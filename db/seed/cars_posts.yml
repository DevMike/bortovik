  - name: Ford Sierra
    content: ! "К сентябрю 1981 года компания Ford приняла решение, что модель Ford
      Cortina будет заменена моделью <strong>Ford Sierra</strong>. Так и случилось
      – Sierra дебютировала в 1982 году. Работы по её проектированию были начаты в
      1979 году. На реализацию задуманного ушло более миллиарда долларов. Этот автомобиль
      был сделан на основе прототипа Probe III и получил в наследство от концептуальной
      разработки абсолютно инновационную кузовную конструкцию и довольно небольшое
      для тех лет аэродинамическое сопротивление с коэффициентом Cx=0,34. Аэродинамический
      дизайн модификации Sierra был логическим продолжением экстерьера Ford Escort
      третьего поколения. Ford Sierra производился как хетчбэк с тремя либо пятью
      дверьми и как универсал.\r\n\r\nВ 1984 году свет увидел и седан с двумя дверьми.\r\n\r\nПервый
      автомобиль компании Ford с «зализанным» дизайном экстерьера был концепт-каром
      Probe третьего поколения. Эта модель была неплохо встречена публикой, что подтолкнуло
      руководство концерна к дальнейшей разработке аэродинамического исполнения кузова.
      С тех самых времен обтекаемые формы стали неотъемлемой чертой любого автомобиля
      Ford по всему миру. Первой такой ласточкой был Ford Thunderbird на североамериканском
      рынке, затем последовал и Ford Sierra.\r\n\r\nИзначально планировались три варианта
      комплектации и оформления машины: L, GL и Ghia. Вариант Ghia выделялся более
      качественным оборудованием и экстерьером. В это исполнение кроме базового оснащения
      «опционно» входила такая необычная для тех лет аппаратура, как сидения с подогревом
      и топливный компьютер.\r\n\r\nВ 1984 году Ford Sierra был усовершенствован,
      хотя его внешний вид и не изменился. С середины восьмидесятых годов все автомобили
      этой серии оснащались системой ABS.\r\n\r\nНа этой модели была независимая подвеска:
      передняя — Мак-Ферсон, а задняя — с диагональными рычагами.\r\n\r\nАвтомобили
      первой генерации оснащались бензиновыми силовыми агрегатами с инжектором или
      карбюратором объемом 1,3 - 2,3 литров мощностью 60 - 115 лошадиных сил и 2,3-литровыми
      67-сильными дизелями. Спортивная версия Sierra XR4i с «опционным» полным приводом
      (Sierra XR 4x4) оборудовалась «тяговитыми» бензиновыми 2,8-литровыми 143- и
      150-сильными моторами. За пределами европейского рынка существовала, также,
      модель Sierra XR6 с трехлитровым силовым агрегатом с шестью цилиндрами.\r\n\r\nКоробка
      передач могла иметь четыре и пять скоростей с ручным приводом либо три скорости,
      а с 1984 года — и четыре, с автоматическим приводом.\r\n\r\nВ 1986 году на свет
      появилась «заряженная» версия Sierra RS Cosworth.\r\n\r\nМаркировка Cosworth
      говорила о том, что мотор был детищем английского производителя Cosworth Engineering.
      Эта модификация оснащалась разнообразными двухлитровыми 204- и 220-сильными
      силовыми агрегатами. Этот автомобиль пользовался такой популярностью, что его
      «апгрейдом» довелось заняться большому числу тюнинговых ателье по всей Европе,
      доводя количество выдаваемых мотором лошадиных сил до пятисот.\r\n\r\nВ 1987
      году эта модель подверглась основательному усовершенствованию и фейслифтингу,
      в результате чего, увидела свет вторая генерация Ford Sierra. В экстерьере нововведения
      коснулись в основном передней части кузова: появился обновленный блок светотехники,
      увеличились размеры ветрового стекла, а также, \"освежилась» решетка радиатора.\r\n\r\nВ
      дополнение к хетчбэку с тремя или пятью дверьми производились Sierra II Turnier-универсал
      с пятью дверьми и седан — с четырьмя. На основе автомобиля этой генерации производился,
      также, и пикап.\r\n\r\nМашины этого поколения оборудовались бензиновыми силовыми
      агрегатами объемом 1,6 - 2,9 литров мощностью 75 — 150 лошадиных сил и дизельными
      1,8-литровым 67-сильным, а также, 2,3-литровым 75-сильным двигателями. Эти моторы
      агрегатировались с механической либо автоматической коробкой передач.\r\n\r\nСамый
      мощный вариант Sierra II XR4 оснащался «заряженным» двигателем. Эта модель в
      дальнейшем производилась с полным приводом под названием Sierra II XR 4x4.\r\n\r\nВ
      1988 году в ограниченном количестве на рынке появилась модель Sierra II GT,
      оснащенная затемненными стеклами, люком на крыше, а также, зеркалами в один
      тон с кузовом и боковыми усилениями, нисходящими для самого низа дверей. В следующем
      году была представлена компоновка Laser с затемненными окнами, добавленной оптикой
      дальнего света, тахометром на приборной доске и боковыми стеклами с окантовкой
      черного цвета по краям.\r\n\r\nВ 1990 году эта модель претерпела очередную модернизацию.
      С этого времени экстерьер этой машины мог похвастаться горизонтальными бороздами
      в радиаторной решетке, белыми «поворотниками», молдингами и затемненными фарами
      с соединительной линией черного цвета в задней части кузова. Интерьер выделялся
      обновленными приборной панелью и напольной консолью, измененными ручками и замками
      на дверях, в дополнение к рулевой колонке с возможностью её настройки по длине
      и высоте.\r\n\r\nВ 1991 году эта модель была модернизирована в последний раз.
      Кузов и бампера стали оформляться в одной цветовой гамме, все автомобили оборудовались
      гидроусилителями рулевого управления и боковыми стеклами спереди, оснащенными
      электрическим приводом. В декабре 1992 года с конвейера сошел последний представитель
      этой модификации, уступив свое место модели Ford Mondeo."
