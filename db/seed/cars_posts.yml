  - name: Renault Koleos
    content: ! "<strong>Renault Koleos</strong>, дебютировавший в 2008 году, является
      детищем совместной работы фирм Nissan и Renault. Дизайнерское исполнение — это
      творение французской стороны, а двигатель, платформа версии X-Trail, подвеска,
      а также, полноприводная система All Mode 4?4-i с устройствами помощи при подъеме
      и спуске явили миру японские конструкторы. Данная модель выпускается на заводе
      компании из Франции в южнокорейском городе Бузан.\r\n\r\nВнешний вид автомобиля
      выделяется характерными для всех модификаций Renault формами. Решетка радиатора,
      светотехника и месторасположение «шильдика» Koleos такие же, как и у Renault
      Scenic. Экстерьер вышел довольно необычным: головная оптика почти гигантских
      размеров, выпуклые боковины, массивная задняя часть кузова и немалая площадь
      остекления. Габариты соответствующие: 4520/1850 мм.\r\n\r\nВ качестве движущей
      силы служит бензиновый 2,5-литровый 170-сильный мотор. Двигатель способен разогнать
      Renault Koleos до «сотни» за 10,3с с вариатором и за 9,3с с механической трансмиссией.\r\n\r\nДанная
      модель прекрасно себя чувствует и на городских улицах, и на высокоскоростных
      шоссе, и в сельской местности с плохими дорогами. Сидящий за рулем этой машины
      человек имеет чувство полнейшего контроля вследствие того, что на этом автомобиле
      присутствует встроенная система поддержания курсовой устойчивости и интеллектуальная
      полноприводная система Nissan.\r\n\r\nЧетыре года производства показали, что
      Renault Koleos не может похвастаться высоким уровням продаж. По этой причине
      в 2011 году на франкфуртском автомобильном шоу был продемонстрирован модернизированный
      вариант. Машина обзавелась несколько обновленными внешним видом и интерьером.
      Хотя следует отметить, что разработчики ограничились лишь изменениями дизайна
      передка, а задняя часть осталась прежней. Передняя часть получила массивную
      радиаторную решетку с хромированным покрытием, светотехнику более изящной формы
      и другой бампер, а в наружные зеркала заднего вида был встроены светодиодные
      повторители «поворотников». От своего предшественника эта модификация приобрела
      «дутые» арки колес и высокий клиренс. Обновленный вариант обзавелся и обновленной
      цветовой палитрой кузова. Теперь автолюбители имеют возможность приобретения
      машины с броской окраской Orange Cayenne. Габариты Renault Koleos не претерпели
      изменений. Внутреннее убранство может похвалиться приборной доской измененной
      формы и расширенным списком отделочных материалов.\r\n\r\nСмотря на то, в какую
      страну кроссовер поставляется, эта модель оборудуется либо бензиновым 170-сильным
      мотором TR 25 объемом 2,5л, либо 150- и 173-сильными дизельными двигателями
      объемом 2л. Кроме того, эта модификация характеризуется низким показателем выброса
      углекислого газа. Если раньше дизели выбрасывали 167 и 174 грамм С02 на километр
      пробега соответственно, то на обновленных агрегатах этот показатель составил
      148 и 166 г/км.\r\n\r\nВ этом же 2011 году, но несколько позднее, на франкфуртской
      автомобильной выставке свет увидело Renault Koleos, перенесшее рестайлинг. Главной
      целью этой модернизации стала передняя часть машины. Для начала следует упомянуть
      то, что просто невозможно не заметить — это абсолютно другая решетка радиатора.
      Монументальный блок с большим числом сглаженных угловатых форм и молдингами
      в количестве трех штук несомненно создает очень солидное впечатление. Головные
      источники света обновленного дизайна не так сильно выделяются, как радиаторная
      решетка. Бампер другой формы бросается в глаза своей витиеватой структурой,
      противотуманная оптика в верхней её части выделена переливающимися «ресничками».
      Мощные арки колес, высокий клиренс, колеса спортивного дизайна с дисками из
      легкого сплава и «резиной» с небольшим уровнем сопротивления создают довольно
      стремительный экстерьер.\r\n\r\nСилуэт кузова остался практически таким же.
      Зеркала обзавелись сигналами поворота на светодиодах, крышка на задней двери
      — обновленным спойлером. Задняя часть не претерпела изменений. Радующий глаз
      дизайн светотехники, красивые очертания выштамповок, а также, псевдодиффузора
      снизу бампера, изящное перетекание стеклянной части расположенной сзади двери
      в металлическую — все это придает некой завершенности картины.\r\n\r\nСидение
      водителя может похвастаться большим диапазоном настроек. Его спинка может даже
      стать в идеально вертикальном положении. Ранее на Renault Koleos подголовник
      был сделан несколько неудачно и мог упираться в голову сзади, теперь же он регулируется.
      Аудиосистема Bose премиум-класса, сделанная специально для этого автомобиля,
      принимая во внимание исполнение салона, и оборудованная легкой в обращении системой
      управления, характеризуется объемным звуком отличного качества.\r\n\r\nВнутри
      машины находится множество различных контейнеров и ящиков. Последний ряд сидений
      компонуется в соотношении 60/40. Эта модель со сложенной спинкой переднего кресла
      с правой стороны способна к транспортировке груза до 2600 мм в длину. Объем
      багажника составляет 450л, а со сложенными спинками расположенных сзади сидений
      (это обеспечит ровную поверхность пола, существенно облегчив загрузку крупногабаритных
      грузов) эта величина достигнет 1380л. Попасть в багажный отсек можно, воспользовавшись
      двухстворчатой дверью сзади, нижняя створка которой способна выдержать вес в
      200 кг.\r\n\r\nНа отечественном рынке можно встретить Renault Koleos, оборудованные
      все теми же силовыми агрегатами: бензиновым 2,5-литровым 170-сильным и турбированным
      двухлитровым 150-сильным дизельным моторами. Первый вариант совмещается либо
      с шестискоростной механической коробкой передач, либо с вариатором CVT, второй
      вариант — с шестискоростной автоматической трансмиссией."
    slug: koleos
  - name: Renault Laguna
    content: ! "Renault Laguna увидела свет в 1994 году. Она представляет собой переднеприводную
      модель среднего класса с поперечно расположенным силовым агрегатом. Дебютная
      генерация обзавелась кузовом с оцинкованным покрытием, что повысило коррозиестойкость
      корпуса.\r\n\r\nОб отделке салона следует упомянуть отдельно. Внутри автомобиля
      довольно просторно и комфортно, интерьер оформлен с помощью материалов очень
      высокого качества. Приборная доска смотрится солидно, сидения отличаются мягкостью
      и удобством.\r\n\r\nВ течение первого года своего существования эта модель производилась
      лишь как хэтчбек с пятью дверьми. А с 1995 года стали выпускать и универсалы.\r\n\r\nГамма
      двигателей этой генерации включает в себя: бензиновые 1,8-литровые 90- и 95-сильные,
      двухлитровый 115-сильный и трехлитровый 170-сильный моторы, а также, 85-сильный
      дизельный вариант объемом 2,2л. Силовые агрегаты Renault Laguna являются мощными
      и экономичными источниками тяги.\r\n\r\nВ 1995 году в базовое оснащение попадают
      пара подушек безопасности и антиблокировочная система. Кондиционер присутствует
      почти на всех автомобилях.\r\n\r\nВ 1997 году появился бензиновый 2,9-литровый
      190-сильный мотор V6 с 24 клапанами.\r\n\r\nRenault Laguna дебютной генерации
      заслужила неплохие отзывы, благодаря практичности, изысканному экстерьеру и
      наличию большого числа вариантов комплектации.\r\n\r\nВ 1998 году эта модель
      была слегка модернизирована. Изменения коснулись внешности автомобиля, также,
      обновилась и гамма двигателей.\r\n\r\nНа следующий год в свет выходят модификации
      с 1,6-литровым 107-сильным мотором с 16 клапанами и 98-сильным дизельным двигателем.\r\n\r\nВ
      2000 году была представлена вторая генерация данной версии. Этот вариант обзавелся
      более длинным кузовом (хэтчбек — 4580 мм, универсал — 4700 мм) вдобавок к измененному
      стайлингу, при создании этой модели очень много усилий было затрачено на усовершенствование
      автомобиля с точки зрения технологических решений.\r\n\r\nМоторная линейка состоит
      из: бензиновых 1,6-литрового 110-сильного, 1,8-литрового 120-сильного и 3,0-литрового
      210-сильного вариантов. Позднее в строй вошел мотор с впрыском топлива IDE,
      соответствующий стандарту Евро 4, на котором присутствовала система изменения
      фаз газораспределения. Палитра дизельных двигателей включает в себя 1,9-литровые
      105- и 110-сильные агрегаты.\r\n\r\nЧерез некоторое время стали, также, устанавливать
      120-сильный мотор dCi с системой Common-Rail объемом 1,9л и 2,2-литровый 135-сильный
      двигатель dCi.\r\n\r\nБензиновые четырехцилиндровые агрегаты объемом 1,6л, 1,8л
      и 2,0л и дизели объемом 1,9 оборудовались четырехскоростными адаптивными автоматическими
      коробками передач «Proactive». Адаптивный режим можно было встретить и на других
      автомобилях французского производителя, но на Renault Laguna имелась опция ручного
      переключения скоростей. Другая адаптивная пятиступенчатая КПП устанавливается
      лишь на машины с двигателем V6 dCi мощностью 135л.с. Новая шестискоростная механическая
      трансмиссия совмещается с мощными 120- и 135-сильными дизельными моторами. Кроме
      того, естественно присутствует и обычная механическая КПП.\r\n\r\nВ 2005 году
      данная модель была несколько модернизирована. Основные изменения коснулись внешности
      передка автомобиля. В этом месте обосновались обновленная оптика, обновленная
      радиаторная решетка, обновленный бампер, а также, капот. Поменяла свои очертания
      и приборная доска, кроме того, был увеличен перечень стандартного оснащения.\r\n\r\nГамма
      силовых агрегатов не претерпела особых изменений. Разве что, бензиновый турбированный
      вариант был усилен со 163л.с. до 200л.с., да стали устанавливаться дизели с
      четырьмя либо шестью цилиндрами. Среди новых моторов можно найти 105-, 120-,
      140- и 170-сильные источники тяги.\r\n\r\nТретья генерация Renault Laguna была
      показана на автомобильной выставке во Франкфурте в 2007 году. Нужно сказать,
      что эта модификация была представлена сразу и в виде хэтчбека, и в виде универсала,
      а не как ранее — только как хэтчбек. Данная версия выделялась большим комфортом
      и была более вместительная, чем предыдущее поколение. Был понижен уровень шума
      в салоне, изменились отделочные материалы, также, в оформлении интерьера можно
      было заметить металлические и деревянные вставки.\r\n\r\nПод капотом этого автомобиля
      можно было найти бензиновые 1,6-литровый 110-сильный и двухлитровый 140-сильный
      моторы, а также, турбированные дизели объемом 1,5л и 2л. В улучшенном исполнении
      присутствует турбированный 170-сильный двигатель объемом 2л, совмещенный с шестискоростной
      автоматической трансмиссией, имеющей возможность ручного привода. В других случаях
      устанавливали и шестискоростную механическую КПП.\r\n\r\nВ 2008 году впервые
      была представлена Renault Laguna с кузовом купе.\r\n\r\nВ 2010 году был проведен
      рестайлинг модели. Обновления коснулись внешнего вида и моторной линейки. Интерес
      главным образом вызывает исполнение передка обновленной версии. Он оформлен
      удлиненной книзу радиаторной решеткой и бампером с нишами, в которых находятся
      элементы противотуманной оптики. Кроме того, экстерьер может похвастаться увеличенными
      воздухозаборниками, накладками с хромированным покрытием и обновленными источниками
      света. Салон обзавелся отделочными материалами лучшего качества.\r\n\r\nДо модели
      с кузовом купе рестайлинг добрался двумя годами позже. Изменения не были столь
      ощутимы. Снаружи автомобиль выделялся обновленной оптикой с диодным дневным
      светом, а также, дисками на колесах диаметром 17 дюймов. К тому же, обновилась
      и цветовая палитра кузовной окраски. Интерьер тоже не претерпел существенных
      изменений: на приборной доске заметна другая прострочка, расширился перечень
      обивочных материалов вдобавок к обновленной аудиосистеме."
    slug: laguna
  - name: Renault Latitude
    content: ! "Latitude - лидер линейки автомобилей Renault, дебютировавший на автомобильной
      выставке в Москве в 2010 году, представляет собой седан представительского класса.
      Он по праву может называться международным проектом, так как в его создании
      принимали участие и специалисты Renault, и специалисты компании Nissan. Этот
      автомобиль сделан на базе платформы с большей длиной от южнокорейской версии
      Samsung SM5. Размеры Renault Latitude говорят сами за себя: длина - 4897 мм,
      ширина - 1832 мм, высота - 1483 мм, колесная база - 2762 мм.\r\n\r\nЭтот седан
      может похвастаться примечательным экстерьером. Спереди автомобиль выделяется
      массивной решеткой радиатора с хромированным покрытием, на которой нашел себе
      место ромбовидный логотип компании, и несколько «вдавленным» капотом. Растянутые
      в горизонтальном направлении головные источники света своими краями переходят
      на боковины кузова. Крыша из стекла создает солидный образ автомобиля: её тонированное
      покрытие образует поверхность черного цвета снаружи. Бампер спереди несколько
      «выпирает», а противотуманные фары находятся в глубине ниш прямоугольной формы,
      вследствие чего передняя часть модели выглядит более мошной и широкой. Ставшая
      уже классикой приподнимающаяся от переда к заду полоса посередине кузова, ранее
      уже встречавшаяся на автомобилях французского производителя, придает классических
      черт дизайну Renault Latitude. Задняя часть машины, также, имеет солидный, но
      в тоже время, и не громоздкий вид, благодаря расширенной оптике, которая частично
      нашла себе место на крышке багажного отделения. Багажник большого объема в 511л
      тоже не делает автомобиль тяжеловесным.\r\n\r\nСалон характеризуется дизайнерским
      исполнением и отделочными материалами, соответствующими модификации представительского
      класса. Интерьер оформлен с помощью кожи, циферблаты различных приборов и ручек
      управления покрыты хромом, а в улучшенной компоновке присутствуют деревянные
      вставки. Снизу рычага трансмиссии находится такая редкость даже для этого класса
      автомобилей, как многофункциональный блок управления навигационной системой
      и телефоном. Сидения спереди настраиваются во все возможные стороны, а в улучшенной
      компоновке имеют еще память регулировок и вставку для массажа. Удобное сидение,
      оборудованное массажными пневматическими валиками в количестве пяти штук, может
      находиться в четырех позициях - переменной, постоянной, сильной и мягкой. Работа
      упругих пневматических массажеров, воздействующих точно на позвоночник, создает
      благоприятное расслабляющее влияние на спину во время путешествий на большие
      расстояния и нахождения в заторах.\r\n\r\nНа заднем сидении с легкостью разместятся
      три человека. Хотя, если пассажиров будет всего двое, то они смогут воспользоваться
      большим количеством всевозможных опций, таких как откидывающийся столик с двумя
      подстаканниками.\r\n\r\nКроме того, по желанию клиента автомобиль оборудуется
      трехзонным климат-контролем, имеющим возможность настройки отдельно для каждого
      из пассажиров и отдельно для водителя. К тому же, в машине присутствует система
      управления качеством воздуха. Эта модель оснащается ионизатором воздуха, работающим
      в двух режимах, вдобавок к комбинированному угольному фильтру, который препятствует
      проникновению внутрь автомобиля пыльцы и запахов извне. Ионизатор может похвастаться
      тем, что он, в дополнение к генерации ионов с полезными отрицательным зарядом,
      способствует ещё и очищению воздуха от вредных микробов и аллергенов. Также,
      имеется возможность использования ароматизатора воздуха с отдельными картриджами.\r\n\r\nВ
      качестве движущей силы на этой модификации применяется пара бензиновых моторов:
      139-сильный двигатель объемом 2,0л, совмещенный с бесступенчатым вариатором
      CVT, и 177-сильный агрегат объемом 2,5л, совмещенный с шестискоростной автоматической
      трансмиссией. Второй вариант разгоняет Renault Latitude до предельной скорости
      в 209 км/ч, расходуя при этом не более 9,7л бензина на «сотню». На рынках Европы
      можно встретить машины и с турбированными 150-, 175- и 240-сильными дизельными
      моторами. Последний двигатель с шестью цилиндрами разгоняет автомобиль до 100
      км/ч за 7,6с, при предельной скорости в 235 км/ч.\r\n\r\nИнтересно, что спереди
      у этой модификации стоит подвеска от Renault Laguna, а сзади — многорычажная
      конструкция производства Nissan.\r\n\r\nС точки зрения активной и пассивной
      защиты данная модель идет в ногу со временем. Стандартное оснащение может похвастаться
      подушками безопасности в количестве шести штук, системами ABS и экстренного
      торможения, а также, трехточечными ремнями. По словам разработчиков рулевая
      колонка сделана так, чтобы она не причиняла вред сидящему за рулем человеку
      в случае резкого торможения. Этого удалось добиться, вероятно, вследствие установки
      «баранки» под другим более покатым углом.\r\n\r\nУже в стандартном комплекте
      оснащения вы найдете стереосистему с MP3- и CD-плейером и шестью динамиками
      3D Sound производства Arkamys. В «люксовом» исполнении Renault Laguna оборудуется
      еще парой динамиков в дополнение к системе «Plug&amp;Music», которая дает возможность
      подключения большой части проигрывателей, а также, iPodа. Кроме того, имеется
      опция установки эксклюзива - системы Bose Sound System с динамиками в количестве
      десяти экземпляров, оснащенной эквалайзером и многоканальным усилителем. По
      желанию можно заказать все что угодно, включая передний и задний парктроник,
      литые диски, световые и дождевые сенсоры, би-ксеноновую головную оптику, задние
      источники света на светодиодах и т.д."
    slug: latitude
  - name: Renault Symbol
    content: ! "Данная модель является компактным седаном с передним приводом, сделанным
      на основе Renault Clio с кузовом хэтчбек. После существенной модернизации 2002
      года модификация Symbol Clio лишилась приставки Clio. Машина обзавелась новой
      передней частью с источниками света треугольной формы, обновленной приборной
      доской и бамперами в один тон с кузовом, а также, расширенным списком отделочных
      материалов. Эта модель выпускается на турецких мощностях компании. Не смотря
      на то, что данный автомобиль во многом схож с версией Renault Clio французского
      производства, Symbol является более дешевым и простым вариантом.\r\n\r\nНаша
      машина выделяется запоминающимся экстерьером: несколько футуристическим, но
      в то же время и довольно комичным. Внутри автомобиля после модернизации нашли
      себе место обновленные руль и дисплей, расположенный на центральной консоли.
      На этом экране можно увидеть данные с радиоприемника и температуру на улице.
      Внутреннее убранство <strong>Renault Symbol</strong> характеризуется исполнением
      в двухцветовой гамме. Сверху — серый цвет, а все, что расположено под оконной
      линией имеет цвет слоновой кости. Вследствие наличия больших окон внутри машины
      довольно светло, а так как во внутренней отделки использовались светлые тона,
      то салон стал еще более освещенным, и пластмассовая отделка может похвастаться
      более изысканным видом.\r\n\r\nБазовое оснащение исполнения Authentique характеризуется
      наличием подушки безопасности водителя, иммобилайзера, обогреваемого заднего
      стекла, ремней безопасности, оборудованных ограничителем натяжения, на первом
      ряду сидений и гидроусилителя рулевого управления. То, что на приборной доске
      отсутствует тахометр вызывает некоторые неудобства, если автомобиль с механической
      трансмиссией. В следующем исполнении Expression добавляются центральный замок,
      противотуманная оптика, кондиционер и омыватели фар. Здесь уже присутствует
      и тахометр. «Люксовое» исполнение Expression 16V выделяется наличием мотора
      с 16 клапанами, зеркал с электрическим приводом и обогревом, приемника с парой
      динамиков, настраиваемых по высоте руля и сидения водителя, литых дисков на
      колесах, а также, дистанционного пульта управления, обосновавшегося на рулевой
      колонке. Кроме того, имеется опционная возможность установки подушки безопасности
      для сидящего рядом с водителем пассажира и системы ABS.\r\n\r\nRenault Symbol
      может похвалиться неплохим объемом багажника в 510л.\r\n\r\nНа испытаниях Euro
      NCAP эта модель была удостоена четырех звезд, что сделало её наиболее безопасной
      машиной среди автомобилей подобного класса во всем мире.\r\n\r\nДанная модификация
      оборудуется 1,4-литровым силовым агрегатом с 8 или 16 клапанами, а также, пятискоростной
      механической трансмиссией. Несколько позднее гамма двигателей была расширена
      за счет 1,6-литрового мотора 16V мощностью 107л.с. и 65-сильного турбированного
      дизеля объемом 1,5л.\r\n\r\nЭта модель является запоминающимся и своеобразным
      автомобилем, сочетающим в себе практичность, комфортабельность, приспособленность
      к езде по отечественных дорогах, максимальную надежность и наибольшее багажное
      отделение среди машин этого класса.\r\n\r\nВ 2008 году на автомобильной выставке
      в Москве свет увидел Renault Symbol New. В Европе эта версия обзавелась именем
      Thalia, а на российском рынке - Renault Symbol II. Данная модификация выделяется
      абсолютно другим внешним видом: почти все элементы кузова — новые. Экстерьер
      характеризуется элегантностью и шармом. Запоминающейся форму передка машины
      делают интегрированная оптика, а также, особое исполнение радиаторной решетки
      с хромированным покрытием. Обводы кормы автомобиля создают ощущение надежного
      и прочного кузова. Внешне Renault Symbol New имеет более дорогой вид. Крышка
      багажного отделения обзавелась солидной эмблемой производителя, при помощи которой
      имеется возможность открытия багажного отсека. Эта версия прибавила 89 мм в
      длине (4260 мм) и потеряла в высоте, при этом колесная база не изменилась (2470
      мм).\r\n\r\nВнутри автомобиль все также комфортен и продуман с особой тщательностью.
      Значительных изменений не произошло, однако эта модель получила отделочные материалы
      лучшего качества и обновленные элементы управления. Особое внимание следует
      уделить превосходной звукоизоляции и обновленной передней панели с элегантной
      приборной доской. Чтобы создать оптимальный температурный режим были изучены
      экстремальные условия российского и турецкого климата.\r\n\r\nДоставшаяся в
      наследство от Clio второго поколения ходовая часть положительно проявила себя
      как с точки зрения управляемости, так и с точки зрения комфортабельности. Подвеска
      не претерпела больших изменений, тормозная система все также дисковая - спереди
      и барабанная — сзади. Моторная линейка несколько изменилась. Прежний 1,4-литровый
      75-сильный двигатель K7J с 8 клапанами выпал из списка. На его место пришел
      1,4-литровый 98-сильный агрегат с 16 клапанами. Трансмиссии тоже не изменились
      — пятискоростная механическая и четырехскоростная автоматическая.\r\n\r\nУже
      в стандартном исполнении данная модификация оборудуется серийной противоугонной
      системой, водительской подушкой безопасности и слегка тонированными стеклами,
      защищающими от ультрафиолетового излучения сидящих внутри людей. Также, имеется
      опция оснащения автомобиля климат-контролем и бортовым компьютером. В общем
      Renault Symbol New выделяется ощущением гармоничности и новизны."
