  - name: Opel Monterey
    content: ! "В начале девяностых годов прошлого столетия компания <strong>Opel</strong>
      приняла решение о выпуске внедорожника. Конструкторы не стали особо ломать голову
      и сделали свою новую модель, основываясь на японском творении ISUZU Trooper.
      Эта модификация стала носить имя на американский манер — <strong>Monterey</strong>
      (по названию залива и полуострова на Юго-Западе США) - известного американского
      курорта.\r\n\r\nСамая большая в мире компания по производству больших грузовиков
      Isuzu свой дебютный кроссовер Trooper («кавалерист» по-английски) явила миру
      в 1981 году. Линейка этой модели первоначально состояла из трех-дверного кроссовера,
      также двух-дверной машины с мягким открытым верхом.\r\n\r\nКолесная база на
      этой модели могла быть разной длинны — длинная (2650 мм) и короткая - (2300
      мм). Это помогло в последствии сделать автомобиль пяти-дверным кузовом на основе
      более длинной колесной базы, который приобрел огромную популярность. С женевского
      авто-салона 1985 года модель Trooper появилась на рынке европейских стран.\r\n\r\nИзначально
      эта модификация оснащалась бензиновым мотором объемом 2,0л и мощностью 88 л.с.,
      а также дизельным двигателем объемом 2,2л и мощностью 61 л.с. На экспорт шли
      автомобили с усиленной мощностью: с карбюраторным мотором объемом 2,3л и мощностью
      92 л.с., а также с 72-сильным дизелем с турбонаддувом.\r\n\r\nВ 1986 году был
      проведен рестайлинг модели ISUZU Trooper: фары круглой формы были заменены на
      прямоугольные, радиаторная решетка также приобрела новую форму. Были установлены
      более мощные силовые агрегаты: инжекторный двигатель объемом 2,6л и мощностью
      114 л.с. и дизель объемом 2,8л и мощностью 87 л.с.(с турбонаддувом 100л.с.).\r\n\r\nВ
      интерьере всех модификаций преобладает спартанская обстановка, характерная для
      машин специально разработанных для бездорожья. На спинке сиденья отсутствует
      даже регулировка наклона, однако присутствует хорошо сделанная боковая поддержка.
      Четко прослеживается японское влияние в прямоугольной форме приборной доски.
      В центре доски непременный атрибут — три шкалы альтиметра и кренометров. Руль
      работает при помощи гидроусилителя. В следствие больших зеркал по бокам на машине
      присутствует отличная обзорность. Все колеса снабжены совершенно нетипичными
      для этого класса, но прекрасно работающими дисковыми тормозами, оснащенными
      системой ABS. Также используется ручное подключение в передних ступицах на муфтах
      свободного хода. По всем своим основным характеристикам дебютная модель Trooper
      показала себя довольно надежной машиной.\r\n\r\nВ 1991 году был представлена
      модель Trooper следующей генерации. Её устройство во многом повторялось с предыдущим
      вариантом. Этот концепт предстал в освеженном дизайне и с более удобным кузовом.
      На этой модели имеется возможность включения муфты переднего моста и самого
      моста во время движения (до 100 км/ч) при помощи кнопки, находящейся в салоне.
      Были улучшены ходовые качества, машина не сильно изменилась в своих габаритах:
      трех-дверный вариант - 4230x1745x1840 мм, а пяти-дверный — на 430 мм длиннее.\r\n\r\nOpel
      Monterey — плоть от плоти японское творение. При его создании немецкие конструкторы
      оставили мощные подушки, отделяющие кузовную раму от коробки передач, и коробчатую
      раму с пятью поперечинами.\r\n\r\nЭта модель выпускалась с пяти- и трех-дверными
      кузовами. Европейский потребитель мог её видеть в трех различных исполнениях
      — основной, «спортивной» RS с короткой базой и VIP-варианте LTD, отличающемся
      от основной присутствием ABS, стекол с электроподъемником, подогрева сидений,
      круиз-контроля и регулируемой рулевой колонки. В варианте с длинной колесной
      базой сразу за задним сидением есть два маленьких - раскладных.\r\n\r\nЭта модификация
      выделяется хорошей эргономичностью места водителя и всего салона. По желанию
      заднюю дверь можно откинуть набок. В багажнике много места, также имеются петли
      и ручки специально сделанные для крепления больших вещей.\r\n\r\nГамма двигателей
      была представлена двумя моторами — V6 объемом 3,2л и мощностью 130 кВт/ 177
      л.с., а также дизелем с турбонаддувом 3.1TDS объемом 3,1л и мощностью 84 кВт/
      114 л.с.\r\n\r\nЭтот автомобиль оснащен прекрасной тормозной системой с довольно
      информативной тормозной педалью.\r\n\r\nУстройство подвески такое же, как и
      у всех японских кроссоверов 90-х годов. Впереди - независимая подвеска с двойными
      поперечными рычагами и торсионами, а сзади — зависимая, в виде неразрезной балки
      моста, установленного на рычагах с пружинами.\r\n\r\nМодификация Monterey с
      бензиновым мотором оснащается как механической, так и автоматической коробкой
      передач, а дизели имеют только механическую трансмиссию.\r\n\r\nВ 1996 году
      была проведена модернизация этой модели. Был увеличен список основной компоновки.
      В моторную линейку добавили 159-сильный дизельный двигатель с турбонаддувом
      объемом 3,0л с непосредственным впрыском топлива и крутящим моментом 330 н-м
      при 2000 об./мин, оборудованный системой Common Rail. Кроме того, появился 3,5-литровый
      215-сильный бензиновый мотор V6. Также в список стандартной компоновки вошли
      климатические установки и 2 большие подушки безопасности.\r\n\r\nКоробка передач
      тоже претерпела изменения — машина была оборудована вакуумной системой подключения
      полного привода, работающего при помощи размыкания-замыкания передней полуоси.
      Автоматические муфты свободного хода остались в прошлом.\r\n\r\nАвтомобили,
      претерпевшие модернизацию, в своем экстерьере не слишком разнятся с предыдущими
      вариантами. Главное отличие — это слегка измененный дизайн переда автомобиля.\r\n\r\nОднако,
      модернизация Opel Monterey не слишком подняла уровень его продаж и поэтому эту
      модель прекратили выпускать с 1999 года."
    slug: monterey
  - name: Opel Speedster
    content: ! "До  того, как стать серийным автомобилем, дебютное появление модели
      <strong>Opel Speedster</strong> состоялось на женевском автосалоне в 1999 году.
      Она была разработана вместе с инженерами британской компании Lotus. Машина,
      рассчитанная на двух пассажиров, была создана на раме из алюминия и оснащена
      2,2-литровым и 147-сильным мотором Ecotec с четырьмя цилиндрами с алюминиевой
      головкой, а также, с блоком из этого же металла.\r\n\r\nПрототип этой модели
      имел достаточно небольшой вес (800 кг), это положительным образом отразилось
      на скоростных характеристиках. Скорость в 100 км/ч эта машина набирает не более,
      чем за шесть секунд при предельной скорости в 220 км/ч. При этом бензина расходуется
      семь литров на 100 км.\r\n\r\nПрототип обратил на себя внимание и получил неплохие
      отзывы от наблюдателей - это и подтолкнуло компанию Opel сделать Speedster серийной
      моделью. На этой же авто-выставке Opel Speedster добился звания самого красивого
      кабриолета года.\r\n\r\nТаким образом, на следующий год состоялся дебют уже
      серийной модели Speedster. Машина не претерпела больших изменений по сравнению
      с прототипом. Она обладала все теми же небольшими размерами - 3790 x 1711x 1112
      мм. Эта модель прекрасно себя проявляла при движении на больших скоростях, благодаря
      заниженному центру тяжести и по-спортивному отточенной рулевой системе. Неподрессоренные
      массы были значительно уменьшены вследствие большого количества алюминиевых
      деталей в подвеске, что положительно повлияло на управляемость автомобиля. Кроме
      того, элементы из алюминия часто встречались и в интерьере машины.\r\n\r\nМотор
      включается при помощи кнопки на передней панели. Тормозная система состоит из
      вентилируемых дисков на всех четырех колесах. Машина обута в «резину» Bridgestone
      Potenza — 175/55(передние), 225/45(задние).\r\n\r\nНаименование этой модели
      не является уникальным: в Америке в начале двадцатого столетия таким образом
      называли машины со спортивным кузовом. Подобные названия есть и у Plymouth,
      и у Porsche. На английском языке слово «Speedster» означает - «повелитель скорости».\r\n\r\nНа
      парижской авто-выставке 2002 года была представлена новая интересная разработка
      Eco-Speedster, сделанная на основе предыдущей модели. Главными отличиями от
      серийного варианта были бампер несколько измененной формы и закрытый кузов,
      но главное отличие было внутри. Машина была оборудована 1,3-литровым турбированным
      дизельным мотором с турбиной с изменяемой геометрией лопастей и системой многоточечного
      впрыска. 112-сильный силовой агрегат Ecotec дает возможность автомобилю развивать
      скорость до 250 км/ч с расходом топлива 2,5л на 100 км. При создании этой модели
      применялись детали из углеродистого волокна, по этой причине вес автомобиля
      составляет всего 660 кг.\r\n\r\nСтоит отметить и неординарные аэродинамические
      свойства этой модели. Коэффициент лобового сопротивления не превышает 0,20 Сх.\r\n\r\nГлавной
      целью Eco-Speedster было представление нового дизельного силового агрегата,
      совместного детища концернов Fiat и General Motors, по этой причине эта модификация
      так и не пошла в серию.\r\n\r\nАпрель 2003 года стал дебютом новой модификации
      родстера Opel Speedster. Этот автомобиль представлял собой заряженный вариант
      с 2,0-литровым и 200-сильным турбированным мотором. При помощи средне-моторной
      компоновки (мотор был установлен строго за водительским креслом) конструкторам
      удалось достичь почти безукоризненной развесовки. Это существенно облегчило
      управляемость: на каждую лошадиную силу приходилось менее пяти килограмм.\r\n\r\nС
      новым мотором эта модель весом в 930 кг разгоняется до «сотни» не более, чем
      за 4,9 секунды при предельной скорости в 240 км/ч.\r\n\r\nКроме более мощного
      двигателя, эта модификация имеет и другие отличия по сравнению с исходным прототипом.
      Это, например, несколько другая форма передней части автомобиля, измененный
      аэродинамический обвес и большие колеса диаметром 17 дюймов.\r\n\r\nГлавное
      преимущество модификации Turbo — это её жесткое и легкое чисто спортивное шасси,
      сделанное на базе пространственного монокока из алюминия и кузовной панели из
      стеклопластика.\r\n\r\nНа франкфуртском автосалоне 2005 года была представлена
      новая генерация линейки Speedster. Эта модификация была сделана на базе того
      же шасси, что и Pontiac Solstice, но с другими настройками. Эта машина оснащена
      120- и 140-сильными силовыми агрегатами в четырьмя цилиндрами. Кроме того, комплектация
      этой модели дает возможность установки моторов с шестью и восемью цилиндрами.\r\n\r\nПо
      своему внешнему виду этот автомобиль во многом похож на своего американского
      прототипа, но при этом, имеет типично опелевские черты, хотя в нем практически
      начисто отсутствуют какие бы то ни было элементы отделки или «апгрейды» для
      комфорта пассажиров - что типично для спорт-кара. К примеру, спинки сиденья
      даже не регулируются по наклону, поэтому удобство посадки водителя обеспечивается
      при помощи небольшой камеры, объем которой можно изменить, воспользовавшись
      маленькой резиновой грушей. Кроме того, вы здесь не найдете ни электрических
      стеклоподъемников, ни регулировок рулевого управления — со всеми подобными функциями
      легко справляются стильные рукоятки из алюминия."
