  - name: Daewoo Lanos
    content: ! "<strong>Daewoo Lanos</strong> является переднеприводной малолитражной
      машиной с поперечно расположенным силовым агрегатом. Это представитель южнокорейской
      компании в таком важном сегменте на рынках Европы, как автомобили класса B.
      Эта модель характеризуется отличными ходовыми качествами, легкостью в эксплуатации,
      комфортабельностью, примечательным экстерьером и невысокой стоимостью.\r\n\r\nЭта
      модификация была представлена на автомобильной выставке в Женеве в 1997 году.
      Автомобиль с кузовом седан или хэтчбек с тремя либо пятью дверьми является дебютом
      Daewoo в создании машины без посторонней помощи. Эта модель была разработана
      научно-исследовательским отделом компании в городе Уокинг в кооперации с несколькими
      инжиниринговыми центрами из Германии и Великобритании. Кузовное исполнение было
      детищем итальянской фирмы Ital Design.\r\n\r\nДанная модель была сделана с учетом
      всех правил «биодизайна», распространенного в азиатских странах в девяностых
      годах. Это были в основном седаны и хетчбэки с тремя либо пятью дверьми. В отличие
      от своих предков, этот автомобиль имеет более современный вид. Самый презентабельный
      из них — это хетчбэк с тремя дверьми, хотя в наших широтах чаще встречаются
      седаны. В 1998 году Daewoo Lanos был модернизирован, в результате чего, появились
      новые - фары, радиаторное оформление и дизайнерские решения, кроме того, изменились
      несколько деталей кузова.\r\n\r\nDaewoo Lanos имеет довольно симпатичную внешность:
      панели кузова подогнаны с предельной точностью. Интерьер автомобиля сделан с
      помощью не очень дорогой отделки, хотя, в целом, внутри машина смотрится довольно
      неплохо. Комфортабельные сидения не позволят вам устать даже во время длительного
      путешествия.\r\n\r\nПод капотом могут находится три силовых агрегата, таких
      как, 1,3-, 1,5- и 1,6-литровые двигатели, выдающие от 75 до 106л.с. Все моторы
      добавляют этой модели динамичности. Хотя это и небольшой автомобиль, однако
      он характеризуется довольно плавным ходом в добавок к прекрасной звукоизоляции.\r\n\r\nDaewoo
      Lanos оснащается как автоматической четырехскоростной, так и механической пятискоростной
      трансмиссией.\r\n\r\nПередний мост оборудуется подвеской McPherson, а задний
      — зависимой подвеской с неразрезными балками. Впереди машина оснащена стабилизатором
      поперечной устойчивости. Клиренс (высота дорожного просвета) равен 15,5 см.
      Модификация украинского производства отличалась более жесткой подвеской и клиренсом
      в 16,5 см. Lanos зачастую был оборудован системой ABS, тормозная система на
      задних колесах была барабанная. Гидроусилитель рулевого управления является
      опционной возможностью.\r\n\r\nВ общем подвеска на этом автомобиле неплохо сочетает
      в себе удобство и управляемость. В случае необходимости имеется возможность
      увеличения жесткости. Для этого необходимо заменить амортизаторы. Динамика Daewoo
      Lanos полностью зависит от силового агрегата, находящегося под его капотом.
      16-клапанный двигатель объемом 1,6л разгоняет машину до «сотни» за 10 секунд,
      а 1,3-литровый мотор справляется с этой задачей за 15 секунд.\r\n\r\nБазовое
      исполнение этой модификации состоит из обогреваемого заднего стекла, лобового
      стекла с электрическим приводом, литых дисков на колесах, автомагнитолы, бамперов
      в один тон с кузовом, кондиционера и противотуманной оптики сзади.\r\n\r\nС
      точки зрения безопасности Daewoo Lanos выделяется усилителем рулевого управления,
      системой ABS и подушками безопасности в количестве двух штук.\r\n\r\nСоздавая
      эту модель, разработчики сделали акцент на сроке её эксплуатации и неприхотливости
      в обслуживании. Данная модификация планировалась для восточноевропейских рынков.
      По этой причине, в конце девяностых годов Daewoo Lanos стал собираться на польских,
      украинских и российских мощностях. В России этот автомобиль выпускала фирма
      «Донинвест». Хотя, через некоторое время после выхода в свет на ростовском производстве
      дебютной партии модификаций «Ассоль» с кузовом седан (именно такое название
      эта версия приобрела на российском рынке), по Азии ударил финансовый кризис,
      и после чего, этот проект закрыли.\r\n\r\nВыпуск Daewoo Lanos на её Родине был
      прекращен в 2004 году. На данный момент этот автомобиль производится лишь на
      украинском предприятии «АвтоЗАЗ-Daewoo» или во Вьетнаме. Для Украины эта модель
      оборудуется полуторалитровым 86-сильным мотором R4 8V и 1,6-литровым 106-сильным
      мотором R4 16V, а на вьетнамских мощностях — 1,4-литровым 75-сильным силовым
      агрегатом 8V. Эти двигатели оснащаются только пятискоростной механической трансмиссией.\r\n\r\nМашины
      украинского производства существуют в трех видах стандартного исполнения: S,
      SX и SE. Самая шикарная из них оснащается водительской подушкой безопасности,
      системой ABS, рулевой колонкой с различными видами настройки, электростеклоподъемниками,
      гидроусилителем рулевого управления, кондиционером, центральным замком и стереосистемой.\r\n\r\nНа
      заводе в Запорожье, также, производится более спартанский вариант с 1,3-литровым
      силовым агрегатом, сделанном на моторном заводе в Мелитополе. Этот автомобиль
      обзавелся отдельным названием Sens.\r\n\r\nВ 2005 году появился Chevrolet Lanos
      с кузовным исполнением седан, выпущенный на украинском предприятии ЗАЗ. Этот
      автомобиль оснащается бензиновым полуторалитровым 86-сильным мотором и пятискоростной
      механической трансмиссией."
