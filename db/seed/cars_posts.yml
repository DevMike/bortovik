  - name: Ford Thunderbird
    content: ! "<strong>Ford Thunderbird</strong> — это легенда «фордовской» линейки
      моделей 50 — 60-х годов прошлого столетия, дебютировавшая в 1954 году.\r\n\r\nЭтот
      автомобиль является в некотором роде ответом концерна на машину Chevrolet Corvette
      от компании General Motors. И можно сказать, что ответ достойный, так как за
      первую декаду появления Thunderbird на рынке было прислано 3500 заказов на покупку
      этой модификации.\r\n\r\nЭта модель производилась лишь с открытым верхом, но
      оборудовалась компонующейся жесткой крышей из пластика. Под капотом находился
      4,79-литровый 198-сильный мотор V8, который мог выдавать до 300л.с. при помощи
      компрессора.\r\n\r\nFord Thunderbird был настолько популярной моделью, что на
      уровень его продаж не влияли даже некоторые недостатки, такие как, к примеру,
      небольшое багажное отделение.\r\n\r\nВ течение двух первых лет своего существования
      этот автомобиль производился в своем первозданном виде.\r\n\r\nПри проектировании
      версии 1957 года задняя часть автомобиля прибавила в длине, по этой причине
      багажный отсек стал более вместительным. Запоминающиеся хвостовые крылья стали
      еще более заметными. Перед машины изменил свой облик, также, как и приборная
      панель, и внутреннее убранство. Для этой модификации была создана специальная
      магнитола, автоматически увеличивавшая силу звука при увеличении скорости езды.\r\n\r\nМодель
      Thunderbird 1957 на два пассажироместа уступила свое место своему наследнику.
      Этот вариант не отличался наличием спортивным черт в таком количестве, как его
      предшественник — эта была более изящная машина большого размера на четыре места
      под названием «Square Bird». По количеству продаж второе поколение превзошло
      своего предка. Четырехместный автомобиль продержался на конвейере три года и
      не имел отбоя от желающих приобрести себя.\r\n\r\nВерсии 1958-1960 годов производства
      выпускались двух видов: с открытым и закрытым верхом. Эти автомобили особо не
      отличались друг от друга: менялись только количество и варианты накладок на
      бортах, дизайн воздухозаборника, местонахождение шильдика и число задних источников
      света.\r\n\r\nСледующее поколение Ford Thunderbird дебютировало в 1960 году.
      Эта модификация оборудовалась 6,3-литровым 300-сильным силовым агрегатом.\r\n\r\nВариант
      1967-1969 годов выпуска был машиной на любителя. Мотор объемом 7,0л мог выдавать
      до 345 лошадиных сил.\r\n\r\nВ 1974 году состоялась премьера очередного поколения
      Thunderbird - Big Bird с обновленной радиаторной решеткой, массивным бампером
      и более «слабым» силовым агрегатом. Зато эта модель использовала в своей работе
      неэтилированный бензин и очищала выхлопы при помощи катализатора.\r\n\r\nВ 1983
      году свет увидел Thunderbird Coupe с «зализанными» очертаниями корпуса. Вариант
      Тurbo Coupe оборудовался турбированным 140-сильным мотором с четырьмя цилиндрами,
      разгонявшим автомобиль до «сотни» за 9,6 секунды.\r\n\r\nВ дальнейшем судьба
      этой машины распорядилась так, что из изящной спортивной модели на два места
      Тhunderbird стал обычной четырехместной модификацией девяностых годов, окончательно
      порвав со своими корнями.\r\n\r\nВ 1997 году вследствие обвального снижения
      уровня продаж, был прекращен выпуск последней модели этого автомобиля, оборудованной
      205-сильным двигателем V8 либо турбированным 230-сильным мотором с шестью цилиндрами.\r\n\r\nВ
      1999 после некоторого перерыва на детройтском автомобильном салоне была представлена
      ещё одна генерация данной модели. Этот автомобиль пошел в серию в 2001 году
      на мичиганском производстве концерна.\r\n\r\n2-х местный спорт-кар, стилизованный
      под версию 1961 года, получился довольно удачным: радиаторная решетка овальной
      формы, дизайн колесных арок и бампера, а также, задняя оптика большого размера
      круглой формы уходят своими корнями в прошлое. При этом с технической точки
      зрения этот автомобиль дитя своего времени.\r\n\r\nХотя Ford Thunderbird этого
      поколения и смотрится довольно обворожительно и индивидуально, однако он имеет
      много схожих черт с автомобилем Lincoln LS. Взять, хотя бы, платформу с задним
      приводом DEW, на которой и сделан Thunderbird — эта платформа использовалась
      и в Jaguar S-Type, и в Lincoln LS.\r\n\r\nИнтерьер модели 2002 года скопирован
      с салона Lincoln LS. Устройство центральной приборной доски обтекаемой формы
      удачно сделано: приборы прекрасно видны с водительского места, а системы управления
      климат-конролем и аудиосистемой очень удобно расположены. Хотя экстерьер и сделан
      в стиле автомобилей прошлых лет, однако салон Thunderbird характеризуется современным
      исполнением. Отделка сидений, оформление рычага трансмиссии и рулевого колеса
      могут быть выполнены в трех видах цветовой гаммы: Thunderbird Blue, Torch Red
      или Inspiration Yellow.\r\n\r\nВ 2002 году была выпущена отдельная серия машин
      2002 года числом 200 экземпляров для реализации лишь с помощью рождественского
      каталога Neiman Marcus Christmas Book. Это издание дает информацию своим подписчикам
      об эксклюзивных моделях, продающихся только по специальному заказу. Эти версии
      выделяются элитным оформлением и большим числом дизайнерских элементов.\r\n\r\nВ
      2003 году было продано 700 автомобилей специального выпуска «007», посвященного
      появлению Thunderbird в картинах о Джеймсе Бонде.\r\n\r\nFord Thunderbird один
      из самых известных автомобилей концерна. На пятидесятилетие этой модели в 2004
      году была создана особая серия под названием 50th Anniversary. За полувековую
      историю этой модификации в кузовных исполнениях купе, кабриолет и седан было
      продано более миллиона экземпляров. Эти машины было сняты в кино, принимали
      участие в гоночных соревнованиях и даже попали на почтовые марки США."
