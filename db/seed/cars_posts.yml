  - name: Chevrolet Corvette
    content: ! "В 1953 году на автомобильном шоу Моторама состоялся дебют абсолютно
      новой для Соединенных Штатов машины — купе с двумя дверьми Corvette. Она была
      с кузовом из стеклопластика, сделанного на металлическом остове и скомпонованного
      на базе трубчатой рамы. В качестве источника тяги использовался 3,8-литровый
      152-сильный двигатель, совмещенный с двухскоростной автоматической трансмиссией
      Powerglide. Выпущено было 300 автомобилей и все белого цвета.\r\n\r\nБытует
      мнение, что основной вклад в популярность этой модификации внес известный автогонщик
      Зора Аркус-Дантов. Этот человек приспособил под Chevrolet Corvette новый карбюраторный
      силовой агрегат Small Block V8 объемом 4,3л и трехскоростную механическую трансмиссию.
      В 1957 году автомобиль стал оснащаться 4,6-литровым двигателем V8 и четырехскоростной
      механической трансмиссией. Машины с обоими моторами производились только в кузовном
      исполнении родстер.\r\n\r\nВ 1963 году появился пресловутый Corvette C2 Sting
      Ray второго поколения ( Sting Ray — по-английски «электрический скат»). Автомобиль
      был сделан на независимых двухрычажных подвесках с поперечными рессорами. Под
      капотом находились силовые агрегаты V8 типа Big Block: сначала двигатель объемом
      6,5л и мощностью 425л.с., а потом и 7,0-литровый мотор мощностью 435л.с., оборудованный
      вмонтированными карбюраторами Tri Power. Эта модификация производилась как кабриолет
      или как купе. Общее количество проданных экземпляров составило почти 120 000.
      Также, была создана серия Grand Sport в количестве лишь пяти штук с 6,2-литровым
      550-сильным восьмицилиндровым двигателем с четверкой карбюраторов Weber.\r\n\r\nТретье
      поколение Chevrolet Corvette С3, основанное на концепт-каре Mako Shark II 1965
      года, появилось в 1968 году. Первые экземпляры использовали прежние моторы от
      модели С2. Однако в 1969 году была представлена новинка — 5,7-литровый 300-сильный
      двигатель Small Block, а потом и 7,0-литровый 390-сильный - Big Block. С 1972
      года произошли изменения в определении мощности силовых агрегатов, и по этой
      причине двигатель объемом 7,0л стал выдавать 270л.с., а мотор Small Block —
      205л.с. Всего было произведено более полумиллиона подобных автомобилей. Кроме
      того, свет увидела и специальная гоночная модификация Corvette ZR1 с 430-сильным
      двигателем.\r\n\r\nЧетвертое поколение Chevrolet Corvette С4, представленное
      в 1983 году, не могло похвастаться столь радикальным дизайном, однако выделялось
      хорошими аэродинамическими характеристиками и технической базой. Эта генерация
      оснащалась новым 230-сильным агрегатом объемом 5,7л. В 1986 году был выпущен
      родстер с тентовой крышей. Общее число проданных автомобилей составило около
      360 000 экземпляров. В 1990 году на базе Corvette C4 был создан Chevrolet Corvette
      ZR1, оборудованный двигателем LT5 V8 мощностью 375л.с. с головками блоков из
      алюминия (совместное детища с фирмой Lotus). В головках находились распредвалы,
      а все цилиндры имели по четыре клапана каждый — такая конструкция была весьма
      необычной для американских моторов. Кроме того, в 1996 году на суд публике был
      представлен ограниченный ряд Corvette C4 Grand Sport, получивший такое название
      в наследство от одноименной машины 1963 года. Всего было сделано 1000 автомобилей:
      190 родстеров и 810 купе.\r\n\r\nПятое поколение Chevrolet Corvette С5 дебютировало
      в 1997 году. Оно было создано на базе другой платформы — подвески с карбоновыми
      поперечными рессорами, кузовного варианта монокок с массивным пространственным
      каркасом и конструкции типа transaxle с шестискоростной трансмиссией Tremec
      T56, перемещенной к задней оси. Особым отличием новой платформы можно назвать
      устройство пола монокока, сделанного в виде «бутерброда» из двух металлических
      пластин и слоем из бальсового дерева между ними. Бальсу выбрали не случайно,
      а потому что она прекрасно гасит вибрации. Базовое исполнение оборудовалось
      5,7-литровым 345-сильным мотором LS1 V8, а вариант Z06 - 5,7-литровым 385-сильным
      агрегатом LS6 V8. В период с 2002 по 2004 год исполнение Z06 оборудовалось модернизированным
      405-сильным мотором LS6. Кроме того, версия Z06 имела другое устройство подвесок
      с алюминиевыми пружинами и иной кузовной каркас. Всего было выпущено около 250
      000 Chevrolet Corvette пятого поколения в виде кабриолетов и купе. Для гоночных
      соревнований серий ALMS и FIA GT на основе Z06 был создан автомобиль GT1-класса
      - Corvette C5 R.\r\n\r\nНа детройтской автомобильной выставке 2004 года свет
      увидело шестое поколение Chevrolet Corvette С6 в виде кабриолета и купе. Спроектированный
      на основе модернизированной платформы от пятого поколения, с такой же подвеской
      и перенесенной назад трансмиссией, Corvette С6 обзавелся современным 6,2-литровым
      437-сильным двигателем. В 2008 году на машину стали устанавливать усовершенствованные
      коробку передач и выхлопную систему. Также, была расширена палитра кузовной
      окраски и оформления дисков на колесах, в добавок к новому салону. На основе
      этой машины было сделано несколько версий, среди них — резвый Corvette Z06,
      отличающийся повсеместным применением алюминиевых элементов в силовых деталях
      кокпита, рычагов, тоже из алюминия, и стандартной пружинной подвески. Под капотом
      этого «рысака» находился двигатель LS7 объемом 7,0л и мощностью 505л.с. На базе
      этой модификации специально для гонок был создан Corvette C6 R, отметившийся
      шестью победами в соревнованиях Ле-Ман. «Заряженный» Chevrolet Corvette ZR1
      с компрессорным силовым агрегатом LS9 объемом 6,2л выдавал умопомрачительные
      638л.с\r\n\r\nChevrolet Corvette является одной из легенд американского автомобилестроения,
      пользующейся огромной популярностью среди автомобилистов на протяжении всего
      периода своего существования."
