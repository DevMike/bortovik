  - name: Chevrolet Spark
    content: ! "Этот малолитражный автомобиль для езды по узким городским улочкам
      дебютировал в 2005 году. Название этой самой маленькой модели Chevrolet Spark
      переводится с английского как «Искра». Своим внешним видом <strong>Chevrolet
      Spark</strong> должен быть благодарен специалистам дизайнерской студии ItalDesign.\r\n\r\nНаша
      машина может похвастаться весьма свежим, нетривиальным и располагающим к себе
      обликом. Запоминающиеся обводы передка, изящная оптика оригинального дизайна,
      радующие глаз круглые задние источники света — все это не может не вызывать
      симпатию. Сглаженные очертания внутреннего убранства и центральная консоль геометрически
      правильной формы еще больше оттеняют дружелюбие интерьера.\r\n\r\nВнутри автомобиля
      вовсе не тесно, и это удивительно, если исходить из довольно скромных размеров
      Chevrolet Spark. Сидения с высокой посадкой не создадут никаких проблем для
      всех четырех пассажиров. При этом салон может еще похвастаться большим числом
      своих конфигураций и возможностью легкой трансформации небольшого багажника,
      объем которого может колебаться в пределах 170-845 литров.\r\n\r\nМесто водителя
      оборудовано всеми необходимыми настройками, причем их диапазон очень широк.
      Таким образом неподвижная колонка не станет для вас помехой во время движения.
      Элементы управления и приборы делятся на две подгруппы. Первая, находящаяся
      в непосредственной близости от водителя, состоит из сигнализаторов, индикаторов
      и органов управления. Вторая подгруппа, намеренно расположенная посередине передней
      панели, чтобы ее могли видеть абсолютно все пассажиры, имеет в своем составе
      цифровые экраны и аналоговые указатели. Исходя из цветовой гаммы интерьера и
      кузовной окраски, экраны могут быть оранжевого, зеленого или синего цвета.\r\n\r\nПрипарковать
      этот автомобиль на узких городских улочках не составит большого труда: Chevrolet
      Spark в длину всего три с половиной метра.\r\n\r\nМоторная линейка этой модели
      состоит из дуэта довольно мощных и надежных силовых агрегатов, соответствующих
      экологическим стандартам Euro IV. Более экономичный 51-сильный двигатель объемом
      0,8л превосходно чувствует себя в мегаполисе. А 65-сильный агрегат объемом 1,0л
      подойдет всем, кто будет ездить не только по городу, но и за его пределами.
      Моторы совмещаются с четырехскоростной автоматической или пятискоростной механической
      коробкой передач.\r\n\r\nКроме того, эта модификация может похвастаться обширным
      списком средств активной и пассивной защиты.\r\n\r\nВ 2010 году производитель
      представил новую генерацию Chevrolet Spark. Этот вариант сделан на базе усовершенствованной
      платформы General Motors для сверхкомпактных моделей, разработанной азиатским
      филиалом компании. В создании дизайнерского исполнения активно принимали участие
      сами автолюбители: в 2007 году было проведено интернет-голосование, по итогам
      которого из предложенных трех прототипов (Groove, Trax и Beat) был выбран последний
      вариант — он впоследствии и стал новым Chevrolet Spark. Следует сказать, что
      это первый автомобиль Chevrolet с гарантией на три года.\r\n\r\nНынешняя модификация
      стало несколько больше: 3640 мм — в длину, 1597 мм — в ширину и 1552 мм — в
      высоту. Колесная база подросла на 3,5 см и теперь ее длина равна 2375 мм. Это
      поколение имеет абсолютно другую внешность по сравнению с прошлой генерацией.
      Экстерьер изменился кардинальным образом. Силуэт автомобиля обзавелся более
      яркими соответствующими последним веяниям формами. Теперешний Chevrolet Spark
      не будет серой и незаметной «мышкой» среди своих больших собратьев на переполненных
      городских улицах. Спрятанные в задней стойке дверные ручки не только делают
      внешность машины более оригинальным, но и подчеркивают современный облик этого
      транспортного средства.\r\n\r\nВнутреннее убранство стало более функциональным
      и не отстающим от времени: ящички, карманы, полки, держатели для чашек и т. д.
      - повсюду ощущается внимание к деталям. В расположенных спереди дверях кроме
      кармашек обосновались и ниши для стандартных бутылок объемом полтора литра.
      Кроме того, передняя панель обзавелась двумя боковыми полками вдобавок к уже
      имеющейся посередине нише. Размеры багажного отделения не изменились — 170л,
      а со сложенным в соотношении 60/40 задним диваном объем составит 994л. Полноразмерная
      «запаска» нашла себе место под полом багажного отсека.\r\n\r\nЭта модель оборудуется
      парой силовых агрегатов: литровым 68-сильным и 1,2-литровым 81-сильным. В первом
      случае устанавливается пятискоростная механическая коробка передач или четырехскоростная
      автоматическая трансмиссия, во втором — лишь «механика».\r\n\r\nСтандартное
      оснащение Chevrolet Spark второго поколения может похвастаться усилителем руля,
      кондиционером, задним стеклом со стеклоочистителем, системой ABS, магнитолой
      с CD и MP3-плейером, полноразмерным запасным колесом, стеклоподъемниками спереди
      с электроприводом, иммоболайзером и стальными дисками Spark R13. Кроме того,
      крышки багажного отделения и бензобака оборудованы системой ДУ, а наружные зеркала
      оформлены в один тон с кузовом. Первый ряд сидений оснащен парой подушек безопасности.
      Также, имеется опционная возможность установки климат-контроля, задних стеклоподъемников
      с электрическим приводом, подогрева сидений, боковых подушек безопасности, дистанционного
      управления музыкальной системы на руле, зеркал с электроприводом и т. д.\r\n\r\nChevrolet
      Spark прекрасно сочетает в себе стильный экстерьер, функциональный салон и низкую
      стоимость. Эта модель оборудована всем, что нужно для езды по улицам мегаполиса.
      Она позволит вам не затеряться в плотном потоке автотранспорта и существенно
      облегчит парковку."
    slug: spark
  - name: Chevrolet Malibu
    content: ! "Это автомобиль, названный в честь калифорнийского города Малибу, принадлежит
      к классу среднеразмерных машин.\r\n\r\nВ первый раз наименование Malibu можно
      было встретить еще в 1962 году. Такое название носила улучшенная версия модели
      Chevrolet Chevelle. Подобное положение дел оставалось неизменным до 1977 года.
      И только в 1978 году приставка Chevelle полностью исчезла, уступив свое место
      Malibu. Модификация Chevrolet Malibu обладала несколько меньшими размерами по
      сравнению со своими собратьями по классу. В те времена существовало лишь два
      варианта — Malibu, а также, Malibu Classic. Появившаяся несколько позднее версия
      Chevrolet Malibu Landau окрашивалась в два цвета (низ и верх автомобиля оформлялись
      в различной цветовой гамме) и имела винилопластовую крышу.\r\n\r\nМашины 1978
      модельного года оснащались четырьмя видами силовых агрегатов: 3,3-литровым мотором
      V6 мощностью 95л.с., 3,8-литровым двигателем V6 мощностью 105л.с., 140-сильным
      источником тяги V8 объемом 5л и 5,8-литровым агрегатом V8 мощностью 165л.с.
      Кроме того, предлагалось три разных кузовных исполнения: универсал, седан с
      четырьмя дверьми и купе — с двумя.\r\n\r\nВ 1982 году наша модель подвергается
      модернизации экстерьера и начинает оборудоваться G-платформой с задним приводом,
      также как и версии Buick Regal, Oldsmobile Cutlass Supreme и Pontiac Grand Prix.
      В этом же году в перечень используемых двигателей попал и дуэт дизелей: 4,3-литровый
      85-сильный V6 Diesel и 5,8-литровый силовой агрегат V8 мощностью 105л.с. При
      этом Chevrolet Malibu лишается ранее устанавливаемых бензиновых 4,4-литрового
      115-сильного мотора V8 и 5,8-литрового двигателя V8 мощностью 179л.с.\r\n\r\nВ
      1983 году выпуск автомобилей этой модификации прекращается. Следующая генерация
      увидит свет только через пятнадцать лет.\r\n\r\nВ 1997 году производитель представил
      на суд публики новинку - Chevrolet Malibu с передним приводом, сделанным на
      основе «GM-овской» N-платформы. На этот раз автомобиль представлял собой «зализанный»
      четырехдверный седан с обтекаемыми кузовными очертаниями. В качестве источников
      тяги служила пара силовых агрегатов: 2,4-литровый 150-сильный двигатель LD9
      I4 и 3,1-литровый 155-сильный мотор LG8 V6. Источники тяги совмещались с четырехскоростной
      автоматической трансмиссией. Эта модель Chevrolet Malibu удостаивается звания
      «Автомобиль 1997 года», которое присуждает ей журнал Motor Trend.\r\n\r\nВ 2000
      году количество тяги, выдаваемое 3,1-литровым силовым агрегатом, достигло показателя
      в 170 лошадиных сил, а 2,4-литровый двигатель LD9 I4 с четырьмя цилиндрами оставляет
      перечень возможных моторов. Кроме того, машина в этом же году обзаводится и
      обновленной радиаторной решеткой.\r\n\r\nВ 2004 году наш автомобиль стал называться
      Chevrolet Classic. К тому же, в этом году опять стали устанавливать 2,2-литровый
      силовой агрегат Ecotec I4 с четырьмя цилиндрами. Это уже была шестая генерация
      версии Malibu. Нынешний вариант производился в двух видах кузовных исполнений,
      как универсал с пятью дверьми Chevrolet Malibu Maxx и как седан с четырьмя дверьми.
      Экстерьер, также, претерпел изменения. Машина смогла похвастаться новой платформой
      Epsilon, сделанной для моделей с передним приводом. Основным мотором на автомобилях
      этой генерации был 2,2-литровый 145-сильный двигатель Ecotec L61 I4 с четырьмя
      цилиндрами. Уровни комплектации LT и LS оборудовались 3,5-литровым 200-сильным
      силовым агрегатом High Value LX9 V6. А «люксовые» исполнения универсала и седана
      SS выделялись 3,9-литровым мотором High Value LZ9 V6 мощностью 240л.с.\r\n\r\nВ
      2007 году источник тяги LX9 V6 уступил свое место 217-сильному двигателю LZ4
      V6 такого же объема. В этом же году выходит в свет и последняя модификация универсала
      Chevrolet Malibu Maxx.\r\n\r\nГенерация под номером VII дебютировала в 2008
      году. Этот седан с четырьмя дверьми, сделанный на основе платформы Epsilon с
      удлинённой колесной базой, обзавелся модернизированным внешним видом. Размеры
      салона остались прежними. Кроме того, вдобавок к появившейся телескопической
      рулевой колонке изменилось и внутреннее убранство, оформленное с помощью отделочных
      материалов высокого качества.\r\n\r\nВ стандартной комплектации присутствует
      2,4-литровый 169-сильный мотор LE5 I4 с четырьмя цилиндрами. По желанию клиента
      может быть также установлен и 3,6-литровый двигатель LY7 V6 мощностью 252л.с.
      Не стоит забывать и о гибридном 2,4-литровом источнике тяги с четырьмя цилиндрами.
      В перечень предлагаемых коробок передач попали шести- и четырехскоростные автоматические
      трансмиссии. Механические КПП не планировались вообще.\r\n\r\nСреди уровней
      комплектации возможны три варианта: LT, LS и LTZ. Первые два исполнения оборудуются
      четырехскоростным «автоматом», а третье — шестискоростной тоже автоматической
      трансмиссией.\r\n\r\nБазовое оснащение Chevrolet Malibu может похвастаться подушками
      безопасности в количестве шести штук, сенсорами, контролирующими давление в
      шинах, антиблокировочной системой ABS, спутниковой системой Onstar, трэкшн-контролем,
      полностью дисковой тормозной системой и автоматической системой включения света.
      Кроме того, имеется еще и система стабилизации движения ESP.\r\n\r\nВ 2012 году
      был представлен седан Chevrolet Malibu следующего поколения, пока что только
      в качестве прототипа. Среди его положительных сторон можно отметить первоклассное
      оформление салона, лучшую в своем классе систему безопасности и отличные ходовые
      показатели."
    slug: malibu
  - name: Chevrolet Matiz
    content: ! "Эта городская малолитражка класса «А» представляет собой не что иное,
      как старый-добрый Daewoo Matiz корейского производства. Просто после того, как
      концерн General Motors приобрел компанию Daewoo, её модификации пополнили модельную
      линейку Chevrolet на европейском и североамериканском рынке, а после ликвидации
      бренда Daewoo, и на всех остальных.\r\n\r\nБольшинство узлов и конструкций первого
      поколения этого автомобиля (механическая коробка передач, 0,8-литровый двигатель
      с тремя цилиндрами, а также, элементы подвески) были позаимствованы у его предшественника
      - Daewoo Tico. В свою очередь прототипом модели Tico был Suzuki Alto второй
      генерации, появившийся в 1982 году. После того, как японская компания сняла
      его с производства в 1988 году, права на Alto были проданы концерну из Южной
      Кореи. Доставшийся в наследство от Tico силовой агрегат, которым оснащался Matiz,
      был усовершенствован британской фирмой Tickford. Англичане заменили карбюраторную
      систему питания на инжекторную, увеличив тем самым количество выдаваемой тяги
      с 42л.с. до показателя в 51л.с.\r\n\r\nКузовное исполнение и внутреннее убранство
      нашей машины является детищем дизайнерского ателье ItalDesign-Giugiaro S.p.A
      из Италии (эта же студия и в дальнейшем занималась модернизацией экстерьера
      Matiz). Все это был сделано по заказу компании Fiat, которая разрабатывала свой
      прототип Lucciola на смену модификации Fiat Cinquecento, однако итальянский
      производитель изменил свое решение и продолжил серию Cinquecento, а плоды работы
      специалистов из ItalDesign достались южнокорейскому концерну. Вариант Matiz
      пользовался большой популярностью и вышел на первое место по уровню продаж на
      европейском рынке.\r\n\r\nВыпуск Daewoo Matiz (модификация M100) стартовал в
      1997 году в Южной Корее. В следующем году завод Daewoo-FSO в Польше начал производить
      этот автомобиль по лицензии из оригинальных комплектующих. В последствии к выпуску
      Matiz подключились индийские и румынские производства.\r\n\r\nВ 2000 году была
      проведена модернизация модели — появилась версия M150. Этот вариант выделяется
      приличным объемом багажного отделения, как для машины подобного класса. Внутри
      все сделано довольно лаконично, но не без изящества. Щиток приборов привлекает
      внимание оригинальностью форм, хотя в его оформлении и использован недорогой
      пластик. Место водителя довольно неплохо организовано. Небольшой руль помогает
      с легкостью совершать маневры, удобные сидения имеют несколько вариантов регулировок,
      приборная доска очень информативна, обзорность что вперед, что назад — прекрасная.
      Салон автомобиля может похвастаться низким уровнем шума.\r\n\r\nВ этом же 2000
      году в Узбекистане открывается филиал корейской компании под названием УзДэу,
      где стали собирать наш автомобиль из готовых комплектующих.\r\n\r\nНа испытаниях
      EuroNCAP 2000 года Matiz был удостоен трех звезд за безопасность, и это вместе
      с водительской и пассажирской подушками безопасности.\r\n\r\nАвтомобиль этого
      поколения характеризовался следующими габаритами: 3495 мм - в длину, 1495 мм
      — в ширину и 1485 мм — в высоту при колесной базе в 2340 мм и дорожном просвете
      (клиренсе) в 150 мм. Масса снаряженной машины достигала 771 кг.\r\n\r\nВ 2001
      году автогигант General Motors покупает контрольный пакет акций обанкротившегося
      концерна Daewoo Motors. Вследствие этого слияния Daewoo Matiz превратился в
      Chevrolet Matiz. Однако машины, которые собирались на узбекском заводе, так
      и не поменяли свое название.\r\n\r\nС 2003 года на наш автомобиль стали устанавливать
      новый силовой агрегат объемом один литр, и это положительным образом отразилось
      на динамических качествах транспортного средства. На отечественном рынке модификации
      с литровым мотором, работающим в паре с автоматической трансмиссией, появились
      в 2005 году.\r\n\r\nВ 2005 же году была представлена и версия Matiz с маркировкой
      M200. Она обзавелась более экологически чистыми источниками тяги. Кроме того,
      несколько изменились внешний вид и оформление салона\r\n\r\nСейчас на наших
      дорогах можно встретить Chevrolet Matiz двух вариантов: с 0,8-литровым двигателем
      и механической коробкой передач и с литровым силовым агрегатом, работающем тоже
      с механической трансмиссией. Модификации с 0,8-литровым мотором и автоматической
      трансмиссией перестали поставляться в 2008 году из-за вступления в силу нового
      экологического стандарта Евро-3, с которым этот агрегат уже не справлялся.\r\n\r\nВ
      2009 году появилось следующее поколение с соответствующим нормам Евро 3 двигателем.\r\n\r\nВ
      2011 году Chevrolet Matiz III (он же Chevrolet Spark) был несколько модернизирован.
      Изменения коснулись только элементов фар: дневные ходовые огни стали неотъемлемой
      частью экстерьера, а габаритные огни в передних источниках света переместились
      в специальную ячейку в верхней части головной оптики, в то время как задняя
      светотехника полностью изменила свой облик — прежний стиль Red Evil Eyes остался
      в прошлом, и задние фонари стали отличаться строгостью форм и напоминать аналогичные
      элементы автомобиля Hyundai Getz.\r\n\r\nИнтересным является тот факт, что третий
      Chevrolet Matiz был представлен в культовой киноленте «Трансформеры 3» под названием
      Chevrolet Beat."
