  - name: Renault Scenic
    content: ! "В 1996 году широкой публике был представлен однообъемный компактвэн
      Scenic, сделанный на основе Renault Megane. В настоящее время вследствие своих
      общих качеств и характеристик модели подобного класса пользуются огромной популярностью
      на всем Земном шаре. Не смотря на свои не очень большие габариты, Renault Scenic
      выделяется характерными для вэнов преимуществами: прекрасным обзором с места
      водителя по причине высокой посадки, различными конфигурациями внутреннего пространства
      и просторным салоном. И все это прекрасно уживается с отличной управляемостью
      и манёвренностью. Короче говоря, эта модификация удачным образом сочетает в
      себе главные достоинства «легковушек» с многофункциональностью и утилитарностью
      минивэнов.\r\n\r\nВ серийном исполнении автомобиль оборудуется 1,4-литровым
      75-сильным мотором с 4 цилиндрами.\r\n\r\nВ 1999 году был проведен рестайлинг
      Renault Scenic. Версия второго поколения была первой ласточкой среди универсалов
      повышенной вместимости в классе С. К тому же, она завоевала звание «Европейский
      автомобиль года» в 1997 году. Scenic II характеризуется такими особенностями,
      как более широкая головная оптика, открывающееся отдельно стекло на расположенной
      сзади двери и большое число занятных «фишек» типа подвижного контейнера-подлокотника
      объемом 15л, кочующего от первого ряда сидений ко второму, или сидения спереди
      с возможностью трансформации в столик с идеально горизонтальной поверхностью.\r\n\r\nВ
      2003 году на автомобильном шоу в Женеве дебютирует обновленная версия этого
      автомобиля. Данный вариант был сделан на базе платформы Renault Megane последней
      генерации. От этой же машины Scenic досталось и дизайнерское исполнение: слегка
      наклоненная гладкая передняя часть, расширенные источники света, и такой же
      экстерьер кормы, как у Megane, с выпирающим свесом сзади и вертикально установленным
      задним стеклом. Эта новинка имеет примечательное конструктивное решение — наклоненная
      назад задняя стойка, что дало возможность конструкторам передвинуть назад второй
      ряд сидений, предоставив больше места для сидящих сзади пассажиров.\r\n\r\nГамма
      силовых агрегатов выглядит подобным образом: перекочевавший с предыдущей модификации
      80-сильный двигатель объемом 1,4л, 115-сильный мотор объемом 1,6л, 136-сильный
      мотор объемом 2,0л, и дизели dCi — 80-сильный объемом 1,5л и 120-сильный объемом
      1,9л. «Заряженные» дизельные силовые агрегаты совмещаются с шестиступенчатой
      механической трансмиссией, а dCi объемом 1,5л и бензиновые варианты — с пятиступенчатой
      «механикой». Четырехскоростная автоматическая коробка передач является опционным
      оснащением.\r\n\r\nВ 2006 году Renault Scenic II был еще раз обновлен. Этот
      вариант не очень сильно отличался от своего предшественника, к тому же, палитра
      двигателей вообще не претерпела никаких изменений. Экстерьер новой версии выделяется
      передними источниками света с линзами и угловатым дизайном бампера, а интерьер
      обзавелся обновленным перечнем отделочных материалов.\r\n\r\nВ 2009 году появилась
      третья генерация этой модели. Машина имеет все такой же оригинальный внешний
      вид. Особый интерес вызывает задняя оптика — ранее версии Grand Scenic и Scenic
      имели лишь одно отличие во внешности (окна разных размеров на багажном отделении),
      а сейчас подобных отличий стало больше. На модификации со словом Grand задняя
      светотехника в форме «бумеранга» обосновалась на крыльях, а на «обычном» Scenic
      эти элементы оказались на двери.\r\n\r\nПеречень дополнительного оборудования
      значительно увеличился. Серийная компоновка состоит из электроусилителя руля,
      галогенной оптики дневного света, снабженной омывателями, настраиваемого по
      высоте кресла водителя, электропривода на передних стеклоподъемниках, бортового
      компьютера, чип-карты, кондиционера, подогрева и электрического привода наружных
      зеркал.\r\n\r\nМоторная линейка выделяется своими дизельными агрегатами. Так,
      dCi объемом 1,5л может быть сделан в 85-, 105- и 110-сильных вариантах. Двигатель
      мощностью 110л.с. расходует в среднем 5,1л топлива на 100 км. Самые мощные среди
      дизелей 1,9-литровый 130-сильный и двухлитровый 150- либо 160-сильный моторы
      агрегатируются с шестискоростной механической или автоматической коробкой передач.
      Кроме того, присутствуют бензиновые 1,6-литровый силовой агрегат мощностью 110л.с.,
      1,4-литровый 130-сильный и двухлитровый 140-сильный источники тяги. Последний
      двигатель совмещается с бесступенчатым вариатором.\r\n\r\nВ 2012 году Renault
      Scenic III было несколько модернизировано. Экстерьер этой модификации обзавелся
      обновленным дизайном передней части автомобиля, включающим в себя новую головную
      оптику с сегментами дневного света на светодиодах и несколько измененный бампер
      спереди. Задняя светотехника приобрела абсолютно другие очертания: нижние края
      фонарей стали расходится в противоположные стороны. Хромированное покрытие нашло
      себе место на боковых молдингах, передних воздухозаборниках и двери багажного
      отделения. К тому же, появились новые наборы дисков для колес. Палитра цветовых
      оттенков кузова автомобилей расширилась за счет цветов Grenat Red( гранатовый)
      и Majorelle Blue(голубой опал).\r\n\r\nКомфортабельный, меняющий свою конфигурацию
      салон также не отстает от времени. Это заметно прежде всего в наличии пары цветных
      экранов, обосновавшихся под козырьком на передней панели. Первый дисплей исполняет
      функцию приборной доски, а второй — мультимедийного навигационного устройства.
      Оформление интерьера отличается контрастной цветовой гаммой, что делает внутренне
      убранство более ярким.\r\n\r\nМоторная линейка пополнилась парой новых дизелей:
      один - объемом 1,5 мощностью 110.с., а другой — 1,6-литровый 130-сильный вариант."
