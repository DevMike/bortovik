  - name: Chevrolet Niva
    content: ! "Этот автомобиль представляет собой компактный вседорожник российского
      производства от содружества компаний «GM-АвтоВАЗ». Эта машина оснащена постоянной
      полноприводной системой на оба моста, блокируемым межосевым дифференциалом и
      двухдиапазонной раздаточной трансмиссией.\r\n\r\nПод капотом находился бензиновый
      рядный 1,7-литровый 80-сильный мотор ВАЗ-2123.\r\n\r\nВ 1998 году на Международной
      автомобильной выставке в Москве был показан прототип вседорожника «Нива» ВАЗ-2123.
      Эта машина по идее разработчиков должна был стать наследницей старой модели
      «Нивы», которая уже на протяжении 22 лет не модернизировалась. Новинка обзавелась
      более вместительным кузовом с пятью дверьми, хотя силовой агрегат и коробка
      передач не претерпели коренных изменений. Производство автомобилей ВАЗ-2123
      стартовало в 2001 году на опытно-промышленном заводе ОАО «АвтоВАЗ». Однако у
      предприятия не оказалось необходимой для серийного производства суммы денежных
      средств, и по этой причине лицензия на эту машину вместе с правами на марку
      «Нива» была приобретена компанией General Motors. Специалисты из США сделали
      более полутора тысяч изменений в устройстве этого транспортного средства, что
      дало право называть ВАЗ-2123 отдельной моделью.\r\n\r\nВ 2002 году был запущен
      конвейер совместной с американцами компании, куда были инвестированы средства
      концерна General Motors. С этого времени наша модификация выпускается под брендом
      Chevrolet.\r\n\r\nChevrolet Niva производилась в двух базовых исполнениях: L
      и GLS. Второй вариант является более роскошным, благодаря наличию на нем литых
      колесных дисков диаметром 16 дюймов, кронштейна «запаски» из алюминия, позволяющего
      прикреплять «лицом» запасное колесо, противотуманной оптики, кожаной отделки
      салона, аудиоподготовки, изотермических тонированных стёкол, передних сидений
      с обогревом и т. д.\r\n\r\nПрисутствуют также исполнения LC и GLC — они аналогичны
      вариантам L и GLS, с той лишь разницей, что на первых имеется кондиционер.\r\n\r\nВсе
      уровни комплектации с 2004 года могут похвастаться боковыми зеркалами с электроприводом
      и подогревом, а также, аудиоподготовкой.\r\n\r\nВ 2006 году бренд «Нива» стал
      полноправной собственностью General Motors, а старый автомобиль«Нива» получил
      новое название Lada 4x4. В этом же году свет увидела и новая модификация Chevrolet
      Niva FAM-1. Она обзавелась маркировкой ВАЗ-21236 и производилась в одном исполнении
      GLX. Машина оборудовалась 1,8-литровым 122-сильным мотором Opel Z18XE, пятискоростной
      механической трансмиссией Aisin от Suzuki Grand Vitara и другой раздаточной
      коробкой в одном блоке с КПП. Эта версия оснащалась десятидюймовым вакуумным
      усилителем тормозов, кондиционером, перекочевавшим с модели Viva настраиваемым
      по высоте водительским сидением, системой ABS, турецкими приводными валами со
      ШРУСами в сочленениях, передними водительской и пассажирской подушками безопасности
      и преднатяжителями защитных ремней.\r\n\r\nОднако Chevrolet Niva FAM-1 не пользовалась
      большим спросом и ее выпуск был прекращен в 2008 году. За весь период существования
      этой модификации было реализовано всего лишь около 1000 подобных автомобилей.\r\n\r\nВесной
      2009 года GM-АВТОВАЗ явил российской публике долгожданное следующее поколение
      Chevrolet Niva. Новинка получила маркировку ВАЗ-212300-55. Разработкой дизайнерского
      решения занималась известная студия «BERTONE» из Италии. Экстерьер этой машины
      после модернизации стал неотъемлемой частью оригинальной корпоративной концепции
      модельного ряда Chevrolet, причем также были сохранены и параметры геометрической
      проходимости. Изменения коснулись как внешнего вида, так и внутреннего убранства.
      С технической точки зрения произошло одно очень важное усовершенствование, отразившееся
      на уровне безопасности — это модернизация передних источников света. В устройстве
      новой оптики появились линзы для ближнего света, что позволило равномерно распределять
      световой поток.\r\n\r\nВо внешности Chevrolet Niva произошли следующие изменения:
      появились бампера несколько другой формы, а также, пластмассовые пороги, крылья
      и дверные накладки. К тому же, и задняя светотехника изменила свои очертания.
      В исполнениях L и LC наружный обвес из пластика не красится под цвет кузова,
      в отличие от более высоких уровней оснащения GLS и GLC, где наружные части обвеса
      сделаны под цвет кузова. Задний бампер обзавелся вентиляционными отверстиями
      для улучшения вентиляции салона. Исполнения GLS и GLC также выделяются установленными
      на крыше рейлингами. Комплектация GLS по своей оснащенности лучше варианта L,
      благодаря оформлению интерьера с помощью искусственной кожи, а также, наличию
      дверных ручек и корпусов боковых зеркал в один тон с кузовом, аудиоподготовки
      с парой динамиков спереди, изотермических стекол с тонировкой, передних сидений
      с обогревом, литых дисков на колесах диаметром 16 дюймов, «алюминиевых» вставок
      на рычагах трансмиссии и раздаточного механизма, кронштейна для «запаски» из
      алюминия, противотуманной оптики и т.д.\r\n\r\nПо информации Ассоциации Европейского
      бизнеса Российской федерации Chevrolet Niva показывал самый высокий уровень
      продаж на российском рынке среди автомобилей своего класса в течение 2004—2008
      годов. Кроме того, эта модель удостаивалась присуждаемого российскими автомобильными
      изданиями звания «Внедорожник года» в 2009 году в классе SUV и как «Премьера
      года»."
    slug: niva
  - name: Chevrolet Nubira
    content: ! "Как можно догадаться из названия этой модификации она досталась компании
      Chevrolet от южнокорейской фирмы Daewoo, которую поглотил концерн General Motors
      вначале нынешнего века.\r\n\r\nДанный автомобиль начал производится компанией
      из Южной Кореи с 1997 года и продержался на рынке в различных вариантах до 2008.
      Машина выпускалась в трех кузовных исполнениях: хэтчбек, универсал и седан.
      Nubira с момента её первого появления на публике стала пользоваться большой
      популярностью, как и все остальные детища концерна Daewoo. Такой успех был достигнут
      не в последнюю очередь, благодаря оригинальному дизайнерскому решению в «европейском»
      стиле со своим, присущим только модификациям этой фирмы, обаянием. При этом,
      следует заметить, что эта была дебютная версия корейской компании, не являющаяся
      копией автомобиля других производителей. Она была спроектирована и разработана
      собственными силами Daewoo Motors: оригинальная идея принадлежит европейскому
      филиалу концерна в английском Уортинге.\r\n\r\nИсходя из того, что это за модель,
      где она производилась и в каком году выпускалась - Nubira может быть оборудована
      1,6-литровым 106-сильным или 2,0-литровым 136-сильным моторами с четырьмя цилиндрами.
      Кроме того, в зависимости от модификации трансмиссия может быть пятискоростной
      механической или четырехскоростной автоматической. Изучая другие преимущества
      этого автомобиля, следует отметить, что в сравнении со своими конкурентами наша
      версия превосходит их по ресурсу узлов и агрегатов, вдобавок и к более низкому
      расходу топлива. А удобный салон с прекрасной эргономикой, оформленный с помощью
      велюра, способствует ощущению надежности и комфортабельности во время поездок
      на этой машине.\r\n\r\nПростота интерьера — это лишь видимость, только возле
      водительского места насчитывается более десятка материалов различной структуры.
      Мягкое углеродистое волокно использовалось в отделке верхней части дверей и
      щитка приборов, приятная на ощупь кожа — в оплетке селектора трансмиссии и «баранки»,
      неплохой кожзаменитель — в оформлении среднего подлокотника. Разве что, несколько
      неудачно выглядят липкий резиновый гофр, находящийся на стержнях подрулевых
      переключателей, и легко царапающаяся глянцевая пластмасса на панели селектора.\r\n\r\nВ
      качестве обивочного материала сидений использовался приятный светло-серый велюр
      хорошего качества, который не страдает от засаливания либо затирания и очищается
      обычной щеткой. А вот азиатская версия интерьера, хоть и выглядит лучше европейского
      варианта в серых или черных тонах, однако она отличается одним серьезным недостатком
      — обивочным материалом здесь является не слишком приятный на ощупь кожзаменитель
      неважного качества.\r\n\r\nКоличество предлагаемого дополнительного оснащения
      зависит от года производства и модификации. После последнего рестайлинга 2001
      года (собственно говоря, тогда Nubira и стала выпускаться в некоторых странах
      под брендом Chevrolet) в перечень комплектации почти всех исполнений вошли система
      ABS, зеркала и заднее стекло с подогревом, электрические стеклоподъемники, противоугонная
      сигнализация, гидроусилитель рулевого управления, кондиционер и магнитола с
      встроенной акустической системой. Более поздние версии оборудовались дополнительными
      подушками безопасности.\r\n\r\nИсходя из всего вышесказанного, можно с уверенностью
      сказать, что Chevrolet Nubira представляет собой довольно неплохой автомобиль
      для всей семьи, что с точки зрения оснащенности, что с точки зрения качества
      сборки и внешнего дизайна. А если вспомнить еще и достаточно невысокую стоимость,
      то положительных сторон у этой модели явно предостаточно.\r\n\r\nОтзывы автолюбителей
      об этой модификации тоже несут в основном позитивный характер как по надежности
      устройства, так и по удобству в эксплуатации. Первым делом следует отметить,
      что хоть Nubira и не является высокоскоростным автомобилем, однако до своей
      предельной скорости в 185 км/ч она разгоняется довольно быстро и достаточно
      уверенно ее сохраняет, не теряя при этом легкость в управлении и сцепление с
      трассой.\r\n\r\nСборка и покраска также выполнена на высоком уровне. Капитальный
      ремонт силового агрегата обычно осуществляется после пробега в 200 000-250 000
      км, и это совпадает с тем, что заявляет производитель. Замену выработавших свой
      ресурс элементов лучшего всего делась с помощью оригинальных деталей — это не
      является большой проблемой, так как их стоимость более чем приемлема. Текущая
      замена узлов и агрегатов (ремней, наконечников, втулок, резинок и т. д.) проводится
      в основном после пробега в 30 000-70 000 км.\r\n\r\nХороших слов от автолюбителей
      заслужили легкость в управлении и плавность хода Chevrolet Nubira даже в экстремальных
      ситуациях. В отношении внутреннего оформления салона следует отметить, что при
      желании его можно с легкостью обновить, не затрачивая при этом большого количества
      средств.\r\n\r\nКупив автомобиль Chevrolet Nubira, вы получите надежное и качественное
      транспортное средство, которое прошло проверку временем, за абсолютно приемлемую
      цену. Как показывает опыт почти все те, кто пользовался этой машиной в течение
      7-10 лет, меняют ее на более поздние образцы этого же модельного ряда."
    slug: chevrolet-nubira
  - name: Chevrolet Orlando
    content: ! "Дебют этого минивэна состоялся на автомобильном шоу в Париже 2008
      года, а уже через два года появился и серийный вариант — машина с пятью дверьми
      на базе платформы от седана класса С Chevrolet Cruze. Размеры нашей модели такие:
      4470 мм — в длину, 1780 мм - в ширину, 1650 мм — в высоту при колесной базе
      в 2760 мм. Выходит, что Orlando длиннее Cruze на каких-то 120 мм, а клиренс
      у них вообще одинаковый. Интересным является и тот факт, что это первый минивэн
      Chevrolet, сделанный исключительно для европейского, а не американского рынка.\r\n\r\nДизайн
      этой модификацией выделяется своими любопытными и оригинальными формами. Причем
      в этом автомобиле сразу же узнается представитель компании производителя по
      его радиаторной решетке с фирменным логотипом посередине. Спереди наша модель,
      как настоящий американец, имеет очень агрессивный облик. Первым делом привлекают
      внимание высоко посаженные фары и большой бампер с хорошо заметным воздухозаборником.
      Несколько выдающиеся наружу арки колес и высокая боковая линия окон придают
      монументальных черт кузову и создают ощущение защищенности для сидящих внутри
      людей. Вид сзади Chevrolet Orlando напоминает куб: в общем, без особых излишеств
      — светотехника со строгими формами и вертикально расположенная дверь. Однако
      есть и своя изюминка — это обосновавшаяся посередине заднего бампера «противотуманка».
      Короче говоря, внешний вид вышел довольно оригинальным и смелым.\r\n\r\nСалон
      на семь посадочных мест может похвастаться практически неограниченными возможностями,
      что иногда бывает очень полезно при транспортировки багажа и пассажиров. Приятным
      сюрпризом станут 30 видов настроек сидений. Все три ряда сидений расположены
      как в цирке — каждый следующий ряд выше предыдущего. К тому же, сидения, расположенные
      по краям среднего ряда, можно не только сложить, но и откинуть вперед, тем самым
      упростив доступ к заднему ряду. Вокруг пассажирских мест находится множество
      всевозможных полок и ящичков для мелкой поклажи. Этот автомобиль также оборудован
      большим числом разных отделений для хранения личных вещей, среди них - держатель
      для монет, пара подстаканников большого размера на центральной консоли и отсеки
      для бутылок на дверях. Особое «секретное» отделение, которое нашло себе место
      под панелью музыкальной системы, можно назвать наиболее оригинальным дизайнерским
      решением. Доступ к этому отделению осуществляется после открытия панели аудиосистемы:
      там вполне хватит места для солнечных очков либо бумажника, кроме того, в зависимости
      от исполнения здесь могут находиться USB-порт или стандартный разъем.\r\n\r\nИмеется
      также опционная возможность установки панорамной крыши для лучшей освещенности
      внутри автомобиля. По желанию владельца конфигурация салона может быть изменена,
      багажник значительно увеличится за счет двух последних рядов сидений. Размеры
      багажного отсека со этими сложенными сидениями составляют 1487л.\r\n\r\nДовольно
      эргономичный щиток приборов, напоминающий своими формами вытянутый двойной кокпит,
      оснащен приятной глазу голубой подсветкой, а также, разъемами для iPodа и MP3.
      Находящиеся в углублениях приборы смотрятся «по-спортивному» из-за расположенных
      над ними козырьков, а внешний вид рычага трансмиссии, обосновавшегося на панели,
      неплохо сочетается с напольной и центральной консолями. Chevrolet Orlando обзавелся
      клавишами, управляющими развлекательной и акустической системами, и универсальным
      рулем с V-образными спицами.\r\n\r\nЭтот автомобиль имеет восемь различных цветов
      кузовной раскраски: от насыщенного красного до темно-серого.\r\n\r\nМоторная
      линейка данной модели состоит из трех силовых агрегатов: бензинового 1,8-литрового
      141-сильного, способного разогнать машину до 185 км/ч, и 2,0-литровых дизелей
      — 131-сильного и 163-сильного. Источники тяги работают в паре с пятискоростной
      механической или шестискоростной автоматической (с опцией ручного переключения)
      трансмиссиями.\r\n\r\nChevrolet Orlando спереди оборудован подвеской семейства
      МакФерсон, а сзади — полунезависимой конструкцией с комбинированной поперечной
      балкой. Хорошая управляемость автомобилем и погашение вибраций при езде по неровным
      дорогам обеспечиваются за счет гидравлических опор на передней подвеске.\r\n\r\nЭта
      модификация предлагается покупателям в трех исполнениях: Base, LS, а также,
      LT. Стандартная комплектация включает в себя «четверку» подушек безопасности,
      подогрев передних сидений, музыкальную систему с CD и MP3, наружные зеркала
      с электрическим приводом и механическую КПП.\r\n\r\nС точки зрения безопасности
      Chevrolet Orlando то, что нужно. Подушки безопасности в количестве шести штук
      (две сзади, две спереди и две «шторки» по бокам) надежно защитят пассажиров.
      Очень прочная сталь, использованная в производстве большинства силовых элементов
      корпуса, создает вокруг сидящих внутри людей своеобразный \"защитный пояс\",
      минимизирующий деформацию кузова в случае фронтального столкновении, а также,
      ударов сбоку или сзади. Кроме того, на автомобиле присутствует автоматическая
      система разблокировки дверных замков в случае ДТП.\r\n\r\nChevrolet Orlando
      можно охарактеризовать, как очень удобный, универсальный и безопасный автомобиль
      с изящным экстерьером."
    slug: orlando
  - name: Chevrolet S-10
    content: ! "<strong> Chevrolet S-10</strong> принадлежит к категории компактных
      пикапов.\r\n\r\nПервой моделью подобного класса, выпущенной корпорацией GM,
      была производимая в Японии машина под названием Isuzu KB (Chevrolet SUV — с
      1972 года). После введения запрета на вывоз нефти арабскими странами 1973 года
      концерн General Motors принял решение о создании компактного пикапа на своей
      территории. При проектировании этого транспортного средства использовались детали
      шасси из других модификаций (в основном сделанных на G-платформе).\r\n\r\nДебют
      Chevrolet S-10 состоялся в 1982 году в виде автомобиля под названием GMC с маркировкой
      S-15, в дальнейшей эта версия именовалась как GMC Sonoma. Варианты что Chevrolet,
      что GMC практически ничем не отличались, не считая радиаторной решетки. По ширине
      эта модель была такая же, как и машины сделанные на основе Н-платформы.\r\n\r\nВ
      1983 году появился дуэт закрытых пикапов с двумя дверьми: S-15 Jimmy и S-10
      Blazer. Корпорация General Motors была лишь второй компанией после фирмы Jeep,
      создавшей автомобили подобного класса.\r\n\r\nНа следующий год были представлены
      усиленные модификации, оснащенные подвеской для езды по бездорожью. Кроме того,
      они оборудовались еще и гидравлическим сцеплением. А еще через год устанавливаемые
      ранее двигатели OHV I4 от Cavalier сменились моторами Iron Duke I4 производства
      Pontiac. Также выпал из перечня используемых источников тяги и 1,9-литровый
      силовой агрегат Isuzu и 2,2-литровый двигатель OHV. В 1986 году вместо 2,5-литрового
      мотора Iron Duke I4 стали устанавливать 2,8-литровый двигатель V6 TBI. В 1988
      году выходит самый популярный вариант — 4,3-литровый силовой агрегат GM V6 TBI.
      В этом же году Chevrolet S-10 начали оборудовать системой ABS.\r\n\r\nВесной
      1990 года дебютируют модификации с четырьмя дверьми в стиле Oldsmobile Bravada.
      Как было сказано выше, в 1991 году версия GMC S-15 обзавелась новым именем GMC
      Sonoma. Тогда же появился и образец GMC Syclone. В 1992 году в моторную линейку
      входит еще один силовой агрегат — 4,3-литровый 178-сильный двигатель V6 Vortec
      W.\r\n\r\nВ этом же году на суд публики была представлена и лимитированная версия
      Sonoma GT. Данный автомобиль оборудовался 4,3-литровым 195-сильным мотором L35
      V6. В течение года эта серия была выпущена в количестве 860 экземпляров.\r\n\r\nВ
      период с 1982 по 1993 год наша модель оснащалась следующими разновидностями
      коробок передач: четырехскоростной автоматической трансмиссией 700r4 Turbo-Hydramatic,
      четырехскоростной автоматической коробкой передач 4L60E, пятискоростной механической
      трансмиссией Borg Warner T5. 1993 год был последним годов производства Chevrolet
      S-10 дебютной генерации.\r\n\r\nВ 1994 году свет увидела генерация пикапов S-10
      под номером II. Вся серия особых модификаций Typhoon, Sonoma GT и Syclone к
      тому времени уже перестали сходить с конвейера. Гамма используемых силовых агрегатов
      на этом поколении состояла всего лишь из двух источников тяги: 2,2-литрового
      Vortec 2200 I4 SFI и 4,3-литрового Vortec 4300 CMFI V6.\r\n\r\nБольшинство деталей
      шасси на автомобилях данной генерации перекочевали с предшественников. С этого
      времени Chevrolet S-10 начали оборудоваться 8,5-дюймовыми дифференциалами в
      задней части машины. Хотя нужно сказать, что модификации без полного привода
      оснащались подобными устройствами только на вариантах с силовым агрегатом V6
      и механической трансмиссией, в то время как образцы с полным приводом имели
      в списке своего оборудования эти дифференциалы уже в серийном исполнении и вне
      зависимости от прилагаемой трансмиссии. Всего видов КПП было три: четырехскоростная
      автоматическая трансмиссия 4L60E и дуэт механических трансмиссий NV3500 (с мотором
      V6) и NV1500 (с агрегатом I4 после 1995 года).\r\n\r\nВ 1994 году свет увидел
      Chevrolet S-10 с полным приводом, приспособленный к езде по полному бездорожью.
      Эта модель носила приставку ZR2. К числу его особенных отличий можно отнести
      более длинную подвеску, силовые агрегаты Vortec 4300 V6, завышенную посадку
      и газовые амортизаторы.\r\n\r\nЕще одним отличием второй генерации от первой
      было наличие в новом варианте колесных дисков размерами 15x7 дюймов для автомобилей
      с полным приводом и дисков размерами 15х6,5 дюймов — для машин с неполным приводом
      (ранее использовались колесные диски диаметром 14 дюймов). Модификации ZQ8 и
      Xtreme выделялись дисками диаметром уже 16 дюймов.\r\n\r\nОтличительными особенностями
      версий Xtreme и ZQ8, также, были такие опционные возможности, как усиленные
      стабилизаторы поперечной устойчивости, газовые амортизаторы Bilstein либо Decarbon,
      заниженная на два дюйма посадка и модернизированный механизм рулевого управления.
      Весь этот пакет предлагался отдельно по желанию владельца.\r\n\r\nВ 1996 году
      мотор Vortec 4300 CMFI V6 уступает место своему же модернизированному 4,3-литровому
      варианту Vortec 4300 CSFI. Кроме того, появилась и водительская подушка безопасности,
      а на моделях с удлиненной кабиной можно было увидеть третью заднюю дверь. Также
      произошли некоторые изменения в внешнем виде и внутреннем убранстве.\r\n\r\nВ
      2001 году свет увидела модификация Chevrolet S-10 Сrew Сab с четырьмя дверьми
      и сидениями в два ряда.\r\n\r\nПоследний пикап этого семейства сошел с конвейера
      в Соединенных Штатов Америки в 2004 году, однако эта модель выпускалась на бразильских
      мощностях компании производителя вплоть до 2012 года, хотя и с некоторыми отличиями."
    slug: s-10
  - name: Chevrolet Silverado
    content: ! "Полноразмерные пикапы данной модификации от компании Chevrolet появились
      в 1998 году, как версии следующего модельного года. Старые \"классические\"
      модели легких пикапов C/K GMT400 также продолжали сходить с конвейера в течение
      всего 2000 года вместе с этой новой серией, а тяжелые варианты HD GMT400 выпускались
      вплоть до 2001 года, до того самого времени пока не появился следующий вариант
      Chevrolet Silverado GMT800 HD 2002 года.\r\n\r\nЛегкие грузовые автомобили и
      пикапы Silverado 3500HD оборудовались 360-сильными силовыми агрегатами Duramax
      V8 с 3000 об/мин. Кроме того, имелся и 340-сильный двигатель Vortec 8100 V8
      с 4200 об/мин. Подобные машины имеют возможность транспортировки груза весом
      до 2,5т и прицепа - в 7600 кг.\r\n\r\nВ 2003 году вся модельная линейка Chevrolet
      Silverado обновилась вместе с тяжелой модификаций 3500HD. Пикапы обзавелись
      обновленным передком и претерпевшей небольшие изменения кормой.\r\n\r\nСледующее
      поколение нашей машины с маркировкой GMT900 увидело свет в 2006 году, как версия
      следующего модельного года. Этот образец смог похвастаться новыми экстерьером
      и отделкой салона, обновленными подвеской и рамой, вдобавок к увеличенному количеству
      выдаваемой тяги некоторых моторов. Дизайнерское решение Chevrolet Silverado
      этой генерации сделано в том же духе, что Colorado Pickup и модели SUV этих
      же времен. Если сравнивать с прошлой модификацией GMT800, аэродинамические характеристики
      нового пикапа значительно улучшились, и это произошло благодаря перелицованной
      передней части и меньшему углу наклона ветрового стекла. Chevrolet Silverado
      этого поколения был удостоен званий «Лучший грузовик Северной Америки 2007 года»
      и «Лучший грузовик 2007 года» по версии журнала Motor Trend. Прежние силовые
      агрегаты для GMT800 уступили свое место новым более резвым силовым агрегатам
      для GMT900. Старый мотор V8 объемом 8,1л с модификации HD выпал из моторной
      линейки, причем на его место так и ничего и не предложили. Большая часть пикапов
      Chevrolet Silverado все также оборудовались доставшимися в наследство от предшественников
      четырехскоростными коробками передач.\r\n\r\nЧтобы не отставать от мирового
      тренда выпуска экологически более чистых транспортных средств с низким расходом
      топлива, производитель явил миру массовый гибридный пикап Silverado, который
      за короткое время добился ошеломляющего успеха на рынке, показав очень высокий
      уровень продаж.\r\n\r\nГибридная модификация сделана на базе обычной бензиновой
      модели, оборудованной электромотором большой мощности и аккумуляторной батареей
      в 300v. Снижающая расход топлива система ATF, которая в случае необходимости
      может отключить половину из восьми цилиндров, обосновалась на этом автомобиле
      без изменений. По словам разработчиков подобное устройство сделало возможным
      значительное уменьшение потребления бензина, и таким образом 98-литрового бака
      теперь хватит на 800 км дороги.\r\n\r\nЧтобы езда на этой версии была еще более
      комфортной, ее оснастили специальной автоматической коробкой передач. Главной
      отличительной чертой трансмиссии является непрерывное изменение вращающего момента,
      получаемого от дуэта электромоторов мощностью 60 kW. Это решение способствовало
      значительному увеличению КПД силовых агрегатов.\r\n\r\nОсновным источником тяги
      остается восьмицилиндровый мотор объемом 6,0л, оборудованный устройством деактивации
      цилиндров на случай, если появится необходимость в отключении части этих элементов.
      Для более эффективной работы силового агрегата на данной модели присутствует
      система автоматического отключения мотора при остановке - Auto Stop.\r\n\r\nЧтобы
      контролировать работу всех агрегатов и узлов автомобиля на нем имеется бортовая
      система из пяти компьютеров, которая обрабатывает множество данных в диапазоне
      от интенсивности нажатия педали газа до уровня заряда батарей. Все эти «примочки»
      дают право Silverado похвалиться своим удобством и комфортом.\r\n\r\nМногим
      автовладельцам хорошо знакома проблема гибридных машин - \"страх превышения
      дистанции\". Зачастую заряд аккумулятора не рассчитан на длительные путешествия.
      По этой причине концерн General Motors представил не новый, однако интересный
      выход из подобной ситуации — совмещение двух топливных систем в одной машине.
      Вот таким образом и был создан Chevrolet Silverado 2500 HD 2013 модельного года,
      предлагающий потребителю все положительные качества силового агрегата, использующего
      в виде топлива и бензин, и природный газ. Само собой, одновременно эти типы
      топлива не используются, а вот переход с одного вида на другой осуществляется
      почти мгновенно без каких-либо дополнительных действий.\r\n\r\nПолноприводная
      модель Silverado 2500 HD и ее бюджетный вариант Sierra 2500 HD обладают подобной
      двойной системой топлива, столь не характерной для их мощных моторов. На этих
      модификациях устанавливается 6,0-литровый восьмицилиндровый двигатель. Наши
      пикапы должны стали добросовестными тружениками сельской местности, где подзарядка
      батареи практически невозможна. Запас хода данного Chevrolet Silverado с полным
      запасом и бензина, и газа в полноприводном варианте достигает 1050 км, а в заднеприводном
      - 1350 км.\r\n\r\nSilverado 2500 HD поступит в продажу в двух кузовных исполнениях
      — удлинённой и стандартной. Трансмиссия предоставляется в одном варианте: шестиступенчатый
      «автомат». Бензобак и отделение для баллона с газом находятся вне кузова. Они
      нашли себе место с нижней стороны автомобиля. Газовый баллон может похвастаться
      гарантией на три года.\r\n\r\nНесмотря на свою недолгую жизнь Chevrolet Silverado
      уже успел отметится и в шоу-бизнесе: в клипе Lady Gaga на песню Telephone и
      в фильме культового режиссера Квентина Тарантино \"Убить Билла\"."
    slug: silverado
  - name: Chevrolet SSR
    content: ! "Необычный, сделанный в стиле ретро спортпикап с подобным названием,
      дебютировал в 2000 году на детройтской автомобильной выставке. Он был настолько
      тепло встречен публикой, что у разработчиков сразу же отпали всякие сомнения
      о том, следует ли пускать Chevrolet SSR в серию. Первые массовые автомобили
      этой модификации начали сходить с конвейера в 2003 году на производстве в городе
      Лэнсинг, что в штате Мичиган в Соединенных штатах Америки.\r\n\r\nПо официальной
      версии автором этой модели является вице-президент General Motors по дизайну
      Уэйн Черри, однако участие Боба Лутца в этом проекте несомненно. Это тот самый
      Лутц, который в свою бытность на посту «пожарного» главы компании Chrysler перенаправил
      дизайнерскую мысль своих подчиненных на поиск хорошо забытого старого. Это под
      его \"чутким\" руководством свет увидели PT Cruiser и Prowler, самые запоминающиеся
      ретро-кары от Chrysler. Теперь же Лутц — сотрудник корпорации General Motors.
      И уже его новые подопечные обратили свое внимание на «седую» старину. Инженеры
      концерна всего за несколько месяцев разработали и создали наш автомобиль. SSR
      сделан под влиянием грузовиков компании Chevrolet пятидесятых годов двадцатого
      столетия\r\n\r\nChevrolet SSR проектировали на базе платформы от кроссовера
      TrialBlazer. По документации наш автомобиль числится как грузово-бортовое транспортное
      средство. И это не случайно — машина и вправду обладает кузовом, который по
      своим формальным признакам относится к пикапам. Однако заниматься транспортировкой
      грузов на этой машине вы навряд ли захотите: уж очень это будет неудобное и
      дорогое удовольствие. Для более практичных задач подойдет какой-нибудь другой
      автомобиль - без подвески со спортивными настройками, раскрывающегося верха
      с электрическим приводом, форсированного восьмицилиндрового двигателя и колес
      с низким профилем.\r\n\r\nВ целом <strong>SSR</strong> назвать пикапом можно
      все таки с натяжкой. Грузовой отсек этой модели совсем не выделяется своими
      габаритами: всего лишь 671 литр. И кроме того, попадание в багажник - это не
      такое уж и легкое дело. В «бардачке» имеется особая кнопка — с ее помощью отстегивается
      закрывающая багажное отделение крыша. В результате этих манипуляций открывается
      небольшая щель через которую нужно просунуть руку, для того чтобы добраться
      до внутреннего фиксатора заднего борта. Борт откидывается, а крышка поднимается
      в верхнюю позицию. С внутренней стороны багажного отсека либо кузова присутствует
      изящная отделка ковролином черного цвета с некоторыми деталями из красного дерева.
      Закрытие багажника также не столь очевидная операция. Для этого придется вернуть
      верхнюю крышку в исходное положение, а затем закрыть задний борт. В обратном
      порядке ничего не выйдет.\r\n\r\n<strong>Chevrolet SSR</strong> — это гремучая
      смесь небольшого грузовика и спорткара. Нисходящий к передней части машины капот,
      который становится Уже по мере приближения к носу, несколько выпирающие что
      передние, что задние крылья, колпак кабины округлой формы и решетка радиатора
      с большими горизонтальными проемами и вставками из матового алюминия создают
      неповторимой образ этого автомобиля.\r\n\r\nОсобыми чертами архитектуры данной
      версии являются складывающийся верх из алюминиевого сплава и полунесущий кузов,
      сделанный на базе сверхпрочной рамы способом гидроформования. Крыша оборудуется
      электрическим приводом, с помощью которого обычный пикап трансформируется в
      кабриолет всего за двадцать пять секунд. Эта модель пожалуй единственной в своем
      роде подобный пикап-кабриолет.\r\n\r\nСалон Chevrolet SSR может похвастаться
      изящной приборной доской с приятной неяркой подсветкой, креслами с кожаной обивкой
      и защитными дугами в подголовниках и, наконец, пересекающей поперек все внутреннее
      пространство сверкающей «псевдоалюминиевой» вставкой. Пульт управляющий вентилятором,
      кондиционером и печкой сделан как обычно - тройкой верньеров.\r\n\r\nВ качестве
      источника тяги используются 294-сильный мотор объемом 5,3 литра от кроссовера
      Tahoe. В 2005 году к нему присоединился 390-сильный силовой агрегат V8 объемом
      6 литров и крутящим моментом в 549 Нм. Самый резвый двигатель разгоняет Chevrolet
      SSR до «сотни» всего лишь за 5,3 секунды. Ко всем источникам тяги прилагается
      шестискоростная механическая трансмиссия. Возможна также установка автоматической
      коробки передач от спорткара Corvette прошлой генерации.\r\n\r\nТакой большой
      запас выдаваемой тяги должен быть под четким контролем, а иначе может произойти
      непоправимое. И поэтому создатели данной модели использовали подвеску от Chevrolet
      Camaro с кузовом купе. Машина прекрасно ведет себя на дороге. SSR превосходно
      реагирует на действия, совершаемые сидящим за рулем человеком. Подвеска характеризуется
      достаточной жесткостью, однако комфортабельность от этого не сильно пострадала.\r\n\r\nВ
      2006 году компания General Motors решила прекратить выпуск нашего пикапа в стиле
      ретро. Подобное решение была принято по одной весьма нетривиальной причине:
      невысокий уровень продаж вследствие своего противоречивого внешнего вида. В
      2005 году дилеры смогли реализовать 8107 подобных автомобилей, а это на шестнадцать
      процентов ниже, чем годом ранее. В течение трех лет было выпущено 25 000 Chevrolet
      SSR, что не соответствовало ожиданиям концерна.\r\n\r\nКроме того, производство,
      где создавались эти машины попало под сокращение, как и еще восемь заводов General
      Motors по всему миру."
    slug: ssr
  - name: Chevrolet Suburban
    content: ! "В первый раз крупногабаритные машины под названием <strong>Chevrolet
      Suburban</strong> Carryall были представлены ещё в 1935 году. В те далекие времена
      это был автомобиль с цельнометаллическим кузовом, сделанный на основе грузовика
      и оборудованный задним приводом. Suburban в пассажирской версии мог вместить
      до восьми человек, а в грузовом варианте он оснащался съемными сидениями второго
      ряда.\r\n\r\nЧем-то похожим на легковой автомобиль (да и то частично) Chevrolet
      Suburban стал лишь в 1955 году: на то время разработка дизайнерского исполнения
      этой модели велась под руководством пресловутого Харли Эрла. С течением времени
      наша машина собирала в себе разнообразные технологически разработки, а ее оборудование
      становилось все более богатым. Таким образом в 1960 году Chevrolet Suburban
      обзавелся независимой подвеской спереди, а в 1965 году появилась возможность
      установки кондиционера, что было невиданным делом для тех времен. В 1973 году
      автомобиль смог похвастаться дисковой тормозной системой.\r\n\r\nВ 1992 году
      свет увидела очередная уже девятая по счету генерация этой модели. Данный вариант
      являлся более длинной модификацией серии Blazer версий С/К (в последствии эти
      машины получили приставку Tahoe). Габариты Chevrolet Suburban впечатляют своими
      размерами — длина кузова более пяти с половиной метров. Этот автомобиль получил
      прозвище «техасский лимузин». Предельный вес наиболее шикарных образцов превышает
      три с половиной тонны. Suburban представляет собой многофункциональный полноразмерный
      кроссовер, который выделяется способностью к безпроблемной буксировке и большой
      грузоподъемностью. Кроме того, в салоне этой модели может поместиться 9 пассажиров.
      Внутри автомобиля просто гигантское количество места, а сам интерьер щеголяет
      своей роскошью и богатством. Езда на Chevrolet Suburban характеризуется исключительной
      плавностью, неровности дорожного покрытия практически не чувствуются. Корпус
      довольно прочный: все его части кроме крыши с двойным оцинкованным покрытием,
      а в основе — массивная рама.\r\n\r\nПервые пару лет это поколение оборудовалось
      полноприводной системой, в которой передняя ось приводилась в движение особым
      рычагом, находящимся на полу. Не очень комфортно, зато очень надежно. С 1994
      года появились специальные клавиши, с помощью которых подключалась либо передняя
      ось, либо пониженная передача.\r\n\r\nБазовым силовым агрегатом на машинах этой
      генерации был бензиновый мотор V8. В очень редких случаях устанавливались дизельные
      двигатели двух вариантов: в 1992-95 годах — 6,2-литровый 130-сильный Caterpillar,
      а с 1995 года — 6,5-литровый 182-сильный источник тяги от самой компании General
      Motors.\r\n\r\nБензиновые силовые агрегаты тоже предлагались дуэтом: в основном
      это был 5,7-литровый 210-сильный двигатель V8 с центральным впрыском. С 1996
      года в моторной линейке появился 254-сильный источник тяги такого же объема
      с многоточечным впрыском. Вторым вариантом был 7,4-литровый 290-сильный двигатель,
      который способствовал неплохим динамическим характеристикам автомобиля, но потреблял
      умопомрачительные 30л бензина на 100 км.\r\n\r\nВ 1999 году состоялся дебют
      абсолютно новой модификации Chevrolet Suburban. Первым делом следует сказать
      об увеличившихся габаритах данного образца: в длину автомобиль стал 5570 мм,
      в ширину - 2001 мм и в высоту - 1870 мм. А вот колесная база, напротив, стала
      меньше на 38 мм (3302 мм). Вследствие появления более вместительного кузова
      пассажирам стало просторнее над головами и в плечах. «Запаска\" перебралась
      из багажного отделения под днище, а объем багажника со всеми тремя рядами сидений
      составил 1,2 кубометра.\r\n\r\nМодернизированный Suburban, как и его предшественники,
      все также выделяется своей богатой комплектацией, на этот раз прибавились боковые
      подушки безопасности, сдвижной люк наверху, мощная музыкальная установка и т. д.\r\n\r\nВ
      качестве источников тяги используются 5,3-литровый 299-сильный и 6,0-литровый
      330-сильный моторы. Кроме того, на это поколение автомобилей устанавливают просто
      огромный двигатель объемом 8,1л — один из наиболее больших агрегатов в нынешнем
      автопроме.\r\n\r\nВ 2006 году производитель представил следующую генерацию Chevrolet
      Suburban, сделанную на базе прежней платформы GMT900. Внешний вид машин этого
      поколения имеет некоторые отличия по сравнению со своими «предками»: это нашло
      отражение в новых очертаниях передка, головной оптики и радиаторной решетки.
      Салон также обзавелся обновленным интерьером. Однако основное внимание при разработке
      этой модели было уделено повышению мощности и увеличению экономичности двигателей,
      хотя большие 5,3-литровый 320-сильный и 6,0-литровый 355-сильный моторы не очень
      то и справились с поставленной задачей. Данная генерация является логическим
      продолжением старых традиций, поэтому какие бы то ни было революционные действия
      не применялись ни к дизайнерскому оформление, ни к устройству автомобиля.\r\n\r\nТрадиционно
      Chevrolet Suburban производится в полноприводных и одноприводных вариантах.\r\n\r\nВ
      2010 году наша модель отпраздновала свое 75-летие. К этой дате был приурочен
      выход покрытого алмазной краской исполнения LTZ со списком оснащения в составе
      стандартных дисков с хромированным покрытием, интегрированной системы спутниковой
      навигации, XM Satellite Radio, камеры заднего вида, двигателя с дистанционным
      запуском, интерьера оформленного с помощью кашемира, релингов на крыше, Bluetooth,
      парктроника и сидений с подогревом.\r\n\r\nЭтот кроссовер по праву занимает
      одно из первых мест в списке «долгожителей» компании General Motors. Chevrolet
      Suburban в течение трех четвертей столетия постоянно показывал высокий уровень
      продаж, а также, пользовался большой популярностью у спецслужб США и различных
      знаменитостей."
    slug: suburban
  - name: Chevrolet Tacuma
    content: ! "Изначально этот минивэн был представлен в 2001 году под названием
      Daewoo Tacuma, но после перехода южнокорейской компании под юрисдикцию General
      Motors вместо старой приставки Daewoo появилась марка Chevrolet. Последний раз
      машина подвергалась модернизации в 2004 году. С 2005 года модели поставляемые
      на европейский рынок иногда получали маркировку Chevrolet Rezzo.\r\n\r\nДизайнерское
      исполнение, отличающееся своей оригинальностью, является детищем разработчиков
      студии Pininfarina из Италии. Внешность нашего автомобиля смотрится довольно
      неплохо. <strong>Chevrolet Tacuma</strong> может похвастаться мягкими кузовными
      очертаниями и стремительным обликом боковых окон. Изящные вертикальные источники
      света на «корме» и опционные диски из легкого сплава диаметром 15 дюймов на
      колесах создают образ машины, выделяющийся еще большей утонченностью. Одной
      из деталей, моментально привлекающей к себе внимание, является радиаторная решетка
      необычной формы. Одним словом, Tacuma недостатком стиля уж никак не страдает.\r\n\r\nПосле
      того, как эта модель стала производится под брендом Chevrolet в ней многое изменилось.
      Передок обзавелся новой внешностью, неотъемлемой частью которой стала эллиптическая
      решетка радиатора с полоской из хромированного покрытия посередине, сменившая
      прежнюю трехсекционную конструкцию. Конфигурация внутреннего пространства тоже
      претерпела изменения: вместо семи теперь пять пассажиромест или четыре полноценных
      места с подлокотниками по бокам.\r\n\r\nВ подвеске на переднем мосту обновилась
      архитектура серповидного рычага: он стал еще крепче. На самом рычаге стал монтироваться
      более надежный поворотный кулак и шаровая опора с трехточечным креплением. Стабилизатор
      поперечной устойчивости вместе с подвеской и механизмом рулевого управления
      крепятся к подрамнику особо прочной конструкции.\r\n\r\nСреди несомненных преимуществ
      этой модели можно назвать небольшой радиус разворота и достаточно высокую посадку
      (что положительным образом повлияло на обзор). Благодаря этим качествам машина
      характеризуется хорошей маневренностью и динамичностью.\r\n\r\nСалон Chevrolet
      Tacuma сделан так, чтобы пассажиры чувствовали себя максимально удобно. Комфортабельное,
      настраиваемое по высоте сидение водителя отличается неплохой поясничной поддержкой.
      Элементы управления всеми узлами и приборами, находящимися на борту, приятно
      обосновались в зоне досягаемости сидящего за рулем человека. В некоторых версиях
      центральный подлокотник располагается между сидениями переднего ряда, а в спрятанной
      полости между первым и вторым рядами сидений нашел себе место контейнер для
      различных мелких вещей.\r\n\r\nБольшое количество внутреннего пространства,
      удобные секции для всевозможной поклажи, кондиционер либо электронно управляемый
      климат-контроль (в определенных исполнениях) в купе с большинством других элементов
      интерьера не позволят почувствовать дискомфорт ни одному из пяти пассажиров.\r\n\r\nПримечательной
      чертой салона Chevrolet Tacuma как минивэна можно назвать то, что панель на
      полу сидений второго ряда вообще отсутствует — это облегчает размещение третьего
      пассажира на заднем ряду. Кроме того, улучшению обзорности и посадки всех сидящих
      внутри этого транспортного средства людей способствуют большое количество места
      между двумя рядами сидений и высокое расположение подушек. Между полом салона
      и днищем корпуса обосновались воздуховоды для вентиляции, полости для сменной
      обуви и система обогрева пола второго ряда сидений.\r\n\r\nЦентральная консоль
      в своей верхней части, также как и приборная доска, сделаны в виде единого блока,
      прикрытого большим козырьком овальной формы. Щиток приборов прост в обращении
      и не перегружен информацией, а шкалы тахометра, спидометра, запаса топлива и
      температуры двигателя прекрасно видны в любое время суток.\r\n\r\nАвтомобиль
      Chevrolet Tacuma подойдет для всей семьи. По желанию владельца внутреннее пространство
      этой модели легко трансформируется. В результате несложных манипуляций объем
      багажного отделения может увеличиться до показателя в 1600л, что дает возможность
      транспортировки приличного груза. Сидения второго ряда складываются, поднимаются
      за сидениями первого ряда либо вообще убираются каждое по отдельности. Для транспортировки
      багажа можно также использовать входящие в серийную компоновку рейлинги.\r\n\r\n1,6-литровый
      105-сильный силовой агрегат DOHC прекрасно справляется со своими функциями что
      в городских условиях, что на скоростной трассе. К этому двигателю прилагается
      пятискоростная механическая коробка передач.\r\n\r\nСистема безопасности Chevrolet
      Tacuma состоит из пары передних подушек безопасности и их боковых «собратьев»,
      а также, областей запрограммированной деформации, подголовников с регулировкой
      по высоте, передних ремней безопасности с преднатяжителями и т. д.\r\n\r\nВ
      базовое оснащение абсолютно всех исполнений также входит и ABS - антиблокировочная
      тормозная система. Кроме того, в стандартной компоновке присутствуют иммобилайзер
      и центральный замок.\r\n\r\nПодводя итоги, хотелось бы отметить, что несомненным
      бонусом ко всему перечисленному выше можно назвать и достаточно приемлемую стоимость
      этой модели. К тому же, небольшие свесы кузова, немаленький дорожный просвет,
      а также, вместительный салон превращают Chevrolet Tacuma в один из наиболее
      приспособленных к долгим поездкам и по любой дорожной поверхности автомобиль."
    slug: tacuma
  - name: Chevrolet Tahoe
    content: ! "Этот автомобиль относится к категории рамных полноразмерных кроссоверов
      (SUV). За годы своего существования <strong>Chevrolet Tahoe</strong> проявил
      себя как машина, выделяющаяся прежде всего своей мощью, надежностью и комфортом.\r\n\r\nЭта
      модель отличается высокой проходимостью и дорожными качествами достойными самых
      лестных слов. Tahoe разрабатывался на основе Silverado, по этой причине от этого
      пикапа ему в наследство и достались мощные мосты и рама. Название данной серии
      кроссоверов позаимствовано у одного из американских озер.\r\n\r\nДебютная генерация
      образца 1992 года производилась только в трехдверном кузовном исполнении, а
      с 1995 года модельную линейку пополнили и варианты с пятью дверьми.\r\n\r\nМаркировка
      «1500» на кузове автомобиля обозначает его приблизительную грузоподъемность
      в фунтах. Гамма используемых двигателей состоит из бензинового 258-сильного
      мотора V8 объемом 5,7л, а также, 182-сильного турбированного дизеля V8 объемом
      6,5л. Все эти двигатели совмещались с пятискоростной механической и четырехскоростной
      автоматической трансмиссиями.\r\n\r\nВ самый канун начала третьего тысячелетия
      — в 2000 году свет увидела новая генерация нашей модели. По сравнению со своим
      предшественником этот вариант обзавелся более обтекаемыми обводами, сглаженными
      углами и несколько выпирающими арками колес. В каждой детали Chevrolet Tahoe
      этого поколения чувствуется степенность и незыблемость. Кузов нового образца,
      «тяговитый» силовой агрегат с довольно небольшим расходом топлива, модернизированная
      подвеска, соответствующая всем современным требованиям система Auto 4WD, а также,
      самый вместительный среди полноразмерных кроссоверов салон способствуют комфортной
      езде не только по городским улицам, но и по бездорожью. Все усовершенствования,
      которые нашли себе место на машинах второй генерации, превратили этот и до того
      удобный и мощный автомобиль в еще более комфортабельное, динамичное и надежное
      транспортное средство.\r\n\r\nChevrolet Tahoe виден издалека: его экстерьер
      выделяется своими прямоугольными источниками света, разделенными молдингом с
      вертикальным крестом в центре и хромированным покрытием. В профиль эта модель
      выглядит еще более мужественно: двери почти гигантских размеров, внушительные
      арки колес, вместительное багажное отделение, где можно установить третий ряд
      сидений.\r\n\r\nВнутренне убранство этой модификации вполне способно похвастаться
      возможностям, соответствующими всем требования по эргономики водительского места.
      Каждый переключатель и указатель на щитке приборов находится в зоне видимости
      и досягаемости. От просторного салона просто веет домашним уютом. Chevrolet
      Tahoe производится в версиях с пятью либо семью пассажирскими местами.\r\n\r\nПод
      капотом нашего автомобиля находится силовой агрегат Vortec V8 третьей генерации.
      По сравнению со своим 5,7-литровым предшественником этот мотор несколько потерял
      в объеме — 5,3л, однако прибавил в мощности — 273л.с., а также, уменьшил свой
      расход топлива.\r\n\r\nПеречень базового оснащения данной модели состоит, в
      частности, из полностью дисковой тормозной системы с ABS и системы динамического
      распределения тормозных усилий в виде компьютерного блока, который перераспределяет
      эти самые усилия между задними и передними колесами, исходя из того, как меняется
      скорость их вращения. Все это улучшает работу тормозов (это прекрасно ощущается
      при большой загруженности машины) и делает срок эксплуатации тормозных колодок
      более продолжительным.\r\n\r\nСледующее поколение Chevrolet Tahoe было представлено
      на суд публики в 2007 году. Модели этой генерации прибавили в габаритах: длина
      составила 5120 мм (+128 мм), ширина — 2007 мм (+30 мм) и высота 1955 мм (+70
      мм). Tahoe смог похвалиться большим количеством внутреннего пространства, увеличенной
      мощью, а также, элементами защиты и комфорта, соответствующими последним достижениям
      современного автомобилестроения. Фактически это как был, так и остался традиционный
      кроссовер с надежной осью на заднем мосту. А вот ходовая часть претерпела значительную
      реконструкцию. Кроме того, компанией General Motors было заявлено о значительном
      упрочнении кузова.\r\n\r\nАвтомобили данной модификации поступают в продажу
      в трех исполнениях: серийное LS, улучшенное LT и спортивное LTZ.\r\n\r\nВ стандартную
      комплектацию входят климат-контроль, бортовой компьютер, система контроля устойчивости,
      а также, CD/MP3-проигрыватель.\r\n\r\nИсполнение LT подразделяется еще на три
      варианта - LT-1, LT-2 и LT-3. В первой версии устанавливается противотуманная
      оптика и ковшеообразные сидения, а в рулевой колонке оборудован пульт управления
      музыкальной системой. Во второй версии добавляются кожаная отделка сидений,
      датчик задней парковки и CD-чейнджер на 6 дисков. И, наконец, третья версия
      вдобавок ко всему вышеперечисленному может предложить еще и боковые подушки
      безопасности, стереосистему Bose со спутниковым радио и обогреваемые передние
      кресла.\r\n\r\nИсполнение LTZ щеголяет сидениями второго ряда с подогревом,
      стеклоочистителями с дождевым сенсором, дисками диаметром 20 дюймов из легкого
      сплава, блокируемыми дифференциалами, а также, пневматической подвеской Autoride
      на заднем мосту. Главными опционными возможностями этой комплектации являются
      навигационная система, DVD-проигрыватель и камера заднего вида.\r\n\r\nМоторная
      линейка состоит из 320-сильного двигателя V8 объемом 5,3л и 290-сильного агрегата
      V8 объемом 4,8л.\r\n\r\nЭта модель прекрасно сочетает в себе историю легендарного
      кроссовера с ультрасовременными разработками. Chevrolet Tahoe уже на протяжении
      многих лет по праву называется одним из лучших семейных автомобилей. В нем прекрасно
      сочетаются вместительность и комфорт - а что еще нужно для совместных поездок
      по городским улицам и сельской местности."
    slug: tahoe
  - name: Chevrolet Tracker
    content: ! "Эта модель представляет собой миникроссовер, который выпускался в
      1989-2004 годах. Изначально Tracker производился японской компанией Suzuki и
      именовался не иначе как Suzuki Escudo или Vitara, однако позднее права на него
      были приобретены концерном General Motors специально для канадского рынка. Но
      это не был еще Chevrolet Tracker - это был Geo Tracker (Geo также являлось одним
      из автомобильных брендов, принадлежащих американскому автогиганту). Tracker
      под брендом Chevrolet появился в 1996 году. Годом позже данная модификация поступила
      в продажу уже как Pontiac и Asuna с маркировкой Sunrunner, но эти варианты предназначались
      лишь для канадских потребителей.\r\n\r\nОдним из главных достоинств этой машины
      по сравнению с другими кроссоверами было особо прочное облегченное шасси. Кроме
      того, <strong>Chevrolet Tracker</strong> представлял собой отличающийся неплохими
      комфортом и удобством внедорожник. Все эти качества проявились, не в последнюю
      очередь благодаря качественной полноприводной системе, сделанной специально
      для труднопроходимой местности. Изюминками этой системы были трансмиссия, объединенная
      с особой раздаточной коробкой, и расположившийся в передней части кузова силовой
      агрегат. Chevrolet Tracker также мог похвастаться коробкой рулевого механизма
      с довольно крепким циркулирующим шариком и усиленной подвеской. Перед мотором
      надежно закреплялся передний дифференциал с подковообразными механизмами передачи,
      которые соединяли картер дифференциала с винтовой пружиной передних хабов. Подвеска
      на заднем мосту оборудовалась рессорами, как у обычного легкого кроссовера.
      В результате получилась несколько жестковатая, однако довольно надежная и прочная
      конструкция.\r\n\r\nАвтомобили этой модификации в первом поколении имели несколько
      исполнений: базовое - для открытых версий, базовое - для закрытых вариантов
      и LSi (для машин с закрытым верхом). Улучшенная комплектация LSi могла похвастаться
      кондиционером, хромированными колесными дисками, «прерывистыми» стеклоочистителями,
      «дворниками» на заднем стекле, полноценным запасным колесом, трехскоростной
      автоматической коробкой передач Turbo-Hydramatic 180, тонированными стеклами,
      а также, специальными черными или красными ковшеобразными сидениями. С 1990
      года подобное исполнение стало доступным и для Chevrolet Tracker с открытым
      верхом. Все автомобили оснащались полным приводом до тех пор, пока в 1992 году
      не появился одноприводный открытый вариант. Двухдверные закрытые модели производились
      вплоть до 1995 года - до того, как они не уступили свое место четырехдверным
      версиям 1996 модельного года, хотя компания Suzuki начала импортировать свою
      модификацию с четырьмя дверьми еще с 1991 года. Американский производитель не
      решался запускать в серию четырехдверный Tracker, пока не появился новый 1,6-литровый
      95-литровый силовой агрегат для этих автомобилей.\r\n\r\nВ 1999 году свет увидела
      вторая генерация наших кроссоверов. Она являлась логическим продолжением детища
      японских разработчиков, а конкретно, версии Suzuki Grand Vitara, также приобретенной
      американцами у компании Suzuki. Для южноамериканского рынка название модификации
      осталось прежним Grand Vitara, но под маркой Chevrolet, а вот мексиканские автолюбители
      узнали ее как Chevrolet Tracker. Последняя машина этой версии сошла с конвейера
      в 2004 году. Одним из минусов определивших судьбу этой модели была появившаяся
      на этом поколении упрощенная подвеска с зубчатым валиком, не отличавшаяся большой
      надежностью и довольно дорогая в обслуживании. По этой самой причине кроссовер
      стал пользоваться меньшей популярностью среди сельских жителей и любителей погонять
      по бездорожью.\r\n\r\nВ качестве источников тяги на автомобилях первой генерации
      использовался 1,6-литровый 95-сильный бензиновый двигатель с четырьмя цилиндрами.
      На машинах второго поколения устанавливался уже дуэт бензиновых силовых агрегатов
      — это старый 95-сильный двигатель объемом 1,6 литра с «четверкой» цилиндров
      и новый 130-сильный мотор объемом два литра с четырьмя цилиндрами.\r\n\r\nЭкстерьер
      второй генерации отличается от своего предшественника прежде всего более обтекаемыми
      очертаниями, хотя это и не сильно повлияло на не очень броский стиль внешнего
      вида нового Chevrolet Tracker. Оба поколения кроссоверов производились в вариантах
      с двумя или четырьмя дверьми.\r\n\r\nХотя наша модель и перестала выпускаться
      в Северной Америке с 2004 года, однако в таких странах как Бразилия или Мексика
      подобные автомобили производились и после этого. В 2005 году они подверглись
      фейслифтингу. Этот Chevrolet Tracker обзавелся логотипом General Motors на передних
      дверях. Окончательно данная модификация уступила свое место на рынках этих стран
      версии Chevrolet Captiva Sport с четырехцилиндровым двигателем в 2008 году."
