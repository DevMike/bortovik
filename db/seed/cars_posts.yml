  - name: Ford Laser
    content: ! "Малолитражная «легковушка» <strong>Laser</strong> производилась концерном
      для азиатского, южноамериканского и африканского рынков. Этот автомобиль главным
      образом выпускался с кузовом хэтчбек или седан, однако в некоторых других странах
      можно был увидеть и универсалы, и пикапы, и кабриолеты.\r\n\r\nВ основном эта
      модель собиралась на производствах, принадлежащих японской компании Mazda, четверть
      которой с 1979 года принадлежит концерну Ford. Этот автомобиль дебютировал в
      1980 году. Это была модернизированная модификация Mazda Familia / 323. Ford
      Laser является наследником модели Escort, а также, имеет сходные черты с Ford
      Meteor, Mercury Tracer, Ford Capri и Mazda 323.\r\n\r\nПроизводившаяся до 1985
      года дебютная генерация Laser КА / КВ представляла собой хэтчбек с тремя либо
      пятью дверьми, а также, седан с четырьмя дверьми. Эта модель оснащалась бензиновыми
      1,3- и 1,5-литровыми силовыми агрегатами Mazda SOHC 8V шести различных типов,
      включая и турбированные варианты.\r\n\r\nВ период с 1985 по 1990 год выпускалась
      вторая генерация Ford Laser (КС / КЕ). Число кузовных вариантов расширилось
      с помощью универсала с четырьмя дверьми и кабриолета — с двумя. 1,3- и 1,6-литровые
      двигатели Mazda насчитывали пять модификаций, «заряженной» версией был мотор
      В6Т DOHC с шестнадцатью клапанами и турбонаддувом мощностью 100 кВт.\r\n\r\nАвтомобили
      этого поколения производились со всеми возможными кузовными вариантами. Новая
      версия комплектации TX3 представляла собой промежуточный вариант между исполнениями
      GL и Ghia и заменила собой исполнение Sport в модификации KB. В отличие от комплектации
      Sport вариант TX3 был доступен только на трехдверных автомобилях. Исполнения
      L и GL не были больше доступны на моделях с тремя дверьми. Полуторалитровый
      силовой агрегат, который был опцией в версии GL и стандартом в версии Ghia на
      машинах линейки KB был заменен новым 1,6-литровым двигателем. Изначально система
      электронного впрыска топлива была опцией в вариантах компоновки Ghia и TX3.
      Покупатели выбравшие автоматическую трансмиссию получали в свое распоряжение
      четырехступенчатый «автомат», что было довольно необычно для такой маленькой
      машины в 1985 году. 1,3-литровый силовой агрегат был в стандартном оснащении
      исполнения L только не хетчбэках, универсалы были с 1,6-литровым мотором. Двигатель
      объемом 1,6л был базовым в исполнениях GL, Ghia и TX3. Впрыск топлива присутствовал
      в качестве опции в исполнении Ghia.\r\n\r\nВ октябре 1987 года была представлена
      модернизированная версия KC - модель KE. Этот автомобиль отличался большим количеством
      существенных изменений по сравнению со своими предшественниками. Ранее присутствовавшая
      маркировка Meteor на седанах и универсалах была опущена, тем самым подразумевая,
      что это теперь модель Laser, также, как и хетчбэк.\r\n\r\nТретья генерация этого
      автомобиля (KF / KH) производилась до 1994 года. Размеры седана на пять пассажиров
      была такими 4270/1695/1375 мм с колеей 1430/1435 мм и колесной базой 2,5м. Снаряженный
      вес транспортного средства 1030 кг при предельно допустимом — в 1305 кг. Наименьший
      дорожный просвет — 15 см. Стандартный силовой агрегат объемом полтора литра
      выдавал 110 лошадиных сил при 6500 об/мин, потребляя при этом 9,1л бензина марки
      АИ-92 по городу и 4,6л - по трассе на 100 км. Моторы совмещались с четырехскоростной
      автоматической трансмиссией. Гамма двигателей была расширена при помощи более
      «сильного» мотора объемом 1,8л.\r\n\r\nСменившая прошлое поколение в 1994 году
      версия KJ подверглась серьезному рестайлингу своей внешности и обзавелась обновленными
      формами. Размеры автомобиля достигали 4420/1695/1420 мм с колеей 1460/1460 мм
      и колесной базой 2605 мм. Снаряженный вес составлял 1080 кг при максимально
      разрешенном в 1355 кг. Минимальный дорожный просвет составлял 150 мм аналогично
      своему предшественнику.\r\n\r\nFord Laser, как обычно, оборудовался 1,6- и 1,8-литровыми
      силовыми агрегатами компании Mazda. Хотя низкий уровень продаж не очень порадовал
      производителя. Это произошло по большей части из-за успеха модели Ford Festiva
      и недорогих автомобилей корейского производства. В 1999 году появилась новая
      модификация Laser kH / KQ.\r\n\r\nПочти полностью отсутствовавшая на американском
      и европейском рынках эта модель (иногда под названием Tierra либо Lynx) была
      создана на шасси Mazda 323 прошлой генерации с кузовом седан. В 2002 году была
      проведена модернизация этого автомобиля. На этой машине появились фары как у
      Mondeo, оснащенные прожекторами круглой формы и прозрачными рассеивателями,
      а также, решетка с хромированным покрытием, что прибавило солидности внешнему
      виду этой версии.\r\n\r\nОсновным был 81-сильный мотор 16V объемом 1,3л, крутящий
      момент составлял 112 Н·м. Этот двигатель присутствовал в исполнениях L и LS,
      а улучшенные варианты комплектации Gia и GSi оборудовались 118-сильным силовым
      агрегатом объемом 1,6л при предельном крутящем моменте в 149 Н·м.\r\n\r\nМашины
      Laser/ Lynx с кузовом седан выпускались на производственных мощностях, расположенных
      на Тайване, Филиппинах и в Малайзии, и поставлялись на рынки Океании и Юго-Восточной
      Азии. Ford Laser предмодернизационного периода с 1,6-литровым 105-сильным мотором
      выпускался в Венесуэле.\r\n\r\nВпоследствии эта модель уступила свое место автомобилю
      Ford Focus."
    slug: laser
  - name: Ford Mustang
    content: ! "В шестидесятых годах прошлого века Ford стремился он отставать от
      своего основного соперника на рынке Chevrolet, в результате чего, появился <strong>Ford
      Mustang</strong>. Эта была одна из самых знаменитых «фордовских» машин за всю
      историю. Во время своего создания эта модель именовалась как Cougar (пантера),
      более привычное название эта версия получила уже перед запуском в серию в честь
      очень похожего на этот автомобиль военного самолета Р-31 Mustang времен Второй
      мировой войны. Логотип с галопирующим конем появился несколько позднее под влиянием
      наименования машины.\r\n\r\nЭта модель дебютировала в 1964 году как седан с
      двумя дверьми и кабриолет.\r\n\r\nFord Mustang просто взорвал автомобильный
      рынок, пройдя миллионный рубеж продаж всего за два года.\r\n\r\nЭкстерьер смотрелся
      просто неотразимо: заниженный, гоночного вида, с удлиненным капотом и обрубленным
      задком. Подобный внешний вид навсегда полюбился американской публике, также,
      как и европейской.\r\n\r\nЭта машина заслужила популярность на североамериканском
      рынке, благодаря своим мощным силовым агрегатам, уникальному силуэту и небольшой
      стоимости.\r\n\r\nГлавной причиной невероятного уровня продаж был просто гигантский
      список «опционного» оснащения. По этой самой причине один покупатель имел возможность
      приобрести автомобиль с лаконичным экстерьером, простой отделкой салона и скромным
      двигателем. В то время, как другой клиент мог обзавестись шикарной машиной цвета
      «металлик», обильно украшенной хромированными элементами, оборудованной мощным
      силовым агрегатом, гоночной трансмиссией, интерьером с отделкой из кожи и кондиционером.
      Не зря основным рекламным слоганом этого авто был: «Мы сделаем Mustang специально
      для вас».\r\n\r\nМоторная линейка включала в себя восемь агрегатов: от шестицилиндрового
      3,3-литрового 115-сильного до семилитрового 335-сильного с восемью цилиндрами.
      Последний вариант был доступен лишь на модели Mustang Shelby GT-500, благодаря
      увеличению двигательного отсека.\r\n\r\nВ 1968 году на этот автомобиль стали
      устанавливаться моторы с 8 цилиндрами. С этого момента потребитель имел возможность
      выбора из целого списка двигателей в количестве десяти штук объемом от 3,3 до
      7,0 литров и мощностью от 115 до 390 лошадиных сил.\r\n\r\nВ этом же году появилась
      версия Shelby GT-500KR с мотором Ram Air 428 Cobra Jet объемом 7л, оборудованным
      специальным устройством забора воздуха, позволяющим выдавать мощность до 410
      лошадиных сил при заявленных 325.\r\n\r\nВ 1969 году эта модель подверглась
      еще одним, в этот раз, основательным изменениям. Автомобиль прибавил в длине
      - 100 мм (хотя колесная база и не изменилась) и в весе — 60 кг. Также, обновилась
      гамма возможных исполнений с помощью недорогого варианта Е и улучшенных версий
      Mach1 и Grande с 335-сильным мотором.\r\n\r\nВ 1974 году увидела свет абсолютно
      обновленная модификация - пришло время второй генерации этого автомобиля. Машина
      уменьшилась в габаритах, однако сохранив при этом все три вида кузовных исполнений.
      В том же году последовали и варианты комплектации Cobra и Mach 1 второй генерации.\r\n\r\nВ
      1978 году на женевском автосалоне был представлен автомобиль третьего поколения.
      Он выделялся угловатым дизайном и уменьшенными до европейских машин размерами.\r\n\r\nВ
      1982 году увидели свет кузовные исполнения тарга и купе.\r\n\r\nВ 1983 голу
      появилась модификация с открытым верхом Konvertible.\r\n\r\nКонцерн начинает
      выпускать спортивные версии Ford Mustang. В 1984 году появилась модификация
      SVO. Через год свет увидели модели Mach и Cobra. Mustang подвергся капитальной
      модернизации.\r\n\r\nВ 1985 году был представлен Mustang GT Cabrio.\r\n\r\n1986
      год ознаменовался появлением версии LX с заостренными формами корпуса.\r\n\r\nВ
      1992 году на детройтском автошоу дебютировал концепт Mach III.\r\n\r\nС 1993
      года и по нынешнее время производится Mustang IV — стилизация под автомобиль
      1964 года.\r\n\r\nВ 1997 году четвертая генерация была несколько модернизирована.
      Освежился внешний вид деталей кузова, оснащенного трехполосной вертикальной
      оптикой вместо горизонтальной, как было раньше.\r\n\r\nВ 1998 году была представлена
      версия SVT с двигателем мощностью 320л.с. Впоследствии выяснилось, что этот
      мотор не выдает заявленной тяги, и поэтому выпуск этого автомобиля был прекращен
      в следующем году.\r\n\r\nВ 2000 году четвертая генерация этой модели обзавелась
      более агрессивными формами: обновленные оптика и бамперы, пере-профилированный
      капот, увеличенные в размерах воздухозаборники, расположенные перед задними
      колесами, и выпирающие колесные арки. Стандартный логотип — галопирующий конь
      — обзавелся ободком из хромированного покрытия в стиле автомобиля первой генерации.
      Не остались без внимания и силовые агрегаты. Усовершенствованный 260-сильный
      мотор V8 объемом 4,6л разгоняет машину до 240 км/ч.\r\n\r\nВ 2003 году увидела
      свет обновленная модификация Ford Mustang, посвященная десятилетию выпуска дебютной
      версии под названием SVT. Теперешний Mustang SVT Cobra производится в двух видах,
      как кабриолет и как купе. В общей сложности было сделано 2003 машины понятно
      по какой причине. Этот автомобиль снабжен 4,6-литровым 390-сильным мотором V8
      типа Triton с 32 клапанами, форсированным с помощью объемного нагнетателя, и
      независимой подвеской на заднем мосту. Имеется, также, «опционная» пятискоростная
      механическая коробка передач."
    slug: mustang
  - name: Ford Mondeo
    content: ! "Этот автомобиль, сменивший Ford Sierra II в модельной линейке, дебютировал
      в 1993 году. Он был создан после многих лет разработок. Его выход в серию предварялся
      невообразимой по широте рекламой, начавшейся за шесть месяцев до представления
      концепта. В общей сложности на создание и внедрение этой модификации концерн
      потратил около шести миллиардов долларов.\r\n\r\nИзящное наименование этой версии
      произошло от слова на французском языке «Le Monde», что переводиться как «мир».
      <strong>Ford Mondeo</strong> планировался как машина для публики абсолютно разного
      происхождения. Дебютная генерация состояла из трех кузовных модификаций: хэтчбека
      с пятью дверьми, седана с четырьмя дверьми и универсала — с пятью. Автомобиль
      производился в четырех исполнениях: GLX, CLX, Ghia и Si. Опционное оснащение
      состояло из кондиционера, бортового компьютера, круиз-контроля, боковых подушек
      безопасности, люка и т. д.\r\n\r\nВ 1993 году в базовую комплектацию вошла система
      ABS. В конце того же года свет увидела модификация с полным приводом, оборудованная
      1,8-литровым 116-сильным мотором. Этот автомобиль планировался войти в серию
      в 1995 году.\r\n\r\nВ 1994 году появился более мощный 2,5-литровый 170-сильный
      мотор с шестью цилиндрами. В этом же году Ford Mondeo завоевывает звание «Автомобиль
      года».\r\n\r\nВ 1995 году была представлен вариант с полным приводом, оснащенный
      двухлитровым 131-сильным силовым агрегатом.\r\n\r\nНа следующий год был проведен
      рестайлинг Mondeo. Автомобиль обзавелся обновленными фарами и сзади, и спереди,
      а также, другими крыльями, решеткой радиатора, бамперами, капотом и багажным
      отделением. Вследствие всего этого экстерьер новинки приобрел броские и незабываемые
      очертания. Модернизированная радиаторная решетка овальной формы смогла похвастаться
      хромированным покрытием.\r\n\r\nК 1997 году произошли положительные изменения
      с точки зрения безопасности. Эта модель стала оборудоваться боковой подушкой
      безопасности в дополнение к увеличению объема уже имевшихся водительской подушки
      безопасности (до 57л) и пассажирского аналогичного устройства (до 95л). Абсолютно
      все автомобили среди своего оснащения имели предохраняющие от удара балки на
      дверях и особый пружинистый пенопласт под дверной обшивкой. Сидения, расположенные
      сзади, имели в своем распоряжении подголовники и трехточечные ремни безопасности.\r\n\r\nЭта
      модификация — в основном машины с передними приводом, однако можно встретить
      и варианты с полным приводом 4х4.\r\n\r\nЭтот автомобиль оборудовался пятискоростной
      механической коробкой передач и четырехскоростной автоматической трансмиссией.\r\n\r\nВ
      1996 году в состав оснащения Mondeo вошла пассивно подруливающая подвеска Quadralink,
      что положительным образом сказалось на легкости в управлении и устойчивости
      транспортного средства.\r\n\r\nВ 2000 году выходит в свет обновленный Ford Mondeo,
      практически лишенный каких-либо сходных черт со своими предшественниками. Он
      был создан при помощи ультра-современных разработок. Программное обеспечение
      СЗР дало возможность конструкторам не создавать макет: до самого выпуска эта
      модель была лишь виртуальным продуктом.\r\n\r\nАвтомобиль с передним приводом
      производился как хэтчбек, универсал и седан. В кузовных очертаниях четко прослеживается
      оригинальная «фордовская» концепция New Edge, основанная на комбинации обтекаемых
      форм и заостренных углов, треугольных и овальных фигур. Внутренняя отделка салона
      отличается своей функциональностью.\r\n\r\nЭта модель оснащается бензиновыми
      1,8-литровым 110-сильным и 2,0-литровым 145-сильным моторами Duratec HE в дополнение
      к двухлитровому турбодизелю мощностью от 90 до 130 лошадиных сил. Также, присутствовал
      и 2,5-литровый 170-сильный бензиновый силовой агрегат с шестью цилиндрами. Самый
      мощный вариант Mondeo II ST220 оборудовался трехлитровым 233-сильным мотором
      с шестью цилиндрами и 24 клапанами, который разгонял машину до «сотни» за 7,4
      секунды при предельной скорости в 243 км/ч.\r\n\r\nВ 2003 году эта модификация
      претерпела изменения как изнутри, так и снаружи, а в 2005 году на рынках Европы
      появились модернизированные модели 2006 года. В основном экстерьер не претерпел
      серьезных изменений, оставаясь таким же запоминающимся и гармоничным, хотя и
      приобрел некоторые новые элементы, такие, как диски на колесах из легкого сплава,
      обновленные бампер и радиаторная решетка, а также, модернизированная противотуманная
      оптика. В добавок к этому появились другие задние фары и изысканные хромированные
      элементы в оформлении.\r\n\r\nВ 2007 году при создании следующей генерации автомобиля
      создатели ни на шаг не отходили от концепции «кинетического дизайна». Конструкторы
      концерна просто феерили креативными решениями, придумывая множество новых деталей,
      таких, как моментально привлекающая внимание к себе оптика причудливой формы
      и капот с продольными выштамповками. Самым запоминающимся элементом спереди
      автомобиля можно назвать не столько массивную никелированную решетку радиатора,
      а сколько воздухозаборник большого размера на бампере, расположенном спереди.\r\n\r\nЭта
      поколение оснащается 1,6-литровым 125-сильным обычным и 2,5-литровым 220-сильным
      турбированным моторами в дополнение к 2,0-литровым 145-сильным и 2,3-литровым
      161-сильным силовым агрегатам. Имеется, также, и 140-сильный вариант с турбонаддувом
      объемом 2,0л.\r\n\r\nЭти двигатели агрегатируются с пяти- либо шестискоростной
      механической и шестискоростной автоматической трансмиссией.\r\n\r\nСоздатели
      этой модели создали не просто автомобиль, превосходящий по всем параметрам предыдущие
      варианты, а привели и без того популярную модификацию к абсолютно к новым вершинам."
    slug: mondeo
  - name: Ford Model U
    content: ! "В 2003 году на детройтском автошоу был представлен концепт-кар <strong>Ford
      Model U</strong>. Машина получила такую маркировку не случайно. Когда Генри
      Форд создал «Ford Motor Company» столетие назад, он принял решение называть
      свои автомобили латинскими литерами. Таким образом, свет увидели модели Ford
      A, B, C, D, F, K и Т. U была следующей буквой в алфавите. Очень символичное
      название. По этой самой причине Ford Model U считается не фактическим, а идеологическим
      продолжением модели Т. Главной своей задачей разработчики определили создание
      концепта, сочетающего в себе самые последние достижения в области техники в
      купе с нынешними предпочтениями потребителей к личному автотранспорту.\r\n\r\nЭкстерьер
      этой модели похож на седан, но с некоторыми признаками кроссовера, это заметно
      по прямоугольным формам кузова и массивным колесным аркам. Компоненты кузова
      внешне сделаны отдельно: так, панели кузова имеют гладкую поверхность, а двери
      с матовым покрытием. Все эти особенности создают архитектурное единство автомобиля
      в добавок к оригинальному внешнему виду. Корпус этой машины сделан на алюминиевой
      основе, передняя часть — с помощью композитных материалов высокого качества.
      Данная модель выделяется возможностью менять свой облик по желанию клиента от
      настоящего пикапа до абсолютно закрытого транспортного средства. Крыша машины
      оборудована электрическими приводами, помогающими хозяину осуществить полное
      складывание верхней части. Задок тоже оборудован электрическими приводами, предназначенными
      для открывания двери и убирания заднего стекла в пол, что предотвращает его
      повреждение.\r\n\r\nВнешний вид этой модификации не отличается особыми изысками,
      однако и не лишен изящества. Не смотря на всю свою мужественность, этот автомобиль
      выделяется изысканным экстерьером: массивная передняя часть с огромным блоком
      изящной оптики, крылья с выпуклыми очертаниями, массивная решетка радиатора,
      совмещенная с не менее мощным бампером.\r\n\r\nОтделка салона, также, представляет
      определенный интерес своим оригинальным дизайном. Интерьер оформлен в стиле
      «слоеного пирога» для того, чтобы материалы различались зрительно и физически.
      Можно условно разделить этот автомобиль на три слоя.\r\n\r\nПервый слой - нижние
      элементы в основании машины. Они оформлены с помощью краски темно-серого цвета,
      акцентирующей внимание на гладкости поверхности. Эти элементы нашли себе место
      среди материалов топливного бака, днища и системы подачи топлива.\r\n\r\nВторой
      слой — пол.\r\n\r\nИ третий слой — верхний. Он нашел себе место на руле, сидениях
      и подлокотниках. Оформление с помощью оранжевых тонов смотрится очень современно
      и зрительно делает салон каким то домашним.\r\n\r\nКо всему ранее сказанному,
      также, следует добавить пару слов и о технической начинке. В её состав входят
      беспроводные технологии в большом количестве: так, руль оборудован парой элементов
      управления, один из которых помогает осуществлять регулировку функций машины
      при помощи голоса, а второй, сделанный в форме колесика, управляет такими важными
      устройствами, как видео- и аудиосистемы и т. д. При помощи голосового управления
      имеется возможность набора телефонного номера, складывания крыши, регулировки
      системы климатического контроля.\r\n\r\nСоздатели этой модели озадачились проблемой
      «расширения человеческих возможностей». Таким образом, при помощи видеокамер
      на экране можно увидеть дорожные знаки и разметку, ранее не доступную обычному
      зрению водителя.\r\n\r\nКонфигурация внутренней части машины легко меняет свой
      облик. Имеется возможность полного демонтажа задних сидений или их продольного
      смещения для того, чтобы увеличить размер багажного отделения.\r\n\r\nFord Model
      U оснащается мотором объемом 2,3л с четырьмя цилиндрами, аналогичным тем вариантам,
      которые используются на Ford Ranger, Mondeo и на некоторых модификациях Mazda.
      Этот силовой агрегат, работающий на водороде, выдает 150 лошадиных сил. Этому
      способствует механический нагнетатель, а также, повышенная степень сжатия. Дополнительную
      тягу в 47 лошадиных сил вырабатывает высоковольтный электрический мотор, являющийся
      составной частью системы модульной гибридной трансмиссии MHTS.\r\n\r\nЭта система
      пришла на смену стартеру, трансмиссии, маховику и генератору. Находящиеся в
      автомобиле сзади литий-ионные батареи генерируют энергию во время разгона и
      при езде в городской черте. Под днищем салона расположены четыре отлично защищенных
      бензобака из стеклоткани и алюминия. Там находятся семь килограмм водорода под
      высоким давлением. Этого хватает на 480 км дороги. Чтобы заправить подобный
      агрегат нужно всего лишь пара минут.\r\n\r\nТакой вариант автомобиля гораздо
      более безопасный с экологической точки зрения. Эта машина вырабатывает лишь
      0,6—1,3 г углекислого газа на 1 км и оксидов азота на 50—75% меньше, чем стандартный
      мотор.\r\n\r\nВопросы, касающиеся загрязнения окружающей среды, были главным
      приоритетом во время проектирования этой модели. Большая часть элементов салона
      и панелей кузова была сделана из сои с использованием кукурузного волокна. В
      «резине» Goodyear на место сажи пришли кукурузный крахмал и соевая смола, а
      на место моторного масла пришло подсолнечное.\r\n\r\nFord Model U — это концептуальная
      разработка, которая не пойдет в серию, однако представители производителя отмечают,
      что опыт, полученный при его создании, будет полезен для будущих поколений машин.\r\n\r\nВ
      конце хотелось бы сказать, что данная модель вышла оригинальной, сочетая в себе
      удобство, низкий расход топлива, безопасность и минимальную угрозу для окружающей
      среды. Ford Model U является достойным ответом всем чаяниям современных производителей
      и потребителей."
    slug: model-u
  - name: Ford Maverick
    content: ! "В 1993 году на производстве компании Nissan появились два брата-близнеца
      <strong>Ford Maverick</strong> и Terrano II, совместный проект двух автомобильных
      концернов. Эта машина была компактных кроссовером.\r\n\r\nДанная модель в своем
      дебютном варианте была создана с использованием жестко подключаемого моста спереди
      и рамной конструкции. Стандартное исполнение этой машины не отличилось особыми
      изысками: центральный замок, гидроусилитель рулевого управления, зеркала с электрическим
      приводом. Хотя то, что в салоне не было кожаной обивки и электроприводов, компенсировалось
      недорогой стоимостью автомобиля.\r\n\r\nДанная модель первой генерации являлась
      машиной с высоким профилем, которая могла похвастаться большим объемом внутри
      и внушительной площадью остекления.\r\n\r\nЛинейка силовых агрегатов имела две
      модификации рядного двигателя с четырьмя цилиндрами. Первый был 2,7-литровым
      99-сильным турбодизелем, в второй аппарат — инжекторным 2,4-литровым 124-сильным
      бензиновым мотором с 12 клапанами.\r\n\r\nНазвание модели Maverick переводиться
      с английского, как «бродяга» или «необъезженный скакун».\r\n\r\nЭта модификация
      просуществовала на рынке до 1998 года - до того, как сотрудничество Nissan и
      Ford прекратилось.\r\n\r\nСледующая генерация увидела свет в 2000 году.\r\n\r\nСравнивая
      этот автомобиль с первым поколением, можно найти множество отличий, таких, как
      усовершенствованная коробка передач, новые моторы и другие детали внутренней
      отделки. Пассивная безопасность, также, не осталась без внимания.\r\n\r\nЭкстерьер
      новой модификации был органичной частью «фордовского» стиля моделей с полным
      приводом: в дизайне этого кроссовера сразу можно было угадать наследие его предшественников.
      Внутри автомобиля присутствовали рычаг на рулевой колонке, управляющий автоматической
      коробкой передач, широкие сидения, находящиеся спереди, большое рулевое колесо
      с четырьмя спицами, мощная центральная консоль с магнитолой, расположенной в
      середине, подрулевой переключатель автоматической трансмиссии, кнопки круиз-контроля,
      установленные на руле - в общем все то, что отличает настоящего «американца».\r\n\r\nFord
      Maverick оснащался в улучшенном исполнении трехлитровым 200-сильным двигателем
      V6, а в стандартной компоновке — двухлитровым силовым агрегатом.\r\n\r\nЭтот
      автомобиль выделялся своей высокой устойчивостью. В этом ему помогали более
      жесткая кузовная конструкция, независимая подвеска с многорычажной системой
      с эффектом пассивного подруливания на заднем мосте и «Макферсоном» - на переднем,
      а также, улучшенное рулевое управление. Гидроусилитель этого управления дает
      возможность совершения маневров по маленьким улочкам без особых проблем. Прекрасная
      курсовая устойчивость этого автомобиля является следствием активной подвески
      и моста, расположенного сзади, который автоматически подключается в случае пробуксовки
      колес спереди. Полноприводная система Maverick обслуживается с помощью коробки
      передач Control Trac II с переключателем, находящимся на центральной консоли.\r\n\r\nЕсли
      говорить об интерьере, то следует сказать, что внутри ощущается большой объем:
      такое впечатление создается, в основном, благодаря отделки из кожи кремового
      цвета, также, этому чувству способствуют боковые окна и лобовое стекло внушительных
      размеров. Цветовое решение приборной доски выделяется своей контрастностью.
      Круги белого цвета спидометра и тахометра хорошо заметны на фоне черного цвета
      панели. С обоих боков панели виднеются переключатели режима коробки передач,
      а также, датчики топливного уровня и температуры мотора. Внутри автомобиля имеется
      большое количество достаточно больших контейнеров, полок и карманов для хранения
      разных вещей.\r\n\r\nВ 2005 году появился Maverick следующего поколения. При
      создании этого автомобиля конструкторы особо на заморачивались. Внешность машины
      не претерпела больших изменений. Вид что спереди, что сбоку оставался прежним.
      Изменения коснулись передних фар и дизайна бамперов, которые приобрели более
      массивные очертания. При создании бамперов используется особый материал, защищающий
      от царапин. Вместо противотуманной оптики овальной формы появились круглые фары.\r\n\r\nТакже,
      несколько изменился и интерьер. Прежде всего бросается в глаза то, что на руле
      отсутствует переключатель. Он был перемещен на центральный тоннель на европейский
      манер. Оформление приборной панели теперь отличается своей строгостью и лаконичностью.\r\n\r\nС
      точки зрения безопасности эта модификация не подкачала. Независимая подвеска
      сзади, передняя подвеска типа MacPherson спереди и надежность кузовной конструкции
      помогают обеспечению управления транспортного средства без особых проблем вне
      зависимости от ситуации на дороге. Система личной безопасности (Personal Safety
      System), присутствующая на автомобиле, создает самый высокий уровень защиты
      на случай аварии. Плюс к этому, имеется система ABS с EBD и устройством помощи
      в случае экстренного торможения EBA, входящие в базовую комплектацию. К тому
      же, на этой машине есть подушки безопасности в количестве шести штук и «опционные»
      боковые шторки.\r\n\r\nFord Maverick этого поколения продается лишь в одном
      улучшенном исполнении XLT с двумя возможными двигателями. В первом случае это
      2,3-литровый 150-сильный мотор с 16 клапанами, совмещенный с пятискоростной
      механической трансмиссией, а во втором — 203-сильный двигатель V6 объемом 3,0л,
      совмещенный с автоматической коробкой передач."
    slug: maverick
  - name: Ford Explorer Sport
    content: ! "В 2000 году автомобиль Ford Explorer с двумя дверьми получает новое
      название <strong>Ford Explorer Sport</strong>. Он был представлен на детройтском
      автосалоне. Появления пикапа Sport Traс, оборудованного двойной кабиной и пришедшего
      на смену линейке Ranger Crew Cab, состоялось на два месяца позже в Чикаго. Обе
      модификации, производимые на заводе в Луисвилле в штате Кентукки, предназначались
      потребителям более молодого поколения, а также, любителям активного отдыха и
      автолюбителям женского пола, так как, по подсчетам компании в 2001 году женщины
      приобрели более 50% реализованных автомобилей этой модели.\r\n\r\nМодификации
      Sport и Sport Traс созданы не на платформе версии Explorer с пятью дверями,
      а на её усовершенствованном аналоге R (пикапы Ranger) - подвеска на торсионных
      тягах — спереди и неразрезной мост, оснащенный листовыми рессорами,- сзади.\r\n\r\nВо
      внешнем виде, также, можно увидеть отличия. Несколько выпуклая форма крыльев
      создает агрессивное впечатление. Уже имеющаяся цветовая палитра была расширена
      тремя другими цветами. Изменения не коснулись лишь задней дверцы, расположенной
      на багажнике.\r\n\r\nИнтерьер существенно изменился: обновленные панели на дверях
      с ручками «под алюминий», усовершенствованная конфигурация сидений, увеличивающая
      пространство для ног, инструментальная панель с приборами в серых тонах и остальные
      находки дизайнеров. В люксовом исполнении присутствует система Pioneer с CD-ченджером
      на 6 дисков.\r\n\r\nЛинейка двигателей, тоже, претерпела изменения: мотор SOHC
      V6 объемом 4л стал основным для «фордовских» кроссоверов с двумя дверьми. Трансмиссия
      — пятискоростная с механическим или автоматическим приводом.\r\n\r\nКонструкция
      кузов-рама усилилась уретаном, существенно понизив уровень вибрации и шумов.\r\n\r\nСистема
      безопасности данной модели выделяется присутствием в добавок к обычным боковым
      и фронтальным подушкам безопасности и защитных надувных занавесок, которые предохраняют
      пассажиров от удара сбоку или при переворачивании.\r\n\r\n205-сильный мотор
      с шестью цилиндрами кажется неплохим выбором для мощного внедорожника, однако,
      на небольшом Ford Explorer Sport этот двигатель превращает машину просто в дикого
      зверя.\r\n\r\nКоробка передач с прекрасно подобранными передаточными числами
      позволяет ездить без особых проблем по городским улочкам и по шоссе. Более жесткая
      рама вместе с обновленными пружинами, несомненно, сделали ход более тихим и
      плавным.\r\n\r\nВ 2003 году салон этой модели был несколько освежен. В базовую
      комплектацию вошли раскрашенные в тон кузова ручки на дверях, сидения с обогревом
      и регулируемой поясничной поддержкой, сделанные в двухцветовой гамме, несколько
      новых крючков в багажном отделении, а также, розетка с напряжением в 12 вольт.
      Сочетание элементов на приборной доске со «спортивными» циферблатами белого
      цвета. Салон отделан более практичной моющейся разновидностью ткани, исполнение
      с кожей все также доступно по заказу. Усовершенствованы держатели для стаканов
      и бутылок. Кресло водителя оборудовано шестью видами настроек и спинкой с углублениями.
      Все это прибавило места для ног, сидящих на заднем ряду пассажиров. Все сидения
      оснащены трехточечными ремнями безопасности в добавок к последовательно раскрывающимся
      подушкам безопасности спереди. Двери впереди оборудованы встроенной в тело зеркал
      подсветкой, работающей с помощью центрального замка. На верхней консоли присутствуют
      термометр для определения температуры на улице, «штурманская» индивидуальная
      подсветка и ниша для дистанционного пульта от гаража. В крыше, также, имеется
      люк moonruf, открывающийся при помощи одного лишь касания.\r\n\r\nСидение, расположенное
      сзади, возможно сложить в соотношении 50 на 50, а на пикапе Sport Trac — в соотношении
      60 на 40, причем это можно сделать в четырех вариантах. Модификации Explorer
      Sport и Sport Trac производятся в вариантах XLS, XLT и XLT Premium. Самое дорогое
      исполнение XLT Premium в своей стандартной компоновке имеет «фирменные» колеса
      из алюминия, противоугонную систему, электропакет и многое другие вещи.\r\n\r\nИнтерьер
      и оборудование кабины версии Sport Trac аналогичны своей сестре. Однако, есть
      и специальный вариант Adrenalin edition с другими колесами диаметром 16 дюймов
      с дисками из алюминия и системой Pioneer TM мощностью 485 ватт с девятью динамиками
      и восьмидюймовым сабвуфером. Салон этого автомобиля может похвастаться небольшим
      количеством эксклюзива, такого, как, например, специальные коврики на пол «берберского»
      вида с эмблемой фирмы и система боковых занавесок безопасности Canopy TM. Опционно
      предлагаются ограждение грузовой платформы для перевозки грузов большой длины
      и противотуманная оптика. Оба автомобиля и Explorer Sport, и Sport Trac оборудуются
      единственным сейчас 207-сильным двигателем V6 объемом 4л с коробкой передач,
      которая переходит в полноприводный режим автоматически. Предельно допустимая
      масса прицепа 2400 кг. На версии Ford Explorer Sport 2003 модельного года снижен
      уровень шума, а пикап Sport Trac сменил барабанные тормоза сзади на дисковые,
      вследствие того, что система ABS стала неотъемлемой частью его стандартной комплектации.\r\n\r\nВыпуск
      модификации Explorer Sport на короткой платформе и пикапа Explorer Sport Trac
      - на обычной, продолжался до 2005 года, до тех пор, пока не появился новый внедорожник
      Ford Freestyle."
    slug: explorer-sport
  - name: Ford F-150
    content: ! "Пикапы всегда пользовались популярностью на американском рынке. Самые
      известные из них - это лёгкие грузовики <strong>F-150</strong>. Эта модель была
      представлена в 1975 году.\r\n\r\nВ 1997 году состоялся дебют очередной генерации
      этих автомобилей. Она выделялась дизайном с более плавными и яркими линиями.
      Модель характеризуется довольно запоминающимся внешним видом. Экстерьер автомобиля
      сочетает в себе лаконичность, незримую силу и суровое изящество. Особенно бросается
      в глаза просто гигантский перед машины. Ford F-150, также, характеризуется практичными,
      четкими и надежными инженерными решениями.\r\n\r\nЭта модель сделана на базе
      массивной стальной рамы. На неё монтируется кузов и, с помощью подушек из резины,
      кабина. Сзади - ведущий мост в виде неразрезной рессорной балки, соединенной
      с удлиненной трубой карданного вала 10 см в диаметре. Передний мост оснащен
      оригинальной подвеской, сделанной при помощи одинарных диагональных сборных
      рычагов. При этом, поперечные литые рычаги по своим габаритам и форме сечения
      напоминают железнодорожный рельс. Они различной длины и скрещиваются друг с
      другом. Подобное устройство, при всей своей незатейливости, дает возможность
      установки рычагов приличной длины. Эти рычаги помогают функционированию подвески
      с минимальным вертикальным отклонением колес (отклонением от расчетной колеи)
      и, следовательно, улучшают устойчивость.\r\n\r\nАвтомобиль оборудуется рядным
      бензиновым 5-литровым силовым агрегатом с шестью цилиндрами.\r\n\r\nХотя, это
      и не легковая машина, но об удобстве и безопасности конструкторы не забыли.\r\n\r\nВ
      2001 году на чикагской автовыставке состоялся дебют легко-грузового концепта
      F-150 Lightning Rod, оборудованного мотором V8 большой мощности и выделяющегося
      экстравагантным для американских автомобилей подобного класса экстерьером. В
      погоне за молодыми покупателями весь кузов и сидения были оформлены с помощью
      татуировок в стиле маори.\r\n\r\nУспех модели Ford F-150 на рынке США не дает
      возможности концерну с легкостью подходить к модернизации этого автомобиля.
      Ведь новая модификация не должна потерять все то, что так понравилось потребителям,
      и должна была обзавестись самыми современными техническими новшествами. К тому
      же, необходимо развитие модели, чтобы не отставать от своих конкурентов на рынке,
      таких гигантов, как Chevrolet Silverado/GMC Sierra или нового полноразмерного
      пикапа Nissan Titan. Для борьбы с ними было выпущено новое поколение автомобилей
      F-150.\r\n\r\nСледующая генерация увидела свет на детройтской выставке в 2003
      году. Здесь появился полноразмерный пикап с другим дизайном, оборудованный усовершенствованными
      силовыми агрегатами, модели следующего года. Эта серия выделялась агрессивным
      стилем. Мужественное урбанистическое исполнение автомобиля в духе концепта Mighty
      F-350 Tonka, дебютировавшего на автошоу в Детройте в 2002 году, рубленые кузовные
      формы, мощная фальшрадиаторная решетка, немаленькие колеса из алюминия диаметром
      17 и 18 дюймов характеризуют машину, как главную трудовую лошадку американцев
      среднего класса. Более четкие формы не скрывают, а, наоборот, выделяют габариты
      автомобиля. Колея была расширена, колеса увеличились в размерах, кабина стала
      «стройнее», лишившись выпуклостей по бокам. Влияние модификации Tonka заметно
      и в дизайне кабины, наклоне лобового стекла, а также, в вертикальных дверных
      ручках.\r\n\r\nВ добавок к 4,6-литровому мотору V8 мощностью 231л.с. устанавливался
      и силовой агрегат Triton V8 объемом 5,4л мощностью 300л.с. с тремя клапанами
      на цилиндр и, с дебютными на «фордовских» грузовиках, изменяемыми фазами газораспределения.
      Трансмиссия автоматическая, иногда с рычагом, расположенном на полу, тормозная
      система на дисках для всех колес, АБС, также, часть базовой компоновки. Опционно
      предоставляются полноприводные варианты. Эта модель выпускается в нескольких
      исполнениях с учетом запросов потребителей из разных сегментов рынка. Кабина
      делается в трех конфигурациях с четырьмя дверьми. Regular Cab с сидениями в
      один ряд, с небольшим пространством для груза позади. Попасть туда можно через
      двери, которые открываются против хода. SuperCrew и SuperCab, оснащенные двумя
      рядами сидений, первый, более вместительный вариант, со стандартными задними
      дверьми на передних петлях. Две версии кузовной конструкции разной длины и оформления
      — Flareside с обычными бортами и Styleside с «надутыми» крыльями сзади. Пять
      видов отделки интерьера (XL, XLT, STX, FX4 и Lariat): от обычного без особых
      излишеств, до «люксового» с деревом и кожаной обивкой. В числе предлагаемых
      «опций» теперь предлагается и DVD-проигрыватель с экраном на жидких кристаллах.\r\n\r\nЭта
      модель предлагается с грузовыми отсеками различной длины — от 5,5 до 8 футов
      (от 1,68 до 2,44 м). Предельная грузоподъемность до 1300 кг, а предельный вес
      буксируемого прицепа — 4,3т.\r\n\r\nАвтомобили модельной линейки F лидируют
      в списках продаж среди легких грузовиков в течение 25 лет, а за несколько последних
      лет — и в списках продаж среди всех американских машин. Рекордным был 2001 год
      — в этот год было продано 911 597 экземпляров.\r\n\r\nВ 2003 году на рынке появился
      F-150 SVT Lightning. Кроме отличного от своих предшественников экстерьера автомобиль
      выделяется независимой подвеской сзади, шестискоростной механической трансмиссией
      и форсированным мотором Triton V8 объемом 5,4л. Двигатель оборудован нагнетателем
      и выдает уже 500 лошадиных сил. И это ещё не все, система SuperCooler может
      усилить мотор еще на 50 лошадиных сил, но небольшими отрезками по 45с."
    slug: f-150
  - name: Ford Transit
    content: ! "В шестидесятых года прошлого века конструкторы концерна озадачились
      идеей создания комфортабельного многофункционального средства передвижения для
      европейского потребителя. Поэтому <strong>Ford Transit</strong> имеет просто
      огромное количество разновидностей: от развозных маленьких фургонов с передним
      приводом и заниженным полом кузова до обыкновенного переднеприводного грузовика.\r\n\r\nДебютная
      генерация этой модели была представлена в 1965 году. В качестве источника тяги
      использовался бензиновый V-образный силовой агрегат с четырьмя цилиндрами.\r\n\r\nВ
      1978 году состоялась премьера второй значительно усовершенствованной генерации.
      Моторная линейка была расширена при помощи новых образцов, а внешность приобрела
      строгие очертания, благодаря решетке радиатора из пластика и прямоугольной оптике.\r\n\r\nМодель
      третьей генерации увидела свет в 1986 году. Она производилась в нескольких модификациях
      в зависимости от предельной грузоподъемности и длины колесной базы.\r\n\r\nПод
      капотом находился 2,5-литровый дизель с прямым топливным впрыском.\r\n\r\nВ
      1989 году в гамме силовых агрегатов проявился 80-сильный дизель и, также, дизельный
      двухлитровый мотор с регулируемым катализатором.\r\n\r\nВ 1991 году эта модель
      была модернизирована.\r\n\r\nВ 1994 году был сделан небольшой фейслифтинг: радиаторная
      решета с горизонтально расположенными перекладинами уступила свое место облицовке
      овальной формы.\r\n\r\nСледующая генерация была представлена в 2000 году. Модельный
      ряд Ford Transit все более расширялся — появляются автобусы, фургоны, а также,
      грузопассажирские модификации с колесной базой двух типов - 3570 мм и 2835 мм
      - и высоким или средним плоским верхом.\r\n\r\nВнутри Transit довольно много
      места. Следует сказать, что кресла для вариантов с восемью, девятью и двенадцатью
      пассажирами практически ничем не отличаются. Все это — следствие унификации.
      В зависимости от предпочтений клиента этот автомобиль может оборудоваться или
      задним, или передним приводом. При этом эти две модификации практически не имеют
      различий. Ларчик открывается просто: кузовная конструкция обоих автомобилей
      одинакова, также, как и тормозное устройство, и система гидравлики. Силовой
      агрегат с навесным оснащением и подвеской сделаны на особом подрамнике. Поэтому,
      если возникала необходимость переделать машину с передним приводом в вариант
      — с задним, нужно было всего лишь заменить подрамник.\r\n\r\nНа основе коммерческой
      модификации данной модели большого размера был сделан Transit Connect такого
      же класса. Этот автомобиль выделяется запоминающимся внешним видом и уменьшенными
      размерами по сравнению со своим предшественником, а что касается большего числа
      его узлов и агрегатов, так они остались прежними. Ford Transit Connect поставляется
      в разных вариантах исполнения на базе одной платформы, отличающимися друг от
      друга оформлением интерьера и габаритными размерами. Предельная грузоподъемность
      одной из версий этой модели, оборудованной одним из двух современных турбированных
      дизельных двигателей, достигает 900 кг.\r\n\r\nПочти сразу же после премьеры
      генерации 2000 года производитель представил особую модификация Transit, разработанную
      гоночным подразделением Ford Racing с маркировкой WRC. Эта версия набирала скорость
      в 100 км/ч лишь за 7,9 секунды при предельной скорости более 200 км/ч. Все это
      стало возможным, благодаря увеличенной до 165 лошадиных сил мощности серийного
      турбированного дизеля объемом 2,4л. Этот автомобиль имел в своем распоряжении
      массивный и крепкий каркас безопасности и гоночные пластиковые кресла, оснащенные
      пятиточечными ремнями безопасности. Спереди находились вентилируемые диски диаметром
      400 мм. Эта модификация оснащалась двумя видами колес диаметром 18 или 20 дюймов.\r\n\r\nК
      2001 году моторная линейка Ford Transit состояла из двухлитровых 55-, 63- и
      74-сильных турбированных дизелей DuraTorq TD. Машины с задним приводом оборудовались
      дизельными агрегатами с турбонаддувом мощностью в диапазоне 90 — 125 лошадиных
      сил объемом 2,4л. Для «лихачей» был предусмотрен бензиновый двигатель мощностью
      145 лошадиных сил.\r\n\r\nВ 2002 году состоялась премьера Transit Jumbo и микроавтобуса
      на семнадцать мест. Первый вариант представлял собой утяжеленную модификацию
      Transit с общим весом полностью металлического автомобиля в 4250 кг. Габариты
      грузового отделения были такими 4107/1885 мм (длина/высота). Размеры сдвижной
      двери сбоку дают возможность погружать либо разгружать европоддоны.\r\n\r\nВ
      2003 году конструкторы концерна представили Connect X-Press. В отличие от стандартного
      Transit эта версия была на 7 см ниже и имела в своем оборудовании несколько
      деталей ходовой части и подвески от Ford Focus, в дополнение к литым дискам
      диаметром 18 дюймов. Для создания более запоминающегося образа Connect X-Press
      на боковой части кузова была нанесена надпись X-Press тремя различными цветами.\r\n\r\nУ
      Focus RS фургон позаимствовал турбированный мотор Duratec RS объемом два литра
      мощностью 215л.с., пятиступенчатую коробку передач, тормозную систему Brembo
      с цельными задними дисками (280 мм) и вентилируемыми — передними (325 мм). Передний
      мост этой модификации был оборудован подвеской типа McPherson, а задний — стандартной
      подвеской Transit. Внутреннее убранство машины не очень сильно отличалось от
      классического Ford Transit Connect, хотя и имело в своем оснащении спортивные
      кресла с кожаной обивкой Alcantara, сделанные в черно-белых цветах, и особый
      эксклюзивный руль."
    slug: transit
  - name: Ford Five Hundred
    content: ! "<strong>Ford Five Hundred</strong> – автомобиль с кузовом седан, относящийся
      к классу full-size по принятой в Америке классификации, производившийся концерном
      с 2005 по 2007 год. Это название досталось ему в наследство от «фордовской»
      классики пятидесятых-семидесятых годов машин Galaxie 500 и Fairlane 500.\r\n\r\nЭта
      модель дебютировала на детройтском автомобильном салоне в 2004 году. Её производством
      занимался чикагский завод, на котором изготовляли в основном модификацию Taurus
      четвертой генерации. Ford Five Hundred появился на рынке в сентябре 2004 года.
      В сегменте автомобилей среднего класса Ford Taurus был заменен версией Ford
      Fusion, увидевшей свет в 2005 году, хотя, и Five Hundred можно называть наследником
      Taurus, так как «пятисотый» стал выпускаться в тех же цехах в Чикаго.\r\n\r\nFive
      Hundred сошел с конвейера последний раз в 2007 году вместе с моделями Mercury
      Montego и Ford Freestyle. По окончании Североамериканской автомобильной выставке
      в 2007 году \"пятисотый\" получил новое название Ford Taurus пятой генерации.
      Подобная маркировка возвратилась в модельный ряд компании Ford после годовалого
      отсутствия. Предыдущее поколение Taurus было сделано на другом шасси и позиционировалось
      как машина среднего класса, находясь на канадском рынке до 2007 года, не претерпев
      особых инноваций с времен модели 2006 года.\r\n\r\nОбновленная модель Five Hundred
      появилась на ближневосточном рынке в 2008 году. А вот, например, в Мексику компания
      не поставляла Taurus пятой генерации, рассчитывая на автомобили Dodge Charger
      и Chrysler 300 в классе полноразмерных седанов.\r\n\r\n«Пятисотый» - это модель
      с передним приводом в сегменте full-size (полноразмерные авто). Этот автомобиль
      обладает большей длиной, чем его прямые соперники на рынке Toyota Avalon и Chevrolet
      Impala, но он не такой длинный, как, например, Ford Crown Victoria. Интерьер
      характеризуется деталями, сделанными с помощью пластика, элементами «под дерево»
      и имеет сходные черты с европейскими машинами. Первым в голову приходит автомобиль
      VolksWagen Phaeton — очень похожая передняя панель. К тому же, и приборная доска
      не сильно отличается от немецкого автомобиля. На руле большое количество всевозможных
      кнопок, управляющих дополнительными функциями, как на Mondeo, и оригинальная
      «фордовская» деталь - аналоговые часы с циферблатом овальной формы на передней
      консоли. Объем внутреннего пространства «пятисотого» с колесной базой в почти
      три метра прекрасно хватает, чтобы с удобством разместить пятерых человек. Объем
      багажного отделения достигает 595л. Сидение, расположенное сзади, компонуется
      в стандартной пропорции два к трем. Так как этот автомобиль — типичный «американец»,
      то он оборудован большим числом подстаканников и подобных устройств всяких мелких
      вещей.\r\n\r\nВ модельной линейке компании Ford Five Hundred планировался как
      флагманская модификации. Вид спереди этого автомобиля имеет схожие черты с версией
      Mondeo, сбоку - с Audi A6, а сзади - с «мерседесовской» линейкой S. Если не
      обращать внимание на несколько выпученную форму фар какого то уж очень интересного
      вида, внешний вид этой машины выглядит соответственно всем канонам. Это, очевидно,
      и было главной целью разработчиков: флагман компании с чересчур витиеватым дизайном
      выглядел бы как то странно.\r\n\r\nДанная модель производилась в трех исполнениях:
      SE, SEL, а также, Limited. В первой комплектации есть сидение водителя с шестью
      видами настроек, аудиосистема, кондиционер, колеса из легкого сплава диаметром
      17 дюймов и т. д. Перечень опционного оснащения может похвалиться регулируемым
      узлом педали с памятью, парктроником, полноприводной системой и люком. Компоновка
      Limited состоит из всего, что только можно представить, в том числе и из колес
      диаметром 18 дюймов.\r\n\r\n200-сильный силовой агрегат Duratec 30 V6 объемом
      3л агрегатируется с шестискоростной автоматической трансмиссией. Автомобиль
      оснащается «резиной» Continental (SE и SEL варианты) диаметром 17 дюймов, а
      в исполнении Limited гоночными шинами Pirelli диаметром 18 дюймов. Полноприводная
      конструкция (AWD) досталась в наследство от Volvo XC90.\r\n\r\nЭта модель сконструирована
      на основе платформы Ford D3 (или Volvo P2), с помощью которой сделаны автомобили
      Volvo S60, XC70, S80, а также, XC90 SUV. Подобная платформа была и у машины
      Mercury Montego, на основе которого впоследствии создали внедорожник Ford Freestyle.\r\n\r\nАвтомобиль
      сделан с помощью стальных подрамников. Передняя подвеска — типа Макферсон, задняя
      — многорычажная. Дисковая тормозная система присутствует на всех колесах, а
      диски спереди ещё и вентилируются.\r\n\r\nС точки зрения безопасности эта модель
      является достойным наследником шведской компании Volvo. В дополнение к ремням
      с преднатяжителями и подушкам безопасности автомобиль оборудуется системой,
      отключающей бензонасос в случае удара, и рулевой колонкой, которая складывается.
      Также, присутствует в базовом исполнении и ABS, оснащенная системой распределения
      тормозных сил.\r\n\r\nFord Five Hundred создавался как автомобиль, который может
      предоставить все преимущества полноразмерной версии, тем не менее, создателям
      удалось применить и технические решения, которые помогли уменьшить объем используемого
      горючего. Эта модель с кузовом седан вышла довольно высокой, что дает столько
      же пространства и такую же обзорность для сидящего за рулем этой машины человека,
      как и внедорожник. Кроме того, эта модификация может похвастаться довольно вместительным
      багажным отсеком, превосходящим по объему своих соперников на рынке. На испытаниях
      NHTSA и IIHS Five Hundred показал превосходные результаты."
    slug: five-hundred
  - name: Ford Freestar
    content: ! "В 2003 году на соответствующим образом переоснащенном производстве
      Oakville Assembly Plant (Онтарио, Канада) был изготовлен дебютный концепт <strong>Ford
      Freestar</strong>. Только на этом предприятии и производилась эта машина. Концерн
      вложил в этот завод шестьсот миллионов долларов на усовершенствование оснащения
      и использование последних технических достижений.\r\n\r\nЭта модификация сменила
      минивэн Windstar по той простой причине, что руководство Ford решило сменить
      маркировку «легковушек» на слова начинающиеся буквой «F». Таким образом, модернизированный
      Windstar стал версией Freestar. На деле это практически один и тот же автомобиль,
      разве что с несколько измененной конструкцией и улучшенной управляемостью. Кузовная
      конфигурация, фактически, такая же, за исключением некоторых нововведений.\r\n\r\nМинивэн
      Windstar была успешным проектом компании, который опередил на рынке подобные
      автомобили компании Chrysler, благодаря своему аэродинамическому дизайну. Модель
      Freestar в целом сохранила этот стиль и обзавелась некоторыми новшествами. Она
      была сделана все на той же платформе V-platform образца 1999 года, старый двигатель
      версии Windstar объемом 3,8л был были заменен 3,9- и 4,2-литровым собратьями.
      Коробка передач получила необходимое усиление, увеличившее её надежность.\r\n\r\nFord
      Freestar может вместить до семи пассажиров. Он выпускался в исполнениях Base,
      Sport, SE, SEL и Limited.\r\n\r\nЭта модель обзавелась целым рядом усовершенствований,
      таких как - новейшая четырехскоростная автоматическая коробка передач, тормозная
      система последнего поколения с дисками большей ширины на всех колесах, оборудованная
      системой «Panic Brake Assist» в стандартном оснащении автомобилей с системой
      AdvanceTrac от Ford, обновленная, поднимающаяся наверх дверь багажника и компонующиеся
      до полностью плоского положения сидения в третьем ряду - что значительно облегчило
      доступ к ним.\r\n\r\nЭта модель была первым минивэном, оборудованным системой
      «занавесок» безопасности - Safety Canopy System (наследство Volvo). Эта система
      способна предохранить головы, сидящих на всех без исключения сидениях людей,
      в случае удара сбоку или переворачивании машины. Сидящие спереди пассажиры защищены
      от удара сбоку, также, и «подушками», установленными в спинках сидений.\r\n\r\nИнтерьер
      и приборная доска отличаются различными новшествами и не имеют абсолютно ничего
      общего со своим предшественником модификацией Windstar. Кроме того, в отделке
      салона были использованы материалы лучшего качества.\r\n\r\nАвтомобиль может
      похвастаться всеми возможными опциональными возможностями, которые придутся
      по душе любому водителю. Разного рода подставки и держатели обеспечат комфорт
      во время путешествия со всей семьей, а климат-контроль, охватывающий все три
      части минивэна, создаст прекрасную обстановку.\r\n\r\nДанная модель оборудована
      чугунным 3,9-литровым силовым агрегатом «Essex» V-6. Обновленный профиль распредвала
      дает возможность более мягкого интегрирования с 193-сильной тягой и средним
      вращением в 1500 об/мин. В оснащении этой модификации имеется, также, и самый
      крупный для этого класса автомобилей мотор V6 объемом 4,2л и мощностью 201л.с.
      Первый двигатель входил в базовую комплектацию для рынка США, а второй — для
      рынков Канады и Мексики. К тому же, конструкторы поработали и над шумопонижением
      силового агрегата: они сменили абсолютно все крепления, что привело к почти
      полному устранению вибрации. Машина расходует 10,5л по шоссе и 15л по городским
      улицам.\r\n\r\nFord Freestar был оборудован более жесткой подвеской, предохраняющей
      минивэн от опрокидывания.\r\n\r\nБыл у этого автомобиля и брат-близнец Mercury
      Monterey. Эта версия появилась после прекращения выпуска меньшего минивэна Villager,
      фактически, переименованного Nissan Quest, в 2002 году. Также как и Freestar,
      эта модель могла вместить семерых пассажиров. Однако, в отличие от своего близнеца,
      Mercury Monterey мог похвастаться большим количеством опций и 4,2-литровым двигателем
      в стандартной комплектации. Подобно версии Ford Freestar, этот вэн не пользовался
      большим успехом на рынке из-за не очень удачного дизайна по сравнению с аналогичными
      моделями своих конкурентов и общего падения спроса на рынке минивэнов. Всего
      лишь 567 автомобилей Monterey было продано в августе 2006 года. На момент прекращения
      производства моделей 2007 года было реализовано только 1354 экземпляра Mercury
      Monterey. Канадский завод Oakville Assembly впоследствии переоборудовали под
      производство моделей Ford Edge и Lincoln MKX crossover SUVs. Последний Monterey
      сошел с конвейера 25 августа 2006 года. Общее количество проданных моделей Mercury
      Monterey за три года их производства составило 32,195 экземпляров.\r\n\r\nОба
      автомобиля и Ford Freestar, и Mercury Monterey подвергались серьезной критики
      за плохое качество интерьера, слишком большую трансмиссию, проблемы с тормозной
      системой и за общее качество машины по сравнению с другими производителями.
      Уровень продаж модификации Freestar сократился на 20% в 2006 году, а модификации
      Monterey — на 40% в 2005 году. Последний Ford Freestar сошел с конвейера в канадском
      Оуквилле 17 ноября 2006 года.\r\n\r\nFord Freestar остается и сейчас довольно
      популярной машиной на рынке подержанных автомобилей."
    slug: freestar
  - name: Ford Freestyle
    content: ! "Появление <strong>Ford Freestyle</strong> предварялось заявлением
      Ford о том, что концерн в ближайшем будущем выпустит новую модификацию под не
      очень ярким именем CrossTrainer. Но после того, как Ford объявил в своем решении
      о переименовании всех своих легковых автомобилей только названиями на букву
      F, эта модель была переименована во Freestyle. Эти события произошли в 2005
      году.\r\n\r\nОбновленное наименование автомобиля не встретило неприязни, так
      как, в этой модификации конструкторы собрали воедино характеристики, которые
      можно с полной уверенностью отнести и к кроссоверу, и универсалу, а именно -
      удлиненный капот, большой дорожный просвет, монументальный «задиристый» вид
      решетки радиатора, крыша с двумя уровнями, массивные ручки на дверях и внушительные
      зеркала заднего вида. Сидения внутри расположены в три ряда. А вот о них можно
      поговорить и отдельно.\r\n\r\nПервоначально эта модель выпускалась в двух видах
      компоновки: на шесть или на семь пассажиромест. В среднем ряду сидений можно
      было установить диван на три места со спинкой, складывающийся в отношении 3/2,
      или пару раздельных кресел. Высокий верх машины позволял находящимся внутри
      салона людям прекрасно себя чувствовать. Эта модификация, прежде всего, машина
      для всей семьи, и потому, в ней предполагается большое количество всевозможных
      ящиков и карманов для всяких мелких вещей, в том числе, специальный бокс, расположенный
      над центральной консолью, и особая ниша над расположенными спереди сидениями,
      где можно хранить ключи или, например, солнечные очки. В первоначальном варианте
      интерьер автомобиля делался с помощью пластика, а в улучшенном исполнении —
      с помощью натуральной кожи. Центральная консоль оформлена с использованием редких
      сортов деревьев. Весь объем используемого пространства для грузов достигает
      половины кубического метра. Предельный грузовой объем со сложенными передними
      и средними сидениями равен 2,4 кубических метра.\r\n\r\nДебютное поколение модели
      Freestyle производилось одновременно в трех исполнениях: SE, SEL, а также, Limited.
      В первый вариант оснащения вошли CD-плейер, кондиционер, разнообразные электронные
      системы, в том числе и ABS, раздельные сидения во втором ряду (из-за чего количество
      мест уменьшилось до шести) и регулировка места водителя при помощи электрического
      привода. Исполнение SEL могло похвастаться встроенным CD-чейнджером на шесть
      дисков, легкосплавными дисками на колесах диаметром 43 см, автоматизированной
      оптикой и бортовым компьютером. И последний вариант - Limited - оснащался колесами
      диаметром 18 дюймов, устройством контроля микроклимата, разделенным на две зоны,
      сидениями первых двух рядов с кожаной обивкой высокого качества, настройкой
      кресла пассажира спереди и специальной опцией компоновки сидений последнего
      ряда в соотношении 50\\50.\r\n\r\nПередний ряд сидений автомобиля мог быть оснащен
      «опционными» подушками безопасности по бокам и особыми «занавесками» на всех
      окнах. Также, эта модель могла похвастаться и другими новшествами в своей комплектации,
      таким как - датчики парковки сзади, автоматически регулируемые педали, оригинальное
      спутниковое радио Sirius, DVD-проигрыватель стандартной версии, специальная
      навигационное устройство для автомобилей генерации 2006-2007 годов, а также,
      открытая, панорамная крыша.\r\n\r\nСтандартная версия Ford Freestyle была переднеприводной
      машиной, но за отдельную оплату можно было получить и полноприводный вариант
      с пресловутой системой 4WD. Эта модель оснащается 203-сильным шестицилиндровым
      силовым агрегатом Duratec объемом 3л, крутящий момент при этом составляет 281
      Нм. Крутящий момент приобретается колесами от мотора при помощи специального
      бесступенчатого вариатора (CVT) — совместного детища концерна Ford и германской
      компании ZF. Это устройство отличается от широко используемой стандартной трансмиссии
      тем, что оно не осуществляет регулировку передаточных чисел прерывисто, перескакивая
      с одной скорости на другую, а постоянно меняет эти передаточные числа с целью
      того, чтобы добиться самой подходящей производительности, и вследствие этого,
      более экономичного расхода горючего. К тому же, абсолютно независимая подвеска
      дает возможность плавного движения автомобиля и идеального прохода поворотов.\r\n\r\nА
      сейчас можно поговорить и о системах безопасности на этом транспортном средстве.
      Такое впечатление, что конструкторы попытались укомплектовать Ford Freestyle
      всем, чем только можно, включая передние, а также, и боковые подушки безопасности,
      специальную тормозную систему с дисками на всех колесах, добавочную электронную
      защитную систему при опрокидывании. К тому же, на том автомобиле можно увидеть
      и знаменитые датчики парковки компании Ford. А с 2007 года каждая машина этой
      серии оборудуется еще одним устройством - системой Safety Canopy с подушками
      безопасности в количестве 6 штук.\r\n\r\nFord Freestyle был сделан на базе платформы
      Ford D3, также, как и Mercury Montego, Ford Five Hundred и некоторые модели
      Volvo. К слову, хоть Volvo XC90 и сделано на этой же платформе, однако у этих
      двух машин достаточно много различий. Кроме того, Freestyle может похвастаться
      и так называемым «command seating», сидением с поднятым положением туловища(H-point),
      тем самым, увеличивая обзор с водительского места и облегчая доступ внутрь машины."
    slug: freestyle
  - name: Ford Telstar
    content: ! "Данная модель является легковой машиной среднего класса, производимой
      концерном для азиатского, африканского и австралийского рынков с 1983 года.
      Ford Telstar был сделан на основе шасси Mazda Capella / 626. Отличия между этими
      двумя автомобилями можно было найти лишь в дизайне, характеристиках двигателей
      и во внутренней отделке. Моделями в этом сегменте, также, были Mazda Capella,
      Ford Tempo, Mazda Cronos и Ford Sierra.\r\n\r\nДебютная генерация Telstar (AR)
      этого автомобиля пришла на смену Ford Cortina. Данная модель производилась большей
      частью как седан с четырьмя дверьми или как хетчбэк - с пятью, хотя на японском
      и новозеландском рынках можно было встретить и универсалы с пятью дверьми.\r\n\r\nЭто
      поколение оснащалось одним двухлитровым 94-сильным мотором с карбюратором, совмещенным
      с пятискоростной механической трансмиссией или трехскоростной автоматической
      коробкой передач. К тому же, на том автомобиле присутствовала подвеска с автоматическим
      регулированием, подобно Mazda 626.\r\n\r\nTelstar TX5 1990 года с кузовом хетчбэк
      характеризовался такими размерами: 4535/1690/1375 мм при колее 1455/1465 мм
      с колесной базой в 2575 мм. Вес снаряженного автомобиля достигал 1200 кг с предельно
      возможным - почти в полторы тонны. Минимальный дорожный просвет равнялся 16,5
      см. Под капотом находился 1,8-литровый 115-сильный силовой агрегат с 6000 об/мин,
      расходовавший топлива в количестве 11,1 литра на 100 км по городу и 5,3 литра
      - по трассе. Машина оборудовалась четырехскоростной автоматической коробкой
      передач и была «обута в резину» 185/70R14 87S.\r\n\r\nАвтомобиль с кузовом универсал
      1994 года достигал размеров 4600/1690/1465 мм при колее 1455/1465 мм с колесной
      базой 2575 мм. Вес снаряженной машины равнялся 1310 кг при предельно допустимом
      - в 1695 кг, минимальный клиренс составлял 17 см. В эту модификации могло поместиться
      до семи пассажиров, благодаря еще одному добавленному ряду сидений. Основной
      115-сильный мотор объемом 1,8л расходовал 5,3 литра на 100 км по трассе и 10
      литров - по городу. Это была переднеприводная модель с четырехскоростной автоматической
      трансмиссией. Базовый размер «резины» - 185/65R15 87H.\r\n\r\nНа австралийский
      рынок кроме модификации Ford Corsair (переделанной копии автомобиля Nissan Pintara)
      поставлялся и Telstar ТХ5 с кузовом хэтчбек. В свой премьерный год Ford Telstar
      получил титул автомобиль года от журнала Wheels. В 1985 году этот автомобиль
      подвергся рестайлингу и обзавелся маркировкой AS. С 1987 года на эту версию
      начали устанавливать впрысковые двигатели АТ. Свое второе звание лучшего автомобиля
      года по версии все того же журнала Wheels эта модель получила в 1992 году за
      вариант АХ.\r\n\r\nМодификация АХ поступала на рынок в различных исполнениях,
      таких как LX, GLX, Ghia и GT. Специальный вариант исполнения GT был выпущен
      в 1991-92 годах ограниченным количеством. Полный привод был доступен только
      в самом дорогом варианте компоновки.\r\n\r\nНа новозеландском заводе в городе
      Окленд производились автомобили с кузовом хэтчбек и седан, по своей конструкции
      походившие на европейский вариант Mazda 626. Устанавливались бензиновые 1,6-
      и 2,0-литровые силовые агрегаты Mazda с четырьмя цилиндрами. В 1992 году гамма
      моторов пополнилась в дополнение к рядным двигателям объемом 1,8 и 2,0 литра
      и 2,5-литровым мотором V6. Также, производились версии и с кузовом универсал
      данной модели. Когда первые экземпляры Ford Mondeo пошли на экспорт, новозеландское
      производство концерна стало выпускать автомобили Telstar Contour и Telstar Mystique,
      названные так в честь американских вариантов машин Ford и Mercury. Также, присутствовала
      и «заряженная» версия Telstar Radisich с двигателем V6, получившая такое название
      в честь новозеландского гонщика Пола Радисича. Производство концерна в Новой
      Зеландии перестало существовать в 1997 году, хотя и по нынешний день автомобили
      Ford Telstar пользуются большой популярностью в этом регионе.\r\n\r\nНа японский
      рынок эта модель попала раньше всех других - в 1982 году. Она была сделана на
      базе платформы Mazda GC, с 1987 в продажу поступила модернизированная модификация
      на базе платформы GD. С 1990 года выпускается универсал, а на следующий год
      появился и седан с новейшей платформой GE с новой маркировкой «II». В последний
      раз платформу GF можно было увидеть на моделях 1997 года и лишь на дорогах Японии.\r\n\r\nНа
      южноафриканском рынке эта модель пришла на смену Ford Sierra в 1993 году. Выпуск
      Telstar производился вместе с моделью Mazda 626 вплоть до 1998 года.\r\n\r\nНа
      Тайване эту версию производили под именем Ford Lio Хо на дочернем заводе концерна.
      В начале третьего тысячелетия Ford Telstar собирался и в Малайзии. Эту модель
      можно было найти и в Сингапуре, и в Гонконге, и в Индонезии, а также, на Филиппинах
      и на Кипре.\r\n\r\nС 1995 по 1999 год Ford Telstar был постепенно заменен модификацией
      Ford Mondeo."
    slug: telstar
  - name: Ford Windstar
    content: ! "Премьера фургона <strong>Ford Windstar</strong> была проведена в 1994
      году. Эта модель вышла в духе своего времени и со стильными дизайнерскими решениями.
      Этот автомобиль — достаточно стремителен и скорость в 100 км/ч он набирает за
      13,5 секунды, имея снаряженный вес в размере 2000 кг. Хотя при активном вождении
      расходует большое количество топлива — 18л на 100 км. Под капотом находится
      бензиновый трехлитровый силовой агрегат V6 с многоточечном впрыском. Эта модель
      собирается в Канаде.\r\n\r\nВ 1998 году был проведен фейслифтинг Windstar. Этот
      вариант мог похвастаться не только улучшенной безопасностью и экологичностью
      по сравнению с другими машинами этого класса, но и стал новой вехой в «минивэновской»
      истории.\r\n\r\nВнутри автомобиля сидения для водителя и шести пассажиров располагались
      в три ряда. Имелась возможность изменения конфигурации сидений по желанию клиента.
      Чтобы пассажиры себя чувствовали еще более комфортно, сдвижная дверь была установлена
      и с левой стороны. Средний ряд сидений может перемещаться влево/вправо, образуя
      таким образом проход к заднему ряду с левой либо правой стороны. Надежность
      конструкции в случае фронтального удара заметно улучшилась для водительского
      места и места его соседа, сидящего справа.\r\n\r\nЭта модель является первым
      минивэном с боковыми подушками безопасности в добавок к фронтальным подушкам.
      Первый вариант способен обеспечить защиту грудной клетки и головы впереди сидящих
      пассажиров в случае бокового удара.\r\n\r\nИмеется возможность установки двух
      типов силовых агрегатов V6: трехлитрового 152-сильного и 3,6-литрового 206-сильного
      моторов. Оба двигателя агрегатируются с четырехступенчатой автоматической коробкой
      передач. Трехлитровый мотор, несмотря на не такое большое количество выдаваемой
      тяги, способен разогнать машину до скорости в 180 км/ч. Максимально достижимая
      скорость с другим двигателем автоматически ограничена пределом в 175 км/ч.\r\n\r\nК
      характерным чертам этой модели, с технической точки зрения, можно отнести полунезависимую
      подвеску на заднем мосту, оборудованную пневматическими компонентами с изменяемой
      жесткостью в зависимости от ситуации на дороге. Тормоза спереди - дисковые,
      а сзади — барабанные, к тому же, имеется система ABS. В базовую компоновку включены
      аудиосистема хорошего качества, электронный компас и кондиционер. По желанию
      клиента интерьер может быть оформлен кожаной обивкой.\r\n\r\nКак говорят конструкторы,
      этот автомобиль — самый экологически чистый среди машин своего класса. Его бензиновый
      силовой агрегат соответствует абсолютно всем нормам обще-американского стандарта
      LEV, а с необходимыми изменениями и нормам стандарта ULEV в Калифорнии. Следует
      отметить, что в этой ситуации уменьшать количество выдаваемой тяги 3,8-литровым
      мотором V6 ради большей экологичности не пришлось: мощность этого двигателя
      по прежнему составляет 200 лошадиных сил, и это максимум для автомобилей подобного
      класса.\r\n\r\nFord Windstar имеет «опциональную» возможность установки электрического
      привода для сдвижных дверей, оснащенного дистанционным управлением. Нужно всего
      лишь воспользоваться необходимой кнопкой на брелоке — и две двери дадут вам
      возможность попасть внутрь машины. Нажмете другую кнопку — и эти двери закроются.\r\n\r\nХарактерная
      проблема для автомобилей этого класса - плохая обзорность вместе с большими
      размерами транспортного средства, затрудняющими маневрирование на небольшой
      площади - была решена при помощи датчика расстояния, предупреждающего звуковым
      сигналом о препятствиях того, кто сидит за рулем. К тому же, улучшенному обзору
      способствует большая площадь остекления.\r\n\r\nСледующая «опционная» возможность
      — это прекрасная аудиосистема, позволяющая сидящим и сзади, и спереди пассажирам
      пользоваться разными устройствами одновременно. Например, те, кто сидит сзади
      могут слушать магнитофон, а те, кто сидит спереди — CD-проигрыватель с помощью
      наушников.\r\n\r\nС 2003 года все версии этой модели оборудуются оформленными
      в одних тонах с кузовом бамперами и боковыми зеркалами с обтекаемым дизайном.
      По своему желанию клиент может воспользоваться встроенными сиденьями для детей
      (система LATCH) и оригинальной «фордовской» системой противоскольжения (AdvanceTrac).\r\n\r\nИспользуется
      лишь единственный 3,8-литровый 203-сильный силовой агрегат (325 Н•м).\r\n\r\nВ
      течение многих лет минивэн Ford Windstar пользовался большой популярностью как
      машина для всей семьи. Однако с некоторого времени вся слава может достаться
      новой версии модели Freestar 2004 года. По той простой причине, что концерн
      пришел к выводу о том, что вся маркировка легковых автомобилей Ford в своем
      названии первой буквой будет иметь F. Таким образом, модификация Windstar стала
      модификацией Freestar. Практически это один и тот же автомобиль, разве что Freestar
      немного усовершенствован и более легок в управлении.\r\n\r\nМодель Freestar
      кроме своего нового облика обзавелась интерьером из более качественных материалов,
      гораздо более крепкой обновленной подвеской, способной защитить машину от опрокидывания,
      другой подстветкой, подушками безопасности для первого, второго и третьего рядов
      сидений и обновленными формами приборной доски. Также, стало легче получать
      доступ к последнему ряду сидений, способному компоноваться до полностью плоского
      положения.\r\n\r\nЭта модель оборудована чугунным 193-сильным силовым агрегатом
      «Essex» V-6 объемом 3,8л. Имеется, также, возможность установки 4,2-литрового
      201-сильного двигателя. Создатели этого автомобиля поработали и над шумопонижением
      моторов: они смогли существенно уменьшить вибрации и заменили абсолютно все
      крепления. Переднеприводный Freestar обзавелся дисковой тормозной системой с
      ABS и четырехступенчатой автоматической коробкой передач."
    slug: windstar
  - name: Ford Taurus
    content: ! "Эта модель была представлена на Лос-анджелесском автомобильном салоне
      в 1985 году. Это были среднеразмерный седан с четырьмя дверьми или универсал,
      оба варианта с передним приводом. Вес снаряженной машины достигал полутора тонн
      с колесной базой в 2700 мм. Необычный внешний вид модели выделялся наличием
      панели в один тон с кузовом вместо радиаторной решетки, на которой овальная
      «фордовская» эмблема нашла себе место между передними источниками света.\r\n\r\n<strong>Ford
      Taurus</strong> производился в четырех исполнениях: MT-5, L, LX и GL. Модификации
      MT-5 и L выделялись своей простотой и оборудовались 2,5-литровым 90-сильным
      мотором с четырьмя цилиндрами. Эти исполнения отличались большей частью коробкой
      передач: L оснащалось трехскоростной автоматической трансмиссией ATX, MT-5 —
      пятиступенчатой механической трансмиссией (Manual Transmission-5).\r\n\r\nВерсия
      GL характеризовалась таким оборудованием, как грузовая сетка в багажном отделении,
      козырьки с зеркалами и подсветкой и центральный подлокотник во втором ряду сидений
      на седанах. Версия LX имела в своем распоряжении следующее оборудование: электрические
      стеклоподъемники, стерео-магнитолу, сидение водителя с электроприводом, кондиционер,
      центральный замок и круиз-контроль.\r\n\r\nИз-за того, что мотор с четырьмя
      цилиндрами не справлялся со среднеразмерным седаном, исполнения GL и LX зачастую
      оснащались трехлитровым 140-сильным агрегатом V6. Такой вариант оборудовался
      четырехскоростной автоматической коробкой передач AXOD.\r\n\r\nВ 1988 году свет
      увидела «заряженная» спортивная версия «Super High Output»(SHO) с 220-сильным
      четырехклапанным двигателем объемом три литра. Мотор совмещался с пятискоростной
      механической трансмиссией, «автомат» стал устанавливаться с 1993 года. В таком
      исполнении производились только седаны.\r\n\r\nВ 1988 году моторная линейка
      расширилась за счет 3,8-литрового 140-сильного источника тяги. Этот мотор стал
      опцией для всех автомобилей за исключением исполнений MT-5 и L.\r\n\r\nВ 1988
      году с конвейера сошел последний Ford Taurus MT-5 Wagon.\r\n\r\nВ 1989 году
      некоторые автомобили «опционно» оснащали антиблокировочной системой ABS.\r\n\r\nС
      1990 года в базовое исполнение вошли CD проигрыватель, ABS для седанов, подушка
      безопасности водителя и видоизмененная приборная доска. Нужно отметить, что
      панели приборов в то время делались в нескольких вариантах в зависимости от
      внешности и градуировки шкал одометра и спидометра.\r\n\r\nВ 1991 году мотор
      с четырьмя цилиндрами был модернизирован и стал выдавать 115 лошадиных сил вместо
      прежних 90. В этом же году появилось новое исполнение L-Plus с центральным замком,
      кондиционером и автоматической трансмиссией.\r\n\r\nВ 1992 году дебютировала
      вторая генерация этой модели. Она выделяется обновленными кузовными очертаниями,
      новым внешним видом и несколько измененной платформой. Дизайн кузова изменился
      до неузнаваемости — силуэт остался прежним, однако большинство кузовных элементов
      полностью обновились: корпус автомобиля стал более обтекаемым, появились узкие
      источники света спереди и новая оптика сзади. Размеры машины не изменились,
      только длина увеличилась на 100 мм и составила 4880 мм.\r\n\r\nВ 1996 году эта
      модификация подверглась рестайлингу, в результате чего, на свет появилась третья
      генерация Ford Taurus. Это были седаны либо универсалы. Имелись исполнения:
      стандартное G, улучшенное GL, «люксовое» LX и «заряженное» SHO.\r\n\r\nВариант
      LX выделялся тремя опционными возможностями: полированными дисками на колесах
      из алюминия, люком и кожаной отделкой интерьера.\r\n\r\nВ 1999 году дебютировала
      четвертая генерация данной модели. Модельная линейка претерпела ряд изменений.
      Перестали выпускать не очень популярный вариант 3.4L V8 SHO, а с 2001 года несколько
      улучшили версии SE и LX, сделав их вариантами SES и SEL. Исполнение SEL имеет
      в базовой комплектации климат-контроль и трехлитровый силовой агрегат Duratec
      V6 203HP. Система ABS вошла в состав базовой компоновки версий и SES, и SEL.
      Новые опции состоят, также, из регулируемых педалей и боковых подушек безопасности.\r\n\r\nВ
      погоне за покупателями концерн ввел большое количество бесплатных возможностей
      в зависимости от исполнения, включая CD-проигрыватель и сидение водителя с электрическим
      приводом для SE, сидения с обивкой из кожи и люк для SES и SEL, последний вариант
      оснащается регулируемыми педалями в базовой компоновке.\r\n\r\nОбновленный SEL
      Wagon мог похвастаться такими опциями, как traction control (управление сцепления
      с дорогой), боковые подушки безопасности и автозатемняющееся зеркало заднего
      вида с компасом. Зеркала по бокам были оборудованы подстветкой дороги возле
      дверей (security approach lamps).\r\n\r\nВ 2003 году исполнение SEL обзавелось
      изысканными материалами обивки салона, как то, кожа, атлас и дерево. Рулевое
      колесо из настоящей древесины с кожаной отделкой нашло себе место в «опционном»
      оснащении. Передние бамперы и светотехника приобрели несколько измененные очертания.
      Стоп-сигнал, расположенный на задней полке, претерпел существенные изменения:
      вместо полуовала с парой лампочек появился узкий прямоугольник со светодиодами.
      Роскошное исполнение выделялось, также, и фрезерованными дисками из алюминия."
