  - name: Ford Capri
    content: ! "Первым автомобилем под названием <strong>Capri</strong> был Ford Capri
      Classic 1500. Это была версия модели Ford Classic в исполнении «хардтоп-купе».\r\n\r\nFord
      Classic или Ford Consul Classic, а в некоторых случаях Ford Consul 315 (заводская
      маркировка 109E, 110E, 116E и 117E) — машина среднего ценового сегмента рынка
      английского отделения концерна Ford, производимая в период с 1961 по 1963 год.\r\n\r\nСоздание
      этой модели стартовало в 1956 году под брендом «Sunbird» и продолжалось четыре
      года. Разработчиком был Колин Нил — это был его финальный аккорд на посту конструктора
      английского филиала компании.\r\n\r\nСерийное производство предполагалось начать
      в 1959 году, но из-за перегруженности дэгенхэмского завода в пригороде Лондона
      выпуском версии Ford Anglia, появление Ford Classic состоялось несколько позже.
      В 1961 году Ford Consul, производимый ещё до 1962 года, поступился своим местом
      модели Consul Classic. По своему внешнему виду этот автомобиль был похож на
      «малолитражку» Ford Anglia, только немного выше, шире и длиннее. В добавок к
      этому, некоторые детали экстерьера позаимствовали у своего американского «собрата»
      образца 1959 года, а конкретно — радиаторную решетку, украшенную четырёх-лучевыми
      звёздами с хромированным покрытием, и дизайн козырьков на фарах.\r\n\r\nСтиль
      данной модели выделялся своей нетрадиционностью, и поэтому был неоднозначно
      встречен публикой. Эта модификация производилась, как четырех- или двух-дверный
      седан и как хардтоп-купе (под другой маркировкой Consul Capri (335)). Кузов
      типа универсал был сделан только в виде макета в полный размер и в серию не
      пошел. Позже, некоторые машины были сделаны универсалами отдельными дистрибьюторами
      компании.\r\n\r\nЗаводская маркировка этих автомобилей была такой: 109Е — для
      правого руля с мотором объемом 1,3л, 110Е — для левого руля, 116Е — для правого
      руля с мотором объемом 1,5л и 117Е — для левого руля.\r\n\r\nПо своей конструкции
      эта машина была довольно прогрессивной для своего времени: например, подвеской
      спереди был \"макферсон\", а задняя подвеска на рессорах была зависимой. К тому
      же, имелись дисковые тормоза спереди и очиститель стекла с несколькими режимами
      работы.\r\n\r\nСледующий автомобиль под именем Capri появился на рынке в 1969
      году и производился вплоть до 1987 года. После создания модели Mustang в 1964
      году, на следующий год было принято решение выпустить подобный автомобиль и
      для потребителей в Европе. Таким образом, в 1969 году в британском филиале компании
      была разработана подходящая замена Ford Mustang — модификация Capri в кузовном
      варианте купе. Это действительно было купе: на четыре пассажира, с двумя дверьми,
      задним приводом, продолговатым передом и салоном, сдвинутым к заду машины. Автомобиль
      получился не слишком большой и тяжелый, что и было необходимо европейским потребителем
      с хорошим вкусом и не очень большими финансовыми возможностями.\r\n\r\nМашина
      оснащалась 50-сильным двигателем объемом 1298 см? модификации Escort, двигателем
      объемом 1599 см? модификации Cortina и 90-сильным рядным мотором с четырьмя
      цилиндрами объемом 1996 см? модификации Corsair. Коробка передач была такой
      же, как и на модели Cortina. В 1970 году моторная линейка была расширена 3-литровым
      140-сильным двигателем V6 Essex. В общей сложности было сделано 26 видов компоновки
      (R-pack, L-pack и X-pack).\r\n\r\nВ 1972 оду автомобиль подвергся модернизации.
      В следствие чего, на машине появилось около 150 новшеств. Одним из них был двигатель
      Pinto объемом 1600 см?.\r\n\r\nВ 1974 году состоялся дебют второй генерации
      модели Ford Capri. Этот автомобиль превзошел своего предшественника в размерах,
      однако, все ещё оставалось много сходных черт. Кузов купе поменяли на трех-дверный
      четырех-местный хетчбэк, что положительно повлияло на его практичность. Так
      же, была усовершенствована и ходовая часть. Машина оснащалась двигателями ОНС
      типа Pinto объемом 2000,1600 и 1300 см? в дополнение к мотору V6 типа Essex
      объемом 3000 см?. Комплектация все время расширялась. Производство этой модели
      продолжалось всего четыре года с 1974 по 1978.\r\n\r\nВ 1978 году свет увидела
      последняя третья генерация Ford Capri. От кузова купе, опять же, отказались,
      хотя, внешний вид в общем был более стремительным и представительным. Аэродинамические
      характеристики существенно изменились до Cx=0.403. Продолговатый капот мог похвастаться
      оригинальной выштамповкой, прямоугольные фары были заменены на более стильную
      круглую галогеновую спаренную оптику. Двери обзавелись молдингами, а в задней
      части появился спойлер. Отделка салон не претерпела больших изменений. Автомобиль
      оснащался газовыми амортизаторами, а на машинах с более сильными моторами усиливали
      стабилизатор поперечной устойчивости. Устройство этой модели не прекращало совершенствоваться,
      но не в ущерб прежнему надежному качеству и простоте. В следствие этого, «классическая»
      конфигурация - двигатель спереди и задний привод с рессорным мостом — проявила
      себя самым лучшим образом: удобная колесная подвеска, хорошая устойчивость при
      езде, отличная управляемость. Однако, есть и небольшой изъян — это недостаточный
      обзор с водительского места.\r\n\r\nМоторная линейка была расширена двигателем
      V6 объемом 2,3л в дополнение к самому современному 2,8-литровому силовому агрегату
      V6 с центральным впрыском. Вместе с механической четырех-скоростной трансмиссией,
      так же, устанавливалась и трех-скоростная автоматическая короба передач. Удивительно,
      что при этом, основная модификация оборудовалась двигателем с четырьмя цилиндрами
      объемом 1,3л. Эта модель предлагалась в исполнениях GL, L, LS, Laser, S и Ghia."
