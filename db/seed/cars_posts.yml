  - name: Daewoo Tico
    content: ! "Данная модель является городским автомобилем с передним приводом,
      выпускавшимся компанией Daewoo в период с 1991 по 2001 год. Он был сделан на
      базе машины из Японии Suzuki Alto 1988 модельного года и оборудовался бензиновым
      0,8-литровым силовым агрегатом с тремя цилиндрами. Впоследствии этот автомобиль
      оснащали ещё и литровым 55-сильным двигателем с одним распредвалом, четырьмя
      цилиндрами и восемью клапанами. По желанию клиента на эту версию устанавливались
      пятискоростная механическая либо трехступенчатая автоматическая коробка передач.\r\n\r\nЗа
      все время своего выпуска Daewoo Tico быль несколько раз серьезно модернизирован,
      хотя все эти изменения зачастую касались лишь мотора. Внешность этого автомобиля
      характеризуется ломаными кузовными очертаниями с острыми углами. Машина выделяется
      приличными для такого рода транспортных средств удобством и вместительностью,
      в добавок к достойным динамическим качествам и плавному ходу. Внешний вид этой
      модификации в наши дни смотрится уже на так привлекательно, но для версии подобного
      класса и стоимости, наверное, и не требуется наличие каких бы то ни было изысков.
      Может быть, даже, наоборот - простота и лаконичность экстерьера является положительным
      качеством. Daewoo Tico характеризуется следующими габаритами 3340/1395/1400
      мм (длина/высота/ширина).\r\n\r\nПервоначально использовавшийся карбюраторный
      47-сильный силовой агрегат позднее уступил свое место мотору с топливным впрыском,
      соответствующему экологическому стандарту Euro 2. Инжекторный вариант несколько
      прибавил автомобилю тяги, хотя те, кто пользовался этой машиной говорят, что
      старый двигатель был более высокого качества.\r\n\r\nОбзорность на этой машине
      не вызывает нареканий. Все стекла достаточно большого размера. Боковые зеркала
      устаревшей конструкции с отсутствием жесткого крепления и возможности их настройки
      изнутри. Салонное зеркало тоже несколько маловато.\r\n\r\nХотя этот автомобиль
      уже и не является современным средством передвижения, однако, он все еще может
      похвастаться внутренним убранством, отличающимся своим удобством, функциональностью
      и даже некоторым изяществом (какое себе может позволить модификация подобного
      класса). По этой причине Daewoo Tico и пользуется большой популярностью среди
      клиентов женского пола. Эта модель выделяется вместительным для подобного транспортного
      средства салоном, даже люди высокого роста смогут прекрасно себя чувствовать
      за рулем этой версии. Сидения, оборудованные большими подголовниками, обшиты
      тканью, также, имеются инерционные ремни безопасности. Конфигурация внутреннего
      пространства с легкостью трансформируется. Объем багажного отделения равен 145
      литрам, но вместе со сложенной спинкой расположенного сзади сидения эта величина
      достигает приличных 1050л. Приборная доска характеризуется хорошей функциональностью
      и эргономичностью. Циферблаты, расположенных на панели температурного датчика
      охлаждающей жидкости, показателя топливного уровня и спидометра, выполнены в
      синей цветовой гамме. Шумоизоляция, также, не подкачала.\r\n\r\nDaewoo Tico
      производился в двух стандартных исполнениях: STD и DLX. Базовая комплектация
      STD оснащалась четырехскоростной трансмиссией и интерьером выполненным с помощью
      кожзаменителя. Компоновка варианта DLX выделялась пятискоростной трансмиссией,
      радиоприемником, стеклом с обогревом на двери, расположенной сзади, обитым тканью
      салоном, добавочной противотуманной оптикой сзади, электрокорректором фар и
      колесными колпаками. К тому же, имелась опционная возможность установки электрического
      привода на передние стекла, а также, кондиционера.\r\n\r\nПередний мост на этой
      машине оборудовался подвеской McPherson, а задний — конструкцией на основе неразъемной
      балки. Также, на переднем мосту присутствовал и стабилизатор поперечной устойчивости.
      Эта модификация характеризуется дорожным просветов в 1,4 см. Система ABS не
      предусмотрена. Это транспортное средство оборудуется реечным рулевым механизмом
      с опционным гидроусилителем.\r\n\r\nУстаревшая подвеска по причине простоты
      своего устройства не в состоянии обеспечить превосходную управляемость, хотя,
      если вам нужна семейная машина, а не гоночный болид, то больших проблем с подвеской
      не будет.\r\n\r\nЭтот компактный и легкоуправляемый автомобиль с хорошей маневренностью
      главным образом предназначен для езды по городским улицам. Дорожные «пробки»
      и заторы, тесные переулки, маленькие парковки — вот, где Daewoo Tico будет себя
      чувствовать, как рыба в воде. Данная модель в ширину всего лишь 1400 мм. Разворотный
      радиус составляет 4,4м.\r\n\r\nГлавными потребителями этой машины были жители
      восточноевропейских стран. Эти сверхмаленькие модификации с очень низким расходом
      топлива пользуются большой популярностью среди болгарских, чешских, румынских
      и польских автолюбителей и по сей день. Отдельно следует упомянуть такую страну
      как Перу: это единственное место в Южной и Северной Америке, где вы сможете
      встретить Daewoo Tico.\r\n\r\nЭти автомобили собирались на старом заводе в Румынии
      под названием Oltcit. В 2000 году на смену этой машине пришла Daewoo Matiz,
      хотя оба этих варианта и просуществовали вместе на конвейере ещё целый год."
    slug: tico
  - name: Daewoo Espero
    content: ! "<strong> Daewoo Espero</strong> – автомобиль на базе Opel Ascona 1981
      модельного года, поделившейся с Espero своими силовыми агрегатами и шасси. Кузовом
      же занималась небезызвестная итальянская студия «Bertone», и это их собственная
      оригинальная разработка. Эта модель оснащалась бензиновыми 1,8-литровым 95-сильным,
      полуторалитровым 90-сильным и наиболее часто встречаемым двухлитровым 105-сильным
      силовыми агрегатами.\r\n\r\nГрациозный и стремительный, клинообразный кузов
      этого автомобиля несколько напоминает модель Citroёn XM. И это не удивительно,
      ведь обе эти машины детища одного автора. Кузовное исполнение, как было уже
      отмечено ранее, было разработано в известной студии «Bertone» из Италии, и для
      того времени это был довольно яркий образец как с точки зрения технологических
      решений (средства пассивной защиты, также, не подкачали), так и с точки зрения
      изящества форм. Daewoo Espero производился только как седан с четырьмя дверьми.
      Коррозиестойкость Daewoo Espero может похвастаться хорошими показателями даже
      в своей первоначальной модификации, на которой достаточно трудно найти источники
      подобных проблем. Что нельзя сказать о радиаторе кондиционера — он достаточно
      тяжело переносит постоянное использование и редко функционирует без ремонта
      более трех лет.\r\n\r\nСреди главных преимуществ этого автомобиля стоит отметить
      большое количество различных «апгрейдов», характерных для более шикарных и дорогостоящих
      автомобилей. Почти каждая Espero имела в составе своего оборудования центральным
      замок, наружные зеркала с электрическим приводом, кондиционер, электростеклоподъемники
      и классическую магнитолу с выдвигаемой антенной, а также, колонками в количестве
      четырех экземпляров. Кроме того, эта модель оборудуется гидроусилителем рулевого
      управления, что вместе с наличием немалого числа настроек сидения водителя делает
      возможным комфортное размещение за «баранкой» человека любого телосложения.
      Хотя присутствуют и недостатки, например, в системе безопасности: ABS и подушки
      безопасности должны были присутствовать, но на самом деле, их почти никогда
      не устанавливали.\r\n\r\nИнтерьер этого автомобиля характеризуется простотой
      и лаконичностью и в общем заслуживает положительной оценки, однако может произойти
      и такое, что некоторые детали салона будут скрипеть или дребезжать при езде.
      Также, был замечен и другой недостаток: наличие аэродинамических шумов при езде,
      которые образуются в случае провисания дверей из-за износа петель. Несколько
      слов следует сказать о размере багажного отделения в 560 литров. Если бы имелась
      возможность складывания спинки расположенного сзади сидения, то данная машина
      могла бы претендовать на звание чемпиона по объему багажника в своем сегменте.
      Хотя для того, чтобы перевозить длинномерные грузы в задней спинке сидений имеется
      небольшой люк с чехлом большой длины, который предохраняет внутреннюю часть
      автомобиля от возможных повреждений.\r\n\r\nDaewoo Espero оборудовалась бензиновыми
      двигателями в количестве трех штук. Наименее распространенный среди них — восьмиклапанник
      объемом 1,8л мощностью 95 лошадиных сил. Второй вариант, наследство модели Nexia,
      является полуторалитровым 95-сильным силовым агрегатом с четырьмя клапанами
      на каждом цилиндре. Данный мотор — не самое лучшее решение для седана больших
      размеров, поэтому и встретить его можно не так уж часто. Что нельзя сказать
      о наиболее популярном двигателе с восемью клапанами объемом два литра и мощностью
      в 105 лошадиных сил. Выработка ресурса подобных источников тяги не должна быть
      менее 250 000 км, но это только в случае регулярной замены фильтров и масла.\r\n\r\nЭта
      модель в основном оснащается стандартной пятискоростной механической коробкой
      передач, однако можно встретить и варианты с автоматической трансмиссией. Ручной
      привод характеризуется надежностью и не должен причинять неудобства водителю.
      А если говорить об автоматизированной системе, то она не так безпроблемна в
      своей работе, и поломки здесь случаются довольно часто.\r\n\r\nПередний мост
      оборудуется стандартной подвеской на амортизаторных стойках со стабилизатором
      поперечной устойчивости и поперечными рычагами треугольной формы. Эта система
      прекрасно подходит для наших дорог и не требует каких-либо особых моментов в
      обслуживании.\r\n\r\nВ подвеске, установленной на заднем мосту, имеется одно
      ненадежное место, так же, как и на Nexia. Это постоянно ломающиеся задние пружины.
      Хотя производитель и говорит, что это происходит вследствие максимальной загрузки
      большого багажного отделения, однако подобные вещи случаются и с машинами, перевозящими
      только своего хозяина.\r\n\r\nКроме пружин, не могут похвастаться большим сроком
      работы и наконечники рулевых тяг, они прослужат не более 50 000 км пробега,
      также, как и ступичные подшипники. По своим ходовым характеристикам Daewoo Espero
      более расположена к неторопливой и выверенной езде, путешествия на большие расстояния
      на этом автомобиле не доставят вам больших неудобств. И если вы сможете приобрести
      не окончательно «заезженную» машину, то она со стопроцентной вероятностью не
      заставит вас пожалеть об этой покупке.\r\n\r\nВ конце хотелось бы отметить,
      что хотя по своей надежности этот автомобиль и уступает некоторым более именитым
      моделям подобного класса, однако в противовес этому Espero может предложить
      более дешевые запчасти, легкость в обслуживании, разнообразное оснащение и,
      как следствие, низкую стоимость самой машины."
    slug: espero
  - name: Daewoo Kalos
    content: ! "<strong>Daewoo Kalos</strong> (в экспортном варианте <strong>Aveo</strong>)
      является автомобилем в сегменте компактных «легковушек», который в 2003 году
      заменил в модельном ряду компании вариант Lanos. В 2006 году был представлен
      \"наследник\" уже этой версии Daewoo Gentra.\r\n\r\nЭтот автомобиль производится
      в двух кузовных исполнениях: как седан и как хетчбэк с пятью дверьми. В отличие
      от своих «предков» Kalos имеет более современную «европейскую» внешность: «биодизайн»
      характерный для Lanos почти полностью исчез. Данная машина выделяется такими
      габаритами: 3880/1490/1670 мм (длина/высота/ширина), если это хетчбэк, и 4235/1490/1670
      (длина/высота/ширина), если это седан.\r\n\r\nСалон Daewoo Kalos характеризуется
      прежде всего своими большими размерами. Сидения, расположенные спереди, могут
      похвастаться весьма практичной конфигурацией и большим количеством всевозможных
      настроек. Материалы использованные в отделке, также, не подкачали. Информация
      с приборной панели, не смотря на всю незатейливость шкал и циферблатов, превосходно
      «считывается», даже если не хватает освещенности. Дисплей не очень большого
      размера на бортовом компьютере и окантовка приборов из хромированного покрытия
      позволяют говорить не только о неплохом исполнении самого салона, но и о качественном
      оснащении всей машины. Набалдашник пятискоростной механической трансмиссии,
      вентиляционные дефлекторы круглой формы, а также, ручки дверей с «металлическим»
      покрытием добавляют некоторых спортивных черт всему внутреннему убранству автомобиля.\r\n\r\nНе
      смотря на то, что салон не может похвастаться дорогими материалами в своей отделке
      (используются лишь углеродистое волокно и ткань синтетического происхождения),
      зато в базовом оснащении имеются система ABS, две пары боковых и фронтальных
      подушек безопасности, стеклоподъемники с электрическим приводом, регулируемые
      зеркала и такая особенная \"изюминка\" как климатическая подготовка. Кондиционер
      включается при помощи кнопки со \"снежинкой\", находящейся в салоне. Все элементы
      крепежа и электроприводов, также, присутствуют. Отсутствуют лишь компрессор
      и радиатор. Эти самые дорогостоящие приборы в устройстве охлаждения воздуха
      могут быть установлены дополнительно и за отдельную плату.\r\n\r\nDaewoo Kalos
      прекрасно себя ведет при парковке в первую очередь из-за своих маленьких размеров.
      Кроме того, разработчики очень удачно исполнили дизайн стекол и рассчитали ширину
      и угол наклона металлических стоек. Хотя на первый взгляд площадь остекления
      и кажется маленькой, однако обзорность от этого абсолютно не пострадала.\r\n\r\nГамма
      используемых силовых агрегатов имеет в своем составе четыре бензиновых четырехцилиндровых
      аппарата: 1,2-литровый 60-сильный двигатель с единственным распредвалом и двумя
      клапанами на каждом цилиндре, 1,4-литровый 95-сильный мотор с двумя распредвалами
      и четырьмя клапанами на каждом цилиндре, 1,4-литровый 80-сильный двигатель с
      одним распредвалом и двумя клапанами на цилиндр и 1,6-литровый 105-сильный мотор
      с парой распредвалов и четырьмя клапанами на цилиндр. Абсолютно все агрегаты
      могут похвастаться распределенным топливным впрыском.\r\n\r\nНа переднем мосте
      Daewoo Kalos устанавливается подвеска семейства McPherson, а на заднем - зависимая
      подвеска на базе неразрезной балки. На передней подвеске, также, присутствует
      и стабилизатор поперечной устойчивости. Клиренс (высота дорожного просвета)
      достигает 15,5 см. На рулевом механизме реечного типа \"опционно\" может находится
      и гидроусилитель.\r\n\r\nЭта машина оборудуется передним приводом. В состав
      её оснащения входит пятискоростная механическая коробка передач либо четырехскоростная
      автоматическая трансмиссия с тремя передачами и системой OVERDRIVE.\r\n\r\nПодвеска
      на Daewoo Kalos практична, незатейлива и с большой энергоемкостью, также она
      выделяется хорошим соотношением между легкостью в управлении и удобством езды.
      В случае необходимости имеется возможность увеличения жесткости подвески за
      счет замены амортизаторов. Динамические качества этой машины характеризуются
      установленным на ней силовым агрегатом: Kalos разгоняется до «сотни» за 10 секунд
      с шестнадцатиклапанным двигателем объемом 1,6 литра и за 15 секунд — с 1,2-литровым
      мотором.\r\n\r\nЭтот автомобиль довольно неплохо набирает скорость до 100 км/ч
      и при этом прекрасно ведет себя на дорожном покрытии. Силовой агрегат может
      похвастаться тихой работой и на повышенных оборотах, к тому же, крен кузова
      при поворотах почти отсутствует. Рулевой механизм предельно четко отвечает на
      все движения рулевого колеса. В случае недостатка мощности выбранной ступени
      во время обгона, переход на другую передачу характеризуется достаточно заметным
      «подхватом». Однако, если вы перейдете «стокилометровый рубеж», то Daewoo Kalos
      моментально меняет свое поведение. Рулевое колесо становится \"ватным\", а машина
      становится более «разболтанной». При езде даже по абсолютно прямым частям трассы
      требуется постоянное подруливание для поддержания направленности движения.\r\n\r\nСроки
      беспроблемной службы коробки передач и силового агрегата напрямую зависят от
      соблюдения правил и норм эксплуатации — разработчики советуют менять масло в
      бензиновых моторах через 15 000 км пробега, а в автоматической трансмиссии —
      через 30 000 км пробега."
    slug: kalos
  - name: Daewoo Nexia
    content: ! "Этот автомобиль был сделан на базе Opel Kadett E, производившегося
      на немецкой земле в 1984-1991 годах. Дебютные машины, созданные по приобретенным
      правам от производителя из Германии <strong>Daewoo Nexia</strong> появились
      на свет в 1986 году. На американский и канадские рынки эта версия пошла под
      именем Pontiac Le Mans, а в других странах её можно было встретить под названием
      Daewoo Racer. В России этот автомобиль стал «бегать» по дорогам с начала девяностых
      годов прошлого столетия.\r\n\r\nВ 1995 году Nexia была впервые модернизирована,
      в результате чего абсолютно полностью был изменен облик машины что спереди,
      что сзади, а также, оптика и внутренняя отделка. Кроме того, колесная база увеличилась
      на целый метр. Вследствие этого рестайлинга эта модификация обзавелась новым
      названием Nexia (у себя на Родине данный вариант был известен под именем Cielo).\r\n\r\nЭта
      модель стала собираться на различных производствах компании, таких как российское
      - «Красный Аксай», узбекское - «UzDaewoo» и румынское - «Rodae».\r\n\r\nДанный
      автомобиль является довольно удобной и недорогой современной машиной. Первоначальный
      вариант с передним приводом выпускался как седан либо хэтчбек с тремя и пятью
      дверьми. Хотя хэтчбек и не пользовался большой популярностью.\r\n\r\nИнтерьер
      этой модели отличается своим консерватизмом: никаких изысков, только неяркие
      цвета и прямолинейные очертания. Для нынешних времен подобное оформление салона
      конечно устарело, хотя практичности ему и не занимать.\r\n\r\nЭкстерьер Daewoo
      Nexia мог похвастаться довольно презентабельными формами. Кузовные свесы что
      сзади, что спереди были большого размера, в добавок к багажному отделению внушительного
      объема в 530л.\r\n\r\nВнутри автомобиля с комфортом может поместиться четыре
      человека: троим пассажирам на втором ряду сидений будет уже не так свободно,
      хотя места над головой будет достаточно и высоким индивидуумам. Настройки сидения
      водителя помогут с удобством разместиться за «баранкой» даже довольно крупному
      человеку. В общем эта модель выделяется достаточно удачной эргономичностью.\r\n\r\nПедаль
      газа расположена несколько ниже, чем педаль тормоза, что не способствует быстроте
      реакции на экстренное торможение. Хотя, тормозная система довольно цепкая.\r\n\r\nDaewoo
      Nexia поставляется в двух стандартных исполнениях GL и GLE. Эти варианты различаются
      числом дополнительного оснащения и качеством внутреннего убранства. Таким образом,
      комплектация GL имеет среди своего оборудования магнитолу, однако в ней отсутствуют
      тахометр и отделка багажного отсека изнутри. Гидроусилитель рулевого управления
      и кондиционер являются «опционными» возможностями.\r\n\r\nУлучшенное исполнение
      GLE может похвастаться дверными защитными балками, тахометром, электростеклоподъемниками,
      центральным замком, колпаками на колесах, дверными накладными молдингами, регулируемым
      по высоте сидением водителя, гидроусилителем рулевого управления, магнитолой
      с четырьмя колонками и автоматической антенной, часами, противотуманной оптикой
      и корпусами зеркал в один тон с кузовом. Система ABS, подушка безопасности и
      кондиционер устанавливаются за отдельную плату.\r\n\r\nПод капотом у этого автомобиля
      находится силовой агрегат с восемью клапанами объемом 1,5л мощностью 75л.с.
      с впрыском топлива, обеспечивающим машину довольно хорошими динамическими характеристиками.\r\n\r\nВ
      2002 году свет увидела новая версия Daewoo Nexia Minor, оснащенная полуторалитровым
      85-сильным мотором с шестнадцатью клапанами и инжектором. Кроме того, были несколько
      изменены кузовное исполнение и внутреннее убранство автомобиля: появились молдинги,
      «деревянные» накладки из пластика вокруг передних ручек изнутри и радиаторная
      решетка с хромированным покрытием. Этот вариант выпускался вместе с прежней
      версией. Все вышеупомянутые двигатели оснащались пятискоростной механической
      коробкой передач и четырехскоростной автоматической трансмиссией с тремя ступенями
      и системой OVERDIVE.\r\n\r\nПередний мост Nexia оборудуется подвеской McPherson.
      И передняя, и задняя подвески оснащаются стабилизаторами поперечной устойчивости.
      Клиренс (высота дорожного просвета) достигает 15 см. На этой машине довольно
      часто присутствовала система ABS вместе с тормозной системой на дисках на задних
      колесах. Эта модель оснащается рулевым механизмом реечного типа с «опционным»
      гидроусилителем.\r\n\r\nДанный автомобиль нельзя назвать легкоуправлямой модификацией
      по той простой причине, что подвеска на нем уже достаточно устаревшей конструкции,
      хотя, если вы будете использовать это транспортное средство не как гоночный
      болид, а как машину для семейных поездок, то она вас не подведет.\r\n\r\nС точки
      зрения надежности Daewoo Nexia является довольно неплохой моделью. Даже подвеска
      на ней вследствие простоты своего устройства не требует особого обхождения.
      Срок службы коробки передач и силового агрегата напрямую определяется тем, как
      вы будете их эксплуатировать: разработчики советуют менять масло в моторе через
      10 000 км пробега, в трансмиссии — через 60 000 км пробега.\r\n\r\nС 2003 года
      хэчбэки больше не производятся, остались лишь седаны.\r\n\r\nДанная модель представляет
      собой довольно дешевый, функциональный седан для всей семьи."
    slug: nexia
  - name: Daewoo Nubira
    content: ! "Данная модель является семейным седаном от компании из Южной Кореи,
      сменившим в модельном ряду версию Espero в 1996 году и просуществовавший на
      рынке до 2000 года, когда появилась <strong>Daewoo Nubira</strong> второго поколения.
      Несколько первых лет этот автомобиль производился на российских мощностях под
      названием «Донинвест Орион».\r\n\r\nВ отличие от своего «предка» (Daewoo Espero)
      этот вариант был сделан на основе абсолютно другой платформы и мог похвастаться
      большим количеством кузовных исполнений. Они были в количестве четырех штук
      — пара хетчбэков, седан и универсал. Экстерьер «итальянского» происхождения
      предыдущей модели уступил свое место популярному в девяностых годах «биодизайну».
      В 1998 году машина была модернизирована: светотехника была несколько изменена
      в добавок к обновленным деталям кузова.\r\n\r\nСалон приобрел более округлые
      очертания в отличие от Espero. Интерьер характеризуется лаконичностью и отсутствием
      каких-либо излишеств, что никак не отразилось на его комфортабельности и качественном
      исполнении. Внутреннее убранство автомобиля все так же удобно как для пассажиров,
      так и для водителя. После модернизации 1998 года интерьер был несколько изменен,
      были расширены варианты отделочных материалов и палитра использовавшихся цветов.\r\n\r\nГамма
      силовых агрегатов имеет в своем составе четыре рядных мотора с шестнадцатью
      клапанами, работающими на бензине. Это — полуторалитровый 90-сильный двигатель,
      1,6-литровый 100-сильный двигатель, присутствовавший большей частью на машинах
      для корейского рынка, 1,8-литровый 125-сильный двигатель и двухлитровый 125-сильный
      вариант. Также, на корейских дорогах можно было встретить автомобили и с полуторалитровым
      75-сильным мотором.\r\n\r\nНа переднем мосту устанавливалась подвеска McPherson,
      а на заднем — независимый многорычажной вариант с тремя рычагами на каждом колесе.
      И передний, и задний мост оборудуется стабилизаторами поперечной устойчивости.
      Клиренс (высота дорожного просвета) составлял 15 см. Подвеска на этом автомобиле
      является компромиссным вариантом между надежностью в управлении и плавностью
      в езде. По сравнению с другими моделями компании подвеска на этой машине выделяется
      своей повышенной жесткостью. Daewoo Nubira зачастую имела в составе своего оснащения
      систему ABS с тормозной системой на дисках сзади. Эта модель обладает рулевым
      механизмом реечного типа с гидроусилителем в стандартной компоновке.\r\n\r\nДанное
      транспортное средство с передним приводом оборудуется пятискоростной механической
      либо четырехскоростной автоматической трансмиссией.\r\n\r\nС точки зрения динамических
      качеств следует отметить, что Nubira разгоняется до «сотни» за 10 секунд с двухлитровым
      силовым агрегатом и за 15 секунд — с полуторалитровым двигателем с восемью клапанами.\r\n\r\nВ
      2000 году появилось второе поколение Daewoo Nubira, которое сходило с конвейера
      до 2003 года, когда было представлена третья генерация этого автомобиля, впоследствии
      получившая название Chevrolet Lachetti.\r\n\r\nЭтот вариант был сделан на базе
      платформы своего «предка», однако это не помешало ему обзавестись абсолютно
      другой внешностью. В экстерьере машины появились каплеобразная оптика больших
      размеров, обновленные фонари сзади и дополнительные передние «противотуманки».
      Своим внешним видом эта модель была больше похожа на версию Leganza. Интерьер
      Nubira II не слишком отличается от интерьера своей предшественницы, изменения
      произошли только в цветовом оформлении, качестве материалов и исполнении нескольких
      деталей кузова. Внутреннее убранство этого автомобиля такое же лаконичное, но
      не без претензии на комфорт, как и ранее. Молдинг, сделанный из орехового дерева,
      делит приборную доску пополам по горизонтали. Таким образом образуются светло-серая
      часть снизу и более темная сверху. Центральная консоль, оформленная с использованием
      «металлических» элементов, привносит некоторый спортивный дух всему салону.
      В эту консоль, также, вмонтирована \"двухдиновая\" магнитола и шкалы температурных
      датчиков.\r\n\r\nВ качестве источника тяги на этом автомобиле используются два
      бензиновых агрегата с четырьмя цилиндрами, такие как двигатель объемом 1,6 литра
      мощностью 109 лошадиных сил, совмещенный с пятискоростной механической коробкой
      передач, и мотор объемом 1,8 литра мощностью 122 лошадиных силы, совмещенный
      с четырехступенчатой автоматической трансмиссией. Оба силовых агрегата оборудуются
      клапанами в количестве четырех штук на цилиндр и парой верхних распредвалов.
      Расход топлива составляет 7,1л и 7,5л на 100 км соответственно.\r\n\r\nСистема
      пассивной защиты этой машины основывается на применении высокопрочной стали
      и обычного для наших дней перечня оборудования, такого как две пары подушек
      безопасности, ремни с преднатяжителями, а также, крепления для детских сидений
      Isofix. Разработчики не пожалели средств и на активную защиту. Система ABS с
      четырьмя каналами от фирмы Bosch функционирует совместно с тормозной системой
      на дисках на всех колесах, а электроника трэкшн-контроля не позволит вам \"не
      вписаться\" в поворот.\r\n\r\nNubira II все также оснащается подвеской McPherson
      спереди и независимой многорычажной — сзади. Оба варианта со стабилизаторами
      поперечной устойчивости.\r\n\r\nАналогично первому поколению этот вариант производился
      как хетчбэк, универсал и седан."
    slug: nubira
  - name: Daewoo Prince
    content: ! "Этот автомобиль возглавил модельную линейку компании Daewoo в 1993
      году. Он представляет собой легковой автомобиль бизнес-класса с кузовом седан.
      Это был дебют автопроизводителя в этом сегменте рынка. В 1996 году Daewoo Prince
      уступила свое место модификации Leganza.\r\n\r\nДанная машина была сделана на
      основе модели Opel Senator, вследствие чего получила такие же технические характеристики
      и кузовную конфигурацию. Daewoo Prince производилась лишь как седан. Эта машина
      характеризуется такими габаритами 4802/1417/1719 мм (длина/высота/ширина). На
      нее устанавливались шестнадцатидюймовые колеса.\r\n\r\nВнутреннее убранство
      этой модели тоже досталось в наследство от Opel Senator. Вариативность оборудования,
      отделочные материалы довольно неплохого качества, также, как и подгонка элементов,
      не уступающих по своему уровню другим представителям этого класса автомобилей,
      хотя следует конечно отметить, что данной модификации уже почти двадцать лет.
      И то, что было уместно тогда, в наши дни уже устарело. По этой причине вы не
      найдете в этой машине ни стереосистем умопомрачительной мощности, ни какого
      то эксклюзива в обивочных материалах, хотя, как уже упоминалось ранее, интерьер
      может похвастаться качественной подгонкой деталей и износостойкостью отделки.
      К тому же Daewoo Prince выделяется большими размерами багажного отделения.\r\n\r\nВ
      самом шикарном исполнении этого автомобиля под именем Brougham производитель
      все таки сделал попытку создать роскошную машину, для чего пришлось удлинить
      кузов. В этом варианте из дополнительного оборудования могут присутствовать
      кондиционер, стеклоподъемники с электрическим приводом, подлокотники, детские
      ремни безопасности, также, как и детские заглушки на задние двери, велюровая
      обивка салона и кожаное «торпедо».\r\n\r\nГамма силовых агрегатов имеет в своем
      составе пару бензиновых рядных источников тяги: 1,9-литровый 110-сильный мотор
      с восемью клапанами и двухлитровый 115-сильный восьмиклапанник.\r\n\r\nСпереди
      устанавливается подвеска семейства McPherson, в от время, как сзади - независимый
      многорычажной вариант. Кроме того, оба моста оснащаются стабилизаторами поперечной
      устойчивости. Клиренс (высота дорожного просвета) достигает пятнадцати сантиметров.
      Зачастую в комплектацию Prince входила система ABS, при этом устанавливалась
      дисковая тормозная система на задних колесах. Эта модель оборудуется рулевым
      механизмом реечного типа с гидроусилителем в стандартной компоновке.\r\n\r\nЭта
      версия с задним приводом оснащается либо пятискоростной механической, либо четырехскоростной
      автоматической трансмиссией.\r\n\r\nПодвеска представляет собой некое компромиссное
      решение между четкостью в управлении и мягкостью езды. Данная подвеска характеризуется
      как довольно жесткий вариант. Динамические свойства этой машины определяются
      тем, какой мотор на ней установлен: Daewoo Prince разгоняется до «сотни» за
      11 секунд с двухлитровым шестнадцатиклапанником и за 15 секунд — с 1,8-литровым
      восьмиклапанником.\r\n\r\nВ течение всего этого времени данная модель показывала
      себя как довольно надежное транспортное средство. Что силовые агрегаты, что
      коробка передач особых нареканий не вызывали. Относительно подвески нужно отметить,
      что она конечно же нуждается в периодичном обслуживании, хотя это и так понятно,
      исходя из того, какие в нашей стране дороги. Поэтому о качественном техобслуживании,
      проводимом точно в срок, следует помнить всегда. Двигатель и коробка передач
      прослужат вам верой и правдой долгое время, если вы будите придерживаться эксплуатационных
      норм: создатели советуют проводить замену масла в моторах через 10 000 км пробега,
      а в автоматической трансмиссии — через 60 000 км пробега.\r\n\r\nАвтомобиль
      Daewoo Prince перестал сходить в конвейера в 1999 году из чего следует, что
      сейчас эту модель можно встретить лишь на вторичном рынке."
    slug: prince
  - name: Daewoo Sens
    content: ! "Этот автомобиль представляет собой седан класса B с передним приводом,
      способный вместить до пяти пассажиров. Его дебют состоялся в 2002 году.\r\n\r\nDaewoo
      Sens, который делается на украинском заводе ЗАЗ производителем «Укравто», является
      несколько измененной копией, созданной при участии конструкторов из южнокорейской
      компании, другой модели Daewoo - Lanos. Данная модификация выпускается как седан
      и как фургон.\r\n\r\nОсновными отличиями Sens от своего прототипа можно назвать
      70-сильный силовой агрегат объемом 1,3л, произведенный на заводе в Мелитополе,
      и горизонтальное исполнение задней оптики. По другому на этой версии выглядит
      и переходящие от расположенного сзади бампера боковины кузова. Кроме того, этот
      перечень можно расширить, вспомнив об увеличенном багажном отделении, повышенном
      дорожном просвете и уменьшенном расходе бензина.\r\n\r\nНекоторые кузовные части
      нашей модели защищаются с помощью цинка либо оцинковано-никелированного покрытия.\r\n\r\nХотя,
      все же в первую очередь, главными отличиями являются силовой агрегат и коробка
      передач. Другое оборудование, что внутри, что снаружи автомобиля, почти тождественно
      аналогичным элементам Daewoo Lanos. 70-сильный мотор, установленный на Daewoo
      Sens, оборудуется устройством впрыска топлива и автоматизированной системой
      зажигания. Крутящий момент этого агрегата составляет 107,8 Нм при 3250 об/мин.
      Бензина потребляется по шоссе — шесть литров на «сотню».\r\n\r\nМотор — это
      главное преимущество и основной недостаток этой машины. С одной стороны, вследствие
      применения подобного силового агрегата Daewoo Sens может похвастаться гораздо
      более низкой ценой и меньшим количеством потребляемого бензина по сравнению
      со своим прототипом. Следует, также, отметить, что представители компании из
      Южной Кореи, при создании мотора, максимально использовали свои оригинальные
      комплектующие: диск сцепления, поршневые кольца и т. д.\r\n\r\nС другой стороны,
      мощность, выдаваемая этим силовым агрегатом, на 16 лошадиных сил меньше, да
      и ресурс его выработки не такой большой. А коробка передач, разработанная первоначально
      для Таврии, не так хорошо справляется с весом машины, такой как у Daewoo Sens.\r\n\r\nСистема
      топливного впрыска на этом автомобиле спроектирована конструкторами производства
      вместе с коллегами из России, а топливные системы поставляются из Димитровграда
      компанией “Мика-Мотор”. Модификация Lanos, также, поделилась своими фильтром
      и топливным насосом. В добавок к этому Sens имеет в составе своего оборудования
      и колодки диагностики, что дает возможность диагностирования топливного впрыска
      и системы зажигания при помощи тестера АСКАН.\r\n\r\nУ данного автомобиля есть
      еще одна практичная черта — это заводская установка газобаллонного оборудования
      от производителя из Италии Tartarini. Комплектация подобным оснащением несколько
      уменьшает мощность (в пределах 5%) и динамику разгона (хотя Daewoo Sens и так
      не было чем хвастаться), однако подобное устройство позволяет экономить да 40%
      на цене горючего. А это является несомненно важной деталью для машины этого
      класса, так как, эту модель в основном приобретают автолюбители, которых интересует
      главным образом невысокая стоимость, а совсем не гоночный способ езды.\r\n\r\nСидящий
      за рулем этого автомобиля человек непременно обратит внимание на две характерные
      детали, такие как исключительно мягкая педаль сцепления, подобно версии Lanos,
      и необычное устройство переключения скоростей — пятая передача включается назад,
      а задняя скорость — вперед. Сам процесс переключения происходит довольно четко,
      как и на «Ланосе», по той простой причине, что это один и тот же механизм.\r\n\r\nИзначально
      Daewoo Sens производился лишь в одном исполнении, однако потом их стало больше.
      Стандартная компоновка S в составе своего оснащения имеет полноразмерную «запаску»,
      открываемые изнутри автомобиля багажное отделение и бензобак, аудиоподготовку
      с антенной, динамиками и проводкой, тканевую обивку Laid, бампера в один тон
      с кузовом, складывающиеся в соотношении 60/40 сидения второго ряда, заднее стекло
      с подогревом, сигнализаторы пристегнутого водительского ремня безопасности и
      включения фар, а также, систему выпуска отработанных газов, соответствующую
      стандарту Євро-2. Следующее исполнение SE дополняется гидроусилителем рулевого
      управления. А улучшенная комплектация SX, в добавок ко всему вышеперечисленному,
      может похвастаться кондиционером, декоративными колпаками на колесах, электрическим
      приводом на передних стеклах и центральным замком. Машины с газо-балонным оснащением
      тоже предлагаются в этих трех вариантах компоновки.\r\n\r\nСреди положительных
      черт этой модели можно отметить, также, энергоемкую подвеску, небольшую стоимость,
      что самой машины, что её запчастей, простоту и надежность в устройстве, достаточно
      хорошее качество использованных материалов, довольно вместительный салон, как
      для автомобилей подобного класса, а также, неплохое соотношение межу ценой и
      качеством, за что Daewoo Sens пользуется большой популярностью у таксистов.
      В отличие от Lanos, этот вариант более дешевый в обслуживании, расходует меньшее
      количество бензина (особенно по городу: 8,9л на «сотню» с 1,3-литровым мотором
      у Sens против 10,4л с полуторалитровым агрегатом у своего собрата) и выделяется
      несложными и неприхотливыми в обращении трансмиссией и двигателем, подлежащими
      относительно дешевому ремонту в случае необходимости."
    slug: sens
  - name: Daewoo Rezzo
    content: ! "Минивэн с именем Rezzo дебютировал на автомобильной выставке в Женеве
      в 2001 году. Этот автомобиль с передним приводом и поперечно расположенным мотором
      был сделан на базе детища итальянцев из дизайнерской студии Pininfarina - концепт-кара
      Tacuma/Sport/Style, который в первый раз появился на франкфуртском автомобильном
      шоу в 1999 году. Это был ответ производителя из Южной Кореи на всевозрастающий
      спрос на минивэны по всему миру. Rezzo (или Tacuma) была создана на основе легковой
      версии Daewoo Nubira.\r\n\r\nДанная модель может похвастаться довольно запоминающейся
      и концептуальной внешностью. Дизайнерское решение этого транспортного средства
      и в наши дни смотрится достаточно интересно, и не выглядит как нечто устаревшее
      и несовременное. Элегантная форма радиаторной решетки, уходящей ниже линии фар,
      расширяющаяся от передней части автомобиля к задней линия остекления, вертикально
      расположенные фонари сзади — все это смотрится очень изысканно. Устройство Daewoo
      Rezzo несколько контрастирует с другими машинами подобного класса. Это происходит
      главным образом вследствие заниженного пола, в то время, как на большинстве
      других минивэнов в пространстве между полом и днищем находится отсек, в котором
      располагаются силовой агрегат, трансмиссия и ниша для багажа. На Rezzo все это
      нашло себе место в передней части салона и под капотом. Интерьер не выглядит
      так экстравагантно, как экстерьер. Отделка салона отличается своей простотой
      и функциональностью.\r\n\r\nВ состав стандартного оборудования входят — пара
      подушек безопасности, кондиционер, подстаканники, ящик для перчаток, откидывающиеся
      столики, вмонтированные в спинки расположенных сзади сидений, и карманы на дверях.
      В качестве опции предлагается система навигации.\r\n\r\nВследствие достаточно
      длинной колесной базы в 2,6м в этом автомобиле без особых проблем помещается
      до пяти пассажиров. Габариты Daewoo Rezzo составляют 4350/1680/1750 мм (длина/высота/ширина).\r\n\r\nПод
      капотом нашей машины могут находиться два довольно тяговитых бензиновых мотора
      — это 1,8-литровый и двухлитровый агрегаты. Второй вариант может похвастаться
      мощностью в 126л.с. и имеет в своем устройстве четыре цилиндра и шестнадцать
      клапанов. С этим двигателем машина достигает скорости в 100 км/ч в течение 10,5
      секунд при предельной скорости в 180 км/ч.\r\n\r\nБазовое оснащение включает
      в себя пятиступенчатую механическую трансмиссию. Имеется, также, опционная возможность
      установки и автоматической коробки передач.\r\n\r\nDaewoo Rezzo обзавелась колесами
      с радиусом в пятнадцать дюймов, вмонтированными дверными усилителями, предохраняющими
      автомобиль от деформации при боковом столкновении, а также, системой АBS.\r\n\r\nСпереди
      на этой машине установлена подвеска McPherson, сзади находится независимая многорычажная
      конструкция. Клиренс (он же - высота дорожного просвета) равен сто пятидесяти
      миллиметрам. Система ABS, как правило, присутствует на всех автомобилях. В таком
      случае на задних колесах устанавливается тормозная система на дисках.\r\n\r\nС
      2004 года на европейском автомобильном рынке появился усовершенствованный вариант
      этой модели. Модернизированная версия выделялась несколько измененной формой
      передка. В частности появились рефлекторы фар из прозрачного материала, обновленная
      радиаторная решетка с горизонтальной чертой из хромированного покрытия, а фонари,
      расположенные сзади, приобрели несколько иные очертания.\r\n\r\nВ добавок ко
      всему этому освежилось и внутреннее убранство Daewoo Rezzo: салон теперь предлагался
      в двух видах оформления. Кроме того, появился опционный вариант с кожаной обивкой
      и панелями, сделанными «под дерево». В улучшенных комплектациях CDX и SX стали
      устанавливать раздельный климат-контроль.\r\n\r\nВторой ряд сидений состоит
      из отдельных компонующихся кресел в количестве трех штук, которые регулируются
      каждое индивидуально. Автомобиль, рассчитанный на пять пассажиров, имеет багажное
      отделение объемом 347 литров, а если сложить сидения, расположенные сзади, то
      получатся и все 1847 литров.\r\n\r\nЭто поколение оборудуется усовершенствованными
      силовыми агрегатами, соответствующими стандарту Euro III.\r\n\r\nНа корейских
      дорогах можно встретить Daewoo Rezzo и с двухлитровым 95-сильным мотором R4
      8V, использующим в качестве топлива сжиженный газ, и с 128-сильным двигателем
      с шестнадцатью клапанами.\r\n\r\nДиапазон устанавливаемых трансмиссий ничем
      не отличается от других моделей южнокорейской компании — пятискоростная механическая
      или четырехскоростная автоматическая коробка передач.\r\n\r\nВ 2006 году был
      представлен новый Daewoo Rezzo с несколько измененным дизайнерским решением.
      Это было сделано, чтобы привлечь внимание более молодой публики. Кроме того,
      была увеличена эффективность системы подачи топлива.\r\n\r\nДанная модель характеризуется
      как довольно надежное транспортное средство. Серьезных нареканий со стороны
      автолюбителей со всего мира не было замечено. Минивэн нуждается в техническом
      обслуживании не чаще других своих собратьев. Срок эксплуатации коробки передач
      и мотора определяется тем, как своевременно вы будете менять в них масло. Разработчики
      настаивают на том, что это необходимо делать в силовых агрегатах через 10 000
      км пробега, в автоматической трансмиссии — через 60 000 км побега."
    slug: rezzo
