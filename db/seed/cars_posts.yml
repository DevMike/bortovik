  - name: Ford Fiesta
    content: ! "<strong>Ford Fiesta</strong> дебютировал в 1976 году как хетчбэк с
      тремя или пятью дверьми. Основным двигателем для этого автомобиля стал мотор
      объемом 1,0л мощностью 40л.с., хотя существовала и «заряженная» на то время
      модификация Ghia, оснащенная силовым агрегатом объемом 1,1л мощностью 53л.с.,
      с предельной скоростью до 147 км/час.\r\n\r\nВнутри автомобиля было довольно
      просторно и комфортно. Спинку сидения, расположенного сзади, можно было убрать,
      увеличивая тем самым багажное отделение. Механический привод сцепления оборудован
      автоматической системой выбора оптимального холостого педального хода и компенсации
      растяжения троса. И тормозная педаль, и педали сцепления, а также, газа были
      подвесными, одинакового устройства и не создавали особых неудобств при управлении.\r\n\r\nЭта
      модель второго поколения 1983 года уже оснащалась бензиновыми силовыми агрегатами
      типа CVH и Kent объемом от 1,0 до 1,4 литров мощностью от 45 до 75 лошадиных
      сил. Спортивное исполнение Fiesta XR2 оборудовалось 1,6-литровым 95-сильным
      двигателем. К тому же, эта генерация имела и вариант с 1,6-литровым 54-сильным
      дизелем.\r\n\r\nС 1985 года определенные автомобили стали оснащаться автоматической
      коробкой передач, а с 1986 года и инжекторным 1,4-литровым мотором.\r\n\r\nТретья
      генерация Ford Fiesta увидела свет в 1989 году, благодаря рестайлингу предыдущего
      поколения. Этот автомобиль обзавелся кузовом большего размера и усовершенствованной
      механикой. Отныне эта модель производилась и с тремя, и с пятью дверьми в отличие
      от своего предшественника.\r\n\r\nДанная модификация стала дебютом электронных
      систем - ABS с четырьмя каналами, распределения усилий тяги и экстренного торможения
      - на «малолитражке». В дополнение к хетчбэку, производилась грузовая версия
      Fiesta Kasten, а с 1991 года дебютировал и фургон Fiesta Courier. Спортивный
      суперкар RS Turbo и модель XR2i появились на свет в 1992 и 1990 годах соответственно,
      за ними последовала «заряженная» серия RS1800 с 1,8-литровым 130-сильным мотором
      16V.\r\n\r\nВ 1995 году модельная линейка Fiesta была расширена новейшим автомобилем,
      оборудованным современными 75-сильным мотором объемом 1,25л и 90-сильным двигателем
      объемом 1,4л — оба типа Zetec SE. Модификация бензинового 60-сильного силового
      агрегата объемом 1,3л получила другое название Endura-E. Также, присутствовал
      и дизельный 60-сильный двигатель Endura-D объемом 1,8л.\r\n\r\nВ 1995 году состоялась
      премьера четвертой генерации. Эта модель производилась как хетчбэк с тремя или
      пятью дверьми. На следующий год появилась и новая генерация фургона Fiesta Courier,
      а в 1998 - и новая генерация грузовой версии Fiesta Kasten.\r\n\r\nЭта модификация
      оснащалась бензиновыми 1,3-литровыми 50- и 60-сильными моторами Endura и новейшими
      1,25-литровым 75-сильным и 1,4-литровым 90-сильным силовым агрегатом Zetec SE,
      в дополнение к 1,8-литровым 60- и 75-сильным дизелям с непосредственным впрыском.\r\n\r\nВ
      2002 году на франкфуртской автомобильной выставке была представлена генерация
      под номером пять. Этот автомобиль мог похвастаться модернизированным оснащением.
      При его создании конструкторы компании сделали акцент главным образом на вместительности,
      изяществе, безопасности и управляемости.\r\n\r\nВ отличие от своих предшественников,
      эта модель обладала большими габаритами, внушительной массой и увеличенной колесной
      базой. Вследствие увеличения размеров, инженеры смогли спроектировать сидения,
      расположенные сзади, более удобными и  улучшить устойчивость машины в общем.
      Форма кузова полностью отличается от своего «предка». Этот автомобиль оборудовался
      бензиновыми силовыми агрегатами типа Duratec мощностью 58-100 лошадиных сил
      объемом 1,3-1,6 литров и 1,4-литровым 68-сильным дизелем с турбонаддувом.\r\n\r\nВ
      2003 году гоночное отделение компании Ford TeamRS, созданное за год до этого
      специально, чтобы создавать гоночные модификации серийных машин, сделало гоночный
      вариант Fiesta ST со 150-сильным мотором Duratec ST. Эта модель выделялась красной
      полосой, проходящей по середине кузова. Эта самая полоса в первый раз запомнилась
      зрителям именно на этом автомобиле. К тому же, Fiesta ST легко узнавалась по
      заниженным бамперам, спойлеру сзади, большой радиаторной решетке, дискам из
      легкого сплава диаметром 17 дюймов и клиренсу небольших размеров.\r\n\r\nВ 2008
      году не женевском автосалоне дебютировала новая генерация модели Fiesta. Пуску
      этого автомобиля в серию предшествовал прототип с именем Verve. Машина обзавелась
      грозными, мужественными и несколько экстравагантными формами. Оригинальный кинетический
      дизайн фирмы Ford нашел себе место в каждом элементе панели кузова. Сразу привлекают
      к себе внимание передняя оптика гигантских размеров и витиеватой структуры,
      а также, задние фары футуристического вида. Динамичная форма автомобиля в виде
      клина пришлась как нельзя кстати, потому что Fiesta, как и раньше, выделяется
      лихим темпераментом. Модификации этого модельного ряда выпускаются как хэтчбеки
      с тремя или пятью дверьми.\r\n\r\nГамма двигателей состоит из четырех бензиновых
      моторов и одного дизеля. Основной вариант — это бензиновый объемом 1,25л мощностью
      69л.с., далее следуют силовые агрегаты объемом 1,25л мощностью 82л.с. и объемом
      1,4л мощностью 96л.с. «Заряженная» модификация оборудуется 1,6-литровым 120-сильным
      мотором Duratec с системой изменений фаз газораспределения на «впуске». Дизельный
      двигатель для этой модели имеет объем 1,6л и мощность 90л.с. Эти силовые агрегаты
      совмещаются с пятискоростной механической или четырехступенчатой автоматической
      трансмиссией. Передняя подвеска — типа McPherson, задняя - скручивающаяся балка."
    slug: fiesta
  - name: Ford Fusion
    content: ! "Модель <strong>Ford Fusion</strong> дебютировала на автомобильной
      выставке в Женеве в 2002 году. Данная модификация является примером довольно
      отважной попытки конструкторов компании создать что-то уникальное. Этот автомобиль
      представляет собой нечто среднее между компактвэном, кроссовером и хэтчбеком.
      Маркировка машины была подобрана таким же образом — слово Fusion на английском
      языке означает «сплав», делая акцент на том, что это транспортное средство и
      есть сплав различных типов автомобилей. Таким образом, Ford Fusion может похвастаться
      ходовой частью, как у хетчбэка, вместительным салоном и высоким силуэтом, как
      у компактвэна, дорожным просветом и колесами большого размера, как у кроссовера.
      Эта модель сделана на базе платформы Ford Fiesta, однако, по своим размерам
      Fusion существенно больше этой модификации: в длину — 4020 мм, в ширину — 1708
      мм и в высоту — 1503 мм. Главным преимуществом Ford Fusion можно назвать очень
      вместительный салон. Это дает возможность не только беспроблемной перевозки
      различного рода багажа или грузов, но и обеспечения комфортабельности посадки
      пассажиров.\r\n\r\nАвтообозреватели склоняются к тому, что этот автомобиль открывает
      отдельный класс машин - «автомобиль для активной городской езды» (Urban Activity
      Vehicle). Это класс имеет такие характеристики, как прекрасный обзор с места
      водителя, проворность и маневренность. Проворность помогают обеспечить пара
      бензиновых силовых агрегатов типа Duratec: 80-сильный объемом 1,4л и 100-сильный
      объемом 1,6л, а также, 68-сильный турбированный дизельный двигатель common-rail.\r\n\r\nЭта
      модель оснащается тремя видами коробок передач: автоматической трансмиссией
      Durashift Automatic, новейшей механической трансмиссией Durashift EST (Electronic
      Shift Technology) и пятискоростной механической трансмиссией Durashift.\r\n\r\nDurashift
      Automatic — четырехскоростная автоматическая коробка передач последнего поколения
      характеризуется очень плавной регулировкой передаточных чисел, обеспечивая плавный
      ход машины без особых неудобств. Трансмиссия совмещается с 1,6-литровым мотором
      Ford Duratec мощностью 100л.с. с шестнадцатью клапанами — эти устройства позволяют
      моделям Fiesta и Fusion более плавно переходить с передачи на передачу и быстро
      реагировать на изменение количества поданного горючего. Ford Fusion разгоняется
      до «сотни» за 11,7 секунды при предельной скорости в 179 км/ч.\r\n\r\nВ 2004
      году гамма силовых агрегатов пополнилась 90-сильным турбодизелем Duratorq объемом
      1,6л с шестнадцатью клапанами, результатом сотрудничества концерна Ford Motor
      Company с PSA Peugeot Citroen. Мотор 1.6 TDCi предельно облегчили, сделав его
      с использованием легких сплавов. Дизельный агрегат оснащен системой «common
      rail» третьей генерации. Этот двигатель оборудован автоматической системой дроссельного
      контроля и двойным распредвалом, а также, соответствует всем экологическим нормам
      Euro IV с уровнем выброса углекислого газа 119 г/км. Горючего расходуется 4,5л
      на 100 км. Это силовой агрегат можно будет встретить в модификациях этого автомобиля
      с тремя и пятью дверьми.\r\n\r\nПроизводитель представил новинку - версию Fusion
      Plus, отличительными чертами которой являются обновленная радиаторная решетка,
      другой обвес из пластика с измененными порогами и бамперами, тонированные стекла,
      боковые молдинги под цвет корпуса и колеса диаметром 16 дюймов.\r\n\r\nОтделка
      салона, также, претерпела изменения. Внутри автомобиля теперь можно найти дорогостоящие
      материалы высокого качества, а перечень дополнительного оснащения пополнился
      аудиосистемой с DVD-рлейером и игровой консолью X-box.\r\n\r\nВ 2005 году под
      названием Ford Fusion начал производиться представительный среднеразмерный автомобиль
      с кузовом седан, прежде сменивший уже два названия - Four Hundred и Futura.
      Обстановка с наименованием модели ухудшалась с каждым днем: на чем бы концерн
      не остановил свой выбор - этот вариант уже являлся чей-то собственностью и вынуждал
      Ford оплачивать его использование.\r\n\r\nЭта модификация была сделана на основе
      прототипа Ford 427: это видно из дизайна передней оптики и по радиаторной решетке
      с хромированным покрытием. Ford Fusion с кузовом седан нашел свою нишу в модельной
      линейке между моделями Focus и Five Hundred. К тому же, этот седан — дебютная
      версия концерна, сделанная с использованием только цифровых технологий.\r\n\r\nАвтомобиль
      вышел несколько консервативным, но достаточно разноплановым, в том смысле, что
      и на американских, и на европейских дорогах он не будет смотреться инородным
      телом. Внешний вид машины может похвалится очень гармоничными формами. Создатели
      ни на йоту не отошли от оригинального «фордовского» стиля.\r\n\r\nСалон, также,
      сделан строго и без излишеств. Эта модель выделяется очень большим объемом внутреннего
      пространства для автомобилей подобного класса. В салоне нашлось и место для
      ног тех, кто сидит на заднем сидении, и место для плеч пассажиров, сидящих спереди.
      Цветовая палитра интерьера включает в себя три вида расцветок. Высококачественные
      обивочные материалы, 5 комфортабельных мест — все лаконично, но не без изящества.
      Ford Fusion имеет презентабельный и солидный вид, не в последнюю очередь, благодаря
      множеству элементов с хромированным покрытием, и сделан в стиле модели Ford
      427. Все модификации с кузовом седан оборудованы подогревом сидений, телескопической
      рулевой колонкой и шестидисковым CD-чейнджером.\r\n\r\nЭтот автомобиль оснащается
      бензиновыми 2,3-литровым 160-сильным мотором и шестицилиндровым силовым агрегатом
      объемом 3л мощностью 210л.с."
    slug: fusion
  - name: Ford C-Max
    content: ! "<strong>Ford C-Max</strong> – машина сделанная на основе Ford Focus
      и позиционируемая, как отдельная модель. Её дебют состоялся на автомобильной
      выставке в Париже, проходившей в 2002 году. Этот автомобиль крупнее своего предшественника,
      конструкторы удлинили колесную база на 2,5 см, а колею — на 4 см. Но это ни
      коим образом не отразилось на спортивном экстерьере машины.\r\n\r\nПредставители
      концерна Ford намеренно не называют эту модель минивэном, а абсолютно новой
      разновидностью транспортных средств - Multi Activity Vehicle (MAV).\r\n\r\nСоздателям
      автомобиля было поставлено задание придумать машину, отличающююся удобством,
      большим количеством функций, стремительными формами и прекрасным поведением
      на дороге. Как говорят конструкторы, эта модель является более пластичным и
      гладким вариантом New Edge. Агрессивный, но в тоже время пластичный подъем капота,
      покатый верх, переходящий в спойлер, ветровое стекло, сделанное под наклоном,
      расположенные вертикально в кормовых стойках фонари большого размера, а также,
      выпуклая дверь сзади — это все прекрасно гармонирует друг с другом.\r\n\r\nПоказатель
      аэродинамического сопротивления равен 0,31 - что довольно мало для автомобиля
      подобного класса.\r\n\r\nИнтерьер данной модели может похвастаться качественными
      материалами: гоночные сидения Recaro отделаны натуральной кожей, цветовая гамма
      салона состоит синего и кремового цветов. Сверху имеются два тонированных люка.\r\n\r\nУ
      этого автомобиля есть одно замечательное качество — внутри он может постоянно
      охлаждаться при помощи системы раздельного климат-контроля (в улучшенной комплектации)
      или простого кондиционера.\r\n\r\nТо, что конструкторы уделили больше внимания
      не практичности, а удобству, видно из того, что по своим размерам этот минивэн
      не намного меньше своих семи-местных «собратьев», а вмещает всего лишь пять
      пассажиров. Расположение сидений в два ряда дает возможность комфортно разместить
      и тех, кто сидит сзади.\r\n\r\nУстройство изменения конфигурации задних сидений
      входит в состав исполнений Ghia и Trend. При помощи этой системы среднее сидение
      довольно быстро трансформируется в широкий подлокотник (небольшой столик с подстаканниками),
      либо совсем исчезает в багажном отделении, причем, боковые сидения могут сдвигаться
      друг к другу и перемещаться вперед и назад. Объем багажного отсека равен 582л,
      а без задних сидений - 1692л.\r\n\r\nВнутри этой модели имеется около одиннадцати
      различных отделений для всякого рода багажа, среди которых можно найти и бокс
      для перчаток размером в 10,5л.\r\n\r\nВ числе новшеств технического характера
      можно отметить систему видео-наблюдения внутри автомобиля - IRIS (Integrated
      Remote Imaging System). Не находясь в самой машине, водитель имеет возможность
      увидеть все происходящее внутри — это очень помогает, если в автомобиле дети.
      Картинка предается на специальный прибор PDA при помощи камеры.\r\n\r\nНа этом
      автомобиле есть спутниковая система Denso DVD с картой всего европейского пространства,
      «подсказчик водителю», который поможет избрать самый подходящий маршрут во избежание
      пробок. Сидящие сзади люди имеют возможность для просмотра видео или игры на
      компьютерной приставке с помощью системы мультимедиа от компании Visteon — два
      дисплея находятся в подголовниках сидений, расположенных спереди.\r\n\r\nОсобо
      необходимо отметить водительское место. Высокая посадка дает возможность для
      прекрасной обзорности, сидение и руль регулируются в больших диапазонах. К тому
      же, сидение водителя имеет откидывающиеся подлокотники. Дополнительно в комплектациях
      Ghia и Trend имеется возможность установки одного подлокотника между сидениями
      с добавочным отделением и двумя подстаканниками, которые могут вместить полутора-литровую
      бутылку и девять банк или двенадцать банок по 0,33л.\r\n\r\nЭта модель оборудована
      тормозами для парковки, автоматически срабатывающими в случае остановки автомобиля
      и отключающимися после включения двигателя. В дополнение к этому, на машине
      присутствуют Brake assist, ABS, система устойчивости курса и электронная система
      распределения тормозных сил.\r\n\r\nЭлементами дополнительной безопасности являются
      боковые шторки, боковые и передние подушки безопасности и трех-точечные ремни
      у всех пассажиров, которых способен «принять» С-Max. К тому же, педальный узел
      в случае фронтального столкновения складывается, а руль уходит вперед.\r\n\r\nДополнительно
      к этой модели предоставляется спортивный пакет — своеобразное исполнение радиаторной
      решетки и воздухозаборника, боковые молдинги и литые диски, «обутые» в резину
      с низким профилем, диаметром 18 дюймов.\r\n\r\nЛинейка силовых агрегатов состоит
      из бензинового 1,8-литрового 120-сильного двигателя Duratec с разгоном до 100
      км/ч за 10,8 секунды, дизельного 2,0-литрового 136-сильного мотора Duratorg
      агрегатированного с шести-скоростной механической коробкой передач, а также,
      из 1,6-литрового дизеля.\r\n\r\nВ 2004 году автомобиль Ford C-Max получил премию
      Automotive Design Award на международной автомобильной выставке, проходившей
      в Брюсселе, за дизайнерское решение среди малых функциональных машин.\r\n\r\nВторая
      генерация этой модели увидела свет на авто-выставке во Франкфурте в 2009 году.
      Экстерьер был сделан на основе образца iosis MAX, представляющего собой продолжение
      линии «кинетического» дизайна компании. Вместе с пяти-местной версией появилась
      и семи-местная модель Grand C-MAX. Отличительной чертой этой машины являются
      ультра-модные сидения и пара сдвижных дверей. Среди новшеств следует отметить,
      также, силовые агрегаты типа EcoBoost и шести-скоростную преселективную трансмиссию
      PowerShift производителя Getrag."
    slug: c-max
  - name: Ford Orion
    content: ! "Данный автомобиль дебютировал в 1983 году. За все время производства
      этой модели было сделано 3 534 239 экземпляра. Это был седан, имевший трехобъемный
      кузов. Также, он характеризовался багажным отделением на 450л и панорамным стеклом
      сзади. В начале восьмидесятых годов прошлого столетия гамма моделей концерна
      в Европе претерпела большие изменения. Седаны стали уходить в прошлое, уступая
      место в основном обновленным хетчбэкам в диапазоне от Escort до Granada, а также,
      Sierra, заменившей модификацию Cortina. Модель Orion была создана для того,
      чтобы удовлетворить запросы покупателей на седаны с четырьмя дверьми, потребительская
      ниша которых опустела после снятия с производства версии Cortina. Передняя часть
      Ford Orion очень походила на Ford Escort, но задняя часть имела существенные
      отличия, так Orion имел плоский и удлиненный выступающий багажник. Хотя эта
      модель была такой же длины, что и Sierra, однако последний вариант выделялся
      большим пространством для ног в заднем ряду сидений. Ford Orion не походил на
      Escort третьего поколения не только кузовным исполнением и дизайном переда машины,
      но и увеличенной стоимостью.\r\n\r\nЭта модель оснащалась бензиновыми моторами
      CVH и OHV Kent объемом 1,1л-1,6л, выдававшими 50л.с.- 97л.с., а также, 1,6-
      и 1,8-литровыми дизелями.\r\n\r\nЭтот автомобиль производился в нескольких исполнениях:
      от обычной стандартной до улучшенной Ghia.\r\n\r\nИзначально эта модель производилась
      только в вариантах комплектации Ghia и GL, отличающихся своей простотой и лаконичностью
      относительно Ford Escort. Присутствовали 1,3-литровые и 1,6-литровые моторы,
      при этом исполнение Ghia комплектовалось и инжекторными, и карбюраторными 1,6-литровыми
      двигателями. Более простое исполнение L появилось в 1984 году, оно оснащалось
      дизельным 1,6-литровым силовым агрегатом, который можно было встретить и в комплектации
      GL.\r\n\r\nИсполнение Ghia 1.6i имела в списке своего оборудования люк, электрические
      стеклоподъемники, центральный замок, спортивные сидения спереди, бортовой компьютер,
      который информировал водителя о том, нуждается ли автомобиль в техническом обслуживании,
      а также, тахометр и подголовники на задних сидениях. Все это было довольно необычно
      для машины для всей семьи в восьмидесятых годах прошлого века по сравнению со
      своими конкурентами Mercedes-Benz 190, Vauxhall Belmont, Volkswagen Jetta, Rover
      213/216, Daihatsu Charmant, Volvo 360 и BMW E30.\r\n\r\nМодель Orion 1.6i оснащалась
      таким же силовым агрегатом и выдававшим такую же мощность, что и Escort XR3i.
      По этой причине модификация Orion и обзавелась впоследствии маркировкой XR.
      В 1989 году версия 1.6i была произведена в небольшом количестве в улучшенной
      комплектации под названием 1600E. Этот вариант мог похвастаться отделкой «под
      дерево» на приборной доске и дверях, а также, серыми креслами с кожаной обивкой.
      Подобное исполнение производилось с кузовом белого или черного цвета, а также,
      цвета «серый металлик».\r\n\r\nВпоследствии с стечением времени процесс создания
      Ford Orion имел много общего с аналогичным процессом Ford Escort.\r\n\r\nВ 1986
      году эта модель подверглась рестайлингу вместе с моделью Escort. Ford Orion
      Mark II обзавелся системой ABS, механической разновидности с ременной передачей
      и обдувом ветрового стекла. Также, следует отметить модернизированные силовые
      агрегаты семейства CVH, усовершенствованные замки и т.д. и т.п.\r\n\r\nСледующая
      генерация этой модели увидела свет в 1990 году. Этот вариант характеризовался
      комфортабельным интерьером с отделкой из велюра и неплохим качеством сборки.
      Внутри автомобиль смотрится достаточно мило и приятно. Комфортабельные и довольно
      жесткие сидения не позволят вам утомиться в длительной поездке. Салон довольно
      вместительный, однако багажное отделение не очень большое, но в случае необходимости
      сидения, расположенные сзади, складываются, увеличивая тем самым багажник в
      объеме. Также, Ford Orion выделяется хорошей шумоизоляцией — внутри этого автомобиля
      не очень шумно, как для машины подобного класса. Обычный люк заводского производства
      на две позиции поддерживает прекрасный микроклимат в жаркую погоду, особенно
      на дороге.\r\n\r\nFord Orion характеризуется маневренностью и динамичностью,
      имеет жесткую подвеску и прекрасную тормозную систему с вентилируемыми дисками
      спереди.\r\n\r\nЛинейка силовых агрегатов состоит из бензиновых 1,3- и 1,4-литровых
      двигателей небольшой мощности, но с большим расходом топлива около 9л/100км,
      а также, из 1,8-литрового дизельного мотора.\r\n\r\nС 1992 года эта модель обзавелась
      новой подвеской и стала оснащаться моторами Zetec с шестнадцатью клапанами,
      что значительно улучшило динамические характеристики автомобиля. «Заряженная»
      версия Orion Ghia Si оборудовалась 1,8-литровым 130-сильным силовым агрегатом
      DOHC Zetec.\r\n\r\nВ целом эта модификация отличается своей надежностью и комфортностью
      и может похвастаться ещё одним большим преимуществом - невысокой ценой, хотя
      это поколение и заслужило негативные отзывы критиков за недостаточно изысканный
      дизайн и недоработки в некоторых двигателях, таких, как 1.3 OHV и 1.4 OHC малой
      мощности.\r\n\r\nПоследний Ford Orion сошел с конвейера в 1993 году. С сентября
      того года компания перестала устанавливать эмблему Orion на свои автомобили,
      заменив его логотипом Escort."
    slug: orion
  - name: Ford Ka
    content: ! "<strong>Ford Ka</strong> - автомобиль класса А, дебютировавший на
      рынок в 1996 году. Необычный, запоминающийся внешний вид пришелся по вкусу большому
      количеству автолюбителей, по этой причине и по сей день Ford Ka остается на
      вершине популярности европейского рынка.\r\n\r\nАвтомобиль продавался, также
      и на рынках других стран. Нынешняя европейская версия производится на заводе
      Fiat в польском городе Тыхы, а в то время, как её латиноамериканский собрат
      собирается в Аргентине и Бразилии.\r\n\r\nKa - первый опыт «фордовской» концепции
      New Edge. Две главные вещи, которые характеризуют эту концепцию: радиаторная
      решетка полуовальной формы и граненая оптика треугольной формы. Эти признаки
      выделяют самую маленькую версию модельной линейки компании.\r\n\r\nПлавные очертания
      создают незабываемый экстерьер Ford Ka. Энергопоглощающие бамперы большого размера
      охватывают корпус машины по бокам, доставая до самых ниш колес, крылья практически
      незаметны ввиду своего очень небольшого размера. Пластик использовался как при
      создание бамперов, так и подкрылков. Не меньшим своеобразием может похвалиться
      и силуэт капота: его края завернуты наверх и тем самым образуют заостренный
      силуэт там, где начинаются крылья. Создатели этого автомобиля, можно так выразиться,
      пытались не отходить от овальных форм. Тех форм, которые присутствуют не логотипе
      компании.\r\n\r\nСледующей характеристикой, выделяющей эту модель среди прочих
      машин подобного класса, можно назвать удлиненную колесную базу в 2450 мм, из-за
      чего внутри автомобиля довольно просторно. Хотя, если честно, то без особого
      дискомфорта внутри этого транспортного средства сможет находиться лишь четыре
      пассажира. Интерьер сделан с помощью материалов высокого качества и выделяется
      оригинальным дизайном.\r\n\r\nСидения, расположенные спереди, могут похвастаться
      довольно нетривиальными и оригинальными формами. Спидометр сделан в форме окружности
      большого размера, рядом находится ещё один маленький циферблат указателя топливного
      уровня. Остальные данные можно получить с помощью различных контрольных ламп.
      Овальные часы в середине выделяются больше своим дизайном, чем функциональностью.\r\n\r\nFord
      Ka оснащается бензиновым 1,3-литровым 60-сильным мотором Endura-E с четырьмя
      цилиндрами, отличающимся неплохим крутящим моментом в 105 Нм при 2500 об/мин.
      Данный двигатель, в дополнение к маленькой массе машины всего в 871 кг, позволяет
      этой модели похвалиться потрясающей динамикой разгона на первой и второй скоростях.
      Этот автомобиль доставит удовольствие хозяину своей превосходной маневренностью,
      в то время, как трехточечная конфигурация компоновки силового агрегата обеспечит
      небольшую степень вибраций и шума. Предельная скорость этой модели достигает
      155 км/час.\r\n\r\nПревосходное сцепление с трассой и легкость в управлении
      помогает создать ультрасовременное «фордовское» шасси для небольших машин с
      газовыми амортизаторами и модернизированной подвеской типа McPherson. С точки
      зрения безопасности в её пассивной части выделяются брус со специальным поперечным
      расположением позади приборной доски в кузове автомобиля, а также, крепкие дверные
      балки.\r\n\r\nFord Ka выпускается в нескольких исполнениях. Стандартная комплектация
      включает в себя центральный замок, гидроусилитель руля, существенно повышающий
      маневренность автомобиля в городских улочках, и электрические стеклоподъемники.
      Улучшенное исполнение «Collection» может похвастаться электрическим приводом
      зеркал и стеклоподъемников, стереосистемой, кондиционером и электрическим подогревом
      заднего и переднего стекол. Стереосистема на этой модели выделяется запоминающимся
      внешним видом. Экран с сенсорами, которые регулируют звук и настраивают принимаемую
      частоту, расположен в средней части центральной консоли. Пространство вокруг
      этого устройства оригинально усеяно асимметрически расположенными большими кнопками
      включения черного цвета. К тому же, кража подобного чуда практически неосуществима,
      по той простой причине, что все элементы этого устройства не объеденены в одну
      конструкцию.\r\n\r\nБамперы на этой модификации сделаны из трех сегментов, боковые
      части достают до колесных арок и углов. Вследствие такой конфигурации в случае
      какого-нибудь чрезвычайного происшествия повреждения получит только одна из
      секций бампера. Устанавливаемая по желанию покупателя антиблокировочная тормозная
      система ABS добавляет Ford Ka безопасности в эксплуатации и управляемости при
      езде.\r\n\r\nПеречень дополнительной начинки может похвастаться большим разнообразием
      наименований, таких как, к примеру, сотовый телефон с возможностью вести разговор,
      не прерывая вождение автомобилем.\r\n\r\nНебольшие габариты данной модели завоевали
      грандиозную популярность среди жителей больших городов. Этот автомобиль прекрасный
      выбор для всех желающих иметь в своем распоряжении компактную и приспособленную
      к езде по улицам города машину, выделяющуюся необычным и запоминающимся внешним
      видом, а также, превосходными ходовыми качествами.\r\n\r\nНа пятилетний юбилей
      этой модели были представлены обновленные модификации этого транспортного средства,
      среди которых был и Ka Style, привлекающий к себе внимание разнообразием бамперной
      расцветки и незабываемой отделкой салона."
    slug: ka
  - name: Ford Focus
    content: ! "<strong>Ford Focus</strong> дебютировал в 1998 году, сменив Ford Escort
      седьмого поколения в модельной линейке компании. Этот автомобиль был продемонстрирован
      на женевском автосалоне и добился грандиозного признания. Эта модель была сделана
      во всех возможных вариантах: с кузовом хетчбэк с пятью и тремя дверьми, с кузовом
      седан и с кузовом универсал (модификация Turnier).\r\n\r\nFord Focus создан
      под влиянием стиля New Edge, основанного на комбинации плавных очертаний и острых
      углов. Инженеры использовали сочетание всевозможных видов: треугольный сигнал
      поворота в окружении эллипсов, трапеций, изогнутых линий и острых углов. Приборная
      доска причудливой формы и центральная консоль с каплеобразным дизайном имеют
      экзотический вид. Необычные циферблаты на тахометре и спидометре овальной формы
      имеют стандартную комплектацию. Из всего вышесказанного можно сделать вывод,
      что экстерьер машины приобрел неподражаемый и запоминающийся облик.\r\n\r\nДля
      рынков Европы данная модель оснащается бензиновыми силовыми агрегатами типа
      Zetec-SE и Zetec, выдающими от 75 до 130 лошадиных сил (их объем колеблется
      в диапазоне от 1,4 до 2л) и 1,8-литровыми 75-, 90- и 115-сильными моторами.
      На рынок США поставлялись лишь автомобили с двухлитровым силовым агрегатом мощностью
      от 110 до 172 лошадиных сил, совмещенным с автоматической коробкой передач.\r\n\r\nПодвеска
      этой модификации заслуживает особого упоминания. Передняя подвеска — типа McPherson,
      задняя — независимая с эффектом подруливания при поворотах типа Control Blade.
      Такая конструкция позволяет машине необычайно устойчиво чувствовать себя на
      поворотах при любых условиях. В целом Ford Focus типичный представитель автомобилей
      класса В — переднеприводный с дизельным и бензиновым мотором, расположенным
      поперек кузова, подвеской типа McPherson спереди и автоматической либо механической
      коробкой передач.\r\n\r\nМодель Ford Focus получила титулы \"Автомобиль 1999
      года\" в Европе, а также, \"Автомобиль 2000 года\" в Америке.\r\n\r\nСледующая
      генерация этой модификации Focus II была представлена на автовыставке в Париже
      в 2004 году. Эта версия производилась с того же года на основном заводе концерна
      в немецком Саарлуи и в испанской Валенсии. А со следующего года и на производстве
      в российском Всеволожске, а также, в Китае и Тайване. Эта машина сделана на
      основе «фордовской» платформы С1, использовавшейся ранее на автомобилях Volvo
      S40/V50, Mazda 3 и Ford Focus C-MAX. Focus II имеет более презентабельный вид
      по сравнению со своим «предком». Это произошло не столько из-за стиля кузова,
      сколько из-за того, что генерация под номером два имеет большую длину и ширину.
      По этой причине в этой модели прекрасно себя чувствуют даже те, кто сидит на
      задних сидениях. Слегка наклоненный и, в тоже время, довольно высокий верх автомобиля
      придает машине стремительные очертания. Колесная база прибавила 2,5 см. Колеса
      могут быть диаметром 17, 16 либо 15 дюймов.\r\n\r\nМоторная линейка для российского
      рынка состоит из 1,4-литрового 80-сильного двигателя R4 16 V, 1,6-литрового
      100-сильного двигателя R4 16V, 1,6-литрового 115-сильного двигателя R4 16V Duratec
      Ti-VCT с изменяемыми фазами газораспределения, 2,0-литрового 145-сильного двигателя
      R4 16V и нового для России дизельного 1,8-литрового 115-сильного двигателя R4
      16V Duratorg с турбонаддувом. Эти силовые агрегаты совмещаются с пятискоростной
      механической трансмиссией или четырехскоростной автоматической коробкой передач
      Durashift-ECT для 1,6-литрового мотора. На рынках Европы данная модель доступна
      с турбированными дизельными 1,6-литровыми 90- и 109-сильными двигателями R4
      16V или с двухлитровым 136-сильным мотором R4 16V.\r\n\r\nВ 2008 году модификация
      Focus была модернизирована. Концепция «кинетического дизайна» нашла свое отражение
      и в этой машине. Обновленная версия лишилась почти всех, кроме крыши, старых
      элементов кузова: был изменен внешний вид капота, бампера, оптики, крыльев и
      зеркал. Освеженные формы автомобиля могли похвастаться более стремительным экстерьером,
      очень точно характеризующим динамичность и проворность этой модели. Интерьер,
      также, претерпел изменения. Приборная доска приобрела более солидный вид. В
      отделки салона было использовано гораздо более мягкое углеродистое волокно.
      Ещё разработчики машины сделали два виде комплектации приборной доски — стального
      оттенка и «под дерево».\r\n\r\nFord Focus, все также, производится в разных
      кузовных исполнениях: как хетчбэк с тремя и пятью дверьми, седан с четырьмя
      дверьми и универсал - с пятью. Флагман линейки - Focus ST — автомобиль, отличающийся
      оригинальными гоночными формами, необычайной стремительностью, солидной тормозной
      системой и дисками на колесах из легкого сплава диаметром 18 дюймов.\r\n\r\nМодификация
      третьей генерации была представлена на детройтской автомобильной выставке в
      2010 году. Этот вариант производиться лишь в трех кузовных версиях: как универсал,
      как седан и как хэтчбек с пятью дверьми. Хэтчбек с тремя дверьми больше не выпускался.\r\n\r\nОтделка
      салона существенно изменилась. Интерьер сделан очень современно с симпатичной
      подсветкой и большим количеством кнопок. Внутреннее освещение необходимо отметить
      отдельно. Лампочки светятся по всему салону: на приборной панели, дверных карманах,
      кнопках, в ногах и на подстаканниках. При этом, цветовая гамма освещения меняется
      в диапазоне от оранжевого до белого цвета при помощи кнопки на потолке. К тому
      же, подсветка регулируется и по интенсивности."
