  - name: ! 'Toyota 4Runner '
    content: ! "Жесточайшая конкуренция между лидирующими марками Ford, Nissan, Chevrolet,
      выпускавшими компактные внедорожники подстегнула фирму Toyota к производству
      легендарного 4Runner. В отличие от тех, кто разрабатывал свои автомобили «с
      нуля», Toyota решила пойти по проторенному пути, взяв за основу проверенный
      и надежный пикап Hilux. Только несколько изменили дизайн, установив ряд сидений
      вместо багажника и покрыв снимающейся крышей из прочного прозрачного пластика.
      Наследием предыдущей модели остались две двери, хотя появились полноценные сидения
      в два ряда.\r\n\r\nЭта новинка, получившая первоначальное обозначение Hilux
      Surf, вышла на рынок Японии в 1984 году. В комплект автомобиля вошла широкая
      линейка двигателей. Изначально на новые внедорожники ставились 2.0 и 2.4 литровые
      бензиновые двигатели и дизельный — объемом 2.4 литра.\r\n\r\nТурбированная версия
      двигателя появилась позже — в 1985 г., а в 1986 на конвейер вышел и мотор с
      турбонаддувом (2.4 литра). В 1988 году в пару к четырехступенчатой автоматической
      трансмиссии или пятиступенчатой «механике» был добавлен новый бензиновый двигатель
      — мотор на 3.0 литра. Этот 6-цилиндровый агрегат имел V-образное расположение.\r\n\r\nВ
      1990 году было представлено второе поколение компактного внедорожника Toyota,
      тогда на большинстве рынков и закрепилось за ним законное имя 4Runner параллельно
      с названием Hilux Surf. Эта линия внедорожника поражала отличием от базовой
      «родительской» модели. Не смотря на одинаковую с Hilux платформу, имеющую как
      задний, так и полный привод, машина обладала цельным кузовом и четырьмя дверями.
      К слову сказать, двухдверный вариант будет выпускаться фирмой Toyota до 1993
      года, хотя и без съемной пластиковой крыши.\r\n\r\nАвтомобиль получил не только
      изменения в дизайне. Он отличался и техническими новшествами: появление двух
      абсолютно новых мотора (атмосферного 2.8 литрового и турбированного 3.0 литрового)
      существенно расширило линейку дизельных двигателей.\r\n\r\n1995 год опять принес
      кардинальные изменения технического оснащения теперь уже третьего поколения
      4Runner, хотя прослеживались многие черты, как экстерьера, так и интерьера машин
      раннего поколения. Существенное изменение претерпели габариты: колесная база
      увеличилась до 2675 мм. Автомобиль выглядел внушительно благодаря платформе
      абсолютно новой — Land Cruiser Prado. В наследие от второго поколения 4Runner
      перешел 3.0 литровый турбодизель, остальные с производства были сняты. Бензиновых
      мотора осталось 2: мощный базовый на 2.7 и V-образный шестицилиндровый на 3.4
      литра.\r\n\r\nСущественное масштабное изменение машина получила в 1999 году.
      А небольшой фейслифт — в 2001 (обновились задние фонари и решетка радиатора).\r\n\r\nКроме
      Японии 4Runner стали собирать и в Аргентине.\r\n\r\nЧетвертое поколение появилось
      уже в 2002 году: выпускался такой 4Runner только в Японии на платформе одной
      с Land Cruiser Prado 120. Внешний вид совершенно изменился: колесная база удлинилась,
      габариты увеличились, интерьер обновился. Получила машина и обновленную подвеску
      (на передней — сдвоенные рычаги, на задней —зависимая балка). 3.0 литровый турбированный
      дизель четвертого поколения вышел только на рынки Америки, для всех остальных
      4Runner комплектовался двигателями на бензине. Базовым шел новый 3.0 литровый
      двигатель. Имелись в линейке и двигатели на 4.0 и 4.7 литра. Механическая трансмиссия
      полностью заменилась на пятиступечатый «автомат».\r\n\r\nРестайлинг модели 2005
      год снова затрагивает как экстерьер, так и интерьер.\r\n\r\nФинальное на сегодняшний
      день, пятое поколение 4Runner, официально представили в Техасе в 2009 году.
      На базе платформы предыдущего поколения с колесной базой 2789 мм увеличились
      габариты автомобиля. Инженеры Toyota стремились усилить безопасность автомобиля
      и придать ему внушительный вид. При длине кузова 4823 мм (на 17 мм больше),
      ширина пятого поколения автомобилей 4Runner — 1925 мм (что больше на 15 мм),
      высота составила 1816 мм (на 5 мм выше), по сравнению с четвертым поколением.\r\n\r\nНовая
      трапециевидная решетка радиатора «рассекается» одним хромированным «ребром»,
      горизонтально разделяя ее. Спереди — мощный бампер с воздухозаборником прямоугольной
      формы по центру и две ниши по бокам с противотуманными фарами. Нижняя часть
      бампера оснащена узким дефлектором, в функции которого входит распределение
      по днищу кузова встречных потоков воздуха. Компактнее становятся фары головного
      света и получают прямоугольную форму. В блок фар встроены указатели поворотов,
      внешне напоминающие «шишки». Капот внедорожника приобрел более выраженный центрально-симметричный
      профиль.\r\n\r\nПреобразилась форма колесных арок у 4Runner пятого поколения:
      из закругленных они стали трапециевидными, особенно заметно это у задних крыльев.
      Претерпела изменения и форма окна и двери в багажном отделении, последняя стала
      шире. Изменились, увеличившись, задние фонари.\r\n\r\nПолучив внушительный внешний
      облик, дизайн интерьера внедорожника 4Runner не уступил: черты тяги к укрупнению
      прослеживаются и здесь. Заметно укрупнилась центральная консоль, приборная панель
      получила огромный центральный «колодец» спидометра, изменилась по виду приборная
      панель. Появилось новое рулевое колесо на четыре спицы, эргономичные передние
      кресла отличаются широкими спинками, боковыми поддержками и подушками. «Гигантомания»
      коснулась и заднего дивана: его размеры увеличиваются, посадочные места удобно
      разделены центральным подлокотником. Увеличенные габариты позволили конструкторам
      увеличить свободное пространство перед задним рядом сидений, тем самым увеличив
      комфорт.\r\n\r\n4Runner оснащается двумя бензиновыми моторами: 2.7 литра (157
      л. с.) для заднеприводной модели в пару к 4-ступенчатому «автомату» и 4.0-литровый
      (270 л. с.) для полноприводной модификации к 5-скоростной АКПП."
