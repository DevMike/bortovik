  content: ! "История знаменитой компании Toyota\r\n\r\nСчитается, что корпорация
    Тойота образовалась в середине 1933 года. Компания Toyoda Autоmatic Loom Wоrks,
    занимающаяся производством текстиля, открыла автомобильное подразделение. Занимался
    этим сын Сакичи Тойоды (владельца компании) - Киичиро Тойода. Ему фирма Тойота
    обязана своей мировой известности и славе. Начальный капитал для производства
    первых автомобилей - финансы, полученные при реализации прав на машины для прядильного
    производства.\r\n\r\nНачало истории\r\n\r\nК концу 1935 года завершилась работа
    над выпуском первого легкового автомобиля, названного «Модель А1» (или «модель
    АА») и первого грузового автомобиля «Модель G1» . Через два года автомобильный
    департамент был преобразован в отдельную корпорацию, с названием Toyota Mоtor
    Co., Ltd.\r\n\r\nВ 1947 году Тойотой освоен выпуск следующего автомобиля - Toyota
    Model SA . Послевоенное – не лучшее время для любой компании и Тойота была не
    исключением. Компания выжила и в 1950 г. во время жесточайшего экономического
    кризиса, рабочими была проведена единственная за всю историю фирмы забастовку.
    В результате политика компании была несколько пересмотрена. Отдел реализации выделили
    в отдельную структуру. В пятидесятых годах приглашенный консультант Таичи Оно
    разработал и реализовал новую систему экономии времени и управления производственными
    мощностями.  Он произвел полную реорганизацию производства, что значительно повысило
    эффективность и принесло компании успех.\r\n\r\nГод 1952- й.  У фирмы Тойота -
    период расцвета. Проектируется и выпускается знаменитый и сейчас внедорожник «Ленд-Крузер»
    - один из лучших в мире! У Тойоты процветает экспорт во многие страны. Основная
    часть автомобилей идет в США - главный рынок сбыта. В США открывается фирма с
    названием Toyota Motоr Sales, U.S.А. Омрачает все эти несомненные достижения только
    смерть в этом году отца-основателя Сакичи Тойоды.\r\n\r\n\r\nЛетом 1961-го года
    выпускается малолитражная модель с названием Publica. \r\n1962 год знаменит выпуском
    в продажу миллионного автомобиля. В шестидесятых годах фирма стремительно развивается.
    Завоевываются рынки в Азии, Европе и Африке. Возрастают продажи. В США популярна
    модель Corona . И в 1966 году выходит Corolla, модель, выпускающаяся и сейчас…
    больше 45 лет. Оглушительный успех!!!\r\n70е года, строительство и ввод нескольких
    новых заводов, новые рынки и переход нa передний привод. 10-ти миллионный автомобиль
    сходит с конвейера в 72 году. Через десяток лет, в 82-ом, начинается производство
    Toyota Camry - образец автомобиля в сегменте «бизнес-класс»  и поныне. С начала
    80-х  фирма по объему произвoдства выходит на 3 место в мире. 1986 г. произведен
    50- ти милионный автомобиль. 1989 - Начат выпуск Lexus, семейства роскошных и
