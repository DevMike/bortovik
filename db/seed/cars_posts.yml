  - name: Chevrolet Cruze
    content: ! "Этот автомобиль является детищем корейского отделения компании General
      Motors. <strong>Chevrolet Cruze</strong> — городской автомобиль C класса, сменивший 
      модификации Lacetti и Cobalt в модельной линейке Chevrolet. Данный образец создавался
      в течение почти двух лет, в результате чего на его разработку ушло около четырех
      миллиардов долларов. Корейская публика увидела эту машину в 2008 году под названием
      Daewoo Lacetti Premiere. Выпуском Chevrolet Cruze занимаются заводы как в Южной
      Корее и Восточной Европе, так и в США. В основе автомобиля лежит платформа Delta
      II, как и в Opel Astra. Корпус Cruze на две трети состоит из легированной стали.
      Колесная база машины достигает 2685 мм в длину при следующих габаритах 4597/1788/1477
      мм с клиренсом в 14 см.\r\n\r\nЭта модель создавалась той же командой, которая
      проектировала такие успешные образцы, как Aveo, Matiz и Epica. Дугообразная
      крыша, которая берет начало у довольно высокого ветрового стекла, постепенно
      ниспадает к расположенным сзади стойкам и несколько «обрезанной» корме — это
      делает этот седан очень похожим на купе. Спереди привлекает к себе внимание
      головная оптика больших размеров, сглаживающая углы и устремленная к передним
      крыльям и капоту выразительной формы. Также, Chevrolet Cruze выделяется двухуровневой
      радиаторной решеткой и посадкой с несколько «выпирающими» колесами.\r\n\r\nАвтомобиль
      рассчитан на пять посадочных мест. Салон оформлен в абсолютно современном стиле
      с использованием приятного на ощупь углеродистого волокна, вставок из ткани,
      руля с прекрасной эргономикой и изысканным исполнением доски приборов. Водительское
      сидение и рулевая колонка могут похвастаться одним из наиболее широких диапазонов
      настройек в своей категории, что дает возможность с комфортом разместиться даже
      очень высоким людям. Также, имеется опционная возможность обивки сидений с помощью
      кожи и установки в них подогрева. Удобству пассажиров способствуют электрические
      стеклоподъемники, проигрыватель компакт-дисков, кондиционер, обогрев боковых
      стекол и т. д.\r\n\r\nСерийная комплектация включает в себя системы ABS, TSC
      и ESP, а также, потолочные, боковые и фронтальные подушки безопасности. К тому
      же, в этой версии присутствуют противоугонная сигнализация, сервопривод и настраиваемые
      по высоте сидения первого ряда в дополнение к уже упомянутому выше оборудованию.\r\n\r\nДаже
      несмотря на маленький свес, багажное отделение Cruze достигает в объеме 450л
      и может стать ещё больше, если сложить спинки сидений второго ряда. Полноразмерная
      «запаска» уютно расположилась под ковриком в багажнике.\r\n\r\nПервоначально
      Chevrolet Cruze был доступен с бензиновыми 1,6-литровым 109-сильным и 1,8-литровым
      141-сильным моторами с 16 клапанами, отличающимися друг от друга переменным
      временем открытия клапанов при впуске и выпуске, что способствует увеличению
      мощности, экономии топлива и уменьшает токсичность. Интересно, что для потребителей
      из Южной Кореи машина оборудуется более резвым и чувствительным к качеству бензина
      1,6-литровым 124-сильным агрегатом. Также, имеется дизельный 150-сильный двигатель
      объемом 2,0л. В 2009 году моторную линейку расширил бензиновый 138-сильный агрегат
      объемом 1,4л с турбонаддувом. Все двигатели совмещаются либо с пятискоростной
      механической, либо с шестискоростной адаптивной автоматической трансмиссией.
      На нашем рынке вы скорее всего встретите изначальные 1,6-литровый 109-сильный
      и 1,8-литровый 141-сильный источники тяги.\r\n\r\nСтальной каркас автомобиля,
      система стабилизации движения и подушки безопасности в количестве шести штук
      дают право этой модели называться одной из наиболее безопасных и устойчивых
      «легковушек». На испытаниях EuroNCAP Chevrolet Cruze был удостоен всех пяти
      звезд за безопасность. Сидящий за рулем этой машины человек сможет практически
      в любых условиях уверенно управлять этим транспортным средством при помощи электронной
      системы стабилизации, которая позволяет замедлять любое колесо в нужное время.
      Передний мост оборудуется подвеской типа MacPherson с А-образными рычагами из
      алюминия и гидроопорами, а сзади присутствует конструкция со скручивающейся
      H-образной балкой и двумя пружинами.\r\n\r\nЧерез некоторое время появился и
      хэтчбек с пятью дверьми. Серийный хэтчбек Chevrolet Cruze увидел свет на женевском
      автомобильном шоу в 2011 году. Выпустив на рынок эту модификацию, производитель
      планирует существенно поднять уровень продаж своих машин С-класса. Это кузовное
      исполнение вышло более динамичным и спортивным по сравнению с седаном, не в
      последнюю очередь из-за не очень \"выпирающего\" багажного отделения и формы
      крыши. Измененная конфигурация кузова привела к уменьшению полезного объема
      багажного отсека, доведя эту величину до показателя в 413л, а со сложенными
      спинками сидений второго ряда - до 883л.\r\n\r\nХэтчбек Chevrolet Cruze характеризуется
      внутренним убранством, сделанном в спортивном и вместе с тем уютном духе, который
      так и витает вокруг сидящих внутри пассажиров. Салон щеголяет плавными и стройными
      очертаниями. В отделке интерьера были использованы приятные на ощупь материалы
      с зернистой структурой. На европейских краш-тестах EuroNCAP Chevrolet Cruze
      с кузовом хетчбэк был также удостоен всех пяти звезд."
    slug: cruze
  - name: Chevrolet HHR
    content: ! "Название модификации <strong>Chevrolet HHR</strong> расшифровывается
      как Heritage High Roof, то есть, по-русски - «высокая крыша». Эта машина представляет
      собой компактный универсал, сделанный General Motors в духе ретро. В первый
      раз данный автомобиль был показан на лос-анджелесской автомобильной выставке
      в 2005 году, в качестве версии следующего модельного года. HHR сделан на основе
      платформы Delta, используемой также и на таких образцах, как Saturn ION, Pontiac
      G5 и Chevrolet Cobalt.\r\n\r\nПри проектировании этой машины создатели вдохновились
      экстерьером моделей Chevrolet сороковых годов прошлого столетия, в частности,
      модификацией Suburban 1949 года. Подобное влияние можно заметить в особой форме
      радиаторной решетки и крыльях большой ширины. Группу дизайнеров экстерьера возглавлял
      Брайан Несбитт — бывший специалист из концерна Crysler. При его непосредственном
      участии была разработана внешность модели Chrysler PT Cruiser. Несбитту предложили
      пост главного дизайнера в концерне General Motors.\r\n\r\nСалон автомобиля может
      похвастаться вместительностью и обзором машины SUV-класса в сочетании с удобством
      и эргономичностью неплохого седана. Ощущению шика способствуют элементы с хромированным
      покрытием, а также, циферблаты с подсветкой на щитке приборов. Сидения характеризуются
      прекрасной поддержкой и удобством, что не позволит вам устать в при длительных
      переездах.\r\n\r\nКак самый настоящий универсал, Chevrolet HHR выделяется большим
      объемом багажного отделения. Кроме того, имеется возможность компоновки сидения
      соседа водителя и сидения второго ряда, что помогает увеличить вместимость багажника
      до 1787 литров. Спинка сидения второго ряда может быть сложена в пропорции 60/40,
      при этом для удобства погрузки крупногабаритных грузов большая часть складывается
      в правую сторону.\r\n\r\nК 2007 году Chevrolet HHR обзавелся четырьмя вариантами
      комплектации: LS, LT, 2LT, а также, Special Edition. Кроме того, имелась версия
      и в виде фургона - первоначально она продавалась лишь в исполнении LT, хотя
      на данный момент имеются и все остальные версии. Машины сходили с конвейера
      на мексиканском производстве компании в городе Рамос Ариспе. Chevrolet HHR присутствует
      на североамериканском рынке. Экспорт этой модификации в Японию осуществлялся
      специально для фирмы Mitsui.\r\n\r\nВ серийном исполнении LS присутствуют дверные
      замки и стеклоподъемники с электрическим приводом, кондиционер, а также, музыкальная
      система с динамиками в количестве шести штук и опция бесключевого открытия дверей.
      В уровне комплектации LT в перечень оборудования, также, входят сидения с электроприводом
      на шесть позиций, проигрыватель МР3 и опционная система ABS. Исполнение 2LT,
      в дополнение ко всему вышесказанному, в списке своего оснащения имеет рычаг
      трансмиссии и «баранку» с обивкой из кожи, противотуманные источники света и
      музыкальную систему Pioneer вместе с сабвуфером. Сидения с кожаной обивкой и
      подогревом устанавливаются в качестве опции в версиях и LT, и 2LT.\r\n\r\nУровень
      комплектации Special Edition выделяется сугубо внешним видом и оформлением салона.
      Внутри автомобиль отделан при помощи эксклюзивных материалов в черно-серой цветовой
      гамме, присутствуют также «баранка» с кожаной обивкой и оригинальные коврики.
      В экстерьере разница более заметна. Прежде всего это касается появления заднего
      спойлера, оптики с темным напылением, элементов из черного хрома на кузове и
      дисков оригинального дизайна диаметром 17 дюймов. И в завершении этого списка
      стоит не забыть и о специальной окраске Cappuccino Frost Metallic («Кофе с молоком»).
      Подобных вариантов было произведено в количестве 4000 экземпляров.\r\n\r\nHeritage
      High Roof оборудуется парой силовых агрегатов: 2,2-литровым 145-сильным мотором
      Ecotec L61 I4 с четырьмя цилиндрами в исполнениях LT и LS, а также, 2,4-литровым
      171-сильным двигателем Ecotec LE5 I4 в исполнениях LT и LT2. Относительно коробки
      передач — их присутствует два варианта: пятискоростная механическая и четырехскоростная
      автоматическая трансмиссии.\r\n\r\nВ 2006 году директор по маркетингу фирмы
      Chevrolet Черил Каттон объявили о планах производителя создать «люксовый» вариант
      Chevrolet HHR. Этим автомобилем стала модификация 2008 модельного года с приставкой
      SS, оснащаемая новым двухлитровым 260-сильным мотором Ecotec LNF с турбрнаддувом.\r\n\r\nВ
      2007 году на бирмингемском автосалоне Woodward Dream Cruise в Великобритании
      состоялся официальный дебют версии Chevrolet HHR SS Turbocharged. Эта машина
      оборудуется спортивной подвеской, пятискоростной механической трансмиссией с
      «коротким» переходом скоростей, мужественной радиаторной решеткой, системой
      ABS, оригинальными аэродинамическим обвесом и дисками на колесах диаметром 18
      дюймов.\r\n\r\nПоследний автомобиль серии Chevrolet HHR сошел с конвейера в
      2011 году. Эта модель была представлена в дилерской сети компании в Северной
      Америке до октября того же года. В сегменте компактных универсалов на смену
      этой версии на рынках Канады и Европы пришел вариант Chevrolet Orlando. А в
      Соединенных Штатах наследником Heritage High Roof стал Chevrolet Captiva Sport,
      который представляет собой переименованный автомобиль Opel Antara, - хотя эта
      модель и не присутствует в широкой продаже, она доступна только для автотранспортных
      предприятий."
    slug: hhr
  - name: Chevrolet Impala
    content: ! "<strong>Chevrolet Impala</strong> является полноразмерным автомобилем
      от компании General Motors. В пятидесятых годах прошлого века один из главных
      специалистов производителя Эд Коул, представляя эту машину сказал, что это «престижный
      автомобиль, который будет доступен для каждого жителя Америки». Данная модификация
      дебютировала на рынке в 1958 году. Изначально с подобной маркировкой производились
      версии Bel Air, обладавшие особым уровнем комплектации.\r\n\r\nОкончательно
      Chevrolet Impala выделился в отдельную серию в 1959 году. Этот вариант был самым
      роскошным полноразмерным автомобилем в период до 1965 года, когда появилась
      более шикарная версия Chevrolet Caprice. В шестидесятых годах Impala пользовалась
      огромных успехом и соперничала с такими моделями, как Plymouth Fury и Ford Galaxie
      500.\r\n\r\nК 1965 году число реализованных экземпляров перевалило за миллион.
      Тогда Chevrolet Impala производился в двух кузовных исполнениях, как седан с
      четырьмя дверьми и как купе — с двумя. В 1962 году в производстве кузова начали
      применять B-платформу от концерна General Motors — это новшество привело к изменениям
      в экстерьере модели. В 1965 году появилась модификация под маркировкой Impala
      Caprice в виде седана с четырьмя дверьми и уникальным оформлением салона. На
      следующий год этот вариант лишился приставки Impala, превратившись просто в
      Caprice, и стал самым шикарным автомобилем Chevrolet на тот период. Однако версия
      Chevrolet Impala все же удерживала лидерство по уровню продаж до конца семидесятых
      годов прошлого столетия. В 1967 году на новый экстерьер нашего автомобиля очень
      сильно повлиял Buick Riviera 1963 модельного года.\r\n\r\nВ 1971 году Chevrolet
      Impala подвергается модернизации и обзаводится новой внешностью. В основе все
      та же B-платформа. В результате изменений эта модель стала наиболее длинным
      полноразмерным автомобилем за всю историю концерна General Motors. В 1971-76
      годах машина выпускалась в следующих кузовных исполнениях: универсал, седан
      с четырьмя дверьми и как двухдверные купе, спорт-купе и кабриолет.\r\n\r\nВ
      1977 году развитие мирового автомобилестроения привело к очередной модернизации
      внешнего вида автомобиля. Chevrolet Impala потерял в длине и ширине, но прибавил
      в высоте. Новинка в действительности представляла собой уменьшенный вариант
      модели предыдущего поколения с B-платформой. Из перечня кузовных исполнений
      выпал кабриолет. В списке кузовов так и остались прежние универсал, седан с
      четырьмя дверьми и купе — с двумя. В 1980 году Impala подвергается еще одному
      небольшому рестайлингу своего экстерьера.\r\n\r\nВ 1991 году мир увидел очередную
      генерацию этой модели. На этот раз Chevrolet Impala обзаводится абсолютно другим
      осовремененным стремительным внешним видом. Использовавшееся ранее в шестидесятых
      годах название Chevrolet Impala SS (Super Sport) пережило реинкарнацию и было
      использовано в качестве имени прототипа, представленного на детройтском автомобильном
      шоу 1992 года. Это было детище дизайнерской команды General Motors под руководством
      Джона Мосса. В серию этот автомобиль пошел в 1994 году. В качестве источника
      тяги использовался 5,7-литровый 300-сильный мотор LT1 V8. Однако продержалась
      эта модификация (SS) на рынке всего лишь два года.\r\n\r\nВ 2000 году было представлено
      еще одно поколение нашей модели. В отличии от своих предшественников эта машина
      оборудовалась передним приводом. Chevrolet Impala этой генерации оснащались
      дуэтом силовых агрегатов: 3,4-литровым 180-сильным двигателем V6 LA1 в базовом
      исполнении и 3,8-литровым 200-сильным мотором V6 L36. Кроме того, была доступна
      комплектация LS, оборудованная системой ABS, интегрированными «противотуманками»,
      ковшеобразными сиденьями, системой Traction Control (контроля тягового усилия)
      и 3,8-литровым 200-сильным двигателем V6 L36.\r\n\r\nВ 2004 году снова выходит
      серия SS с 3,8-литровым 240-сильным источником тяги L67 V6 с турбонаддувом,
      ранее использовавшимся на таких машинах, как Pontiac Grand Prix GTP, Pontiac
      Bonneville SSEI и Buick Regal GS. Эта модификация разгонялась до «сотни» за
      6,5с (прежде этот показатель составлял 7,1с).\r\n\r\nКроме того, были созданы
      специальные автомобили для правоохранительных структур. Перечень использовавшегося
      на них оборудования состоял из двух вариантов: 9C1 (Police Package) и 9C3 (Undercover
      Police Package). На обе эти версии устанавливался 3,8-литровый силовой агрегат
      V6. Исполнение 9C3 имела особую кнопку, расположенную на том месте, где должен
      был быть выключатель противотуманной оптики: с помощью этой кнопки можно было
      одновременно отключить все источники света в машине, делая таким образом автомобиль
      незаметным в темное время суток.\r\n\r\nМодификация Chevrolet Impala следующего
      поколения дебютировала в 2005 году на лос-анджелесской автомобильной выставке.
      Этот образец был сделан на базе новой W-платформы. В серийном оснащении имелся
      3,5-литровый 211-сильный мотор LZE V6. В дополнению к нему предлагалась следующая
      пара моторов: 3,9-литровый LZ9 V6 и 5,3-литровый LS4 V8.\r\n\r\nЧерез два года
      появился вариант Chevrolet Impala RSS, получивший обновленные бампера, спойлер
      в задней части и в общем более мужественный экстерьер. В качестве источника
      тяги использовался 3,9-литровый двигатель LZ9 V6.\r\n\r\nChevrolet Impala является
      одним из самых культовых автомобилей Америки, о чем свидетельствует его более
      чем полувековая история и целый \"десяток\" поколений."
    slug: impala
  - name: Chevrolet Lanos
    content: ! "В 2003 году компания «Укравто» заключила договор с GM Daewoo об открытии
      на Запорожском автомобильном заводе полномасштабного производства автомобилей
      Chevrolet Lanos в размере 90 000 машин ежегодно. На этом предприятии выполняется
      штамповка, сварка, окраска и сборка кузовов.\r\n\r\nТаким образом, эта модель
      является настоящей рабочей лошадкой с отличным послужным списком, а не чем-то
      таинственным с непонятным происхождением. Данная версия представляет собой несколько
      переделанный вариант Daewoo Lanos — хорошо себя проявившего с точки зрения удобства
      и надежности автомобиля, который способен к долгой и верной службе своему владельцу
      на отечественных дорогах.\r\n\r\nМодификацию Lanos с новой приставкой Chevrolet
      можно назвать модернизированной копией старого доброго знакомого из «Страны
      утренней свежести». Среди его главных положительных черт следует отметить достойную
      систему пассивной защиты: брусья безопасности из стали под передним стеклом
      и на задних, а также, передних дверях, основательные задние и передние кузовные
      стойки, объединенные между собой через крышу с помощью четырех надежных стяжек,
      и конфигурация корпуса с прочной пассажирской ячейкой.\r\n\r\nВнешность этой
      модели является плодом работы дизайнерской студии из Италии ItalDesign. Chevrolet
      Lanos обзавелся привлекающим внимание и небанальным экстерьером, особенным кузовным
      исполнением практически с идеальной аэродинамикой, сильно наклоненным лобовым
      стеклом и сбалансированными пропорциями. Внутри автомобиля довольно просторно,
      практичный салон может похвалится неплохо продуманным щитком приборов, проработанным
      со всей тщательностью концептуальным подходом, определяющим стиль интерьера,
      и отменным качеством сборки.\r\n\r\nПод мягкими обтекаемыми очертаниями компактного
      автомобиля скрываются довольно большое багажное отделение и вместительный салон.
      Вытянутый силуэт Chevrolet Lanos и «четверка» дверей большой ширины создают
      солидный образ машины, а оконные проемы с ободками черного цвета прибавляют
      ему четких и целостных черт.\r\n\r\nСалон выделяется компактностью, но вместе
      с тем и комфортом. Достаточно функциональные обивочные материалы, лишенные особых
      изысков, комфортабельные широкие сидения, а также, предельно сглаженные края
      и углы всех деталей внутреннего убранства, накладывая отпечаток на подсознание,
      способствуют чувству защищенности и удобства. Размеры багажника достигают 322л.
      Сидения второго ряда можно сложить в соотношении 60/40, что позволит увеличить
      полезный объем багажного отсека до показателя в 958л.\r\n\r\nВ качестве источника
      тяги в основном используется 86-сильный мотор объемом 1,5л, который соответствует
      экологическим нормам «Евро 2». Двигатель совмещается с механической трансмиссией.
      Также, можно встретить автомобили с силовыми агрегатами еще трех видов: 1,3-,
      1,4- и 1,6-литровым моторами с мощностью в диапазоне от 75 до 106л.с. Все источники
      тяги созданы компанией Opel и выпускаются на одном из австралийских производств
      концерна General Motors. Данные двигатели обладают достаточно неплохими динамическими
      характеристиками. Все агрегаты, кроме последнего, имеют восемь клапанов. Ходовая
      часть тоже является детищем фирмы Opel, что положительным образом отразилось
      на балансе и плавности движения.\r\n\r\nМоторы работают довольно неплохо, что
      позволяет Chevrolet Lanos обладать уверенным разгоном, а водителя лишает необходимости
      постоянно переключать скорости. Тормозная система высокого качества под стать
      своим корейским собратьям в модельной линейке.\r\n\r\nПредельная скорость автомобиля
      составляет 172 км/ч, причем \"сотня\" набирается за 12,5с. Не сильная, но неприятная
      вибрация от холостых оборотов двигателя передается и на руль. Рычаг трансмиссии
      не даст о себе забыть заметными рывками во время преодоления заметных препятствий
      типа \"лежащих полицейских\" или в случае резкого нажатия педали газа. А вот
      шум в салоне практически отсутствует, если не считать громкий звук двигателя
      при динамическом разгоне.\r\n\r\nНебольшая стоимость автомобиля не означает
      короткий список оснащения: Chevrolet Lanos может похвастаться полноразмерной
      «запаской», бамперами в один тон с кузовом, дистанционно управляемым замком
      багажного отделения, водительской подушкой безопасности, стереосистемой с динамиками
      в количестве четырех штук, стальными дисками диаметром 14 дюймов, обогреваемым
      задним стеклом и удобным салоном с большим количеством приятных мелких деталей
      как для пассажиров, так и для сидящего за рулем человека. Также, имеется опционная
      возможность установки гидроусилителя рулевого управления, центрального замка,
      магнитолы, кондиционера, стеклоподъемников с электрическим приводом, а также,
      противотуманной оптики.\r\n\r\nЭтот автомобиль представляет собой неопровержимое
      доказательство тезиса, что скромность тоже не лишена элегантности. Chevrolet
      Lanos, не обладая особыми изысками, выделяется надежностью, удобством и функциональностью.
      На сегодняшний день эта машина является одной из наиболее распространенных версий
      на отечественных дорогах. Завод дает гарантию на то, что их детище будет исправно
      служить в течение двух лет вне зависимости от пробега. Кроме того, имеется возможность
      выбора окраски автомобиля из четырнадцати возможных цветов."
    slug: lanos-2
  - name: Chevrolet Impala
    content: ! '<strong>Chevrolet Impala</strong> является полноразмерным автомобилем
      от компании General Motors. В пятидесятых годах прошлого века один из главных
      специалистов производителя Эд Коул, представляя эту машину сказал, что это «престижный
      автомобиль, который будет доступен для каждого жителя Америки». Данная модификация
      дебютировала на рынке в 1958 году. Изначально с подобной маркировкой производились
      версии Bel Air, обладавшие особым уровнем комплектации. Окончательно Chevrolet
      Impala выделился в отдельную серию в 1959 году. Этот вариант был самым роскошным
      полноразмерным автомобилем в период до 1965 года, когда появилась более шикарная
      версия Chevrolet Caprice. В шестидесятых годах Impala пользовалась огромных
      успехом и соперничала с такими моделями, как Plymouth Fury и Ford Galaxie 500.


      К 1965 году число реализованных экземпляров перевалило за миллион. Тогда Chevrolet
      Impala производился в двух кузовных исполнениях, как седан с четырьмя дверьми
      и как купе — с двумя. В 1962 году в производстве кузова начали применять B-платформу
      от концерна General Motors — это новшество привело к изменениям в экстерьере
      модели. В 1965 году появилась модификация под маркировкой Impala Caprice в виде
      седана с четырьмя дверьми и уникальным оформлением салона. На следующий год
      этот вариант лишился приставки Impala, превратившись просто в Caprice, и стал
      самым шикарным автомобилем Chevrolet на тот период. Однако версия Chevrolet
      Impala все же удерживала лидерство по уровню продаж до конца семидесятых годов
      прошлого столетия. В 1967 году на новый экстерьер нашего автомобиля очень сильно
      повлиял Buick Riviera 1963 модельного года.


      В 1971 году Chevrolet Impala подвергается модернизации и обзаводится новой внешностью.
      В основе все та же B-платформа. В результате изменений эта модель стала наиболее
      длинным полноразмерным автомобилем за всю историю концерна General Motors. В
      1971-76 годах машина выпускалась в следующих кузовных исполнениях: универсал,
      седан с четырьмя дверьми и как двухдверные купе, спорт-купе и кабриолет.


      В 1977 году развитие мирового автомобилестроения привело к очередной модернизации
      внешнего вида автомобиля. Chevrolet Impala потерял в длине и ширине, но прибавил
      в высоте. Новинка в действительности представляла собой уменьшенный вариант
      модели предыдущего поколения с B-платформой. Из перечня кузовных исполнений
      выпал кабриолет. В списке кузовов так и остались прежние универсал, седан с
      четырьмя дверьми и купе — с двумя. В 1980 году Impala подвергается еще одному
      небольшому рестайлингу своего экстерьера.


      В 1991 году мир увидел очередную генерацию этой модели. На этот раз Chevrolet
      Impala обзаводится абсолютно другим осовремененным стремительным внешним видом.
      Использовавшееся ранее в шестидесятых годах название Chevrolet Impala SS (Super
      Sport) пережило реинкарнацию и было использовано в качестве имени прототипа,
      представленного на детройтском автомобильном шоу 1992 года. Это было детище
      дизайнерской команды General Motors под руководством Джона Мосса. В серию этот
      автомобиль пошел в 1994 году. В качестве источника тяги использовался 5,7-литровый
      300-сильный мотор LT1 V8. Однако продержалась эта модификация (SS) на рынке
      всего лишь два года.


      В 2000 году было представлено еще одно поколение нашей модели. В отличии от
      своих предшественников эта машина оборудовалась передним приводом. Chevrolet
      Impala этой генерации оснащались дуэтом силовых агрегатов: 3,4-литровым 180-сильным
      двигателем V6 LA1 в базовом исполнении и 3,8-литровым 200-сильным мотором V6
      L36. Кроме того, была доступна комплектация LS, оборудованная системой ABS,
      интегрированными «противотуманками», ковшеобразными сиденьями, системой Traction
      Control (контроля тягового усилия) и 3,8-литровым 200-сильным двигателем V6
      L36.


      В 2004 году снова выходит серия SS с 3,8-литровым 240-сильным источником тяги
      L67 V6 с турбонаддувом, ранее использовавшимся на таких машинах, как Pontiac
      Grand Prix GTP, Pontiac Bonneville SSEI и Buick Regal GS. Эта модификация разгонялась
      до «сотни» за 6,5с (прежде этот показатель составлял 7,1с).


      Кроме того, были созданы специальные автомобили для правоохранительных структур.
      Перечень использовавшегося на них оборудования состоял из двух вариантов: 9C1
      (Police Package) и 9C3 (Undercover Police Package). На обе эти версии устанавливался
      3,8-литровый силовой агрегат V6. Исполнение 9C3 имела особую кнопку, расположенную
      на том месте, где должен был быть выключатель противотуманной оптики: с помощью
      этой кнопки можно было одновременно отключить все источники света в машине,
      делая таким образом автомобиль незаметным в темное время суток.


      Модификация Chevrolet Impala следующего поколения дебютировала в 2005 году на
      лос-анджелесской автомобильной выставке. Этот образец был сделан на базе новой
      W-платформы. В серийном оснащении имелся 3,5-литровый 211-сильный мотор LZE
      V6. В дополнению к нему предлагалась следующая пара моторов: 3,9-литровый LZ9
      V6 и 5,3-литровый LS4 V8.


      Через два года появился вариант Chevrolet Impala RSS, получивший обновленные
      бампера, спойлер в задней части и в общем более мужественный экстерьер. В качестве
      источника тяги использовался 3,9-литровый двигатель LZ9 V6.


      Chevrolet Impala является одним из самых культовых автомобилей Америки, о чем
      свидетельствует его более чем полувековая история и целый "десяток" поколений.'
    slug: impala
  - name: Chevrolet Equinox
    content: ! "Этот компактный внедорожник дебютировал в 2004 году. Слово Equinox
      с английского переводится как «равноденствие». Этот автомобиль, производимый
      на заводе в городе Инджерсолл в Канаде, пользуется большим успехом среди канадских
      и американских автолюбителей.\r\n\r\n<strong>Chevrolet Equinox</strong> сделан
      на базе платформы Theta с передним приводом, которая до этого использовалась
      на внедорожнике Saturn VUE. Однако новый вариант имеет более длинную колесную
      базу и стальной каркас в виде монокока. На основе этой же платформы создавались
      модели Opel Antara и Suzuki Escudo.\r\n\r\nChevrolet Equinox получил независимую
      подвеску на оба моста, по своей конструкции очень схожую с легковым вариантом:
      передняя — McPherson, задняя — многорычажная. Вследствие чего, уровень комфортности,
      в том числе и шумопонижения, а также, управляемость при езде по трассе этой
      машины приближаются к седанам. Серийное исполнение обычно оборудуется передним
      приводом, полноприводная коробка передач AWD с автоматическим подключением заднего
      моста с помощью межосевой муфты предлагается в качестве опции. Ширина салона
      в 1565 мм — рекордная для этого класса, практичность в использовании обеспечивается
      за счет заднего сидения типа Multi-Flex, которое может передвигаться в продольном
      направлении на расстояние до 20 см. Подобное устройство предоставляет больше
      места для ног задних пассажиров либо увеличивает объем багажного отделения,
      в котором имеется усиленная полка с двухслойным покрытием из пластмассы и ковролина.
      Эту полку можно переставлять по высоте или даже снимать, используя её в качестве
      выносного столика для пикника. Складывающаяся вперед спинка расположенного рядом
      с водителем сидения способствует увеличению объема салона для перевозки там
      спортивного инвентаря и крупногабаритных грузов.\r\n\r\nКонечно внутри автомобиля
      имеются столь популярный среди американцев всевозможные емкости для мелкой поклажи
      в добавок к контейнерам с крышками в багажном отделении и на центральной консоли.\r\n\r\nЭта
      модель, сменившая в модельной линейке Chevrolet версию Tracker, предлагалась
      в двух исполнениях: LS и LT.\r\n\r\nДанный внедорожник канадского производства
      оборудовался 185-сильным мотором V6 объемом 3,4л, совмещенным с пятискоростной
      автоматической коробкой передач. Антипробуксовочная система и ABS существовали
      как опционные возможности для исполнения LS с передним приводом, и как базовые
      — для версии LT тоже с передним приводом. Chevrolet Equinox с полным приводом
      оснащались системой ABS в обязательном порядке.\r\n\r\nИзначально все автомобили
      оборудовались передними подушками безопасности, защищающие голову боковые шторки
      предлагались в качестве опции для любого исполнения.\r\n\r\nПроигрыватель компакт
      дисков и кондиционер присутствуют в любом уровне комплектации, круиз-контроль
      имелся в стандартном исполнении LT и в качестве опции — в исполнении LS. Руль
      с кожаной обивкой могли себе позволить владельцы версии LT. Все машины оснащались
      колесами диаметром 16 дюймов.\r\n\r\nС 2006 года перечень стандартного оборудования
      расширился за счет круиз-контроля и обязательных для переднеприводных моделей
      антипробуксовочной системы и системы ABS.\r\n\r\nНа следующий год число уровней
      комплектации выросло, таким образом, теперь стало целых три версии исполнения
      LT. Наиболее дорогая компоновка LT3 предлагала боковые шторки безопасности для
      защиты головы. Все машины имели следующий спектр возможностей: системы курсовой
      устойчивости и антипробуксовочную, двухступенчатые передние подушки безопасности
      и систему ABS. Исполнения LT2 и LT3 обзавелись, к тому же, еще и колесами диаметром
      17 дюймов.\r\n\r\nВ 2008 году число уровней комплектации уменьшилось: отныне
      автомобиль имел следующие варианты компоновки: LS, LT1, LT2, LTZ, а также, Sport.
      Кроме того, на Chevrolet Equinox в исполнении Sport стали устанавливать новый
      3,6-литровый 264-сильный двигатель V6 с шестискоростной автоматической коробкой
      передач.\r\n\r\nВ следующем году защищающие голову боковые шторки попали в базовое
      оснащение всех автомобилей, а вариант Sport получил диски диаметром 18 дюймов.\r\n\r\nВ
      2010 году автомобильной общественности было представлено второе поколение Chevrolet
      Equinox, которое могло похвастаться обновленным экстерьером и базовым 182-сильным
      мотором объемом 2,4л с шестискоростной автоматической трансмиссией. Все исполнения
      кроме комплектации LS, также, могли быть оснащены 264-сильным двигателем V6
      объемом 3,0л. Система помощи при экстренном торможении наряду с защищающими
      голову боковыми подушками безопасности в первом ряду вошли в перечень стандартного
      оборудования.\r\n\r\nВсего существует четыре варианта исполнений этой генерации:
      LS, LT1, LT2, а также, LTZ.\r\n\r\nНескольких слов заслуживает и созданная производителем
      модификация Equinox FCV, работающая на водороде. Такая машина способна преодолеть
      расстояние в 320 км без дозаправки.\r\n\r\nChevrolet Equinox выделяется своими
      динамичностью и безопасностью. Внутреннее пространство этого автомобиля легко
      трансформируется: задние сидения могут перемещаться вперед-назад, либо повышая
      комфорт сидящих сзади пассажиров, либо увеличивая объем багажника. Салон может
      похвастаться удобством и простором. В нынешнее время Chevrolet Equinox пользуется
      большой популярностью и хорошо продается на рынках Северной Америки."
    slug: equinox
  - name: Chevrolet Epica
    content: ! "Этот изящный седан класса D был создан, чтобы привлекать внимание:
      оригинальное дизайнерское исполнение и солидная длина кузова в 4,8 м отличают
      его от остальных автомобилей подобной категории. Среди других преимуществ —
      комфортабельный салон, разнообразный список серийного оснащения, отличная шумоизоляция,
      отделочные материалы превосходного качества в совокупности с небольшой ценой,
      редким и недорогим техосмотром.\r\n\r\nChevrolet Epica сменила в модельном ряду
      версию Evanda, сохранив при этом некоторые сходные с предшественником черты.
      Однако Epica — уже совсем другой автомобиль, созданный южнокорейским отделением
      концерна General Motors. Новинка была сделана на базе новой платформы, и выпуск
      этой машины также наладили в Южной Корее.\r\n\r\nВпервые Chevrolet Epica появилась
      на женевской автомобильной выставке 2006 года. На данный момент эта модель присутствует
      на рынках более 90 стран мира.\r\n\r\nЭкстерьер Epica может похвастаться своей
      красотой и гармоничностью: кузовные очертания, устройство передних и задних
      источников света, всевозможные мелкие детали вроде «поворотников», вмонтированных
      в боковые зеркала заднего вида, придают современности и свежести формам, ничем
      не уступающим конкурирующим маркам. Внешний вид автомобиля является симбиозом
      классических и ультрамодных тенденций в автомобилестроении.\r\n\r\nВнушительная
      панорамная оптика с лампочками серебристого цвета, массивная поперечная перекладина
      с большим логотипом Chevrolet на радиаторной решетке с хромированным покрытием,
      а также, капот внушительных размеров с затейливыми формами выглядят достаточно
      презентабельно.\r\n\r\nСилуэт этой модели смотрится по-современному, благодаря
      «вздернутому» клинообразному профилю. Это подчеркивается хорошо заметной полосой,
      проходящей через передние и задние крылья. Боковые зеркала заднего вида уютно
      расположились как раз вдоль этой полосы вместе с классическими хромированными
      ручками на дверях. В задней части выделяются бампер больших размеров и хромированная
      накладка, соединяющая пару блоков задней оптики с рассеивателями круглой формы.\r\n\r\nИнтерьер
      Chevrolet Epica отличается своей простотой и современностью: крупные круглые
      элементы управления с хромированным обрамлением на фоне классического черного
      оформления салона. Все приборы и переключатели, обосновавшиеся на центральной
      консоли и возле водительского места, находятся в зоне досягаемости, а отделочные
      материалы высокого качества дополняют богатый образ автомобиля. Руль с регулировкой
      высоты и угла наклона даст возможность уютно расположиться на сидении водителя
      человеку любой комплекции. Удобно устроится за рулем помогут механические режимы
      настройки рулевой колонки и сервоприводы на месте водителя, которыми оснащаются
      все модификации с автоматической трансмиссией и улучшенные - с механической.\r\n\r\nВнутри
      машины просто гигантское количество пространства. Уж какой большой была предыдущая
      модель Evanda, однако наша версия «переплюнула» её на 3,5 см. Салон может похвастаться
      1440 мм в ширину на уровне плеч и 960 мм на уровне колен, сидящих сзади пассажиров,
      - это рекорд в этом сегменте автомобилей.\r\n\r\nДля плавной езды автомобиль
      оборудуются лишь двумя видами шестицилиндровых силовых агрегатов, которые располагаются
      поперек кузова, среди них — 2,0-литровый 144-сильный двигатель с 24 клапанами
      и 2,5-литровый 156-сильный мотор. Второй вариант совмещается только с пятискоростной
      автоматической трансмиссией с возможностью ручного переключения передач. Для
      двигателя объемом 2,0л предлагаются либо автоматическая трансмиссия на пять
      скоростей, либо пятискоростная механическая КПП. Этот силовой агрегат может
      разогнать Chevrolet Epica до скорости в 207 км/ч, причем показатель в 100 км/ч
      достигается за 10с. Расход топлива составляет около 8,2л на «сотню». Мотор объемом
      2,5л разгоняет автомобиль до максимальной скорости в 209 км/ч, при этом стокилометровый
      рубеж достигается все за те же 10с, так как этот агрегат оснащается только автоматической
      КПП, в то время как двухлитровый двигатель достигает этого показателя при помощи
      механической трансмиссии, а в случае с автоматической коробкой передач «сотня»
      набирается вторым вариантом за 11,8 с при расходе топлива в 9л на 100 км.\r\n\r\nChevrolet
      Epica поставляется в двух исполнениях — серийном LS и LT. Уже версия LS отличается
      большим спектром оборудования: электростеклоподъемниками с автоматической защитой
      от защемления пальцев, дистанционно управляемым центральным замком с системой
      защиты, кондиционером с воздушным фильтром, зеркалами заднего вида с электрическим
      приводом настроек, противотуманной оптикой, ветровым стеклом с подогревом и
      атермическими стеклами.\r\n\r\nИсходя из уровня комплектации, машина может быть
      оснащена такими дополнительными возможностями, как адаптируемый к скорости усилитель
      рулевого управления, система обогрева и настройки поясничной поддержки сидений
      переднего ряда, дождевые сенсоры, устройство помощи при парковки задним ходом
      и не лишняя для наших широт опция обогрева форсунок омывателей на ветровом стекле.\r\n\r\nКроме
      того, базовыми для этой модели являются легкосплавные колеса с пятью спицами:
      диаметром 16 дюймов и с «резиной» 205/60R16 в исполнении LS и диаметром 17 дюймов
      с «резиной» 215/50R17 в исполнении LT.\r\n\r\nChevrolet Epica обладает внушительным
      багажником в 480л. По желанию владельца спинка сидений второго ряда складывается
      в пропорции 60/40.\r\n\r\nВ общем и целом Chevrolet Epica вышла достойным наследником
      славы других более ранних корейских разработок компании General Motors."
