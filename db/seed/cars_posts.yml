  - name: Ford 427
    content: ! "Для того, чтобы не отставать в борьбе за городские дороги компания
      <strong>Ford</strong> производит версию <strong>Fairlane 427</strong>. Машина
      получилась довольно дорогая, и поэтому в свой дебютный 1966 год было сделано
      только 70 штук, а в следующий год - ещё 200.\r\n\r\nВсего лишь одна коробка
      передач, четырех-ступенчатая Borg-Warner «Тор-Loader»,имела возможность совладать
      с крутящим моментом 650 Нм, вырабатываемым очень мощным и большим мотором. Например,
      даже спортивный вариант, применяемый на гоночных трассах, имел огромный объем
      в 6917 см3, два карбюратора и производил умопомрачительные 425 лошадиных сил.
      Это была далеко не предельная величина, многие наблюдатели считали, что это
      слишком мало для такого силового агрегата.\r\n\r\nВ 1964 году в следствие не
      очень удачного выступления тяжеловесной модификации Galaxie в гоночных соревнованиях,
      создается модель Thunderbolt (Fairlane с кузовом седан), оснащенная мотором
      объемом 6917 см3. Этот серийный образец спортивной машины позволил компании
      принять участие в гоночной серии среди производителей автомобилей. Дебютная
      модель концепта Ford Fairlane, оборудованного 427 мотором, создавалась только,
      как гоночный автомобиль.\r\n\r\nВ 1966 году свет увидел ещё более тяжеловесный
      Fairlane, оснащенный несколькими видами мотора 427 FE V8. Для участия в соревнованиях
      серии Super Stock было произведено только 70 автомобилей с крышей и купе белого
      цвета. Экстерьер этой модели очень походил на версию Galaxie того же периода.\r\n\r\nВ
      1967 году состоялось второе и последнее пришествие силового агрегата 427 для
      машин серии Fairlane. Всего лишь 200 автомобилей оснащаются мотором 427, однако,
      цветовая палитра была существенно расширена. Компоновка автомобиля состоит из
      большого количества узлов и элементов кузовной отделки и салона.\r\n\r\nЕдинственным
      недостатком моторов 406 и 427 FE была смазка. По этой причине в 1965 году конструкторы
      Ford создают усовершенствованный блок с расположенными по бокам масляными каналами.
      Это практически тот же мотор объемом 6917 см3, что и использовался на модификации
      Fairlane. Мощность агрегата достигала 410 лошадиных сил при одном карбюраторе
      с четырьмя камерами и 425 лошадиных сил - при двух.\r\n\r\nАвтомобиль Ford 427
      образца третьего тысячелетия — это яркое воплощение конструкторских идей инженеров
      компании. Пример одного из вероятных течений дизайнерской мысли. Несколько угловатая
      и продолговатая форма автомобиля в сочетании с отделкой из алюминия и хрома,
      а также, черный цвет кузова производят действительно изысканное и эффектное
      впечатление. Создавая Ford 427, конструкторы основывались на веяниях, популярных
      в шестидесятых годах — это овальные формы кузова седан, изысканность и превосходные
      эксплуатационные параметры, характерные для американских машин того времени.
      Ford 427 является соединением оригинального и узнаваемого облика произведений
      компании, а также, черт, характерных для нынешних седанов.\r\n\r\nВнешний вид
      автомобиля выглядит довольно солидно. Не смотря на свою видимою простоту, эта
      модель имеет очень стильный вид. Машина вышла широкой и длинной, но вместе с
      тем невысокой. Силуэт довольно ровный и плавный без особых излишеств. Перед
      данной модели почти вертикальный и украшен эффектной массивной решеткой радиатора
      с полосками из алюминия в стиле Ford Galaxie шестидесятых. Фары и спереди, и
      сзади, также, расположены вертикально и, опять же, в стиле шестидесятых годов,
      имеют квадратно-округлую форму. Также шикарно смотрятся полированные колесные
      диски диаметром 19 дюймов и эмблемы «427» - нынешнее исполнение логотипов, ранее
      украшавших модель Ford Galaxie 500XL 427.\r\n\r\nВнутренняя отделка сделана
      в современном духе и характеризуется мягкими изгибами без угловатостей. Интерьер
      сделан с помощью кожи черного цвета ручной выделки, стильно оформленной толстой
      нитью белого цвета, и матовой алюминиевой отделки с элементами из хромированного
      материала. Салон разделен на две части массивной консолью посередине. По этой
      причине, сзади располагаются два отдельных сидения, подобные передним — в форме
      ковша и с очень высокими спинками. Создается такое впечатление, что каждый из
      четырех пассажиров имеет свой личное собственное пространство. Не менее ярко
      смотрятся и рулевое колесо небольшого размера с широким ободом, и приборная
      доска, похожая по своей форме то ли на супер-современный бинокль, то ли на моднейшие
      очки. В отделке салона можно заметить явственные ностальгические черты, к которым
      можно отнести, например, циферблаты на тахометре или спидометре. Детали с хромированным
      и алюминиевым покрытием создают впечатление современности и добавляют гоночного
      духа. Большое количество черного цвета в оформлении салона несет в себе некоторую
      мистичность.\r\n\r\nСиловой агрегат модели Ford 427 создавался по принципу экономии
      средств. Сначала предполагалось только опробовать возможность создания нового
      мотора объемом 7л конструкции V-8, абсолютно не характерной для Ford. Перед
      подразделением Ford’s Powertrain Research &amp; Development была поставлена
      такая цель, в следствие чего, были достигнуты потрясающие результаты. Внутри
      этого автомобиля находится семи-литровый силовой агрегат V10. Стандартный объем,
      характерный для моторов старой модели Galaxie. Оттуда и незатейливое имя, доставшееся
      этой машине.\r\n\r\nМодель Ford 427 достигает мощности в 590 л.с. при 6500 оборотах
      в минуту. Крутящий момент составляет 690 Нм при 5500 оборотах.\r\n\r\nСозданием
      этой модификации компания Ford расширила свою модельную линейку ещё одной яркой
      и эффектной машиной."
    slug: '427'
  - name: Ford Escape
    content: ! "В 2000 году палитра кроссоверов концерна с маркировкой на букву «E»
      расширилась новой версией — Escape. Разработка этого концепта была начата еще
      в 1997 году, однако, в компании длительное время просчитывали насколько востребованным
      будет подобный небольшой кроссовер и не провалится ли он на рынке.\r\n\r\nЭта
      модель была сделана вместе со специалистами из Mazda Motor Corp. Размер автомобиля
      по длине больше, чем Grand Cherokee на 16,5 см и равен 4394 мм. Реечное устройство
      руля и конструкция кузова позволяют экономить горючие и управлять этой моделью
      без сверх-усилий. Высокая проходимость этого внедорожника обеспечивается коробкой
      передач с постоянным приводом на передний и задний мост, причем, имеется возможность
      блокировки межосевого дифференциала, при этом, крутящий момент будет распределен
      в соотношении 50 на 50.\r\n\r\nЛинейка силовых агрегатов состоит из основного
      2,0-литрового двигателя Zetec с четырьмя цилиндрами мощностью 130л.с. и опционного
      3,0-литрового мотора Duratec V6 мощностью 200л.с. Автомобиль в базовой версии
      переднеприводный, но можно встретить и полноприводные варианты.\r\n\r\nВ базовом
      исполнении 2,0-литровый мотор Zetec агрегатируется с механической пятиступенчатой
      коробкой передач, а 3,0-литровый Duratec V6 совмещается с «автоматом».\r\n\r\nПередняя
      подвеска — Макферсон с усиленными нижними рычагами. Задний мост, в отличие от
      других аналогов, оснащается независимой подвеской. Система АВS с четырьмя каналами
      в базовой компоновке для версии XLT и в опционной для XLS прекрасно работает
      вместе с электронной системой перераспределения тормозного усилия.\r\n\r\nШасси
      этой модели было разработано совместно со специалистами из японского концерна
      Toyota. Это шасси почти абсолютная копия аналогичной конструкции автомобиля
      Mazda Tribute. Такое решение было принято по причине желания уменьшить расходы
      на выпуск деталей вследствие их взаимозаменяемости.\r\n\r\nЭкстерьер <strong>Ford
      Escape</strong> выглядит довольно спортивно. Автомобиль может похвастаться легкостью
      управления, небольшим потреблением горючего и большой грузоподъёмностью, позволяющей
      транспортировать, ну, скажем, снегоход или лодку.\r\n\r\nЭта модель является
      самым маленьким кроссовером компании на данный момент.\r\n\r\nВ 2004 году начался
      выпуск нового поколения Ford Escape с гибридным двигателем Escape Hybrid на
      производстве в городе Канзас-Сити.\r\n\r\nЭта модификация оборудовалась двумя
      двигателями: первый — бензиновый 2,0-литровый 127-сильный с четырьмя цилиндрами
      и второй — электрический мощностью 65 кВт с блоком питания, расположенным под
      полом багажного отделения.\r\n\r\nСиловые агрегаты могут работать как по-одному,
      так и вместе. Автомобильная электроника сама выбирает какой двигатель использовать.
      При разгоне включаются оба мотора. Электрический агрегат уменьшает нагрузку
      на бензиновый, снижая потребление горючего. В крейсерском режиме бензиновый
      мотор подзаряжает аккумуляторы своего электрического собрата. При торможении
      специально разработанная система рекуперации превращает тормозную энергию тепла
      в электричество и подзаряжает батарею. В случае остановки движения двигатель
      внутреннего сгорания выключается, а аудиосистема, кондиционер и т. п. работают
      при помощи электрического мотора. Главным достоинством автомобиля Ford Escape
      Hybrid является его экономичность. Эта модификация обладает теми же скоростными
      характеристиками, что и основная версия Ford Escape, при этом, расход топлива
      гибрида гораздо меньше. Это принесет положительные эмоции не только хозяину
      такого автомобиля, но и защитникам природы: Ford Escape Hybrid получил сертификат
      соответствия нормам PZEV (Partial Zero Emissions Vehicle) в США, то есть является
      машиной с самым низким уровнем выбросов вредных веществ.\r\n\r\nГибридная модификация
      производится в той же комплектации, в той же цветовой гамме и с той же трансмиссией,
      что и основной вариант, и существует в версиях с полным и моноприводом.\r\n\r\nЭта
      модель отличается своим универсализмом и неприхотливостью.\r\n\r\nFord Escape
      нового поколения дебютировал на автосалоне в Лос-Анджелесе в 2007 году. В этом
      же году стартовало и производство, но уже на заводе компании в штате Миссури.
      Эта новинка была скорее результатом глубокой модернизации предшественника. Но
      разве догадаешься об этом, глядя на «лицо» новой модели с мощной челюстью переднего
      бампера? О первом Escape напоминал вид сбоку и сзади, который почти не претерпел
      изменений. Не удивительно — ведь «фордовская» платформа CD2 осталась в строю.
      Колесная база — та же 2619 мм. Автомобиль стал длиннее (4437 мм) и шире (1806
      мм), но при этом немного ниже (1720 мм) предшественника. Ходовую часть инженеры
      перенастроили, в рулевом управлении использовался електроусилитель. Первые два
      года эта модель выпускалась со старой «четверкой» объемом 2,3л, которую в последствии
      заменила «четверка» объемом 2,5л (171 л.с., 232 Нм). А трехлитровый V6 Duratec
      был существенно модернизирован, что увеличило его отдачу до 240л.с. и 316 Нм.
      Из гаммы никуда не делась механическая пятиступенчатая коробка передач, а «автомат»
      с четырьмя скоростями уступил свое место шестидиапазонному агрегату. Кроме того,
      можно было приобрести и гибридный вариант (суммарная отдача установки — 177
      л.с.) Всего в США было продано 520 000 Ford Escape второго поколения."
    slug: escape
  - name: Ford Probe
    content: ! "Этот автомобиль был создан довольно необычным образом. <strong>Ford
      Probe</strong> - совместное детище автомобильных концернов Ford и Mazda. Хотя
      в начале восьмидесятых годов прошлого века невозможно было даже представить,
      что эта модель будет носить имя не Mustang, а Probe, так как, при проектировании
      этой модели создатели преследовали цель произвести на свет Ford Mustang генерации
      под номером четыре. Однако, к сожалению, было высказано много критических слов
      в адрес этой машины, когда просочились слухи о новой разработке за пределы компании.
      Главным поводом для негодования были переднеприводная система, неимение V-образного
      двигателя с восемью цилиндрами и японские корни автомобиля. Производитель, заваленный
      жалобами от большого числа почитателей «настоящего» Mustang, просто вынужден
      был изменить свои намерения и заново заняться разработкой новейшей модификации
      Ford Mustang. Купе гоночного типа, намеревавшееся стать достойным продолжением
      серии, обладающей эмблемой с галопирующим скакуном, получило другое название.\r\n\r\nЭтот
      автомобиль дебютировал на чикагской автомобильной выставке в 1988 году, как
      модель следующего года. Спортивные очертания — это не только то, чем эта версия
      должна была привлекать внимание потребителей. Наделяя эту модификацию большим
      количеством «опционных» возможностей, конструкторы хотели угодить чаяниям даже
      самых капризных покупателей. В число дополнительного оборудования входили круиз-контроль,
      полный электропакет, кондиционер и бортовой компьютер.\r\n\r\nЭтот автомобиль
      выпускался в трех вариантах компоновки — GT, LX и GL.\r\n\r\nВ базовое оснащение
      варианта GT входили спортивные кресла со множеством возможных настроек, полностью
      дисковая тормозная система, диски на колесах из легкого сплава, зеркала с электрическим
      приводом, гидроусилитель рулевого управления и рулевая колонка с системой настройки.\r\n\r\nДополнительное
      оборудование состояло из системы ABS, поднимающегося люка, электронного набора
      оснащения и электрического привода кресла водителя.\r\n\r\nИсполнение GT оснащалось
      амортизаторами с изменяемой жесткостью, управляемыми при помощи кнопки в салоне,
      с тремя режимами работы — normal, soft и sport.\r\n\r\nЕсли у вас нет никакого
      желания пользоваться механической трансмиссией, то вас бы озадачил выбор между
      вариантами исполнения LX и GL. Эти виды комплектации обладали более мягкой подвеской,
      более строгими кузовными очертаниями и зауженными шинами. В отличие от GL, LX
      выделялась улучшенной отделкой интерьера. И GT, и LX, и GL имели дополнительное
      «опционное» оборудование.\r\n\r\nПод капотом мог находиться 2,2-литровый силовой
      агрегат с четырьмя цилиндрами и пятиступенчатой механической коробкой передач.\r\n\r\nВ
      1990 году данная модель подверглась модернизации, которая привела к фейслифтингу
      кузова и изменениям в моторной линейке. Версия LX отныне оснащалась знаменитым
      V-образным силовым агрегатом объемом 3,0л с 24 клапанами с электронным топливным
      впрыском от компании Ford. Этот мотор имел мощность в 140 лошадиных сил.\r\n\r\nВ
      1992 году двигатель V6 в исполнении LX подвергся доработке и стал выдавать на
      5 лошадиных сил больше. В это же самое время работы по созданию второй генерации
      этой модели были уже начаты.\r\n\r\nВ 1993 году Ford и Mazda опять вдвоем явили
      свету следующую генерацию Ford Probe.\r\n\r\nОсновой, также, как и для предшественника,
      была машина Mazda 626. Работа над этим автомобилем производилась так — Mazda
      делала силовой агрегат и шасси, а Ford занимался экстерьером и отделкой салона.
      Создатели смогли сделать прекрасное транспортное средство, характеризующееся
      легкостью в управлении при езде, при этом, доработав недостатки первой генерации.
      Новая модель стала на 50 мм длиннее, на 100 мм шире, но легче на 60 кг.\r\n\r\nВ
      стандартную комплектацию входили шестнадцатиклапанный мотор Mazda с четырьмя
      цилиндрами объемом два литра мощностью 115 лошадиных сил. Исполнение GT могло
      похвастаться обновленным V-образным силовым агрегатом Mazda с шестью цилиндрами
      и 24 клапанами, оборудованным компьютерной системой переменного газораспределения
      и многоточечным впрыском. Двигатель V6 имел мощность в 164 лошадиные силы.\r\n\r\nВ
      1994 году уровень продаж этой модели стал снижаться из-за выхода новой модификации
      Ford Mustang. По этой причине создатели намеревались остановить производство
      Ford Probe в 1996 году, однако эта модель просуществовала на рынке до 1997 года.
      В последний год своего существования эта версия установила грустный рекорд по
      уровню продаж в количестве 32 505 проданных экземпляров. Это был самый худший
      показатель в модельной линейке Ford. 17 марта 1997 года производитель прекратил
      производство данной модификации.\r\n\r\nОднако концерн не отказался от планов
      по созданию генерации Ford Probe под номером три, созданной на базе шасси Mercury
      Mystique и Ford Contour. Стандартное оснащение данной модификации должно было
      состоять из того же двигателя с четырьмя цилиндрами, что и прошлое поколение,
      но с увеличенной до 125 лошадиных сил мощностью. Мотор в исполнении GT, также,
      должен был соответствовать своему предшественнику в этой версии, но с увеличенной
      до 170 лошадиных сил мощностью. Однако, аналогично модели Probe, которая должна
      была стать Ford Mustang четвертой генерации, Ford Probe третьей генерации стал
      моделью Cougar."
    slug: probe
  - name: Ford Puma
    content: ! "Малолитражное купе спортивного типа с передним приводом <strong>Ford
      Puma</strong> дебютировал на автомобильной выставке в 1997 году в Женеве. Это
      была «фордовская» премьера среди автомобилей подобного класса для Европы. Это
      был период, когда на европейском рынке большим спросом пользовались малолитражные
      машины. Решение о производстве данной модели было принято в 1993 году. Создатели
      попытались решить задачу создания подлинного купе спортивного типа на базе массового
      шасси. Этот автомобиль — дебют концерна в производстве машины, полностью спроектированной
      при помощи компьютера. Эта задача была решена всего за 135 дней, а не за полтора
      года как обычно.\r\n\r\nЭтот автомобиль был сделан на платформе модели Fiesta,
      также, как и «малолитражка» Ford Ka, имевшая довольно много сходных черт и с
      нашей модификацией.\r\n\r\nЭта модель создана на основе Fiesta пятого поколения.
      Конструкторы полностью заменили кузовную часть и переделали подвеску на «спортивный
      лад». К тому же, пружины стали более жесткими, появился усиленный стабилизатор
      поперечной устойчивости на переднем мосту, а жесткость скручиваемой балки на
      заднем мосту была увеличена на треть.\r\n\r\nБойкая и проворная внешность этой
      машины создавалось при помощи увеличенного угла наклона ветрового стекла, более
      длинной базы, а также, свесов большей величины. Очертания Ford Puma привлекают
      своей необычностью, сделанные аналогично другим «фордовским» версиям этого времени,
      под влиянием концепции New Edge. На создание дизайна автомобиля ушло шесть месяцев.
      Ходили слухи, что основной задачей для стилистов под руководством Клода Лобо
      было формирование незабываемого силуэта. И если это так, то дизайнеры справились
      с этой работой. Ни одна форма в экстерьере машины не обрывается сама по себе:
      по всему кузову можно встретить различные окаймления, обрамления и плавные переходы.
      Стилистическое оформление светотехники моментально бросается в глаза. Округлые
      элементы дальнего и ближнего света, а также, «поворотников», в купе с мелкими
      крапинками габаритных огней находятся под одним колпаком треугольной формы.
      Подобным образом сделана и задняя оптика. Очень оригинально смотрится антикрыло,
      расположенное сзади. Оно выглядит словно неотъемлемая часть кузова. Также, экстерьер
      может похвастаться привлекательными нефункциональными боковыми вырезами линий.\r\n\r\nВнутренняя
      отделка выделяется стильными деталями типа приборных шкал белого цвета и алюминиевых
      вставок. Кресла, расположенные спереди, достаточно комфортабельны и оборудованы
      прекрасной боковой поддержкой, что нельзя сказать о задних сидениях — там довольно
      тесновато даже для пассажиров средней комплекции. Небольшое окошко на задней
      двери практически не дает никаких шансов увидеть что-либо через салонное зеркало.
      Боковые зеркала достаточно большого размера. Хотя и это не сильно помогает,
      так как толстые передние стойки витиеватой формы, сделанные так по стилистическим
      мотивам и соображениям безопасности (особенно это касается левой стороны), создают
      довольно большую мертвую зону.\r\n\r\nЭта модель оснащается 1,4-, 1,6- и 1,7-литровыми
      инжекторными силовыми агрегатами Zetec SE с четырьмя цилиндрами и 16 клапанами.
      Эти двигатели были увеличены в объеме, благодаря удлинению поршневого хода (83,5
      вместо 76,5 мм) и расточке цилиндров (диаметр 80 вместо 76 мм). Это был первый
      раз, когда конструкторы компании применили устройство газораспределения с изменяемыми
      фазами, созданное вместе с INA Motorenele-mente Schaeffler KG. Мотор выдает
      125 лошадиных сил и характеризуется плоским крутящим моментом, а также, короткоходной
      механической трансмиссией.\r\n\r\nНа Ford Puma устанавливается пятискоростная
      механическая коробка передач гоночного образца с коротким рычагом. На колесах,
      расположенных спереди, полуоси привода одинаковой длины, тем самым делая машину
      более устойчивой при больших ускорениях, что наиболее заметно при перестроениях
      и на поворотах. Сцепление оснащено приводом с «гидравликой».\r\n\r\nНесмотря
      на всю свою стремительность и агрессивность, этот автомобиль обладает довольно
      низким расходом топлива в размере 7,4 л на 100 км.\r\n\r\nУстойчивость данной
      модели при езде по мокрой трассе на большой скорости была удостоена особых усилий
      создателей этой машины. Рулевое колесо имеет 2,9 оборота между крайними позициями,
      диаметр разворота достигает десяти метров. Тормозная система состоит из передних
      вентилируемых дисков и задних барабанных тормозов. Система ABS с четырьмя каналами
      нашла себе место в базовой комплектации. Шины с низким профилем на широких дисках
      имеют один стандартный размер 195/50.\r\n\r\nВместительность багажного отделения
      для машины подобного класса достаточно большая: 240л - вместе с задними сидениями
      и 750л — без них.\r\n\r\nДанная модель достигает скорости в 100 км/ч за 9,2
      секунды.\r\n\r\nНа воплощение в жизнь этого концепта концерн потратил 66 миллионов
      долларов.\r\n\r\nВ дополнение к базовой, была создана и гоночная модификация
      Racing Puma, оборудованная форсированным 1,7-литровым 155-сильным мотором.\r\n\r\nПоследний
      экземпляр этой модели сошел с конвейера в 2001 году."
    slug: puma
  - name: Ford Expedition
    content: ! "Дебют модели <strong>Expedition</strong> состоялся в 1996 году. Машина
      сделана на базе платформы пикапа F150 и отличалась удобством, практичностью
      и простотой.\r\n\r\nРазмеры машины производят впечатление, в длину она более
      пяти метров. Такие габариты позволяют этому автомобилю иметь салон внушительных
      размеров, достаточный для удобного расположения пассажиров. Внутри находятся
      сидения в два либо три ряда, необходимых для размещения от пяти до девяти человек
      соответственно. При этом третий ряд быстро убирается, а второй - складывается,
      увеличивая объем багажника при надобности до 3,3 кубических метра. Интерьер
      автомобиля оформляется с помощью кожи или тканей различного рода.\r\n\r\nЭта
      модель оборудуется при помощи бензиновых силовых агрегатов семейства V8 — 4,5-литрового
      и 5,4-литрового. Сначала эти моторы выдавали 218 и 233 лошадиные силы соответственно,
      но через три года их мощность увеличилась. Двигатель объемом 4,6л достиг мощности
      в 235 л.с. либо в 243 л.с., мотор объемом 5,4л - в 264 лошадиные силы. Машина
      с самым «сильным» 5,4-литровым источником тяги достигает скорости в 100 км/ч
      за 10 секунд. Производятся автомобили с задним и полным приводом. Первые имеют
      меньшую стоимость, но для безопасной езды по зимним дорогам лучше использовать
      полноприводные варианты.\r\n\r\nПодвески задне- и полноприводных модификаций
      имеют некоторые отличия. К примеру, в первом исполнении автомобиль оснащается
      простыми винтовыми пружинами вместо торсионов. Однако, как показало время, ресурс
      машины от этого не сильно изменится: в случае бережного отношения к транспортному
      средству, элементы подвески прослужат 60-100 000 км пробега в зависимости от
      стиля вождения.\r\n\r\nНекоторые экземпляры этой модели дебютной генерации оснащались
      пневматической подвеской сзади, устанавливавшейся по заказу. В случае бережного
      обращения и внимательного стиля вождения пневматическая конструкция доставит
      удовольствие хозяину машины своим удобством.\r\n\r\nНа детройтском автосалоне
      2002 года состоялся дебют Ford Expedition второго поколения. Роскошный кроссовер
      весом в четыре тонны, абсолютно бесподобно выглядит что на проселочных трассах,
      что на городских дорогах. Размеры машины: длина - 5228 мм и высота - 1971 мм
      при ширине в два метра. Объем багажного отделения составляет 571л, а при сложенных
      сидениях во втором и третьем ряду объем багажника достигает 3127л, что является
      рекордом для автомобилей подобного класса. Новая модификация приобрела независимую
      подвеску сзади, реечное управление рулем и переделанные сидения третьего ряда.
      Эти сидения можно сложить и убрать без особых усилий, увеличивая вместимость
      багажного отсека под большие грузы. Автомобиль прибавил в длине всего 25 мм,
      однако, пространство для ног тех, кто сидит в последнем ряду, стало больше не
      225 мм.\r\n\r\nВ добавок ко всему, эта модель в стандартном исполнении оборудовалась
      4,6-литровым двигателем V8 с большей мощностью в 232л.с. Другой мотор не изменился
      — это 260-сильный двигатель V8 объемом 5,4л. Все силовые агрегаты совмещались
      с автоматической трансмиссией.\r\n\r\nСледует сказать пару слов и о том, что
      эта модель оборудовалась супер-современными элементами пассивной безопасности,
      такими, как адаптивные подушки безопасности по бокам, остающиеся в надутом состоянии
      6 секунд, что защищает людей при большом количестве переворотов машины.\r\n\r\nНовая
      автомобильная рама была жестче на 70%. К тому же, она стала более низкой, в
      результате чего, упростился доступ внутрь машины и повысилась устойчивость.
      На случай фронтального удара с другим транспортным средством, Ford Expedition
      был оборудован специальным бампером, который уменьшает возможность подныривания
      под кроссовер более низкого автомобиля.\r\n\r\nВ исполнении Eddie Bauer на этой
      модели присутствуют самые современные опции, обеспечивающие удобство и безопасность
      езды, такие, как кондиционер, круиз-контроль, компьютер-экономайзер, спутниковая
      система навигации и т. д. Все настройки, с учетом регулировки руля и сидений,
      системы привода стеклоподъёмников и люка могут похвастаться электрическим приводом.
      Настройка положения педалей при помощи электропривода помогает хорошо отрегулировать
      элементы управления специально для водителя, улучшая безопасность и удобство
      езды.\r\n\r\nКоробка передач работает в четырех режимах: заднеприводный 2WD,
      полноприводный A4WD, с автоматическим включением полного приводи при необходимости
      4WD и 4WD Low Range с включением пониженной передачи\r\n\r\nЕсли говорить о
      том, во что обут Ford Expedition, то нужно сказать, что в базовую комплектацию
      включены колеса диаметром 17 дюймов и контрольные датчики давления в шинах.
      Инженеры компании уделили особое внимание личной безопасности каждого, кто будет
      ехать на этом автомобиле, оборудовав транспортное средство Personal Safety System
      - «системой персональной безопасности». Эта система состоит из датчиков положения
      тела для правильного открытия подушки безопасности, датчиков замков ремней безопасности,
      датчиков перегрузки, специальных ремней безопасности, двухуровневой подушки
      безопасности для сидящих спереди людей и дополнительных оконных подушек безопасности
      для зашиты головы в случае удара сбоку.\r\n\r\nЭта модель очень универсальна.
      Она может послужить и как машина представительского класса, и как внедорожник
      для всей семьи. На данный момент модель Ford Expedition один из самых крупных
      серийных кроссоверов."
