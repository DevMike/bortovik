  - name: ВАЗ 2114
    content: ! "ВАЗ 2114 - хэтчбек с пятью дверьми, выпускаемым Волжским автомобильным
      заводом.\r\n\r\nЗапуск в серию «десятой» модельной линейки занял у производителя
      очень много средств, сил и энергии. После того, как с этой задачей справились,
      руководство компании приняло решение о реанимации старых версий «Самара» в новом
      исполнении. \"Первопроходцем\" в этой попытке был модернизированный седан ВАЗ-21099,
      впоследствии к нему присоединилась и наша перелицованная «девятка».\r\n\r\nИдея
      об обновлении старых популярных моделей появилась, когда модификация ВАЗ-2110
      была уже на завершающей стадии разработки. Начали с «девяносто девятого» седана
      не случайно — это была самая дорогая и успешная модификация. Предполагалось,
      что она быстрее окупиться - так, в принципе, и случилось.\r\n\r\nПервые образцы
      нашей «четырнадцатой» модели сошли с конвейера в 2000 году. На следующий год
      была собрана опытно-промышленная партия в количестве 50 экземпляров. В 2002
      году собирались пустить этот автомобиль в серию, рассчитывая на мощность на
      уровне 30 000 машин ежегодно. Все три обновленных варианта перелицованных ВАЗ-2113,
      -2114 и -2115 должны были прийти на смену старым модификациям «Самары» не позднее
      2000 года. Однако \"суровая реальность\" внесла свои коррективы. Проблемы с
      финансированием не позволили не только справится с поставленной задачей в срок,
      но и значительно уменьшили объемы выпуска автомобилей. Весь модельный ряд «Самара-2»
      стал сходить с конвейера лишь вместе со своими предшественниками. Полностью
      заменена была лишь \"восьмерка\" и то через несколько лет. Кроме того, большая
      часть таких нововведений, как обновленные сиденья, шасси и переделанные задние
      части кузова не попали в окончательный вариант автомобилей. В нынешнее время
      ВАЗ-2114 выпускается в ограниченном количестве на опытно-промышленном производстве
      «Автоваза».\r\n\r\nНаш хэтчбек был разработан в середине девяностых года прошлого
      века. Эта модель является измененной модификацией ВАЗ-21093 с передком от другого
      образца ВАЗ-2115 (фары, передний спойлер и радиаторная решетка) и несколько
      модернизированным дизайном кормы (задний бампер поменял свой внешний вид). Кроме
      того, вдобавок к увеличенному проему багажника по бокам машины установили обтекатели
      порогов и молдинги. Также был демонтирован стандартный для хэтчбеков этого семейства
      выступ-спойлер в задней части крыши, что существенно снизило уровень загрязненности
      стекла на багажном отделении. Все эти новшества были сделаны таким образом,
      чтобы не касаться основных точек кузовной сварки. Вследствие подобного решения
      каркас автомобиля остался прежним и не было необходимости создавать новую конструкцию.\r\n\r\nВнутри
      этого транспортного средства появились новая приборная доска (\"европанель\"),
      различные дверные обивки, отопитель усовершенствованного образца, рулевая колонка
      с регулировками, а сам руль перекочевал с ВАЗ-2110. Если сложить сидения второго
      ряда, то получится грузопассажирская версия наподобие «универсала». К тому же,
      машина снабжена тонированными стеклами, подогревом сидений, литыми колесными
      дисками, электрическими стеклоподъемниками, противотуманной оптикой и центральным
      замком на дверях.\r\n\r\nДолго лить воду о габаритах багажного отсека и размерах
      салона не будем: «девятка» - она и в Африке «девятка». Впереди довольно просторно,
      хотя по мере продвижения к задней части пространство просто тает на глазах.
      На сидениях второго ряда совсем уже тесно, боковые сидения упираются в крышу.
      А если на переднем ряду сядет человек крупного телосложения, то коленями двигать
      он практически не сможет. Багажное отделение также не впечатляет. Но здесь на
      помощь приходит конфигурация кузова — небольшой холодильник или телевизор перевозить
      в хэтчбеке все же сподручнее.\r\n\r\nАэродинамические качества ВАЗ-2114 такие
      же как и у седана ВАЗ-2115: несколько сниженный коэффициент Сх, более слабая
      подъемная сила со значительно лучшим распределением ее по осям. Все эти усовершенствования
      способствуют большей сбалансированности поведения машины на предельных скоростях.\r\n\r\nПод
      капотом модернизированной «девятки» находится полуторалитровый силовой агрегат,
      оборудованный распределенным топливным впрыском. Этот достаточно экономичный
      мотор улучшил динамические характеристики автомобиля.\r\n\r\nВ конце нашего
      рассказа хотелось бы отметить, что по своим свойствам ВАЗ-2114 мало чем отличается
      от «девятой» модели с впрысковым двигателем ВАЗ-21093-20. Приходится констатировать
      и тот факт, что усовершенствование кузова нашей модели не было сделано столь
      радикальным образом, как, например, у \"пятнадцатой\" модификации: нижняя кромка
      дверного проема багажного отделения не опустилась до уровня бампера, а задняя
      оптика не обзавелась новыми очертаниями. Пластмассовые накладки и бампера не
      отличаются хорошо подогнанными формами. К тому же, наш автомобиль не избавился
      и от «родимых пятен» своего предшественника: не очень комфортных сидений и начинающих
      греметь уже после небольшого пробега накладок треугольной формы на дверях с
      внутренней стороны.\r\n\r\nПозиционирование этой модели на рынке также остается
      не до конца понятным. Если разработчики рассчитывали на покупателя, которому
      важна небольшая стоимость машины, так он лучше купит обыкновенную «девятку»,
      которая мало чем отличается то нашего варианта. А если покупатель предпочтет
      что-либо с претензией на комфорт, тогда он скорее всего остановит свой выбор
      на не намного более дорогой «десятке». Вследствие чего ВАЗ-2114 никогда и не
      отличался высоким уровнем продаж."
