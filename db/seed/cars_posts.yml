  - name: Chevrolet Trailblazer
    content: ! "Выпуск этого автомобиля стартовал в 2001 году на заводе General Motors
      в американском штате Огайо. Данная машина считается наследником довольно успешной
      модификации Chevrolet Blazer, хотя кроме похожих названий преемственности больше
      особо не наблюдается. Chevrolet Trailblazer совершенно иная версия, которая
      сделана на базе абсолютно другой платформы.\r\n\r\nВ отличие от своего предшественника
      наш среднеразмерный кроссовер смотрится намного солиднее. В его образе отчетливо
      просматриваются очертания другого представителя модельного ряда Chevrolet —
      Tahoe. Это видно по горизонтально расположенной фальшрадиаторной решетке, «двухярусной»
      оптике и «дутым» крыльям с большими арками для колес.\r\n\r\nДаже несмотря на
      то, что эта версия появилась довольно давно ее дизайнерское исполнение ничуть
      не устарело. Соразмеренное сочетание всех кузовных элементов всегда к месту.
      Мускулистый внешний вид с некоторой долей мужества и стремительности внушает
      уважение. Этот привлекающий внимание эффектный кроссовер не затеряется в гуще
      автомобилей, благодаря своим внушительным габаритам. Также очень солидно смотрится
      перечеркнутая оптика и стильный бампер.\r\n\r\nВнутри Chevrolet Trailblazer
      все оформлено с учетом самых последних норм по безопасности и эргономичности.
      Водительское место четко отделено центральной консолью от мест, где сидят остальные
      пассажиры. Почти гигантские сидения без явной боковой поддержки отделываются
      с помощью кожи либо ткани высокого качества, а также, оборудуются пакетом электрических
      приводов. Водители любой комплекции с легкостью усядутся на них, так как диапазон
      регулировки кресельных позиций довольно обширен.\r\n\r\nБазовое исполнение Chevrolet
      Trailblazer может похвастаться усовершенствованной четырехскоростной автоматической
      коробкой передач, оснащенной системой «адаптивной логики». Это устройство обеспечивает
      плавный и четкий переход с передачи на передачу, а также, подстраивает скорость
      и время переключение ступеней в зависимости от вашей манеры вождения. Защита
      сидящих внутри пассажиров обеспечивается за счет боковых и фронтальных подушек
      безопасности, стальной дверной балки и целиком гидроформованной рамы.\r\n\r\nВследствие
      того, что наш автомобиль обзавелся наибольшей колесной базой в своей категории,
      в нем с легкостью размещаются пятеро человек, причем не в ущерб довольно вместительному
      багажному отсеку. На втором ряду сидений предельно комфортно: высокий потолок
      и достаточная дистанция до спинок сидений спереди. Сидящие внутри пассажиры
      могут воспользоваться парой гнезд для наушников, а также, вентиляционным блоком
      управления, который способен регулировать скорость работы вентилятора и направление
      потоков. Если вам нужно сложить сидения второго ряда, то вам не придется снимать
      подголовники: они автоматически опрокидываются вперед и принимают вертикальную
      позицию за спинками передних кресел. На полу в багажнике нашел себе место немаленький
      контейнер с люком, предназначенный для хранения огнетушителя, аптечки и другой
      поклажи. Весь салон буквально кишит всевозможными емкостями, нишами и держателями
      для чашек.\r\n\r\nДовольно резвый силовой агрегат объемом 4,2л с 6 цилиндрами
      из алюминиевого сплава и 24 клапанами характеризуется стабильным функционированием
      и внушительным крутящим моментом. Регулируемые фазы газораспределения и 4 клапана
      на каждом цилиндре способствуют превосходным эксплуатационным качествам мотора:
      предельная мощность в 273л.с. на 5750 об/мин и предельный крутящий момент на
      3500 об/мин. Chevrolet Trailblazer разгоняется до «сотни» за 9с при ограничении
      на максимальную скорость в 192 км/ч.\r\n\r\nУстройство шасси на этой модели
      не хуже, чем на седане, поэтому автомобиль довольно легко управляется. Передний
      мост машины оснащается подвеской типа «МакФерсон» с независимой конструкцией,
      которая оборудована парой А-образных рычагов. На задний мост устанавливается
      неразрезная балка с четырьмя продольным рычагами, пружинами и тягой Панара.\r\n\r\nВ
      2002 году появилась версия Trailblazer EXT. Этот вариант настолько вместителен,
      что с легкостью вмещает до семи пассажиров, при этом остается еще место и для
      багажа.\r\n\r\nОбычные Chevrolet Trailblazer производятся в трех исполнениях
      LT, LS и LTZ, а вот версия EXT поставляется лишь в комплектации LT. Автомобили
      Trailblazer оснащаются или полным, или задним приводом.\r\n\r\nБагажник имеет
      объем 0,62 кубометра, а со сложенными сидениями второго и третьего ряда — и
      все 2,84 кубических метра — рекорд в своем классе.\r\n\r\nВ 2005 году на нью-йоркском
      автомобильном шоу дебютировал образец TrailBlazer SS. Маркировка SS в модельном
      ряду Chevrolet означает прекрасные ходовые качества и сногсшибательные динамические
      характеристики.\r\n\r\nChevrolet TrailBlazer — премьера автомобиля SUV с приставкой
      SS. Эта машина оборудуется 391-сильным двигателем с 8 цилиндрами от модификации
      Corvette. С помощью этого мотора кроссовер стал разгоняться до «сотни» за 5,7с.
      Настройку подвески делали не только на американских гоночных сериях, но и на
      кольце в немецком Нюрбургринге. Салон версии SS щеголяет особыми спортивными
      креслами, а цветовое оформление интерьера делает акцент на стремительности машины.
      Эта модель предлагается как с полным, так и с задним приводом.\r\n\r\nПоследний
      Chevrolet TrailBlazer сошел с конвейера в 2006 году.\r\n\r\n«Первопроходец»
      - вот какое значение имеет название этой модификации на русском языке, и Trailblazer
      вполне соответствовал своему имени, являясь одним из лидеров в своем классе."
    slug: trailblazer
  - name: Chevrolet Bel Air
    content: ! "<strong>Chevrolet Bel Air</strong> - это модель, производившаяся с
      1950 по 1975 год и реанимированная в 2002 году, относится к классу полноразмерных
      автомобилей.\r\n\r\nВ 1950 году специалисты компании General Motors явили миру
      неповторимый дизайн хардтопа, положивший начало автомобильной «моде» на многие
      годы. Наша машина была сделана в виде кабриолета, оборудованного несъемной твердой
      крышей, - такая конструкция встречалась и ранее на других модификациях Chevrolet,
      однако успеха добился лишь Bel Air.\r\n\r\nВ 1955 году дебютирует второе поколение
      этих автомобилей. Оно обзавелось абсолютно другим дизайном, так горячо любимым
      автомобилистами. Новый интерьер, множество деталей с хромированным покрытием,
      рама с пониженным центром тяжести и надпись Bel Air золотыми буквами. На этой
      генерации появился 4,3-литровый мотор V8 Small Block, который был настолько
      удачен, что устанавливался и дальше на различных автомобилях в течении многих
      лет. Для Chevrolet Bel Air с кузовом седан основным силовым агрегатом был этот
      же мотор, только оборудованный парой карбюраторов. Его мощность составляла 162
      л.с, а 180-сильный вариант Power Pack обладал уже четырьмя карбюраторами. Но
      «заряженной» версией был 195-сильный Super Power Pack.\r\n\r\nНаша модель 1957
      года выпуска окажется самой легко узнаваемой машиной в американском автопроме
      на все времена, особенно это будет касаться кабриолетов и хардтопов, которые
      до сих пор очень популярны среди коллекционеров во всем мире.\r\n\r\nChevrolet
      Bel Air производства 1958 года был доступен в кузовном исполнении кабриолет
      и купе. Эти версии выделялись оригинальным оформлением боков, особыми очертаниями
      крыши и специфической задней оптикой. В дальнейшем все это выделится в отдельную
      серию Impala.\r\n\r\nВ 1959 году в свет выходит уже четвертое по счету поколение
      нашего автомобиля. Оно сделано на базе рамы GM X без боковой поддержки. Источники
      света на этой модели отличались своим максимально низким расположением. Основные
      изменения в экстерьере произошли в крыльях, плавниках и боковых полосах. Мотор
      с усовершенствованным топливным впрыском выдавал теперь 300 л.с.\r\n\r\nСледующая
      генерация была представлена в 1961 году. Кузов опять подвергается модернизации,
      но моторная линейка не меняется. Базовым вариантом остается 3,9-литровый 135-сильный
      двигатель V6.\r\n\r\nВ следующем 1962 году кузов существенно переделывается
      под установку очень большого и мощного 6,7-литрового 380-сильного силового агрегата.
      Этот мотор совмещался со спаренным карбюратором, а в четырехкамерном варианте
      - это уже был 409-сильный мотор.\r\n\r\nСледующее поколение под номером VI дебютировало
      в 1965 году. Оно выделяется измененной формой кузова, обновленной колесной базой,
      перелицованной задней оптикой и стеклами изогнутой формы. Базовым двигателем
      на этой модели являлся 4,6-литровый 195-сильный мотор V8, прежний более экономичный
      агрегат I6 не был окончательно забыт и продолжал устанавливаться, хотя все реже
      и реже.\r\n\r\nНа следующий год и так не самый маломощный 6,7-литровый двигатель
      уступает свое место семилитровому «монстру». С двухкамерным карбюратором новинка
      выдавала 390 л.с, а с четырехкамерным — и все 425 л.с.\r\n\r\nВ 1969 году появляется
      очередная перелицованная версия Chevrolet Bel Air. Основные изменения в экстерьере
      машины затронули очертания кузова и бамперов, а также, крыльев. Эта модель была
      сделана на базе старого шасси. Стандартным силовым агрегатом стал 5,4-литровый
      235-сильный мотор V8. К нему прилагались трансмиссии в диапазоне от двухступенчатого
      вариатора Powerglide до Turbo Hydramatic, которая в основном работала с крупными
      двигателями.\r\n\r\nСледующая генерация была представлена в 1971 году. Моторная
      линейка этого варианта не отличается большим разнообразием — всего четыре агрегата
      (один I6 и «тройка» V8). Мощные двигатели отсутствуют вообще в связи с подорожанием
      бензина и введением экологических норм по выбросам.\r\n\r\nЭкстерьер обновился
      в том же духе, что и модели Caprice и Impala. Обновленный салон смог похвастаться
      магнитолой, новой приборной доской и климат-контролем. В 1975 году появилась
      пара дополнительных возможностей — это функция прерывания «дворников» и пакет
      Econominder, который способствует меньшему расходу топлива, поддержанию подходящего
      стиля езды и своевременному переходу со ступени на ступень.\r\n\r\nВ 1976 году
      было принято решение о закрытии производства серии Chevrolet Bel Air, заменив
      его на более дорогую версию Impala. Хотя для канадского рынка Bel Air выпускался
      и до начала восьмидесятых годов.\r\n\r\nВ 2002 году корпорация General Motors
      реанимировала нашу версию, представив революционный на тот момент прототип Chevrolet
      Bel Air 2002. Экстерьер этого концепта имеет очень много общих черт с машинами
      пятидесятых годов. Все те же опоясывающее ветровое стекло и хромированная отделка,
      такая же горловина топливного бака, причудливо обосновавшаяся под стеклом заднего
      источника света. От отделки салона тоже веет стариной. Спидометр сделан в ретро-стиле,
      также как и рычаг трансмиссии, нашедший себе место на рулевой колонке, а плоские
      сидения отдают ностальгией.\r\n\r\nЭтот автомобиль с задним приводом оборудуется
      315-сильным турбированным мотором с пятью цилиндрами. К нему прилагается четырехскоростная
      автоматическая коробка передач Hydra-Matic. Довольно оригинальный вид на ней
      имеет кнопка выбора режима управления силовым агрегатом. Эти автоматизированные
      режимы управляют работой мотора, исходя из того, что вы хотите видеть - максимальные
      показатели или минимальный расход топлива.\r\n\r\nИз-за высокой посадки у пассажиров
      внутри этой модели создается ощущение, что автомобиль может похвастаться большими
      размерами. Хотя на самом деле это не так: габариты Chevrolet Bel Air 2002 всего
      навсего 4852/1819/1392 мм. Требуемая жесткость кузова обеспечивается за счет
      сваренных гидроформованных элементов. В настоящее время подобную конструкцию
      рамы используют на компактных внедорожниках GM.\r\n\r\nChevrolet Bel Air настоящая
      легенда среди американских автомобилей, задававшая тон всему мировому автопрому,
      о чем свидетельствует его полувековая история и почти \"десяток\" поколений.
      Однако звездный час этой модели остался в прошлом, попытка реанимации этой серии
      не увенчалась большим успехом."
    slug: bel-air
  - name: Chevrolet Traverse
    content: ! "Эта модель является полноразмерным внедорожником на семь или восемь
      пассажирских мест. Название данной модификации было использовано и для наименования
      прототипа, представленного еще в 2003 году на Североамериканской международной
      автомобильной выставке. После выхода сделанного на базе этого концепта серийного
      варианта Chevrolet Equinox о приставке Traverse на некоторое время забыли. Вспомнили
      о ней лишь через пять лет.\r\n\r\nПремьера нашего транспортного средства состоялась
      на чикагской автомобильной выставке 2008 года, в этом же году Chevrolet Traverse
      пошел и в серию. Эта машина воплотила в себе все те тенденции, которые четко
      просматривались в других представителях модельного ряда Chevrolet - кроссовере
      TrailBlazer и минивэне Uplander. Производство данной модификации до 2009 года
      осуществлялось в американском штате Теннесси, в городе Спринг Хилл, однако потом
      оно было перенесено в мичиганский город Лансинг Дельта. Там же выпускались и
      другие автомобили, созданные на базе тай же платформы Lambda, - Buick Enclave
      и GMC Acadia. Версия Saturn Outlook не попала на этот конвейер вследствие ликвидации
      бренда Saturn.\r\n\r\nДизайнерское исполнение нашего образца досталось в наследство
      от концепта Chevrolet Sequel 2005 года, вот только радиаторная решетка перекочевала
      с Chevrolet Malibu 2008 модельного года.\r\n\r\nДанная модель имеет следующие
      габариты: 5207 мм в длину, 1991 мм в ширину и 1770 мм в высоту при колесной
      базе в 3020 мм. Масса снаряженного автомобиля составляет 2136 кг.\r\n\r\nДизайнерское
      решение Chevrolet Traverse сделано в духе последних разработок General Motors,
      инженеры по прежнему идут в тренде, начало которому положила модель Chevrolet
      Malibu. Traverse легко узнается по разделенной перекладиной на две части (верхнюю
      и нижнюю) радиаторной решетке больших размеров. Головная оптика «цепляется»
      своими краями за область перехода передних крыльев в капот. А вот вид сзади
      создает несколько комичное впечатление: полукруглые задние фонари не очень гармонируют
      с угловатыми кузовными очертаниями. Хотя профиль машины смотрится довольно собрано
      и чисто. Среди других характерных черт экстерьера Chevrolet Traverse можно отметить
      отделку радиаторной решетки хромированным покрытием, встроенные в наружные зеркала
      «поворотники», опционные 20-дюймовые алюминиевые колеса и панорамный тонированный
      люк на крыше. Кузов машины в отличие от других «одноплатформенников» обшит особым
      листовым металлом. А вот двери этими металлическими элементами не оборудованы.\r\n\r\nВ
      качестве источника тяги используется модернизированный силовой агрегат LLT V6
      объемом 3,6 литра с VVT и системой непосредственного впрыска топлива. Производитель
      заявил, что Chevrolet Traverse обладает самым экономичным двигателем среди,
      модификаций, сделанных на платформе Lambda. Шестискоростная автоматическая трансмиссия
      передает усилие на все колеса сразу или только на передний мост.\r\n\r\nChevrolet
      Traverse производится в четырех исполнениях: LS, 1LT, 2LT, а также, LTZ. Машина
      в последнем варианте комплектации оборудуется мотором с двойной системой выхлопа,
      вследствие чего двигатель на LTZ, обладая бОльшим крутящим моментом, увеличивает
      свою мощность. С повышением уровня оснащения на автомобиле появляются парк-троник,
      камера заднего вида, электрический привод и обогрев боковых зеркал, система
      дистанционного запуска двигателя, DVD-проигрыватель, навигационная система,
      спутниковое радио т. д. и т. п.\r\n\r\nНовое поколение этой модификации увидело
      свет на нью-йоркском автомобильном шоу 2012 года. Traverse несколько изменился
      в своих габаритах: в длину он уменьшился на 33 мм (5174 мм), а в высоту, напротив,
      увеличился на 79 мм (1849 мм). Среди появившихся новшеств следует отметить обновленные
      радиаторную решетку и передний бампер, заднюю оптику в стиле аналогичных элементов
      Chevrolet Camaro, перелицованную заднюю дверь и новые диски на колесах. С технической
      точки зрения автомобиль серьезных изменений не претерпел. Chevrolet Traverse
      этой генерации должен обзавестись музыкальной системой MyLink, сенсорным дисплеем
      и «псевдодеревянной» отделкой. Все что переднеприводные, что заднеприводные
      модели будут иметь сидения с отделкой из ткани либо кожи. Исполнения 2LT и LTZ
      обзаведутся еще и аудиосистемой Bose в серийном исполнении.\r\n\r\nКак сказал
      генеральный менеджер компании Chevrolet Эд Пепер:\" Traverse это правильный
      автомобиль появившийся в правильное время. Он сделан по формуле, которая опять
      обращает \"Шеви\" лицом к новому поколению потребителей. И эта формула состоит
      в следующем - стиль и лучшая в своем классе комплектация\"."
    slug: traverse
  - name: Chevrolet Venture
    content: ! "<strong>Chevrolet Venture</strong>, минивэн от корпорации General
      Motors впервые был представлен публике в 1997 году. После модернизации 2003
      года мир увидел абсолютно новый Chevrolet Venture. После фейслифтинга этот автомобиль
      обзавелся истинно «американской» внешностью. На европейском рынке данная модификация
      была представлена под брендом Opel. Venture представлял собой своеобразный компромисс
      между различными вкусами, являясь машиной одинаково популярной и на американском,
      и на европейском рынках.\r\n\r\nУспеху у автолюбителей всего мира способствовала
      способность нашего минивэна применяться в качестве многофункционального автомобиля.
      Он прекрасно себя чувствовал как и в ежедневном «моционе» на работу, так и в
      загородных поездках на отдых. Кроме того, Chevrolet Venture незаменим при транспортировке
      группы людей либо не очень большого багажа.\r\n\r\nЧто пассажиры, что водитель
      не почувствуют больших неудобств, находясь в салоне, потому что внутреннее пространство
      этой машины продуманно с особенной тщательностью. Кроме стандартного перечня
      опционных возможностей путешествие на Venture порадует вас еще большим комфортом,
      благодаря экрану на жидких кристаллах и встроенному видеопроигрывателю.\r\n\r\nЕсли
      вы цените в автомобилях такое качество как универсальность, то вам несомненно
      подойдет обновленный Chevrolet Venture 2008 модельного года. В нем предусмотрено
      множество стандартных опций вдобавок к превосходной маневренности.\r\n\r\nДаже
      самые низкие уровни комплектации этих минивэнов в базовом оснащении могут похвастаться
      боковыми подушками безопасности и системой ABS. Модельная линейка Venture состоит
      из экономичной, стандартной и модификации LS с кузовом стандартной длины, а
      также, из LS, LT и «люксовой» (Warner Bros Edition) исполнений с удлиненным
      кузовом. Абсолютно все автомобили оборудуются 3,4-литровым V-образным силовым
      агрегатом с шестью цилиндрами, четырехскоростной автоматической коробкой передач
      и боковыми раздвижными дверями сзади. LS-версии оснащаются электрическим приводом
      на правой двери.\r\n\r\nЭта машина также прекрасно подходит для поездок на работу
      и путешествий за город. В то время как седаны с четырьмя дверьми и кроссоверы
      не в состоянии перевезти приличную группу людей или громоздкий багаж, то Chevrolet
      Venture способен на такие \"подвиги\". В этом то и проявляется его «хваленый»
      универсализм. Данный минивэн не просто является средством для перевозки грузов
      или пассажирским фургоном — он гармонично соединяет в себе оба этих качества.\r\n\r\nС
      помощью этого автомобиля ваша повседневная работа будет существенно облегчена
      по той простой причине, что Venture отличается присутствием всех качеств необходимых
      для обеспечения комфорта в деловых поездках и получения удовольствия от загородных
      путешествий или пикников. Абсолютно все модификации в базовом исполнении могут
      похвастаться передними водительской и пассажирской подушками безопасности, аналогичными
      боковыми элементами, а также, четырехканальной системой ABS.\r\n\r\nМодели с
      кузовом стандартной длины оборудуются передним приводом. Этот вариант предлагается
      в экономичном, базовом, Plus и LS исполнениях. Chevrolet Venture располагает
      пассажирскими местами в количестве семи штук. В то время, как машины с удлиненным
      кузовом имеют место еще и для одного сидения, то есть в сумме выходит восемь.
      Многофункциональность и большое количество внутреннего пространства — вот какими
      главными преимуществами обладает дизайнерское решения Venture 2008 модельного
      года. В месте с тем, разработчики не забыли и о разнообразном оборудовании для
      практических целей. Багажный отсек, который расположился за сидениями третьего
      ряда, состоит из трех секций, что облегчает погрузку, перевозку и выгрузку багажа.
      Средняя секция оснащена герметичными дном со стенками, благодаря чему очень
      полезна при транспортировке влажного или грязного груза.\r\n\r\nЭкономичное
      исполнение нашего минивэна прекрасно подойдет абсолютно любой семье. Эта комплектация
      в перечне своего оборудования имеет сидения с тканевой обивкой, кондиционер,
      ковшеобразные кресла в первом ряду, AM и FM радио, а также, цифровые часы. Чем
      выше уровень комплектации соответственно, тем больше дополнительных возможностей
      появляется у автомобиля. «Люксовой» версией в модельной линейке минивэна является
      исполнение LS, которое в списке базового оборудования может похвастаться дистанционной
      системой управления закрытия/открытия дверей, стереомагнитолой с проигрывателем
      компакт-дисков, фирменными ковриками и многим другим. На выбор покупателям предлагается
      огромное количество всевозможных дополнительных опций.\r\n\r\nМашины этого поколения
      оснащены боковыми раздвижными дверями сзади, что облегчает высадку и посадку
      пассажиров. Такая конфигурация особенно полезна, если вы перевозите группу детей,
      которые так и норовят одновременно и все вместе залезть в минивэн.\r\n\r\nChevrolet
      Venture можно назвать многофункциональным и очень практичным автомобилем своего
      класса, обладающим приятным дизайном, и это несмотря на его достаточно невысокую
      стоимость. Кроме того, даже то, что концепция этой модели разрабатывалась в
      девяностые годы никак не повлияло на нынешний современный облик этого оборудованного
      всем необходимым минивэна для всей семьи."
    slug: venture
  - name: Chevrolet Volt
    content: ! "Chevrolet Volt - гибрид, имеющий увеличенный запас хода,(или E-REV)
      является переднеприводной моделью с четырьмя пассажирскими местами. Кроме стандартной
      электрической установки Chevrolet Volt оборудуется дополнительным источником
      тяги - двигателем внутреннего сгорания.\r\n\r\nСама идея создания этого электро-кара
      возникла еще в 2005 году. На то, чтобы все это воплотилось в жизнь ушло около
      года времени. И команда под руководством бывшего сотрудника фирмы Opel Фрэнка
      Вебера завершила свою работу в конце 2006 года.\r\n\r\nЭта модель дебютировала
      на Североамериканской автомобильной выставке 2007 года в Детройте. А полноразмерный
      серийный вариант этого автомобиля, сделанный на основе модификации Cruze, был
      представлен на столетнем юбилее корпорации General Motors в сентябре 2008 года.
      Данная модификация была сделана на основе новой серии гибридных устройств —
      Voltec. Эти устройства производят электрическую энергию на борту машины, используя
      топливные элементы и другие источники. При создании Chevrolet Volt использовались
      технологические разработки, применявшиеся ранее на электромобиле EV-1.\r\n\r\nНаш
      автомобиль может быть оборудован силовыми агрегатами разного типа, среди которых
      моторы, использующие в качестве топлива смесь Е85 (15 % бензина и 85 % этанола),
      стопроцентный этанол или вообще биодизель.\r\n\r\nChevrolet Volt оборудуется
      120-киловаттным электрическим двигателем и 136-киловатными литий-ионными аккумуляторами.
      Подзарядка батареи от сети в 220 вольт занимает три-четыре часа, а от сети в
      110 вольт — 6 часов. «Сотню» эта версия набирает примерно за 9 секунд при предельно
      возможной скорости в 190 км/ч. Автомобиль может функционировать как электромобиль
      до неполной разрядки аккумуляторов в 30% от их емкости.\r\n\r\nНа этой модификации
      также присутствует генератор электрической энергии в виде литрового 53-киловаттного
      двигателя внутреннего сгорания с тремя цилиндрами. Chevrolet Volt способен работать
      как электромобиль до скорости в 160 км/ч. Причем во время подключения двигателя
      внутреннего сгорания может происходить подзарядка аккумуляторов.\r\n\r\nЕмкость
      для топлива имеет объем 45 л. Такого количества хватает на 1000 км при условии
      полной заряженности батареи. Энергия рекуперативного торможения также используется
      для подзарядки аккумуляторов. На автомобилях с топливными элементами в топливных
      баках хранятся четыре килограмма водорода.\r\n\r\nЭлектрокар E-REV, такой как
      Chevrolet Volt, имеет довольно много отличий от машины с обычны гибридным приводом.
      E-REV постоянно функционируют в режиме электротяги. Система работы гибрида подразумевает
      наличие нескольких режимов — это передача крутящего момента только с помощью
      двигателя внутреннего сгорания, электрическая тяга и параллельная работа бензинового
      силового агрегата и электротяги. Автомобиль же с нашей конструкцией во время
      не очень длительных переездов пользуется электрической энергией, которая накапливается
      в аккумуляторной батарее — АКБ. В во время поездок на большие расстояния дополнительная
      электрическая энергия производится с помощью системы топливных элементов либо
      бензинового или дизельного агрегата. Параметры силовой электроустановки и аккумуляторной
      батареи подобраны так, чтобы при наличии необходимого уровня заряда АКБ не нужно
      было подключать систему топливных элементов или двигатель внутреннего сгорания.
      В работе принимают участие лишь электрические агрегаты — аккумуляторная батарея,
      электромотор и автоматизированная система управления. В таком режиме машина
      способна поддерживать предельно возможную скорость, сохранять необходимый уровень
      тягово-динамических показателей, а также, преодолевать наклонные поверхности.\r\n\r\nИсточником
      электроэнергии является Т-образная литий-ионная аккумуляторная батарея, которая
      имеет емкость 16 кВт/ч. В городских условиях запас хода Chevrolet Volt в режиме
      электрической тяги не превышает 65 км. Причем машина не теряет свою способность
      езды на предельной скорости, сохраняя при этом все необходимые тягово-динамические
      показатели и вообще не требуя подключения бензинового силового агрегата. Во
      время долгого переезда к работе подключается дополнительный двигатель внутреннего
      сгорания, приводящий в действие электрогенератор, который в свою очередь обеспечивает
      заряд АКБ и расширяет запас хода транспортного средства на многие и многие километры.
      Мотор подобной конструкции способен использовать в качестве топлива не только
      бензин, но и бензоэтанольную смесь E85.\r\n\r\nПередвижение на электромобилях
      E-REV вроде нашего Chevrolet Volt отличается присутствием некоторых преимуществ.
      Главными среди которых можно назвать энергетическую диверсификацию, а также,
      сокращение использования нефтепродуктов, а вследствие этого и уменьшение уровня
      выбросов вредных веществ в атмосферу. По подсчетам специалистов General Motors
      автомобилисты, которые проезжают каждый день расстояние в сорок миль или 15
      тысяч миль ежегодно, могут рассчитывать на экономию бензина в количестве 1892
      литров, а машины с ежедневным пробегом более 96 км (60 миль) или 21 тысяча миль
      ежегодно позволят сэкономить своим хозяевам в районе 2081л топлива."
