    \r\n<a href=\"http://bortovik.net/car/ford/granada/\">Ford Granada</a> \r\n<a
    href=\"http://bortovik.net/car/ford/ranger/\">Ford Ranger</a> \r\n<a href=\"http://bortovik.net/car/ford/gt/\">Ford
    GT</a> \r\n<a href=\"http://bortovik.net/car/ford/f-250/\">Ford F-250</a> \r\n<a
    href=\"http://bortovik.net/car/ford/falcon/\">Ford Falcon</a>  \r\n \r\n<strong>История
    автомобилей Ford.</strong>\r\n\r\nАмериканская компания Ford Motor Company - это
    предприятие, выпускающее машины под марками Ford, Linkoln, Mercury и другие грузовые
    транспортные средства, а также, разнообразный сельскохозяйственный автотранспорт.
    Частью этого концерна является и бренд Jaguar. \r\nИстоки образования этой компании
    уходят своими корнями в далекий 1903 год. В то самое время изобретатель и бизнесмен
    из США Генри Форд создал фирму Ford Motor Company, специализировавшуюся на производстве
    самых недорогих транспортных средств. С того пресловутого дня уже прошло более
    ста лет, но слоган знаменитого новатора Генри Форда «автомобиль для всех» не потерял
    свою актуальность и в наши дни. \r\nВ 1903 году создана Генри Фордом фирма Ford
    Motor Company с активом в 28 000 долларов.\r\n\r\n1904—1908 года — происходит
    выпуск первых в своем роде моделей с двумя цилиндрами (модификация Ford Т), получивших
    прозвище «консервная банка Лиззи». Цена одного такого экземпляра составляла всего
    260 долларов. В дебютный год после премьеры было приобретено 10 000 подобных автомобилей.
    \r\n\r\nВ 1911 году на Британских островах создается первый филиал концерна со
    своим цехом по сборке.\r\n1913-1923 года - в первый раз за всю историю автопрома
    был запущен конвейерный способ сборки машин, что привело к увеличению уровня производства
    в полтора раза. На заводах компании рабочий день фиксируется на восьмичасовой
    отметке. На 1914 года было выпущено полмиллиона моделей «Т», а к 1923 году половина
    всех транспортных средств в мире сходит с конвейеров компании Ford.\r\n\r\nВ 1917
    году создаются дочерние отделения Ford в Аргентине и Ирландии. Положено начало
    выпуску грузовых автомобилей и тракторов.\r\nВ 1922 году концерн приобретает завод
    Linkoln. Новаторские методы работы компании получили свое яркое проявление в использовании
    различной окраски в создании автомобилей — старый-добрый черный цвет уступил свое
    место синему, зеленому и коричневому оттенкам.\r\n1922-1926 года - появляются
    отделения компании в Италии, Мексике, Голландии и производство в Берлине. Создана
    дебютная версия самолета, которая нашла себе место на коммерческих маршрутах Северной
    Америки.\r\n\r\nВ 1932 году Ford стал первопроходцем в серийном выпуске V-образных
    силовых агрегатов с восемью цилиндрами. Этот исправно служащий двигатель пользовался
    огромной популярностью у американской публики.\r\n\r\nВ 1935 году выходит в свет
    легендарный Lincoln-Zephyr с обтекаемыми формами в стиле круизного лайнера, устремленный
    своим дизайном в будущее. По истечении пяти лет появляется еще одна «знаменитость»
    - «люксовый» кабриолет Lincoln Continental.\r\n\r\n1940-1945 года - для нужд армии
    был выпущен практичный кроссовер GP, полноприводный внедорожник с качественным
    сцеплением. За все время Второй мировой войны было произведено 650 000 подобных
    экземпляров.\r\n\r\nУровень продаж компании в 1949 году достигает отметки в 800
    000 машин. Поствоенная реорганизация компании, проведенная Генри Фордом II, дала
    сильный толчок в развитии концерна. По её итогам за следующие несколько лет появилось
    44 новых производства, 18 цехов по сборке, 13 инженерно-исследовательских подразделений
    в Соединенных Штатах Америки.\r\n\r\n1955 год был отмечен в истории автомобилестроения
    выходом легенд «фордовской» модельной линейки Mustang и Thunderbird, тем самым
    подняв достижения компании на новый уровень. Mustang на четыре места 1955 года
    завоевал бешеную популярность на американском рынке — за первые сто дней уровень
    продаж достиг стотысячной отметки, а в течение всего того года этот автомобиль
    заработал для концерна целый миллиард долларов.\r\n1968-1970 года - этот период
    был отмечен созданием системы саморегуляции тормозов, выходом в свет спортивного
    автомобиля Escort Twin Cam с двигателем объемом 1,6л, успешно дебютировавшего
    на соревнованиях в Ирландии, Австрии и Шотландии, который удерживал лидерство
    в течение двух месяцев. Эта модель, к тому же, стала победителем знаменитого ралли
    «Тысячи озер» в Финляндии, что положительно сказалось на месте команды Ford в
    общем зачете гонок. Появляются устройства управления скоростью автомобиля с помощь
    электроники.\r\n\r\nВ 1976 году выходит в свет модификация Fiesta, существенно
    модернизированная в 1995 и 1999 годах и вошедшая в число самых знаменитых автомобилей
    за всю историю.\r\n\r\nВ 1998 году концерн Ford вышел на второе место по общему
    числу производимых грузовых машин и легковых автомобилей.\r\n\r\nВ 2001 году состоялась
    премьера революционной модификации Ford Mondeo. Это событие считается переворотом
    в мировом автомобилестроении, так как тот автомобиль был создан с помощью автоматизированного
    программного обеспечения и компьютерного проектирования с использованием информации
    из гигантской базы данных.\r\n\r\nНа сегодняшний день Ford Motor Company имеет
    собственные торговые и производственные мощности в более чем тридцати различных
    странах мира. С конвейеров концерна каждый год сходят трактора, грузовые автомобили
    и легковые машины миллионными тиражами. Модельная линейка компании имеет в своем
    составе более семидесяти наименований под брендами Ford, Aston Martin, Jaguar
    и Mercury, продающихся во всех точках земного шара. Среди «трех китов» американского
    автомобилестроения наш концерн находиться на втором месте по количеству проданных
    автомобилей."
