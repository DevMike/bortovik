  - name: ВАЗ 2112
    content: ! "Данный хэтчбек с пятью дверьми, характеризующийся меньшими размерами
      в 4170 мм, чем обычная «десятка» (что позволило сделать руль более чувствительным
      к действиям водителя), и объемом багажного отделения в 400л, начал поступать
      в продажу в 1999 году. Эта модификация имеет свой по-спортивному норовистый
      стиль управляемости, хотя <strong>ВАЗ-2112</strong> по удобству и превосходит
      «девятою» модель с таким же кузовным исполнением. В 2000 году на рынке появилась
      и бюджетная версия ВАЗ-21122.\r\n\r\nНаша машина представляет собой своеобразную
      смесь конструкции и оснащения «десятки» и сидения ВАЗ-2111 с кузовом универсал.
      Не лишенный всех преимуществ 110-й модели ВАЗ-2112 может похвастаться и некоторыми
      другими положительными качествами: вместимость достаточно небольшого багажника
      может быть увеличена, если сложить сидения второго ряда. Спинка расположенного
      сидения состоит из двух компонентов, которые складываются отдельно друг от друга,
      что в свою очередь способствует «универсальной» практичности, позволяющей транспортировать
      не очень громоздкий багаж.\r\n\r\nПеречень серийного оборудования состоит из
      расположенного на крыше люка, центрального замка, электрического обогрева переднего
      ряда сидений, стеклоподъемников и замка крышки багажного отделения с электроприводом,
      иммобилайзера, салона «Люкс» (обычного исполнения только с велюром в качестве
      обивочного материала) и так далее. Имеется также опционная возможность установки
      гидроусилителя руля и системы АБС.\r\n\r\nПо капотом ВАЗ-2112 находится силовой
      агрегат, оснащенный электронной системой зажигания и управляемым с помощью электроники
      многоточечным топливным впрыском (все цилиндры снабжены отдельными форсунками).
      Полуторалитровый 16-клапанный мотор со способствующей большей тяги в 69 кВт
      и крутящему моменту в 130 Нм двухвальной головкой обеспечил наш автомобиль неплохими
      динамическими характеристиками. Этот двигатель мощностью 94л.с. разгоняет машину
      до предельной скорости в 185 км/ч. Подобный результат достигается в немалой
      степени и с помощью маленького аэродинамического коэффициента (Сх=0,3).\r\n\r\nВ
      модельном ряду представлены варианты ВАЗ-21122, оборудованный мотором с 8 клапанами
      и распределенным впрыском бензина, а также, «резиной» диаметром 13 дюймов, и
      ВАЗ-21120, оснащенный силовым агрегатом с 16 клапанами, распределенным топливным
      впрыском и шинами диаметром 14 дюймов. Что первый, что второй источники тяги
      являются полуторалитровыми двигателями. Кроме того, имеется еще и модификация
      ВАЗ-2112i с инжекторным мотором.\r\n\r\nУровни комплектации данного автомобиля
      могут быть следующими: \"норма\" (ВАЗ-21120 — 01), \"люкс\" (ВАЗ-21120 — 02),
      а также, \"стандарт\" (ВАЗ-21122 — 00), \"норма\" (ВАЗ-21122 — 01) и \"люкс\"
      (ВАЗ-21122 — 02).\r\n\r\nВ 2003 году в цехах одного из подрядчиков Волжского
      автозавода фирмы \"Автокомплект\" стартовал штучный выпуск модели ВАЗ-21123.
      Это купе с тремя дверьми серии ВАЗ-2110 собирается по существу вручную на основе
      обычного “двенадцатого” образца, а ее стандартное исполнение аналогично варианту
      ВАЗ-2112. Купе отличается от хэтчбека во основном тем, что на хэтчбеке дверей
      — пять, а на купе — всего лишь три. Хотя подобная конструкция привела к большим
      изменениям в стиле автомобиля. К примеру, экстерьер новой модели стал выделяться
      некоторой спортивностью и динамичностью, чего нельзя сказать от других версиях
      «десятки», в частности о седане. Кроме того, элегантности облику машины прибавил
      и задний спойлер, разнящийся с подобным стандартным элементом конструкции на
      обычном ВАЗ-2112. К тому же, купе обзавелось и новыми боковыми зеркалами заднего
      вида.\r\n\r\nБазовое исполнение с силовым агрегатом ВАЗ-21123 и колесами диаметром
      14 дюймов рассчитано на деловых людей, пользующихся только передней парой посадочных
      мест, хотя второй ряд сидений все же также имеется. Вот только словосочетание
      «недорогой автомобиль» к этой машине совсем не подойдет: хоть эта модификация
      и не может похвастаться особыми техническими изысками, однако штучный товар
      всегда дороже серийных экземпляров. Зато по желанию покупателя данная версия
      может быть оборудована сидениями различного типа (серийными, ковшеобразными
      или «Рекаро»), гидроусилителем руля, колесами диаметром 14 или 15 дюймов и кондиционером.
      Кроме того, имеется и спортивный вариант с большим двигателем и «резиной» размерностью
      195/55R15.\r\n\r\nВдобавок к стандартной модификации хэтчбека с тремя дверьми
      “Автокомплект” производит и более мощную версию ВАЗ-21128, оборудованную инжекторным
      силовым агрегатом объемом 1,8л. Этот образец подвергся «обработке» сотрудников
      тюнинговых ателье. Следует отметить, что сама машина имеет различия по сравнению
      с серийным вариантом не только с технической точки зрения, но и с точки зрения
      внешнего вида и другого интерьера. Мотор на этой модификации устанавливается
      на подрамник, что способствует большей жесткости передней части автомобиля и
      «заострению» рулевого управления. Благодаря подобному устройству проявилось
      и преимущество такой конструкции: уровень приобретаемых кузовом вибраций от
      источника тяги немного понизился. Цена на транспортное средство подобного рода
      варьируется в большом диапазоне, исходя из того, как машина оснащена и насколько
      переделана.\r\n\r\nВ 2008 году производитель принял решение о прекращении выпуска
      ВАЗ-2112 на своих мощностях, отдав предпочтение модификации Лада Приора. В настоящее
      время сборка \"двенадцатой\" модификации происходит на украинском предприятии
      «Богдан» в городе Черкассы.\r\n\r\nВерсия ВАЗ-2112 среди своих собратьев по
      модельному ряду выделяется неплохой динамичностью, комфортабельностью и соответствующим
      нынешнему времени дизайном, а также, хорошими ходовыми характеристиками и широким
      перечнем дополнительного оснащения."
    slug: '2112'
  - name: ВАЗ 2113
    content: ! "Этот автомобиль представляет собой модернизированный вариант модификации
      ВАЗ-2108 с передним приводом. Выпуск данной модели состоялся под эгидой проекта
      «Самара-2». Этот хэтчбек с пятью пассажирскими местами и тремя дверьми стал
      наследником знаменитой «восьмерки», которая перестала сходить с конвейера «Автоваза»
      в 2003 году. В серию новинка пошла с 2004 года.\r\n\r\nСохраняя все то лучшее,
      что было у своего «предка», а именно, стремительность и острое рулевое управление,
      ВАЗ-2113 обзавелся соответствующими новым веяниям внешним видом и салоном. Эта
      версия отличается от первой «Самары» другим передком с интересной головной оптикой,
      новыми очертаниями капота и крыльев спереди. Бамперы стали окрашиваться в один
      кон с кузовом, а по бокам появились обтекатели порогов и молдинги. Корма, перекочевавшая
      с «девятки», фактически ни в чем не изменилась за исключением придающих машине
      стремительный и легкий образ спойлера и бампера от ВАЗ-2114. Для большего удобства
      водителя предусмотрены усовершенствованные боковые зеркала заднего вида. Кроме
      того, двери несколько подросли в своих размерах — не очень сильно, но подобное
      решение будет полезным для тех автолюбителей, которые испытывали неудобства
      на предыдущем варианте из-за крупного телосложения. Авторы нашей модели не забыли
      и об уменьшении аэродинамического коэффициента автомобиля.\r\n\r\nВнутри «тринадцатой»
      модели появились модернизированная приборная доска («европанель»), новая «баранка»,
      настраиваемая рулевая колонка и верхние точки крепления для ремней безопасности
      на переднем сидении. Сочетания приборов перешло от ВАЗ-2110.\r\n\r\nЩиток приборов
      стал выделятся своими мягкими очертаниями, также как и экстерьер кузова в целом.
      Доставшаяся в наследство от «десятки» комбинация органов управления с тахометром
      и спидометром, также, дополнительно обзавелась наружным термометром с датчиком
      под передним бампером и часами. Консоль на иностранный \"манер» обращена в сторону
      водителя. Руль также от ВАЗ-2110 по сравнению с «восьмеркой» выдвинут немного
      вперед, таким образом сидящему за рулем человеку высокого роста не нужно будет
      чрезмерно откидывать назад спинку своего сидения. Замки ремней безопасности
      закреплены на сидениях и не создают неудобств водителю и его соседу справа во
      время регулировки этих ремней в продольном направлении.\r\n\r\nГлавный перчаточник
      довольно скромный — его небольшая часть отведена под надувную подушку безопасности.
      Хотя этот элемент системы безопасности имеется далеко не на всех версиях, в
      этом случае вместо подушки появляется дополнительный контейнер, который открывается
      при помощи кнопки из основного ящика. Иногда вместо этого элемента можно увидеть
      и небольшое открытое корытце. Для всякой мелкой поклажи предусмотрены карманы
      на спинках сидений и на передних дверях. Кроме того, для подобной цели может
      быть использовано и небольшое гнездо на передней консоли. Кстати, данная модификация
      производится с прежней дверной обивкой от ВАЗ-2108, что подразумевает стеклоподъемники
      с ручным приводом.\r\n\r\nНа втором ряду сидений все также тесновато. Да и откуда
      возьмется дополнительное пространство — ведь база прежняя, а сами к тому же
      еще и нарезрезные сидения перекочевали со старой «восьмерки». Хорошо хоть в
      случае транспортировки громоздкого багажа их можно сложить.\r\n\r\nЗапасное
      колесо обосновалось в проеме в глубине багажного отделения, что не очень то
      и удобно когда багажник набит «под завязку». Но другого места не предусмотрено:
      снизу \"запаска\" точно не поместится.\r\n\r\nЛишенная крана для охлаждающей
      жидкости и оборудованная противопылевым фильтром отопительная система обновленной
      конструкции с повышенной производительностью прекрасно справляется со своей
      работой.\r\n\r\nПод капотом нашей машины могут находится инжекторные полуторалитровый
      (от «одиннадцатой» модель») или 1,6-литровый двигатели с топливным впрыском.
      Оба силовых агрегата соответствуют стандартам Евро-2 и совмещаются с пятискоростной
      механической коробкой передач. Мотор все такой же — легко придающий ускорение
      и хорошо работающий во всем диапазоне. Механизм перехода со ступени на ступень
      остался прежним: неопытный водитель может столкнуться с трудностями - включить
      заднюю скорость вместо первой (чувство «упора» со временем разовьется).\r\n\r\nПо
      словам водителей самая удобная скорость для этой модификации в районе 130 км/ч,
      в этом показателе ВАЗ-2113 несколько проигрывает «десятке». Хотя рулевое управление
      у «тринадцатой» на порядок острее, однако увеличение усилия на руле отличается
      от ожидаемого. В этом наша версия очень похожа на своего предшественника. При
      езде на предельной скорости даже по прямой трассе требуется максимальный контроль
      за вниманием. «Восьмерка» и в первом варианте не отличалась хорошей приспособленностью
      к экстремальному вождению на сложных виражах из-за своей быстрой реакции на
      газ и руль.\r\n\r\nВАЗ-2113 имеет три вида исполнений: «стандарт», «норма»,
      а также, «люкс». Каждый вариант компоновки по-своему уникален. Исполнение «стандарт»
      характеризуется наличием иммобилайзера, очистителя-омывателя заднего стекла,
      рулевой колонки с регулировкой, заднего стекла с обогревом, нейтрализатора,
      бортовой системы контроля с индикаторами и пепельницы для сидящих сзади людей.
      Исполнение «люкс» дополняется подголовниками сидений второго ряда, противобликовыми
      зеркалами заднего вида, двухтональными звуковыми сигналами, бортовым компьютером,
      атермальными стеклами и «противотуманками». ГУР, кондиционер и система ABS в
      списке оснащение не присутствуют.\r\n\r\nАвтомобиль ВАЗ-2113 фактически представляет
      собой старую знакомую «восьмую» модель с позволяющим не забыть о ней небольшим
      числом изменений. Это по-прежнему машина с заслуживающими положительной оценки
      управляемостью и скоростными качествами, а также, такими минусами, как тесное
      сидение сзади, маленькое багажное отделение и отсутствие двигателя с 16 клапанами."
