  - name: Toyota Allion
    content: ! "Начало нового века заставило руководство Toyota задуматься над точечным
      обновлением модельного ряда своих автомобилей. На смену седану Carina, сходившему
      с конвейера с 1970 года, дизайнеры и конструкторы бренда готовили современную
      по всем параметрам модели, но все равно очень практичную.\r\n\r\nПрототип новой
      модели был испытан на японских полигонах в 2000 году, а уже в декабре 2001 г.
      был презентован официальный запуск новой модели, получившей название Allion
      от английского выражения All in one – «всё в одном», в массовое производство.\r\n\r\nЭтот
      среднеразмерный седан, отличался характерным дизайном внешнего вида и получил
      на решетку радиатора фирменный знак – стилизацию буквы «А» в перевернутом треугольнике.\r\n\r\nС
      осени 2002 г. на рынках Японии начались продажи этих седанов. Дизайнерское решение
      продолжило линию «гранености» форм — фирменный почерк новейших моделей Toyota
      — и при всем этом наделило автомобиль изяществом. Выход Toyota Allion в свет
      совпал с запуском седана Premio, позиционировавшегося как люксовый. Целевая
      аудитория Allion виделась маркетологами в молодежной среде покупателей. Тем
      не менее, салоны обеих машин были практически идентичны по дизайну и оснащались
      такими же двигателями и трансмиссиями.\r\n\r\nПлановое обновление внешнего вида
      было проведено в 2004 году. Изменения затронули экстерьер. Теперь задние фонари
      были дополнены светодиодными огнями.\r\n\r\nОборудовалась Toyota Allion тремя
      бензиновыми моторами (1.5, 1.8 и 2.0 л), работавшими в союзе с четырехступенчатой
      автоматической коробкой Super ECT (для автомобилей с движками объемом 1.5/1.8
      л), а также бесступенчатым вариатором (для автомашин с 2.0 л. агрегатом). Финалом
      производства первого поколения Toyota Allion стала модификация автомобиля с
      опциональным полным приводом и 1.8 л. двигателем.\r\n\r\nToyota Allion второго
      поколения была представлена летом 2007 года. Работа над внешним видом не останавливалась,
      и через 3 года, автомобиль получил новое внешнее преображение. Очередное обновление
      Toyota Allion было акцентировано на агрессивности экстерьера: дизайнеры подарили
      автомобилю треугольную «хищную» решетку радиатора, перечеркнутую парой горизонтальных
      «лезвий» и внушительной хромированной полосой; ярко выраженные линии по бокам
      капота. Конструкторы порадовали автолюбителей новой ксеноновой оптикой.\r\n\r\nОсобенно
      выделяется в дизайне седана передний бампер, массивный, с узким спойлером по
      низу, оборудованный зарешеченным воздухозаборником, занимающим почти всю его
      площадь. Передние стойки «завалены» назад, плавно перетекают в аэродинамическую
      крышу, ограниченную усиленными задними стойками. Площадь остекления автомобиля
      достаточно большая, открывающая прекрасный обзор с водительского кресла. Помогают
      обзорности и крупные боковые зеркала.\r\n\r\nШирокие боковые двери Toyota Allion
      облегчают посадку пассажиров. Причем это касается как задних, так и передних
      дверей. На задних дверях предусмотрена система блокировки от случайного открывания.\r\n\r\nОбъем
      заднего бампера и «дутая» крышка багажника создает эффект массивности задней
      части автомашины. Задние фонари расположены горизонтально, имеют заметную ромбообразную
      форму.\r\n\r\nПоследние генерации Toyota Avensis и Toyota Allion строятся на
      одной платформе (2700 мм — колесная база). При длине кузова 4565 мм, и ширине
      – 1695 мм, высота составляет – 1475 мм (для полного привода — 1485мм). Минимальный
      дорожный просвет — 160 мм.\r\n\r\nДля салона Toyota Allion дизайнеры сохраняют
      большинство характерностей, присущих первому поколению. Изменены только материалы
      — теперь как для обивки кресел, так и для отделки деталей интерьера — они более
      износостойкие и качественные. Особенность салона — практичность. Место водителя
      удобно и без излишеств: на компактной приборной панели крупный тахометр, спидометр
      и экран об остатке топлива, объединенный с индикатором передачи КПП.\r\n\r\nЧетырехспицевый
      руль с широкой ступицей, содержит пульт управления круиз-контролем и мультимедийной
      системой. Воздуховоды закамуфлированы стильным козырьком, ниже — G-Book (фирменная
      система мультимедиа) с сенсорным экраном. На креслах — регулировки наклона.
      У передних кресел — отличная боковая поддержка. Allion дает ощущение внутреннего
      простора: даже отодвинутые передние сиденья не вызывают неудобства у сидящих
      сзади.\r\n\r\nВторая генерация Toyota Allion комплектуется усовершенствованными
      бензиновыми моторами — 1.5 л (110 л. с.), 1.8 л (145 л. с.) и 2.0 л (158 л.
      с.). Все двигатели оборудованы Dual VVT-I (технология изменения фаз газораспределения).
      В комплект идет бесступенчатый вариатор. Переднеприводные модификации Allion
      на двигателях 1.5/2.0 л, полноприводные — на 1.8 л. моторе."
