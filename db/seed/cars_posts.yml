  - name: Toyota Soarer
    content: ! "Кроме выпуска автомобилей для массового потребителя, Toyota выпускала
      так же и машины для людей не бедных, т.н. элиты. Одна из таких моделей - выпущенное
      в начале 1980 г. двухдверное купе Grand Tourer класса, продемонстрированное
      в качестве концепт-кара с обозначением ЕХ-8 на международном ежегодном автосалоне,
      проводимом в г. Осака. Запуск данной модели в серийное производство был намечен
      в феврале 1981 г. Модель получила название Soarer, перевод с английского - «витающий,
      парящий».\r\n\r\nАвтомобили первой серии производилось с заводским индексом
      Z10. Он отличался высочайшим уровнем оснащения: круиз-контроль, приборная цифровая
      панель, климат-контроль, оснащенный сенсорным управлением и т.п. Отличительная
      особенность этого автомобиля - шильдик - крылатый лев, располагающийся на рулевом
      колесе и передней оконечности кузова.\r\n\r\nSoarer первых выпусков был построен
      на платформе А60 с задним приводом и оснащался несколькими моделями бензиновых
      двигателей: три модификации 2.0 л., 2.8 и 3.0 л. агрегатами. В парус ними ставят
      5-ступенчатую «механику» или 4-ступенчатый «автомат».\r\n\r\nSoarer Z10 прекратили
      выпускать в ноябре 1985 г, но уже в середине следующего года с конвейеров сходят
      новейшие автомобили модели Soarer второго поколения (получившие заводской код
      Z20).\r\n\r\nКроме заметных изменений в габаритах интерьере и экстерьере, автомобили
      стали выпускать в двух модификациях кузова – кабриолет и купе. Вариант кабриолет
      выпускался с 1989 г. Была продана ограниченная партия из 500 экземпляров.\r\n\r\n1988
      год. Модель переживает фейслифт, коснувшийся задних фонарей и решетки радиатора.
      Видоизменена также приборная панель. Soarer Z20 базируется уже на новейшей заднеприводной
      платформе А70. Из перечня агрегатов, которыми ранее оснащался данный автомобиль,
      выпадает мотор 2.8 л. – его место занимает бензиновый двигатель 2.0 л., оснащенный
      турбонаддувом. Турбину получает так же модернизированный двигатель 3.0 л., которым
      оснащается специализированая версия модели, которая оборудуется пневмоподвеской.
      Выбор же трансмиссий остается пока неизменным.\r\n\r\n1991 г. разработано и
      пущено в серийное производство третье поколение Soarer (ему присваивается заводской
      код Z30). Одновременно с началом продаж этой серии, параллельно запускается
      на рынке в США люксовое подразделение Lexus. Под этим брендом выпускается полный
      клон «японской» версии.\r\n\r\nСделанный в Америке автомобиль получает имя -
      Lexus SC 300/400. Инновационный дизайн, идентичный у обеих моделей, экстерьера
      разрабатывается в Calty Design - специальном подразделении USA Toyota. Различаются
      эти модели незначительными деталями в дизайне интерьера, технической «начинкой»
      и набором опций.\r\n\r\nВ сравнении с автомобилями предыдущих поколений, Soarer
      с индексом Z30 имеет «подросшие» габариты, его кузов приобретает более обтекаемую
      форму. Модель выпускается в единственной модификации кузова - двухдверное купе.\r\n\r\nОснащается
      машина тремя вариантами бензинового двигателя с объемами 2.5 (оснащенным турбонаддувом),
      3.0 и 4.0 л. В период 1991 - 1996 гг. эти агрегаты работают в сочетании с двумя
      – 5-ступенчатой механической и 4-ступенчатой автоматической трансмиссиями. Модели,
      выпущенные начиная с 1997 г., оснащаются исключительно АКПП.\r\n\r\nПоследняя,
      четвертая генерация Soarer Z40 стартует в производство в начале 2001 г. Под
      своим именем она выпускается до конца 2005 г. А уже с начала 2006 г. Toyota
      Soarer переименовывается в Lexus SC. В данное время так и выпускается под этим
      именем.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nПолучивший заводскую кодировку
      Soarer 430SCV, автомобиль выпускается в единственной (кабриолет) модификации
      кузова. Он обретает более утонченный, в сравнении с предыдущим поколением, дизайн
      экстерьера.\r\n\r\nВ новых очертаниях передней части автомобиля проявляется
      элегантность. Заметно выделяется U-образная и широкая радиаторная решетка с
      пятью покрытыми сверкающим хромом «лезвиями», блок-фары овальной формы, обтекаемый
      бампер с забранными расположенными горизонтально «ребрами» боковыми нишами.
      Завершает эту выразительную композицию мощный выпуклый капот. Длина автомобиля
      в сравнении с предыдущими поколениями несколько уменьшилась (с 4890 до 4515
      мм). Салон Soarer 430SCV обтекаемый и компактный за счет наклона передних стоек
      под увеличенным острым углом.\r\n\r\nБоковые двери более округлые, узкие, оснащенные
      повторителями указателей поворота зеркала заднего вида. На корме машины расположились
      задние каплевидные фонари, мощный задний бампер с расположенными по бокам выхлопными
      патрубками и диффузором.\r\n\r\nНа ближней к стеклу части большого багажника,
      помещен дополнительный фонарь стоп-сигнала. Крыша модели оборудована механизмом
      складывания наподобие установленному на Mercedes-Benz серии SL.\r\n\r\nКолесная
      база, в сравнении с Soarer серии Z30 уменьшилась почти на 70 мм (сейчас - 2620
      мм), соответственно уменьшилась, как и было сказано выше общая длина кузова.
      Высота и ширина у модели напротив выросли соответственно на 25 мм, (сейчас -
      1825 мм) и 5 мм (сейчас - 1355 мм).\r\n\r\n<strong>Интерьер</strong>\r\n\r\nКак
      и у всех автомобилях, относящихся к Grand Tourer классу, Soarer 430SCV получил
      салон, рассчитанный на двух человек – переднего пассажира и непосредственно
      водителя. Задний ряд, традиционно для этого класса - чисто символический. Роскошный
      интерьер модели отделывается изысканными материалами, тут преобладает дерево
      и кожа. Кресла авто оснащены широкими спинками и подушками. Снабжены так же
      множеством различных регулировок. Информативная приборная панель укрыта широким
      козырьком, панели приборов убраны в «колодцы».\r\n\r\nРуль модели – компактный,
      трехспицевый, обод отделывается натуральным деревом. На ступице треугольной
      формы – изображен крылатый лев. Такие же изображения расположены на спинках
      удобных кресел, ближе к изголовью. Широкая центральная консоль имеет V-образную
      форму, на ней расположены органы управляющие работой климатической системой.
      За стильной, выполненной из дерева крышкой – скрывается качественная современная
      мультимедийная система.\r\n\r\n<strong>Основные технические характеристики</strong>\r\n\r\nSoarer
      четвертого поколения оснащается единым восьмицилиндровым бензиновым двигателем
      4.3 л. (мощность - 279 л.с.). В комплекте с ним устанавливается 5-ступенчатая
      автоматическая трансмиссия."
    slug: soarer
  - name: Toyota Corolla
    content: ! "Первый автомобиль <strong>Toyota Corolla</strong> сошел с конвейера 
      летом далекого 1966 года. Он был заднеприводным и имел продольно расположенный
      двигатель. Такая компоновка сохранилась до 1984 г. В этом году выпущена первая
      переднеприводная «Королла». В период 1966 - 1997 годах \"Королла\" имела пяти
      вариантов кузова: универсал, пяти- и трехдверный «хэтчбек», седан и «лифтбек».
      В 1984г. было выпущено пятое поколение этой модели, сохраняющее задний привод
      в вариантах универсала и 3-х дверного варианта «хэтчбек - купe GT». Остальные
      модификации имели исключительно передний привод.\r\n\r\nШестое поколение \"Тойота
      Королла\", уже вышло полностью переднееприводным. Оно дебютировало в конце 1987
      года в кузовном решении ЕЕ90. В период 1987 - 1992 г. «Королла» оснащается четырьмя
      вариантами атмосферных бензиновых двигателей - карбюраторными и инжекторными
      1.3 и 1.6 л. В середине восьмидесятых, в 90-м кузове первая партия новейших
      карбюраторных седанов была экспортирована в СССР. Высокая устойчивость деталей
      кузова к коррозии и прекрасное качество сборки надолго сделали данную модель
      популярной на российском вторичном рынке.\r\n\r\nСледующее, седьмое по счету
      поколение Corolla выпускается в промежутке с 1992-го по 1997 годы. Этот уже
      популярный на то время во многих странах автомобиль стал еще на несколько сантиметров
      длиннее, чем свой предшественник, и дaже на заднем сидeнии не очень просторного
      «лифтбека» пассажирам стало гораздо просторней.\r\n\r\nДебютный показ \"Короллы\"
      8-го поколения произошел весной 1997 года. Это поколение получило индекс 110
      и так же выпускалось в нескольких кузовных вариантах – 5-ти и 3-х дверный «хэтчбек»,
      универсал, седан и Corolla G8 – заряженный  вариант «хэтчбека». Это новое поколение
      «Короллы» так пришлось по душе тысячам покупателей, что к концу 1997 года в
      Европе заслуженно получило звание - «Автомобиль года».\r\n\r\n8-е поколение
      в наследство от предшественников получило силовой каркас кузова. Так же появились
      новые кузoвные панели. Из-за новой радиаторной решетки «в сеточку» и новым,
      чуть выпуклым овальным фарам «Королла» 110 утратила безликость и стала выгодно
      отличаться от примелькавшихся одноклассников.\r\n\r\nВерсия «Короллы», идущая
      на экспорт в Европу комплектуется бензиновым карбюраторным двигателем, с рабочим
      объёмoм двигателя в 1.4л (мощность - 86 и 88 л.с.), и бензиновым инжекторным
      двигателем, с рабочим объёмoм двигателя в  1.6л (мощноcтью - 110 л.с.) двигателями.
      Есть также вариант с дизелем 2.0 л (мощность - 72 л.с.). Для обширного азиатского
      рынка выпускается специальная версия с полным приводом, комплектующаяся инжекторным
      с рабочим объёмoм двигателя в 1.8 л. и мощностью - 110 л.с.\r\n\r\n«Королла»
      в варианте кузова «лифтбек» этого поколения впервые начала производиться на
      заводе Toyota TMMUK, расположенном в Великобритании.\r\n\r\n2001 год, главная
      премьера - новое, 9-е поколение модели Toyota Corolla. В Японии продажа новой
      модели начались в этом же 2001 году, а в Европе - только в 2002. Новый дизайн
      Corolla стал настоящей революцией в автомобилестроении –  высокий наклонный
      капот, обтекаемые передние стойки с увеличенным наклоном, заходящие на элегантный
      капот треугольные большие блок-фары, идеально круглые просторные колесные арки.
      Отличительной \"характерной\" чертой всех последующих модификаций Corolla становится
      элегантная выпрессовка на капоте. Она призвана акцентировать внимание на увеличенной
      эмблеме, расположенной на радиаторной решетке.\r\n\r\nКолесная база всех моделей
      была увеличена на 135 мм (стало 2600 мм). «Хэтчбеки» 5 и 3 - х дверные раньше
      имели различную длину, а уже с 2001 года во всех модификациях она стала стандартной
      - 4180 мм. Заметно возросла вместимость у всех моделей. Это было сделано за
      счет возросшей на 20 мм (стало 1710 мм) габаритной ширины и увеличению с 1390
      до 1475 мм (для варианта  «хэтчбек»)высoты кузова. Кузова универсала и седана
      стали чуть длиннее, а их габaритная высота увеличилась до 1470 и 1500 мм.\r\n\r\nНа
      российский и европейский рынок девятое поколение автомобилей \"Королла\" поставлялось
      с инжекторными бензиновыми 16-ти клапанными двигателями с рабочими объемами
      1.4 и 1.6 л. и мощностью - 97 и 110 л.с., оснащенные механизмами VVT-i (изменяемых
      фaз газораспределения). \"Спортивная\" версия с названием T-Sport комплектуется
      с рабочим объёмoм двигателя в 1.8 л. и мощностью - 180 л.с.\r\n\r\nВ последний
      месяц 2006 года в Хельсинки проходит презентация нового, уже десятого поколения
      Toyotа Corolla. Модельный ряд «Королла» в 2007 году \"осиротел\" - вариант «хэтчбек»
      был представлен под названием Auris, и становится отдельной моделью в семействе
      Toyota. «Королла» осталась только в варианте кузова - седан.\r\n\r\nНовый автомобиль,
      экспортируемый на рынки стран Европы, а, соответственно, и на  российский рынок,
      получил в комплектацию два двигателя, с рабочими объемами 1.4 и 1.6 л, и мощностью
      - 97 и 124 л.с., и две коробки передач: 5-ти ступенчатую механическую и такую
      же, но оснащенную роботизированным сцеплением. Штатный двигатель с рабочим объёмoм
      в 1.4 л. остался от предыдущих моделей практически без каких-либо конструктивных
      изменений, а вот двигатель с рабочим объёмoм  в 1.6 л, был оснащен системой
      Dual VVT-i. Это устройство изменяемых фaз газораспределения создано была фактически
      «с нуля».\r\n\r\nВ России продажи автомобилей «Королла» десятого поколения начались
      с февраля 2007 года."
    slug: corolla
  - name: Toyota Mark II
    content: ! "Трудно себе представить, что практически до 1970-х годов марка Toyota
      считалась автобрендом провинциальным и ничем в коммерческом плане не выделяющимся.
      Автомобили этой компании хоть и продавались на экспорт в несколько стран, но
      особой популярностью не пользовались. В конце 1960-х годов случился настоящий
      прорыв. Компания обновилась новой моделью. Компактный седан пришелся по душе
      автолюбителям всего мира. В основном это случилось из-за экономичного двигателя
      и конкурентной цены. На базе этой модели впоследствии компания выпускала такие
      прославленные модели как Cresta, Cressida и Chaser.\r\n\r\nMark II впервые появился
      на рынке в конце 1968 года, как «люксовая» модификация модели Corona. Он производился
      в трех модификациях кузова – купе, универсал и седан. Базировалась данная модель
      на заднеприводной Т-образной платформе. Купе имеет заводской код Т70, седан
      и универсал —Т60.\r\n\r\nОснащалась модификация бензиновыми двигателями 1.5,
      1.6, 1.7 1.8 и 2.0 л. Агрегатировалась с 4-х или 3-х механической скоростной
      или с 3-х или 2-х ступенчатой автоматической трансмиссией. Модификация, оснащенная
      3-х скоростной АКПП поставляется только на экспорт.\r\n\r\nСледующий выпуск
      Mark II компания презентовала в 1972 г. Новым в ней было все – Х - образная
      платформа, интерьер и экстерьер автомобиля. Все кузовные модификации оснащались
      новыми двигателями.\r\n\r\nУниверсалам и седанам назначили код Х20, купе - Х10.
      Из производства были сняты 1.5, 1.6 и 1.8 л. двигатели. Поставляются двигатели
      новейшего поколения «М», их объемы: 2.0, 2.3 и 2.6 л., но в строю еще остались
      старые агрегаты в 1.7 и 2.0 л.\r\n\r\n1973 г. автомобиль оснащают механической
      5-ступенчатой трансмиссией. Устаревший 1.7 литровый двигатель заменен на 1.8
      л.\r\n\r\n1976 г. сходит с конвейера третья линейка Mark II, код Х30/Х40. Экстерьер
      приобретает черты, присущие моделям из Европы: бампер, радиаторная решетка и
      головные фары.\r\n\r\nВозникновение именно поколения Mark II положило начало
      истории следующих двух моделей – Cressida и Chaser. Первое время Cressida была
      просто видоизмененной версией Mark II, и предназначалась для экспорта. Модели
      оснащались бензиновыми двигателями(1.8, 2.0 и 2.6 л), работавших в паре с механической
      (4 и 5-ступенчатой), либо автоматической (4-ступенчатой) трансмиссиями.\r\n\r\nСледующую
      генерацию Mark II (X60) Toyota выпустила в 1980 году, она производилась в двух
      модификациях кузова – седан и универсал, последний из которых успешно занял
      свою нишу на рынке. Седан увеличился в габаритах, получил угловатый дизайн внешнего
      вида. В этом поколении впервые Mark II оснастили дизельным турбомотором на 2.5
      литра, а 2.6 литровый двигатель был заменен 3.0 литровым.\r\n\r\nПятое поколение
      Mark II (Х70) увидело свет в 1984 году, тогда в названии автомобиля официально
      исчезла приставка Corona. Модель была выпущена в двух версиях — Hardtop и Standard,
      со схожим интерьером, но различных по дизайну внешнего вида. Выпускали японцы
      под названием Mark II и универсал, производившийся до 1997 года практически
      без изменений в «начинке» и экстерьере. Это поколение оснащалось дизельным (объем
      2.4 литра) мотором и бензиновыми моторами (4 цилиндра — 1.8 л и 2.0 л и 6 цилиндров
      —2.0 литровый). Они совмещались с четырех- или пятиступенчатой «механикой» либо
      «автоматом» трех- или четырех ступенчатым.\r\n\r\nВыпускХ80 (шестого поколения)
      был начат в 1988 году, модификация кузова всего одна – седан. Совершенно новая
      заднеприводная платформа, увеличенная колесная база, возросшие ширина и длина
      кузова при уменьшенной высоте дало отличный коммерческий толчок, т. к. Toyota
      данной модификации стала одной из комфортабельнейших и самых надежных седанов
      своего класса. Оснастили автомобиль обновленными бензиновыми двигателями (1.8
      л и 2.0 л), появились также турбированные моторы (2.0 и 2.5 литра) и абсолютно
      новый «атмосферник» на 3.0 литра.\r\n\r\nВ 1992 году с конвейера сошла Х90 (седьмое
      поколение Mark II), впервые получившая полный опциональный привод и обтекаемый
      дизайн кузова. «Гонка двигателей» временно была приостановлена, а максимальное
      внимание было направлено на безопасность, комфорт, улучшенную управляемость
      автомобиля. Это сразу принесло свои плоды – Х90 заняла место самой продаваемой
      машины из своего класса на рынке Японии.\r\n\r\nВосьмое поколение (Х100), выпущенное
      в 1996 году, разительно преобразилось по экстерьеру, интерьеру и заметно технически
      перевооружилось. С производства был снят бензиновый мотор на 1.8 литра, оставшиеся
      же (2.0, 2.5, 3.0 бензиновые и 2.4 дизельный) переоснастили фирменной системойVVT-i
      (сдвиг фаз газораспределения). Моторы поставлялись в агрегатах с модернизированными
      КПП (механической пяти ступенчатой и 4-ступенчатым «автоматом»).\r\n\r\nПоследнее
      поколение (девятое) Mark II появилось в 2000 году.X110 выпускали до 2004 г.,
      пока его не вытеснила более современная модель.\r\n\r\nMark II финального поколения
      строилось на новейшей платформе. Колесная база в 2780 мм (на 50 мм больше, чем
      у предыдущих), на 5 мм (до 1760 мм) увеличилась ширина кузова, высота — на 60
      мм (до 1460 мм), в тоже время длина (до 4735 мм) стала меньше на 25 мм. Машину
      обновили U-образной решеткой радиатора, несколько растянутой формы с фирменным
      знаком модели. Знак именно «тойотовский» остался на корме. Фары заметно округлились
      по сравнению с прямоугольными предыдущих серий. Широкая секция воздухозаборника
      по горизонтали «перерезалась» стилистическим «лезвием». Ниши противотуманных
      фар приобрели клиновидную форму. Прекрасная аэродинамика модели обеспечила обтекаемая
      форма боковых панелей кузова и крыши. А широкие зеркала бокового обзора компенсируют
      ухудшенный увеличенными задними стойками обзор с места водителя. Задний бампер
      – массивный. Задние фонари – вертикальные, треугольной формы.\r\n\r\nСалон автомобиля
      стал более просторным, отделан высококачественными. Широкие спинки передних
      кресел ограничиваются боковыми поддержками, а задний диван получил новую форму
      со стилистически выделенными посадочными местами и несколько наклоненной назад
      спинкой. Приборная панель снабжена крупными индикаторами спидометра и тахометра,
      небольшими датчиками температуры для охлаждающей жидкости и остатка топлива.
      V-образная центральная консоль оснащена органами управления, экраном мультимедийной
      системы, магнитолой и климатической системой. Колесо руля – трехспицевое, с
      ободом средней толщины.\r\n\r\nХ110 оснащен только 2.0 (160 л.с.) и 2.5бензиновыми
      двигателями (трех мощностных модификаций: атмосферную — 196 л.с., непосредственного
      впрыска – 200 л.с. и турбированную – 280 л.с.) в агрегате с 5-ступенчатой «механикой»
      и 4-ступенчатым «автоматом». Привод – задний/полный."
    slug: mark-2
  - name: Toyota Funcargo
    content: ! "Конец ХХ века. «Тойотовцы» решают разработать новую модель недорогого
      бюджетного микровэна для семьи со средним достатком. 1999 г. Начаты разработки
      нового авто. Год спустя. Токийский автосалон. Происходит презентация предсерийной
      версии машины, построенной на платформе компактной городской Toyota Yaris первой
      серии. На мировые рынки эта модель выходит названием Yaris Verso, на внутреннем
      японском рынке микровэн значится под названием Funcargo.\r\n\r\nДовольно необычный
      и забавный внешний вид (в Великобритании этот автомобиль получает прозвище «мороженица
      на колесах»), вэн Funcargo не имеет больших коммерческих результатов на важных
      для компании стратегических рынках Европы и США. Спустя чуть более 3.5 лет после
      начала производства модель снимается с конвейера – заменяют ее новые модели
      семейных автомобилей Verso-S и Ractis. Хотя, в большинстве стран Карибского
      бассейна Toyota FunCargo производится и вполне неплохо продается и сейчас.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nДизайнеры
      старались придать новому микровэну максимально привлекательный вид.  Передняя
      часть авто получает широкую «улыбчивая» радиаторную решетку в крупную «сеточку»
      (японская версия оснащается решеткой закрытой, с прорезью внизу), округлые крупные
      передние блок-фары.\r\n\r\nДоброжелательную «внешность» автомобиля так же подчеркивает
      необычная форма капота с передним выступом в виде конуса. На этом выступе размещается
      фирменный знак. Передний бампер с широким «решетчатым» воздухозаборником и округлые
      боковые секции, где размещены противотуманные фары. Вид коробка на колесах придает
      кузову модели практически вертикально расположенное ветровое стекло и прямая
      вертикальная линия кормы.\r\n\r\nЗадние и передние и двери FunCargo имеют разную
      форму, что вдобавок усиливается интересным стилистическим решением в расположении
      стекол, создается впечатление, что они взяты не только у разных моделей, но,
      что они даже открываются в разные стороны (стиль, кстати, весьма характерный,
      для той же Skoda Roomster). Вдобавок, по нижнему краю задних дверей прорисована
      стилистическая линия, оканчивающаяся на корме.\r\n\r\nМодели с дорогой комплектацией
      имеют в крыше два больших панорамных люка – для задних и передних пассажиров.
      Для всех типов комплектаций доступны так же багажные рейлинги.\r\n\r\nДверь
      багажника у FunCargo с большой площадью остекления, делающей задний обзор с
      водительского места оптимальным. Открывается в бок. Низкая высота способствует
      комфорту при погрузке поклажи с крупными габаритами. Задние фары имеют оригинальную
      треугольную форму, расположены на задних стойках вертикально. Длина кузова -
      3860, высота – 1600, ширина – 1690 мм.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nНебольшой
      размер автомобиля не помешал конструкторам корпорации Toyota создать в салоне
      максимум свободного пространства. Задний ряд легко складывается и образует ступеньку.
      При желании, демонтируется полностью. Средняя секция в заднем ряду при складывании
      образует удобные ниши для небольшой поклажи и имеет два встроенных подстаканника.\r\n\r\nПередние
      кресла расположены практически вертикально и обеспечивают «автобусную» посадку,
      снабжены незначительной боковой поддержкой. Панель приборов автомобиля располагается
      в центре торпедо, под консолью. С обеих сторон центральной консоли FunCargo
      имеет две достаточно глубокие ниши. Такие же пространства для хранения мелких
      вещей есть в багажной и боковых дверях. Согласно американскому стилю, на рулевой
      колонке размещается рычаг коробки передач.\r\n\r\n<strong>Технические характеристики</strong>\r\n\r\n<strong></strong>Минивэн
      Toyota Funcargo оснащается единственной версией 85-ти сильного бензинового двигателя
      1.3 л. Агрегатируется 5-ступенчатой «механикой» и 4-х скоростной АКПП. Привод
      автомобиля исключительно передний."
    slug: funcargo
  - name: Toyota Hiace
    content: ! "<strong>Hiace</strong> - грузопассажирская модель микроавтобуса от
      компании Toyota, впервые был презентован в 1967 г. Главное назначение этого
      автомобиля на тот момент - работа в различных службах, занимающихся доставкой.
      В африканских странах эта модель, переделанная уже для перевозки пассажиров,
      выполняет роль обыкновенного общественного транспорта.\r\n\r\nПервая серия <strong>Toyota
      Hiace</strong> была сконструирована на базе Н10. Продавалась на протяжении более
      десяти лет.\r\n\r\n1977 г. Сходит с конвейера вторая серия модели. Автомобиль
      получает новую платформу - Н20. Дальнейшие версии производятся на платформах
      Н30 - Н40.Вместе со штатным бензиновым двигателем, устанавливаемым на этот микроавтобус,
      начиная с первой серии, Hiace начали комплектовать дизелем 2.2 л. с 4-ступенчатой
      «механикой» либо 3-ступенчатой АКПП.\r\n\r\nВыпускаемые модификации кузова -
      длиннобазный микроавтобус и четырехдверный пикап. В нескольких странах (Вьетнам,
      Южная Африка и Филиппины) вторая серия выпускается одновременно с третьей, вышедшей
      в 1982 г.\r\n\r\nАвтомобиль построен на новейшей платформе Н50 и имеет несколько
      модификаций кузова (50 – короткая база, 60 – длинная, 70-я – сверхдлинная) и
      специальных версий – от машины скорой медпомощи и бортового легкого грузовика
      до пассажирского микроавтобуса. Эта серия стала последней для варианта пикап.\r\n\r\n1989
      г. несколько версий модели переживают фейслифт, коснувшийся передних и задних
      фар, решетки радиатора и бамперов.\r\n\r\n1989 г. Презентуется четвертая серия,
      получившая вновь разработанную платформу с задним приводом - Н100 (существуют
      так же и полноприводные модификации) и имеющую несколько вариантов баз – от
      сверхдлинной до короткой.\r\n\r\nИменно модели этой, четвертой по счету серии
      зарекомендовали себя в качестве надежного пассажирского микроавтобуса, выпускавшегося
      по официально выданной лицензии от компании Toyota. Выпускается он исключительно
      в Китае и имеет одновременно три разных бренда – Jiangnan, Foton и BAW.\r\n\r\nПроизводство
      этой модели налажено также в латиноамериканских странах, Африке и Восточной
      Азии. Модель оснащается широкой линейкой моторов – от бензинового 2.0 л. до
      дизеля 3.0 л. В плане применяющихся трансмиссий двигатели агрегатируются 4-вариантным
      « автоматом» и 5-ступенчатой механикой.\r\n\r\n2005 г. Презентуется последняя
      на настоящее время, серия Toyota Hiace.\r\n\r\nНа разных рынках данный микроавтобус
      завоевывает популярность под разными названиями – в Таиланде он - Commuter,
      Quantum в Южной Африке, и др. На авторынки стран СНГ эта модель официально поступает
      только в варианте кузова - пассажирский микроавтобус.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nПятая
      серия Hiace строится на платформе - Н200 и имеет при этом два варианта колесных
      баз: короткая - 2570 мм и длинная - 3110 мм. Кузовная длина соответственно составляет
      4695 мм и 5380 мм. Ширина у длиннобазной и короткобазной версий тоже разная
      – 1695мм и 1880 мм. Разная и высота: 1908 мм и 2285 мм. В СНГ официально поступает
      в продажу длиннобазный вариант Hiace.\r\n\r\nПятая серия микроавтобуса имеет
      достаточно современный экстерьерный дизайн. Вертикально расположенный короткий
      капот с рельефными линиями, которые образуют что-то вроде щита. Эта фигура прекрасно
      гармонирует с U-образной радиаторной решеткой. Решётка разделена по горизонтали
      широким «ребром». Передние фары средней величины и квадратной формы. Передний
      бампер с вытянутым прямоугольным отверстием центрального воздухозаборника. Его
      в горизонтальной плоскости перекрывают тонкие «лезвия». Боковые ниши прямоугольной
      формы оснащаются круглыми, держащимися на поперечинах, противотуманными фарами.
      В нижней части, по всему бамперу идет прорезь - это дополнительный воздухозаборник.\r\n\r\nАвтомобиль
      обладает тремя боковыми дверями, задняя правая боковая дверь – со сдвижным механизмом.
      На ней расположено сдвижное окно. На двери с левой стороны имеется такое же
      окно, но расположенное ближе к задней части микроавтобуса. На боках кузова -
      стилистические линии (одна посредине, другая - вдоль нижней части).\r\n\r\nДверь
      багажника с дополнительным стоп-сигналом открывается вверх. Задние фары располагаются
      на задних стойках вертикально. Имеют узкую форму.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nСалон
      автомобиля комплектуется 11-ю пассажирскими и одним водительским креслом. Все
      кресла оборудуются ремнями безопасности. Имеют слабо выраженную боковую поддержку.
      Боковые стекла широкие и тонированные с хорошей обзорностью для пассажиров.
      В отделке салона в основном используется твердый качественный пластик, кресла
      обтягиваются специальными износостойкими тканевыми материалами. Водительское
      кресло, в первый раз за всю истории выпуска Toyota Hiace, оборудовалось в привычном
      для Америки стиле – в центральную консоль интегрирован рычаг переключения передач.\r\n\r\nЧетырехспицевое
      рулевое колесо, на массивной панели приборов, большой спидометр в центе, прикрытый
      широким козырьком. Центральная консоль, кроме аудиосистемы и устройств управления
      климатконтролем, есть вместительный бардачок и несколько ниш для мелких предметов.\r\n\r\nToyota
      Hiace оснащается бензиновыми двигателями 2.0 и 2.7 л. и дизелями 2.5 и 3.0 л.
      Вариант дизеля 3.0л. оснащался турбонаддувом. Все моторы агрегатируются 4-ступенчатой
      АКПП или 5-скоростной «механикой». Все автомобили  Hiace – заднеприводные."
    slug: hiace
  - name: Toyota ist
    content: ! "Кроме выпуска популярных массовых моделей на глобальные рынки, компания
      Toyota нередко производила для собственного внутреннего рынка соплатформенные
      автомобили, отличающиеся не только технически, но и по стилю. Особенный стиль
      японского интерьера и экстерьера можно легко проследить на примере характерной
      модели небольшого хэтчбека  с названием - ist, на рынке США продающегося под
      именем Scion xA или xD.\r\n\r\nТакое странное название данная машина унаследовала
      от суффикса «-ist» в английском языке. Маркетологи корпорации Toyota интерпретировали
      его, как «, обладающий уникальный талантом расположить к себе».\r\n\r\nРазрабатывалась
      эта модель с конца 1990-х, и весной 2001 г. предсерийная, первая партия хэтчбеков
      ist была готова. Презентацию первой серии модели провели на Токийском автосалоне.
      Серийно автомобиль начали выпускать с 2002 года.\r\n\r\nАвтомобиль построен
      на единой платформе с передним приводом с субкомпактным седаном Platz (с колесной
      базой - 2370 мм), большинство же технического оснащения позаимствовали у первой
      серии Yaris  - 1.3 и 1.5 л. бензиновые двигатели, 5-ступенчатая механическая
      трансмиссии и 4-х ступенчатая АКПП.\r\n\r\nОсобенность этой модели - экстерьера
      в стиле кроссовера  и наличие в линейке варианта модели с полным приводом. Одно
      время данным автомобилем «вооружались» полицейские патрули в нескольких японских
      префектурах.\r\n\r\n2006 г. Презентуется вторая серия хэтчбеков ist, выпускается
      без каких либо изменений и сейчас.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nПомня,
      что главной фишкой Toyota ist первой серии был ее компактный размер и  внедорожная
      «внешность», конструкторы и дизайнеры марки рискнули увеличить колесную базу
      до 2460 мм. Возросли и кузовные габариты: длина увеличилась до 3930, высота
      до 1540, а ширина до 1725 мм.\r\n\r\nЭкстерьерный дизайн тоже претерпел существенные
      изменения. Появилась трапециевидная новая радиаторная решетка с разделяющей
      по горизонтали на две равные части широкой полосой. Изменилась так же форма
      капота: в передней части появился загиб и стильный «носик», где разместился
      фирменный значек - «ist». Стал массивнее передний бампер, у него появился широкий
      прямоугольный воздухозаборник, боковые ниши с противотуманными фарами немного
      сместились выше (относительно таких же у первой серии). Теперь они на одном
      уровне с панелью, где крепится государственный номерной знак. Изменилась форма
      передних фар: они становятся уже, но все же сохраняют оригинальную ромбическую
      форму.\r\n\r\nЕдинственное место, оставшееся практически нетронутым - это профиль
      кузова. Конструкторы решили заменить только боковые окна на багажном отделении,
      присущие первой серии, на металлические сплошные панели. В корме автомобиля
      теперь бампер иной формы с оригинальной внедорожной «губой», другой формы дверь
      багажника, с углублением прямоугольной формы в центре, здесь крепится номерной
      знак. Изменился спойлер крыши, у него появился дополнительный фонарь стоп-сигнала.
      Заменили и бумерангоподобные задние фонари: теперь они - треугольные, и расположены
      немного выше.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nУвеличение габаритов кузова
      и колесной базы конструкторам дали возможность обустроить комфортабельный, особенно
      это коснулось пассажиров на заднем ряду, салон. Модель получает более удобные
      кресла спереди, у них появилась слабая боковая поддержка, сиденья и спинки стали
      более широкими.\r\n\r\nНа заднем диване комфортно помещаются два взрослых человека
      выше среднего роста – диван функционально и стилистически делится пополам с
      помощью широкого подлокотника. Фишка заднего ряда состоит в креплении на специальном
      рельсовом механизме, способном сдвигаться вперед-назад, уменьшая и увеличивая
      полезное пространство багажника. Глобальные изменения произошли и с рабочим
      местом водителя: панель приборов с центра торпедо смещена правее, рулевое колесо
      тоже изменилось.\r\n\r\nКомпоновка панели приборов  Toyota ist довольно оригинальна:
      единый блок спидометра и тахометра помещен в V-образную нишу, с боков которой
      – ниши прямоугольной формы с остальными датчиками. Центральная консоль с расположенными
      на ней магнитолой и органами управления системой климатконтроля тоже видоизменены
      и приобрели каскадную форму. На туннеле в центре - два подстаканника, рычаг
      КПП немного укорочен.\r\n\r\n<strong>Технические характеристики</strong>\r\n\r\nВерсия
      Toyota ist для внутреннего японского рынка оснащается 109 сильным бензиновым
      двигателем 1.5 л. Версия для Америки, известная как - Scion xD, комплектуется
      133-х сильным бензиновым мотором 1.8 л. Трансмиссия на японском варианте – бесступенчатый
      вариатор, на версии для Америки - 4-скоростной «автомат» и 5-ти ступенчатая
      «механика», Автомобили выпускаются передне- и заднеприводные."
    slug: ist
  - name: Toyota Corolla Levin
    content: ! "1983 г. Пятая серия одного из хитов японской марки расширяется за
      счет трехдверного лифтбека - «АЕ86» и «АЕ85» - спортивного двухдверного купе.
      Corolla Levin – так на иностранных авторынках называется лифтбек «АЕ86». Заводской
      индекс АЕ86, который был присвоен этой модели, имеет следующее значение: буква
      «А» - обозначает серию двигателя - 4А, которой оснащается автомобиль, буква
      «Е» - обозначение самой модели Corolla, цифра «8» - означает пятую серию модели
      Corolla (имеющую заводской индекс - E80), а цифрами «6» или «5» обозначают собственно
      модификацию кузова купе или лифтбека.\r\n\r\nПервая серия этой модели конструируется
      на платформе с задним приводом и оснащается двумя вариациями бензиновых 1.5
      и 1.6 л. двигателями, агрегатирующихся с 3-х или 4-ступенчатыми «автоматами»
      или 5-вариантной «механикой».\r\n\r\nЭта модель достаточно успешно участвует
      в кольцевых и раллийных гонках. Обеспечивает своим пилотам преимущество не столько
      за счет шасси и двигателя, но и невысокого веса. Стоит заметить, что именно
      эта серия стала вдохновением и подтолкнула конструкторов Toyota к созданию нового
      спорткара GT86.\r\n\r\n1987 г. Выпускается вторая серия Corolla Levin (с заводскими
      индексами AE91 и 92). В это же время выходит на рынок шестая серия «родительской»
      Corolla.\r\n\r\nАвтомобили второй серии выпускаются на заново разработанной
      заднеприводной платформе - Е90, кузовные модификации те же - лифтбек и купе,
      изменения коснулись лишь интерьера и экстерьера.\r\n\r\nНа новый автомобиль
      устанавливаются модернизированные бензиновые моторы 1.5 и 1.6 л., агрегатируемые
      с 5-ступенчатой механикой или 4-ступенчатым «автоматом». Это - последняя серия
      Corolla Levin в кузовном варианте - купе, поступаемое в продажу на североамериканском
      авторынке.\r\n\r\n1991 год Начат выпуск третьей серии модели (АЕ100/101). Тогда
      же, стартовал выпуск седьмой серии Corolla. Данный автомобиль получает новый
      кузов более обтекаемой формы, уменьшенные кузовные габариты и укороченную платформу
      передним приводом - Е100. Модель переходит в класс компактных лифтбеков/купе.\r\n\r\nТакже
      у авто уменьшился размер задней и головной оптики. Оснащается машина теми же
      двигателями 1.5 и 1.6 л., благодаря модернизации, ставшими гораздо мощнее. У
      трансмиссий тоже появилось пополнение – новая 6-ступенчатая механика.\r\n\r\n1995
      г. Начат выпуск четвертой, и последней серии Toyota Corolla - Levin (индексы
      АЕ 111 и 110). Это поколение в 1997 году переживает фейслифт. В 2000 году была
      полностью снята с производства.\r\n\r\n&nbsp;\r\n\r\nЭкстерьер\r\n\r\nCorolla
      Levin финальной серии выпускалась в единственной модификации кузова – двухдверное
      купе, на платформе Е110 и 111 с передним приводом и колесной базой - 2465 мм.
      Кузовная длина автомобиля составляет 4305, высота составила 1305 и ширина –
      1695 мм. Модель сохраняет присущую ей еще с начала третьего поколения обтекаемую
      форму кузова. После фейслифта обзаводится новой радиаторной решеткой с узкой
      прорезью, расположенной над бампером.\r\n\r\nНа радиаторной решетке размещен
      шильдик треугольной формы, который отмечал данную модель еще с третьей серии.
      Получил автомобиль и передний массивный новый бампер, с расположенным в центре
      отверстием воздуховода прямоугольной формы, разделенным по горизонтали одним
      «ребром» и по вертикали - несколькими тонкими. В бампере также имеются круглые
      крупные боковые секции, где размещаются противотуманные фары. Передние фары
      – узкие, клиновидные, с блоками указателей поворота оранжевого цвета. Капот
      плоский, вытянутый, с рельефными, чуть заметными линиями.\r\n\r\nШирокие боковые
      двери с ручками, которые открываются вверх. По периметру кузова проходит узкая
      выемка. Боковые задние окна в размерах немного увеличились в сравнении с аналогичными
      предыдущей серии.\r\n\r\nБагажная крышка короткая, на внешнем крае размещен
      спойлер с встроенным дополнительным сигналом «стоп». Задние фары – прямоугольные,
      расположенные по горизонтали, немного тонированы.\r\n\r\nИнтерьер\r\n\r\nПриборная
      панель весьма массивная, укрытая широким козырьком, выделяется в салоне автомобиля.
      Тахометр расположен по центру, что традиционно для серийного спортивного автомобиля.
      Объединенная с приборной панелью центральная консоль в единое целое, немного
      повернута к водителю. Руль – трехспицевый, с ободом, средним по толщине.\r\n\r\nПередние
      кресла имеют выраженную боковую и поясничную поддержку (в комплектации BZ-R
      устанавливаются кресла со встроенными подголовниками Recaro).\r\n\r\nЗадний
      ряд сидений разделен пополам и имеет два места для посадки, подушки дивана -
      довольно короткие, спинки стоят почти вертикально."
    slug: corolla-levin
  - name: Toyota Fortuner
    content: ! "Не смотря на широкий коммерческий успех на рынках Европы и Северной
      Америки, Toyota стремилась занять свою нишу и в странах с растущей экономикой,
      расширять сеть заводов для выпуска новых оригинальных моделей. Внедорожник Fortuner
      стал именно таким автомобилем, его разработкой занимался дизайнерско-инженерный
      центр отделения Toyota в Австралии. Этот среднеразмерный автомобиль предназначался
      для покупателей Африки, Южной Америки и Средней Азии. Конструирование прототипа
      началось в 2003 году, а уже в 2004 году концепт вышел на испытания. Серийная
      версия этой машины, получившей название Fortuner («успешный», «удачливый» —
      с англ.), увидела свет в 2005 году, на большинстве рынков постепенно вытесняла
      собой устаревшие модели внедорожников или даже целые их поколения.\r\n\r\nГлавным
      центром по сборке автомобиля стал Таиланд, позднее модель производилась и на
      заводах Индонезии, Индии, Венесуэлы и Аргентины, а с 2012 г. выпускался и в
      Египте. Базой для автомобиля Toyota Fortuner послужила платформа пикапа Hilux,
      еще называвшейся IMV/N. И по сей день этот внедорожник производится в первом
      поколении, хотя уже успел пережить два редизайна: в 2008 году и в 2011-м.\r\n\r\nФейслифт
      2011 года принес Toyota Fortuner незначительные изменения внешнего вида: производитель
      решил отказаться от совершенно невзрачной решетки радиатора; новая решетка,
      напоминающая приветливую улыбку, обрамлена по верхнему краю массивным кантом,
      а по горизонтали рассечена тремя узкими «лезвиями». Немного видоизменилась форма
      у фар основного света: линзы оптики стали очень современными. Передний бампер,
      получив стилизованные «вздутия», протянувшиеся от нижних краев фар, и расположенный
      по центру трапециевидный воздухозаборник, выгодно подчеркнул дизайн автомобиля.
      Изменилась форма ниш для боковых противотуманных фар.\r\n\r\nПосле 2008 года
      турбированные версии Toyota Fortuner обзавелись слегка расширившимся дополнительным
      воздухозаборником на капоте. Профиль машины остался неизменным, в отличие от
      кормы, где появились задние фонари в прозрачном корпусе и новенький бампер.\r\n\r\nКолесная
      база Toyota Fortuner — 2750 мм, при длине кузова 4705 мм, и ширине 1840 мм.
      Высота составляет 1795 мм.\r\n\r\nИнтерьер моделей образца 2012 г практически
      не изменился по сравнению с предыдущими. За исключением новой центральной консоли,
      в верхней части которой размещена мультимедийная система и сенсорный экран,
      а ниже — блок управления климатической системой. Рулевое колесо — четырехспицевое.
      Появилась полноцветная подсветка Optitron у трехсводчатой панели приборов.\r\n\r\nАвтомобиль
      оборудован по-прежнему тремя рядами кресел. Передние — с множественным регулированием
      положений (сидения и спинки), но с небольшой поддержкой с боку. Второй ряд зрительно
      и стилистически разделен широким центральным подлокотником на два отличных посадочных
      места. Рельсовый механизм этих кресел позволяет легко обеспечить доступ к следующему,
      третьему ряду. Кресла третьего ряда также оснащены рельсовым механизмом, что
      дает возможность не только сложить эти сидения в пол, но и полностью их демонтировать,
      обеспечив в автомобиле большое пространство для грузов.\r\n\r\n&nbsp;\r\n\r\nВсего
      Toyota Fortuner оборудуется четырьмя моторами. Двумя бензиновыми: 160-сильными
      2.7 л. и 235 сильными 4.0 л. И двумя дизельными двигателями: 160-сильными 2.5
      л. и 235 сильными 3.0 л., оснащенными турбонаддувом. Эти моторы идут в агрегате
      с пятиступенчатой «механикой», либо четырехступенчатым «автоматом». Полноприводные
      модификации выпускаются с раздаточной коробкой. Стандартно Toyota Fortuner конструируется
      как заднеприводная."
    slug: fortuner
  - name: Toyota Rav4
    content: ! "Впервые <strong>Тойота Rav4</strong> вышел в свет в 1994 году, став
      основоположником целого класса SUV или компактных внедорожников. Представляя
      собой полноприводный трехдверный универсал, автомобиль обладал независимой подвеской
      для всех колес и несущим кузовом. Машина вполне оправдывала свое название —
      Recreation Active Vehicle 4 Wheel Drive — автомобиль для активного отдыха, обладающий
      полным приводом.\r\n\r\nС 1995 года сошла с конвейера пятидверная модификация
      Rav4 — первая генерация, получив признание семейного автомобиля, в отличие от
      своего трехдверного собрата. Переднеприводной вариант трансмиссии сложно было
      найти на рынке, т.к. такие машины не пользовались особым спросом. Тойота Rav4
      была признана очень надежным автомобилем благодаря отличным коробкам: «механике»
      и четырехступенчатому «автомату». Первое поколение оснащалось всего одним 128
      сильным двигателем 2.0 л. Такой мощный двигатель в сочетании с небольшими габаритами,
      достаточно малым весом машины давал возможность отличной динамике езды. А отличное
      шасси позволяло насладиться комфортом подвески как при активном, так и при спокойном
      движении. Отличный дизайн Тойота Rav4 сразу сделал его любимцем у покупательниц.\r\n\r\nВторая
      серия Toyota Rav4 была представлена в 2000 году. Основные изменения коснулись
      именно экстерьера автомобиля. Что дало машине возможность выглядеть очень современно
      и по сей день. Внутренний вид также подвергся редизайну: улучшилось качество
      отделки, машины базовой комплектации оснастились подогревом сидений, электропакетом,
      кондиционером и передними подушками безопасности. Именно это принесло Toyota
      Rav4 славу самого желанного для женщин-водителей автомобиля. Тем более, что
      управляемость Rav4 заметно улучшилась. Основным двигателем шел новый двухлитровый
      DOHC VVT-i мощностью 150 л.с., а на трехдверную модель ставили агрегат 1,8 литра
      (128 л.с.). Некоторые модификации оснащались 113-сильным турбодизелем.\r\n\r\nТретья
      генерация популярнейшего кроссовера сошла с конвейера в 2005 году. Машина обновила
      внешний и внутренний облик, лишившись модификации с тремя дверями, и стала очень
      современной: появилась возможность заводить двигатель без ключа, русифицировался
      дисплей, магнитола «приспособилась» под mp3. Расширилась и линейка двигателей:
      добавились мощные 2.0 и 2.4 литровые.\r\n\r\nToyota задала новый уровень комфорта
      и защиты: в базовой комплектации теперь семь подушек и Active Integrated Drive
      — активная безопасность автомобиля, которая управляет трансмиссией и стабилизацией,
      что обеспечивает исключительную устойчивость, водитель не почувствует заносов.
      Японская техника автоматически поддерживает движение по выбранному водителем
      направлению.\r\n\r\nToyota Rav4 пользуется исключительной популярностью, причем
      все его три поколения по праву входят в число самых продаваемых автомобилей
      в своем классе."
    slug: rav4
  - name: Toyota Sequoia
    content: ! "1999 году компания Toyota поставила задачу расширить линейку внедорожников,
      заняв место в ценовой категории между 4Runner — среднеразмерным кроссовером
      и Land Cruiser — полноразмерным внедорожником. Новую модель решено было конструировать
      на платформе Toyota Tundra — полноразмерного пикапа. И в дань своему предшественнику
      новинку презентовали с именем Sequoia, поддержав «лесную» аналогию.\r\n\r\nНа
      конвейер завода Toyota (Индиана, США) автомобиль был поставлен в 2000 году,
      и по габаритам превзошел люксовую модель Land Cruiser, несмотря на более низкую
      ценовую категорию.\r\n\r\nОт своего предшественника — Toyota Tundra — новинка
      Toyota Sequoia отличалась большим комфортом для пассажиров задних рядов за счет
      изменения конструкции подвески. Теперь задняя подвеска стала многорычажной,
      независимой. Появился полный подключаемый привод, в отличие от постоянного у
      Land Cruiser. Увеличенные габариты позволили создать большее свободное пространство
      для пассажиров, сидящих сзади. И это при том, что Toyota Sequoia достаточно
      вместительная машина, рассчитанная на семь пассажиров.\r\n\r\n<strong>Toyota
      Sequoia</strong> выпускалась в двух комплектациях: SR5 (базовая комплектация)
      и Limited (более эксклюзивная и дорогая модель). В 2005 году автомобиль получил
      обновленный экстерьер — небольшое увеличение габаритов, измененный дизайн передних
      и задних бамперов, и решетку радиатора. Машина оснастилась модернизированным
      бензиновым мотором 4.7 л., с фирменной системой VVT-i (сдвига фаз газораспределения).
      Тогда же устаревшая четырехступенчатая трансмиссия «автомат» (комплектовавшая
      автомобиль с 2000 до 2005 г.) была заменена 5-скоростной автоматической КПП,
      более современной и плавной в работе.\r\n\r\nВторое поколение Toyota Sequoia
      (последнее на сегодня) компания презентовала на автосалоне Лос-Анджелеса в 2007
      году. А в серию обновленная модель вышла в 2008 году.\r\n\r\nToyota Sequoia
      с тех пор переживала фейслифт несколько раз, последний — в конце 2011 года.
      Внешность второй генерации Sequoia обновилась радикально. Кузов увеличился в
      длину до 5210 мм (на 31 мм), ширина — до 2029 мм (на 25 мм), высота — до 1956
      мм (на 107 мм).\r\n\r\nЭкстерьер Sequoia приобрел более выраженные «мужественные»
      черты, подчеркнутые новой массивной трапециевидной решеткой радиатора, разделенной
      по горизонтали сияющими хромом тремя «ребрами». Хромированная окантовка решетки
      придала Toyota Sequoia солидный вид. Бампер стал трехсекционным, с тремя горизонтальными
      «лезвиями» в широкой центральной части секции воздухозаборника.\r\n\r\nБоковые
      ниши круглых противотуманных фар стали прямоугольными. Капот машины приобрел
      подчеркнутые рельефы, нежели у своих предшественников, а современные модернизированные
      фары добавили «хищности» своей линзованной оптикой. Сам кузов стал более обтекаемой
      формы, аэродинамику улучшили и передние стойки, слегка заломленные назад, что
      существенно уменьшило расход топлива. Редизайну подверглись боковые двери, зеркала
      бокового обозрения, укрупнились колесные арки. Боковые окна багажной секции
      приобрели ромбовидную форму, а саму корму теперь украшает дверь обновленного
      вида и задние фонари, составленные из двух частей (одна из которых выходит на
      багажную дверь).\r\n\r\nИнтерьер салона Toyota Sequoia аналогичен обновленному
      пикапу Tundra. В глаза бросаются массивная панель приборов с «колодцем» спидометра
      в центре, хваткий обод руля на четыре спицы. Центральная консоль и приборная
      панель визуально разделены по вертикали широкой полосой, оборудованной воздуховодом,
      климатической системой, кнопками управления сервисов автомобиля и нишей для
      мелочи. Экран бортового компьютера размещен во главе этой консоли, а ниже —
      монитор системы мультимедиа.\r\n\r\nПерчаточный ящик — на две секции, верхний
      ярус оснащен углублениями для карты и документов.\r\n\r\nКресла переднего ряда
      широкие с нзначительной боковой поддержкой. Между ними — глубокая ниша, закрытая
      сверху широким подлокотником. Следующие два ряда кресел имеют механизмы складывания
      для каждого в отдельности, а убранные, образуют ровную поверхность. Задние сидения
      оснащены механизмом перемещения вперед-назад, причем это можно осуществлять
      как для всех сидений, так и для каждого отдельно.\r\n\r\nToyota Sequoia второго
      поколения после 2009 года приобрела абсолютно новый 276 сильный бензиновый двигатель
      4.6 л., пришедший на смену агрегату 4.7 л. Также в линейку двигателей входит
      381 сильный 5.7 л. мотор. Базовым же является мотор на 4.6 л. в паре с пятиступенчатой
      коробкой-«автомат», а для 5.7 литрового агрегата устанавливается шестиступенчатая
      автоматическая трансмиссия."
    slug: sequoia
  - name: Toyota Cressida
    content: ! "Начало 1970-х годов. На очень важном для <strong>Toyota</strong> североамериканском
      авторынке затухает ажиотаж на продажу модели сегмента «бизнес-класс» Crown.
      Руководство компании решает свернуть экспорт данной модели в США, чтобы через
      некоторое время заменить более новым в техническом плане автомобилем. Именно
      таким стал новый среднеразмерный седан Cressida, представленный в 1976 году
      японскими автопроизводителями.\r\n\r\nНазвание модели подбирали из классической
      литературы Англии – чем-то приглянулось имя женщины из поэмы У.Шекспира под
      названием «Троил и Крессида».\r\n\r\nЭта модель становится флагманом в модельном
      ряде Toyota, предлагаемом на продажу в США, затем стала поставляться на другие
      авторынки и продаваться вместе со своим соплатформенниками с задним приводом
      Mark II, Cresta и Chaser в качестве более люксового, чем эти модели, автомобиля.
      Она считается одним из наилучших автомобилей в своем сегменте в плане качества
      вибро- и шумоизоляции кузова.\r\n\r\nПервая серия модели выпускалась под заводским
      индексом Х30, а разные модификации кузова имели следующие обозначения: седаны
      - Х31 и Х32, купе - Х31 и универсалы - Х35 и Х36. Оснащаются они бензиновыми
      моторами 1.8, 2.0 и 2.6 л., агрегатирующиеся с 4-х или 5-ступенчатой \"механикой\"
      или 4-ступенчатой АКПП.\r\n\r\n1981 г. Выпускается вторая серия Cressida (заводской
      индекс Х50 и Х60). Производитель снимает с конвейера модели в варианте купе,
      оставив только универсал и седан.\r\n\r\nДизайн модели в плане интерьера и экстерьера
      преображается коренным образом, «подросли» габариты и колесная база. Прекращается
      производство устаревших карбюраторных двигателей, на смену им приходит инжекторный
      2.8 л. мотор Он работает с 4-ступенчатой АКПП, а 5-ступенчатая «механика» в
      этой серии доступна опционно, в связи с тем, что модификация Cressida, с МКПП,
      особой популярностью у покупателей не пользуются.\r\n\r\n1983 г. Модель оснащают
      задней независимой подвеской и дисковыми вентилируемыми тормозами.\r\n\r\n1984
      г. Toyota презентует третью серию Cressida (индекс - Х70), по-прежнему выпускающуюся
      в варианте кузова универсал (МХ72) и седан (МХ73). Автомобиль базируется на
      новой платформе задним приводом, с выросшими габаритами и увеличенной колесной
      базой. Кузов становится более аэродинамичным.\r\n\r\n1987 г. Модель переживает
      рестайлинг: у обеих модификаций уменьшается длина и увеличивается высота кузова.
      Автомобиль комплектуется модернизированным 2.8 л. бензиновым двигателем, агрегатирующемся
      с 4-ступенчатым «автоматом» или 5-ступенчатой «механикой».\r\n\r\n1988 г. Представлена
      последняя, четвертая серия Cressida (индекс - X80) Модель продается на большинстве
      авторынков до 1993 г. (в странах Востока – до 1996 г).\r\n\r\n1991 г. автомобиль
      переживает фейслифт.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nФинальная серия
      Cressida, выпускавшаяся в единственном варианте - седан, после фейслифта преобразилась
      довольно незначительно. Производителем просто заменена радиаторная решетка –
      она получает три хромированных «ребра», разделяющих ее в горизонтальной плоскости
      и хромированную окантовку.\r\n\r\nВ первый раз на решетке Cressida появляется
      фирменный «тойотовский» шильдик. Передние фары у модели имеют прямоугольную
      форму, передний бампер – выдающуюся вперед «ступеньку», под которой располагаются
      две боковые ниши с противотуманными фарами. Капот модели имеет «носовое» возвышение.\r\n\r\nПо
      всему периметру кузова проходит пластиковый молдинг. Авто обладает довольно
      большой площадью остекления. В корме расположены крупные задние фары прямоугольной
      формы.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nСалон Cressida. Тут выделяется
      увеличенная приборная панель, стилистически соединенная с центральной консолью.
      Между тахометром и спидометром расположен индикатор переключения трансмиссии.
      Магнитола встроена в центральную консоль, тут же находятся клавиши и рукояти
      управления климатсистемой. Руль – четырехспицевый, среднего размера. На ступице
      - название модели.\r\n\r\nУ модели передний ряд кресел – с широкими спинками
      и сиденьями, на спинках неяркая боковая поддержка. Между сиденьями находится
      подлокотник с глубокой нишей для разной мелочевки. Задний диван – крупный, стилистически
      разделен на два места для посадки, так же обладающий боковой поддержкой. На
      спинке дивана - центральный сплошной подлокотник."
    slug: cressida
