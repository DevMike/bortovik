  - name: Renault 25
    content: ! "Этот автомобиль бизнес-класса увидел свет в 1983 году. По своему оборудованию,
      вместительности и внутреннему убранству <strong>Renault 25</strong> подходил
      под все стандарты, предъявляемые к машинам высшего качества.\r\n\r\nЭта модификация
      продержалась на конвейере до 1992 года. Это самый шикарный и изысканный автомобиль
      за всю историю французского производителя. В 1985 году эта версия заняла вторую
      позицию в номинации «Автомобиль года в Европе». Даже присутствие недостатков
      в электронной начинке не стало помехой на пути Renault 25 к сердцам автолюбителей
      как на родном французском рынке, так и за пределами своей Родины. Местом выпуска
      этой машины было лишь производство в Сандувиле недалеко от нормандского города
      Гавр.\r\n\r\nДанная модель, чуть ли не впервые за всю историю автомобилестроения,
      в составе своего оснащения имела бортовой компьютер, информирующий водителя
      о каких-либо проблемах в эксплуатации транспортного средства с помощью голосового
      синтезатора.\r\n\r\nЕсли сравнивать Renault 25 с его предшественниками Renault
      20 и Renault 30, то эта модель являлась большим рывком по пути прогресса. Экстерьер
      этой машины был спроектирован Робертом Опроном, создателем внешности Citro?n
      SM, и отличался необычными формами. Так, очень примечательным элементом дизайна
      этой модификации можно назвать «охватывающее» заднее стекло, также, как и то,
      что корпус этой модели сделан так, чтобы завуалировать кузовное исполнение хэтчбек
      в виде седана. Седаны больше предпочитали покупатели на экспортных рынках.\r\n\r\nОтдельно
      следует упомянуть удобство и уровень оформление интерьера. Renault 25 оборудовались
      только обитыми кожей и велюром сидениями. Этот автомобиль может похвастаться
      комфортабельными креслами, оснащенными прекрасной боковой поддержкой, с большим
      количеством настроек, доской приборов, отличающейся своей оригинальностью и
      информативностью, шикарным салоном, а также, вместительным задним сидением,
      где можно было расположится в абсолютно свободной позе.\r\n\r\n\"Люксовые\"
      исполнения выделялись сидениями с электрическим приводом, водительским креслом
      с памятью на пять позиций. Исходя из все этого, понятно каким удобством отличались
      такие варианты.\r\n\r\nЭлементы управления приемником нашли себе место на рулевой
      колонке. Имелась, также, опционная возможность установки кондиционера.\r\n\r\nБагажник
      характеризуется достаточно большим объемом. Его размеры регулируются при помощи
      складывания заднего ряда сидений: объем багажного отсека варьируется в диапазоне
      440л-1240л.\r\n\r\nRenault 25 отличается превосходными аэродинамическими характеристиками
      (Сх=0,28).\r\n\r\nСреди машин бизнес-класса эта модель известна еще и тем, что
      она вместе с Citroen XM является единственными машинами с кузовом хэтчбек в
      этом сегменте.\r\n\r\nДанная версия выделяется небольшой высотой дорожного просвета
      всего в 12 см, а также, удлиненным свесом спереди. Коррозиестойкость Renault
      25 не вызывает особых нареканий.\r\n\r\nСистемы пассивной и активной защиты
      на этом автомобиле к настоящему времени уже устарели. Нет подушек безопасности,
      подголовники не очень большого размера и с возможностью настройки лишь под пассажиров
      небольшого роста.\r\n\r\nНа этой модификации присутствует устройство самодиагностики.
      Renault 25 оборудовались силовыми агрегатами в количестве семи штук: в их числе
      следует отметить 70-литровый дизельный двигатель объемом 2,1л. С турбонаддувом
      этот мотор выдавал 85 лошадиных сил. Его расход топлива не превышал 9 литров
      на «сотню».\r\n\r\nКроме того, под капотом данной машины можно было найти двухлитровый
      103-сильный и 2,2-литровый 126-сильный бензиновые агрегаты — карбюраторные либо
      с прямым впрыском. Перечень используемых на этой версии двигателей можно завершить
      «заряженными» 2,85-литровым (мощностью 153-160 лошадиных сил) и 2,5-литровым
      182-сильным турбированными моторами V6 с инжектором.\r\n\r\nНа основе «двадцать
      пятой» выпускалась и модификация на более длинной платформе Renault 25 Limousine.
      Этот автомобиль имел длину на 227 мм больше, чем обычная версия, и производился
      в двух вариантах. В базовом — сидения сзади были аналогичными оригиналу, а на
      исполнении Executive сзади присутствовала пара отдельных кресел с индивидуально
      регулируемыми электрическими настройками. Однако из-за очень низкого уровня
      продаж автомобили с удлиненным шасси были сняты с производства уже через пару
      лет - в 1985 году.\r\n\r\nВ 1988 году Renault 25 претерпел модернизацию. Большие
      изменения произошли в дизайне передней части автомобиля: оптика приняла «скошенные»
      очертания, а радиаторная облицовка обзавелась парой прорезей большого размера.
      Также, усовершенствовалась передняя подвеска и было увеличено количество выдаваемой
      тяги на нескольких силовых агрегатах. Кроме того, в обязательное оснащение всех
      моторов вошли каталитические нейтрализаторы выхлопных газов.\r\n\r\nВ 1989 году
      гамма двигателей расширилась за счет источника тяги с двенадцатью клапанами
      объемом два литра мощностью 136 лошадиных сил. А на следующий год - свет увидел
      турбированный мотор V6 объемом 2,5 литра мощностью 205 лошадиных сил, разгонявший
      машину весом в 1500 кг до скорости в 100 км/ч за 7,7 секунды при предельно возможной
      - в 225 км/ч. Расход бензина этого агрегата не превышал 7 литров на «сотню»,
      а по городским улицам составлял не более 12 литров.\r\n\r\nВ 1992 году эта модель
      уступила свое место автомобилю Renault Safrane."
