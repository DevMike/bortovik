  - name: Chevrolet Cobalt
    content: ! "В 2004 году на лос-анджелеской автомобильной выставке состоялся дебют
      компактного <strong>Chevrolet Cobalt</strong>, сменившего в модельной линейке
      версию Cavalier. Эта машина была сделана на платформе GM Delta с передним приводом.
      Данная модификация является аналогом таких образцов, как Toyota Corolla и Honda
      Civic. Выпускался Chevrolet Cobalt на производстве компании в Лордстауне, штат
      Огайо.\r\n\r\nЭта модель предлагается в кузовном варианте купе либо седан. Дизайнерское
      исполнение купе создавалось под влиянием одной из наиболее успешных американских
      машин - Chevrolet Corvette. Седан, который предполагался для более практичных
      целей, может похвалится таким же достаточно стремительным и концептуальным экстерьером.
      Перечень стандартных компоновок автомобилей с кузовом седан состоит из четырех
      видов — от простого Base до гоночного SS, а для купе - LS, SS, а также, SS Supercharged.\r\n\r\nВ
      качестве движущей силы используются бензиновые силовые агрегаты с четырьмя цилиндрами.
      Основным является мотор объемом 2,2л мощностью 140 лошадиных сил, а двигатель
      объемом 2,4л и мощностью 170 лошадиных сил устанавливался на \"люксовый\" вариант
      Cobalt SS. Оба эти силовых агрегата снабжены новинкой - системой изменения фаз
      газораспределения VVT. Трансмиссия может быть либо пятискоростной механической
      типа Getrag, либо четырехскоростной автоматической Hydra-Matic.\r\n\r\nПередний
      мост автомобиля оборудуется независимой подвеской типа МакФерсон, а задний -
      полунезависимой торсионной конструкцией. Колесная база имеет длину 2624 мм и
      ширину в 1737 мм. Масса седана достигает 1246 кг, а купе - 1216 кг. Расход топлива
      с автоматической трансмиссией составляет 6,9л на «сотню» по трассе и 9,8л по
      городу, и 6,4л на 100 км по трассе и 9,0л по городу - с механической трансмиссией.\r\n\r\nChevrolet
      Cobalt в списке своего оборудования имеет четыре подушки безопасности, заднюю
      противотуманную оптику, системы ABS и контрольной тяги TC, кондиционер, стереосистему
      и бортовой компьютер. В качестве опции присутствуют сидения с подогревом, кожаный
      салон, MP3/CD-плейер и т. д.\r\n\r\nВ 2006 году инженеры компании также создали
      «заряженную» модификацию Cobalt SS Supercharged Coupe. Основным её достоинством
      является форсированный 205-сильный мотор объемом 2 литра с четырьмя цилиндрами,
      оснащенный механическим нагнетателем Roots Eaton. SS оборудуется пятискоростной
      трансмиссией с укороченным набором ступеней и увеличенным сцеплением.\r\n\r\nПодвеска
      на этой модификации имеет новые пружины и амортизаторы в добавок к стабилизаторам
      поперечной устойчивости большего диаметра. Еще одной отличительной особенностью
      Cobalt SS Supercharged Coupe можно назвать новую тормозную систему с увеличенными
      передними дисками и обычными — сзади, сменившими барабаны, которые присутствуют
      на более простых исполнениях.\r\n\r\nВнешне «заряженный» вариант легко узнается
      по массивным колесам с яркими дисками диаметром 18 дюймов, заднему спойлеру
      и аэродинамическому обвесу, состоящему из обновленных бамперов и порогов с боковыми
      накладками. В спортивном духе сделан и интерьер: с сидениями, оформленными в
      двухцветовой гамме, и алюминиевыми элементами на щитке приборов.\r\n\r\nСерийное
      исполнение Chevrolet Cobalt именуется LS, далее идет LT, и самое лучшее — LTZ.
      С 2006 года эта модель подобно другим машинам General Motors обзавелась логотипом
      Mark of Excellence на крыльях спереди.\r\n\r\nВ 2007 году пара силовых агрегатов
      увеличивает количество выдаваемой тяги, сохранив прежний расход топлива. 2,2-литровый
      мотор Ecotec стал 148-сильным, а 2,4-литровый — 173-сильным. Кроме того, в этом
      же году салон обзавелся новыми рулем, доской приборов и магнитолой с аудиоразъёмом,
      а бортовой компьютер увеличивает объем своей памяти со старых 16 бит до новых
      32.\r\n\r\nВ 2008 году «заряженные» седаны и купе SS получают новые имена Sport
      Sedan и Sport Coupe соответственно. Вместо прежнего форсированного двигателя,
      устанавливавшегося ранее, появился 260-сильный агрегат. Расход бензина модификаций
      LT, LS и машины с механической коробкой передач был снижен до 9,4л на «сотню»
      по городу и 6,5л по шоссе. Такие автомобили маркируются аббревиатурой XFE -
      X-tra Fuel Economy. Базовое оснащение расширяется за счет боковых подушек безопасности,
      системы контроля устойчивости StabiliTrak, XM Radio и MP3-проигрывателя. Купе
      Cobalt SS с новым турбированным мотором выходит в свет середине 2008 года, являясь
      усовершенствованным вариантом прошлой модели.\r\n\r\nНа следующий год модификации
      Sport Sedan и Sport Coupe перестали оснащаться 2,4-литровым двигателем. Также,
      из моторной линейки выпадает 2,2-литровый агрегат L61. На смену старым моторам
      приходит новый более мощный и экономичный 2,2-литровый двигатель LAP. Появляется
      Cobalt SS с кузовом седан. Палитра кузовной окраски несколько изменилась, а
      внутреннее убранство лишилось нейтральных цветов. В число дополнительных возможностей
      вошли реконфигурируемый экран и гарнитура Bluetooth.\r\n\r\nВ этом же 2009 году
      производитель создает автомобиль на смену Chevrolet Cobalt - версию Chevrolet
      Cruze, сделанную на базе платформы Delta II. Тогда же новинка появляется на
      европейском рынке, а через год и на американском. Последний Chevrolet Cobalt
      сошел с конвейера в июне 2010 года."
