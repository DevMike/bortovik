  - name: Daewoo Leganza
    content: ! "Разработкой автомобилей Leganza, Nubira и Lanos начали заниматься
      с 1993 года. Эта операция носила название «проект V100». Целью этих моделей
      был весь мир, и поэтому их созданием занималось несколько международных фирм.
      В целом инженерными работами руководила британская компания Motor Industry Research
      Association (MIRA).\r\n\r\nВ 1998 году возмужавший концерн из Южной Кореи ударил
      по всем фронтам мирового автомобильного рынка. Главным оружием в этой атаке
      из абсолютно новых автомобилей была <strong>Daewoo Leganza</strong> с кузовом
      седан. Так как в прошлом компания Daewoo производила лишь аналоги чужих разработок,
      сделанных по лицензии, то, чтобы создать ни на что не похожие машины было принято
      решение о привлечении самых лучших специалистов в этой области. Силовые агрегаты
      создавались при помощи разработчиков из General Motors и английской инжиниринговой
      фирмы Ricardo, коробка передач — при помощи конструкторов из германских компаний
      Sachs и ZF (Zanradfabrik AG), электрическое оснащение — при помощи представителей
      Bosch и Siemens. Тормозная система является детищем компании Delphi из США,
      а подвеска — детищем англичан из Lotus. Дизайнерское исполнение досталось корейскому
      концерну от итальянского ателье ItalDesign: это был вариант Kensington, сделанный
      раньше по заказу марки Jaguar, но не подошедший ей по причине излишнего футуризма.
      Этот дизайн с небольшими отличиями стал достоянием модели Leganza. Машина производилась
      в Южной Корее, собиралась на украинском предприятии «Квант» из Ильичевска и
      российских заводах «Красный Аксай» в Ростове и «ТагАЗ» в Таганроге.\r\n\r\nОсновные
      преимущества этого автомобиля — это большая вместимость и комфорт. Интерьер
      сделан \"в корейском стиле\" с характерными авангардными чертами для большинства
      машин из этой страны: патетика и отсутствие стройности. Обтекаемые очертания
      форм и витиеватые дизайнерское исполнение вентиляционных дефлекторов, функциональных
      кнопок и экрана на жидких кристаллах — все это последствия безграничного воображения
      корейских специалистов. Хотя сам салон сделан очень и очень качественно.\r\n\r\nВ
      салоне этой модели без проблем поместятся пятеро пассажиров (ширина задней части
      корпуса на уровни плеч 1410 мм). Сидения, расположенные спереди, характеризуются
      настройками смешанного типа: спинки кресел — с механическим приводом, подушки
      — с электрическим. Регулировка спинки варьируется по углу наклона, а подушки
      — по углу наклона, высоте и длине промежутка до педалей. К тому же, профиль
      кресла водителя регулируется в области поясницы. Настройка сидений происходит
      без особых проблем, так как эта операция происходит таким же образом, как и
      на Mercedes класса Е. Посадка внутрь автомобиля осуществляется не совсем безупречно
      вследствие заниженных проемов дверей и высоких подушек на сидениях. Daewoo Leganza
      обладает довольно хорошей обзорностью, хотя вид назад затруднен высоким багажным
      отсеком.\r\n\r\nКорпус этой модификации в некоторых местах имеет оцинкованное
      покрытие, из-за чего он иногда был с гарантией на шесть лет.\r\n\r\nСиловой
      агрегат T20SED на этой модели является переделанным вариантом двухлитрового
      двигателя от Holden (Opel), ранее присутствовавшего на Prince/Espero/Super Salon.
      Сейчас он стал выдавать вместо 110л.с. - 136, вследствие установки модернизированной
      системы впрыска и головки с 16 клапанами. Двигатель совмещается с пятискоростной
      механической трансмиссией и четырехскоростной автоматической коробкой передач.
      К тому же, под капотом Leganza может быть и 1,8-литровый 95-сильный мотор T18SED
      меньшей мощности. Конструкция всех источников тяги ничем не отличается друг
      от друга.\r\n\r\nХодовая является одним из основных преимуществ этого автомобиля.
      Передний мост оборудуется подвеской McPherson, а задний — независимой многорычажной.
      Ход этой модели такой же плавный, как и у его европейских собратьев. Абсолютно
      нежесткая подвеска сглаживает почти все неровности поверхности. Причем никак
      не ощущается напряженная работа амортизаторов и пружин. Daewoo Leganza просто
      плывет по дороге. При этом сама подвеска ведет себя абсолютно не вальяжно. Боковой
      крен при поворотах на большой скорости не вызывает нареканий ни по управляемости,
      ни по удобству. Передняя часть несколько уходит вперед, однако автомобиль очень
      быстро выравнивается.\r\n\r\nУсилия приложенные к рулю варьируются — это зависит
      от скорости езды (функция гидроусилителя).\r\n\r\nЭта машина оснащается тормозной
      системой с дисками на всех колесах. Почти каждый вариант с двухлитровым двигателем
      оборудуется прекрасно отрегулированной системой ABS.\r\n\r\nDaewoo Leganza может
      похвастаться шикарной комплектацией, как для модели с подобной стоимостью. Перечень
      оснащения наиболее часто встречаемого исполнения CDX просто шокирует своим разнообразием:
      гидроусилитель рулевого управления с переменной характеристикой, тонированные
      стекла, зеркала с электрическим приводом и подогревом, литые диски, руль, регулируемый
      по высоте, оформленный \"под дерево\" интерьер, часы с термометром, водительская
      подушка безопасности, аудиосистема, дополнительный стоп-сигнал, система ABS,
      электрические стеклоподъемники, противотуманная оптика, заднее стекло с подогревом,
      кресло водителя с пятью видами настройки, компонующееся по частям сиденье сзади,
      велюровая обивка, центральный замок, защитные дверные брусья, корректор фар
      и «дворники» с управляемым циклом работы.\r\n\r\nСледует не забывать, что в
      самых лучших исполнениях на место кондиционера приходит климат-контроль с автоматизированной
      заслонкой рециркуляции."
