  content: ! "<strong>История автомобилей Chevrolet</strong>\r\n\r\nКомпания Chevrolet
    Motor Division, главное подразделение автогиганта General Motors, специализируется
    на производстве пикапов, легковых машин, а также, кроссоверов. Резиденция корпорации
    расположена в Уоррене, пригороде на севере Детройта в штате Мичиган.\r\nФирма
    Chevrolet Motor Car была создана в 1911 году основоположником концерна General
    Motors Уильямом Дюрантом. Лишившись права управления General Motors, этот человек
    с удвоенной энергией взялся за создание других автомобилестроительных фирм. Так
    как он был по большей части бизнесменом, а не конструктором, то после ухода из
    General Motors Дюрант прихватил с собой многообещающий и заманчивый проект нового
    автомобиля, для работы над которым был приглашен известный автогонщик Луи Шевроле,
    который и дал свое имя названию фирмы.\r\nДебютной разработкой была довольно успешная
    Classic Six («Классическая Шестерка»)— вместительный седан на пять мест с 30-сильным
    мотором с шестью цилиндрами, дверьми в количестве четырех штук, ветровым стеклом,
    электрической иллюминацией, складной крышей и, в дополнение ко всему вышеперечисленному,
    со специальным комплектом инструментов, появившийся на свет в 1912 году. В тоже
    время была выпущена и модель Little Four - «Маленькая Четверка», оснащенная силовым
    агрегатом с четырьмя цилиндрами. Однако стоимость первого автомобиля компании
    в 2500 долларов была просто заоблачной для потребителей, по этой причине эта модель
    и не пользовалась большой популярностью. Успешный в те времена Ford-Т имел цену
    в пять раз меньше.\r\nВ 1916 году дебютировала модификация Chevrolet-490 (цифра
    в название означала стоимость машины). Данная версия принесла производителю просто
    ошеломительный успех. Эти очень недорогие и надежные автомобили могли похвастаться
    такой же популярностью, что и сам Ford. Они были оборудованы 2,8-литровыми двигателями
    с четырьмя цилиндрами. Chevrolet-490 были такими успешными, что производились
    вплоть до 1922 года, став еще и прообразом не менее популярной модификации \"Супериор\",
    выпускавшейся до 1927 года.\r\nВ 1917 году Chevrolet разрабатывает свой V-образный
    мотор с восемью цилиндрами, хотя этот агрегат и не стал пользоваться большим спросом
    на рынке. Стремительные и хорошо продаваемые автомобили Chevrolet с большим ассортиментом
    позволили Дюранту заработать немало денег, что в свою очередь позволило ему восстановить
    контроль над компанией General Motors в 1918 году и ввести в её состав компанию
    Chevrolet, модели которой и стали изюминкой в автомобильной линейке корпорации
    на долгое время.\r\nСпециалисты фирмы Chevrolet внесли немалый вклад в развитие
    мировой автомобильной промышленности. В этом подразделении в 1923 году была создана
    первая машина, оборудованная мотором с воздушным охлаждением.\r\nВ 1928 году дебютирует
    модификация International Six, имевшая также маркировку АВ. В 1929 году был создан
    однорядный силовой агрегат с шестью цилиндрами, производившийся до 1984 года.\r\nМодификация
    Master появляется в 1933 году, в следующем году специалисты Chevrolet впервые
    в мире использовали на своих машинах независимую подвеску, что привело к значительному
    облегчению управления транспортным средством и уменьшению износа «резины». В период
    «Великой депрессии» концерн раз и навсегда обошел Ford по количеству проданных
    автомобилей.\r\nВ 1935 году версия Suburban Carryall (в переводе - «пригородный
    экипаж») стала зачинателем нового класса — многоместные универсальные легковые
    автомобили.\r\nВ 1949 году были представлены новые модификации - De Luxe и Special.\r\nС
    1950 года Chevrolet приступило к оснащению своих автомобилей автоматическими трансмиссиями.\r\nВ
    1953 году в свет выходит первая модель серии Corvette с кузовом, сделанным из
    стеклопластика. Эта модификация считается дебютной попыткой сделать абсолютно
    американскую спортивную машину.\r\nС 1963 года версия Corvette появляется на автомобильных
    выставках и вызывает восторг у публики, представляя собой некоторым образом американский
    дух в автопроме. Кузовное исполнение «Корветт Стингрэй» 1963 модельного года,
    созданное дизайнерами Chevrolet под руководством Билла Митчелла, способствовало
    ощущению суперсовременной силы при наличии укороченной и облегченной базы. \r\nВ
    1958 году были представлены новинки — Impala, Bel Air и Biscayne.\r\nВ 1960 году
    на рынке появились компактные модификации Corvair, а еще через год состоялся и
    дебют Chevi 11.\r\nВ 1963 году стартовал выпуск версии Chevelle.\r\nС 1965 года
    производится вариант Malibu. На следующий год в свет выходит спортивная модификация
    Camaro. \r\nВ 1969 году дебютирует версия Monte Carlo.\r\nВ 1970 году стартовало
    производство небольших машин, в частности варианта Vega.\r\nС 1974 года выпускается
    модификация Monza.\r\nС 1979 года началось производство автомобилей с передним
    приводом и поперечным расположением двигателей. Все началось с версии Citation.\r\nВариант
    Cavallier дебютировал в 1981 году. \r\nМодификация Chevrolet USA Metro, увидевшая
    свет в 1983 году под именем GEO, обзавелась логотипом Chevrolet в 1998 году.\r\nАвтомобиль
    среднего класса с кузовом седан Chevrolet USA Prizm сделан на основе Toyota Corolla.
    Выпускается на калифорнийских мощностях компании вместе с американско-японской
    фирмой Nummi. До 1998 года эта версия выпускалась под именем GEO.\r\nСредне-классовый
    автомобиль с кузовом седан Chevrolet USA Alero с поперечным расположением двигателя
    появился в 1999 году. \r\nДалее до 2012 года компания Chevrolet не выпускала новых
    моделей, а занималась совершенствованием уже имеющихся. \r\n"
