  - name: Chevrolet Evanda
    content: ! "Не каждая машина может похвастаться таким количеством названий, как
      эта. У себя дома, в Корее, её именуют Daewoo Magnus. На дорогах Европы этот
      автомобиль бегает с логотипом Evanda: в одних странах как Chevrolet, в других
      — как Daewoo. На канадском рынке эта же машина присутствует как Chevrolet, но
      уже с приставкой Epica. А в Соединенных Штатах — это вообще Suzuki Verona.\r\n\r\nChevrolet
      Evanda - модификация образца 2000 года в классе D по классификации, принятой
      в Европе. Экстерьер представляет собой детище известной дизайнерской студии
      из Италии ItalDesign. Образ этой модели является воплощением элегантности и
      классики в современном понимании этих слов. Аристократичности внешности данного
      седана прибавляют такие эксклюзивные черты, как сглаживаемые обводы монументального
      кузова, головная оптика огромных размеров, изящный длинный силуэт и высокая
      поясная линия.\r\n\r\nСоздатели этого автомобиля воплотили в жизнь самые заметные
      технологические разработки последнего времени в мировом автопроме. Chevrolet
      Evanda выделяется надежностью в устройстве и солидностью в оснащении, при этом
      обладая еще и разнообразным перечнем систем безопасности.\r\n\r\nШикарный и
      вместительный салон нашей машины оформлен в двухцветовой палитре с использованием
      «деревянных» панелей. По объему внутреннего пространства Evanda ни в чем не
      уступает своим соперникам от компаний Nissan, Toyota или Honda. Салон этой модели
      конечно же не обошелся без всяческих ниш и отсеков для всевозможной мелкой поклажи
      — карманы на спинках сидений первого ряда и в дверцах, небольшой контейнер в
      откидывающемся подлокотнике посередине второго ряда сидений. Объем багажника
      достигает 435л, чтобы его увеличить необходимо просто сложить второй ряд сидений
      полностью либо в пропорции 60/40.\r\n\r\nChevrolet Evanda предлагается в двух
      видах комплектации, причем нужно заметить, что даже серийное исполнение может
      похвалится RDS-магнитолой с CD-чейнджером на пять дисков и динамиками в количестве
      шести штук (все это музыкальное многообразие управляется при помощи пульта дистанционного
      управления), а также, иммобилайзером, электронным климат-контролем, оборудованным
      системой фильтрации воздуха, центральным замком и стеклоподъемниками на всех
      окнах с электрическим приводом, дисками из легкого сплава на колесах и дистанционно
      открывающимися дверями. Кнопка, которая открывает двери, нашла себе место не
      на специальном брелоке, а на самом ключе, причем чтобы открыть водительскую
      дверь необходимо один раз нажать эту кнопку, а при повторном нажатии откроются
      и остальные двери.\r\n\r\nВ комплектации CDX более высокого уровня ко всему
      выше перечисленному прибавляются сидение водителя с электроприводными регулировками
      в восьми позициях и настраиваемым подголовником, а также, подогрев переднего
      ряда сидений, хотя только на кресельных подушках — спинки лишены подобной функции.\r\n\r\n\"Псевдодеревянное\"
      оформление центральной консоли и рычаг трансмиссии с кожаной отделкой и окантовкой
      из хромированного покрытия добавляют машине респектабельных и солидных черт.\r\n\r\nЭта
      модель — не очень экономичное транспортное средство, хотя и полностью соответствующее
      всем нормам по защите экологии. В качестве источника тяги используется бензиновый
      131-сильный мотор объемом 2,0 литра. Цилиндры на этом двигателе расположены
      линейно, такая конструкция очень надежна в эксплуатации. В стандартном исполнении
      силовой агрегат совмещается с пятискоростной механической трансмиссией. Предельная
      скорость Chevrolet Evanda достигает отметки в 200 км/ч, а стокилометровый рубеж
      преодолевается за 10 секунд. Улучшенная комплектация CDX оснащается четырехскоростной
      автоматической коробкой передач и её показатели несколько хуже - 188 км/ч, а
      также, 11,8 секунд соответственно.\r\n\r\nМотор отличается небольшим уровнем
      шума, а подвеска имеет настройки подходящие для спокойной и комфортной езды,
      а не для «лихачества». Данная модель выделяется хорошими ходовыми качествами
      и прекрасной управляемостью. Шасси, сделанное по отлично проявившей себя конструкции
      с независимой подвеской семейства МакФерсон спереди и многорычажной — сзади,
      отлично приспособлено к отечественным дорогам. Подобное устройство способствует
      точности реакции на действия сидящего за рулем человека, а также, устойчивому
      и плавному движению автомобиля. Следует заметить, что механизм рулевого управления
      оборудуется усилителем самого последнего поколения — с изменяющимся коэффициентом
      усиления. Дисковая тормозная система на всех колесах способствует хорошему торможению.\r\n\r\nСидящие
      внутри этой машины пассажиры находятся под надежной защитой боковых и передних
      подушек безопасности, ремней с преднатяжителями и системы АBS.\r\n\r\nВ 2006
      году появилась версия с 2,5-литровым 158-сильным мотором.\r\n\r\nПредставительный
      экстерьер, вместительный салон с отделочными материалами высокого качества придутся
      по душе многим автолюбителям. Chevrolet Evanda прекрасно подойдет и для работы,
      и для семейного отдыха. Этому способствуют прекрасная работа автоматической
      трансмиссии и большой перечень оборудования. Среди недостатков можно отметить
      маломощные двигатели и достаточно большой расход топлива."
