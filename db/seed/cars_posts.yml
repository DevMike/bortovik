  - name: Ford Aspire
    content: ! "Малолитражная легковая версия Ford Aspire производилась подразделением
      Kia Motors на сеульском автозаводе в период с 1994 по 1996 год. Стоит отметить,
      что силовой агрегат и базовые элементы конструкции создавались на японском заводе
      Mazda. Итогом этого сотрудничества стала копия этой модели - автомобиль Kia
      Avella, поставлявшаяся на рынки Азии, а не потребителям Северной Америки, как
      его «собрат». Ford Aspire заменил в «фордовской» линейке вариант Ford Festiva.
      Под этим именем модель Aspire поставлялась на японский и австралийский рынки,
      как вторая генерация модификации Festiva.\r\n\r\nFord Aspire выпускался, как
      хэтчбек с тремя или пятью дверьми, и мог вместить пять пассажиров, являясь переднеприводным
      автомобилем. Размеры этой машины были 3881/1669/1412 мм, колесная база достигала
      2304 мм у трех-дверной версии, в варианте с пятью дверьми колесная база составляла
      3960 мм при колее 1435/1435 мм. Вес полностью укомплектованного автомобиля достигал
      909 кг в трехдверной модификации и 931 кг — в пятидверной.\r\n\r\nДанная модель
      предлагалась в двух исполнениях: основной и с повышенной комфортностью SE. Комплектация
      SE имела в своем распоряжении подсвечиваемый голубым светом тахометр, более
      качественные отделочные материалы, спойлер, расположенный сзади машины, противотуманные
      фары, а также легкосплавные диски.\r\n\r\nВ 1997 году эта модель подверглась
      рестайлингу. В следствие этого машина приобрела другую радиаторную решетку овальной
      формы, несколько переделанный бампер как спереди, так и сзади, фары округлой
      формы и ещё некоторое количество менее заметных изменений.\r\n\r\nЭта модель
      оборудовалась рядным бензиновым 1,3-литровым 63-сильным (при 5000 об/мин) силовым
      агрегатом с четырьмя цилиндрами и восемью клапанами. Мотор имел поперечное расположение,
      оснащался газораспределительным механизмом OHC и имел распределенный впрыск.
      Крутящий момент составлял 100 Нм/3000 об. С таким двигателем этот автомобиль
      мог развить скорость в 145 км/ч.\r\n\r\nМотор совмещался с трехступенчатой автоматической
      либо пятискоростной механической трансмиссией. На автомобиле имелось рулевое
      управление системы «шестерня-рейка».\r\n\r\nПередняя подвеска состояла из поперечно
      расположенных рычага и стабилизатора в дополнение к амортизационным стойкам.
      Задняя подвеска включала в себя продольный рычаг, поперечно расположенный стабилизатор,
      тягу, соединяющую рычаги, а также, винтовые пружины. Тормозная система состояла
      из передних дисковых и задних барабанных тормозов. В дополнение к устанавливавшейся
      по желанию системе ABS в основной комплектации предлагалась, также, и система
      Brake Assist. Машина «обута» в стандартную «резину» 165/70 R13 S.\r\n\r\nВерсия
      Ford Aspire была первой компактной машиной на рынке Северной Америки, оснащенной
      двумя подушками безопасности и опционной системой ABS на всех колесах. Этот
      бойкий автомобиль мог похвастаться небольшим потреблением топлива с низким октановым
      числом, что позволяло ему быть хорошим вариантом для экономичных поездок на
      большие расстояния. Подвеска спереди — независимый Макферсон, сзади - подвеска,
      имеющая вертикальные стойки и торсионы. Все это в совокупности давало возможность
      удобной езды и предсказуемой управляемости.\r\n\r\nСтоит обратить внимание на
      то, что за все время, когда эта модель выпускалась Ford Aspire не пользовался
      большим спросом. Кроме того, этот автомобиль был упомянут в обозрении «худших
      автомобилей»: критику заслужили плохая коррозиестойкость, недостатки шасси,
      незаметные стоп-сигналы и очень аскетичные внешний вид и салон.\r\n\r\nВ 1997
      году был прекращен выпуск этой модели для рынка Северной Америки. Это возможное
      последствие того, что сотрудничество компаний Ford, Kia и Mazda прекратилось.
      Под маркой Kia модификация Avella поступилась своим местом версии Rio, которая
      до сих пор сходит с конвейера.\r\n\r\nВпоследствии было принято решение о том,
      что в «фордовской» линейке автомобилей Aspire придет на смену другой малолитражке
      Ford Fiesta.\r\n\r\nFord Aspire под именем Ford Festiva второго поколения продавался
      на австралийском рынке вплоть до 2000 года пока не был заменен моделью Ford
      Ka. Австралийское исполнение этой модификации оснащалось дополнительными световыми
      стоп-сигналами с каждой стороны автомобиля (пассажирской и водительской) вместо
      оранжевых сигналов спереди машины и красных — сзади. Кроме того, эта версия,
      также, имела оранжевые отражатели на всех четырех сторонах автомобиля. Эти дополнительные
      стоп-сигналы вместе с оранжевыми отражателями (которые были необязательными
      в США и поэтому отсутствовали на американском варианте) создавали уникальный
      облик машины.\r\n\r\nКорейская версия Ford Aspire носила название Kia Avella
      и выпускалась с 1994 года. Слово \"Avella\" было создано путем сращения двух
      слов: латинского «aveo», то есть, «желание» и испанского «ella», то есть, «она».
      Были доступны седан Avella Delta, трехдверные и пятидверные хетчбэки. Продажи
      этого автомобиля в 1994 году составили 115 576 экземпляров, но потом упали до
      27 850 штук в 1998 году. Avella изначально планировалась для экспорта за пределы
      Кореи под «фордовской» маркировкой, так как, корейские потребители предпочитали
      седаны, а не хетчбэки. Всего лишь несколько стран увидели эту модель с эмблемой
      Kia, в частности Мальта."
    slug: aspire
  - name: Ford Crown Victoria
    content: ! "<strong>Ford Crown Victoria</strong> – автомобиль из серии, которая
      в США носит название «полноразмерная» или full-size. В число автомобилей подобного
      типа входят версии на рамной основе, с внушительным салоном и багажным отсеком.
      Эта модель в своем первом варианте 1979 года имела маркировку LTD Crown Victoria:
      LTD — по имени самой дорогой модификации Ford за пятнадцать лет — с 1965 по
      1979 год, а Crown Victoria — в честь распространенной в пятидесятых годах машины
      с верхом, передняя часть которого была плексигласовой бутылочного цвета. Новая
      вариация имела аналогичную конструкцию верха за исключением разве что, того,
      что крыша была полностью непрозрачной.\r\n\r\nCrown Victoria модели 1991 года
      выделялся аэродинамичным дизайном с плавными формами и почти гигантскими размерами:
      длина этого автомобиля была более пяти метров, а ширина - почти два метра. Объем
      багажника достигал 580л. До появления этой версии машины типа full-size имели
      шесть посадочных мест: по три человека сзади и спереди. Но вначале девяностых
      годов прошлого века знаменитые американские диваны на месте водителя и переднего
      пассажира попросту исчезли, поступившись своим местом двум сидениям, оборудованным
      подлокотниками. Это подлокотники складываются и образуют ещё одно третье место.
      Хотя, удобно на нем сидеть сможет только лишь ребенок. К тому же, и задние сидения
      больше подойдут для двух пассажиров, так как, диван сделан под два места и с
      большим тоннелем под коробку передач.\r\n\r\nТеперь можно поговорить и о силовых
      агрегатах - эта модель оснащалась 4,6-литровым двигателем V8: блок из чугуна
      оборудовался головками из алюминия с «верхними» распредвалами с цепным приводом.
      Мотор имел систему распределенного впрыска горючего и электронное устройство
      зажигания без распределителя. Автомобиль расходовал 15-20л на 100 км.\r\n\r\nУстройство
      подвесок — классическое: передняя, сделанная с помощью пружин, двойных поперечных
      рычагов и стабилизаторов поперечной устойчивости, а задняя — с помощью неразрезной
      балки моста с реактивными тягами, тоже, с использованием пружин.\r\n\r\nОптика
      может похвастаться симпатичными «фишками», отличающими американские машины —
      это светящий в бок фонарь, который включается вместе с указателями поворота
      и основными фарами, расположенный в дополнительном отделе в одном узле с поворотником.
      Эта лампа помогает совершать маневры, даже когда уже темно. На европейских автомобилях
      такая светотехника только-только появлялась (модель Audi A8).\r\n\r\nВ 1998
      году Crown Victoria была подвергнута рестайлингу. Модернизация нашла себе место
      в дизайне задних стоек, в которых вместо задних форточек были установлены металлические
      панели, и в дизайне фальшрадиаторной решетки.\r\n\r\nВ 2002 году компания создала
      усовершенствованную, просторную, комфортабельную и мощную модель. Попутно отметив,
      что этот автомобиль был разработан специально в помощь сфере обслуживания и
      для владельцев такси.\r\n\r\nМашина обладает вытянутой колесной базой, вследствие
      чего, люди, сидящие на сидениях, расположенных сзади, имеют дополнительный объем
      в 2,4 м?. Двери и окна сзади автомобиля довольно большого размера, что дает
      возможность пассажирам с легкостью садиться и покидать транспортное средство.\r\n\r\nFord
      Crown Victoria оснащен 215-сильным мотором V8 объемом 4,6л. Эта модель с задним
      приводом оборудована дополнительной пневматической рессорной системой. Основная
      комплектация состоит из системы ABS, кондиционера, системы электронной стабилизации,
      проигрывателя CD-дисков и двойных воздушных подушек безопасности.\r\n\r\nДанная
      модификация широко использовалась в полиции и таксомоторном бизнесе, для которых
      создали специальный вариант LWB с удлиненной базой, длина которого достигала
      пяти с половиной метров.\r\n\r\nВ 2003 году эта модель была значительно усовершенствована.
      Новая модификация была оснащена модернизированной рамой, сделанной методом гидро-трансформации,
      и абсолютно другой, независимой подвеской спереди. Довольно жесткий мост, расположенный
      сзади, оборудуется, по желанию, амортизаторами с «пневматикой». Силовой агрегат
      всего лишь один: 228-сильный двигатель V8 объемом 4,6л. Для полиции он форсируется
      до мощности в 240 лошадиных сил. Некоторому количеству муниципалитетов поставляли
      версию мощностью 177л.с. с мотором на природном газе.\r\n\r\nМодель Ford Crown
      Victoria — это базовый автомобиль полицейских служб США. На американских дорогах
      используется в общей сложности около 350 000 такого рода транспортных средств.
      Доже не смотря на то, что эта машина постоянно вызывала недовольство у служителей
      закона из-за того, что в случае аварии существовала опасность самовозгорания
      топливного бака. Приняв во внимание эти нарекания, инженеры представили супер-инновационные
      разработки, существенно снижающие риски самовозгорания бензобака, в 2003 году.
      Имеется ввиду специальная система, при помощи которой, топливный бак в случае
      ДТП автоматически покрывается защитной огнеупорной пеной. Противопожарная система
      работает с помощью тех же приборов, что и подушки безопасности.\r\n\r\nМодификация
      Ford Crown Victoria все еще производится, однако её будущее очень туманно —
      предполагается, что этот автомобиль уступит свое место версии Ford Five Hundred
      с передним приводом, сделанным на базе модели Mazda 6."
