  - name: Ford Tourneo
    content: ! "Этот автомобиль дебютировал на автомобильном шоу в Женеве в 2003 году.
      Он производится на турецком предприятии Ford Otosan. Эта модель характеризуется
      скромным, но довольно изящным, не отстающим от времени экстерьером. Широкие
      двери помогают пассажирам с предельным комфортом занимать свои места. Говоря
      об интерьере, следует отметить, что Ford Tourneo не является машиной представительского
      класса, и по этой причине в оформлении салона было применено углеродистое волокно
      хорошего качества серого цвета, местами кондовое, но при этом, достаточно прочное
      и легко моющееся.\r\n\r\nКузовной отсек этого фургона не смотрится громоздко,
      хотя и имеет довольно большой размер. Это происходит из-за остекления большой
      площади и капота небольшой длины. Этот автомобиль прекрасное подспорье, если
      у вас возникла необходимость доставить какой-нибудь груз. Разработчики уделили
      особое внимание каждой мелкой детали, чтобы человек сидящий за рулем этой модели
      чувствовал себя предельно удобно.\r\n\r\nFord Tourneo оснащен крепкими сдвижными
      дверьми по бокам в количестве одной или двух штук, при этом, «желоба» по которым
      двигаются ролики так прекрасно слились с корпусом автомобиля, что их с первого
      взгляда и не найдешь. Дверь, расположенная сзади, открывается наверх, хотя имеется
      опция и распашных створок. Угол раскрытия этих створок может быть 90, 172 или
      250 градусов, а вмонтированные в верхнюю часть кузова фонари помогут вам при
      погрузке в темное время суток.\r\n\r\nTourneo Connect, способный вместить до
      пяти пассажиров, производится в двух кузовных исполнениях: базовом, со стандартным
      верхом, при этом машина достигает в длину 4278 мм, в высоту - 1814 мм при объеме
      кузова в 2,8 кубометра, и в исполнении с высоким верхом, при этом автомобиль
      достигает в длину 4525 мм, в высоту 1981 мм при объеме кузовного отсека в 3,67
      м?.\r\n\r\nКонструкторы концерна нашли метод, который помог увеличить вместительность
      кузовного отделения до 3,41 и 4,36 м? соответственно: с помощью компонующегося
      сидения переднего пассажира. Вам всего лишь необходимо сделать два действия:
      для начала откинуть подушку, а потом сложить спинку в один уровень с полом кузова.
      Те, кто не захотят иметь подобное устройство, смогут вместо подобной универсальной
      конфигурации получить удобное кресло с настройками во всех четырех направлениях.
      Последний ряд сидений имеет возможность разнообразной трансформации: сидения
      можно сложить по частям или полностью, а в случае надобности, и полностью их
      снять.\r\n\r\nДанная модель выделяется отменной эргономичностью в духе самых
      последних достижений концерна. Водительское сидение может похвастаться настройками
      на шесть позиций. Передняя часть интерьера смогла ничем не поступиться даже
      любому легковому автомобилю: имеется возможность регулирования рулевой колонки
      вперед-назад и вверх-низ, также, присутствуют держатель с фиксатором для бумаг
      на приборной доске, карманы на дверях, откидывающийся подлокотник, «бардачок»
      большого размера, отдельный держатель для мобильного телефона и т. д.\r\n\r\nС
      точки зрения активной и пассивной защиты эта модель оснащена по последнему слову
      техники, включая в себя помимо обычной водительской подушки безопасности, еще
      и «опционную» - для переднего пассажира, в дополнение к боковым «занавескам»,
      трэкшн-контролю, системе АBS и тормозной системе с дисками на задних колесах.\r\n\r\nМоторная
      линейка состоит из трех 1,8-литровых двигателей: 115-сильного бензинового Duratec
      (160 Нм при 4400 об/мин), 75-сильного турбированного дизеля Duratorq Tdi (175
      Нм при 1800 об/мин) и, также, турбированного 90-сильного дизеля Duratorq TDCi
      (220 Нм при 1700 об/мин). Эти моторы агрегатируются с пятискоростными механическими
      коробками передач с «легковой» кулисой трансмиссии, позволяющей сидящему за
      рулем этой машины человеку чувствовать себя еще более комфортно.\r\n\r\nОбъявленная
      легкость в управлении подобно легковой машине осуществляется, в первую очередь,
      за счет подвески от модификации Focus, получившей другие шаровые опоры от версии
      Transit, газовые амортизаторы и пружины с большим диаметром. А вот способность
      Ford Tourneo перевозить грузы до 625 кг и 800 кг соответственно стала возможной,
      благодаря подвески на рессорах на заднем мосту, оснащенной, вдобавок к этому,
      еще и стабилизатором поперечной устойчивости.\r\n\r\nАвтомобиль Tourneo Connect
      — транспортное средство на любой случай. Эта машина способна похвастаться большим
      числом универсальных характеристик. Данная модель, выделяется своей функциональностью,
      а также, большим объемом салона и грузового отсека. В подтверждение всему вышесказанному
      можно упомянуть и о звании «Фургон года», полученному Ford Tourneo Connect в
      2003 году.\r\n\r\nВ 2012 году будет представлен новый Ford Tourneo Custom. Разработчики
      заявляют, что они сделали основной упор на внешний вид и внутреннюю отделку
      автомобиля. Эта машина была создана с использованием «фордовской» концепции
      под названием «кинетический стиль\". Очень оригинально на этом фургоне выглядят
      распахнутая радиаторная решетка в виде трапеции, бампер со стремительными очертаниями,
      а также, композитные фонари передних источников света. Довольно контрастно на
      этом фоне смотрятся практически плоские бока корпуса автомобиля и угловатый
      дизайн задней его части с достаточно большой дверью грузового отсека, послужившей
      причиной очень зауженной форме задней оптики."
