  - name: Ford Escort
    content: ! "В 1967 году модель Ford Anglia уступила свое место автомобилю Ford
      Escort, который запомнился всему миру, как самая популярная версия концерна
      после Ford Т, и остался в памяти автолюбителей из-за своей запоминающейся решетки
      радиатора в форме собачьей кости. Модификация Escort дебютной генерации производилась
      в виде двух- или четырехдверных седанов с задним приводом. Под капотом находились
      бензиновые 1,1-литровый 39- или 45-сильный моторы, а также, 1,3-литровый 52-
      или 73-сильный силовые агрегаты типа Kent.\r\n\r\nВ 1975 году эта модель подверглась
      рестайлингу, а на следующий год появилась и следующая генерация. Она отличалась
      ультра-модным на то время угловатым дизайном. Этот автомобиль производился в
      различных вариациях: Saloon, четырехместный Estate с двумя или четырьмя дверями,
      Sport, GL, Ghia и L.\r\n\r\nС этого же года выпускается и Escort II Turnier
      с кузовом универсал, оборудованный 1,3-литровым 54-сильным мотором.\r\n\r\nВ
      1980 году свет увидел Ford Escort третьего поколения. В отличие от своих собратьев,
      это был переднеприводный автомобиль с мотором, который был установлен поперек
      кузова. Производилась эта модификация, как хетчбэк с тремя или пятью дверьми.
      Экстерьер щеголял популярными в то время угловатыми формами и необычным ступенчатым
      дизайном двери, расположенной сзади. Машины с кузовом универсал, также, не остались
      без внимания. Escort Turnier третьего поколения появился в 1980 году и выделялся
      большим багажным отсеком.\r\n\r\nВ 1982 году свет увидела спортивная модификация
      Escort III XR3i с тремя дверьми. Она оборудовалась инжекторным 1,6-литровым
      105-сильным мотором и имела дополнительные спойлеры.\r\n\r\nПроизводимая с 1983
      года версия седан носила название Orion. В этом же году дебютировал и Escort
      III Cabrio с кузовом кабриолет.\r\n\r\nВ 1984 году увидела свет более мощная
      версия Escort III RS Turbo с 1,6-литровым 132-сильным инжекторном силовым агрегатом
      с турбонаддувом. Автомобиль с 1,6-литровым 90-сильным мотором оборудовался трехскоростной
      автоматической коробкой передач.\r\n\r\nВ 1986 году Ford Escort подвергся новому
      рестайлингу, в результате чего, свет увидел четвертую генерацию этой модели.\r\n\r\nГлавным
      образом изменились очертания капота и более широких бамперов, к тому же, был
      освежен дизайн интерьера. В исполнении седан эта модификация все так же носила
      имя Orion. В дополнение к этому автомобилю, производились Escort IV Cabrio с
      кузовом кабриолет, пикап Escort IV Express и Escort IV Turnier с кузовом универсал.\r\n\r\nВыпуск
      машин линейки Escort IV был прекращен в 1990 году после появления следующего
      поколения Escort V. Эта генерация была с модернизированным кузовом и с усовершенствованными
      силовыми агрегатами. Хотя, это и не сильно помогло при продажах: автомобили
      этого поколения не пользовались слишком большой популярностью.\r\n\r\nМодельная
      линейка состояла из Escort V Turnier с кузовом универсал, Escort V Express с
      кузовом пикап и кузовом седан, был, также, и кабриолет. Эти машины оснащались
      бензиновыми моторами мощностью от 60л.с. до 105л.с. объемом от 1,3л до 1.,6л,
      а также, 1,8-литровыми 60- и 90-сильными турбодизелями.\r\n\r\nВ 1991 году дебютировало
      спортивное исполнение Escort RS 2000 с двухлитровым 150-сильным силовым агрегатом,
      а на следующий год свет увидел не такой «заряженный!», но, тоже, спортивный
      вариант Escort XR3i, оснащенный 1,8-литровым 105- и 130-сильным моторами с 16
      клапанами.\r\n\r\nНаблюдатели и специалисты на перебой твердили, что Ford Escort
      уже не тот, и по этой причине, через пару лет линейка Escort пятого поколения
      перенесла модернизацию, вследствие которой, родилась новая генерация Escort
      VI. Основные изменения произошли в экстерьере автомобиля: фары приобрели другую
      форму, рассеиватели передних сигналов поворота сменили свою окраску на белую,
      а капот обзавелся радиаторной решеткой с прорезью для воздухозаборника овальной
      формы и обновленными бамперами без «поворотников».\r\n\r\nВ 1993 году появился
      Ford Escort RS 2000 с тремя дверьми, оборудованный двухлитровым 150-сильным
      мотором с 16 клапанами.\r\n\r\nНа этот год, также, пришелся и дебют кабриолета
      Escort VI Cabrio с инжекторным 1,4-литровым 73-сильным силовым агрегатом и инжекторными
      1,6-литровым 90-сильным, 1,8-литровыми 105-сильным и 130-сильным моторами с
      16 клапанами. Всеми этими источниками тяги, за исключением первого, оснащались
      спортивные Escort VI Cabrio XR3i с кузовом кабриолет.\r\n\r\nСамым мощным автомобилем
      в этой серии стал Escort VI RS Cosworth с тремя дверьми и полным приводом, оборудованный
      двухлитровым 220-сильным силовым агрегатом. До «сотни» эта модификация разгонялась
      за какие то 6,1 секунды.\r\n\r\nFord Escort шестого поколения имел довольно
      вместительный салон, оббитый очень крепким и износостойким материалом, с комфортабельными
      сидениями и багажным отделением объемом от 380л до 1145л у хетчбэка.\r\n\r\nВ
      1995 году появилась последняя седьмая генерация этого модельного ряда. Были
      усовершенствованы отделка салона и экстерьер автомобиля. Эта модификация могла
      похвастаться «покруглевшими» формами и «дутыми» бамперами. Базовая комплектация
      была значительно увеличена — туда вошли водительские подушки безопасности, гидроусилитель
      рулевого управления, кондиционер, система ABS и т. д.\r\n\r\nАвтомобили Escort
      седьмого поколения оснащались бензиновыми моторами мощностью от 60 до 115 лошадиных
      сил объемом от 1,3 до 1,8 литра и дизельными 1,8-литровыми 60, 70 и 90-сильными
      силовыми агрегатами. В дополнение к кузову хетчбэк, производились седаны, универсалы
      Escort VII Turnier, кабриолеты Escort VII Cabrio и пикапы Escort VII Express.\r\n\r\nС
      1998 года производство Ford Escort стало уменьшаться из-за выхода новой модели
      линейки Focus. С течением времени выпуск всех версий прекращался по-одной, пока
      в 2000 году на английском заводе концерна не был выпущен последний экземпляр
      модификации Escort."
