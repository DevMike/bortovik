  - name: Chevrolet Alero
    content: ! "Автомобиль <strong>Chevrolet Alero</strong> можно встретить как Европе,
      так и в Америке. Впервые авто появилось на автомобильном салоне в Детройте в
      1999 году. На американском рынке этот автомобиль известен под брендом Oldsmobile,
      заменившим модель Achieva и являвшимся почти полным «близнецом» другого варианта
      из модельной линейки General Motors - Pontiac Grand Am. Обе эти версии обладают
      одинаковыми платформой, кузовным каркасом и силовыми агрегатами. Отличия можно
      заметить в кузовных панелях снаружи и внутреннем убранстве. Alero производился
      в двух вариантах: в виде купе с двумя дверьми и седана — с четырьмя. На европейском
      рынке эта модель продавалась только под именем Chevrolet в кузовном исполнении
      седан.\r\n\r\nЭта машина характеризуется неярким, сдержанным внешним видом и
      присутствием некоего шарма в своем экстерьере. Куполообразная форма верхней
      части кузова вместе со стойками очень небольшой ширины и крупными окнами создают
      спортивный образ всего автомобиля. Такое впечатление поддерживается и с помощью
      клинообразного силуэта с выделяющимися «дутыми» колесными арками что спереди,
      что сзади. Следует отметить, что аэродинамические характеристики этой модели
      очень неплохи для автомобилей подобного класса — Сх=0,32. По сравнению с европейскими
      машинами диски на колесах этой модели выделяются своей очень небольшой шириной:
      только 6 дюймов при размерах самого колеса 215/60R15. Хотя подобная конструкция
      обладает и своими преимуществами — можно спокойно подъезжать вплотную к бордюрам,
      не опасаясь за целостность дорогостоящих дисков из легкого сплава, имеющихся
      в базовом оснащении. Также, следует и упомянуть и о массивных пружинистых бамперах,
      которые смогут сохранить свою целостность при ударе на скорости до 8 км/ч, и
      тем самым уберечь хозяина машины от лишних трат.\r\n\r\nВнутри Alero очень просторно
      и уютно. В оформлении салона используются материалы разнообразных цветов, хотя
      в основном преобладают светлые оттенки. Кожаная и пластиковая отделка мягких
      тонов визуально придает объема внутреннему пространству. Консоль довольно большой
      ширины для удобства водителя несколько повернута в его сторону. Расположение
      приборов и элементов управления выглядит довольно логичным. Вполне понятный
      приборный щиток больших размеров с огромными пиктограммами и цифровыми обозначениями
      легок в обращении. На нем расположены традиционные приборы, однако с одним довольно
      смешным элементом — на показателе уровня бензина обосновалась небольшая стрелка,
      указывающая, где находится люк топливного бака. Багажное отделение имеет объем
      лишь в 433 литра.\r\n\r\nВодительское место выделяется своей эргономичностью.
      Несколько неожиданно увидеть на американском автомобиле подушку на кресле с
      очень развитой боковой поддержкой. Кроме того, имеется возможность настройки
      рулевой колонки по вылету.\r\n\r\nПосадка на втором ряду сидений выделяется
      своей необычностью. Заднее сидение расположено довольно низко, это приводит
      к тому, что над нижней линией боковых стекол видно только головы сидящих внутри
      людей, а вверху над ними вместо крыши находится заднее стекло.\r\n\r\nПеречень
      основных возможностей вполне соответствует американскому взгляду о само собой
      разумеющемся оснащении машины среднего класса. Это - проигрыватель компакт-дисков,
      двери с центральным замком, антенна, вмонтированная в стекло на задней двери,
      кондиционер, зеркала и стекла с электрическим приводом, открывающийся дистанционно
      багажник и обязательные четыре держателя для чашек. В список опционных возможностей
      входят обивка из кожи внутри автомобиля, люк наверху и спойлер на багажном отделении.\r\n\r\nГамма
      двигателей состоит из дуэта силовых агрегатов: 2,4-литрового 141-сильного мотора
      с четырьмя цилиндрами и парой балансировочных валов противовращения, снижающих
      вибрации, и 177-сильного варианта V6 объемом 3,4 литра. Автоматическая трансмиссия
      присутствует в двух четырехскоростных видах с различными передаточными числами.
      Имеется опционная возможность установки и механической КПП Getrag немецкого
      производства.\r\n\r\nИсполнения более высокого уровня носят названия GL1 и GL2:
      они оборудуются 172-сильным мотором V6 объемом 3,35 литра. Подобный силовой
      агрегат находится под капотом и самого дорогого варианта GLS.\r\n\r\nВысочайший
      уровень пассивной защиты создается при помощи жесткого корпуса, сделанного из
      легированной стали, с особыми областями деформации на багажном отделении и капоте.
      Каркас автомобиля дополнительно оборудуется предохраняющими дверными брусьями
      и буферами, сделанными с помощью вспененного полимера. Этот список дополняется
      системой активной защиты с парой подушек безопасности, антипробуксовочной системой
      и АBS в базовом исполнении. Кроме того, эта модель оснащена специальной функцией
      автоматического включения оптики в тумане или сумерках.\r\n\r\nДанная модификация
      является автомобилем для каждодневного использования. Неяркий внешний вид, комфортабельность,
      довольно большая мощность и достаточно небольшая цена — все это можно сказать
      об Alero. Однако, даже несмотря на большое количество рекламы и низкую стоимость,
      эта версия не пользовалась особым успехом в Европе. В 2004 году ей на смену
      пришла Chevrolet Epica."
    slug: alero
  - name: Chevrolet Avalanche
    content: ! "Этот автомобиль дебютировал на автомобильном шоу в Детройте в 2000
      году, как концептуальная разработка, и в этом же году стартовало и серийное
      производство.\r\n\r\nВпервые представ на суд общественности, <strong>Chevrolet
      Avalanche</strong> (в переводе с английского - «лавина») прогремел на весь мир.
      Специалисты американского производителя сделали революционный прорыв в сегменте
      машин с полным приводом, предназначенных для спорта и досуга - Sport Utility
      Vehicle (S.U.V.). Эта модель имеет полное право отнести себя и к пикапам, и
      к кроссоверам, по той простой причине, что стандартный кузов пикапа накрывается
      изящной крышей из пластика, а по удобству данный полупикап-полукроссовер ни
      в чем не уступает и седанам представительского класса.\r\n\r\nИсключительность
      этого автомобиля заключается в том, что он смоделирован и сделан на основе SUV.
      Базой для Chevrolet Avalanche стал Chevrolet Tahoe/Suburban. Avalanche является
      почти полной копией своего предшественника, если только не брать во внимание
      некоторые изменения в экстерьере и грузовое отделение другого вида. Не следует
      забывать и об имидже, потому что даже наиболее грозный Suburban не может похвастаться
      таким ковбойским лихачеством, как самый обычный пикап. Откровенно говоря, по
      этой причине и появились сделанные на основе люксовых и полноразмерных кроссоверов
      пикапы. Хотя наша модель еще более примечательная, так как она обладает таким
      футуристическим внешним видом, что пикапы и рядом не стоят.\r\n\r\nМужественная
      внешность, хорошо очерченные кузовные очертания, массивный пластмассовый обвес
      снизу, в дополнение к линии с хромированным покрытием, сделанной во всю ширину
      передней части, — все это является яркой иллюстрацией духа компании. Серийный
      вариант почти ничем не отличается от прототипа, что довольно редко встречается.\r\n\r\nСуществует
      две основных модификации, отличающиеся друг от друга грузоподъемностью, — это
      «стандартная» 1500, а также, «особо прочная» 2500. Обе эти версии возможны как
      в переднеприводном так и в заднеприводном исполнении. В 2002 году была проведена
      модернизация данной модели. Изменения в первую очередь произошли в оформлении
      передка автомобиля, обводах и местонахождении головной оптики (новых мультирефлекторных
      «противотуманок»).\r\n\r\nПод капотом машины находится бензиновый 5,3-литровый
      290-сильный мотор V8. К тому же, эта модификация может быть оснащена 4,8-литровым
      силовым агрегатом V8 или супермощным 8,1-литровым 340-сильным двигателем.\r\n\r\nПикапы
      оснащаются лишь четырехскоростной коробкой передач, а контролируемый клавишами
      с передней панели привод Autotrack Active 4WD задействует систему Torque On
      Demand.\r\n\r\nВнутри автомобиля все настолько похоже на внутреннее убранство
      модели Tahoe, что наверное и сами разработчики дизайна не смогут понять, где
      какая машина. Старые добрые шесть циферблатов обосновались но приборной доске,
      селекторные клавиши раздаточной коробки нашли себе место с левой стороны, рычаг
      автоматической трансмиссии торчит в позиции парковки — все как обычно. Кресла
      тоже не выделяются оригинальностью. Сидения заднего ряда компонуются в соотношении
      60:40. При помощи ручки, находящейся за спинкой второго ряда, можно обычный
      пикап превратить в магистральный полуприцеп, сделав кузов длиннее на 90 см (с
      160 до 250 см). Панели крышки кузова в количестве трех штук одна за одной отстегиваются
      с помощью поворотных рукояток. Затем снимаются перегородка, отделяющая кабину
      от кузова, и стекло с балкой, где прикрепляются сами стекло и перегородка. Таким
      образом такой вариант способен принять «на борт», например, снегоход, маленький
      катер, небольшое количество велосипедов или мотоцикл, а это сможет сделать далеко
      не любой пикап с четырьмя дверьми. По бокам кузова с внутренней стороны расположены
      ниши, где могут находится ящики либо другая полезная поклажа.\r\n\r\nЗа свою
      довольно недолгую жизнь эта модель была удостоена большого числа всевозможных
      званий и призов: «Автомобиль года» в 2002 году в США по мнению журнала Popular
      Mechanics, второе место среди кроссоверов на детройтском автомобильном шоу в
      этом же году, «Лучший грузовой автомобиль 2003 года». Кроме того, в том же 2002
      году Chevrolet Avalanche завоевал приз в категории \"Лучший интерьер года\",
      оставив позади себя более тридцати соперников, в том числе и машины класса «люкс».
      Бережно относясь к истории и не отставая от современности, эта модель стала
      зачинателем нового курса в создании пикапов. Дебютная генерация была продана
      в количестве почти 380 000 штук, этот показатель не удалось перебить никому
      из конкурирующих автомобилей.\r\n\r\nВ 2006 году на чикагской автомобильной
      выставке производитель представил вторую генерацию Chevrolet Avalanche. Эта
      модификация сделана на основе абсолютно другой платформы GMT900. Впоследствии
      все внедорожники Chevrolet обзавелись этой платформой. Обновленная модель оснащается
      прежними силовыми агрегатами V8 объемом 5,3л и 6л с системой отключения половины
      цилиндров. Также имеются и моторы, использующие в качестве топлива этанол E85.
      Все двигатели совмещаются с автоматической трансмиссией. Автомобили могут быть
      как задне-, так и полноприводными.\r\n\r\nAvalanche получил в наследство от
      первого поколения функциональную перегородку, которая отделяет грузовой отсек
      от шестиместной кабины и со сложенными сидениями делает возможной перевозку
      груза длиной до 2500 мм. Кроме того, в составе оснащения появился новейший вариант
      сервисно-навигационной системы OnStar."
    slug: avalanche
  - name: Chevrolet Aveo
    content: ! "В 2003 году на чикагском автомобильном шоу были представлены новые
      модели Chevrolet под именем <strong>Aveo</strong> в исполнении седан с четырьмя
      дверьми и хэтчбек — с пятью. Этот автомобиль уходит своими корнями к версии
      Daewoo Kalos, машины южнокорейского концерна, компании приобретенной General
      Motors после её банкротства. В отличие от европейского варианта Daewoo Kalos,
      наш образец имеет типичную для Chevrolet горизонтальную полоску с хромированным
      покрытием, расположившуюся вдоль радиаторной панели, большие размеры, более
      стремительный внешний вид, увеличенное багажное отделение, а также, вместительный
      салон с улучшенной отделкой.\r\n\r\nДизайнерское исполнение этой модификации
      было создано автомобильной студией из Италии ItalDesign, отличительными особенностями
      этой модели были своеобразие и функциональность. Машины производились в Южной
      Корее.\r\n\r\nХотя Chevrolet Aveo и «американец», однако он обзавелся интернациональным
      внешним видом. Ателье «Jiujiaro» настолько удачно спроектировало образ данной
      версии, лишив его противоречивых решений, что Aveo смог похвастаться довольно
      гармоничной внешностью. В экстерьер отлично вписались и мягкие обводы, и заостренные
      элементы. Четкость и резкость форм в дизайне, особенно в нижней части дверей
      и сверху, от одного крыла к другому, и вместе с тем сглаживаемые очертания:
      короче говоря, модель вышла стройной и изящной.\r\n\r\nВнутри автомобиля находится
      большое разнообразие специального оснащения, способствующего особой комфортабельности
      водительского места: подголовники с полной регулировкой, электрические стеклоподъемники,
      стереосистема с дистанционным управлением на руле. Кроме того, рычаг трансмиссии
      и «баранка» с кожаной отделкой, в добавок к установленному спереди подлокотнику,
      создают еще более сильное ощущения шика. Передняя панель изготовлена из твердого
      углеродистого волокна, однако имеет отличный и качественный вид.\r\n\r\nНа отечественном
      рынке автомобиль оснащается парой двигателей: 1,2-литровым 72-сильным восьмиклапанником
      с четырьмя цилиндрами и 1,4-литровым 94-сильным шестнадцатиклапанником с четырьмя
      цилиндрами.\r\n\r\n1,4-литровый силовой агрегат может быть совмещен с автоматической
      трансмиссией.\r\n\r\nОфициально Chevrolet Aveo расходует 8,6л на «сотню» по
      городу.\r\n\r\nНа шанхайской автомобильной выставке 2005 года дебютировала следующая
      генерация данной модели, созданная GM-DAT вместе с шанхайской технологической
      компанией PATAK. Этот вариант был сделан на базе усовершенствованной платформы
      машины прошлого поколения (передняя подвеска типа McPherson, а задняя — торсионная),
      хотя и имеет другое кузовное исполнение в «граненом» духе и измененное внутреннее
      оформление. Габариты новинки несколько подросли — колесная база в 2480 мм, общие
      размеры 4310/1495/1710 мм. Моторная линейка включает в себя 1,4-литровый 94-сильный
      и 1,6-литровый 103-сильный агрегаты.\r\n\r\nВ 2011 году свет увидела еще одна
      генерация Chevrolet Aveo. Машина предстала на суд зрителей в двух кузовных исполнениях
      как седан либо хэтчбек с пятью дверьми. Сделанный на базе новинки, компактной
      платформы Gamma II, этот вариант несколько увеличился в размерах. Ширина седана
      - 1740 мм (+30 мм), длина — 4400 мм (+90 мм) и высота 1520 мм (+10 мм). Основным
      отличием доработанной платформы было повсеместное использование очень прочной
      стали — это стало основой возможности двойного увеличения жесткости кузова.
      Подобные усовершенствования очень хорошо отразились и на управляемости, и на
      безопасности. Шасси имеет в своем составе подвеску McPherson со стабилизатором
      поперечной устойчивости - спереди и конструкцию с полунезависимой торсионной
      балкой — сзади.\r\n\r\nДля нашей страны стандартное оснащение состоит из кондиционера,
      радиаторной решетки с хромированным покрытием, электрических стеклоподъемников,
      ручек и зеркал в один тон с кузовом, MP3/CD-проигрывателя с AUX и USB. Кроме
      того, в базовое исполнение входят противобуксовочная система, система электронного
      распределения тормозных сил, система активной безопасности вместе с электронной
      системой динамической стабилизации, четырехканальная антиблокировочная тормозная
      система с функцией управления торможением и подушки безопасности в количестве
      шести штук. Также, сюда включены круиз-контроль с функцией ограничения скорости
      а также специальная система, которая помогает трогаться на подъеме. Следует
      отметить, что Chevrolet Aveo данной генерации стал наиболее безопасной машиной
      в своем классе по итогам тестов EuroNCAP в 2011 году.\r\n\r\nМоторная линейка
      очень разнообразна: пара дизелей и четыре бензиновых агрегата. Наиболее экономичный
      1,2-литровый 70- либо 86-сильный источник тяги, работающий на бензине, в нашей
      стране вы вряд ли увидите. Расход топлива этого двигателя в смешанном цикле
      не превышает 5,5л на «сотню», скорость в 100 км/ч набирается за 13,4 секунды.
      У нас встречаются бензиновые 1,4-литровый 100-сильный и 1,6-литровый 115-сильный
      моторы. Эти двигатели новейшего образца, оснащенные улучшенной циркуляцией смазки
      и регулируемыми фазами газораспределения, в добавок к легкости и прочности их
      конструкции. 1,3-литровый турбированный дизель может быть форсирован до 75-
      или 95-сильного варианта. По желанию клиента устанавливается либо пятискоростная
      механическая коробка передач, либо шестискоростная автоматическая трансмиссия."
    slug: aveo
  - name: Chevrolet Beretta
    content: ! "<strong>Chevrolet Beretta</strong> является машиной с передним приводом,
      сделанной в кузовном варианте купе. Местом выпуска автомобиля были города Линден
      в штате Нью-Джерси и Вилмингтон в штате Делавер. Это купе с двумя дверьми было
      сделано на основе D-платформы от концерна General Motors. Chevrolet Beretta
      в первый раз было показан публике в 1987 году.\r\n\r\nВнешний вид автомобиля
      был разработан в дизайнерском ателье Chevrolet Exterior Studio 3. Там же были
      созданы и такие модели, как Chevrolet Camaro и Chevrolet Corvette.\r\n\r\nЗа
      все время существования этой машины было произведено три варианта: базовый CL,
      GT и более дорогие версии GTU/GTZ/Indy/Z26. В 1990 году этот автомобиль был
      лидером среди гоночных автомобилей в соревнованиях 500 миль Индианаполиса. Производитель
      прорекламировал выпуск серийной модификации с кузовным исполнением кабриолет,
      однако ее так и не показали ни на одном из автомобильных шоу.\r\n\r\nChevrolet
      Beretta характеризуется следующими габаритными размерами: 4757 мм — в длину,
      1727 мм — в ширину и 1351 мм - в высоту.\r\n\r\nВерсия Beretta GT оборудовалась
      подвеской Z51, 15-дюймовыми колесами с литыми дисками и шинами Goodyear Eagle
      GT. Под капотом находился 2,8-литровый двигатель мощностью от 125 до 135 лошадиных
      сил. Внутри машина могла похвастаться интерьером, сделанным в спортивном духе,
      и гоночным вариантом рулевого колеса.\r\n\r\nВариант Chevrolet Beretta GTU представлял
      собой особый образец Beretta, присутствовавший на рынке в 1988-89 годах. При
      его проектировании использовалась версия Beretta GT, оснащенная усовершенствованной
      подвески Z51. Этот автомобиль имел в составе своего оборудования диски на колесах
      диаметром 16 дюймов из алюминия, обновленные зеркала, спойлер в задней части
      кузова, оригинальный интерьер, а также, наклейки на корпусе. Подвеска обзавелась
      настройками с большей жесткостью, главной причиной подобного решения был маленький
      клиренс (дорожный просвет). Эта машина поступала в продажу в трехцветовой гамме
      кузовной окраски: красной, белой и черной.\r\n\r\nВерсия Beretta GTZ представляла
      собой \"люксовое\" исполнение купе, выпускавшееся в 1990-93 годах. В качестве
      движущей силы на этой модификации использовался 2,3-литровый силовой агрегат
      High Output Quad 4 производства Oldsmobile. Количество выдаваемой тяги достигало
      показателя в 180 лошадиных сил при предельном крутящем моменте в 217 Нм. К тому
      же, в серийном исполнении подразумевались пятискоростная механическая трансмиссия
      GETRAG и подвеска GM FE7 (топ-версии подвесок типа GM PRO). Эта машина разгонялась
      до скорости в 96 км/ч за 7,6 секунды. Как отмечали наблюдатели, силовой агрегат
      Quad 4 был очень шумным. Говорили, что это был самый громкий мотор на тот период
      времени.\r\n\r\nВ 1991 году свет увидел 3,1-литровый силовой агрегат V6. Он
      выдавал 140 лошадиных сил. Подобный двигатель совмещался лишь с трехступенчатой
      автоматической трансмиссией. Решение такого рода не очень хорошо отразилось
      на динамических характеристиках. В таком варианте автомобиль разгонялся до скорости
      в 96 км/ч уже за девять секунд. Кроме того, этот мотор входил в базовое оснащение
      модификации Beretta GT в 1990-92 годах, а в 1993 году он устанавливался уже
      в качестве опции. Опять же отметим, что подобный силовой агрегат работал только
      вместе с трехскоростной автоматической трансмиссией и расходовал бензина до
      8,6 литров на «сотню».\r\n\r\nВ 1991 году Chevrolet Beretta обзавелся обновленным
      салоном. В интерьере можно было заметить другие щиток приборов и центральную
      консоль, плюс к этому появилась и водительская подушка безопасности.\r\n\r\nВ
      1994 году модификации GTZ и GT были заменены на новую модель Beretta Z26. 3,1-литровый
      силовой агрегат был усовершенствован и этот новый вариант получил наименование
      3100 Series V6. Модернизация двигателя поспособствовала увеличению количества
      выдаваемой тяги на двадцать лошадиных сил. Мощность мотора достигла показателя
      в 160 лошадиных сил. В то же время мощность агрегата Quad 4 была уменьшена на
      10 лошадиных сил — до отметки в 170 лошадиных сил. За всю свою историю 2,3-литровый
      мотор Quad 4 постоянно устанавливался лишь с пятискоростной трансмиссией.\r\n\r\nВ
      1995 году силовой агрегат 3100 V6 потерял еще пять лошадиных сил, доведя свою
      мощность до отметки в 165 лошадиных сил. Подобные силовые характеристики уже
      больше не подвергались изменениям вплоть до прекращения выпуска нашего автомобиля.\r\n\r\nДинамичность
      и незаурядность этой машины определяется превосходным экстерьером, надежностью
      в управлении, высоким уровнем защиты и превосходным качеством, проверенным временем.\r\n\r\nУровень
      продаж этой модели начал падать с каждым годом в то время, когда популярность
      двухдверных автомобилей стала снижаться по всему миру.\r\n\r\nВ 1996 году купе
      с двумя дверьми Chevrolet Beretta перестало сходить с конвейера. На смену этой
      модификации производитель ничего не представил."
    slug: beretta
  - name: Chevrolet Blazer
    content: ! "<strong>Chevrolet Blazer</strong> дебютировал в 1969 году, в то же
      время производитель стал выпускать модификацию Blazer модели К.\r\n\r\nСтоит
      отметить, что в восьмидесятых годах прошлого века компания поставляла на рынок
      два автомобиля под именем Blazer. Первый из этой пары появился в 1982 году и
      имел маркировку Blazer S10. Он был сделан на базе пикапа Chevrolet S10. Подобная
      машина довольно продолжительное время существовала лишь в виде варианта с тремя
      дверьми. Такое решение было принято, чтобы различать S10 и массивный Blazer
      линейки C/K с пятью дверьми. Вторая модель впоследствии в девяностых годах превратилась
      в автомобиль Chevrolet Tahoe. Версия Blazer S10 оборудовалась 2,5-, 2,8- и 4,3-литровыми
      силовыми агрегатами.\r\n\r\nВ 1991 году Chevrolet Blazer S10 был модернизирован.
      Свет увидела модификация с пятью дверьми, оснащенная единственным 160- либо
      120-сильным мотором объемом 4,3л. В 1993 году название кроссовера было несколько
      укорочено и машина обзавелась маркировкой Blazer S. А на следующий год, во время
      представления следующей генерации автомобиля, было принято решение и о ликвидации
      литеры S в имени авто. Таким образом на свет явился просто Chevrolet Blazer.
      Эта версия производилась и с тремя, и с пятью дверьми, а также, оснащалась 4,3-литровым
      193-сильным силовым агрегатом.\r\n\r\nВ 1995 году был представлен еще один вариант
      модели Blazer, предназначенный для южноамериканского рынка. Он производился
      в Бразилии. Эта модификация отличалась своим внешним видом и измененной моторной
      линейкой: в нее входили бензиновые 2,2-литровый 113-сильный и 4,3-литровый 179-сильный
      двигатели, а также, 95-сильный дизельный силовой агрегат объемом 2,5л.\r\n\r\nНа
      отечественном рынке можно встретить и бразильские, и американские автомобили.\r\n\r\nМашины
      предназначенные для американского потребителя выделяются своей мужественной
      радиаторной решеткой и резвым 193-сильным мотором объемом 4,3л. Не стоит забывать,
      что это самый объемный силовой агрегат V6. Кроме того, важным является и то,
      что этот двигатель может похвастаться крутящим моментом в умопомрачительные
      338 Нм, развивающиеся при 2800 об/мин. Официально эта модификация разгоняется
      до «сотни» за 10,1 секунды, при предельной скорости в 180 км/час.\r\n\r\nЭкстерьер
      латиноамериканского варианта этой машины имеет некоторые отличия, к тому же,
      он и оснащается 106-сильным мотором объемом 2,3л либо 179-сильным двигателем
      объемом 4,3л. Следует отметить, что версии с подобными источниками тяги были
      заднеприводными, по этой причине называть их кроссоверами можно лишь теоретически.\r\n\r\nПодобные
      автомобили и стали собираться в 1996-99 годах на елабужском производстве в Татарстане.
      С мощностей General Motors do Brasil туда поставлялись машинокомплекты, которые
      являлись уже почти готовыми машинами, оставалось лишь установить оптику, сидения,
      бампера, боковые зеркала и другие мелкие детали. Вся подобная мелочь, тщательно
      запакованная, помещалась внутрь автомобиля. В России производились лишь домкраты
      и коврики из резины. Это предприятие просуществовало довольно недолго: последствия
      кризиса 1998 года очень плохо отразились на уровне продаж татарско-бразильских
      Chevrolet Blazer, хотя цены на них уж никак нельзя было назвать заоблачными.\r\n\r\nBlazer
      второй генерации характеризуется превосходной коррозиестойкостью. Кузов этой
      модели сделан на базе массивной рамы, которая отличается большим сроком службы.\r\n\r\nОформление
      внутреннего пространства сделано в чисто американском духе. Салон не может похвастаться
      дизайнерскими ухищрениями, однако интерьер выделяется своей простотой и лаконичностью.
      В большей части автомобилей американского производства в качестве отделочного
      материала используется кожа.\r\n\r\nВ обычной конфигурации багажное отделение
      довольно вместительное, а со сложенными частично либо полностью задними сидениями
      получается целый грузовой отсек (в модификации с пятью дверьми объем достигает
      2,1 м?). К тому же, на полу имеются металлические проушины в количестве четырех
      штук, что позволяет с легкостью провести закрепление любого крупного багажа.
      На задних сидениях довольно просторно. Кроссовер характеризуется превосходной
      звукоизоляцией и достойной плавностью движения.\r\n\r\nОснащение автомобилей,
      произведенных в США, весьма разнообразно. Машины могут похвастаться зеркалами
      и стеклами с электрическим приводом, зачастую кресла могут регулироваться с
      помощью специальных кнопок.\r\n\r\nАмериканские версии в основном оборудовались
      автоматической коробкой передач, хотя встречаются образцы и с пятискоростной
      механической трансмиссией.\r\n\r\nВарианты с полным приводом довольно хорошо
      чувствуют себя на пересеченной местности, так как они имеют пониженный ряд передач
      и достаточно большой клиренс.\r\n\r\nВ 2001 году в Соединенных Штатах на суд
      публике была выставлена новая модель, сменившая старую, но уже под новым названием
      TrialBlazer. Данная модификация оборудуется абсолютно другим алюминиевым 4,2-литровым
      273-сильным мотором V6 и 5,3-литровым 294-сильным двигателем V8. Также, вместе
      со стандартной серией производится и удлиненная серия EXT. Следует отметить,
      что производство обычных Chevrolet Blazer не прекращалось, хотя на данный момент
      в модельной линейке производителя они стоят на одно место ниже, чем TrialBlazer
      и на два — чем Tahoe."
    slug: blazer
  - name: Chevrolet Camaro
    content: ! "<strong> Chevrolet Camaro</strong> дебютировал в 1966 году, главной
      причиной его появления был невероятный успех основного конкурента General Motors
      — компании Ford с ее моделью Mustang. Camaro создавался как абсолютно новая
      модификация, однако в его конструкции нашли себе место детали и от таких версий,
      как Corvair, Chevelle и Corvette.\r\n\r\nБазовым силовым элементом машины являлся
      несущий кузов, к передней части которого был прикреплен массивный подрамник,
      закрепленный с помощью эластичных конструкций. На кузове обосновались силовой
      агрегат с трансмиссией и независимая подвеска на пружинах. Ведущий задний мост
      крепился при помощи продольно расположенных листовых рессор.\r\n\r\nГамма моторов
      присутствовавших на этой модели состояла из двигателей V6 и V8 объемом 3,6л-7,0л.
      «Шестерка» была всего в двух вариантах: 3,6-литровом 140-сильном и 3,9-литровом
      155-сильном.\r\n\r\nА вот линейка «восьмерок» была очень обширной: агрегат объемом
      5,1л мощностью 210л.с., 275-сильный двигатель также объемом 5,1л с четырехкамерным
      карбюратором, 295-сильный мотор объемом 5,5л, 325- и 375-сильные источники тяги
      объемом 6,2л, устанавливавшиеся на модификации Super Sport —396, а также, «заряженный»
      вариант объемом 7,0л мощностью 425л.с., являвшийся опцией на «люксовом\" образце
      Camaro Z-28 в исполнениях Super Sport 1972 года либо Rally Sport — эти комплектации
      в составе своего оснащения имели тормозную систему большей эффективности, музыкальную
      систему, гидроусилитель рулевого управления и кондиционер. Силовые агрегаты
      совмещались с трех- либо четырехскоростной механической трансмиссией или с двухскоростной
      автоматической КПП.\r\n\r\nВ 1968 году стартовало производство Chevrolet Camaro
      с маркировкой Z-28, отличавшимся наличием спойлеров, необходимых для улучшения
      аэродинамики, стекол с тонировкой, измененной приборной доски и своеобразной
      раскраской.\r\n\r\nВ 1982 свет увидела третья по счету генерация этого автомобиля.
      Она выделялась более широкой радиаторной решеткой, спаренными источниками света
      квадратной формы, присутствием множества обтекателей и спойлеров, а также, экстерьером
      с еще более плавными формами.\r\n\r\nЧетвертая генерация была представлена уже
      только в 1993 году. Эта машина стала окончательно обтекаемой и более изысканной,
      к тому же, она смогла похвастаться системой пассивной защиты и ABS. Моторная
      линейка включала в себя 160-сильный агрегат V6 и 275-сильный двигатель V8. Коробка
      передач была или четырехступенчатой автоматической, или пятидиапазонной механической.
      В дальнейшем Camaro стал оборудоваться другим 345-сильным мотором LT-1 объемом
      5,7л, а также, автоматической трансмиссией, управляемой при помощи электроники.\r\n\r\nПоследняя
      модернизация настигла эту модель в 1998 году и отразилась она главным образом
      на экстерьере машины. С самого начало своего существования Chevrolet Camaro
      отличался изумительной внешностью, однако этот вариант превзошел все остальные
      поколения по красоте: это подчеркивают удлиненная передняя часть с несколько
      выдвинутой вперед головной оптикой и воздухозаборник, обосновавшийся на капоте.
      Внешний вид этой модификации выделяется динамичностью и обтекаемостью форм.\r\n\r\nОднако
      в 2005 году производитель принял решение о реанимации этой версии. И в 2010
      году появилась пятая генерация Chevrolet Camaro. Этот вариант увидел свет как
      четырехместное купе с двумя дверьми. Кузовное исполнение и внутренняя отделка
      перенесли рестайлинг, хотя специалисты Chevrolet попытались не отходить от стиля
      прошлых поколений этого автомобиля. В итоге вышла машина, прекрасно сочетающая
      в себе технологические решения третьего тысячелетия с традициями компании.\r\n\r\nВнутри
      этой модели вы найдете ультрасовременную аудиосистему Boston и устройство для
      работы сотового телефона в машине Bluetooth. В дополнение ко всему, данная модификация
      может похвастаться дистанционно контролируемым запуском мотора и системой проецирования
      информации с приборов на ветровое стекло. На приборной доске присутствует USB-порт,
      предназначенный для подключения дополнительных устройств. И, наконец, ультразвуковые
      сенсоры для парковки, облегчающие этот процесс.\r\n\r\nChevrolet Camaro пятого
      поколения имеет три различных исполнения: LT, LS и SS. Два первых варианта оборудуются
      3,6-литровым 304-сильным силовым агрегатом V6 с прямым топливным впрыском. Под
      капотом версии SS обосновался 6,2-литровый двигатель V8, причем вместе с механической
      коробкой передач это будет 427-сильный мотор LS3, а вместе с автоматической
      трансмиссией — 400-сильный источник тяги с маркировкой L99. Даже с двигателями
      такой ошеломительной мощности и умопомрачительными динамическими характеристиками
      Camaro выделяется довольно небольшим, как для машин подобного класса, расходом
      бензина. Этому поспособствовала интеллектуальное устройство Active Fuel Management,
      отключающее некоторые цилиндры в случае необходимости.\r\n\r\nНесколько позднее
      на рынке появился Chevrolet Camaro с открытым верхом. Своей внешностью он во
      многом схож на своего предшественника — купе. Такие же удлиненный капот, спаренные
      фары квадратной формы, покатый верх, обтекатели и радиаторная решетка большой
      ширины. Вместительный салон выделяется спортивными креслами с кожаной обивкой,
      информационным дисплеем и гоночным рулем."
    slug: camaro
  - name: Chevrolet Astro
    content: ! "<strong> Chevrolet Astro</strong> - среднеразмерный по американской
      классификации «вэн» с задним приводом был представлен в 1985 году, как ответ
      на модели Dodge Caravan и Toyota Van от конкурентов. На одной платформе с Chevrolet
      Astro был сделан и его брат близнец GMC Safari. Кроме обычной пассажирской версии
      существовала и грузовая — в виде фургона.\r\n\r\nМодификация под названием Safari
      имела место в модельной линейки и Pontiac, и GMC. Автомобили марки Pontiac с
      подобной маркировкой ранее встречались среди универсалов в период с 1955 по
      1989 год. Что Pontiac Safari, что GMC Safari присутствовали на рынке одновременно
      - иногда даже продавались через одну дилерскую сеть - в 1985-89 годах.\r\n\r\nСлово
      Astro также использовалось в названии концепт-кара Chevrolet Astro 1, представленного
      на нью-йоркской автомобильной выставке 1967 года, и по понятным причинам к нашему
      автомобилю это никакого отношения не имеет.\r\n\r\nChevrolet Astro относится
      к категории минивэнов и занимает место между версиями Chevrolet Venture и полноразмерным
      Chevy Van/Express. Подобно модели Ford Aerostar, в устройстве трансмиссии Astro
      были использованы элементы небольших грузовиков компании General Motors, однако,
      в отличие от грузовых автомобилей шасси здесь цельное по своей структуре и имеет
      дополнительную раму для крепления передней подвески и двигателя.\r\n\r\nБлагодаря
      «грузовому» устройству коробки передач, данная модификация способна принять
      «на борт» до двух с половиной тонн груза, а полноприводный вариант - до 2300
      кг. Что разительно отличает Astro от других переднеприводных минивэнов, большинство
      из которых имеет грузоподъемность в полторы тонны.\r\n\r\nРекламный слоган первого
      поколения этой машины был: «Этот автомобиль заставит вас поверить, что жизнь
      слишком большая для минивэна»(намек на аналогичную продукцию компании Chrysler).
      Chevrolet Astro мог вместить до восьми пассажиров.\r\n\r\nМощность 4,3-литровых
      силовых агрегатов V6 на этой модели варьировалась в диапазоне от 145 до 190
      лошадиных сил в зависимости от варианта комплектации и года выпуска. Кроме того,
      имелся и 200-сильный мотор типа W.\r\n\r\nКак уже упоминалось ранее, Astro и
      Safari были заднеприводными транспортными средствами, однако в 1990 году свет
      увидел полноприводный вариант этих автомобилей — первый среди минивэнов, произведенных
      в Соединенных Штатах. Авторами этого детища были специалисты британской компании
      FF Developments. К тому же, машина с полным приводом потребляла меньше горючего.\r\n\r\nВ
      1990 году автомобиль обзавелся новой приборной панелью в добавок к удлиненному
      на 250 мм кузову, хотя колесная база осталась такой же длины. В этом же году
      машина стала оснащаться системой ABS. Тормозная система дисковая спереди, на
      барабанах — сзади. Также, съемные задние сидения был оборудованы пояснично-плечевыми
      ремнями.\r\n\r\nВ 1992 году в качестве опции был представлен силовой агрегат
      мощностью 200 лошадиных сил в дополнение к кузовной версии Dutch с откидывающейся
      верхней частью задней двери и открывающимся, как обычно, в разные стороны нижними
      \"половинками\".\r\n\r\nВ 1993 году в стандартное оснащение вошла электронная
      четырехступенчатая автоматическая коробка передач. Также, как и большинство
      автомобилей компании General Motors 1993 модельного года «вэны» Astro обзавелись
      покрытием для защиты сидений Scotchgard. Кроме того, цветовая палитра кузовной
      окраски была расширена за счет трех новых оттенков.\r\n\r\nВ 1994 году в серийное
      исполнение входит водительская подушка безопасности. Двери усиливаются защитными
      балками. На крыше появляется повторитель стоп-сигнала.\r\n\r\nВторое поколение
      Chevrolet Astro увидело свет в 1995 году. Передняя часть кузова несколько подросла
      в размерах, а сам автомобиль стал напоминать новую модель полноразмерного «вэна»
      Express. Также, перестала выпускаться модификация с укороченным корпусом. Базовым
      стал двигатель мощностью 190 лошадиных сил. Варианты комплектации LT и CL различаются
      цветом кузовной раскраски и формой оптики.\r\n\r\nВ 1996 году появилась новая
      доска приборов с вращающимися регуляторами, а система безопасности дополнилась
      надувной подушкой для переднего пассажира. Силовой агрегат все тот же — с мощностью
      190 лошадиных сил, хотя крутящий момент понизился. Срок службы свечей составляет
      160 000 км пробега. Обновленный моторный кожух с подстаканниками предоставляет
      больше места для ног.\r\n\r\nНа следующий год появляются опционные сидения с
      обивкой из кожи и дневная оптика.\r\n\r\nВ 1998 году введена в строй усовершенствованная
      трансмиссия.\r\n\r\nС приходом третьего тысячелетия серийными становятся восьмиместные
      автомобили (семь мест — в качестве опции). Модернизация силовых агрегатов способствует
      шумопонижению. Появляется режим буксировки-транспортировки Tow/Huol, предусмотренный
      для работы в затрудненных условиях. Перечень базовых возможностей расширяется
      за счет системы автоматизированного включения источников света в темноте. Топливный
      бак стал пластиковым и прибавил в объеме. Аккумулятор с большей емкостью увеличивает
      период работы электроприборов до двадцати минут при выключенном зажигании. В
      список дополнительных возможностей попадают руль с различными регулировками,
      проигрыватель компакт-дисков, электрические стеклоподъемники, круиз-контроль
      и дистанционный ключ зажигания. Грузовые версии оборудуются задним отопителем.
      Тормозная система становится полностью дисковой, диаметр колес увеличивается
      до показателя в шестнадцать дюймов.\r\n\r\nВ 2005 году производство Chevrolet
      Astro было завершено."
    slug: astro
  - name: Chevrolet C/K
    content: ! "<strong>Chevrolet C/K</strong> – это полноразмерный пикап, выпускавшийся
      под брендами Chevrolet и GMC в период 1960 по 1998 год. C/K увидел свет в 1924
      году. Буква С говорила о том, что у машины было два ведущих колеса, а буква
      К — что ведущих колес было четыре. Пикапы с маркировкой C/K облегченной серии
      уступили свое место моделям GMC Sierra в 1988 году и Chevrolet Silverado в 1999
      году, а версии с гораздо большей мощностью GMC Sierra и Chevrolet Silverado
      дебютировали в 2001 году с приставкой HD.\r\n\r\nМодификация 1960 года являлась
      воплощением нового духа пикапостроения, выделяясь большим количеством нововведений.
      Самыми заметными были: независимая подвеска спереди, которая делала езду на
      C/K схожей на езду в грузовом автомобиле, и рама со сниженным центром тяжести,
      что давало возможность более низкому положению кабины и повышало устойчивость.\r\n\r\nОбновленной
      осовремененной внешностью эти пикапы обзавелись в 1967 году. Как раз в то время
      компания General Motors стала позиционировать автомобили этой серии лишь как
      транспортные средства предназначенные только для работы.\r\n\r\nТипичная ходовая
      часть в те времена имела в своем составе трехступенчатую механическую трансмиссию
      и 4,1-литровый мотор с шестью цилиндрами либо 4,6-литровый агрегат V8. В качестве
      опции устанавливались четырехступенчатые механические трансмиссии Turbo-Hydromatic
      и Powerglide. Также, под капотом могли находится 4,8-литровый двигатель с шестью
      цилиндрами или 5,4-литровый V8. Колеса на полутонных модификациях закреплялись
      с помощью шести 5,5-дюймовых болтов, а на 750- и 1000-килограммовых машинах
      колеса закреплялись при помощи восьми 6,5-дюймовых болтов.\r\n\r\nНаиболее примечательным
      новшеством в пикапах 1970 года стало небольшое изменение решетки радиатора Chevrolet.
      С первого взгляда этого и не заметишь, хотя фрагменты из пластика, окрашенные
      в более светлые тона, зрительно делят решетку на шесть отделений.\r\n\r\nВ 1982
      году стал устанавливаться 6,2-литровый дизель Detroit Diesel V8.\r\n\r\nС 1985
      года стандартным силовым агрегатом стал мотор Vortec 4300.\r\n\r\nВ 1987 году
      появились версии 1988 модельного года (на платформе GMT400) в количестве восьми
      экземпляров под такими наименованиями: Fleetside Single Cab с самой маленькой
      кабиной, Fleetside Extended Cab с кабиной большего размера, Fleetside Crew Cab
      — самый вместительный пассажирский вариант и Stepside Single Cab. Все вышеперечисленные
      машины имели версии с четырьмя (K) либо двумя (С) ведущими колесами. К тому
      же, были доступны три разновидности комплектации: Scottsdale, Cheyenne и Silverado.
      В качестве движущей силы использовался следующий перечень моторов: 4,3-литровый
      160-сильный V6, 5,0-литровый 175-сильный V8, 5,7-литровый 210-сильный V8 и 6,2-литровый
      дизель V8. Автомобили с грузоподъемностью 750 кг и 1000 кг оборудовались 7,4-литровыми
      230-сильными моторами V8.\r\n\r\nВ 1989 году были представлены варианты оформления
      экстерьера Sport («спортивный»), отличающиеся цветовым исполнением бамперов,
      кузова и решетки радиатора, а также, присутствием противотуманной оптики и дисков
      с хромированным покрытием на колесах. В этот же период на рынке появилась версия
      Z71 с кузовным исполнением «под внедорожник», получившая название Bilstein.\r\n\r\nВ
      1990 году стали производится несколько измененные версии комплектации Sport
      Style, сделанные на базе платформы GMT400 с маркировкой 454 SS, первоначально
      только для пикапа, способного принять 500 кг груза, цвета «чёрный оникс». Подобный
      вариант оборудовался 7,4-литровым 230-сильным мотором V8, трехступенчатой автоматической
      трансмиссией и видоизмененными подвесками на 32-х миллиметровых газовых амортизаторах.\r\n\r\nВ
      1990 году на суд публики были представлены модели с приставкой W/T (The Work
      Truck), то есть, «рабочий грузовой автомобиль», выделяющиеся комбинацией рамы
      большей длины, кабины небольших размеров, обновленной решетки радиатора, внутреннего
      оформления Cheyenne и бамперов черного цвета.\r\n\r\nВ 1991 году пикапы, способные
      принять на борт грузы до 750 кг и 1т, начали оборудоваться автоматической трансмиссией
      4L80-E. На следующий год четырехступенчатая механическая коробка передач перестала
      устанавливаться, а на рынок поступили модели с более длинной кабиной под названием
      Stepside. 6,5-литровый дизель V8 появился в отдельном пакете с «Turbocharger».\r\n\r\nВ
      1993 году исполнение Sport попало в список возможных вариантов компоновки для
      большего числа модификаций: отныне в одной цветовой гамме делались и бампера,
      и решетка радиатора, и кузов, и зеркала, и диски на колесах из алюминия. Также,
      в этом же году коробка передач 700R4 уступила свое место автоматической трансмиссии
      4L60-E.\r\n\r\nВ 1994 году из моторной линейки выпал 6,2-литровый дизельный
      двигатель V8, кроме того, решетка радиатора обзавелась новыми формами.\r\n\r\nВ
      1995 году модернизации подверглись отделка салона и музыкальная система. С этого
      же года в состав базового оснащения вошли система ABS и подушка безопасности
      для водителя в машинах грузоподъёмностью 500 кг.\r\n\r\nНа следующий год дебютировал
      «заряженный» силовой агрегат Vortec V8.\r\n\r\nВ 1997 году воздушная подушка
      безопасности нашла себе место и с пассажирской стороны.\r\n\r\nВ 1998 году компания
      провела ряд мероприятий по улучшению подушек безопасности и модернизации ведущих
      колес, кроме того, пикапы стали оснащаться противоугонной системой Passlock
      II."
    slug: ck
  - name: Chevrolet Captiva
    content: ! "В 2006 году в модельном ряду <strong>Chevrolet</strong> появился достаточно
      дешевый кроссовер <strong>Captiva</strong>, позаимствованный у корейского филиала
      компании. Его дебют произошел на автомобильной выставке в Женеве. В этот раз
      публике был продемонстрирован не массивный американский внедорожник, а довольно
      компактная машина класса Sport Utility Vehicle (SUV). На итальянском языке слово
      Captiva означает «пленная».\r\n\r\nВнешность этой модели получилась довольно
      солидной. Решетка радиатора венчается огромным логотипом компании. Своеобразное
      расположение противотуманной оптики создает изысканный облик данной модификации.
      Корма тоже является гармоничной частью этого образа: изящные задние источники
      света, пара выхлопных труб — все элементы прекрасно дополняют друг друга.\r\n\r\nВнутри
      автомобиля вас не покинет чувство скрупулезно продуманной практичности. Никаких
      лишних деталей — все элементы на своих местах и имеют превосходный вид. Салон
      оформлен только с помощью высококачественного пластика. Информация со щитка
      приборов с легкостью считывается, клавиши управления в зоне досягаемости, «псевдодеревянные»
      и «алюминиевые» детали (в топовом исполнении) выглядят шикарно. Машина способна
      принять «на борт» семь человек. Серийный вариант может вместить до пяти пассажиров.
      Сидения имеют настройки во всех направлениях. Рулевая колонка также регулируется
      по углу наклона и высоте, к тому же, на ней обосновалась панель с элементами
      управления музыкальной системой и, в улучшенных исполнениях, система управления
      круиз-контролем.\r\n\r\nСтандартная компоновка этой модели состоит из шести
      подушек безопасности, литых дисков диаметром 17 дюймов, кондиционера, системы
      курсовой динамической стабилизации (ESP), полного электропакета, MP3/CD-проигрывателя,
      управляемого с помощью кнопок на руле. Имеются варианты комплектации с «противотуманками»,
      бортовым компьютером, круиз-контролем, салоном с обивкой из кожи, сидениями
      с подогревом и литыми дисками диаметром 18 дюймов.\r\n\r\nChevrolet Captiva
      оснащается тремя видами силовых агрегатов: парой бензиновых и одним дизелем.
      Двухлитровый 150-сильный дизельный мотор в нашей стране вы вряд ли найдете,
      поэтому придется делать выбор между 2,4-литровым 136-сильным и 3,2-литровым
      230-сильным источниками тяги. Трансмиссия может быть либо механическая, либо
      пятискоростной «автомат».\r\n\r\nМодернизированная версия этой модели увидела
      свет на парижском автосалоне в 2010 году. Довольно небольшой кроссовер обзавелся
      новой внешностью, улучшенной отделкой салона и обновленной моторной линейкой.
      Кроме того, была усовершенствована система безопасности.\r\n\r\nСпереди Captiva
      смогла похвастаться более заостренными и грозными формами. Подобному впечатлению
      поспособствовал передний бампер с «зализанными» очертаниями. Привлекает внимание
      и капот с другими более резкими штрихами. Решетка радиатора аналогично предшественнику
      делится на два сегмента - но в этот раз, это не тонкие полоски, а истинное боевое
      забрало во всю ширину капота. Передние источники света заметно изменились: фары
      головного света прямоугольной формы несколько приподняты кверху. Массивная противотуманная
      оптика с хромированной окантовкой находится в особой плоскости, встроенной в
      бампер. Отдушины, расположившиеся на крыльях спереди, придают машине стремительные
      очертания. В задней части изменения коснулись лишь оптики: фонари теперь щеголяют
      стильным корпусом из прозрачного материала с сигнальными огнями различных цветов.
      Chevrolet Captiva также может похвастаться светодоидными повторителями поворотов,
      вмонтированными в зеркала, расширенной палитрой кузовной окраски и новыми формами
      дисков на колесах из легкого сплава.\r\n\r\nГамма силовых агрегатов была существенно
      изменена. Моторы были усовершенствованы и прибавили в мощности. Потребитель
      имеет возможность выбора между четырьмя новыми источниками тяги стандарта Evro-5,
      совмещенными с шестискоростной механической коробкой передач. По желанию может
      быть установлена шестискоростная автоматическая трансмиссия. В качестве основного
      двигателя выступает бензиновый 2,4-литровый мотор ECOTEC с системой VVT, обеспечивающей
      регулировку фаз газораспределения. Этот вариант выдает 167л.с. и расходует бензина
      в количестве 8,9л на «сотню» с механической трансмиссией. Официально с таким
      двигателем Chevrolet Captiva разгоняется до скорости в 100 км/ч за 10,5с. «Заряженным»
      агрегатом является «шестиклапанник» объемом 3,0л. Гибкое управление клапанами
      и система прямого топливного впрыска создают возможность для выдачи тяги в размере
      258л.с.(разгон до «сотни» составляет 8,6с). Предельная скорость — 198 км/ч при
      расходе бензина в 10,7л на 100 км.\r\n\r\nМодернизированное шасси Captiva улучшает
      динамику модели, облегчает езду на поворотах и способствует повышению общих
      характеристик движения. Серийная компоновка автомобиля может похвалится системами,
      обеспечивающими высокую активную безопасность. Машина имеет системы помощи при
      торможении BAS, динамической стабилизации ESC и противобуксовочную TCS.\r\n\r\nПодушки
      безопасности в количестве шести штук (передние, боковые плюс шторки для сидящих
      сзади людей) являются составной частью системы пассивной защиты. Сидения первого
      ряда оснащены диагонально-поясными ремнями безопасности, оборудованными ограничителем
      усилий натяжения и преднатяжителем. На сидениях по краям второго ряда имеются
      крепления Isofix, предназначенные для установки детских кресел."
