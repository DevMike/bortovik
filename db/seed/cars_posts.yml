  - name: Ford Shelby
    content: ! "Кэрол Шелби запатентовал торговую марку Cobra в шестидесятых годах
      прошлого столетия. В 1964 году завод Шелби начал производить модель Shelby Cobra
      GT350, вариант серийного автомобиля Mustang на два места, оснащенный силовым
      агрегатом объемом 5,7л, усовершенствованной подвеской и модернизированным рулевым
      управлением, колесами большой ширины, дифференциалом повышенного трения и механической
      трансмиссией Warner. Мотор на этой модификации выдавал 350 лошадиных сил. Позднее
      свет увидели Shelby Cobra GT350, оборудованный серийным силовым агрегатом, позаимствованным
      у Ford Thunderbird, и GT500 с мотором объемом 7л.\r\n\r\nВ 2004 году концерн
      принял решение о воссоздании на новой технологической ступени знаменитого спорт-кара
      Shelby Cobra 1964 года. Создатели говорят, что этот родстер Ford Shelby Cobra
      XXI, дебютировавший на детройтском автомобильном салоне, абсолютно готов для
      того, чтобы пойти в серию.\r\n\r\nЭта машина была сделана в «лаконичном стиле».
      В экстерьере автомобиля, даже вне зависимости от современных очертаний, сразу
      же угадывается его происхождение. Запоминающийся внешний вид модели шестидесятых
      годов заметен в особом дизайне радиаторной решетки и передней оптики, в воздухозаборниках
      по боках, массивных колесных арках, мощных крыльях выпуклой формы, создающих
      агрессивное впечатление от машины. И в довершение ко всему — пресловутая двойная
      белая полоса вдоль всего автомобиля.\r\n\r\nВес этой модели достигает 1400 кг.
      В качестве тяги используется атмосферный 605-сильный двигатель V10 объемом 6,4л,
      разгоняющий этот автомобиль до скорости в 100 км/ч за 4 секунды при предельной
      скорости в 285 км/ч. Наблюдатели утверждают, что количество выдаваемой тяги
      может с легкостью достигнуть 700 – 800 лошадиных сил, благодаря наличию механического
      нагнетателя.\r\n\r\nУстановив шестискоростную механическую трансмиссию возле
      задней оси и, тем самым, доведя развесовку почти до идеального соотношения 51/49,
      создатели смогли обеспечить эту модель легкостью в управлении.\r\n\r\nИнтерьер
      этого автомобиля выделяется лаконичностью и бесхитростностью исполнения. Скромная
      передняя панель сделана «под алюминий» как на обычном родстере.\r\n\r\nДавая
      описание этой модели Кэрол Шелби отметил: «Никаких стекол, крыши или стерео:
      только легкий кузов и максимально мощный двигатель — вот моя формула».\r\n\r\nХотя,
      если эта машина пойдет в серию, то ей наверно придется обзавестись, хотя бы,
      обычными боковыми стеклами и легким брезентовым верхом.\r\n\r\nЕще одно совместное
      детище компании Ford и известного автогонщика Кэролла Шелби Ford Shelby GR1
      появилось на ежегодном смотре элегантности автомобилей в калифорнийском Пеббл-Бич
      сразу же после представления Shelby Cobra.\r\n\r\nЭта модель, также как Ford
      GT 2005 и Ford Shelby Cobra, представляет собой следствие более чем пятидесятилетнего
      сотрудничества концерна с Кэроллом Шелби. Ходили слухи, что сам восьмидесятилетний
      бывший гонщик почтил своим присутствием команду разработчиков этого автомобиля.\r\n\r\nКузовное
      исполнение фастбек, аналогичное родстерам шестидесятых годов, было создано молодым
      конструктором концерна Джорджом Саридакиcом.\r\n\r\nЭта модель на два пассажироместа
      создана на основе Ford GT с двигателем, расположенным в задней части кузова
      машины. Хотя на этом варианте 6,5-литровый 605-сильный мотор V10 нашел себе
      место в передней части кузова. Вся тяга подается через шестискоростную трансмиссию
      на задний мост с колесами диаметром 19 дюймов «обутыми в резину» 345/35, передние
      колеса с «резиной» 275/40.\r\n\r\nМодель Shelby GR-1 представляет собой трактовку
      версии GT наших дней с огромным продолговатым капотом, нисходящим верхом и каплеобразной
      сдвинутой назад кабиной. Оригинальности во внешнем виде добавляют выпирающие
      по бокам колеса, противотуманные фары и LED-оптика. Целостность образа этих
      элементов поддерживается при помощи гигантского отверстия воздухозаборника.\r\n\r\nРазмеры
      этой машины прекрасно характеризуют это транспортное средство: длина — 4413
      мм, ширина — 1834 мм, высота — 1168 мм. Расстояние между передним и задним мостом
      — 2540 мм.\r\n\r\nShelby GR-1 разгоняется до «сотни» менее чем за четыре секунды
      при предельной скорости в более чем 300 км/ч.\r\n\r\nЕще один автомобиль из
      этой серии Ford Shelby Cobra GT500 по признаниям самого Шелби является самым
      мощным представителем в этой линейке.\r\n\r\nЭто спорт-кар, и по этой причине,
      создатели не оборудовали его автоматической трансмиссией, а предоставили возможность
      водителям самим обходиться с мотором так, как они хотят, в зависимости от своих
      навыков, ограничив только число оборотов шестью тысячами.\r\n\r\nЭта модель
      воплотила все лучшее в себе, что создавалось в течение полувекового существования
      Mustang. Shelby Cobra GT500 оснащается 5,4-литровым 32-клапанным V-образным
      двигателем с восемью цилиндрами и механическим нагнетателем. Вице-президент
      концерна заявил, что этот силовой агрегат способен выдавать более 450л.с.\r\n\r\nОформление
      приборов сделано в стиле «предков» этой модели 60-х годов выпуска. На спидометре
      на месте старых 140 миль можно увидеть нынешние 160, а на километровой шкале
      максимальный показатель составляет 260 км/ч."
