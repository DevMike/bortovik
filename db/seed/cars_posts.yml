  - name: Toyota Celica
    content: ! "Для усиления популярности серийных спорткаров, Toyota в 1960-х гг.
      запускает в производство модификацию версии 2000GT, ее бюджетный аналог. Дизайн
      новинки был завершен очень скоро: предсерийный образец спорткара уже в октябре
      1970 г. был представлен на Токийском автосалоне. Маркетологи дали ему название
      Celica (от лат. «coelica» — «божественный, небесный») в надежде на широкую популярность
      у целевой аудитории — молодежи от 18 до 30 лет. Серийное производство стартовало
      в конце 1970-х. Celica шла в кузове купе с заднеприводной платформой А-20 (на
      колесной базе 2400 мм).\r\n\r\nЧерез год с конвейера сошла Celica-лифтбек. Обе
      машины были схожи по дизайну: трапециевидная решетка радиатора, пара круглых
      фар, U-образный стальной бампер, задние фонари — квадратные. В 1972 году, кроме
      легкого рестайлинга, конструкторы подняли бензобак ближе к задним сиденьям.
      Теперь его горловина расположилась у задней стойки.\r\n\r\n1975 год подарил
      модели не только обновленный вид, но и техническую «начинку». Если прошлые версии
      оснащались 1.6-ти и 2.0-литровыми бензиновыми моторами в паре с пятиступенчатой
      «механикой» или трехступенчатым «автоматом», то обновленная машина обзавелась
      уже тремя новыми двигателями (1.4, 1.9 и 2.2 л) и четырехступенчатую автоматическую
      трансмиссию. Модернизирована была и платформа модели, получившая обозначение
      А-35, до 2500 мм увеличилась колесная база. Celica, оснащенные 2.2-литровым
      мотором на капоте получили специальные отверстия для вентиляции.\r\n\r\nВторое
      поколение спорткара стало на конвейер в 1977 году. Эта машина во многом унаследовала
      черты предыдущего поколения, но кузов солидно изменился: появилась выгнутая
      решетка радиатора, с нависшим «языком» капота, парные фары головного света круглой
      формы разместились в прямоугольных нишах. Полностью облачились в резину бамперы.
      Боковые зеркала передвинулись на боковые двери и стали прямоугольными. В отличие
      от предыдущей версии, в кузове купе появились средние стойки.\r\n\r\nПомимо
      лифтбек и купе, спорткар был выпущен в кузове кабриолет — конструкция Targa
      Top (со снимающейся панелями).\r\n\r\nВ 1978 год произвел на свет укрупненную
      модификацию Celica, на японском рынке известную как Celica XX, а на внешних
      рынках — Celica Supra. И это была еще не последняя модификация, отделившаяся
      в самостоятельную модель. Четырехдверный седан — Celica Camry, появившийся в
      1980 году, выпускался после как просто Camry.\r\n\r\nВ 1979 год принес Celica
      значительный фейслифт: круглые фары стали квадратными, изменилась форма решетки
      радиатора. Это поколение оснастили бензиновыми четырехцилиндровыми моторами
      (1.6, 1.8, 2.0, 2.2 и 2.4 л.). В пару к ним ставят модернизированные трансмиссии:
      5-ступенчатую «механику» и 3-х и 4-ступенчатый «автомат».\r\n\r\nТретье поколение
      спорткара вышло в свет в августе 1981 г., построенное на платформе A-60, с увеличившейся
      колесной базой, и все в тех же модификациях: лифтбек, купе и кабриолет.\r\n\r\nВ
      изменившемся дизайне выделялось главное — изменение угла наклона передних стоек
      увеличило аэродинамику модели.\r\n\r\n1983 год. Плановый фейслифт принес новую
      радиаторную решетку с горизонтальными пластиковыми «ребрами», обновился бампер.
      Основное изменение коснулось оптики: изменились формы, кроме того фары стали
      выдвигающимися. Обновлена форма кресел, компоновка приборов. Значительно улучшилось
      качество отделки. В наследство автомобиль получил бензиновые двигатели того
      же объема, но модернизированные (появились инжекторы), обзавелся турбонаддувом
      1.8 литровый мотор.\r\n\r\nЧетвертое поколение Celica пришлось на 1985 год.
      Базой для него стала переднеприводная платформа Т-160 (колесная база — 2520
      мм). Дизайн изменился радикально: отброшены резкие линии, на смену им пришла
      плавность, автомобиль приобретает форму летящего снаряда. Складные фары головного
      света перебрались на капот, решетка радиатора — вытянулась. Конструкторы убрали
      среднюю стойку, что отлично сказалось на обзорности.\r\n\r\nПолноприводная модификация
      Celica, появившаяся в 1986 году, называлась GT-Four, ее оснастили мощным турбированным
      мотором (2.0 л), а трансмиссии усовершенствовались.\r\n\r\nКузов пятого поколения
      Celica (1989 год) стал настолько обтекаемым, что получил прозвище Super Round.
      Новая платформа Т-180, увеличенная на 5 мм колесная база (2525 мм), выросшие
      габариты модели. Внешне Celica приобрела хищный вид: новая решетка радиатора
      и бампер. На корме установили спойлер. Машина выпускалась как купе и лифтбек
      до 1990 года, позже появился кабриолет. Японцы создали полноприводную модификацию.
      На Celica шла линейка из 3-х бензиновых двигателей, объем 1.6, 2.0 (с турбированной
      модификацией) и 2.2 л.\r\n\r\n1991 год. Снова глобальный рестайлинг. Около 20
      изменений дизайна и технического оснащения. Celica получает новую решетку радиатора,
      разделенную по горизонтали единым «лезвием». Изменился передний бампер. На капоте
      автомобиля и на багажнике впервые появляются логотипы Toyota. Технические изменения
      коснулись задней подвески и трансмиссии.\r\n\r\nОктябрь 1993 года — выпущено
      6 поколение автомобиля на абсолютно новой платформе Т-200 (колесная база 2535
      мм) в трех привычных модификациях кузова. Исчезли выдвигающиеся фары – на смену
      им установлена раздельная оптика (круглой формы). Вновь появились «акульи зубы»
      в центре переднего бампера. Фирменный логотип переместился на решетку радиатора,
      лишенную вентиляционных отверстий. Капот сильно преобразился появившимися «надбровными
      дугами», прикрывающими фары головного света. Данная модель оснащалась бензиновыми
      двигателями объемом 1.8, 2.0 (турбированный) и 2.2 литра. В пару ставился 4-скоростной
      «автомат» либо 5-скоростная \"механика».\r\n\r\nСедьмое, последнее поколение,
      Toyota начала выпускать в 1999 году, вплоть до 2006 г.\r\n\r\nCelica-VII получила
      совершенно обновленный кузов, заимствованный у концепткара XYR. Серийное авто
      отличалось от прототипа только формой переднего бампера и заднего спойлера.
      Машина оснащалась новыми треугольными фарами головного света, такими удлиненными,
      что их острый конец доставал чуть не до середины крыла. На капоте возник дополнительный
      воздухозаборник. И сама модель получила более покатую линию крыши.\r\n\r\nЗадняя
      оптика преобразовалась в «акулий плавник», расположившись вертикально.\r\n\r\nМодификация
      Celica-VII основана на платформе Т-230 (колесная база 2600 мм) представляет
      собой трехдверный лифтбек. Салон — аскетичен. Оборудуется турбированным 1.8
      литровым двигателем (140 и 190 л.с.)."
    slug: celica
  - name: Toyota Corona
    content: ! "Одна из моделей-долгожителей в летописи компании Toyota - Corona –
      это семейный полноразмерный седан, первая серия которого была выпущена в 1957
      году. Оно получает заводской индекс - Т10. Седан был разработан на платформе
      с задним приводом, оснащался бензиновым мотором 0.9 л., работавшим в паре с
      механической 3- х ступенчатой трансмиссией.\r\n\r\nВторая серия Toyota Corona
      (заводские индексы Т20/30) была представлена на автосалоне в 1960 г. Модель
      выпускается в четырех модификациях кузова: трехдверный универсал, двухдверное
      купе, седан и пикап.\r\n\r\nНа некоторые авторынки модель поставляется под названиями
      Toyota 1900 либо Tiara. Колесная база остается аналогичной первому поколению,
      но новая Corona немного подросла в габаритах. Различные модельные модификации
      оснащаются тремя бензиновыми 1.0, 1.5 и 1.9 л моторами. Агрегатируются они с
      2-х скоростным «автоматом» или 3-х скоростной «механикой».\r\n\r\nТретья серия
      модели (имеющая заводскую кодировку Т40/50) поступает в продажу в 1964 г. Над
      внешним дизайном модели, выпускающейся в четырех вариантах кузова (хэтчбек,
      пикап, седан и купе), работал Батиста Фарина - известный кузовной кутюрье из
      Италии. Оснащается эта модификация бензиновыми атмосферными двигателями 1.2,
      1.4, 1.5, 1.6 и 1.9 л. Кроме присущих второй серии трансмиссий появляется еще
      одна – 4-х ступенчатая прогрессивная «механика».\r\n\r\n1968 г производитель
      выпускает модификацию с названием Corona Mark II (заводской индекс Т60/70),
      впоследствии получившую самостоятельную платформу. Она была впоследствии выделена
      в самостоятельное семейство и названа - Toyota Mark II.\r\n\r\n1970 г. с конвейеров
      начинают сходить первые экземпляры новой, четвертой серии Corona (индексы Т80/90)
      .\r\n\r\nМодель выпускается трех вариантов кузова – универсал, купе и седан.
      Пикап снимается с производства в связи с тем, что с 1969 г. Toyota выпускает
      новую модель грузового пикапа под названием Hilux. Все версии Corona четвертой
      серии оснащаются бензиновыми 1.5, 1.6, 1.7 и 2.0 л моторами. Линейку трансмиссий
      пополняют современные 5-х ступенчатая «механика» и 3-х скоростной «автомат».\r\n\r\n1973
      г. Презентована пятая серия данной модели (с индексами Т100,110 и120). К уже
      примелькавшимся четырехдверным седанам, двухдверным купе и пятидверным универсалам,
      производитель начинает выпуск варианта - двухдверный седан. Под капоты автомобилей
      этой серии устанавливаются бензиновые 1.6, 1.8, 2.0 и 2.2 л агрегаты. Они работают
      с 4-х и 5- ти ступенчатой «механикой» и 3-ступенчатыми АКПП. Модель продолжает
      увеличивать габариты, растет размер ее колесной базы, у пятого поколения составляет
      2500 мм.\r\n\r\n1979 г. Показана шестая серия Toyota Corona (заводской индекс
      Т130). Для машин этой серии разработан новой вариант кузова – пятидверный лифтбек,
      дополняющий семейство Corona (состоявшее из универсала, купе и седана). Это
      было окончательная, финальная серия, продававшаяся на авторынках США – сюда
      на смену приходит Toyota Camry.\r\n\r\nЗа время пятилетней конвейерной истории,
      разнообразные модификации модели Corona комплектовались бензиновыми 1.6, 1.8,
      1.9, 2.0, 2.2 и 2.4 л. двигателями. Линейка трансмиссий, характерная для предыдущих
      серий, пополняет 4-х ступенчатый «автомат».\r\n\r\nЯнварь1982 г. стартует седьмая
      серия Toyota Corona (заводской индекс - Т140). Ее выпуск продолжается в трех
      вариантах кузова – купе, универсал и седан. Вариант лифтбэк, выпускавшийся в
      «коронном» семействе предыдущей серии, с производства снимается. Для этой серии
      характерна специальная версия – Taxi, имевшая соответствующий назначению дизайн
      интерьера и экстерьера. Используется как такси в Японии, Гонконге, Сингапуре
      и Панаме. Именно эта модификация впервые оснащается двумя вариантами дизельных
      моторов 1.8 и 2.0 л.\r\n\r\nМодель оборудуется широкой линейкой атмосферных
      бензиновых агрегатов от 1.5 до 2.4 л. Появилась так же модификация с двигателем,
      оснащенным турбонаддувом - это 1.8 л. мотор 3T-GTEU. Применяется также версия
      агрегата с двумя распредвалами (1.6 4A-GEU, 2.0 18R-GEU).\r\n\r\nСерия с индексами
      Т150 и 160 - восьмая серия Corona выпускается в трех вариантах кузова: производитель
      возвращает в семейство вариант лифтбэк, но приостановливает при этом выпуск
      универсалов. В Европе это новое, восьмое поколение Corona называться иначе -
      Carina II. В США прекращена продажа Corona (ее сменила Camry), по тому же пути
      пошла Австралия. В этом году модель начинают производить в Новой Зеландии.\r\n\r\n1990
      г. начинается выпуск девятой, в некотором роде революционной серии Corona (с
      ндексом - Т170). Впервые модель, выпускавшаяся ранее в четырех вариантах кузова
      (производитель возвращает в производство вариант - универсал), выпускаться на
      новейшей платформе с передним приводом. В Европе данная модель продается под
      маркой New Carina II. Из линии бензиновых моторов исчезает агрегат 2.4 л., прекращается
      так же выпуск турбированных версий. Снят с производства дизель 1.8 л.\r\n\r\n1992
      г. На Женевском автосалоне официально презентуется десятая серия автомобиля
      (индекс - Т190). Эта серия на многих рынках (куда она экспортировалась последние
      несколько лет) становится финальной.\r\n\r\nДля Европы, эта модель идет под
      названием Carina Е. Она приходит на смену неплохо себя зарекомндовавшей Carina
      II. Кроме производства на японских заводах, выпуск данной модели налажен еще
      и в Великобритании, Индонезии и Новой Зеландии. Corona - Х характеризуется наличием
      двух платформ: с задним и передним приводом.\r\n\r\n1993 г. Кузовной вариант
      универсал выделен в самостоятельную линию с названием - Caldina. Появился вариант
      - пятидверный хэтчбек. Линейка моторов состоит из трех бензиновых (1.6, 1.8
      и 2.0 л.), и единственного дизельного 2.0 л. мотора. Они агрегатируются с 5-ти
      ступенчатой \"механикой\" и 4-х ступенчатым «автоматом».\r\n\r\n1996 г. Выходит
      финальная, одиннадцатая по счету серия Toyota Corona (с заводскими индексами
      - Т210 и Т220). К названию добавляется приставка Premio, было запущено в производство.\r\n\r\n2001
      г. с конвейера сходит завершающий экземпляр этой модели."
    slug: corona
  - name: ! 'Toyota Chaser '
    content: ! "Автомобиль <strong>Toyota Chaser</strong> (что в переводе обозначает
      «преследователь») появился на рынке Японии в конце 1970-х, он разделил платформу
      с моделями Cresta и Cressida. Причем, Chaser был создан как прямой конкурент
      Nissan Skyline. В 1977 г. первое поколение вышло с конвейера и имело такие же
      модификации кузова, как у Nissan Skyline – 2-х дверное купе и седан.\r\n\r\nОбозначение
      модель автомобиля получила Х30/Х40 (по коду шасси). В агрегате к трем бензиновым
      моторам: 4-х цилиндровыми (1.8 и 2.0 л.) и также 6-цилиндровым (2.0 л.) устанавливали
      4-х ступенчатую «механику» или трехступенчатый «автомат».\r\n\r\nВторая генерация
      Chaser (Х50/60) вышла в свет в 1980 г. У модели этого поколения определился
      новый конкурент, опять Nissan, только теперь Leopard. Конструкторы отказались
      от 2-дверного купе, отдав предпочтение 4-дверному хардтопу, оставив в линейке
      седан. Существенно изменились и интерьер, и экстерьер автомобиля, подвергся
      совершенствованию 2.0 литровый мотор.\r\n\r\nТретье поколение модели (Х70) появилась
      на рынках в 1984 г. Вновь рестайлинг: дизайнеры изменяют внешний и внутренний
      вид. Конструктивно добавляется кондиционер. И уже в октябре 1985 г. Toyota Chaser
      получил в пользование турбированный литровый двигатель (2.0), выдававший 200
      лошадиных сил в паре с пятиступенчатой механической трансмиссией.\r\n\r\nОстальные
      моторы оснащались новой пятиступенчатой АКПП.\r\n\r\n1986 год. Снова рестайлинг:
      устанавливаются новые большие бамперы, видоизменяется решетка радиатора. Следующие
      пять лет производства Toyota Chaser включило в себя несколько специальных версий
      третьего поколения модели — Avante, Avante Supra, Lordley, New Extra XG Chaser.\r\n\r\nЧетвертое
      поколение Chaser, Toyota выпускает в 1989 году Toyota, на свет появился Х80
      в нескольких вариациях: Raffine, Avante, Avante Twin Cam 24, XL, XG, SXL, GT
      Twin Turbo, Avante G. Последняя из которых вышла с самой широкой комплектацией.\r\n\r\nВ
      1990 году Toyota полностью обновила линейку двигателей модели: Chaser оборудуется
      турбированным двигателем (2.5 л.), который зарекомендовал себя на спортивных
      моделях Toyota в то время, и кроме того — «атмосферник» объемом 3.0 литра. Обновлению
      подвергся и 2.0-л бензиновый двигатель.\r\n\r\nХ90 — представленная в 1992 г,
      ставшая пятым поколением модели Chaser, существенно увеличилась в габаритах,
      дизайн дополнился более обтекаемыми линиями кузова, по сравнению с предыдущими
      поколениями. Возникновение Х90 и ознаменовало создание легендарной версии Tourer
      V, широко использовавшейся в автоспорте, в соревнованиях по дрифту и драг-рейсингу.
      Эта модель получила широкую известность и среди мастеров тюнинга (разработкой
      усовершенствованных машин занималось специальное подразделение Toyota — TRD,
      а также частные ателье). В комплектацию автомобиля вошла широкая линейка бензиновых
      моторов (1.8; 2.0; турбированная версия 2.5; 3.0 л) и турбодизелем (2.4 л).\r\n\r\nШестое
      и финальное поколение Toyota Chaser появилось на рынке в сентябре 1996 г. Оно
      получило название Х100 и выпускалось до 2000 г, уступив место Verossa — более
      современной модели.\r\n\r\nToyota Chaser прожила долгие 20 лет выпуска с конвейера,
      будучи семейным эволюционировала до спортивного седана. Дизайнеры подарили финальному
      поколению Toyota Chaser агрессивные черты: впечатляющую переднюю часть с массивным
      капотом, возвышенным в центральной части, «нахмуренные» фары в сочетании с «хищным»
      передним бампером, диффузор заднего бампера окрашен в черный цвет. Теперь прослеживается
      некоторая трапециевидность автомобиля, как в самой форме, так и в деталях: широкая
      трапеция воздухозаборника, разделенная «ребром», прямоугольные задние фонари.
      Надежные задние стойки — главные ребра жесткости — мягко перетекают в линии
      длинного багажника. Здесь разместился спойлер (в модификации Tourer V) с добавочным
      стоп-сигналом.\r\n\r\nПри длине кузова 4715 мм, и ширине 1755 мм, высота Toyota
      Chaser теперь составляет 1400 мм. Колесная база Х100 – 2730 мм.\r\n\r\nПодчеркнуто
      спортивный характер прослеживается и в оформлении внутренней части седана. Руль
      — правосторонний, типичный для автомобилей внутреннего рынка Японии. Приборная
      панель объединена по стилю с V-образной консолью в центре, которая повернута
      в сторону водительского кресла, что обычно для спортивных автомобилей. Широкая
      приборная панель спрятана под широким козырьком для защиты от солнца. В центре
      панели — достаточно крупные спидометр и тахометр. Рядом датчики топлива и температуры
      масла. Руль у автомобиля на три спицы, обод — средней толщины. Спинки сидений
      широкие, с небольшой боковой поддержкой. Между креслами широкий подлокотник,
      в который встроена емкость для мелочи. Благодаря увеличенной базе колес, задний
      диван очень удобный и вместительный, с большим объемом места в ногах пассажиров
      второго ряда.\r\n\r\nШестое поколение Chaser выпускалось с линейкой из 5-ти
      бензиновых двигателей и одним дизельным. За базовую бралась модель с объемом
      мотора 1.8 л (мощностью 125 лошадиных сил). Другие модификации оборудовались
      моторами 2.0 (160 лошадиных сил), 2.5 (200 лошадиных сил) и 3.0 литра (230 л.с.).
      Имелся и 2.5 литровый агрегат с турбонаддувом, дававший 280 «лошадок». Такую
      комплектацию получала спортивная модификация Tourer V, которая шла со спортивной
      подвеской. У некоторых под капотом был дизель: 2.4-литровый с турбонаддувом
      (97 л.с.). Это поколение оснащалось Avante Four с полным и задним приводом."
    slug: chaser
  - name: Toyota iQ
    content: ! "Осень 2007 г. Франкфуртский автосалон. Корпорация Toyota смогла снова
      всех удивить, представив в классе «A» новый четырехместный переднеприводный
      3-х дверный хэтчбек. Это компактное маленькое авто городского типа, способное
      припарковаться на самом небольшом парковочном пяточке.\r\n\r\nВнешний дизайн
      <strong>Toyota iQ</strong> у зрителей вызывает, как правило, бурю эмоций. Большинство
      людей, которые привыкли видеть на городских улицах дорогостоящие авто уже не
      обращают на них никакого внимания, но на появление Toyota iQ реагируют даже
      не интересующиеся автомобилями люди.\r\n\r\nНе смотря на небольшие габариты,
      (длина Toyota iQ - 3000мм) салон Toyota iQ имеет довольно нестандартную компоновку
      3+1.  (1- это детское место), сесть на заднее сидение можно исключительно за
      пассажиром, за водителем это сделать взрослому человеку просто невозможно.\r\n\r\nОднако
      стоит учитывать, что при максимальном количестве пассажиров, объём багажника 
      существенно уменьшится – 32 литра. (Интересно еще и то, что полезный объем багажника
      у iQ в точности совпадает с объемом топливного бака). Сложив же задние сидения,
      вместимость багажника составит 238 литра. Под сидениями заднего ряда расположена
      ниша, куда складываются некрупные вещи.\r\n\r\nВ салоне же – вполне достаточное
      пространство на уровне уровня плеч. Расстояние между центральными точками передних
      кресел составляет 710 мм, что вполне соизмеримо с аналогичным расстоянием у
      автомобиля «C» класса, сочетание ткани и кожи, встроенные подголовники кресел,
      смещенные стойки – это все создает впечатление, что находишься в автомобиле
      более дорогого и габаритного класса.\r\n\r\nНо Toyota iQ и с технической точки
      зрения вовсе не так мал, как кажется. Просто удивительно, сколько в него поместилось
      различных «взрослых наворотов». Тут реализован несколько инновационных компоновочных
      и инженерных решений, позволивших в итоге объединить в единое целое высококлассную
      оснащенность, отличные ходовые характеристики и высочайший уровень безопасности.\r\n\r\nНаряду
      с очень элегантным и современным оформлением, качественно продуманной отличной
      эргономикой iQ штатно оснащается: многофункциональным рулем, отделанным  кожей,
      полным электропакетом, автозатемняющимся электрохромным зеркалом заднего вида,
      центральным замком на дистанционном управлении.\r\n\r\nТак же стандартно оснащается
      климат-контролем, датчиками дождя и света, обогревом сидений, подогревом и сервоприводом
      складывания и регулировки зеркал, современной мультимедиасистемой с большим
      сенсорным дисплеем и 6-ю динамиками.  Ключ зажигания уже не понадобится – двигатель
      запускается нажатием кнопки «Старт».\r\n\r\nИнженеры компании весьма серьезно
      отнеслись и к оснащению автомобиля средствами безопасности. Базовая комплектация
      включает девять (9) подушек безопасности, антиблокировочную систему, систему
      стабилизации, электронную систему распределения усилий при торможении, усилитель
      торможения в экстренном режиме, антипробуксовочную систему и систему устойчивости
      на курсе. Несмотря на свою короткую колесную базу iQ имеет достаточную плавность
      хода.\r\n\r\nНовый автомобиль соответствует высоким требованиям и мировым стандартам 
      безопасности. Он создается на основе новейшей платформы, которая отличается
      повышенной жесткостью и обладающей мощным каркасом, обеспечивающим поглощение
      ударной энергией высокой интенсивности.\r\n\r\nОтличительной чертой экстерьера
      iQ является интригующий дизайн и традиционная японская эстетика. Массивные бампера
      и отсутствие свесов. Масса автомобиля сосредоточена в центре и на уровне короткой
      базы, что значительно повышает его остойчивость и управляемость. Малолитражка
      IQ выглядит  привлекательно благодаря стремительному облику, крупным бамперам,
      легкосплавным 16-дюймовым дискам и мускулистым аркам.\r\n\r\nАвтомобиль создавался
      для больших мегаполисов с насыщенным, но не особо скоростным транспортным движением.
      Оснащается 98-ми сильным атмосферным бензиновым 1,33 л. двигателем, агрегатированным
      с бесступенчатым вариатором. Обладает максимальной скоростью в 170 км/ч, разгон
      - 11,6 сек. до 100 км/ч. IQ – Средний расход - 5,1 л./100 км."
