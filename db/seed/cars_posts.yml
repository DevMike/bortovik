  - name: ВАЗ 2109
    content: ! "Этот автомобиль является пятидверным хэтчбеком с передним приводом.\r\n\r\nПо
      сравнению со своим предшественником <a href=\"http://bortovik.net/car/vaz/2108/\">ВАЗ-2108</a>,
      «девятка» считается более комфортным автомобилем для всей семьи —  авто имеет
      пять дверей. Хотя этот хэтчбек с пятью пассажирскими местами, также как и «восьмерка»,
      получил в народе прозвище \"зубило» в связи с клиновидной формой кузова.\r\n\r\nВАЗ-2109
      с передним приводом появился на рынке в 1987 году. А более успешная и соответственно
      более дорогая версия этой модели поступила в продажу в 1990 году. Новое исполнение
      передка с отдельной секцией передней части и радиатора вместе с коротким крылом
      было сделано по причине унификации с имеющим \"длинные\" крылья вариантом ВАЗ-21099
      в кузовном исполнении седан. Интерьер модернизированного варианта ничем не отличается
      от других «Самар». Вначале девяностых годов машины с «люксовым\" оснащением
      оборудовались другой усовершенствованной приборной доской с маршрутным компьютером
      и тахометром. Использовавшаяся моторная линейка была расширена за счет двигателя
      в распределенным впрыском, который обеспечил улучшение динамических характеристик
      и снизил количество потребляемого топлива. Некоторые образцы ВАЗ-2109 оборудовались
      и противоугонной системой. Еще одними положительными качествами этой модели
      можно назвать присутствие электропривода на стеклоподъемниках и наличие управляемой
      с водительского места электрической блокировки дверей. Бортовая система контроля
      на даст сидящему за рулем автомобиля человеку забыть о неплотно закрытых дверях,
      непристегнутых ремнях безопасности или оставленном ключе в замке зажигания.\r\n\r\nОсновной
      вариант «девятки» оборудовался карбюраторным 65-сильным четырехцилиндровым мотором
      объемом 1,3л с поперечным расположением. В таком виде машина грузоподъемностью
      425 кг набирает скорость в 100 км/ч за 18 секунд при максимально возможной скорости
      в 156 км/ч. Подобные версии сняли с производства в 1997 году по причине прекращения
      выпуска маломощных силовых агрегатов семейства ВАЗ-2108. Более роскошная модификация
      ВАЗ-21093 оснащается силовым агрегатом ВАЗ-21083 объемом 1,5л мощностью 72л.с.,
      который с аналогичными своему предшественнику динамическими и экономическим
      свойствами разгоняет машину до «сотни» уже за 17 секунд. Кроме того, имеются
      версии ВАЗ-21093i с инжекторным мотором объемом 1,5л и ВАЗ-21091 с 1,1-литровым
      двигателем.\r\n\r\nЛишь небольшое число «девяток» оборудовалось четырехскоростной
      трансмиссией, большинство автомобилей комплектовались пятискоростной механической
      коробкой передач (этот вариант стал стандартом на всех \"Самарах\" позднее).
      Система рулевого управления, отличающаяся неплохой резкостью и чуткостью, проявит
      себя с присущей ей надежностью в эксплуатации, если вы не будете забывать регулировать
      на станции техобслуживания зацепления шестерня-рейка через каждые 50 000 км
      пробега. На рынке также можно встретить «правосторонние» модели под маркировкой
      21096 и 21098 с 1,3-литровым и 1,5-литровым двигателями соответственно. Кроме
      того, иногда даже попадаются \"девятки\" в виде кабриолетов. Подвеска типа McPnerson
      на передних колесах всех версий ВАЗ-2109 достаточно жестковата, но на большой
      скорости эта конструкция способствует постоянному прямолинейному выбегу.\r\n\r\nСалон
      ВАЗ-2109 имеет два варианта — лаконичный и «люксовый». В первом случае - устанавливается
      «спартанская» заниженная, но все таки довольно удобная приборная доска,а кресла
      в переднем ряду комплектуются подголовниками. Для сидений первого ряда предусмотрены
      верхние точки для креплений ремней безопасности с регулировкой по высоте. Во
      втором случае — «завышенный» щиток приборов, характеризующийся большей информативностью,
      позволяет осуществлять более полный контроль за работой бортовых систем машины.
      Улучшенный интерьер с сидениями оббитыми тканью и дверной отделкой со вставками
      дают возможность «девятке» похвастаться некими элементами престижности. Если
      сложить сидение второго ряда, то ВАЗ-2109 превратится в грузопассажирский автомобиль
      наподобие универсала. Еще одним положительным качеством этой модели является
      наличие пятидверного кузова, что позволяет называться данной машине универсальным
      транспортным средством для всей семьи.\r\n\r\nВ 1995 году передок «девятки»
      перенес модернизацию: радиаторная решетка больше не оплавлялась. Еще раз передняя
      часть ВАЗ-2109 обновилась уже в 1997 году. В дальнейшем список оснащения и внешний
      вид оставались прежними, а пластмассовые детали все также дребезжали, как и
      на премьерных сериях нашего автомобиля.\r\n\r\nРеэкспортные модификации данной
      модели по прежнему можно встретить на отечественном рынке, по этой причине и
      исполнение, и комплектации «девяток» варьируются в большом диапазоне - L, GL
      и так далее. Хотя экспортная маркировка Samara может быть нанесена и на версии
      для внутреннего российского потребления, ведь перенос подобной надписи на кузов
      не является невыполнимой задачей. Обращайте на это внимание: состояние подержанной
      машины не зависит от того, для какой страны она предназначалась.\r\n\r\nВ модельной
      «вазовской» линейке 2001-02-годов присутствуют образцы ВАЗ-21093, оборудованные
      впрысковым и карбюраторным моторами. К тому же, имеются следующие типы комплектации:
      для версий с карбюраторными силовыми агрегатами - ВАЗ-21093-00 — \"стандарт\",
      ВАЗ-21093-01 — \"норма\" и ВАЗ-21093-02 — \"люкс\", а для версий с источниками
      тяги, оснащенными распределенным впрыском: ВАЗ-21093-20 — \"стандарт\", ВАЗ-21093-21
      — \"норма\" и ВАЗ-21093-22 — \"люкс\"."
