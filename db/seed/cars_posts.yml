  - name: ВАЗ 21099
    content: ! "Этот автомобиль является седаном с четырьмя дверьми производства Волжского
      автомобильного завода.\r\n\r\nВАЗ-21099 появился в 1990 году. Данная модификация
      — это  в принципе «девятка» в кузовном исполнении седан. \"Девяносто девятая\"
      завершает серию \"самар\", выделяясь среди других версий своими габаритами,
      которые вследствие большего заднего свеса прибавили 20 см в длине относительно
      предшественников. Этот образец отличается специфической радиаторной облицовкой,
      а передние крылья и капот лишены пластмассовой маски. Внутреннее убранство щеголяет
      «высокой» приборной доской с тахометром. Позднее подобное исполнение перекочевало
      и на другие модели линейки \"Самара\". ВАЗ-21099 являлся самой престижной и
      успешной модификацией марки «Лада» вплоть до появления 110-той версии. Среди
      положительных качеств «девяносто девятой», также как и всех машин этого семейства,
      можно отметить неплохую управляемость, хорошие динамические характеристики и
      устойчивость при езде на любой дорожной поверхности. Еще одним плюсом является
      трехобъемный кузов с большим багажным отделением.\r\n\r\nНаша модель представляет
      собой седан с передним приводом, оснащенный бензиновым полуторалитровым силовым
      агрегатом и пятиступенчатой механической трансмиссией. Версия ВАЗ-21099i, оборудованная
      более экономичным мотором объемом 1,5л с распределенным топливным впрыском,
      соответствует международным экологическим стандартам по выхлопам. Оформление
      щитка приборов всех модификаций выделяется оригинальным сочетанием элементов
      управления, а также, подсвечиваемыми тумблерами, управляющими стеклоподъемниками
      с электрическим приводом и блокировкой дверей.\r\n\r\nБортовая компьютерная
      система информирует сидящего за рулем человека о состоянии отдельных узлов машины.
      Вместе с модернизированной приборной доской устанавливается и рулевая колонка
      с регулировкой по углу наклона. Настраиваемые по высоте точки крепления ремней
      безопасности и сидения с расширенным списком набивочных материалов обеспечат
      более комфортную посадку пассажиров и водителя. Наличие противотуманной оптики
      способствует лучшей работе источников света в затрудненных условиях. «Девяносто
      девятая» не теряет свои преимущества вне зависимости от дорожных условий. Не
      тушуясь перед ужесточением норм по уровню загрязнения выхлопными газами и в
      погоне за повышенным удобством для своих возможных клиентов, производитель оснастил
      данную модификацию более экономичным силовым агрегатом с распределенным топливным
      впрыском, соответствующим международным экологическим стандартам.\r\n\r\nС момента
      выхода в свет нашего автомобиля в разное время производились машины с 1,3-литровыми
      (ВАЗ-210993) и полуторалитровыми (ВАЗ-21099) впрысковыми и карбюраторными моторами.
      Предлагается следующий перечень видов комплектации для моделей с карбюраторами:
      ВАЗ-21099-00 — \"стандарт\", ВАЗ-210992-01 — \"норма\" и ВАЗ-21099-02 — \"люкс\";
      для версий с распределенным впрыском: ВАЗ-21099-20 — \"стандарт\", ВАЗ-210992-21
      — \"норма\" и ВАЗ-21099-22 — \"люкс\".\r\n\r\nПринимая во внимание класс автомобиля,
      не удивляйтесь переплате. ВАЗ-21099 \"Спутник\"обойдется вам чуть дешевле, чем
      реэкспортная Samara Forma. В случае покупки у молодого владельца его транспортного
      средства, облепленного наклейками и начиненного различными \"прибамбасами\",
      как витрина праздничного магазина, следует поинтересоваться не только износом
      и возрастом автомобиля, но и возможностью какого бы то ни было криминала (эти
      модели всегда был среди лидеров по угонам).\r\n\r\nПопадающие в продажу реэкспортные
      варианты \"Самары\" должны иметь в списке своего оснащения устанавливаемый с
      1993 года каталитический нейтрализатор отработавших газов (не должно быть этилированного
      бензина!). Из числа предлагаемых моторов лучше всего подойдет базовый карбюраторный
      двигатель объемом 1,5л мощностью 70л.с. Ремонт этого источника тяги автосервисы
      все же освоили. Кроме того, популярным остается и карбюраторный силовой агрегат
      объемом 1,3л мощностью 64л.с., благодаря большой распространенности «восьмерок»
      и « девяток». Главным его минусом можно назвать опасность погнуть клапаны, если
      оборвется ремень привода распредвала. А в отношении полезности популярной в
      последнее время системы топливного впрыска и ее починки - все же остаются некоторые
      сомнения в связи с большой стоимостью и ненадежностью управляющего этим впрыском
      электронного блока.\r\n\r\nВ нынешнее время данная модель все еще входит в список
      самых престижных машин российского производства и ценится на рынке как довольно
      комфортабельное и уже знакомое и практичное транспортное средство. Стоит отметить,
      что этот фактически городской седан можно использовать при регулярных поездках
      на дачу.\r\n\r\nНе малая, как для российского автомобиля, стоимость уже сама
      по себе не предполагает использование «девяносто девятой» для доставки товаров
      на рынок. А вот для людей из \"среднего класса\",  которые не избежали последствий
      кризиса, эта версия очень даже неплохой выбор. ВАЗ-21099 может похвастаться
      достаточными представительностью и универсальностью (спинку сидения второго
      ряда не по частям, но все таки можно откинуть, что позволит транспортировку
      громоздкого багажа). Не такие уже и плохие отделочные материалы российского
      производства не очень то и испугают «нашего» покупателя."
    slug: '21099'
  - name: ВАЗ 2111
    content: ! "Этот автомобиль - первый опыт Волжского автозавода в производстве
      универсалов с передним приводом.\r\n\r\nВ 1998 году была расширена сборка <strong>ВАЗ-2111</strong>
      с пятью дверьми в кузовном исполнении универсал.\r\n\r\nБагажное отделение этой
      модели способно изменять свой размер в диапазоне от 490 до 1420 литров при максимальной
      грузоподъемности автомобиля в полтонны. Такая возможность появилась, благодаря
      тому, что сидения второго ряда складываются до полностью горизонтального положения,
      а спинка, также как и на иностранных машинах, может быть разложена в пропорции
      ? - все это позволяет осуществлять перевозку как крупногабаритного багажа, так
      и пассажиров. Кроме того, еще полсотни килограммов груза помещается и на крыше
      ВАЗ-2111.\r\n\r\nНаша модель имеет пять пассажирских мест. Посадка водительского
      сидения способствует достаточно комфортному управлению транспортным средством
      что мужчинам крупного телосложения и ростом до 188 сантиметров, что и не совсем
      выделяющимся своей крупной фигурой женщинам,.\r\n\r\nВАЗ-2111 способен буксировать
      оснащенный тормозной системой прицеп весом до одной тонны. Отличающаяся своей
      прочностью кузовная конструкция, прослужит насколько возможно долго вне зависимости
      от условий эксплуатации — проверено предельно экстремальными российскими условиями.
      Кузов автомобиля сделан на несущей раме и закреплен на ней в десяти местах с
      помощью резинометаллических компонентов. Подобная конфигурация способствовала
      повышению срока эксплуатации и надежности машины, а также, позволила улучшить
      шумопонижение и снизить вибрации внутри салона. Вследствие независимой подвески
      на задних колесах и колесной базы большей длины ВАЗ-2111 стал лучше себя чувствовать
      на предельных скоростях в дополнение и к более мягкому и плавному ходу. Рулевая
      колонка с регулировками по углу наклона присутствует на всех версиях. Тормозная
      система на задних колесах — дисковая.\r\n\r\nУзлы и агрегаты этого транспортного
      средства сделаны так, чтобы они могли надежно функционировать в температурном
      режиме от минус сорока до плюс сорока пяти градусов Цельсия. Эта машина не оставит
      вас один-на-один со стихией, где бы вы не были, потому что ВАЗ-2111 оборудован
      дуэтом особых систем — БСК и САУО. Первая (бортовая система контроля) следит
      за уровнями технических жидкостей, работой лампочек в системе наружного освещения,
      состоянием тормозных колодок и тем, плотно ли закрыта дверь, информируя о возможных
      проблемах сидящего за рулем человека с помощью специфических сигналов; вторая
      (система автоматического управления отопителем) в автоматизированном режиме
      поддерживает необходимую температуру внутри автомобиля. Даже в высокогорной
      местности наша модель способна не терять свои характеристики и может преодолевать
      34-х-градусные наклоны. Сцепление укрупненной конструкции отличается более высокими
      рабочими свойствами и своей долговечностью.\r\n\r\nПод капотом этого транспортного
      средства может находится один из следующих силовых агрегатов: двигатель, оснащенный
      контролируемым с помощью электроники многоточечным впрыском (форсунки имеется
      на всех цилиндрах) либо электронно управляемой системой зажигания. Полуторалитровый
      восьмиклапанный мотор характеризуется приличными силовыми свойствам в 56 кВт
      и крутящим моментом в 118 Нм, и это при довольно небольшом расходе бензина.
      Полуторалитровый шестнадцатиклапанный источник тяги с двухвальной головкой на
      каждом цилиндре имеет следующие характеристики: мощность 69 кВт и крутящий момент
      130 Нм - эти показатели способствует более высоким динамическим свойствам ВАЗ-2111.
      Все экземпляры нашей модификации оборудованы \"короткой\" главной парой 3,9
      (у ВАЗ-2110 было 3,7). Даже несмотря на дополнительные двадцать килограмм, прибавившего
      в своем весе автомобиля плавность хода по отношению к седану даже несколько
      улучшилась.\r\n\r\nДанная модель производится в трех вариантах: в оснащенном
      впрысковым двигателем - стандартном ВАЗ-2111, в оснащенном карбюраторным мотором
      — ВАЗ-21111 и в оснащенном силовым агрегатом с шестнадцатью клапанами и колесами
      диаметром четырнадцать дюймов — ВАЗ-21113. Серийный универсал ВАЗ-2111(также
      как и седан ВАЗ-21102) оборудуется мотором объемом полтора литра ВАЗ-2111, ВАЗ-21111
      — стандартным источником тяги объемом полтора литра ВАЗ-21083, а ВАЗ-21113 (модификация
      аналогичная седану ВАЗ-21103) — шестнадцатиклапанником ВАЗ-2112 с усовершенствованной
      тормозной системой.\r\n\r\nВерсия ВАЗ-2111-90 \"Тарзан 2\" представляет собой
      машину с полным приводом в колесном исполнении 4x4. Ходовая часть, коробка передач,
      а также, двигатель были позаимствованы у ВАЗ-21213. Этот образец соединил в
      себе комфортабельность и удобство универсала с проходимостью модели \"Нива\".\r\n\r\nПеречень
      уровней комплектации состоит из следующих вариантов: ВАЗ-21110-00 и ВАЗ-21113-00
      - \"стандарт\", ВАЗ-21110-01 и ВАЗ-21113-01 — \"норма\" и ВАЗ-21110-02 и ВАЗ-21113-02
      — \"люкс\".\r\n\r\nЭта машина для всей семьи подойдет как для городских, так
      и для поездок по сельской местности. Также она пригодится всем тем, кто занимается
      частой транспортировкой не очень больших грузов. Главными положительными качествами
      данной модификации можно назвать большую по сравнению с другими Ладами комфортность,
      неплохую плавность езды и хорошую курсовую устойчивость автомобиля"
