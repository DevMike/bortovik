  content: ! "<strong>Каталог автомобилей Opel:</strong>\r\n\r\n<a href=\"http://bortovik.net/car/opel/zafira/\">Opel
    Zafira</a> \r\n<a href=\"http://bortovik.net/car/opel/agila/\">Opel Agila</a>
    \r\n<a href=\"http://bortovik.net/car/opel/ascona/\">Opel Ascona</a> \r\n<a href=\"http://bortovik.net/car/opel/antara/\">Opel
    Antara</a> \r\n<a href=\"http://bortovik.net/car/opel/kadett/\">Opel Kadett</a>
    \r\n<a href=\"http://bortovik.net/car/opel/omega/\">Opel Omega</a> \r\n<a href=\"http://bortovik.net/car/opel/calibra/\">Opel
    Calibra</a> \r\n<a href=\"http://bortovik.net/car/opel/monterey/\">Opel Monterey</a>\r\n<a
    href=\"http://bortovik.net/car/opel/speedster/\">Opel Speedster</a>\r\n<a href=\"http://bortovik.net/car/opel/frontera/\">Opel
    Frontera</a>\r\n<a href=\"http://bortovik.net/car/opel/tigra/\">Opel Tigra</a>\r\n\r\n<strong>История
    бренда \"Opel\":</strong>\r\n\r\n\t«Опель» (Adam Opel AG) - немецкая компания,
    составная часть концерна «Дженерал Моторс». Одна из крупнейших автомобильных компаний.
    Главный офис находиться в Руссельхайме, Германия. Модельный ряд Opel состоит из
    легковых автомобилей, микроавтобусов и минивэнов.\r\n\tОпель или Оббель — поросшая
    лесом область в южной Германии. Несколько столетий тому назад на этой территории
    поселились бывшие военные, превратившиеся в последствии в земледельцев. Их то
    и стали называть опелями.\r\n\r\nОтец семейства Опель Тонгез прошел к выводу,
    что фермерство не самое лучшее времяпрепровождение для одного из его отпрысков,
    и потому отправил того постигать азы кузнецкого мастерства. С течением времени
    Опель основал маленькую шляпную фабрику в Рюссельсхайме. 9 мая 1837 года в семье
    Опелей случилось чудо — появился на свет Адам. С ранних лет Адам проявил недюжинные
    способности в области механики. На обучение которой он в последствии потратил
    целых пять лет своей жизни и возвратился домой в 1862 году, с непреодолимым желанием
    создавать швейные машинки, похожие на те, которые он увидел на выставке в Париже.
    Для чего Адам приспособил мастерскую своего дяди. Его швейные машинки произвели
    фурор. В последствии они стали использоваться для производства шляп, чем и стала
    заниматься компания Opel. Все шло настолько удачно, что в 1868 году была построено
    двухэтажное здание для этого производства.\r\n\r\n\tВ 1887 Opel также приступил
    к производству велосипедов. И уже в 1890 году компания Адама стала лидером в этой
    отрасли в Германии, выпустив 2000 велосипедов, использовав при этом изобретение
    англичанина Данлопа (шины,наполненные воздухом, которые использовались вместо
    цельно-металлических колес).\r\n\r\n\tВ 1895 году братья Вильгельм и Фридрих стали
    хозяевами компании. В 1897 на Берлинской выставке ими был замечен очень простой
    на вид, но очень удачно сделанный самодвижущийся экипаж Фридриха Луцмана из города
    Дессау. И 21 января 1899 года был подписан договор, согласно которому фабрика
    Луцмана становилась собственностью компании Opel, а сам Луцман стал техническим
    директором. Позже, весной того же года появился первый одноцилиндровый автомобиль
    Opel. Эта машина не была большим успехом её создателей. Для того, чтобы завелся
    мотор, который находился под сиденьем, нужно было вручную запускать довольно большой
    маховик — ничего другого для приведения в движение автомобиля придумать не удалось.
    Весь этот механизм — прообраз современного автомобилестроения - не слишком хорошо
    проявил себя на рынке, тем не менее это не повергло братьев в уныние.\r\n\r\n\tНачало
    20 века ознаменовалось подписанием договора с автозаводом из Франции Darracq.
    И уже в 1902 году на рынок Германии выходит модель Opel Darracq, полностью немецкого
    производства. Успехи компании не заставили себя долго ждать и у братьев появилась
    возможность разрабатывать уже свои собственные автомобили. К моменту истечения
    договора с французами в 1906 году компания уже уверенно держалась на плаву и не
    было необходимости в чьей-либо поддержке. В период до Первой мировой войны автомобили
    производства компании Opel конечно не могли сравниться со своими конкурентами
    по роскоши, зато могли похвастаться отличным качеством сборки.\r\n\r\n\tКогда
    Первая мировая война уже началась, Opel приступил к выпуску армейских грузовиков.
    Хотя конструкторы компании и не упускали возможности удивить потребителя новыми
    моделями, послевоенная разруха не давала возможности фирме нормально работать.
    Страна ещё не справилась с кризисом, а Вильгельм и его инженеры уже поехали к
    своим американским коллегам за новыми достижениями. По приезду домой они сразу
    же принялись за работу.\r\n\r\n\tИ с 1923 по 1924 год братьям удалось коренным
    образом модернизировать производство. Новые электрические станки пришли на смену
    устарелому оборудованию. Главным новшеством стало внедрение первого в Германии
    конвейера.\r\n\tВ это время был произведен новый двухместный автомобиль, почти
    полная копия французского Citroёnа. Модель получила название 4/12 л.с. Она выпускалась,
    окрашенной в ярко зеленый цвет, из-за чего приобрела в народе прозвище Laubforsch
    («Лягушонок»). К 1927 году было произведено 39000 таких экземпляров.\r\n\r\n\tВ
    1928 году фирма Opel стала частью американского автомобильного гиганта General
    Motors, получив официальный статус немецкого филиала компании. После этого производство
    достигло небывалых прежде высот. Большое число моделей нового образца стало собираться
    из стандартных узлов и агрегатов. Однако не все так безоблачно было в судьбе компании
    в это время. Версальская конвенция не давала возможности существенно наращивать
    производство современной техники.\r\n\r\n\tВ1939 году, не за долго до начала Второй
    мировой войны, был создан грузовик армейского образца Opel Blitz, который стал
    основным грузовиком немецкой армии. В 1944 году Рюссельсхайм был полностью разрушен
    авиацией антигитлеровской коалиции.\r\nПосле окончания войны удалось очень быстро
    восстановить рюссельсхаймский завод и наладить выпуск Opel Blitz с двигателем
    от модели Capitan. Вслед за этим предполагалось и производство легковых автомобилей.
    Однако этого не удалось сделать по причине запрета выпуска автомобилей этого класса
    с двигателям объемом более полутора литров, не смотря на то, что двигатели к Капитану
    производились в немалых количествах. Самым оптимальным автомобилем стала Olimpia,
    запущенная в серию в 1947 году. Автосалон во Франкфурте 1953 года стал бенефисом
    модели Opel Olimpia Record.\r\n\r\n\tНа сегодняшний день компания Adam Opel AG
    — это крупнейший европейский филиал General Motors. Штат работников компании составляет
    около 5 тыс. человек. Opel остается верен своим традициям и может предложить большой
    модельный ряд автомобилей от машин представительского класса Signum до спортивных
    Tigra и Astra.\r\n"
  posts:
  - name: Opel Insignia
    content: ! "Эта модель заменила Opel Vectra среди машин среднего класса и превосходила
      своего предшественника абсолютно во всем - это качественно новый технологический
      и дизайнерский уровень. Первоначально Opel Insignia производился исключительно
      в варианте седан, однако за ним последовали универсал и хэтчбек.\r\n\r\nМашина
      смотрится солидно и вместе с тем живо и агрессивно. Стремительность экстерьера
      автомобиля выделяется при помощи плавных изгибов, гармоничности линий и ниспадающей
      формы этой модификации. Колесные арки, выделяющиеся на фоне силуэта машины,
      дают Insignia мощный и вместе с тем стремительность образа. Выразительно смотрящиеся
      фары и солидная радиаторная решетка создают стремительную монолитную конструкцию,
      которая оттеняет уникальность дизайна кузова. Конструкторы этой модели очень
      сильно постарались, чтобы уменьшить уровень аэродинамического сопротивления,
      которое снизилось до коэффициента 0.27. Уровень шума воздушных потоков во время
      езды также уменьшился. Замысловатое устройство капота в форме каскада рождает
      непревзойденную игру света и тени, придавая стремительность и импульсивность
      образа. А Выразительные фары спереди, сделанные в форме крыльев, позволяют этой
      машине выглядеть по-своему оригинально.\r\n\r\nКроме своего спортивного внешнего
      вида эта модификация может похвастаться самым комфортабельным дизайном интерьера
      для этого класса. Эта модель производится с тремя разными типами интерьера.
      Отделка салона компоновки Elegance сделана при помощи темно-коричневого пластика
      с «титановыми» накладками и фееричной сетчатой структурой. Модификация Sport
      отделывалась пластиком черного цвета с креслами, имеющими «нескользящую» обшивку
      с крупным рубчиком. Также в этой компоновке были использованы окрашенные под
      рояльный лак накладки. VIP-комлектация Cosmo выделяется комбинированным интерьером
      с использованием кожи и ткани, а также деревянными вставками.\r\n\r\nПревосходное
      основное исполнение делается более разнообразным при помощи большого числа «апгрэйдов»,
      таких как электронный ассистент Opel Eye или Adaptive Forward Lightning с пятнадцатиградусным
      радиусом поворота основных фар и девяностоградусным - дополнительных фонарей.
      Оптика этой модели представляет собой просто какое то невообразимое зрелище.
      Фары Insignia могут работать и как дальний, и как ближний свет, кроме того,
      использовать ещё 7 различных режимов. У человека, сидящего за рулем этой машины,
      нет никакой необходимости совершать какие бы то ни было действия чтобы, например,
      перейти в городской режим или четче увидеть поворот, или получше рассмотреть
      обочину дороги за городом, или для того, чтобы не слепить светом своих фар,
      тех, кто едет навстречу. Несколько сенсоров и небольшая видеокамера, которая
      находится на салонном зеркале заднего вида, снабдят компьютерный процессор всей
      нужной информацией, и машина сама изберет подходящий режим освещения ксеноновых
      фар. Эта же видеокамера в постоянном режиме транслирует дорожную картинку и
      сообщает о текущей обстановке на дороге на бортовой компьютер, тот, в свою очередь,
      анализирует изображение и распознает, где возможно, дорожную разметку и знаки
      дорожного движения. О вычлененных знаках машина сама передаст информацию сидящему
      за рулем человеку при помощи пиктограмм на приборной доске, и если данные инструкции
      были проигнорированы, бортовой компьютер сообщит об этом при помощи звукового
      сигнала.\r\n\r\nВ своей обычной комплектации Opel Insignia оснащается четырех-цилиндровым
      115-сильным бензиновым двигателем объемом 1,6л. Дальше по-очереди идет 1,8-литровый
      140-сильный силовой агрегат. Далее следуют два двигателя с турбонаддувом объемом
      1,6 и 2,0л мощностью 180 и 220л — соответственно. Самый мощный в этой линейке
      — это 260-сильный мотор V8 Turbo объемом 2,8л. Все модели соответствуют стандартам
      Евро-5. В базовой комплектации на этот концепт устанавливается механическая
      трансмиссия. Автоматическая коробка передач на шесть скоростей устанавливается
      по желанию.\r\n\r\nВ модельном ряде Opel Insignia присутствует и полноприводная
      версия, основная модификация — переднеприводная. В варианте с полным приводом
      задняя ось приобретает крутящий момент при помощи системы Haldex4. На моделях
      с полным приводом на шасси машины устанавливается система FlexRide вместе с
      динамической стабилизацией (AST). Эта система предоставляет возможность машине
      приспосабливаться к изменяющейся ситуации на дороге и помогает водителю корректировать
      настройки подвески и остальных систем от удобных мягких регулировок до спортивных
      жестких.\r\n\r\nЭта модель смогла получить наибольшую сумму баллов во время
      испытательных тестов и потому носит почетное звание наиболее безопасной машины
      по итогам краш-тестов, проводившихся по нормам EuroNCAP. Кроме того, довольно
      неожиданно этот концепт произвел фурор на выставке Car of the Year 2009,получив
      там первое место. К этой победе не были готовы даже представители компании Opel:
      годом ранее, на дебютном показе хэтчбека и седана, присутствовало всего лишь
      несколько представителей масс-медиа. А уже на следующий год презентация модели-универсала
      Sports Tourer, после того успеха, смогла похвастаться гораздо большим количеством
      журналистов."
