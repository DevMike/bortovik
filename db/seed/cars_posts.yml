  - name: Chevrolet Caprice
    content: ! "Дебютная версия  <strong>Chevrolet Caprice</strong> появилась в 1965
      году в виде седана с четырьмя дверьми модификации Impala в топовой комплектации,
      в противовес успеху линейки моделей Ford LTD. Caprice был оснащен подвеской
      с большей жесткостью, винилопластовой верхней частью, вставками под цвет «грецкий
      орех», тканевой обивкой более лучшего качества, новыми панелями на дверях, сделанными
      в одном стиле с щитком приборов, и многим другим. Этот автомобиль был так назван
      по предложению коммерческого директора Chevrolet Боба Лунда, посетившего перед
      этим ресторан под названием Caprice.\r\n\r\nВ 1967 году была проведена модернизация
      модели. Машина обзавелась более округлыми кузовными очертаниями и другой радиаторной
      решеткой. Внутри автомобиля можно было заметить обновленную приборную доску
      с круглыми элементами управления, другую «баранку» и кассетную стереомагнитолу.
      В добавок к ранее использовавшимся моторам 7,0-литровому 425-сильному и 6,5-литровому
      325-сильному агрегатам Turbo Jet V8 добавился и 5,4-литровый двигатель Turbo
      Fire V8 мощностью 275л.с. Новый источник тяги совмещался с трехскоростной автоматической
      трансмиссией, также, как и 6,5-литровый мотор. Вместе с дисковыми тормозами
      спереди устанавливалась и новинка - двойные тормозные цилиндры.\r\n\r\nВ 1970
      году Chevrolet Caprice был подвергнут небольшому рестайлингу, коснувшемуся бамперов,
      которые обзавелись вертикальными источниками света сзади. Тормозная система
      на дисках и «резина» с жёстким брекером из фибергласа на колесных дисках диаметром
      15 дюймов вошли в серийное оснащение вместе с 5,8-литровым мотором Turbo Fire
      V8 мощностью 250л.с. По желанию клиента можно было установить различные двигатели,
      среди них - 5,8-литровый 300-сильный Turbo Fire V8 и новый 6,6-литровый Turbo
      Fire V8 мощностью 265л.с. Силовой агрегат объемом 7.0л уступил свое место более
      стремительным 7,5-литровым 345- и 390-сильным моторам Turbo Jet V8. Двигатели
      Turbo Fire V8 мощностью 250 и 265л.с. работали на простом бензине, а вариант
      мощностью 300л.с. и его 7,5-литровые собратья использовали только высококачественное
      топливо. Двухскоростная автоматическая трансмиссия Powerglide теперь предлагалась
      лишь с 5,8-литровым мотором V8.\r\n\r\nВ 1973 году модель Caprice получила новое
      название Caprice Classic, обзаведясь при этом новыми радиаторной решеткой, бамперами
      и встроенными в задний бампер источниками света квадратной формы. В это же время
      выходит модель с открытым верхом, как у версии Impala, а универсал, производившийся
      под именем Kingswood Estate с 1969 года, стал Caprice Estate.\r\n\r\nВ 1975
      году Chevrolet Caprice обновляет свою решетку радиатора. Из-за тренда к использованию
      более экономичных моторов все модификации за исключением универсала начали оборудоваться
      5,8-литровым силовым агрегатом small block V8 мощностью 145л.с. кроме калифорнийского
      рынка — там базовым стал 5,8-литровый «восьмиклапанник» мощностью 155л.с. По
      желанию можно было установить 6,6-литровый small block V8 мощностью 180л.с.
      или 7,5-литровый big block V8 мощностью 215л.с.\r\n\r\n1976 год был шестым по
      счету и последним для второй генерации этой модели. На этот год пришлись небольшие
      новшества во внешней и внутренней отделке машины. Нужно сказать, что 1976 год
      был последним и для 7,5-литрового двигателя V8.\r\n\r\nВ промежутке между 1977
      и 1990 годами данная версия обзаводилась обновленной решеткой радиатора, задней
      оптикой, головными источниками света с доработанной композитной структурой.
      Палитра моделей Chevrolet Caprice представляла собой седаны с четырьмя дверьми,
      купе с двумя дверьми и универсалы с шестью и девятью посадочными местами. В
      1986 году появилась модификация Caprice Classic Brougham с улучшенным оформлением
      салона по сравнению с обычным Caprice Classic. В 1987 году была представлена
      комплектация LS для Classic Brougham с эксклюзивом — сделанной из винилопласта
      крышей ландо, которая открывалась над задним рядом сидений, - и «люксовым» интерьером.\r\n\r\nВ
      1991 году Chevrolet Caprice был серьезно модернизирован. Вместо старого прямолинейного
      кузова появился другой аэродинамический дизайн с намного более «прилизанными»
      панелями. Шасси, а также, другие элементы конструкции достались в наследство
      от предшественников. При проектировании обновленной модели специалисты компании
      главным образом ориентировались на автомобиль Ford Taurus, пользовавшийся в
      то время большим успехом.\r\n\r\nВ 1993 году Chevrolet опять занялся пересмотром
      экстерьера данной серии и было принято решение о ликвидации у седанов нависающей
      «юбки» над задней парой колес, хотя в кузовном исполнении универсал она так
      и осталась.\r\n\r\nПеречень моторов для автомобилей четвертой генерации состоял
      из четырех пунктов: 5,7-литрового V8 LT1, 5,7-литрового V8 L05, пятилитрового
      V8 L03 и 4,3-литрового V8 L99. Все силовые агрегаты совмещались с четырехскоростной
      автоматической трансмиссией. Колёсная база достигала почти трех метров в длину.
      Наблюдатели неплохо отзывались об этой модификации. В 1996 году с конвейера
      сошел последний Chevrolet Caprice.\r\n\r\nВ 2000 году концерн General Motors
      реанимировал марку Chevrolet Caprice для рынка стран Ближнего Востока. Это была
      машина, сделанная на основе модели Holden Statesman, выпускаемая австралийским
      отделением компании. Этот вариант мог быть с рулем как с левой, так и с правой
      стороны."
