  - name: Opel Signum
    content: ! "Эта модель дебютировала на женевском автосалоне в 1997 году в роли
      прототипа. В то время создатели автомобиля не предполагали, что Opel Signum
      займет свое место среди серийных машин марки Opel. Эта модификация была создана
      только для разработки технических новшеств. Этот концепт имел очень необычный
      вид как снаружи, так и изнутри. К примеру, приборная доска представляла собой
      один большой плоский дисплей, состоящий из четырех экранов. Машина оснащалась
      почти гигантскими колесами диаметром 19 дюймов.\r\n\r\nСледующая генерация концепта
      Opel Signum увидела свет на франкфуртской автомобильной выставке в 2001 году.
      Модель с индексом «II» представляла собой такой же прототип, как и её предшественница.
      Эта модель воплощала в себе все творческие концепции и идеи своих конструкторов.
      Серийным этот автомобиль также не стал. На этой машине проверялись новые технические
      разработки и реакция на неё покупателя, кроме того, это была обкатка новинки
      - платформы «Эпсилон», детища концерна General Motors. Дизайнерские находки
      этого прототипа частично нашли свое воплощение в модели Vectra третьей генерации.\r\n\r\nв
      2003 году проанализировав состояние рынка автомобилей и изучив потребительский
      спрос, в Opel пришли к выводу, что время для серийного выпуска этой машины пришло.
      Публике была представлена модель бизнес-класса Opel Signum, оборудованная передним
      приводом. Оригинальным для машины такого класса можно считать кузов. Он выглядит
      как некоторый промежуточный вариант между 5-дверным хэтчбеком и универсалом.
      Именно такое устройство кузова дало возможность этой модификации сохранить очень
      много свободного пространства для пассажиров, сидящих сзади. Удобству такой
      конструкции позавидуют и машины принадлежащие к более высоким классам.\r\n\r\nСвоеобразными
      особенностями этой версии можно назвать расположенные внизу автомобиля воздухозаборники
      трапецеидальной формы и фальшрадиаторную решетку, пересеченную широкой полосой
      под цвет кузова. Противотуманные фары округлой формы, расположенные спереди
      и окаймленные изящными ободками из хромированного покрытия, а также, венчающие
      концы бампера «жабры» придают стремительности дизайну этой модели.\r\n\r\nДовольно
      большие размеры Signum придают большой объем салону и, следовательно, предоставляют
      больше комфорта её пассажирам. Инженеры компании акцентировали свое внимание
      на опциях, позволяющих индивидуально настраивать и изменять место вокруг каждого
      человека. Передние сидения прекрасно приспособлены для пассажиров абсолютно
      любой комплекции. В устройстве сидений, расположенных сзади, применяется оригинальное
      конструкторское новшество - система FlexSpace. Эта разработка предоставляет
      много места для ног двух или даже трех человек и обеспечивает большие возможности
      при трансформации салона. Вместо обычных диванов эта модель оборудована двумя
      настоящими креслами с большим количеством опций. Между этих кресел расположено
      среднее сидение небольших размеров, которое можно свободно превратить в практичный
      столик. По желанию клиента среднее сиденье заменяется консолью Travel Assistant
      с множеством функций. Объем багажника изменяется в диапазоне от 455 до 1410
      л — это зависит от формы задних сидений.\r\n\r\nВ линейку моторов были добавлены
      1,8-литровые, 2,0-литровые турбированные и 2,2-литровые силовые агрегаты с непосредственным
      впрыском топлива в цилиндры, а также, двигатель 3,2 V6. К ним присоединились
      ещё два 2,0- и 2,2-литровых турбодизеля и 3,0-литровый их собрат с непосредственным
      впрыском топлива в цилиндры. Моторы совмещаются с пятиступенчатой автоматической
      трансмиссией «ActiveSelect» с ручным режимом переключения скоростей и с пятиступенчатой
      механической КПП.\r\n\r\nМодель Signum была оборудована новейшей системой Adaptive
      Forward Lighting, которая включает в себя би-ксеноновые фары с поворотным радиусом
      до 15 градусов и добавочные фонари с поворотным радиусом до 90 градусов. Эта
      система разработана специально, чтобы освещать «закрытые» повороты. Она функционирует
      на скорости до 50 км/ч.\r\n\r\nOpel Signum оснащен устройствами безопасности.
      Кроме модернизированной системы интерактивного вождения IDS, обеспечивающей
      максимальные стандарты активной безопасности и комфорта движения, все машины
      в своей базовой комплектации оборудованы боковыми и фронтальными полноразмерными
      подушками безопасности, кроме того, в комплект входят полноразмерные оконные
      шторки безопасности для пассажиров, сидящих как спереди, так и сзади по обеим
      сторонам. Базовая удерживающая система включает в себя активные трехточечные
      ремни безопасности с преднатяжителями для всех сидений, имеющими, также, ограничители
      усилия натяжения и регулируемые по высоте верхние крепления для крайних задних
      и передних сидений. Кроме того, эта модель может оснащаться активными подголовниками
      для сидений, расположенных сзади, и системой отсоединения педалей (Pedal Release
      System – PRS).\r\n\r\nМодификация Signum может похвастаться большим количеством
      базовой начинки: центральным замком на дверях с дистанционным управлением, кондиционером,
      электростеклоподъемниками на передних и задних дверях, активными подголовниками
      на всех сидениях, расположенных по бокам машины, полноразмерными шторками безопасности
      на окнах для двух рядов сидений, а также, боковыми и фронтальными полноразмерными
      подушками безопасности.\r\n\r\nSignum это комфортабельная и современная модель
      превосходно подходящая для комфортной езды в повседневной жизни."
    slug: signum
  - name: Opel Vectra
    content: ! "В 1988 году состоялся дебют модели <strong>Opel Vectra</strong>, логического
      продолжения модели <a href=\"http://bortovik.net/car/opel/ascona/\">Opel Ascona</a>.
      Первая модификация этой очень успешной машины приобрела маркировку «А». Эта
      модель стремительно ворвалась на мировые рынки и стала самой популярной версией
      Opel за всю историю. При создании Vectra инженеры сделали акцент на прочность
      кузова. Кроме того, он был очень устойчив к коррозии.\r\n\r\nЭта модель производилась
      в виде седана с четырьмя дверьми и хэтчбека с пятью, мотор был установлен поперек
      платформы. Машины выпускались полно и переднеприводные.\r\n\r\nЛинейка двигателей
      состояла из 1,6-литрового 75-сильного, 1,8-литрового 88-сильного и 2,0-литрового
      115-сильного моторов, в дополнение к ним предлагался ещё и 1,7-литровый 57-сильный
      дизель.\r\n\r\nВ основном данная модель оснащалась пятиступенчатой трансмиссией,
      хотя в некоторых случаях устанавливалась и четырехскоростная коробка передач,
      и автомат.\r\n\r\nВ 1990 году увидела свет версия хэтчбек Vectra GT. Эта модификация
      оснащалась трансмиссией с гоночными передаточными числами, гоночными салоном
      и подвеской в дополнение к усиленным силовым агрегатам.\r\n\r\nОсенью того же
      года появилась модель Vectra 2000 16V, оборудованная 16-клапанным мотором мощностью
      150 л.с.\r\n\r\n1992 год: был проведен небольшой рестайлинг автомобиля. На рынке
      появилась модификация с обновленной радиаторной решеткой и оформленными в тон
      кузова зеркалами и бамперами, а также прочими отличиями от своих предшественников.\r\n\r\nГамма
      силовых агрегатов была обновлена с помощью 2,5-литрового шести-цилиндрового
      V-образнаго двигателя, соответствующего всем стандартам Евро II по выхлопам,
      и турбированного мотора объемом 2,0л.\r\n\r\nВ 1994 году модельная линейка,
      состоявшая из версий GLS, GT, GL и CD была расширена более дорогостоящими исполнениями:
      «Спорт», «Спешиал», «СD Диамант», V6 и модификацией люкс CDX.\r\n\r\nНебольшим
      числом был произведен 204-сильный вариант «Vectra 4x4 turbo». Модель Opel Vectra
      А была произведена в количестве превышающем два миллиона автомобилей.\r\n\r\nВ
      1995 году состоялся дебют второй генерации модели Vectra В. Этот автомобиль
      появился на рынке в трех кузовных модификациях: универсал, хэтчбек и седан.
      Под капотом был бензиновый мотор 2.0 16V Ecotec.\r\n\r\nПо своему внешнему виду
      эта машина не слишком разнилась со своей предшественницей. Отличительной особенностью
      новой генерации была увеличенная базовая комплектация. По своему устройству
      с использованием технологических новинок эта модель ещё долгое время будет пользоваться
      популярностью. Одной из таких новинок был запатентованный педальный узел: его
      характерной чертой является то, что в случае аварии, имеется возможность отсоединения
      педали сцепления и тормоза, предохраняя сидящего за рулем человека от сильных
      повреждений.\r\n\r\nВ 1999 году модель Vectra В претерпела модернизацию. Были
      обновлены зеркала, бампера спереди и сзади и задняя оптика.\r\n\r\nОтличительными
      чертами этого автомобиля являются ультрасовременный мотор с низким расходом
      топлива, прекрасная подвеска и превосходная управляемость. Следует заметить,
      что вторая генерация модели Opel Vectra пользовалась такой же популярностью,
      как и первая.\r\n\r\nВ 2002 году состоялся дебют модели Vectra с индексом «С».
      Это абсолютно новая машина, сконструированная при помощи новых разработок, очень
      комфортная и с большим салоном, специально сделанная для удобства сидящего за
      рулем человека.\r\n\r\nOpel Vectra С характеризуется новейшим дизайном, в катором
      инженеры производителя попытались объединить характерные черты модельного ряда
      с новомодной формой New Edge. В этой машине имеется интерактивная система управления
      IDS (Interactive Driving System), новая пятиступенчатая автоматическая коробка
      передач, оснащенная функцией быстрого переключения «Active Select». Передняя
      подвеска — McPherson, задняя - многорычажная независимая. При изготовлении подвески
      использовалось много деталей из алюминия, что значительно облегчило её. Тормозная
      система оборудована электрогидравлическим приводом с 4-канальной ABS, оснащенной
      системами контроля тормозов на поворотах (CBC) и перераспределения силы действия
      (EBD). В результате имеем легкоуправляемый и очень устойчивый при езде автомобиль.\r\n\r\nЖесткость
      кузова была повышена на две трети относительно своего предшественника. Пространство
      внутри машины увеличилось: она была немного расширена и стала несколько ниже.
      В следствие всего этого, колесная база увеличилась до 2700 мм. Хотя автомобиль
      и стал больше, у кузова сохранилась превосходная аэродинамика с коэффициентом
      сопротивления 2,28. На этой модели имеется хорошая звуко- и шумоизоляция.\r\n\r\nOpel
      Vectra С продается в трех кузовных исполнениях: как универсал, хетчбек и седан.
      Оформление салона довольно симпатичное и без каких бы то ни было умопомрачительных
      изысканий. Основной упор сделан на прагматичность и функциональность.\r\n\r\nЛинейка
      моторов состоит из 1,8-литрового 124-сильного силового агрегата и 2,2-литрового
      190-сильного турбированного двигателя для тех, кто любит «погонять», а также,
      из 2,6-литрового 170-сильного и 3,2-литрового 211-сильного моторов класса V6.
      Кроме того, имеются и дизельные варианты: 2,0-литровый 101-сильный, 2,2-литровый
      125-сильный двигатели и 3,0-литровый 177-сильный мотор класса V6."
    slug: vectra
