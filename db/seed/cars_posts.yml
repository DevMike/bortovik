  - name: Toyota bB
    content: ! "На рубеже 20 и 21 века дизайнеры Toyota, всегда стремившиеся к обтекаемым
      формам, решили удивить автолюбителей микровэном, коренным образом отличным от
      схожих моделей этого бренда. Главное отличие заключалось в необычной форме кузова.
      Кострукторы захотели представить его полностью квадратным — потеснив одного
      из конкурентов компании Nissan, выпустившей в это время на массовый поток микровэн
      Cube аналогичной квадратной формы.\r\n\r\nРазработку прототипа начали в 1998
      году, а представили серийную версию на Токийском автосалоне уже в 2000 году.
      Автомобиль получил название Toyota bB, за собой скрывавшее аббревиатуру Black
      Box (название вполне удачное — черный ящик — нечто, таящее неограниченные возможности
      и к тому же подчеркивающее дизайн кузова). Посетители выставки, пораженные нарочито
      прямыми линиями микровэна, метко прозвали автомобиль «тостером на колесах».\r\n\r\nПервая
      генерация этой необычной модели микровэна строилась на базе Toyota Vitz — компактного
      хэтчбека (в странах СНГ известного как Yaris). Сперва автомобиль был предназначен
      только для внутреннего рынке, но почувствовав спрос на рынке Северной Америки,
      которым пользуется Nissan Cube — прямой конкурент Toyota bB, маркетологи изменили
      свои планы, выпустив модель и для этого рынка, дав ему название Scion xB. Это
      произошло спустя четыре года после запуска Toyota bB в серийное производство.
      Первое поколение Scion xB заняло свою нишу на рынке США с 2004 по 2006 гг. Модель
      оснастили двумя бензиновыми двигателями — объем 1.3 и 1.5 литра, агрегатированные
      с четырехступенчатой автоматической трансмиссией.\r\n\r\nСовсем не долго, с
      2000 по 2001 гг. микровэн выпускали с кузовом Open deck, с открытым багажником,
      как у пикапа.\r\n\r\nВ 2005 году мир увидел второе поколение машины, его презентовали
      в автосалоне в Токио.\r\n\r\nТогда же прекратился выпуск Scion xB на платформе
      Toyota bB. Автомобиль стал выходить как самостоятельная модель, получившая на
      некоторых рынках название Subaru Dex.\r\n\r\nДизайнеры снова отлично справились
      с делом — кузов второго поколения Toyota bB отличался более плавными формами
      в передней части, в остальной же сохранив привычную квадратность. Маркетологи
      бренда в шутку прозвали bB «плейером на колесах». Ровные «бездушные» линии первого
      поколения смягчились передним бампером, ромбовидными боковыми нишами, вытянутым
      центральным воздухозаборником. Видоизменила переднюю часть Toyota bB и новая
      решетка радиатора: она несколько уменьшилась в размере и зрительно разделилась
      пополам «ребром», расположенным горизонтально.\r\n\r\nВ особой версии Aeropackage,
      выпуск которой начался с 2008 года, машина обзавелась дружелюбной «улыбкой»
      — именно так выглядели решетки радиатора, подчеркнутые горизонтальными «ребрами»,
      так же «улыбчива» форма фар головного света и солидного бампера — с боковыми
      нишами противотуманных фар треугольной формы.\r\n\r\nБолее обтекаемым стал дизайн
      передних и задних стоек, округлилась форма ветрового стекла. Уменьшилась, по
      сравнению с автомобилем первой генерации, площадь остекления. Конструктивно
      изменились ручки: они теперь открываются в сторону, а не вверх.\r\n\r\nДизайнеры
      добавили и корме автомобиля плавность линий. Это затронуло багажные двери, очертания
      задних фонарей ромбовидной формы (они теперь расположились не в вертикальной,
      а в горизонтальной плоскости) и бампера.\r\n\r\nМикровэн строится на базе Toyota
      Vitz, колесная база — 2540 мм. При длине кузова — 3795 мм (для Aeropackage –
      3800 мм), высота составляет 1635 мм, а ширина – 1690 мм.\r\n\r\nПри таких скромных
      габаритах, внутри Toyota bB достаточно просторно. Это обеспечивается высоким
      расположением линии крыши, эргономичность возрастает и благодаря почти вертикальным
      спинкам кресел.\r\n\r\nПередние сидения у модели мягкие, спаренные, оснащенные
      широким складным подлокотником со встроенной глубокой нишей и парой подстаканников.
      Конструкторы предусмотрели возможность «полулежащего» режима: кресло максимально
      отодвигается назад, нажимается специальная кнопка предохранителя (расположенного
      с внутренней стороны), вытягивается расположенная рядом ручка — кресло тут же
      оседает вниз, оказываясь миллиметров на 80 ближе к полу. Отбрасываете спинку
      назад и тахта готова. Глубина ее такова, что снаружи лежащего пассажира не видно.
      Диван сзади отличается массивным сидением и складной спинкой, она сгибается
      в пропорции 40/60. Под пассажиром переднего кресла расположился выдвигающийся
      лоток, по всему салону автомобиля распределены множество полочек и ниш.\r\n\r\nОригинальное
      оформление получило рабочее место водителя: приборная панель выдвинута в центр
      торпеды, точно над центральной частью консоли. В саму консоль встроена объемная
      ниша под 13 компакт-дисков и магнитолу. Фантастический дизайн приборов. В комплекте
      6 штатных динамиков с прекрасным звучанием 6-штатных, при желании можно смотреть
      TV. К вашим услугам кондиционер и печка.\r\n\r\nПод ногами – низкочастотная
      колонка в 30 Вт. Вся музыкальная система управляется пультом, встроенным в подлокотник
      кресла. Стоит только щелкнуть круглым тумблером, расположенным на передней панели
      центральной части консоли, как все управление светом и звуком передастся на
      пульт подлокотника. Дизайн и удобство настолько продуманы, что кажется, будто
      салон Toyota bB предназначен исключительно для того, чтобы слушать музыку в
      комфортных условиях.\r\n\r\nАвтомобиль оснащен обновленными бензиновыми двигателями:
      1.3 литровым (92 л.с.) и 1.5 (мощностью 109 л.с.). Последний идет только на
      переднеприводные модели, модификации Toyota bB с полным приводом комплектуются
      только 1.3 л. двигателями. В комплект идет четырехступенчатая автоматическая
      трансмиссия, что позволяет свободно варьировать, в общем-то, ограниченным крутящим
      моментом (14,4 кг/м), максимум которого возникает при 4400 об/мин.\r\n\r\nВ
      общем, автомобиль поистине уникальный, хотя все менее редкий. Универсальный,
      практичный, динамичный, достаточно маневренный и очень экстравагантный."
    slug: bb
  - name: Toyota Carina
    content: ! "Одновременно с выходом с конвейера первого поколения Celica — спортивного
      купе, компания Toyota подарила своим почитателям еще один сюрприз — модель на
      такой же платформе, но более практичную (в кузове седан) — под названием Carina.
      Этот автомобиль, получивший свое имя в честь созвездия Южного полушария, европейские
      автолюбители увидели в 1971 году. Но импорт Toyota Carina в США был свернут
      из-за высокой пошлины на ввоз и получавшейся не конкурентной цены.\r\n\r\nЭтот
      автомобиль стал по классу между Corolla и Corona. Toyota Carina A10 оснастилась
      одним бензиновым мотором объемом 1.6 л в паре с четырехступенчатой механической
      коробкой передач. Первое поколение модели трижды переживало внешнее обновление:
      в 1972, 1974 и 1976 гг.\r\n\r\nВторая генерация седана Carina (A40/50) дебютировала
      в 1977 г. Характерными для этого поколения стали модификация кузова универсал,
      а позже – 2-дверное купе.\r\n\r\nОсновные европейские рынки заполучили этот
      автомобиль в 1978 году. Машина пережила два редизайна. В 1979 и 1980 гг. модели
      оснащались линейкой из трех бензиновых моторов (объемами 1.6, 1.8 и 2.0 л),
      в свою очередь которые, имели по 2 модификации. В комплект шли 4-х и 5-ступенчатая
      «механика» либо 3-х и 4-скоростная автоматическая трансмиссия.\r\n\r\nToyota
      Carina второго поколения идет с увеличенной колесной базой и большими габаритами,
      по сравнению с первым поколением.\r\n\r\nТретье поколение — А60 сошло с конвейера
      в 1981 году. Машина была еще с угловатым дизайном (характерным тому времени)
      и сохранила колесную базу, а параметры кузова (длина, ширина и высота) — выросли.
      В отличие от своих конкурентов по классу, А60 производилась на заднеприводной
      платформе, но уже в 1984 году конструкторы создают первую переденприводную Carina.\r\n\r\nВ
      1982 году Toyota начала выпуск модифицированного универсала Carina Surf, а позже,
      в том же году, вышла модель-купе с кузовной модификацией. Что касается технического
      оснащения, то модель обновилась целой линейкой новых бензиновых моторов объемом
      1.5, 1.6, 1.7 литров с 3T-GTE (турбированной версией) и 1.8 л, и кроме того,
      первым дизельным мотором ( объем 1.8 литра).\r\n\r\nЧетвертое поколение Toyota
      Carina, представленное в 1984 году, изменило свой заводской индекс (с «А» на
      «Т»– Т160), вследствие получения переднеприводной платформы (как у модели Corona).
      Остальные модификации кузова шли на платформе «А» с задним приводом (от модели
      Celica), выпускались такие автомобили вплоть до 1988 года.\r\n\r\nКак внешний
      дизайн, так и интерьер нового автомобиля не претерпел коренных изменений. А
      технически модель переоснастили по сравнению с предыдущими моделями – модернизировали
      бензиновые моторы (1.5, 1.6, 1.8 и 2.0 л).\r\n\r\nТ170 — пятое поколение модели
      — сошло с конвейера Toyota в 1988 году, кузов приобрел слегка обтекаемый силуэт,
      увеличенные габариты и колесную базу. Это сильно увеличило комфортабельность
      Carina по сравнению с предыдущими генерациями.\r\n\r\nСиловые установки, в дополнение
      к доставшимся по наследству от четвертого поколения, получили 2.0-литровый дизель.
      Сняли с производства устаревшую четырехступенчатую «механику» и трехступенчатый
      «автомат» — автомобиль получил обновленные трансмиссии: 4-скоростной \"автомат\"
      и 5-скоростную \"механику\".\r\n\r\nНачиная с шестого поколения Toyota Carina,
      Т190 появилась на свет в 1992 году, седан выпускается в одной кузовной модификации
      – четыре двери, и оснащается опциональным полным приводом.\r\n\r\nГабариты машины
      снова вырастают. Увеличивается и колесная база. Новая шестиступенчатая механическая
      трансмиссия усиливает обновление. Появляется плавность линий: кузов избавился
      от острых углов, что по сей день делает модель достаточно современной на вид.
      От предыдущего поколения Carina наследует модернизированные двигатели, как бензиновый,
      так и дизельный.\r\n\r\nФинальное, седьмое поколение — T210, появилось в 1996
      г, а в ноябре 2001 г сошли с конвейера последние экземпляры Toyota Carina. На
      смену пришел седан Allion — более современный со всех точек зрения. Но на протяжении
      этих пяти конвейерных лет, T210 дважды претерпевал внешнее изменение (в 1998
      и 2001 гг.).\r\n\r\nОсновной особенностью внешнего вида Toyota Carina (T210)
      была решетка радиатора оригинальной формы с трапециевидным шильдиком по центру,
      на котором обозначалось название модели. Рестайлинг 1996 года изменил ее на
      U-образную (с 3 горизонтальными «ребрами»). Фирменный логотип Toyota размещался
      на багажнике.\r\n\r\nАвтомобиль отличался более компактными фарами головного
      света, по сравнению с предыдущими поколениями, капотом с двумя линиями рельефа,
      расходившимися в форме буквы V от переднего края. Передний бампер с широким
      прямоугольным воздухозаборником и боковыми нишами для размещения также прямоугольных
      противотуманных фар. Передние стойки T210 плавно переходят в крышу, менее обтекаемую,
      чем в предыдущей версии.\r\n\r\n&nbsp;\r\n\r\nКорма автомобиля получила лишь
      два заметных изменения: компоновку задней оптики и форму багажника (напоминающую
      букву «Т»). Эта модель по-прежнему строилась на платформе «Т» (колесная база
      2580 мм). Высота кузова несколько уменьшилась (до 1395 мм), а длина и ширина
      остались идентичными шестой модели (4450 и 1695 мм).\r\n\r\nВ салоне T210 выделялась
      приборная панель, с шестиугольным массивным козырьком, достаточно крупными спидометром
      и тахометром. Руль на три спицы с ободом средней толщины. Прямоугольная центральная
      консоль, на ней (под центральными воздуховодами) размещались магнитола и управление
      климатической системой. Кресла у Carina – с неширокими спинками и со слабой
      боковой поддержкой. Диван сзади визуально разделен на 2 посадочных места.\r\n\r\nФинальное
      поколение Toyota Carina было оснащено 4 бензиновыми и 2 дизельными моторами.
      Бензиновый 1.5 л агрегат (105 л. с.), 1.8-литровый (115 л. с.), 2.0-литровый
      (145 л. с.). Турбированный мотор объемом 1.6 л, давал максимальную мощность
      165 л.с.. Дизельные двигатели: объемом на 2.0 л (88 л.с.) и 2.2 л (94 л.с.).
      В комплекте шли 5-ти или 6-ступенчатая МКПП либо 4-ступенчатая АКПП. Привод
      машины – передний/полный."
    slug: carina
  - name: Toyota Caldina
    content: ! "Модель Toyota Caldina вышла сменив универсал Carina Surf седьмого
      поколения. Хоть и предназначалась она только для японского рынка, но встречалась
      на ранках многих других стран, благодаря популярности и нелегальному ввозу.\r\n\r\nCaldina
      первого поколения вышла в свет в 1992 году в двух версиях: грузовой и пассажирской,
      и считалась модификацией Toyota Corona. Её базу составляла полноприводная платформа
      T19х (190). На машину шла широкая линейка как бензиновых, так и дизельных моторов.
      Базовым двигателем первой генерации Toyota Caldina стал 1.5 л. бензиновый мотор.
      Кроме этого, ставились 1.8 и 2.0 литровые двигатели, в двух модификациях. Дизелей
      было три: атмосферный и турбированный, объемом 2.0 и 2.2 л. Двигатели шли в
      агрегате с 4-ступенчатым «автоматом» или пятиступенчатой «механикой».\r\n\r\nВ
      1997 году с конвейера сошла вторая генерация Caldina, теперь считавшаяся «домашней»
      версией Toyota Avensis, на базе новой платформы T21х (210) (также как Toyota
      Premio и Toyota Allion). Модель сберегла полный привод, но в грузовой модификации
      уже не выпускалась. Дизайн стал современнее: приобрел более плавные линии, и
      более обтекаемый кузов.\r\n\r\nВ 2000 году дизайн экстерьера Caldina меняется
      снова: появляются новые бамперы, задняя и передняя оптика, турбированные версии
      получают на капот дополнительный воздухозаборник. Автомобили оснащаются тремя
      бензиновыми двигателями (2.0 литра) из которых два атмосферных, а один турбированный;
      базовым идет 1.8 литровый мотор. Дизельных агрегатов с турбонаддувом — два (2.0,
      2.2 л).\r\n\r\n2002 г. ознаменовался появлением третьего, последнего поколения
      Toyota Caldina. Данная генерация выходила с конвейера в течение пяти лет. Плановый
      рестайлинг прошел в 2005 году, а в 2007 году последний экземпляр покинул завод
      в Цуцуми (в Японии).\r\n\r\nCaldina последнего поколения стала абсолютно самостоятельной
      моделью. Строившаяся на базе новой платформы T24х (241), она получила колесную
      базу 2700 мм (большую на 110 мм, чем у предыдущих поколений), длину кузова —
      4510 мм, ширину — 1740 мм и высоту кузова — 1450 мм.\r\n\r\nКроме изменившихся
      габаритов, Caldina преобразилась и внешне. Она получила свой знак на решетку
      радиатора — перевернутый треугольник, в отличие от предыдущих версий, отображавших
      там логотип Toyota. Машина оснастилась новыми фарами головного света, ксеноновой
      оптикой треугольной формы; обновленной решеткой радиатора, рассеченной по горизонтали
      широким ребром; новым бампером с круглыми секциями противотуманных фар и широким
      воздухозаборником в центе.\r\n\r\nНовым капот с боковыми рельефами отлично сочетается
      по стилю с решеткой радиатора. Машина теперь получила новую форму дверей и окон
      багажного отделения (подчеркивая «треугольные» черты дизайна, оно очерчено тремя,
      а не четырьмя углами, как в предыдущем поколении). Подчеркивают форму и остроконечные
      треугольники задних фонарей, они хищно «вонзаются» в дверь багажника, которая
      обзавелась спойлером со встроенным стоп-сигналом. Фирменный знак Toyota размещается
      на двери.\r\n\r\nСалон Caldina - III просторен — способен поместить четырех
      пассажиров с ребенком. Панель приборов, перекликаясь своей трехсводчатой формой
      с экстерьером машины, оснащена крупными тахометром, спидометром и датчиками
      топлива, соединенными в один блок с датчиком масла. Руль — трехспицевый, с ободом
      средней толщины.\r\n\r\nV-образной формы центральная консоль отделана пластиком.
      В треугольном стиле сделана и площадка переключения передач. Комфортабельны
      для переднего пассажира высоко поднятая дверца перчаточного ящика. Передние
      кресла оснащены боковой поддержкой.\r\n\r\nПод капот Toyota Caldina ставят три
      бензиновых двигателя. Как базовый используется 1.8 л. мотор (132 л. с.). Также
      на модель ставят усовершенствованый турбированный мотор (2.0 л., 260 л. с.)
      и абсолютно новый двигатель, оснащенный D-4 (система непосредственного впрыска)
      объемом 2.0 л. (155 л. с.). Двигатели работают в паре с Super ECT (четырехступенчатой
      автоматич. трансмиссией). Привод машины — передний или подключаемый полный.
      Была создана и особая модель Caldina — с постоянным полным приводом."
