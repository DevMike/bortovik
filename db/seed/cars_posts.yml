  - name: ВАЗ 2110
    content: ! "Эта модель представляет собой авто новой генерации ВАЗ в кузовом исполнении
      седан от Волжского автомобильного завода.\r\n\r\nЭтот «первопроходец» в абсолютно
      новой серии модификаций с передним приводом - ВАЗ-2110 поступил в массовую продажу
      в 1996 году. В противовес своим предшественникам эта версия была сделана на
      основе оригинальной конструкции с применением оцинкованного покрытия для кузовных
      элементов, которые больше всего страдали от коррозии, а также, с использованием
      настраиваемой рулевой колонки, иммобилизатора, креплений капота с газовыми упорами,
      бортовой системы контроля, системы улавливания паров бензина и много другого.
      Кроме того, имелась опция оборудования автомобиля кондиционером, серийно комплектуемым
      на некоторых машинах. По стоимости ВАЗ-2110 можно отнести к верхней категории
      ценового спектра моделей Волжского автозавода.\r\n\r\n«Десятка» изначально оснащалась
      лишь карбюраторными короткоходными моторами ВАЗ-21083 объемом 1,5л мощностью
      69л.с. Такая компоновка вместе с большим уровнем унификации основной части узлов
      и агрегатов (хотя далеко не всех) с уже производимыми версиями \"Жигулей\" некоторым
      образом облегчило покупателям первых экземпляров нашей модели обслуживание и
      эксплуатацию своих транспортных средств. Однако стоит заметить, что трудностей
      с приобретением оригинальных, вследствие этого дефицитных запасных частей (передних
      стоек, расширительного бочка и т. д.) было довольно много. А вот эксплуатационные
      показатели: среднее потребление бензина в 7,5л на «сотню» и предельная скорость
      в 162 км/ч значительно повысились (на 12%), если сравнивать с ВАЗ-21099, главным
      образом вследствие более низкого коэффициента сопротивления воздуха. Впоследствии
      карбюраторный силовой агрегат был заменен на обновленную серию моторов с распределенным
      топливным впрыском и автоматизированным управлением.\r\n\r\nМодификация с полуторалитровым
      двигателем мощностью 79л.с. с 8 клапанами, оборудованным распределенным впрыском,
      обзавелась маркировкой ВАЗ 21102. Ее источник тяги способствовал более высоким
      мощностным характеристикам в 56 кВт и крутящему моменту в 118 Нм, выделяясь
      при этом еще и небольшим потреблением бензина. Предельная скорость машины с
      таким силовым агрегатом составляет 170 км/ч, причем скорость в 100 км/ч набирается
      за 14с. Версии ВАЗ 21102 вследствие большей мощности и эластичности своих моторов
      хорошо приспособлены к езде по переполненным городским улицам.\r\n\r\nДля любителей
      быстрой езды на основе вышеупомянутого двигателя была создан бензиновый полуторалитровый
      94-сильный вариант с двухвальной головкой на цилиндрах, который смог улучшить
      свою тяговитость до 69 кВт, а крутящий момент - до показателя в 130 Нм, что
      в свою очередь повысило динамические качества автомобиля. Машина с подобным
      двигателем обзавелась маркировкой ВАЗ 21103. Предельная скорость этой версии
      составляет 185 км/ч, а скорость в 100 км/ч достигается уже за 12,5 секунд. Такие
      модели все больше и больше можно встретить на наших дорогах, также как и яркие
      и более шикарные «десятки» ВАЗ-21106 СTi с двигателем объемом два литра мощностью
      150л.с., обладающим небольшим расходом топлива. Еще бы, эти автомобили оборудуются
      силовым агрегатом Opel X20XEV с системой точечного впрыска и двухвальной шестнадцатиклапанной
      головкой на цилиндрах, - источником тяги, позволяющим машинам развивать скорость
      до 205 км/ч. \"Сотня\" с подобным двигателя достигается за 9,5 секунд. Имеется
      также и «заряженный» ВАЗ-21107 \"Ралли\" 2.0 V16 с мотором мощностью 240л.с.
      - версия оснащенная особой трубчатой конструкцией безопасности, вмонтированной
      в кузов. Предельная скорость такого варианта - 220 км/ч, а стокилометровый барьер
      преодолевается лишь за семь секунд. Но это штучный товар, и делается он только
      по заказам гонщиков и стоит не меньше, чем иностранные гоночные автомобили.
      Нужно отметить, что некоторые российские тюнинговые ателье вполне в состоянии
      сделать неплохие скоростные или комфортабельные образцы с улучшенными динамическими
      характеристиками и управляемостью, даже используя отечественные материалы. Есть
      также и версия ВАЗ-2110 с полным приводом вездеходного или спортивного исполнения,
      но это — либо опытные, либо мелкосерийные машины, а вследствие чего и далеко
      не дешевые.\r\n\r\nВ модельной линейке Волжского автозавода присутствуют версии
      ВАЗ-21102 и ВАЗ-21103. Для них предлагаются такие уровни комплектации: ВАЗ-21102-00
      и ВАЗ-21103-00 — \"стандарт\", ВАЗ-21102-01 и ВАЗ-21103-01 — \"норма\", а также,
      ВАЗ-21102-02 и ВАЗ-21103-02 — \"люкс\".\r\n\r\nСреди характерных особенностей
      «десяток» можно отметить не отстающие от времени дизайн и оформление салона,
      а также, более высокие эксплуатационные качества, которые соответствуют современным
      требованиям мирового автопрома. В виде опций к базовому исполнению \"норма\"
      прибавляются еще и стеклоподъемники с электрическим приводом, обивка из велюра
      на дверях и сидениях, кузовная окраска \"металлик\", а также, сидения второго
      ряда с подголовниками. Машины в исполнении \"люкс\" оборудуются литыми 14-дюймовыми
      дисками на колесах, сидениями первого ряда с обогревом, противотуманной оптикой,
      бортовым компьютером и электроуправляемыми боковыми зеркалами с обогревом.\r\n\r\nВ
      дополнение к основным серийным модификациям производятся и не очень распространенные
      - седан-стрейч 21108 \"Премьер\", супер-мощный седан ВАЗ 21106 и лимузин 21109
      \"Консул\". Всевозможные варианты \"десяток\" поставляются и большим числом
      дочерних «вазовских» компаний: например, студия Бронто создает бронированные
      стрейчи и седаны. Поштучно производятся универсалы 4х4 ВАЗ 2111х Лада Тарзан
      2 с полным приводом и купе 21106К. К тому же, тюнинговые ателье могут предложить
      отдельные комплекты навесного кузовного оснащения — Ника, Торнадо, Лада БИС,
      Лада-Леди, Кураж и Спринт."
