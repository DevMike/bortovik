  - name: ВАЗ 2106
    content: ! "Первый ВАЗ-2106 съехал с конвейера 21 февраля 1976 года. Прототипом
      автомобиля  послужил FIAT-124 Speciale 1972 года выпуска. Тогда еще никто не
      знал, что ВАЗ-2106 станет бестселлером отечественного автопрома.\r\n\r\nПо сути
      <strong>ВАЗ 2106</strong> является обновленной версией ВАЗ-2103. Различия между
      автомобилями такие: «шестерка» оборудована новым 1,6 литровым двигателем, новой
      схемой электрооборудования, обновленным дизайном кузова и салона. За счет уменьшения
      хромированных деталей, и смены их на пластиковые, была улучшена эргономика дизайн
      стал более современным для своего времени.\r\n\r\nГлавным конкурентом шестерки
      в то время был «Москвич». Но по сравнению с ним «шестерка» была намного комфортнее
      и считалась самым престижным автомобилем для большинства автолюбителей. Еще
      бы, сиденья с подголовниками были рельефные, отличнейшая звукоизоляция, тахометр
      на панели приборов. Скорость, которую развивал тоже на те времена была приличной
      –150 км/ч, а «сотню» набирал за 16 секунд. За ВАЗ-2106 укрепилась слава скоростной,
      шикарной машины, но в то же время непрактичной и дорогой.\r\n\r\nМягкий ход,
      высокая ремонтопригодность и долговечность. Вот за что ценили советские автолюбители
      в ВАЗ-2106. Качество сборки тоже не подводило, «шестерка» занимала одну из лидирующих
      позиций среди остальных ВАЗов по этому показателю.\r\n\r\nВ 1976 году конструкторы
      АвтоВАЗа решили модифицировать «шестерку». ВАЗ-21061 был оборудован двигателем
      от «тройки», а ВАЗ-21063  - двигателем от ВАЗ-21011 который имел мощность 64
      «лошадки». Таким образом, получался тяжелый автомобиль со слабеньким двигателем.
      Популярностью эти модели не пользовались, но так как в свое время завод делал
      ставку именно на эти модели, автолюбителям приходилось мириться с этим. К слову
      что еще было заменено в автомобиле, так это электрика. С 1977 года в автомобилях
      использовались новые соединительные провода и клеммы. В 1980 году все машины
      начали комплектоваться карбюраторами «Озон», а с 86 года начали устанавливать
      новое реле.\r\n\r\nВ 1982 году ВАЗ-2106 впервые подвергся серьезной модернизации.
      Теперь на «шестерку» начали устанавливать модернизированные двигатели мощностью
      75 лошадиных сил, с задних крыльев по линии молдинга сняли светоотражатели.
      Система выпуска подверглась модернизации в 1988 году – была установлена гайка
      одноразового пользования и появилась прокладка. В 1990 году начался выпуск автомобилей
      ВАЗ-21065, так называемый люкс. Автомобиль имел стандартный двигатель от ВАЗ-2106
      но уже с бесконтактной системой зажигания, карбюратор «Солекс», галогенновые
      фары и обновленную и улучшенную обивку салона. ВАЗ-21064 – экспортный вариант
      «люксового» автомобиля, отличался бамперами, в которые были встроены поворотники
      с немного иной электросхемой. С 1985 года на ВАЗ 2106 начали устанавливать пятиступенчатую
      коробку передач, сначала типа  ВАЗ-2112, а немногим позже типа ВАЗ-21074. Новые
      коробки передач в основном ставились на экспортные автомобили, и лишь небольшая
      часть таких машин попала на советский рынок.\r\n\r\nВсе эти модернизации и модификации
      сделали ВАЗ-2106 самым популярным автомобилем в конце 80-х годов, хоть он уже
      и утратил ту былую престижность. Но добрая память об автомобиле делала свое
      дело.  И ничто не могло этому помешать, ни засилье ВАЗ-21063 (маломощная модификация),
      ни ухудшенное качество сборки и комплектующих, начавшееся в 90-х годах. Цена
      на автомобиль со временем упала, и он перешел в класс «рабочих лошадок».\r\n\r\nВ
      настоящее время «шестерка» начала сильно сдавать позиции. В первую очередь из-за
      моральной старости, она уже не идет в конкуренцию с современной продукцией того
      же ВАЗа, а также, не отвечает современным потребностям и ездовым качествам.
      ВАЗ-2106 был снят с производства спустя 30 лет после выпуска первой «шестерки»,
      в январе 2006 года."
