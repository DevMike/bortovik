  - name: Renault Clio
    content: ! "Эта модель малого класса с красивым названием Clio (одна из муз в
      Древней Греции) сменила в модельной гамме Renault 5 в 1990 году. Дебютная генерация
      данной переднеприводной малолитражной модификации с поперечно расположенным
      силовым агрегатом увидела свет как хэтчбек с пятью либо тремя дверьми. В 1991
      году эта версия удостоилась титула «Автомобиль года» в Европе.\r\n\r\nИзысканное
      дизайнерское решение прекрасно дополняется высококачественными оформлением салона
      и уровнем комплектации. Количество места внутри автомобиля предоставляет возможность
      для комфортной посадки четырех пассажиров.\r\n\r\nRenault Clio первой генерации
      оснащалось системой ABS, системой кондиционирования и воздушными подушками безопасности.\r\n\r\nВ
      1993 году появляется «заряженная» версия с маркировкой Williams, оборудованная
      мотором объемом 2л мощностью 150л.с.\r\n\r\nВ 1994 году Renault Clio было впервые
      модернизировано: поменяли свой внешний вид бамперы, оптика и оформление салона.\r\n\r\nЧерез
      два года была проведена и вторая модернизация. Основные усовершенствования произошли
      в основном в дизайне переда машины, в частности, в исполнении бамперов и фар.\r\n\r\nКорпус
      автомобилей этой генерации оцинкованный, по этой причине очень стойкий к коррозии.
      «Запаска» па старой доброй французской привычке обосновалась под днищем.\r\n\r\nПрисутствие
      58-сильного мотора с инжектором объемом 1,1л с низким расходом топлива дало
      возможность сокращения числа вариантов используемых источников тяги: к моменту
      остановки производства данной модели силовых агрегатов было 6 штук. Базовыми
      в моторной линейке были рядные бензиновые 1,2-литровый 55-сильный и 1,7-литровый
      75-сильный двигатели с четырьмя цилиндрами и 8 клапанами. Позднее компанию им
      составил 109-сильный мотор объемом 1,8л с 16 клапанами. По улицам города этот
      агрегат расходовал лишь 10,3л бензина на «сотню». Наиболее экономичным в линейке
      стал дизельный мотор объемом 1,9л мощностью 63л.с. с расходом топлива 6,6л/100
      км. Двигатели совмещались с 5-скоростной трансмиссией.\r\n\r\nВ 1998 году не
      автомобильном шоу в Париже дебютировало второе поколение этой модели. Clio II
      тоже пользовалось большой популярностью. Автомобиль был немного увеличен в размерах
      (на 60 мм — в длину и на 30 мм — в ширину) и обзавелся обновленным дизайном
      с более округлыми формами в кузовном исполнении. На европейском рынке можно
      было встретить хэтчбеки с тремя либо пятью дверьми, хотя на дорогах «стран третьего
      мира» можно было увидеть и модификацию Clio Symbol в виде седана с четырьмя
      дверьми.\r\n\r\nМоторная линейка была расширена с помощью 60-сильного агрегата
      объемом 1,2л с 16 клапанами и 80-сильного дизеля с системой Common Rail объемом
      1,5л. Никуда не делся двигатель объемом 1,2л с восемью клапанами в дополнение
      к 1,4-, 1,6- и 1,9-литровым усовершенствованным агрегатам.\r\n\r\nRenault Clio
      II в самом наипростейшем варианте имело систему ABS, адаптивные подушки безопасности
      спереди и по бокам, детские сидения «Isofix» с трехточечным креплением, систему
      экстренного дотормаживания и ремни с преднатяжителями на сидениях, расположенных
      сзади.\r\n\r\nRenault Clio III дебютировало в 2005 году с появлением варианта
      с тремя дверьми, а на следующий год вышла и версия с пятью дверьми. Автомобили
      третьего поколения были сделаны на базе платформы В, созданной в содружестве
      с компанией Nissan. С использованием такой же конструкции производились модели
      Renault Modus, Nissan Note, Renault Logan и Nissan Micra.\r\n\r\nЭкстерьер этой
      машины выделяется весьма оригинальным дизайном. В передней части присутствует
      воздухозаборник большого размера, расположившейся под бампером. Фирменный ромбовидный
      логотип является местом, где сходятся среднее ребро капота и линии радиаторной
      решетки. Расположенные сверху воздухозаборники плавно переходят в очертания
      источников света ,что предает экстерьеру автомобиля некую стремительность. Линии
      боковых частей корпуса машины встречаются друг с другом под задним стеклом в
      виде литеры V, которая, в свою очередь, в сочетании с «заглаженными» формой
      задней оптики создает завершенный образ вида сзади на Renault Clio III.\r\n\r\nГамма
      силовых агрегатов состоит из 1,2-литрового 75-сильного, 1,4-литрового 100-сильного
      и 1,6-литрового 110-сильного двигателей, а также, 86- и 106-сильных турбированных
      дизелей объемом 1,5л.\r\n\r\nВ 2009 году третье поколение этого автомобиля претерпело
      модернизацию. Новая внешность Clio III выделяется увеличенной решеткой на воздухозаборнике,
      задней оптикой более классического вида и фарами обновленной формы спереди.
      Все эти изменения положительным образом отразились на версии с тремя дверьми:
      из машины для семейных нужд, она превратилась в спортивную модификацию.\r\n\r\nОформление
      салона автомобилей, перенесших рестайлинг, практически аналогично прежнему варианту.
      Существует всего лишь два вида комплектации: Confort - в комплекте с «механикой»
      и Dynamique - в комплекте с «автоматом». Оба этих исполнения характеризуются
      наличием настраиваемых по высоте сидений, системы ABS, противотуманной оптики,
      электрического привода на окнах и зеркалах, шторок и боковых подушек безопасности,
      круиз-контроля и функции освещения поворотов. В компоновке Dynamique присутствует
      еще и CD-магнитола, а также, место кондиционера занял раздельный климат-контроль.\r\n\r\nМоторы
      оборудуются пятискоростной ручной коробкой передач, и лишь «заряженные», что
      бензиновые, что дизельные варианты оснащаются шестискоростной трансмиссией.
      А 112-сильный агрегат объемом 1,6л семейства K4M может агрегатироваться и с
      четырехступенчатой гидромеханической автоматической КПП."
    slug: clio
  - name: Renault Clio Symbol
    content: ! "Данный автомобиль представляет собой малолитражный седан, сделанный
      на основе обычного хэтчбека Clio с помощью удлинения платформы. Выпуск этой
      модели стартовал в 1999 году на турецком заводе компании. Renault Clio Symbol
      экспортировалось только в так называемые «страны третьего мира».\r\n\r\nМашина
      имеет очень стильный вид вследствие обтекаемых, «зализанных» очертаний. Внешность
      этой модификации выделяется простотой, структурированностью и четкостью линий.
      Оформление салона отличается использованием однотонного цветового решения. Чувство
      абсолютного удобства создают комфортабельные сидения, кондиционер, подголовники
      с регулирующим механизмом, а также, приемник, управление которым нашло себе
      место на колонке руля. Посадка с достаточно высоким положением способствует
      хорошему обзору.\r\n\r\nУвеличение в размере кузова самым положительным образом
      отразилось на количестве пространства во втором ряду сидений. Следует, также,
      отметить, что изменение габаритов автомобиля не очень сильно сказалось на увеличении
      веса машины. Большинство деталей Renault Clio Symbol - к примеру, оптика или
      крылья спереди - сделаны с помощью материала из особого легкого состава, который,
      в свою очередь, предохраняет кузов при несильных столкновениях.\r\n\r\nДанная
      модель может похвастаться прекрасной эргономичностью. Центральная консоль выделяется
      довольно удобным расположением, руль с настройками по высоте, также, как и на
      водительском кресле, не перекрывает обзор на приборную доску. В средней части
      передней панели находится небольшая ниша достаточной глубины, чтобы хранить
      там, например, документы. Электростеклоподъемники регулируются с помощью кнопок,
      находящихся на консоли около рычага трансмиссии.\r\n\r\nС точки зрения конструкции
      этот автомобиль очень сильно напоминает хэтчбек Clio второго поколения.\r\n\r\nА
      сейчас давайте поговорим о багажнике этой модели. Его размеры достигают 510л,
      однако на увеличение этого объема при помощи складывания расположенных сзади
      сидений не стоит рассчитывать, так как это не предусмотрено самой конструкцией
      салона. Стоит, также, отметить, что «запаска» на этом автомобиле, в отличие
      от большей части компактных версий французского производства, нашла себе место
      под ковриком в багажном отделении, а не под днищем, как обычно.\r\n\r\n«Заряженный»
      вариант Renault Clio Symbol оборудуется силовым агрегатом K4J объемом 1,4л мощностью
      98л.с. с 16 клапанами. Этот двигатель походит из того же семейства, что и уже
      имеющийся мотор К4М объемом 1,6л, но, разве что, обладает меньшим поршневым
      ходом. С этим аппаратом автомобиль разгоняется до скорости в 186 км/час.\r\n\r\nКроме
      того, имеется еще один двигатель — это мотор K7J объемом 1,4л мощностью 75л.с.
      с восемью клапанами. Самый новейший силовой агрегат производства компании Renault
      на данный момент можно найти лишь на этой модели. С ним Clio Symbol способен
      разогнаться до 170 км/ч, при этом до «сотни» он разгоняется за 12с.\r\n\r\nПлатформа
      у этой модификации очень сильно отличается по сравнению со своим прототипом.
      Спереди находится подвеска, сделанная на виброгасящем подрамнике, а сзади —
      полунезависимая конструкция с продольными рычагами, закрепленными на кузове
      с помощью особых втулок. Тормозная система на дисках — спереди, барабанная —
      сзади.\r\n\r\nОсобо отнеслись конструкторы компании к организации защиты автомобиля.
      Эта модель может похвастаться прекрасной что пассивной, что активной безопасностью.
      Это произошло не в последнюю очередь и благодаря более жесткой конфигурации
      кузова. При изготовлении пола в его средней части использовалось листовое железо,
      кроме того, лонжероны, тоже сделанные из листовой стали, были усилены деталями
      омегообразного вида. Также, была увеличена толщина боковой части корпуса спереди
      машины, укреплены средние стойки на боковинах и панель защиты.\r\n\r\nК тому
      же, в Renault Clio Symbol присутствуют ремни, оборудованные запрограммированным
      преднатяжением, и подушка безопасности с водительской стороны. Система оснащена
      пиротехническими механизмами с сенсорами предварительной нагрузки. Подобные
      устройства способствуют уменьшению давления на грудную клетку с одной тонны
      (если бы их не было) до 600 кг. В случае необходимости еще большего увеличения
      уровня безопасности имеется опционная возможность комплектации автомобиля дополнительной
      пассажирской подушкой безопасности и системой АBS.\r\n\r\nClio Symbol может
      быть оборудовано и специальным оснащением. Для работы автомобиля при низких
      температурах имеется возможность установки более мощных аккумулятора и генератора.
      Для усиления коррозиестойкости в отдельных машинах подрамник и передние панели
      подвергают гальванической обработке, днище уплотняют с помощью специальной мастики,
      а кузовные полости внутри герметизируются.\r\n\r\nПроизводитель предоставляет
      гарантию на 6 лет на кузов с оцинкованным покрытием, прошедший многоуровневое
      воздействие антикоррозионными материалами.\r\n\r\nВ 2002 году Renault Clio Symbol
      было подвергнуто небольшой модернизации, лишившись приставки Clio. Этот вариант
      обзавелся новым дизайном передней части с оптикой треугольной формы, обновленным
      интерьером и другой приборной доской, сделанной в двух-цветовой гамме (белый
      низ, тёмный верх).\r\n\r\nВ число используемых на этой модели двигателей вошли
      1,6-литровый мотор 16V мощностью 107 лошадиных сил, а также, 65-сильный турбированный
      дизельный агрегат объемом полтора литра.\r\n\r\nЭтот автомобиль выделяется своей
      элегантностью, прекрасными динамическими качествами, хорошей комплектацией,
      большим багажным отделением и не очень высокой стоимостью."
