  - name: Chevrolet Monte Carlo
    content: ! "<strong>Chevrolet Monte Carlo</strong> - это двухдверное купе, выпускавшееся
      в 1970-2007 годах и пережившее 6 генераций.\r\n\r\nChevrolet Monte Carlo был
      сделан на базе G-платформы от Pontiac Grand Prix, введенной в эксплуатации еще
      в 1969 году. Стиль этой модели был явно скопирован с Cadillac Eldorado тех времен,
      хотя большинство элементов внешней отделки перекочевали с Chevrolet Chevelle,
      а именно — лобовое стекло, боковые окна и бампера.\r\n\r\nОсновным силовым агрегатом
      являлся 5,7-литровый 250-сильный мотор V8 Turbo-Fire с парой карбюраторов, совмещенный
      с трехскоростной механической КПП. Щиток приборов также был унаследован от версии
      Chevelle, а вот в «псевдодеревянной» отделке интерьера отчетливо просматривается
      влияние автомобилей марки Rolls-Royce.\r\n\r\nВ разных видах комплектации можно
      было получить гидроусилитель рулевого управления, кондиционер, двухступенчатую
      автоматическую трансмиссию Turbo-Hydramatic, стеклоподъемники и сидения с электроприводом.\r\n\r\nВ
      1971 году во внутреннем убранстве в качестве обивочного материала появился винил.
      Хотя и обивка из ткани осталась, как опционная возможность.\r\n\r\nВ следующем
      году четырехскоростная механическая коробка передач покинула перечень опций
      - остались лишь трехскоростная «механика» и двухскоростной «автомат».\r\n\r\nВ
      следующей генерации заметной деталью экстерьера стала круглая сдвоенная головная
      оптика. Кроме того, радиаторную решетку украсил логотип Monte Carlo, сменивший
      шильдик Chevrolet.\r\n\r\nЧтобы улучшить управляемость автомобиля и плавность
      его езды в 1973 году производитель представил ряд новшеств: настраиваемый по
      высоте руль, газовые амортизаторы Pliacell, «резину» радиальной конструкции
      и стабилизаторы поперечной устойчивости на оба моста (прежде они были доступны
      лишь в исполнении SS). В этом же году Chevrolet Monte Carlo получает звание
      \"Автомобиль года\", благодаря своему дизайнерскому решению в «европейском»
      стиле и легкости в управлении. Было продано более 250 000 таких автомобилей.\r\n\r\nВ
      1974 году были произведены небольшие изменения в экстерьере машины: задние источники
      света вытянулись по-вертикали, а радиаторная решетка сменила свой облик. Гидроусилитель
      рулевого управления входит в перечень базового оснащения вместе с дисковой тормозной
      системой спереди.\r\n\r\nВ следующем году задняя оптика опять была изменена
      — в этот раз она предстала в виде горизонтальных \"жалюзи\". Из-за ужесточения
      экологических норм каждый автомобиль теперь оборудуется каталитическими нейтрализаторами.\r\n\r\n1976
      год Chevrolet Monte Carlo встретил с вертикальной прямоугольной оптикой и обновленной
      решеткой радиатора. Под капотом был всего лишь 140-сильный двигатель. Интерьер
      особых новшеств не претерпел, не считая «деревянную» отделку руля. Этот год
      был лучшим в истории нашего автомобиля — было продано более 350 000 экземпляров.\r\n\r\nВ
      1978 году выпуск всех среднеразмерных моделей General Motors был сокращен из-за
      повышения стоимости бензина, такая же участь постигала и Monte Carlo. Эта генерация
      не была чем-то особенным — наблюдался \"застой\" в производстве. Кузовное исполнение
      было сделано в стиле других среднеразмерных машин от GM, таких как Buick Regal,
      Pontiac Grand Prix и Oldsmobile Cutlass Supreme. Это можно было заметить в более
      обтекаемом силуэте и задней вертикальной оптике. Шильдик тоже изменился: на
      радиаторную решетку вернулась \"бабочка\", а капот обзавелся вырезанным «совком»,
      способствующим охлаждению мотора.\r\n\r\nВ 1982 году гамма двигателей пополнилась
      дизельными 110-сильным агрегатом 260 V6 и 140-сильным мотором 350 V8. Через
      два года все источники тяги стали оснащаться трехступенчатой автоматической
      трансмиссией, кроме варианта комплектации SS, оборудованного четырехскоростной
      механической коробкой передач 200-R4 Turbo Hydramatic.\r\n\r\nВ 1985 году инженеры
      компании меняют передаточные числа в трансмиссии на 3,73:1 - такой показатель
      впоследствии стал стандартным. Канули в Лету дизельные силовые агрегаты, а новый
      4,3-литровый двигатель 262 V6 был уже с моновпрыском. Даже с устаревшим дизайном
      в тот год Chevrolet Monte Carlo смог похвастаться уровнем продаж в размере более
      120 000 экземпляров.\r\n\r\nГодом позднее появилась модификация Aerocoupe с
      укороченной крышкой багажного отделения, украшенного спойлером, и меньшим углом
      наклона заднего стекла. Таких автомобилей было сделано 200 штук.\r\n\r\nChevrolet
      Monte Carlo пятой генерации был сделан на базе новой W-платформы, также как
      и Pontiac Grand Prix, Oldsmobile Intrigue, Buick Regal, Lumina, Oldsmobile Cutlass
      Supreme и Buick Century.\r\n\r\nВ модельной линейке присутствовали два основных
      исполнения LS и Z34, отличавшиеся окраской кузова (Z34 имел красные тона) и
      силовыми агрегатами — LS оборудовалось 3,1-литровым 160-сильным двигателем V6,
      а Z34 оснащалось более резвым 3,4-литровым 215-сильным мотором DOHC V6. Кроме
      того, версии LS комплектовались стальными колесами диаметром 15 дюймов с колпаками,
      в то время, как другая версия — дисками из легкого сплава диаметром 16 дюймов.\r\n\r\nШестая
      генерация все также легко узнаваема, благодаря доставшимся в наследство от прошлых
      поколений вертикальной оптике и стилизованному бамперу сзади.\r\n\r\nВ июне
      2007 года были сделаны два последних автомобиля нашей модели. Ими оказались
      красные Chevrolet Monte Carlo SS с 303-сильным мотором V8 объемом 5,3л и дисками
      из легкого сплава диаметром 18 дюймов.\r\n\r\nMonte Carlo проектировалось как
      машина представительского класса в кузовном исполнении купе, что позволило ему
      просуществовать в таком виде всю свою жизнь. Эта машина пережила большинство
      своих соперников, которые или были сняты с производства, или были перепрофилированы
      в спорт-купе меньших размеров, или вообще стали седанами."
