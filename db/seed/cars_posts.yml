  - name: Ford Granada
    content: ! "В 1972 году модельная линейка Consul/Zephyr/Zodiac сменяется модификацией
      <strong>Ford Granada</strong>. Эта машина производилась в различных кузовных
      исполнениях, как седан с двумя или четырьмя дверьми, как универсал Granada Turnier
      с четырьмя дверьми и как Granada Coupe с двумя дверьми, отделанная с помощью
      множества элементов с хромированным покрытием.\r\n\r\nАмериканский вариант этой
      машины был сделан на основе компакта Ford Maveric и отличался такой же колесной
      базой в 2800 мм, как и Maveric с четырьмя дверьми. Концепция состояла в том,
      чтобы создать автомобиль больше и солиднее, чем Ford Maveric, в стиле полноразмерных
      авто того времени. Таким образом, Granada планировалась как модификация, как
      для любителей крупных машин, предпочитавших компактные и экономичные варианты,
      так и для любителей небольших версий, но не желавших отказываться от изысканности
      и утонченности форм.\r\n\r\nЭтот автомобиль собирался на заводах в Мичигане,
      Нью-Джерси, Уэйне и Моа. Дебютная генерация была сделана на базе платформы модели
      Maverick/Comet с четырьмя дверьми.\r\n\r\nСамая аскетичная комплектация носила
      название Consul до 1975 года. По сравнению с Consul модель Ford Granada выделялась
      своим шиком. В компоновке Ghia вместительный салон не отставал в своей роскоши
      от шикарного технического оснащения: 160-сильного V-образного мотора с шестью
      цилиндрами и механически впрыском, панелей из дерева, электростеклоподъемников
      и сидений с электрическим приводом, кондиционера, гидроусилителя рулевого управления,
      люка и фальшрадиаторной решетки с хромированным покрытием.\r\n\r\nВ стандартном
      исполнении создатели особо не изощрялись: интерьер сделан при помощи углеродистого
      волокна, использовался, также, обычный рядный двухлитровый силовой агрегат.\r\n\r\nИсполнение
      L могло похвастаться гидроусилителем рулевого управления и дверьми, отделанными
      при помощи ткани. Люк предоставлялся в качестве опции.\r\n\r\nИсполнение GL
      выделялось интерьером из велюра на потолке, креслах и дверях, приборной доской
      с «деревянной» вставкой, вольтметром, блоком сигнальных лампочек, тахометром,
      манометром масла, отдельными лампами подсветки для каждого человека в количестве
      четырех штук, люком, большими молдингами с серебристой вставкой, центральным
      замком, полностью металлическими бамперами и стеклами с тонированным покрытием.\r\n\r\nЭтот
      автомобиль дебютной генерации оснащался силовыми агрегатами объемом 2,3-3 литра
      с шестью цилиндрами.\r\n\r\nВ 1975 году был проведен рестайлинг модификации.
      Была расширена моторная линейка, изменена решетка радиатора, а также, исчезли
      и недоработки, давшие о себе знать за три года производства автомобиля.\r\n\r\nМодель
      универсал оснащалась стеклоподъёмниками, люком и рулем с усилителем. К комплектациям
      GL и L прибавилась и исполнение S (так называемый спортивный вариант с усиленной
      подвеской, колесными дисками из алюминия, трехлитровым мотором и гоночным рулем)
      для того, чтобы придти на смену Ford Consul GT.\r\n\r\nАвтомобиль представительского
      класса Ford Granada Ghia с 1975 года оснащался колесными дисками из алюминия
      и решеткой спереди черного цвета.\r\n\r\nЭта модификация пользовалась большой
      популярностью в европейских странах как полицейский автомобиль или такси.\r\n\r\nВерсия
      Granada I производилась до 1977 года до того времени, пока не появилась следующая
      генерация этой машины. В основном эта модификация отличалась экстерьером от
      своего предшественника. Обновленные формы выделялись угловатыми линиями, в отличие
      от не особо изменившегося оснащения.\r\n\r\nВместе с седанами с двумя и четырьмя
      дверьми появился и универсал Granada II Turnier.\r\n\r\nВышло так, что из-за
      популярности малолитражных машин Granada второго поколения не достигла хороших
      показателей по продажам. Этот автомобиль даже прекратили производить на некоторое
      время, однако к 1982 году эта модель снова появилась на рынке в усовершенствованном
      варианте. Первым делом следует отметить обновленные интерьер и экстерьер. Эта
      версия могла похвастаться модернизированными бамперами, рифлеными фарами сзади,
      зеркалами из пластмассы в углах стекол и другими обновлениями. К тому же, в
      1982 году перестали выпускать седан с двумя дверьми.\r\n\r\nВ 1993 году в оснащение
      Ford Granada вошли пятискоростная трансмиссия и 69-сильный дизельный мотор объемом
      2,5л.\r\n\r\nЭта модель оборудовалась инжекторными и карбюраторными бензиновыми
      силовыми агрегатами с четырьмя или шестью цилиндрами мощностью 74-160 лошадиных
      сил и объемом 1,6-2,8 литров. Эти двигатели совмещались с автоматической либо
      механической коробкой передач.\r\n\r\nГамма модификаций включала в себя следующие
      исполнения: 2.0 L, 2.1 DL, 2.3 L, 2.8 L, 2.8i GLS, 2.8i GL, а также, 2.8i Ghia.\r\n\r\nАвтомобильная
      наука развивается непрерывно, и поэтому к 1985 году эта модель устарела, уступив
      свое место Ford Scorpio.\r\n\r\nМодель Granada вошла в историю, как автомобиль,
      заслуживший очень негативные отзывы современников и унизительные отклики потомков,
      благодаря большой «прожорливости» двигателей, крайне неудачной динамике и созданному
      при помощи металла малой толщины корпусу машины, дребезжащему при езде по неровной
      дороге, в добавок к этому, ещё и с очень слабой коррозиестойкостью. Нынешний
      президент Соединенных Штатов Барак Обама назвал этот автомобиль «худшим из когда
      либо построенных американских автомобилей»."
    slug: granada
  - name: Ford Ranger
    content: ! "Кроссовер <strong>Ford Ranger</strong> был представлен на суд публики
      в 1982 году. Эта модель за тридцать два года своего существования подвергалась
      большому количеству модернизаций, превращаясь из довольно невзрачной машины
      в автомобиль с до боли знакомыми очертаниями модели Ford F-150.\r\n\r\nВ 2004
      году состоялась премьера пикапа Ranger нового поколения. Эта машина производилась
      в двух видах компоновки XL и XLT. Первый вариант — это стандартное исполнение,
      в оснащение которого входят иммобилайзер, стекла и спереди, и сзади, оборудованные
      электрическим приводом, дистанционный ключ замка, подушки безопасности для переднего
      ряда сидений. Исполнение XLT включает в себя систему ABS, аудиосистему, кондиционер,
      литые диски, накладки на передние двери и пороги, сделанные из металла, подогрев
      сидения водителя и отделку баранки из кожи.\r\n\r\nПо желанию имеется возможность
      заказа кожаной отделки интерьера и жесткой крыши для грузового отделения — крайне
      важной для пикапа вещи.\r\n\r\nЭта модель является хорошим подспорьем в ежедневных
      делах. Подлинный «американец» - практичный, мускулистый, монументальный, с опцией
      открытого грузового отсека. Высокий силуэт автомобиля, большой капот, обрамленный
      бампером и радиаторной решеткой с хромированным покрытием, отшлифованные пороги
      из стали — все эти детали имеют впечатляющий вид.\r\n\r\nПод капотом у Ford
      Ranger находится дизельный 2,5-литровый 109-сильный двигатель. В американском
      варианте этот автомобиль оснащается тремя силовыми агрегатами: 2,3-литровым
      143-сильным - с четырьмя цилиндрами, а также, 3-литровым 154-сильным и 4-литровым
      207-сильным V-образными - с шестью цилиндрами. Все эти двигатели оборудуются
      пятискоростными механической либо автоматической коробками передач.\r\n\r\nЭтот
      внедорожник — полноприводная машина. Передний мост оборудован независимой подвеской
      с гидравлическими амортизаторами и торсионами в качестве элементов упругости.
      На заднем мосту находится обычная зависимая конструкция с листовыми рессорами
      взамен торсионов.\r\n\r\nИнтерьер характеризуется своей простотой и отсутствием
      излишеств - все довольно лаконично и функционально. Внутри автомобиля достаточно
      просторно, что позволяет всем пассажирам прекрасно себя чувствовать. В основном
      эта модель доступна со сдвоенной кабиной Double Cab с четырьмя дверьми, рассчитанной
      на пятерых пассажиров. Сидения с велюровой обивкой довольно комфортабельны.
      Приборная доска со шкалами синего цвета достаточно информативна без переизбытка
      выходящих данных. Рулевая колонка имеет функцию регулировки своего положения
      по высоте и обладает удобным рычагом трансмиссии.\r\n\r\nПроизводитель заявляет,
      что этот автомобиль сможет поднять 1135 кг груза. Исходя из всего вышесказанного,
      можно сделать вывод, что основными преимуществами данной модели являются большая
      грузоподъемность и низкий расход топлива.\r\n\r\nНа американском рынке 30% от
      общего числа проданных среднеразмерных пикапов составляет реализация Ford Ranger.\r\n\r\nВ
      2006 году было представлено новое поколение этого автомобиля для европейского
      и азиатского рынков. Основные изменения коснулись дизайна машины: увеличилась
      его мощность и безопасность. Новинка обзавелась 2,5-литровым 143-сильным турбодизелем,
      хотя трансмиссия так и осталась механической, на пять скоростей. Уровень безопасности
      вырос благодаря дополнительным боковым подушкам безопасности и улучшенной системе
      ремней. Стандартное оснащение включает в себя систему ABS, дополненную устройством
      EBD, распределяющим тормозные усилия. Грузоподъемность была повышена за счет
      увеличения грузовой платформы на 60 мм. В результате всего этого Ford Ranger
      может с легкостью справиться с четырьмя тоннами груза — одной на борту и тремя
      в прицепе.\r\n\r\nМодернизация салона обеспечила эту модель более удобными креслами
      с подлокотниками и кронштейнами, а также, дополнительными контейнерами для хранения
      различных вещей. Исполнение Tremor ко всему вышеперечисленному предлагает еще
      и мощную аудио-систему. Автомобили этого поколения оборудуются 2,5-литровым
      143-сильным и 3,0-литровым 156-сильным дизелями Duratorq TDCi.\r\n\r\nВ 2010
      году на сиднейской автомобильной выставке состоялся дебют следующей генерации
      Ranger. Новинка смогла похвастаться различными типами кабины в количестве четырех
      штук и одно- либо полноприводным видами комплектации. Производитель предусмотрел
      четыре разные версии для различных регионов. Эта модель сделана на базе обновленной
      увеличенной платформы. Колесная база прибавила 220 мм (3220 мм), колея у машин
      с полным приводом увеличилась на 90 мм (1560 мм), а с моноприводом - на 120
      мм (1590 мм).\r\n\r\nПретерпели изменения и грузовые характеристики. Багажный
      отсек Ranger расширился на 100 мм по сравнению с предшественником. Дистанция
      между колёсными арками стала больше приблизительно на 50 мм — с 1139 мм до 1090
      мм. Грузовой отсек с кабиной Double Cab с четырьмя дверьми прибавил 20 мм в
      длине (1549 мм) и 54 мм в высоте (511 мм). Этот вариант сможет перевозить грузы
      шириной до полутора метром.\r\n\r\nЭто поколение оснащается бензиновым 2,5-литровым
      166-сильным, а также, 2,2-литровым 150-сильным и 3,3-литровым 200-сильным дизельными
      силовыми агрегатами. Эти двигатели совмещаются с автоматической либо механической
      шестискоростной коробкой передач."
    slug: ranger
  - name: Ford GT
    content: ! "Эта модель дебютировала в шестидесятых годах прошлого столетия под
      маркировкой <strong>GT40</strong>, моментально получив восторженные отклики
      среди автолюбителей, и разошлась в гигантском количестве. Был сделан, также,
      и спортивный вариант для участия в гонках, завоевавший немало титулов, среди
      них и четыре победы в преславутых гонках «24 часа в Ле-Ман». Чтобы создать гоночную
      версию, конструкторы компании вынуждены были пройти долгий путь.\r\n\r\nВ те
      времена лидером среди машин подобного класса была фирма Ferrari, а для того,
      чтобы Ford признали на европейских рынках, необходимо было побеждать на главных
      соревнованиях. Для этого, концерн даже предложил Ferrari приобрести весь их
      технологический комплекс за 18 миллионов долларов в 1963 году. Но владелец итальянской
      компании Энцо Феррари отказался от этого предложения, какую бы гигантскую сумму
      ему не предлагали. По этой причине, концерн Ford вынужден был самостоятельно
      разрабатывать прототип для гонок «Ле-Ман». Таким образом, в 1964 году появился
      на свет автомобиль <strong>Ford GT</strong>, потерпевший фиаско в своем дебютном
      же заезде. После этого инцидента сын основателя Ford Генри Форд II приглашает
      в компанию Кэррола Шелби, при непосредственном участии которого, дебютировала
      новая модель в 1965 году, ставшая в последствии легендой автоспорта, сохраняя
      пальму первенства в течение следующих пяти лет. Под капотом GT40 был 4,7-литровый
      силовой агрегат, а с 1966 года — уже и семилитровый.\r\n\r\n1968 год ознаменовался
      вступлением в силу решения, ограничившего рабочий объем моторов для гоночных
      автомобилей, и двигатель GT40 уменьшился в объеме до пяти литров, а также, был
      оборудован новейшими головками для цилиндров Weslake. С таким силовым агрегатом
      Ford GT40 стал победителем «Ле-Мана» 1968 и 1969 годов. Вслед за этим выпустили
      и модификацию этой машины для обычных дорог с 4,7-литровыми 335-, 340- и 385-сильными
      моторами. Двигатель мощностью 385 л.с. развивал скорость более 300 км/час.\r\n\r\nЭта
      модель оборудовалась пятискоростной трансмиссией ZF, тормозной системой Girling
      и бензобаком объемом в 140л. В общей сложности было реализовано 107 подобных
      экземпляров.\r\n\r\nОднако, в истории этой модификации случались и неудачные
      варианты, такие, как Ford GT70, дебютировавший в 1971 году. В первой же своей
      гонке во французском Ronde Cevenole того года, эта машина досрочно прекратила
      свое участие в соревнованиях из-за збоя в работе 2,9-литрового мотора V6.\r\n\r\nПосле
      1973 года автомобили этой модификации передали Ford-South Africa, где они и
      затерялись. Вот таким тривиальным образом и завершилась недолгая судьба Ford
      GT70, намеревавшегося стать серьезным конкурентам Lancia, Porsche и Alpine-Renault.\r\n\r\nВ
      1994 году, к тридцатилетию создания гоночного супекара GT40, превзошедшего саму
      Ferrari, было решено создать новый прототип. Получив отмашку, конструкторы концерна
      справились с поставленной задачей, создав готовый автомобиль Ford GT90 от концепции
      до действующего прототипа всего лишь за полгода.\r\n\r\nОтделка салона отличается
      предельной функциональностью с использованием большого количества различных
      материалов. Цветовая гамма салона исполнена при помощи голубого цвета с треугольником
      желтого оттенка на руле. «Тема треугольника» заметна и в конструкции центральной
      консоли. Сидения анатомического типа с четырёхточечными ремнями безопасности,
      оформлены с помощью замши и кожи, также, голубого цвета. Зеркало заднего вида,
      центральная консоль и крыша машины с внутренней стороны отделаны пластиком.
      Приборы на приборной доске встроены каждый отдельно от другого и в разных плоскостях
      по принципу необходимости и зрительной притягательности. Приборные стекла слегка
      затемнены.\r\n\r\nШестилитровый двигатель данной модели, полностью сделанный
      из алюминия, представляет собой V-образный модульный мотор с четырёхступенчатым
      турбонаддувом и двенадцатью цилиндрами. Силовой агрегат имеет продольное расположение.
      По первоначальным данным этот двигатель выдает 720 лошадиных сил при 6600 об/мин,
      а крутящий момент равен 881 Нм при 4750 оборотов в минуту. При своем почти полуторатонном
      весе эта модель достигает скорости 97 км/ч за 3,1с, 160 км/ч - за 6,2с при предельной
      скорости в 378 км/ч.\r\n\r\nНа столетие компании состоялась премьера новейшей
      модификации Ford GT, истинного наследника знаменитого Ford GT40 поколения шестидесятых
      годов. Наблюдатели отмечают, что в этом решении не никакой ностальгии. Как оказалось,
      легенды автопрома и в наше время в состоянии приносить доход. Это и заставило
      концерн создать особый дизайнерский отдел под названием Living Legends. Благодаря
      деятельности этого подразделения гамма видоизмененных автомобилей легендарных
      версий Continental, Thunderbird, Forty-Nine, Bullitt Mustang расширилась и моделью
      GT40.\r\n\r\nВ устройстве Ford GT модельного ряда 2005 года в дополнение к последним
      техническим достижениям использовались и старые «добрые» технологии. Подушки
      безопасности вместе с кнопками управления перекочевали с модификации Mondeo,
      а колонка руля — с модификации Focus. Бензобак на GT расположен несколько необычным
      образом. Стандартное расположение бака в автомобилях с двигателем посредине
      — снизу, за пассажирским отсеком. Эта же модель - с вытянутым кузовом, что дало
      возможность установки бензобака в тоннели трансмиссии. Там же находятся и главные
      детали системы подачи горючего.\r\n\r\nДанная модель оснащена 5,4-литровым 500-сильным
      мотором Eaton с интеркулером и нагнетателем, совмещенным с шестиступенчатой
      механической трансмиссией."
