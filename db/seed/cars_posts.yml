  content: ! "<strong><a href=\"http://bortovik.net/car/daewoo/\">Каталог автомобилей
    Daewoo</a></strong>\r\n\r\n<a href=\"http://bortovik.net/car/daewoo/sens/\">Daewoo
    Sens</a> \r\n<a href=\"http://bortovik.net/car/daewoo/prince/\">Daewoo Prince</a>
    \r\n<a href=\"http://bortovik.net/car/daewoo/nexia/\">Daewoo Nexia</a> \r\n<a
    href=\"http://bortovik.net/car/daewoo/espero/\">Daewoo Espero</a> \r\n<a href=\"http://bortovik.net/car/daewoo/kalos/\">Daewoo
    Kalos</a> \r\n<a href=\"http://bortovik.net/car/daewoo/lacetti/\">Daewoo Lacetti</a>
    \r\n<a href=\"http://bortovik.net/car/daewoo/rezzo/\">Daewoo Rezzo</a> \r\n<a
    href=\"http://bortovik.net/car/daewoo/magnus/\">Daewoo Magnus</a> \r\n<a href=\"http://bortovik.net/car/daewoo/damas/\">Daewoo
    Damas</a> \r\n<a href=\"http://bortovik.net/car/daewoo/musso/\">Daewoo Musso</a>
    \r\n<a href=\"http://bortovik.net/car/daewoo/matiz/\">Daewoo Matiz</a> \r\n<a
    href=\"http://bortovik.net/car/daewoo/nubira/\">Daewoo Nubira</a> \r\n<a href=\"http://bortovik.net/car/daewoo/leganza/\">Daewoo
    Leganza</a> \r\n<a href=\"http://bortovik.net/car/daewoo/lanos/\">Daewoo Lanos</a>
    \r\n<a href=\"http://bortovik.net/car/daewoo/tico/\">Daewoo Tico</a> \r\n\r\n<strong>История
    автомобилей Daewoo:</strong>\r\n\r\nDaewoo Motor Co., Ltd. - компания из Южной
    Кореи, производившая автомобили, с головным офисом в Сеуле. \r\nВ 1972 году правительство
    южнокорейской республики определило четыре фирмы, которые официально получили
    возможность заниматься автомобилестроением. Это были Hyundai Motor, Shinjin, Kia
    и Asia Motors. Через некоторое время Asia Motors и Kia объединились в дну корпорацию,
    а концерн Shinjin трансформировался в совместное предприятие General Motors и
    Daewoo, в последствии превратившись в компанию Daewoo Motor.\r\nОчень молодой
    и напористый концерн Daewoo работал совместно с General Motors до 1993 года. На
    немецком рынке эта компания появилась в 1995 году, представив на суд публики компактную
    модификацию Nexia и автомобиль среднего класса Espero.\r\nМодель Daewoo Nexiа
    — это последнее поколение знаменитого Opel Kadett E, производимого по лицензии
    с 1986 года в Южной Корее. На канадский и американский рынки эта машина поставлялась
    под именем Pontiac Le Mans, а в самой Корее - эта модификация носила название
    Daewoo Racer. В России этот автомобиль появился в 1993 году. Эта модель была модернизирована
    в 1995 году, получив новое название Nexia или Cielo (на корейском рынке). Через
    некоторое время производственные мощности компании была переброшены в несколько
    различных стран, таких как Россия (“Красный Аксай”), Узбекистан (“UzDaewoo”) и
    Румыния (Rodae).\r\nМини-хетчбэк Tico с передним приводом для передвижения по
    городским улочкам, сделанный на основе Suzuki Alto, выпускался в корейской республике
    с 1988 года, а с 1996 года — и в Узбекистане.\r\nВплоть до 1993 года Daewoo работала
    совместно с концерном General Motors. К 1996 году южнокорейская фирма основала
    три больших центра по созданию своих автомобилей в корейском Пульяне, английском
    Уортинге и неподалеку от немецкого Мюнхена. Главой технического отделения компании
    Daewoo был Ульрих Бец, бывший сотрудник высокого ранга концерна BMW.\r\nВ 1993
    году начала производится модель Prince с кузовом седан и её усовершенствованная
    «сестра» Brougham на основе машины Opel Senator, к тому времени уже не выпускавшейся.\r\nМодель
    Espero, также, с кузовом седан, дебютировавшая в 1993 году, была создана компанией
    Bertone на основе агрегатов автомобиля Opel Ascona.\r\nВ 1997 году Daewoo продемонстрировала
    на различных автомобильных выставках еще три варианта: Leganza, Nubira и Lanos.
    \r\nМодификация Lanos была спроектирована и поставлена на конвейер за четыре с
    половиной года и обошлась разработчикам в 420 миллионов долларов. Это дебютная
    разработка корейской фирмы, сделанная исключительно своими силами. Российский
    потребитель мог ее лицезреть под именем Lanos «Ассоль». Эта модель планировалась
    как замена производимой до этого модификации Nexia, получив от своего предшественника
    в наследство такие же рулевое управление и подвеску.\r\nМодель Nubira, также,
    оригинальная конструкция компании Daewoo, а точнее ее британского филиала, с дизайнерскими
    решениями от I.D.E.A. Разработка Daewoo Nubira (по-корейски: «путешествовать по
    свету») стартовала в 1993 году и заняла более пяти лет. Устройство этого автомобиля
    было продумано в английском Уортинге, а дебютный макет, впоследствии подвергавшийся
    различным изменениям, увидел свет в 1994 году. Эта переднеприводная модификация
    гольф-класса с силовым агрегатом, расположенным поперек кузова, заменила в модельной
    линейке вариант Espero. На российском рынке этот автомобиль получил название «Орион».\r\nDaewoo
    Leganza была пробой сил южнокорейской фирмы в сегменте рынка автомобилей бизнес-класса.
    Самая шикарная и оборудованная машина в модельном ряду компании. Дизайнерские
    решения этой модификации были сделаны на базе модели Opel Senator с некоторыми
    доработками от ателье Italdesign из Италии. В России этот вариант появился под
    названием «Кондор».\r\nМодель Matiz — переднеприводный микро-автомобиль с силовым
    агрегатом, расположенным поперек кузова - дебютировала на женевском автомобильном
    салоне в 1998 году. Через два года на автовыставке в Париже состоялась премьера
    уже модернизированной версии Daewoo Matiz.\r\nК концу 1997 года четыре крупнейшие
    южнокорейские корпорации имели в своем пассиве долги в пять раз больше, чем сама
    стоимость этих компаний. Вследствие всего этого, такие концерны, как LG и Samsung
    нашли в себе мужество и сделали масштабные сокращения, при этом, еще и изменив
    свою структуру, в то время, как Daewoo делала вид, что ничего не происходит и
    дождалась до того, что долг вырос еще на сорок процентов.\r\nФинансовый кризис
    1998 года в Азии нанес непоправимый удар по южнокорейской компании. К следующему
    году вторая по размерам южнокорейская корпорация, представленная в более, чем
    сотне стран мира, признала себя банкротом с долговыми обязательствами на сумму
    в 80 миллиардов долларов. Однако руководство Южной Кореи не поддержало вариант
    национализации Daewoo Motor. За возможность покупки этой компании повели борьбу
    самые большие мировые концерны.\r\nС 2002 года компания из Южной Кореи стала официальной
    собственностью американского автогиганта General Motors, получив новое имя GM
    Daewoo Auto &amp; Technology Co. В настоящее время логотип Daewoo можно встретить
    на нашем рынке большей частью на сделанных в Узбекистане машинах от производителя
    «УзДэу». Этот завод не вошел в состав приобретенного американцами предприятия.\r\n\r\n<strong>Каталог
    автомобилей Daewoo:</strong>\r\nБудет доступен скоро."
  posts:
  - name: Daewoo Musso
    content: ! "После того, как в 1997 году корпорация Daewoo поглотила марку SsangYong,
      руководство южнокорейской компании решило ликвидировать этот бренд, заменив
      его на Daewoo. По этой причине в 1999 году модификация <strong>Musso</strong>
      (носорог) выходит под брендом компании из Южной Кореи. При этом экстерьер этого
      кроссовера претерпел некоторые изменения: радиаторная решетка приобрела характерные
      для автомобилей Daewoo очертания. Конструкция же этой машины оставалось такой
      же, как и прежде.\r\n\r\nВ 2001 году данная модификация была модернизирована.
      С течением времени разработчики несколько раз вносили изменения во внешний вид
      и оптику: источники света из обыкновенных прямоугольных блок-фар превратились
      в ультра-современную светотехнику овальной и несколько раскосой формы. Коэффициент
      аэродинамического сопротивления Cx достиг очень низкого показателя в 0,42, что
      положительно сказалось на экономичности и шумопонижении.\r\n\r\nВ 2002 году
      стартует выпуск пикапа Musso Sports(на Родине — SUT), сконструированного на
      основе Daewoo Musso.\r\n\r\nМодификация Musso имеет довольно запоминающийся
      внешний вид. «Срезанные» очертания капота и раскосая форма фар придают экстерьеру
      восточный колорит, а выпуклые крылья визуально «придавливают» машину к поверхности
      Земли. Порожек вдоль нижней кромке стекла, расположенный впереди средней стойки,
      скрывает перетекание обтекаемой передней части автомобиля в мощную конструкцию
      сзади. Из-за того, что блок-фары сделаны в форме непрерывной линии по краям
      задней двери и крыльев, расположенных сзади, возникает такое чувство, что ширина
      машины намного превосходит её высоту. Достаточно маленький для кроссовера клиренс
      прибавляет ещё более динамичных и устойчивых черт этому образцу. Если вы попытаетесь
      открыть дверь, то вы моментально почувствуете её приличный вес, который создают
      массивные защитные балки.\r\n\r\nПервое, что бросается в глаза, когда смотришь
      на салон автомобиля, так это претензия на изящество. Хотя местами интерьер оставляет
      желать лучшего. Складывающиеся скамейки в багажнике на сидения не очень то и
      похожи.\r\n\r\nВследствие низкого расположения порогов попасть внутрь машины
      не представляет особых проблем. Водительское сидение может быть настроено в
      двух позициях. Также, под ним имеются рессоры с изменяемой жесткостью. Прекрасно
      сделанная боковая поддержка спинки предоставляет возможность удобной посадки.
      Присутствие подлокотников на водительском и пассажирских креслах стало хорошим
      правилом для кроссоверов. Внушительное пространство между рядами сидений и тоннель
      не очень большого размера помогут всем тем, кто сидит сзади, удобно расположить
      ноги и устроится с максимальным комфортом.\r\n\r\nРулевая колонка имеет настройки
      по углу наклона, хотя самое подходящая позиция \"баранки\" может быть достигнута
      лишь в крайнем нижнем положении. Причем рулевое колесо практически лежит на
      коленях, и чтобы выйти из автомобиля, нужно поднять колонку. Информация с приборная
      доски хорошо считывается. В средней её части находится спидометр большого размера,
      с левой стороны от него расположены шкалы температуры охлаждающей жидкости и
      топливного уровня, а с правой стороны — тахометр. В нижней части доски находится
      индикаторное табло.\r\n\r\nВследствие высокой посадки водительского места и
      «срезанной» передней части кузова эта модель отличается прекрасной обзорностью,
      а благодаря тому, что Musso ниже большинства своих собратьев по классу, и тому,
      что на двери сзади отсутствует запасное колесо, сидящий за рулем этой машины
      человек имеет прекрасную возможность контроля за всем происходящим на проезжей
      части, используя для этого и салонное, и наружные зеркала. Вы не сможете завести
      эту машину при помощи одного лишь ключа зажигания. Для этого нужно выжать сцепление,
      чтобы не допустить незапланированное движение при включении двигателя.\r\n\r\nDaewoo
      Musso оборудуется дизельным 2,9-литровым 99-сильным мотором с пятью цилиндрами
      (лицензионный продукт Mercedes-Benz). Количество выдаваемой тяги достаточно
      для небыстрого, но уверенного разгона. Для любителей скоростной езды существует
      3,2-литровый бензиновый силовой агрегат. Своими знаменитыми силовыми характеристиками
      этот автомобиль обязан этому шестицилиндровому двигателю с 24 клапанами. Данный
      мотор выдает 220 лошадиных сил и разгоняет Musso до 180 км/ч.\r\n\r\nКроме этих
      вариантов под капотом этой машины может находится 80-сильный 2,3- или 4-литровый
      дизельный агрегат. 2,9- и 3,2-литровые моторы агрегатируется с пятискоростной
      механической трансмиссией либо с четырехскоростной автоматической коробкой передач
      от Mercedes-Benz, а 2,3-литровый двигатель — только с механической трансмиссией.
      Этот автомобиль может похвастаться лишь одной пониженной передачей с отсутствием
      какой-либо блокировки. Это минус для наших дорог. Вся значимая аппаратура находится
      внутри рамы, тормозные шланги и бензопроводы нашли себе укромное место под кузовом.
      Жизненно важные узлы закрыты щитками из металла. В число этих защищенных агрегатов
      не вошла запаска: она находится под задним свесом. Однако это колесо надежно
      зафиксировано, и поэтому легко сможет избежать всевозможных повреждений.\r\n\r\nТормозная
      система не вызывает нареканий. Кроссовер замедляет ход довольно быстро, педаль
      характеризуется прекрасными информативными характеристиками, поддерживая постоянную
      обратную связь, а система ABS срабатывает тогда, когда это необходимо."
    slug: musso
  - name: Daewoo Damas
    content: ! "Этот автомобиль своего рода уникальная модель с кузовом относящимся
      к неизвестному классу. Это что-то среднее между минивэном и микроавтобусом.
      Для <strong>Daewoo Damas</strong> придумали специальное название — мини-бус.
      Эта модификация производится в двух вариантах - пассажирском, с тремя рядами
      сидений, и грузовом, на два пассажироместа, в виде фургона способного перевозить
      до 560 кг грузов (в этом исполнении отсутствуют окна сзади и по бокам машины).
      Этот автомобиль оборудуется 0,8-литровым 38-сильным карбюраторным мотором с
      тремя цилиндрами, совмещенным с пяти- либо четырехступенчатой механической трансмиссией.
      Damas является заднеприводным транспортным средством. Предельная скорость достигает
      114 км/ч. Машина расходует бензина 4,1 литра на 100 км при скорости в 90 км/ч.
      Это многофункциональная модификация может использоваться как автомобиль для
      всей семьи и как «рабочая лошадка».\r\n\r\nЭтот сверхкомпактный микроавтобус
      с большим диапазоном решаемых с его помощью задач, вследствие большого количества
      возможных исполнений этого автомобиля. Daewoo Damas дебютировал в 1997 году
      и производится до настоящего времени, хотя и с некоторыми отличиями от первоначального
      варианта. В 1999 году данное транспортное средство начало выпускаться на производстве
      \"УЗДЭУ\". Кузовное исполнение данного автомобиля может быть двух вариантов:
      пятиместный пассажирский минибус или двухместный грузовой фургон с закрытым
      багажником. В 2004 году внешний вид этой модели был несколько модернизирован,
      вследствие чего претерпели изменения вся светотехника и некоторые детали кузова.
      На Родине этот вариант получил название Daewoo Damas II. Модернизированная версия
      появилась на узбекском заводе в 2006 году.\r\n\r\nЕсли говорить о пассажирском
      варианте этого автомобиля, то он выделятся лаконичным интерьером хорошего качества,
      отвечающим минимальным стандартам коммерческого развозного экземпляра. С точки
      зрения водительского места это достаточно комфортный и эргономичный минивэн.
      В простых, в частности грузовых версиях, могут отсутствовать кондиционер и электрический
      привод на стеклоподъемниках.\r\n\r\nВодительская посадка - характерная для автобусов:
      с горизонтально расположенным рулевым колесом, вертикально установленной спинкой
      сидения и колесной аркой за пятками. Высоковато установленные педали не позволяют
      опускать ноги на пол, что нельзя сказать об акселераторе — он практически постоянно
      выжат до конца. Небольшой рычаг, управляющий трансмиссией, который нашел себе
      место между сидениями первого ряда, по своему внешнему виду напоминает джойстик
      компьютера и характеризуется короткими ходами и не очень отчетливой фиксацией.
      Рычаг стояночного тормоза, находящийся у самого пола, вынуждает постоянно нагибаться
      водителя.\r\n\r\nКоличество приборов минимально: два шкалы температуры охлаждающей
      жидкости и расхода топлива да спидометр с указателем суточного пробега. Даже
      отсутствует аварийный сигнал запаса бензина, хотя и имеется пиктограмма напоминания
      о не пристегнутом водительском ремне безопасности, а также, электрокорректор
      фар. \"Подсос\" на этом автомобиле работает в полуавтоматическом режиме: заслонку
      необходимо закрывать вручную, в то время, как она сама открывается в зависимости
      от степени прогрева машины. Это все происходит в летнее время, а в зимнее —
      температурная стрелка еле-еле смещается с позиции \"Cool\"(холодно). По этой
      причине \"подсос\" и утапливается вручную.\r\n\r\nГамма силовых агрегатов включает
      в себя два бензиновых варианта: 0,8-литровый 38-сильный с тремя цилиндрами,
      также, 0,8-литровый, но уже 45-сильный агрегат с инжектором.\r\n\r\nЗадний мост
      оснащается неразъемной подвеской на рессорах. Передний оборудуется подвеской
      McPherson. На переднем мосту, к тому же, присутствуют стабилизаторы поперечной
      устойчивости. Система рулевого управления на этом автомобиле — реечного вида.
      Эта машина с задним приводом комплектуется в основном механической коробкой
      передач.\r\n\r\nХозяева Damas характеризуют это транспортное средство, как хорошо
      управляемое, с незначительной степенью крена при довольно мягком совершении
      поворотов. Этот автомобиль преодолевает все неровности поверхности, не доставляя
      особых неудобств сидящим внутри пассажирам.\r\n\r\nЭта машина за все время своего
      существования показала себя как очень надежное транспортное средство, не имеющее
      какие-либо серьезные недоработки. Daewoo Damas нуждается в техническом обслуживании
      в течение такого же периода времени, как и другие автомобили. Срок эксплуатации
      коробки передач и силового агрегата определяется тем, как этот автомобиль обслуживается:
      разработчики советуют менять масло в дизельных моторах через 7 500 км пробега,
      а в бензиновых — через 15 000 км, в автоматической трансмиссии — через 30 000
      км пробега, в мосту — через 60 000 км. К тому же, стоит отметить, что заменяя
      ГСМ на всех упомянутых силовых агрегатах, также, необходимо проводить замену
      и роликов.\r\n\r\nСледует, также, сказать, что реальное потребление топлива,
      что по городским улицам, что по трассе практически ничем не отличается — 8-9
      литров на «сотню». У этого есть простое объяснение: маленький вес автомобиля
      позволяет затрачивать меньшее количество моторных усилий при езде по городу,
      что и обуславливает небольшой расход бензина. А не очень хорошие аэродинамические
      качества и лобовая часть большой площади Daewoo Damas способствует увеличению
      потребляемой мощности на больших скоростях по шоссе."
    slug: damas
  - name: Daewoo Lacetti
    content: ! "В 2003 году на франкфуртском автомобильном салоне была представлена
      модель Lacetti для европейского рынка. Это был один из первых автомобилей, сделанный
      фирмой из Южной Кореи под руководством General Motors. На корейском рынке премьера
      этой модификации состоялась на автомобильной выставке в Сеуле в 2002 году. Эта
      модель была разработана за удивительно небольшой промежуток времени в тридцать
      месяцев. После всесторонних испытаний в качестве тестовой проверки <strong>Daewoo
      Lacetti</strong> проехала более полутора миллионов километров по британским
      дорогам, перенесла влияние предельных температур шведского максимума и испанского
      минимума, а также, бездорожья китайского высокогорья. В это же время, в Соединенных
      Штатах, эта машина подверглась почти двум сотням краш-тестов.\r\n\r\nНаименование
      этой модели произошло от слова «Lacertus» на латинском языке, которое включает
      в себя, такие значения, как мощь, молодость, энергия и сила. Стоит отметить,
      что корейским потребителям этот автомобиль знаком под названием Lacetti, в отличие
      от европейского рынка, где он продается под именем Nubira. Американские потребители
      могут увидеть эту машину, как Suzuki Forenza, а в Индии и Таиланде — это Chevrolet
      Optra.\r\n\r\nДля создания дизайна представители компании обратились за помощью
      к знаменитой фирме Pininfarina из итальянского города Турин. Это то и отразилось
      в европейском облике этого автомобиля. Эта модель производится в трех кузовных
      исполнениях: как седан, как хетчбэк с пятью дверьми и как универсал (с 2004
      года). Стайлинг Lacetti был сделан еще одним итальянским легендарным ателье
      ItalDesign, которое отметилось в дизайнерских решениях большого числа модификаций
      корейской марки.\r\n\r\nЭтот автомобиль с современным внешним видом невозможно
      спутать с какой-нибудь другой машиной из-за уникальной радиаторной решетки,
      ставшей характерным признаком детищ этого производителя. В дополнение к этому,
      присутствуют прозрачные источники света большого размера, обрывистые очертания
      и ярко выраженные колесные арки. По сравнению со своим предшественником Nubira,
      эта модель имеет другое исполнение бамперов, капота и вообще всего передка машины.
      К тому же, на европейском рынке Daewoo Lacetti обзавелась вариантом кузова хэтчбэк
      и, таким образом, очертания задней части автомобиля изменились до неузнаваемости.
      Экстерьер этой модификации был сделан фирмой Giugaro.\r\n\r\nЭта модель сделана
      на базе шасси с передним приводом от Nubira с кузовом седан. Также, эти два
      автомобиля имеют одинаковые силовые агрегаты, трансмиссии и т. д. Хотя вместе
      со 109-сильным мотором объемом 1,6л и 122-сильным двигателем объемом 1,8л от
      Nubira мог быть установлен и источник тяги объемом 1,4л мощностью 92 лошадиных
      силы.\r\n\r\nЭтот автомобиль оборудуется подвеской типа McPherson спереди и
      независимой многорычажной подвеской — сзади ( с тремя рычагами на всех колесах).
      И на переднем, и на заднем мосту присутствуют стабилизаторы поперечной устойчивости.
      Клиренс (высота дорожного просвета) равен 14,5 см. Данная модель оснащается
      реечным рулевым механизмом с гидроусилителем уже в стандартной компоновке.\r\n\r\nВнутреннее
      оформление Daewoo Lacetti характеризуется светлыми оттенками, визуально прибавляющими
      объем салону. Интерьер отличается простотой и лаконичностью, хотя имеет и довольно
      достойный вид. Уже стандартное исполнение может похвастаться отделкой из углеродистого
      волокна двухцветовой гаммы: теплым бежевым оттенком сверху и темно-серым — снизу.
      Положение водительского места вполне приемлемо: сидения комфортабельны, элементы
      управления — каждое на своем месте. Внутри автомобиля довольно уютно. Обивка
      сидений из мягкого велюра абсолютно не контрастирует с радующим глаз и приятной
      на ощупь пластиковой отделкой салона. Циферблаты и шкалы на приборной доске
      прекрасно видны, рулевая колонка имеет настройки угла наклона. Сочетание приборов
      довольно незатейливо, хотя достаточно хорошо смотрится, а козырек не позволит
      солнечным бликам затруднить чтение информации с панели в светлое время суток.
      В середине передней части машины расположена эргономичная консоль, оснащенная
      сдвоенной или обычной магнитолой, климат-контролем или системой, управляющей
      работой кондиционера, — все это присутствует в зависимости от варианта исполнения.
      Проще говоря, все на своем месте.\r\n\r\nГлавным преимуществом этой модели в
      борьбе за покупателя из Европы является наличие разнообразного оборудования.
      Вместе с механической трансмиссией на двигателях объемом 1,6л и 1,8л потребителю
      предлагается и пятискоростная автоматическая коробка передач с электронным управлением.
      Базовая компоновка Daewoo Lacetti включает в себя трехточечные ремни безопасности
      в количестве пяти экземпляров (передние ремни оснащены ограничителем усилия),
      систему ABS, боковые и передние подушки безопасности, а также, дисковую тормозную
      систему на всех колесах.\r\n\r\nВ 2004 году в добавок к хэтчбеку появился и
      Daewoo Lacetti-универсал.\r\n\r\nДанная модель является прорывом производителя
      на извилистой дороге по созданию высококлассной машины. Прекрасное качество
      сборки, внушительная моторная линейка, современные дизайнерские решения, большой
      список «опционного» оборудования — все это помогает GM Daewoo быть не последним
      игроком на автомобильном рынке."
    slug: lacetti
  - name: Daewoo Matiz
    content: ! "В восьмидесятых годах прошлого века компания Daewoo приобрела права
      у японцев из Suzuki на модификацию Alto 1982 года, после чего, в 1988 году стартовал
      выпуск модели Daewoo Tico. Данная разработка показалась корейскому производителю
      довольно интересной. По этой причине, создавая другой компактный вариант, конструкторы
      приняли решение об экономии средств и сделали Matiz на основе Tico. Стоит отметить,
      что дизайнерское решение этого автомобиля было продумано специалистами из итальянского
      ателье ItalDesign, разработавшими этот вариант первоначально для новой «фиатовской\"
      \"малолитражки», и впоследствии передавшими свое творение компании из Южной
      Кореи.\r\n\r\nЭта небольшая машина с пятью дверьми поставляется в основном на
      западноевропейский рынок. Там большой популярностью пользуются автомобили для
      езды по городским улочкам. Эта легко управляемая версия с хорошей маневренностью
      прекрасно подходит к перегруженному трафику крупных мегаполисов. Данная модель
      характеризуется вместительным салоном и комфортабельностью, в добавок к неплохой
      динамике, как для автомобиля такого класса. Daewoo Matiz дебютировала в 1998
      году на женевском автомобильном салоне.\r\n\r\nЭта модификация продолжительный
      период оборудовалась только 1,8-литровыми 50-, 52- и 56-сильными моторами с
      тремя цилиндрами и пятискоростной механической коробкой передач. В 1999 году
      к ним присоединилась и автоматическая трансмиссия с автоматическим сцеплением
      и бесступенчатой CVT.\r\n\r\nНа автомобильной выставке 2000 года в Париже состоялась
      премьера модернизированной версии Matiz. Данный вариант имеет высоту на 100
      мм больше и несколько шире, чем его предок. Кузовное исполнение выделяется «зализанными»
      очертаниями: переднее стекло округлой формы плавно переходит в линию капота,
      увеличенные колесные арки и оптика овальной формы.\r\n\r\nЭтот автомобиль может
      похвастаться удивительно большой вместимостью, как для «малолитражки». Салон
      сделан без особых изысков, но со вкусом. Приборная доска радует глаз необычным
      сочетанием циферблатов и шкал, хотя все это и сделано из довольно грубого и
      дешевого углеродистого волокна. Водительское место очень эргономично. Рулевое
      колесо маленького размера легко в обращении, комфортабельные сидения с большим
      количеством настроек, информация с приборов считывается превосходно, обзор назад,
      вперед и через наружные зеркала не вызывает особых нареканий. Салон обладает
      хорошей звукоизоляцией.\r\n\r\nОбъем багажника составляет всего лишь 165л, однако
      этот показатель резко повышается, если сложить сидения, расположенные сзади.\r\n\r\nС
      2001 года данная модель производится в Узбекистане. В 2002 году Daewoo Matiz
      была модернизирована. В дополнение к несколько подправленному экстерьеру автомобиль
      второго поколения обзавелся и литровым силовым агрегатом с четырьмя цилиндрами.\r\n\r\nНа
      российском рынке можно встретить четыре варианта комплектации: STD(стандартное
      исполнение), DLX(улучшенное исполнение), Automatic(с четырехскоростной автоматической
      коробкой передач) и Best(с 64-сильным мотором R4 8V объемом 1,0л, бамперами
      серебристого цвета и разнообразным стандартным оснащением). Первые три варианта
      оборудуются 0,8-литровым 54-сильным силовым агрегатом R3 6V.\r\n\r\nИсходя из
      исполнения, в число дополнительного оснащения могут попасть кондиционер, электрокорректор
      источников света, центральный замок, противотуманная оптика, парктроник, гидроусилитель
      рулевого управления, каталитический нейтрализатор, CD-проигрыватель, релинги,
      литые диски, люк на крыше и т. д.\r\n\r\nКорпус сделан так, что в случае бокового
      повреждения образуются зоны смятия минимальных размеров — это происходит, благодаря
      вмонтированным в двери защитным балкам и укрепленной верхней части автомобиля,
      что, в свою очередь, повышает уровень безопасности сидящих внутри людей, предотвращая
      заедание дверей. Бензобак из углеродистого волокна, сделанный по особой технологии,
      не допускает утечки и возгорания бензина при опрокидывании машины. С точки зрения
      активной защиты Daewoo Matiz может похвастаться системой ABS с четырьмя каналами,
      тормозной системой с вакуумными усилителями размером семь дюймов, а также, парой
      подушек безопасности.\r\n\r\nДанная модификация оборудуется бензиновым силовым
      агрегатом 0.8 SOHC MPI с системой распределенного топливного впрыска, которая
      уменьшает расход бензина и увеличивает количество выдаваемой тяги. Matiz, также,
      оснащается системой рециркуляции выхлопов, которая способствует экономии топлива
      и выбросу азотистых соединений, загрязняющих окружающую среду, в меньшем количестве,
      а также, системой EMS под контролем бортового компьютера.\r\n\r\nЭтот автомобиль
      комплектуется подвеской McPherson спереди и подвеской в виде неразъемной балки
      — сзади. Передний вариант оснащается стабилизатором поперечной устойчивости.\r\n\r\nВ
      2004 году мировой автомобильный концерн General Motors, поглотивший южнокорейского
      производителя, принял решение о реализации на рынках большинства стран мира
      моделей Daewoo под именем Chevrolet. Подобным образом свет увидел автомобиль
      Chevrolet Matiz(в некоторых случаях Chevrolet Spark). Этот вариант оборудуется
      0,8-литровым 52-сильным и литровым 66-сильным моторами."
    slug: matiz
  - name: Daewoo Magnus
    content: ! "Эта модель — легковой автомобиль бизнес-класса южнокорейского производителя,
      который появился в 2000 году и заменил в модельной линейке модификацию Leganza.
      Латинское слово Magnus имеет значения: «значительный», «большой». Наименование
      данной машины очень точно характеризует это транспортное средство, которое является
      флагманом компании Daewoo. С подобной маркировкой, Daewoo Magnus, эта модель
      поставляется на рынки азиатских стран, покупателям из Европы она больше знакома
      под именем Evanda. С тех пор, как южнокорейская фирма стала составной частью
      автомобильного концерна General Motors, данная модификация на рынках различных
      стран мира стала появляться как Chevrolet Evanda, хотя у себя на Родине эта
      версия продавалась и со старым названием.\r\n\r\nDaewoo Magnus была сделана
      на базе платформы от Leganza, хотя и приобрела гораздо большие размеры по сравнению
      со своим предком. Эта модель увидела свет только как седан на пять мест. Автомобиль
      характеризуется следующими габаритами: длина/высота/ширина — 4770/1440/1815.
      Дизайнерское решение этой версии является плодом работы известного ателье из
      Италии ItalDesign, которое занималось внешним видом почти всех последних разработок
      компании Daewoo Motors Co.\r\n\r\nВ отличие от своего предка, Daewoo Magnus
      обзавелся более современной отделкой интерьера. Кроме того, в салоне действительно
      ощущается простор: подобное чувство не покинет вас, где бы вы на сидели — и
      спереди, и сзади. Водительское сидение и кресло переднего пассажира отличаются
      своей мягкостью и комфортом, хотя боковая поддержка в них и отсутствует. Настроек
      сидения водителя в количестве семи позиций — вполне достаточно. Если говорить
      об общем исполнении салона, то он смотрится довольно привлекательно, особенно
      это касается оформления дверей. Короче говоря, внутри Magnus достаточно удобно
      и уютно, хотя и без каких-либо откровений. Приборная доска \"о трех колодцах\"
      сделана в стиле «японца» Honda Accord при этом информация с приборов прекрасно
      считывается. Очень хорошо сделан блок регулировки микроклимата. Он включает
      в себя рукоятки округлой формы с зафиксированной сердцевиной, при этом вращать
      нужно только внешнее кольцо. Хорошо выбрана «прорезиненная» основа для этих
      колец, в добавок к отлично настроенным усилиям по их закреплению в переходных
      позициях. Также, очень удачно расположена сама система управления микроклимата
      — сверху центральной консоли. Обновленная система AQS сможет поднять температуру
      воздуха внутри автомобиля за очень короткий период времени, если, например,
      зимой машина долго простояла на улице. При помощи автоматики будет активизирован
      режим рециркуляции воздуха, при этом воздух будет направлен вниз и в среднюю
      часть салона. Стандартная магнитола размера 2DIN имеет в своем распоряжении
      большое число звуковых настроек и пульт дистанционного управления на рулевом
      колесе. Отдельно следует упомянуть, что корейские специалисты уделили большое
      внимание звуковой изоляции внутри автомобиля. По этому показателю Daewoo Magnus
      не уступает даже машинам представительского класса.\r\n\r\nГамма силовых агрегатов
      имеет в своем составе бензиновые моторы в количестве двух экземпляров: 2,5-литровый
      170-сильный двигатель V6 с четырьмя клапанами на цилиндр и двумя распредвалами
      на всех головках блока цилиндров и рядный двухлитровый 140-сильный мотор с четырьмя
      цилиндрами, двумя распредвалами и четырьмя клапанами на цилиндр. Оба источника
      тяги оборудованы распределенным топливным впрыском.\r\n\r\nПередний мост оснащается
      подвеской McPherson, а задний - независимой многорычажной подвеской с тремя
      рычагами на всех колесах. И сзади, и спереди Daewoo Magnus оборудован стабилизаторами
      поперечной устойчивости. Клиренс (высота дорожного просвета) достигает 14,5
      см. При наличии системы ABS, на задние колеса устанавливается тормозная система
      на дисках. Magnus управляется при помощи реечного рулевого механизма с гидроусилителем
      уже в стандартном исполнении.\r\n\r\nДанная версия является моделью с передним
      приводом, оснащенной либо пятискоростной механической, либо четырехскоростной
      автоматической трансмиссией.\r\n\r\nПодвеска — это своеобразное соглашение между
      четким управлением и плавным ходом. Эта подвеска довольно хорошо сглаживает
      неровности поверхности, обеспечивая удобство при езде на этой машине. С другой
      стороны — вследствие нежестких амортизаторов Magnus делает большой крен при
      поворотах на большой скорости, и по этой причине совершать подобные маневры
      при большом ускорении не следует. А в случае надвигающей опасности, когда удобство
      и комфорт уходят на второй план - к примеру, вираж был более крутым, чем вам
      казалось на первый взгляд, либо нужно совершить резкий маневр, - то этот автомобиль
      сделает все цепко и четко, и небольшая валкость при этом не помеха. Динамика
      этой модели определяется установленным на ней силовым агрегатом: двигатель с
      шестью цилиндрами разгоняет Daewoo Magnus до «сотни\" за 10 секунд, мотор с
      четырьмя цилиндрами — за 13 секунд.\r\n\r\nСрок жизни коробки передач и источника
      тяги определяется тем, как соблюдаются правила эксплуатации. Разработчики советуют
      менять масло в бензиновых моторах — через 10 000 км пробега и в трансмиссии-автомате
      — через 60 000 км пробега."
