  - name: ВАЗ 2104
    content: ! "<strong>ВАЗ 2104</strong> начали выпускать в 1984 году. Хотя еще до
      1985 года выпускали схожий, по характеристиками и классу, ВАЗ-2102. Выпускался
      он на Волжском автомобильном заводе.\r\n\r\nГлавными критериями, которыми руководствовались
      конструкторы при создании новой машины, были минимальные затраты и максимальный
      спрос. ВАЗ-2105 послужил основой для нового автомобиля. Выштамповки, усиливающие
      жесткость, появились когда была удлиненна крыша. У универсала жесткость кузова
      более слабая, чем у модели выполненной в форм-факторе седана, поэтому такая
      технология хоть и позволяет установить длинный багажник, но его перегрузка чревата
      печальными последствиями. Кроме этого была разработана задняя дверь, которая
      открывалась вверх.\r\n\r\nСоветские инженеры решили не особо мудрить и позаимствовали
      салон автомобиля у основной модели ВАЗ-2105. Исключением стало только заднее
      сиденье. Теперь оно стало складываться, что позволило увеличить объем багажника
      чуть ли не в 3,5 раза (с375 лдо1340 л). Соответственно, увеличилась и полная
      нагрузка машины (455 кг).\r\n\r\nВ автомобиле, идущем в базовой комплектации,
      салон выглядит очень просто: обычная панель с самыми необходимыми на ней приборами,
      серая обивка сидений и салона со  снимающимися подголовниками из кожзаменителя
      и коврики на пол из резины. Те, кого не устраивает стандартный вариант имеют
      возможность улучшить салон. Обивку сидений можно заказать с ворсованного трикотажа,
      новый оригинальный руль, двери – с цельными формованными накладками, коврики
      тоже можно заменить ворсованными, к панели приборов можно добавить центральную
      консоль, имеющую более богатый функциональный набор инструментов.\r\n\r\nВАЗ-2104
      подвергся неоднократным модификациям. Так, ВАЗ 21047 был оснащен новыми передними
      сиденьями, которые использовались на ВАЗ-2107, электронным оборудованием и коробкой
      передач на пять ступеней. ВАЗ-21045 (выпускался с 1999 года по 2006 год ) был
      укомплектован дизельным движком, имеющим объем 1,52 литра. Производителем этих
      двигателей был «Барнаултрансмаш».\r\n\r\nНа сегодняшний день автомобиль является
      устаревшим. Это касается как технического оснащения, так и безопасности. Но
      благодаря невысокой цене, относительно недорогой эксплуатации и возможности
      перевозить различные грузы, до сих пор пользуется спросом на постсоветском пространстве."
