  - name: Ford Taunus
    content: ! "Этот автомобиль получил имя Taunus в честь холма недалеко от Кёльна,
      где находятся самое большое производство и главный офис концерна в Европе.\r\n\r\n<strong>Ford
      Taunus</strong> появился на свет ещё до Второй мировой войны в 1939 году. Это
      был седан с двумя дверьми, оборудованный 34-сильным мотором Solex 26 FI с падающим
      потоком.\r\n\r\nИзмененная модификация этого автомобиля оснащалась рулевой колонкой
      с переключателем передач.\r\n\r\nTaunus мог разгонятся до 105 км/ч. В предвоенные
      годы было произведено довольно много подобных транспортных средств.\r\n\r\nПоствоенная
      версия этой модели 1948 года получила прозвище «горбунок» из-за необычного силуэта
      задней части машины. Под капотом у этого автомобиля был 1,2-литровый силовой
      агрегат.\r\n\r\nВ 1952 году Ford Taunus был модернизирован и приобрел наименование
      Taunus 12M. Мотор на этом автомобиле выдавал 38 лошадиных сил, что вполне хватало
      для набора скорости в 100 км/час за 35с. Эта модель производилась как седан
      с двумя дверьми или как кабриолет.\r\n\r\nНа следующий год стали производить
      и универсалы. Появилась трехступенчатая трансмиссия, а в 1957 году она обзавелась
      синхронизаторами всех передач.\r\n\r\nС 1954 года на машину стали устанавливать
      четырехступенчатую коробку передач.\r\n\r\nВ 1955 году свет увидел Taunus 15M,
      оборудованный полуторалитровым двигателем с распредвалом.\r\n\r\nВ 1957 году
      дебютировала модификация Taunus 17M. Эта модель оборудовалась 1,7-литровым 60-сильным
      мотором. На машине была установлена подвеска MacPherson. Подвеска сзади имела
      полуэллиптические рессоры с телескопическими амортизаторами. Производились как
      седаны, так и универсалы.\r\n\r\nВ 1959 году автомобиль Taunus 12M был модернизирован.
      Очертания капота отличались своей простотой, сигналы поворотов нашли себе место
      на радиаторной решетке, а молдинги увеличили свое число. С технической точки
      зрения поменяли лишь мотор: он прибавил в объеме с 1,2 до 1,5л.\r\n\r\nВ 1960
      году Taunus 17M обзавелся обновленными обтекаемыми формами, получив за это прозвище
      «ванна». Эта модель оснащалась четырехступенчатой синхронизированной трансмиссией.
      Также, эта машина выделялась дебютным появлением переднего привода в «фордовской»
      линейке.\r\n\r\nВ 1963 году на этой версии появились вентиляция и обогрев. В
      то время производились двух- или четырехдверные седаны и четырехдверные универсалы.
      Было продано 520 000 подобных экземпляров.\r\n\r\nВ 1964 году дебютировал новый
      ряд модификаций Taunus 17M/20М с 1,5-литровым 60-сильным, 1,7-литровыми 65-
      и 70-сильными двигателями V4 или с 2,0-литровыми 85- и 90-сильными агрегатами
      V6. Версия 17 М оснащалась трех- и четырехступенчатыми трансмиссиями, версия
      20М - только четырехступенчатыми. Это была переднеприводная машина с подвеской
      MacPherson на переднем мосту. Можно было встретить и комби, и седаны, и купе(с
      двумя дверьми).\r\n\r\nВ 1967 году была выпущена модернизированная модификация
      Taunus. Она оборудовалась более мощными 1,7-литровым 108-сильным мотором V4
      и 2,0-литровым 125-сильным агрегатом V6. Линейка двигателей, также, расширилась
      за счет 2,3-литрового 125-сильного и 2,5-литрового 125-сильного мотора V6. Второй
      вариант совмещался с автоматической трансмиссией или с пятискоростной «механикой».\r\n\r\nВ
      1970 году начинают производить Ford Taunus-купе.\r\n\r\nПоявляются усовершенствованные
      силовые агрегаты с четырьмя цилиндрами и верхним распредвалом с зубчатым ремнём.
      В те годы подобная система отсутствовала в мировом практике автомобилестроения.
      Тогда же, европейский отдел концерна создал обновленный несущий кузов с габаритами
      1700/1362, сделав автомобиль более низким и длинным. Таким образом, и колёсная
      база прибавила в длине.\r\n\r\nПрименение в оформлении изогнутых стекол без
      форточек по бокам машины было возможным из-за появления действенной системы
      отопления и вентиляции. Отопительный радиатор нашел себе место под капотом.
      При помощи подобного размещения регулирование температуры внутри автомобиля
      производилось с помощью интенсивных воздушных потоков.\r\n\r\nВ 1973 году была
      проведена очередная модернизация: изменения коснулись приборной доски, также,
      была установлена квадратная оптика с галогенными источниками света. Поначалу
      эта модификация пользовалась большой популярностью, но к середине семидесятых
      годов эта модель уже не соответствовала своему времени, и в 1976 году появилась
      новая генерация Ford Taunus, значительно модернизированная как с точки зрения
      дизайна, так и с точки зрения технологий. Этот вариант производился в исполнениях
      L, GL, Standart, S, CL и Ghia.\r\n\r\nМодель оборудовалась бензиновыми моторами
      типа Pinto и Kent объемом 1,3 — 2,3 литра мощностью 54 — 106 лошадиных сил.
      Большая часть автомобилей оборудовалась механической трансмиссией, хотя улучшенное
      исполнение Ghia оснащалось и автоматической коробкой передач.\r\n\r\nВ 1979
      году свет увидела последняя генерация этой модификации. Главным образом был
      изменен экстерьер машины: поворотники и светотехника стали шире, бампер и задняя
      оптика, также, поменяли свои очертания. Производились универсалы и двух- либо
      четырехдверные седаны.\r\n\r\nЭта версия оснащалась силовыми агрегатами объемом
      1,3 — 2,3 литра мощностью 58 — 114 лошадиных сил.\r\n\r\nВыпуск данной модели
      был остановлен в 1982 году (её наследником стал Ford Sierra), хотя на нескольких
      производствах компании в отдаленных странах Ford Taunus продолжал производиться
      до 1984 года в Аргентине и, в усовершенствованном варианте, до 1994 года в Турции."
