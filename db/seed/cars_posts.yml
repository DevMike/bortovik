  - name: Chevrolet Colorado
    content: ! "Этот среднеразмерный пикап появился в 2004 году, придя на смену версии
      S-10. Официально дебют произошел на детройтском автомобильном шоу годом ранее.
      Выпуск этой модели организовали на производстве General Motors в штате Луизиана,
      в городе Шревепорт.\r\n\r\nЭти пикапы были задне- либо полноприводными, оборудовались
      и автоматической, и механической коробками передач. Имелись три разновидности
      кабины: обычная с двумя дверьми, удлиненная, также, с двумя дверьми и удлиненная
      — с четырьмя. Машины в серийном варианте оснащались двигателем объемом 2,8л
      с четырьмя цилиндрами, кроме того, была возможна установка опционного мотора
      объемом 3,8л с четырехскоростной автоматической трансмиссией в комплектации
      Z71. Позднее это исполнение заменили на варианты компоновки LT2 и LT3.\r\n\r\nМодификация
      ZQ8 выделялась заниженной спортивной подвеской, более подходящей для асфальтового
      покрытия, колесами диаметром 17 дюймов и радиаторной решеткой с бамперами в
      один тон с кузовом. Эта модификация имела версию Xtreme с бамперами и радиаторной
      решеткой несколько измененной формы, боковыми юбками, другой головной оптикой
      и колесами диаметром 18 дюймов. Xtreme была наследником такого же образца у
      Chevrolet S-10.\r\n\r\nВ 2007 году была проведена модернизация модели. Появились
      новые силовые агрегаты — мотор объемом 2,9л и мотор объемом 3,7л с пятью цилиндрами,
      расширилась цветовая палитра кузовной окраски: темповый синий и величественный
      синий, а также, темно-рубиновый цвета, в добавок в обновленным колесам и дискам.
      Исполнения LT и LTZ тоже немного изменились (внутреннее убранство и радиаторная
      решетка). Исполнение LS осталось практически прежним, похожим на рестайлинговый
      TrailBlazer 2006 года. Также, на боковых дверях спереди обосновались логотипы
      Colorado в корпоративном духе General Motors.\r\n\r\nВ 2009 году произошло еще
      одно изменение - моторная линейка увеличилась за счет шестицилиндрового двигателя
      объемом 5,3л. В следующем 2010 году логотипы Colorado исчезли с боковых дверей.\r\n\r\nМодель
      с двухдверной удлиненной кабиной прошла испытания на безопасность IIHS и удостоилась
      оценки «хорошо» при фронтальном столкновении. Вместе с тем, четырехдверная кабина
      получила отметку \"приемлемо\". При боковом ударе Chevrolet Colorado получил
      отметку «плохо» из-за отсутствия боковых шторок безопасности. Эти шторки стали
      устанавливать только в 2010 году, хотя о боковых подушках безопасности разработчики
      так и не вспомнили. Четырехдверный пикап получил отметку 3, а другие варианты
      — оценку 5.\r\n\r\nВ создании второго поколения, представленного в 2011 году,
      были задействованы специалисты высочайшего уровня из бразильского подразделения
      компании, приложившие огромные усилия для адаптации Chevrolet Colorado к дорогам
      всего мира.\r\n\r\nИз-за наличия двухуровневых регулируемых подвески и шасси
      машина выделяется отличными ходовыми качествами и управляемостью, не характерными
      для автомобилей подобного класса. В итоге вышел пикап, который прекрасно приспособлен
      и для постоянных городских поездок, и для перевозки грузов.\r\n\r\nПод эту модель
      специалистами компании была создана новая моторная линейка дизельных турбированных
      силовых агрегатов с четырьмя цилиндрами и небольшим расходом топлива в сочетании
      с неплохой мощностью. На построенном недавно заводе по производству двигателей
      в Таиланде (стоимостью в двести миллионов долларов) выпускаются дизельные 2,5-
      и 2,8-литровые силовые агрегаты Duramax.\r\n\r\nТурбированный дизель объемом
      2,8 литра оборудован турбокомпрессором с изменяемой геометрией турбины, способствующим
      получению оптимальных силовых характеристик и крутящего момента при любом показателе
      оборотов мотора, и уравновешивающим валом, необходимым для плавного функционирования
      двигателя. Срок эксплуатации обоих силовых агрегатов составляет не менее 240
      000 км пробега машины.\r\n\r\n180-сильный мотор объемом 2,8 литра с крутящим
      моментом 470 Н/м совмещается с шестискоростной автоматической трансмиссией,
      а с крутящим моментом 440 Н/м — с пятискоростной механической КПП. 150-сильный
      силовой агрегат объемом 2,5 литра имеет крутящий момент в 350 Н/м.\r\n\r\nСвоим
      мужественным экстерьером Chevrolet Colorado должен быть благодарен специалистам
      из Центра новых разработок General Motors в бразильском Сан-Паулу, использовавшим
      большое количество дизайнерских задумок, которые воплотились в жизнь.\r\n\r\nОдной
      из основных особенностей внешнего вида можно назвать массивную выпуклую крышку
      на капоте, которая несколько приподнята над кузовом, что создает величавый и
      законченный образ автомобиля. Особенную импозантность облику машины придает
      высоко посаженная головная оптика прожекторного типа, которая обосновалась как
      раз под передним краем капота.\r\n\r\nСледующим оригинальным признаком моделей
      этой марки можно назвать неизменную радиаторную решетку с двумя секциями, которая
      состоит из трех сегментов разной величины. Элементы с хромированным покрытием
      в радиаторной решетке, корпусах зеркал, дверных ручках, передних источниках
      света и «противотуманках» придают изысканности экстерьеру автомобилей в улучшенном
      исполнении. Chevrolet Colorado является первым пикапом, оборудованным в \"люксовой\"
      компоновке задними фонарями на светодиодах."
