  - name: Opel Corsa
    content: ! "Впервые концепт <strong>Opel Corsa</strong> появился в 1983 году.
      Первая линейка состояла из седана с двумя или четырьмя дверьми, хэтчбека с трех
      и пятидверным кузовом и универсала с трехдверным. Эта модель за следующие 10
      лет подвергались модернизации два раза - в 1987 и 1990 годах.\r\n\r\nРазнообразие
      двигателей состояло из пяти 45-сильных и 100-сильных (на спорт-каре GSI) бензиновых
      агрегатов и двух дизелей мощностью по 50 и 67л.с.\r\n\r\nСледующая модификация
      данной модели увидела свет в 1993 году. В 1997 году Corsa подверглась небольшому
      рестайлингу. Чтобы не сильно нарушать знакомый и понравившийся покупателям экстерьер,
      были установлены новый передний бампер, радиаторная решетка и увеличенные молдинги
      по бокам, кроме того ниши на колесах приобрели окантовку из пластмассы. Окраска
      бамперов почти во всех вариантах стала в тон кузова. Салон машины не претерпел
      больших изменений, однако оборудование изменилось довольно сильно. На Corsa
      стали устанавливать электрический усилитель руля, измененный передний мост и
      абсолютно новый литровый 55-сильный мотор системы ECOTEC с тремя цилиндрами.
      Предельная скорость достигала 150 км/ч. Эта модель разгонялась до 100км/ч за
      18 секунд.\r\n\r\nOpel Corsa образца 2000 года не претерпел больших изменений,
      он во многом походил на своего предшественника. К новому во внешнем облике можно
      отнести, например, разделенный на две части капот, увеличенную радиаторную решетку
      с очень выделяющимися миндалеобразными фарами, что придало этой модификации
      более брутальный и энергичный вид.\r\n\r\nКолёсная база достигает двух с половиной
      метров, рекорд для машин подобного класса. Места внутри салона стало больше,
      пространство было расширено на 8 см, а суммарная длина модификации составила
      3820 мм. Нового стало больше не только в экстерьере: жесткость кузова на скручивание
      стала на 30% больше. Мотор вместе с передней подвеской стали устанавливать на
      замкнутом подрамнике — это добавило к прочности ещё и комфорт.\r\n\r\nЛинейка
      двигателей довольно разнообразна. По желанию устанавливаются абсолютно разные
      силовые агрегаты.: от слабого литрового 58-сильного бензинового мотора с тремя
      цилиндрами, до 1,8-литрового 125-сильного агрегата. Во всех своих комплектациях
      Opel Corsa очень экономичная машина. Каждый бензиновый мотор сделан в соответствии
      с экологическими стандартами Euro 4, а дизели — с Euro 3. На любой автомобиль
      устанавливается электрогидроусилитель руля и АБС, функционирующая вместе с электронной
      системой распределения тормозных усилий.\r\n\r\nДолгожданное появление следующей
      версии Opel Corsa произошло в 2006 году на лондонском автосалоне. Машина вышла
      агрессивной, веселой и в спортивном духе. Она была разработана на базе платформы
      Gamma, дебютного совместного проекта General Motors и FIAT. Из-за этого автомобиль
      стал больше: длина была увеличена на 16 см (3999 мм), ширина — на 6см (1707
      мм), а высота — на 5см (1490 мм). Колёсная база достигает 2 с половиной метров
      в длину. Багажник увеличился на 15л и достиг объема в 275 л.\r\n\r\nОтделка
      салона заслуживает отдельных слов. Компания Opel предоставила огромный выбор
      вариации интерьера. Внутри имеется большое количество отделений, где можно хранить
      разные мелкие вещи. Также присутствуют неплохие дизайнерские задумки, такие
      как, например, прозрачные кнопки и рычажки на приборной доске в зависимости
      от комплектации.\r\n\r\nНа эту модель устанавливались три бензиновых агрегата
      — 1,0-, 1,2-, 1,4-литровые с мощностью 60 л.с., 80 л.с. и 90 л.с. - соответственно.
      А также тоже три дизеля с с турбонаддувом - 1.3 CDTi мощностью 75 и 90 л.с.
      и 1.7 CDTi мощностью 125 л.с. Каждый бензиновый агрегат имеет оригинальную систему
      экономного расхода топлива Twinport, а все дизели - сажевый фильтр.\r\n\r\nCorsa
      по традиции производится в 3 и 5-ти дверных вариантах. Модификация с 3 дверями
      на 24 мм уже своей 5-дверной сестры.\r\n\r\nВ 2007 году увидел свет заряженный
      вариант Corsa OPC (детище Opel Performance Cente). Его главным преимуществом
      был 192-сильный мотор с турбонаддувом объемом 1,6л, разгоняющий до «сотни» эту
      малолитражку за 7,2 секунды при максимальной скорости в 225 км/ч.\r\n\r\nВнешний
      вид Corsa OPC соответствует спортивному имиджу машины. Некоторое обаяние этому
      автомобилю придает расположенный на крыше спойлер, а также массивные передние
      и задние перроны с характерными «жабрами». Установленная посередине треугольная
      выхлопная труба вместе с оригинально сделанными наружными зеркалами имеют необычный
      и привлекательный вид.\r\n\r\nВ 2010 году был проведен face-lifting данной модификации.
      Эта модель подверглась небольшому «косметическому улучшению», увеличив свою
      цветовую гамму и линейку моторов. Усилиями дизайнерского цеха внешний вид Corsa
      приобрел агрессивный оттенок. Главные новшества коснулись переда автомобиля
      — были установлены передний бампер вместе с воздухозаборником в центре, а также
      новая радиаторная решетка с поперечными полосами, покрытыми хромом.\r\n\r\nТак
      же был сделан и face-lifting двигателей. В линейку городской малолитражки была
      возвращена модель EcoFLEX с 95-сильным дизелем объемом 1,3л, оснащенным системой
      Stop&amp;Start. В компании Opel утверждают, что эта модификация трехдверной
      версии Corsa будет расходовать не более 3,5л на 100км и атмосферные выбросы
      будут не более 94 г/км."
    slug: corsa
  - name: Opel Frontera
    content: ! "В начале девяностых годов фирма Opel приняла решение выйти на рынок
      кроссоверов среднего размера. Но финансировать выпуск автомобиля собственного
      производства на заводе в Рюссельхайме не захотели, а решили подписать соглашение
      со своими проверенными друзьями из японского концерна Isuzu, который много лет
      снабжал немецкую компанию своими двигателями. Поэтому европейский потребитель
      увидел японский кроссовер Isuzu Wizard с измененным экстерьером в виде модели
      <strong>Opel Frontera</strong>.\r\n\r\nДебютный выпуск этого концепта состоялся
      в 1989 году, а наследующий год компания Opel начала поставлять его не европейский
      рынок под названием Frontera. Производство этого автомобиля происходило на автозаводе
      в городе Брэдфорде (Великобритания), общими владельцами которого были General
      Motors и Isuzu.\r\n\r\nМодель имела двух, трех и пятидверный тип кузова. Колесная
      база на этих версиях отличалась по своей длине. Вариант с тремя дверями, носящий
      имя Opel Frontera Sport, имел длину колесной базы 2329 мм, а вариант с пятью
      дверями — 2761 мм. Первый вариант производился с бензиновым мотором объемом
      2,4л или с дизелем объемом 2,3л, совмещенными с механической пятиступенчатой
      или автоматической четырехступенчатой коробкой передач. Данная модель производилась
      лишь с бензиновым двигателем объемом 2л. Коробки передач ничем не отличались
      от своего собрата с пятидверным кузовом.\r\n\r\nВ 1995 году был проведен первый
      рестайлинг. Немного изменилась форма радиаторной решетки, также поменяли свой
      вид задние стоп-сигналы и фары головного света. Техническая начинка тоже не
      осталась без внимания — оба варианта были оборудованы новой задней подвеской
      с витыми пружинами и новыми силовыми агрегатами. Таким образом впервые эта модель
      была снабжена 2,8-литровым бензиновым мотором с турбонаддувом. Кроме того, был
      усовершенствован бензиновый мотор объемом 2,0л, значительно прибавив в мощности.
      Frontera с 5-тидверным кузовом снабжалась бензиновым мотором объемом 2,2л, а
      также дизельным агрегатом с туробонаддувом объемом 2,8л.\r\n\r\nВ 1997 голу
      было принято решение провести новый рестайлинг данной версии. Центральная консоль
      и приборная панель изменили свой дизайн. Также, стали использоваться материалы
      более высокого качества для обивки кресел и отделки интерьера. Кроме того, обе
      версии Opel Frontera оборудовались абсолютно новым дизельным двигателем объемом
      2,5л\r\n\r\nПоследний автомобиль дебютного поколения кроссовера сошел с конвейера
      в 1998 году из-за того, что компания Isuzu к тому времени уже приготовилась
      к выпуску следующей генерации, производимой до 2004 года.\r\n\r\nЭкстерьер второго
      поколения Frontera как трех-, так и пяти-дверного варианта не очень изменился
      по сравнению с первой генерацией. Инженеры компании по-видимому не захотели
      кардинально изменять довольно хорошо выглядящий, немного простоватый, но практичный
      дизайн внедорожника. Видоизменилась радиаторная решетка — она была отделана
      горизонтальной полоской из хромированного покрытия с фирменной эмблемой. У первой
      генерации присутствовала надпись, обозначавшая модель. Дизайн переднего бампера,
      также претерпел изменения: в его нижней области были сделаны ниши, в которых
      находились противотуманные фары. Этот автомобиль был оборудован штатным «кенгурятником»
      с дополнительными фарами. Немного изменился дизайн фар головного света. Форма
      боковых дверей приобрела плавные очертания, машина избавилась от воздуховодов
      на задних стойках. На багажную дверь была установлена более большое стекло,
      что положительным образом повлияло на увеличение обзора заднего вида.\r\n\r\nВ
      задней части модели также были сделаны незначительные новшества. Они затронули
      форму задних фар: они стали круглой формы; задний бампер приобрел более массивную
      форму и стал достигать колесных арок своим краями. Frontera с трех-дверным кузовом
      прибавила в длине 131 мм (2460 мм), а её сестра с пятидверным кузовом, наоборот,
      потеряла 61 мм (2700 мм).\r\n\r\nСущественные изменения коснулись интерьера
      модели, особенно в дизайне водительского места. Конструкторы изменили форму
      довольно крупной Т-образной приборной доски, совместив её с центральной консолью,
      сделали её овальной в отличие от прошлого поколения.\r\n\r\nРулевое колесо получило
      дополнительную четвертую спицу, став более удобным в управлении. Места для переднего
      пассажира и водителя были укомплектованы более толстыми креслами с ярко выраженной
      боковой поддержкой. Задний диван был оснащен расширенным сиденьем.\r\n\r\nИ
      первая, и вторая версии этой генерации данной модели оборудовались двумя 2,2-
      и 3,5-литровыми бензиновыми агрегатами,а также 2,2-литровым мотором. Эти двигатели
      были совмещены с усовершенствованными механической пятиступенчатой и автоматической
      четырех-ступенчатой коробкой передач."
    slug: frontera
  - name: Opel Tigra
    content: ! "Дебют этой модели <strong>Tigra</strong> в 1994 году был сюрпризом
      от компании <strong>Opel</strong>. Большинство обозревателей не слишком оптимистично
      смотрели на эту попытку производителя занять свое место в таком своеобразном
      и очень ограниченном рыночном сегменте, как «компактные купе». Однако, Opel
      Tigra стал удачной моделью и показал высокий уровень продаж.\r\n\r\nЭтот автомобиль
      в своем дебютном исполнении имел кузов купе со стандартной формулой размещения
      пассажиров 2+2, а также, отличался стремительным внешним видом и прекрасной
      управляемостью.\r\n\r\nЭта модель оснащалась двумя 1,4 и 1,6-литровыми агрегатами.
      В дополнение к последнему мотору предлагалась автоматическая трансмиссия. В
      основном производились машины оборудованные пятиступенчатой коробкой передач.\r\n\r\nОтделка
      салона сделана без особых излишеств. Комфортные сидения дают возможность располагаться
      в них довольно свободно. Однако, задние сидения не очень большого размера, поэтому
      сидеть на них не слишком удобно людям ростом выше 170 см.\r\n\r\nМодификация
      Tigra завоевала любовь своих поклонников при помощи характерного внешнего вида,
      спортивной души и невысокой стоимости.\r\n\r\nВ 2004 году на рынке появилась
      новая модификация этой модели. Она была создана на базе платформы новой генерации
      Corsa, благодаря чему имеет определенные схожие черты в своем устройстве с этой
      машиной.\r\n\r\nВторое поколение <strong>Opel Tigra</strong> имело более задиристую
      внешность, чем его предок, модель обладала складным жёстким верхом, детищем
      ателье Heuliez. В этот раз это не обычное купе, а купе-кабриолет. Эта модификация
      выполнена в виде двухместного спорткара, оборудованного стальным электрогидравлическим
      откидным верхом, состоящим из двух элементов, который автоматически закрывается
      и открывается при помощи кнопки внутри автомобиля. Все это происходит почти
      бесшумно и в течение восемнадцати секунд при помощи четкой взаимной работы 18
      контактных датчиков, 5 электромоторов и 4 гидроцилиндров. Подобное устройство
      верхней части машины и послужило тому, что у этой модификации появился суффикс
      TwinTop вдобавок к оригинальному наименованию модели.\r\n\r\nВ отличие от своих
      соперников, у которых крыша складывается в багажное отделение, уменьшая его
      объем, компактность крыши этого автомобиля обеспечивается при помощи складывания
      её в промежуток между багажником и спинками сидений. Инженеры производителя
      смоли оставить объем багажника в пределах от 440л с открытым верхом до 250л
      - с закрытым.\r\n\r\nПри создании заднего стекла машины использовались устойчивые
      к царапанью особые вещества. К тому же, это стекло обогревается.\r\n\r\nЛинейка
      двигателей имеет довольно знакомый вид, по той простой причине, что она аналогична
      той, что была у модели Opel Astra 2004 года. Эта линейка состоит из двух бензиновых
      90-сильного и 125-сильного моторов 1,4 TWINPORT Ecotec и 1,8 Ecotec c четырьмя
      цилиндрами и шестнадцатью клапанами, соответствующих экологическим нормам евро
      4 и оснащенных каталитическими нейтрализаторами.\r\n\r\nВ базовом исполнении
      автомобиля используется пятискоростная ручная трансмиссия, однако, с мотором
      1,4 возможно установить секвентальную автоматическую коробку передач Easytronic.
      Машина потребляет бензина с 1,4-литровым силовым агрегатом — 6,1л на 100 км,
      а с 1,8-литровым агрегатом — 9л на 100 км.\r\n\r\nПо своему внешнему виду этот
      автомобиль напоминает и своего предшественника, и иные образцы модельного ряда
      компании Opel, однако, все эти схожие черты обыгрываются иначе. Эта модификация
      определенно может похвастаться примечательным и красочным внешним видом.\r\n\r\nПеред
      автомобиля сделан в форме рубленой трапеции с поперечной радиаторной решеткой
      с хромированным покрытием. Здесь, также, присутствует бампер со встроенными
      воздухозаборниками большого размера и эллипсоидные линзованные фары с цилиндрами.\r\n\r\nВнутри
      салона можно увидеть приборную доску с хромированными элементами, сидения спортивного
      типа, а также, большое количество деталей из алюминия, что придает интерьеру
      более спортивный вид. Хотя внутри и довольно тесно, сидения оборудованы большим
      спектром различных регулировок и имеют хорошую боковую поддержку. Два профиля
      из алюминия, которые зрительно соединяют тоннель пола и среднюю консоль, наделяют
      отделку салона каким-то неуловимым очарованием.\r\n\r\nДанная модель производиться
      в трех исполнениях: Cosmo, Sport и Enjoy. Базовая компоновка включает в себя
      электрические зеркала, электростеклоподьемники, центральный замок с дистанционным
      управлением, четыре подушки безопасности, передние противотуманные фары и систему
      динамической стабилизации ESP. Опционно предлагаются магнитола с возможностью
      проигрывать CD, MP3, легкосплавные диски, сиденья с подогревом, кондиционер
      и даже персональный дизайн багажного отделения.\r\n\r\nМашина прекрасно ведет
      себя на предельных скоростях, не причиняя неудобств сидящему за рулем.\r\n\r\nЯвляясь
      небольшим и маневренным автомобилем, эта модель пользовалась большим успехом
      на рынке. Интересно отметить то, что, ни разу не появившись на дороге, Opel
      Tigra TwinTop удостоился звания «Кабриолет года» в 2004 году.\r\n\r\nНа британский
      рынок модель Opel Tigra поставлялась под брендом Vauxhall Tigra, на рынки Мексики,
      Аргентины и Бразилии, как Chevrolet Tigra, а австралийский потребитель знал
      её под именем Holden Tigra."
    slug: tigra
  - name: Opel Sintra
    content: ! "В девяностых годах прошлого века автомобильные компании отметили большую
      популярность минивэнов, поэтому производители пришли к решению о выпуске подобных
      моделей. Конструкторы фирмы Opel, составной части концерна General Motors, не
      придумали ничего лучшего, чем просто взять готовый американский автомобиль.\r\n\r\n<strong>Opel
      Sintra</strong> представляет собой созданный американскими инженерами компании
      General Motors автомобиль при участии немецких специалистов. В Великобритании
      эта модель известна под именем Vauxhall Sintra. Название Sintra было выбрано
      компьютером случайным образом из списка коротких и легко произносимых слов и
      не имеет никакого отношения к историческому португальскому городу Синтра. Машина
      представляет собой переделанный вариант концепта Pontiac Trans Sport и имеет
      сходные черты с другими автомобилями, такими как: Oldsmobile Silhouette и Chevrolet
      Trans Sport. Главными отличиями Sintra являются немного измененная форма бамперов,
      оригинальная решетка радиатора, измененный интерьер и другая линейка моторов.
      Дебют этой модели состоялся на женевской автовыставке а 1996 году. Первые автомобили
      этой модификации потребитель увидел весной 1997 года. Эта модель производилась
      на заводе General Motors в Доравиле, США и экспортировалась на европейский рынок.\r\n\r\nOpel
      Sintra выделяется чисто американским внешним видом и имеет кузов несущего типа
      с двигателем, который установлен поперек платформы, передний мост — ведущий.
      Эта версия сделана в двух исполнениях - «CD» и «GLS». Внутри автомобиля довольно
      просторно, в интерьере прослеживаются характерные для фирмы Opel черты. Сидения
      оббиваются кожей либо велюром. Задняя внутренняя часть машины легко доступна,
      благодаря двум расположенным по бокам сдвижным дверям. Салон этой модели настолько
      просторен, что дает возможность без особого дискомфорта поместить сюда до восьми
      человек, при этом еще имеется и большое багажное отделение. Базовая комплектация
      состоит из кондиционера, центрального замка, стекол с электроподъемниками, гидроусилителя
      рулевого колеса, зеркал с электрорегулировкой, двух передних и двух боковых
      подушок безопасности и ремней с преднатяжителями. В отличие от комплектации
      GLS, в оснащении CD предусмотрены сидения с электрической регулировкой.\r\n\r\nИсходя
      из исполнения автомобиля, в нем может быть семь мест, как в варианте с отдельными
      сидениями в багажном отсеке, так и восемь мест, как в варианте со сплошным диваном
      в багажном отделении. Данная модель может похвастаться превосходной обзорностью
      вследствие высокой посадки и большой остекленной площади. Способность автомобиля
      трансформировать пространство салона дает большие возможности для того, чтобы,
      в зависимости от желания клиента, превратить этот автомобиль в передвижной офис
      либо в грузовой фургон, либо в машину для семьи с комфортабельными столиками.\r\n\r\nOpel
      Sintra имеет в своем арсенале поперечно расположенные моторы линейки Ecotec.
      Гамма силовых агрегатов состоит из бензинового четырех-цилиндрового 141-сильного
      двигателя объемом 2,2л, а также, из V-образного шестицилиндрового 201-сильного
      двигателя объемом 3,0л и одного 2,2-литрового 116-сильного турбированного агрегата
      с системой непосредственного впрыска топлива.\r\n\r\nНа эту модель устанавливалась
      пятискоростная механическая коробка передач, совмещенная с бензиновыми и турбодизельными
      моторами объемом 2,2л и четырехскоростной автомат, агрегатированный с шестицилиндровым
      мотором объемом 3,0л. Следует отметить, что трансмиссии не оригинальные: автоматическая
      — японского производства, механическая — шведского.\r\n\r\nПодвеска на этом
      минивэне характеризуется большой энергоемкостью, как и во всех американских
      машинах: находящиеся внутри пассажиры не почувствуют никакого неудобства — даже
      мельчайшие неровности покрытия будут отработаны. Передняя подвеска - McPherson,
      а задняя — на полузависимой балке.\r\n\r\nНа этой модели установлены дисковые
      тормозные механизмы (спереди — вентилируемые). Благодаря этому и системе ABS
      тормоза можно назвать хорошими. Использование высококачественных лаков и красок,
      а также хорошего антикоррозийного покрытия придает этому автомобилю высокую
      коррозиестойкость.\r\n\r\nМногие наблюдатели, также как и покупатели, отметили,
      что материалы, которые использовались при производстве и отделки этой модели,
      были ниже обычного опелевского качества и того, что могли предложить европейские
      конкуренты. Производитель пытался решить этот вопрос путем некоторых изменений,
      сделанных в течение производства этой машины: например, была изменена тканевая
      отделка салона в 1997 году. Однако, это не сильно помогло в увеличении продаж.
      Кроме того, в 2001 году Opel Sintra занял 182 место из 182 участников среди
      автомобилей зарегистрированных на рынке Великобритании с августа 1998 по август
      1999 года в «ежегодном потребительском обзоре» проводимом британской маркетинговой
      компанией J D Power. В довершение ко всему, на краш-тестах EuroNCAP в 1998 году
      были выявлен существенный недостаток в устройстве этой версии: неустойчивая
      конструкция кабины, в результате чего, манекен был сильно поврежден.\r\n\r\nПроизводство
      модели Opel Sintra было прекращено в 2000 году: этот, к тому времени уже устаревший
      автомобиль, стал проигрывать своим конкурентам на рынке."
