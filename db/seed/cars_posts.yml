  - name: Renault Megane
    content: ! "Эта модификация сменила версию Renault 19 в модельной линейке компании
      в 1995 году. Первоначально были представлены лишь два исполнения - хэтчбек с
      пятью дверьми и купе-фастбек с тремя дверьми, получившее наименование Coach.
      Эти два автомобиля имеют существенные различия в дизайне кузова и оптики сзади:
      купе имеет светорассеиватели круглой формы, а хэтчбек — в форме эллипса.\r\n\r\nГамма
      двигателей имеет в своем составе 1,6-литровые 75- и 90-сильный, двухлитровые
      114- и 150- сильный(с 16 клапанами) моторы. Кроме того, присутствуют дизельные
      1,9-литровые 64- и 95-сильный (турбированный) варианты. Второй двигатель вскоре
      был заменен на современнейший 98-сильный дизель DTi с турбонаддувом. Вместе
      со стандартной пятискоростной трансмиссией устанавливался и четырехступенчатый
      «автомат», оснащенный электроникой.\r\n\r\nВ 1996 году появился кабриолет, сделанный
      на основе кузова купе.\r\n\r\nВ этом же году свет увидел и однообъемный минивэн
      Scenic с платформой от Renault Megane.\r\n\r\nЕще через год дебютирует седан
      с четырьмя дверьми.\r\n\r\nДанная модель оборудуется передней подвеской типа
      McPherson и задней конструкцией с четырьмя тягами торсионного типа. Система
      ABS и пара подушек безопасности стали частью базовой комплектации.\r\n\r\nRenault
      Megane первой генерации пользовалось невероятной популярностью и в 1997 году
      получило звание «Самого популярного европейского автомобиля».\r\n\r\nВ 1998
      году модельная линейка претерпела некоторые изменения. Экстерьер обзавелся более
      плавными очертаниями, благодаря сглаживаемым обводам и округленным формам. Автомобиль
      стал выглядеть динамично и экспрессивно. Абсолютно переделанный салон смог похвастаться
      современнейшим оснащением.\r\n\r\nВ 1999 году широкой публике было представлено
      еще одно кузовное исполнение — универсал, собираемый на турецком заводе компании.
      Этот вариант выделяется гармоничностью и сбалансированностью внешнего вида в
      отличие от более эксцентричного хэтчбека. Renault Megane с кузовом универсал
      имеет много общего с седаном: такие же двигатели, база большей длины и подобный
      перечень оборудования. Выход этого универсала завершил охват практически всех
      классов в семействе Megane, сделав линейку почти абсолютно полной на всем европейском
      рынке.\r\n\r\nДанный автомобиль выпускается в трех различных исполнениях: PXE,
      PTE и PXT. Их основные отличия заключаются в оформлении интерьера и спектре
      дополнительного оснащения. В улучшенной версии присутствуют подушки безопасности
      в количестве четырех экземпляров и полный пакет электрического оборудования.
      С точки зрения защиты эта машина смотрится очень неплохо: здесь есть пара подушек
      безопасности для водителя и его соседа справа, боковые подушки безопасности,
      предохраняющие грудную клетку и голову от возможных повреждений, и трехточечные
      ремни с преднатяжителями. Тормозная система, отличающаяся своей силой и надежностью,
      оснащается системами EBV (электронное распределение тормозного усилия) и ABS
      (антиблокировка колес) уже в базовой компоновке.\r\n\r\nВ 2002 году на парижском
      автомобильном салоне дебютирует второе поколение Renault Megane, запоминающееся
      своими впечатляющими, почти футуристическими формами.\r\n\r\nЭта модификация
      производится в трех видах компоновки (Pack, Comfort и Deluxe) и четырех разновидностях
      оформления интерьера (Authentique, Dynamique, Expression и Privilege).\r\n\r\nОснащение
      машины естественным образом отличается по уровню комплектации. С постепенным
      увеличением стоимости в список оборудования попадают дверные ручки и зеркала
      в один тон с кузовом снаружи, автоматические «дворники» с дождевым сенсором,
      автоматический датчик, включающий освещение снаружи автомобиля, кондиционер
      и диски из легкого сплава диаметром 16 дюймов на колесах.\r\n\r\nRenault Megane
      второго поколения оборудуется бензиновыми силовыми агрегатами с 16 клапанами:
      1,4-литровым 98-сильным, 1,6-литровым 115-сильным и 2,0-литровым 136-сильным.
      Кроме того, имеются три турбированных дизельных варианта с системой Common Rail
      — это 1,5-литровые 82- и 100-сильный, а также, 1,9-литровый 120-сильный. Все
      моторы совмещаются с шести- либо пятискоростными механическим трансмиссиями,
      а двигатели объемом 1,6л и 2,0л и 1,5-литровый дизельный агрегат имеют опционную
      автоматическую коробку передач Proactive.\r\n\r\nRenault Megane III появилось
      на автомобильной выставке в Париже в 2008 году как хэтчбек с пятью дверьми.
      Кузовные исполнения купе(хэтчбек с тремя дверьми) и универсал Estate увидели
      свет годом позднее - на женевском автомобильном шоу.\r\n\r\nЭта генерация не
      выделялась столь экзотичными формами, как её предшественники. В этом варианте
      купе и хэтчбек не просто имели различия в дизайне боковых окон, а были попросту
      отдельными моделями. Хэтчбек — это практичный автомобиль, а купе — воплощение
      эгоизма с уменьшенной обзорностью назад и менее объемным багажником.\r\n\r\nПрежние
      рубленые линии исчезли совсем. Кузов с плавными обводами, обтекаемые линии,
      яркая выштамповка на крыльях спереди и капоте. Следует отметить, что прежние
      крылья из пластмассы уступили место стальным элементам. Купе смотрится гораздо
      более мужественно, чем хэтчбек. Кузовное исполнение купе с тремя дверьми и обтекаемой
      задней частью, снабженное вставками с серебристым покрытием, выглядит очень
      эффектно, стремительно и ультра-современно.\r\n\r\nЕвропейским потребителям
      предоставляется большой выбор бензиновых двигателей мощностью 100-180 лошадиных
      сил и дизельных моторов мощностью 85-130 лошадиных сил. На наших дорогах можно
      встретить автомобили лишь с бензиновыми 1,6- и 2,0-литровыми силовыми агрегатами.
      Хэтчбек оснащается 106-сильным двигателем объемом 1,6л, совмещенным с пятискоростной
      механической трансмиссией или четырехскоростным «автоматом». Купе с 1,6-литровым
      110-сильным мотором оборудуется шестискоростной механической коробкой передач,
      а с двухлитровым 143-сильным агрегатом - вариатором CVT."
