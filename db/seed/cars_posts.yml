  - name: Renault 21
    content: ! "<strong>Renault 21</strong> является большим семейным автомобилем
      по принятой в Европе классификации. Он сходил с конвейера в период с 1986 по
      1994 год. Также, данная модель подавалась в Северной Америке через дилерскую
      сеть American Motors Corporation под именем Renault Medallion или Eagle Medallion.
      Всего было произведено более двух миллионов подобных экземпляров.\r\n\r\nЭта
      модификация была представлена как седан на автомобильной выставке в Женеве в
      1986 году. Через некоторое время появился и вариант кузова универсал. В 1989
      году были представлены и хэтчбеки.\r\n\r\nВнешний вид этой модели отличается
      лаконичностью, но не без претензии на изысканность и изящество в добавок к гармоничности.
      Водительское место прекрасно организовано и выделяется довольно элегантными
      формами, как для того времени. Внутри автомобиля достаточно просторно: и передние,
      и задние пассажиры смогут прекрасно разместиться — никому не будет тесно. Очень
      нежесткие сидения не позволят вам почувствовать все неровности дороги.\r\n\r\nСпустя
      шесть месяцев дебютировало полноприводное Renault 21 в кузовном исполнении универсал,
      получив отдельное наименование Nevada. Эта машина обзавелась увеличенной на
      15 см колесной базой, вследствие чего смогла похвастаться гораздо большей вместительностью
      по сравнению со своими собратьями с другими кузовами. Однако, все таки, основное
      достоинство подобной модификации — это наличие багажника с самым большим объемом
      для автомобилей и не только подобного класса: эта величина составляет от 675
      до 1920 литров. В варианте Familiale эта машина может вместить до семи пассажиров.\r\n\r\nЭтот
      универсал выделяется большой шириной, удобством и небольшим потреблением бензина,
      что способствовало его большой популярности.\r\n\r\nРеспектабельный проверенный
      временем Renault 21 с передним приводом и поперечно либо продольно расположенным
      силовым агрегатом (исходя из модификации) нашел себе поклонников и за пределами
      своей Родины. Изначально было разработано аж одиннадцать вариантов с кузовом
      седан, оборудованными моторами в количестве пяти штук.\r\n\r\nНа сегодняшний
      день кузовные очертания с ударостойкими бамперами большой ширины смотрятся несколько
      угловато и потому устарело. Приборная доска, характеризующаяся удобством, сделана
      в обычном для своего времени стиле — с использованием плоскостей с ровной поверхностью,
      которые стыкуются под различными углами. Информация с панели приборов прекрасно
      считывается.\r\n\r\nМеханизм рулевого управления вследствие наличия гидроусилителя,
      а также, отрицательного плеча обкатки расположенных спереди колес выделяется
      легкостью в обращении. Передний мост оборудован подвеской McPherson, а задний
      — торсионно-пружинным вариантом. Подобная конструкция поддерживает удобство
      передвижения в дополнение к довольно стабильному состоянию корпуса машины во
      время езды, что способствует, в свою очередь, легкости в управлении. А вот высота
      дорожного просвета не может похвастаться большими размерами — всего лишь 12
      см.\r\n\r\nТормозная система, не вызывающая нареканий, оборудована системой
      ABS.\r\n\r\nДвигатели производства французской компании всегда отличались большим
      сроком службы. Особенно это касается поперечно расположенного мотора F2N. Это
      карбюраторный 1,7-литровый агрегат, выдающий тягу в количестве 79-90, а с применением
      впрыска топлива, и всех 95 лошадиных сил. Двухлитровый 120-сильный мотор семейства
      J7R имел продольное расположение.\r\n\r\nПопулярностью пользовались и дизельные
      двигатели J8S объемом 2,1 литра мощностью 88 лошадиных сил с турбонаддувом и
      67 лошадиных сил — без него. Renault 21 оснащалось четырех- либо пятискоростной
      механической коробкой передач. В 1987 году дебютировала «заряженная» версия
      этого автомобиля с турбированным мотором объемом два литра мощностью 175 лошадиных
      сил, достигавшая скорости в 100 км/ч за 7,4 секунды при максимальном показателе
      в 227 км/ч.\r\n\r\nВ 1988 году свет увидела модификация Nevada с полным приводом,
      оборудованная силовым агрегатом с инжектором объемом 2,2л мощностью 110 лошадиных
      сил. Годом позже Renault 21 стало оснащаться четырехступенчатой автоматической
      трансмиссией.\r\n\r\nВ этом же году в модельной линейке дебютировал хэтчбек
      с пятью дверьми, оснащенный новинкой - двухлитровым 105-сильным мотором. Количество
      выдаваемой атмосферным дизельным двигателем тяги увеличили до 70 лошадиных сил.
      Кроме того, появился и 65-сильный агрегат объемом 1,9л.\r\n\r\nВ 1989 году данная
      модель претерпела модернизацию, вследствие чего обзавелась передней частью с
      более округлыми формами и скошенными фарами взамен старой прямоугольной оптики.\r\n\r\nКузов
      этого автомобиля стали оцинковывать за исключением, разве что, задней двери
      универсала.\r\n\r\nЭта машина отличается небольшой ценой, надежностью в эксплуатации,
      удобством и прекрасно подойдет для всей семьи, хотя Renault 21 и не пользовался
      такой популярностью, на которую рассчитывали его разработчики. Интерес к этим
      автомобилям пропал в скором времени после выхода модификации Renault 19. Только
      вариант Nevada с кузовом универсал за все время производства Renault 21 показывал
      стабильно хороший уровень продаж. По этой причине, даже после того, как «двадцать
      первую» сменила модель Laguna, Nevada не была снята с производства и продолжала
      сходить с конвейера на турецких мощностях компании вплоть до 1998 года."
