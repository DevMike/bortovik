  - name: Toyota Cresta
    content: ! "Toyota – отнюдь не первая из автомобильных компаний, у которой модификации
      каких-то моделей на одном из производственных этапов выделялись в отдельные
      самостоятельные семейства. Причем, выпускавшиеся в дальнейшем в нескольких поколениях.
      Одна из таких моделей, давшая начало другим автомобилям, была – седан с названием
      Cressida. 1980 г. руководство автогиганта Toyota решает на удачной платформе
      Cressida построить ее «люксовую» модификацию. Новинка получает имя Cresta (первое
      поколение по заводской классификации обозначается индексами Х50 и Х60). Они
      отличалась не только своим дизайном, более широким списком оборудования, более
      дорогой отделки салона, но и техническими параметрами.\r\n\r\nХотя для разработки
      и создания Cresta использовалась платформа от Cressida с задним приводом, колесная
      база модификации стала длиннее на 3 мм (2642 мм). Различаются автомобили и габаритами:
      кузов Cresta несколько короче, чем у модели - «донора», ширина – аналогична
      с Cressida, высота новинки увеличена на 53 мм.\r\n\r\nТехнические параметры
      – это, разумеется, не самое главное, чем выделялась новая модель. Она изначально
      предназначалась для покупателей более состоятельных, и уже стандартная базовая
      комплектация оснащается галогеновыми фарами, устанавливаются передние противотуманные
      фары, салон и обивка кресел отделывается качественными и дорогими материалами
      отделки и оснащается более продвинутым оборудованием. Машина комплектуется дизельным
      и бензиновым двигателями 2.0 л., в пару с которыми устанавливается 4-ступенчатая
      автоматическая трансмиссия, заимствованная, как и оба силовых агрегата, у Toyota
      Crown.\r\n\r\nНовая Cresta так приглянулась потребителям, что в начале 1983
      г. председатель директорского совета компании Ейджи Тойода, инициирует выпуск
      на ее платформе экспортной модели в варианте полноразмерный седан для общемирового
      рынка. Этот седан получает имя - Lexus LS.\r\n\r\n1984 г. с конвейера сходит
      вторая серия Cresta. Эти автомобили имеют заводской индекс Х-70. Конструкторы
      значительно осовременили дизайн автомобиля, изменили форму капота и радиаторной
      решетки, перенесли с крыльев на передние двери боковые зеркала (в базовой комплектации
      уже с электроприводом складывания).\r\n\r\nКроме этого, у автомобиля на 15 мм
      увеличилась колесная база (стала - 2660 мм), модернизирован базовый бензиновый
      двигатель. Новый, более мощный 2.4 л. агрегат заменяет дизель 2.0 л. Трансмиссия
      остается пока той же, автоматической 4-х скоростной.\r\n\r\n1985 г. Рестайлинг
      модели. Это выразилось в интегрировании для всех комплектаций в передний бампер
      противотуманных фар. В этом же году выпускают турбированную модификацию бензинового
      двигателя 2.0 л.\r\n\r\n1988 г. официально представляется третья серия модели,
      заводской индекс Х-80. Модель получает обновления в интерьере и экстерьере,
      новую модернизированную платформу, где увеличена колесная база (теперь - 2730
      мм) и несколько увеличенными габаритами.\r\n\r\n&nbsp;\r\n\r\nЭти нововведения
      позволили сделать более просторный салон, особенно в отношении комфорта для
      пассажиров, сидящих на заднем ряду. Автомобиль оснащается бензиновым двигателем
      2.0 л., новым, бензиновым 2.5 л. агрегатом, и модернизированным дизельным мотором
      2.4 л. Изменения в интерьере более заметны – тут появился четырехспицевый руль
      и более удобные новые кресла для переднего и заднего рядов. Приборная панель
      и центральная консоль теперь объединены в один комплекс.\r\n\r\n1990 г. Выпушена
      юбилейная, специальная серия модели, отличающаяся эксклюзивным вариантом отделки
      салона и более качественной обивкой кресел. Отмечается на багажнике соответствующим
      шильдиком.\r\n\r\n1992 г. знаменуется выходом четвертой серии Cresta (с индексом
      Х-90), коренным образом отличающейся от предыдущих поколений. Значительно преобразился
      внешний вид (более плавная форма кузова, видоизмененная радиаторная решетка,
      новые головные фары, бампер, задние фонари). Обновилась так же и техническая
      составляющая.\r\n\r\nКолесная база у модели не менялась, но габариты значительно
      «подросли». Высота увеличилась с 1375 до 1390 мм, длина кузова - с 4690 до 4750
      мм, ширина - с 1695 до 1750 мм. К линейке бензиновых двигателей добавились новые
      моторы 1.8 и 3.0 л. Остались подвергнувшиеся модернизации турбированные 2.0
      и 2.5 л. агрегаты. Вместо атмосферного дизеля 2.4 л. на Cresta стали устанавливать
      турбированный агрегат 2.4 л.\r\n\r\nКроме этого, впервые базовая модель оснащена
      5-ступенчатой «механикой», ранее устанавливаемая опционно (базовой была 4-ступенчатая
      АКПП). Кроме заднеприводной версии, теперь можно заказать машину с полным приводом.\r\n\r\n1994
      г. Модель переживает фейслифт. Это коснулось формы задних фонарей и радиаторной
      решетки.\r\n\r\n1996 г. с конвейера сходит последнее, пятое поколение Cresta
      (заводской индекс Х-100). Эта серия выпускается до 2001 г. включительно. Дальше
      эта модель заменена более современной в техническом и дизайнерском плане Toyota
      Verossa.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nЕсли рядом поставить Cresta
      пятого и четвертого поколения, то поверить, что эти автомобили – модель по –
      сути одна и та же, будет трудно. Изменились формы кузова, они стали более плавными
      и обтекаемыми. Претерпел коренные изменения «нос». U -образная новая радиаторная
      решетка, сменила старую, хоть и хорошо узнаваемую трапециевидную. На ней четыре
      горизонтальные сверкающие «лезвия» сменили множество небольших вертикальных
      ячеек.\r\n\r\nСама радиаторная решетка интегрирована в капот (на предыдущих
      версиях эти элементы устанавливались раздельными).\r\n\r\nПреобразилась передняя
      оптика: производитель отошел от прямоугольных строгих форм, в пользу закругленных.
      Передний бампер у Cresta Х-100 имеет единственную центральную секцию и большой
      воздухозаборник (у Х-90 было три отдельные секции).\r\n\r\nАвтомобиль обзавелся
      более внушительной кормой. Вместо двухсекционных задних фар строгой прямоугольной
      формы стали устанавливать фонари трехсекционнные, причем интегрированные в дверь
      багажника.\r\n\r\n1998 г. модель переживает очередной фейслифт: слегка изменяются
      пропорции задней и передней оптики. Cresta Х-100 немного увеличила свои габариты,
      оставшись при этом на старой платформе с той же колесной базой, что и у двух
      предыдущих генераций.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nНикаких кардинальных
      изменений в оформлении и конструкции кабины Cresta Х-100 не происходит. Появился
      новый руль, видоизменилась приборная панель, более четкими стали показания оборотов
      и скорости. Более широкие сидения и спинки получили кресла в переднем ряду,
      немного увеличился размер заднего дивана."
    slug: cresta
  - name: Toyota Crown
    content: ! "Вряд ли хозяева компании Toyota, летом 1954-го года, давая добро на
      запуск в серию новой модели седана среднего размера Crown, который предназначался
      для пополнения японских таксопарков, могли себе представить, что именно этот
      автомобиль в скором времени станет настоящим бестселлером и старожилом бренда.
      Весной 1954 года компания получает государственный заказ на проектирование и
      последующее производство автомобиля, призванного заменить модель Super, трудившуюся
      с 1953 года в национальной службе такси.\r\n\r\nВпервые продемонстрированный
      осенью 1955 года новейший «коронованный» Crown (с присвоенным заводским кодом
      S30) очень быстро приобрел большую популярность – кроме использования в такси,
      этот автомобиль начал пополнять парки разнообразных госструктур. Он стал настоящей
      рабочей машиной у бизнесменов, и с успехом применялся в префектурах Японии в
      качестве служебного полицейского автомобиля.\r\n\r\nК 1958-му году компания
      продемонстрировала и запустила в серийное производство две модификации модели
      Crown – универсал с двумя и четырьмя дверями.\r\n\r\nОснащалась модель бензиновыми
      двигателями 1.5 л. (с начала выпуска и по 1960 год) и 1.9л (в 1962 году). Агрегатировались
      3-ступенчатой механической коробкой.\r\n\r\nВторое поколение Crown (с заводским
      кодом S40) было представлено в конце 1962 года. Увеличили габариты размеры,
      укрупнили колесную базу – он приобрел все черты настоящего полноценного седана
      бизнес-класса.\r\n\r\nВ 1963 г. сняли с производства мотор 1.5 л., модернизировали
      1.9 л. и пополнили ассортимент двумя новыми двигателями – 2.0л. и 2.3л. Разработали
      и пустили в производство 2-ступенчатую автоматическую КПП. Кроме седана, Crown
      выпускается в варианте универсал. В этом же году на токийском автосалоне Toyota
      представляет роскошный вариант двухдверного купе-кабриолета, правда, так и поступившего
      в дальнейшем в серию.\r\n\r\nТем не менее, презентованный в следующем, 1964
      году, лимузин с названием Crown Eight, оснащенный первым в истории японских
      автомобилей тех лет восьмицилиндровым бензиновым двигателем 2.6 л., сразу же
      становится хитом продаж и настоящим прорывом знаменитой компании.\r\n\r\nИ хоть
      в проводившемся в следующем году тендере на поставку в парк императорского двора
      лимузинов Crown Eight проиграл помпезному Prince Royal от компании Nissan, он
      все же понравился руководителям крупного бизнеса, охотно пересаживающихся в
      него с прожорливых лимузинов из Америки. Кроме пассажирских версий, Toyota выпускает
      также коммерческие модификации этой модели – под своим грузовым брендом Masterline,
      представляющем микроавтобусы и пикапы.\r\n\r\nТретье поколение Crown (заводской
      индекс S50) появляется на рынке только в 1967 г. в двух кузовных модификациях
      – вариант купе с двумя и четырьмя дверями.\r\n\r\n&nbsp;\r\n\r\nВ 1968 году
      прекращается производство мотора 1.9 л., конструктивно модернизируются 2.0 и
      2.3 л. агрегаты. Начат выпуск 3-ступенчатой автоматической и 4-ступенчатой механической
      трансмиссии, работающих в паре с вышеупомянутыми двигателями.\r\n\r\n1969 г.
      модель подвергается фейслифту (рестайлингу).\r\n\r\nВ 1971 г. начали сходить
      с конвейера четвертое поколение Toyota Crown (снабженные заводскими индексами
      S60 и S70). Изменения коснулись и интерьер, и экстерьер модели, усовершенствуется
      также внутренняя техническая «начинка». Это поколение модели оснащается двумя
      модификациями 2.0 л. бензинового двигателя, дорогие же комплектации - 2.6 л.
      мотором. Появилась также механическая 5-ступенчатая трансмиссия. Данное поколение
      Crown, кстати, впервые брендировано на японском рынке как именно Toyota (раньше
      выпускалось, как Toyopet). Модель уходит навсегда (по причине плохих продаж)
      с американского рынка. Ее заменяет Corona Mark II.\r\n\r\nСледующее, уже пятое
      по счету поколение данной модели (индекс S80 и S100) участвует в показе 1974
      года. Сохраняя прежнюю платформу, сам кузов автомобиля немного увеличился в
      габаритах.\r\n\r\n1978 год. Бензиновые двигатели продолжают модернизировать,
      и Crown впервые оснащается дизелем 2.2 л. После фейслифта к 3-ступенчатому выпускается
      4-ступенчатый «автомат».\r\n\r\nВ 1979 г. стартует выпуск шестой генерации Crown
      (индекс S110).\r\n\r\nВскоре, после очередного редизайна модель получает новые
      двигатели (дизель 2.4 л. и бензиновый 2.8 л.). Некоторые модификации этих моторов
      оснащаются турбонаддувом. Это поколение становится последним для Crown в варианте
      купе. Его сменяет модель Soarer.\r\n\r\n1983 г. с конвейеров Toyota начинает
      сходить седьмая серия Crown (S120). Их производят в трех модификациях кузовов:
      универсал, седан и хардтоп.\r\n\r\nВпервые за несколько лет автомобиль получает
      абсолютно новую платформу с задним приводом и колесной базой в 2720 мм (ранее
      колесная база была 2690 мм). Разработан новейший бензиновый двигатель 3.0 л.
      Им оснащается Royal Saloon модификация.\r\n\r\n1987 г. У Crown вышло на рынок
      восьмое поколение (S130). Никаких существенных изменений во внешности всех кузовных
      модификаций не происходит. Незначительно выросли габариты и колесная база. Прекращен
      выпуск модификации универсал. Снят с производства 2.8 л. бензиновый двигатель.
      Новые модификации оснащаются восьмицилиндровым бензиновым мотором 4.0 л., 4-х
      и 5-скоростной «механикой» и 4-ступенчатым «автоматом».\r\n\r\n1991 г. Представлена
      компанией девятая генерация модели (S140). Дизайн новой модели очень похож на
      первое поколение Lexus LS, опять увеличены кузовные габариты. Появляется бензиновый
      двигатель нового поколения 2.5 л. В отдельную модель выделена комплектация Crown
      «люкс» – под названием Majesta.\r\n\r\n1995 год. Десятое, «юбилейное» поколение
      модели Toyota Crown (индекс S150), появился 2.0 -х литровый двигатель, работающий
      на газу и 5-ступенчатая автоматическая трансмиссия. Снимается с производства
      бензиновый двигатель 4.0 л. Автомобиль собирается на новейшей платформе с увеличенной
      колесной базой (2780 мм). У Crown опционально становятся доступны полноприводные
      модификации.\r\n\r\n1999 г. 11-я серия Crown (S170), выпускается два варианта
      кузова – универсал и седан. Уменьшены свесы - это позволило увеличить объем
      багажника и салона. Модель комплектуется гибридным двигателем 3.0 л. Все 4-х
      и 5-ступенчатые трансмиссии - автоматические.\r\n\r\n2003 г. 12-я серия (S180),
      выпускается на платформе концепта Zero, габариты кузова и колесная база увеличены
      до 2850 мм. По размеру салона Crown превосходит своих прямых конкурентов – BMW
      5-Series и Mercedes-Benz E-class. Все модификации впервые оснащаются новейшим
      V-образным бензиновым шестицилиндровым двигателем 2.5, 3.0 и 3.5 л. Снят с производства
      двигатель - гибрид с 4-ступенчатым «автоматом», которому на смену приходит АКПП
      6-ступенчатая.\r\n\r\n2007 г. Токийском автосалон. 13-ая серия Toyota Crown.
      Дебют на сегодня последней версии гибридной модели.\r\n\r\n2008 г. стартует
      серийное производство еще и обычной бензиновой модификации модели."
    slug: crown
  - name: Toyota Curren
    content: ! "Пожалуй, что ни одна японская марка автомобилей не выпускала такого
      количества клонов своих удачных моделей, как практиковала это корпорация Toyota.
      Одна из подобных клонированных моделей, выпускающихся для японского внутреннего
      авторынка и нескольких других стран, где практикуется правостороннее движение,
      была Toyota Curren. Есть так же версия, что Curren была выпущена, как альтернативная
      версия, для водителей - приверженцев узких фар, по причине того, что отнюдь
      не все приверженцы автомобильной марки Тойота встретили доброжелательно спортивную
      Celica, снабженную круглыми фарами.\r\n\r\n1994 г. Руководство корпорации  принимает
      решение наладить производство этой модели. Основой для производства взята модель
      отлично продающегося спортивного купе с названием Celica шестой серии. В версию
      Curren переходит множество элементов интерьера и экстерьера.\r\n\r\nУ Curren
      идентичны с Celica внутренняя отделка интерьера, задняя часть спортивного кузова.
      Передняя же часть имеет передние фары другой, оригинальной прямоугольной формы,
      новой формы капот, более яркий бампер, новую радиаторную решетку.  Платформой
      для новинки становится база Toyota T200. Автомобиль выпускается в двух модификациях
      - ST206 и 207. Первая, основная, оснащается бензиновым 1.8 л. двигателем, вторая
      – агрегатом 2.0 л.\r\n\r\n1996 г. Модель переживает фейслифт, а\r\n\r\n1997
      г. С производства снимается модификация ST207.\r\n\r\nУ версии ST206 век так
      же был недолог.\r\n\r\n1998 г Модель снимается с конвейера окончательно.  Всего
      Curren было произведено 44 686 единиц.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nПлановое
      обновление внешнего облика этого спортивного двухдверного купе изначально не
      предполагало никаких коренных существенных изменений в экстерьере. Существенные
      изменения касаются в основном передней части машины – радиаторная решетка, приобретает
      форму перевернутой узкой трапеции, у переднего бампера появляется центральный
      более широкий воздухозаборник и боковые ниши другой формы.\r\n\r\nЕще одно существенное
      изменение касается указателей поворота. Они становятся более прозрачными. Точно
      такие же указатели поворота появляются в корме машины. Задние фонари становятся
      темнее – производителем применяется легкая заводская тонировка стоп-сигналов.\r\n\r\nМодель
      в остальном сохраняет привычные по прежней версии черты: плавная обтекаемая
      линия крыши, боковые широкие двери с ручками, открывающимися вверх, кузов компактный
      багажник и размещенный на нем спойлер, со встроенным дополнительным стоп-сигналом.\r\n\r\nКолесная
      база составляет 2537 мм. Длинна кузова Toyota Curren, достигла 4496 мм,  ширина
      составила – 1750 мм, увеличилась высота до 1295 мм.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nВ
      1996 году экстерьер модели приобретает новые очертания. Дизайн интерьера производитель
      пока оставил неизменным. Характерны черты «эгоистические» – центральная консоль
      объединена стилистически с панелью приборов. Она развернута к водителю. Приборная
      панель укрупнена и прикрыта широким сводом - козырьком. Руль – с ободом средней
      толщины, трехспицевый.\r\n\r\nПередние кресла Curren имеют оригинальную фигурную
      поддержку с боков, поясничная же поддержка выражена слабо. Задний диван может
      вместить двух среднего роста взрослых пассажиров, но из-за расположенного низко,
      скошенного потолка на особый комфорт рассчитывать им не приходится. Автомобиль
      выпускается в нескольких комплектациях – ZS, XS, ZS Sport Selection и FS. Серии
      ZS имеют более богатое оснащение и более мощный двигатель.\r\n\r\n<strong>Технические
      характеристики</strong>\r\n\r\nАвтомобиль Toyota Curren комплектуется двумя
      бензиновыми – 1.8 л. двигателями (мощность - 125 л.с.) и 2.0 л. (мощность -
      140 л.с.). Оба работают с 5-ти диапазонной \"механикой\" или 4-х ступенчатым
      «автоматом». Привод автомобиля исключительно  передний."
    slug: curren
  - name: Toyota Cynos
    content: ! "Одно из направлений в деятельности корпорации Toyota - создание  одноплатформенных
      моделей, которые предназначены для разных автомобильных рынков или различных
      целевых аудиторий. Когда в 1993 г снималось с производства двухдверное купе
      модели Toyota Corolla шестой серии, руководство решило сменить его новой, самостоятельной
      моделью. Платформу для создания будущей новинки инженеры позаимствовали у четвертой
      серии купе Tercel. Ее специально удлинили, в целях придать дополнительный комфорт
      в салоне.\r\n\r\n1991 г. Начат выпуск первой серии автомобиля, на японском и
      других рынках Азии  известного под наименованием Cynos, в Европе и Америке под
      именем Paseo.\r\n\r\nХарактерная черта экстерьера модели – спойлер, с дополнительным
      фонарем стоп-сигнала, встроенный в крышу багажника и удлинённый капот. Оснащается
      модель единственным бензиновым 1.5 л. двигателем, работающим с 5-ти ступенчатой
      «механикой» либо 4-х ступенчатой АКПП.\r\n\r\n1995 г. Увидела свет вторая серия
      модели. На японский авторынок поставляется автомобиль трех версий – Juno, Alpha
      и Beta.  Отличаются они технической «начинкой» и некоторыми стилистическими
      характерными чертами.\r\n\r\n1997 г. Прекращается поставка машин второй серии
      на американский рынок.\r\n\r\n1999 г. Toyota снимает модель с производства.
      Ее преемника так и не подготовили.\r\n\r\n<strong>Экстерьер</strong>\r\n\r\nВторая
      серия модели выпускается в двух модификациях кузова – кабриолет и купе и кабриолет,
      презентованные на автосалоне в середине 1996 года. Дизайнеры марки решают придать
      авто Toyota Cynos больше спортивности. Для этой цели разрабатывается более агрессивная
      передняя часть. Здесь выделяется конусовидный длинный капот с рельефно выштампованными
      линиями, расходящимися начиная от «носа» в сторону  ветрового стекла. Сплошной
      монолитный щит, который прикрывает радиатор, стилистически служит продолжением
      капота.\r\n\r\nАгрессивным по-спортивному выглядит так же передний бампер, оснащенный
      широким центральным воздухозаборником овальной формы  и аналогичной же формы
      боковыми нишами, где помещаются эффективные противотуманные фары. Фары головного
      света становятся компактнее, но не утрачивают при этом свою характерную форму
      в виде узких конусов.\r\n\r\nПри первом взгляде в профиль на автомобиль можно
      заметить одно важное и солидное видоизменение – увеличенное в размерах боковое
      заднее окно. Конструкторам для этого пришлось немного уменьшить ширину задних
      стоек.\r\n\r\nКорма модели сохраняет фирменную фишку – спойлер багажника, оборудованный
      дополнительным фонарем стоп-сигнала, а форма заднего бампера и крыши багажника
      значительно видоизменились.\r\n\r\nПреобразилась также задняя оптика – становится
      больше и приобретает не конусообразную, как у предыдущей серии, а крыловидную
      форму.\r\n\r\nЧто касается варианта кузова - кабриолета, то он оснащается складывающейся
      матерчатой крышей, где имеется оборудованное подогревом заднее стеклянное окно.\r\n\r\nВторая
      серия модели слегка увеличена в габаритах. Длина увеличилась до 4155 мм, ширина
      до 1661 мм, а высота до 1295 мм. Колесная база при этом составила 2380 мм.\r\n\r\n<strong>Интерьер</strong>\r\n\r\nВ
      салоне второй серии Toyota Cynos преображается панель приборов. Она становится
      шире, вместо четырех привычных приборов она комплектуется только тремя: спидометр
      в центре, слева расположены комбинированные датчики, показывающие остаток в
      баке топлива и температуру масла в картере двигателя, справа располагается тахометр.\r\n\r\nСлегка
      видоизменяется форма руля. Новое оформление получает торпедо – тут него появилась
      удобная ниша, которая начинается от правой стороны приборной панели и затем
      плавно закругляется над консолью. Автомобиль получает новый пульт управления
      климатической установкой («крутилки» заменяют рычажки) и новую магнитолу. Передние
      водительское и пассажирское кресла утрачивают четко выраженную поддержку боков,
      которая отличала сидения модели первой серии. В основном же размер и форма кресел
      не изменились. Увеличить свободное пространство для пассажиров, сидящих на заднем
      ряду, не удалось, несмотря на увеличившуюся длину кузова – спинка задних кресел
      установлены, как и раньше, практически вертикально. Сами сиденья имеют короткие
      подушки, в плечах и коленях места категорически не хватает.\r\n\r\n<strong>Технические
      характеристики</strong>\r\n\r\nОснащалась вторая серия Toyota Cynos двумя вариантами
      бензиновых агрегатов 1.3л. (мощность - 85 л.с.) и 1.5л. (мощность - 110 л.с.).
      Они работают с 5-скоростной механической или 4-х диапазонным «автоматом». Автомобиль
      имеет передний привод."
    slug: cynos
  - name: Toyota GT 86
    content: ! "Семейство Toyota известно множеством популярных спортивных моделей
      — это и Supra, и Celica. Но, вопреки конкуренции, в 2008 г. инженеры двух известнейших
      компаний Subaru и Toyota взялись за создание абсолютно новой платформы. Впоследствии
      этого сотрудничества появились три новые модели: Scion FR-S, Toyota GT 86 и
      Subaru BRZ. Впервые автомобиль знаменитейшего японского бренда Toyota — был
      оснащен оппозитным двигателем.\r\n\r\nВ 2009 году Токийский автосалон представил
      первый прототип спорткара — FT 86. Именно эта «Future Toyota» предвещала будущее
      компании — в серию вышли спортивные купе, построенные на базе FT-HS. В том же
      году Женевское автошоу презентовало данный концепт европейским автолюбителям.\r\n\r\nСпустя
      год на Токийском автосалоне была представлена следующая версия концепта, под
      именем FT 86 G Sports. Дизайн отличался кузовными карбоновыми панелями, отверстиями
      для вентиляции в капоте, массивным задним спойлером , колесными дисками новой
      формы и выхлопной трубой.\r\n\r\nСледующий прототип модели - FT 86-II был презентован
      Toyota на Женевском автосалоне в 2011 году. От предыдущего он отличался укрупненными
      габаритами, видоизмененными бамперами и обновленной оптикой. По бокам появились
      воздухозаборники.\r\n\r\nФинальная серийная версия презентовалась японцами 2012
      году, и снова в Женеве.\r\n\r\nК сведению, именно об исторической связи с популярной
      в 1980-х моделью-купе — Corolla Levin AE86 — говорит число 86 из наименования
      Toyota GT 86. Возможно, не случайно выхлопная труба этого автомобиля была 86
      мм. Платформа спорткара — заднеприводная, колесная база — 2570 мм. По заявлению
      производителя, у Toyota GT 86 — самое компактное купе в мире: при длине 4240
      мм, и ширине — 1775 мм, высота составляет 1285 мм.\r\n\r\nРабота дизайнеров
      удалась: тщательно проработанные панели кузова в стиле «Неофункционализм» придали
      концепткару максимально выверенные аэродинамические формы. Капот приобрел выразительные
      «надбровные дуги», нависающие над стрелообразно узкими фарами головного света.
      Воздухозаборник в центре переднего бампера прикрыт решеткой в «скорпионьем»
      стиле. На двух боковых секциях разместились спаренные блоки противотуманных
      фар и указателей поворотов. Передние стойки оригинальной формы перетекают в
      крышу, динамично переходящую в короткую корму. Багажник получил спортивный спойлер,
      а бампер сзади — оригинальный диффузор со встроенными фонарями заднего хода
      и противотуманной фарой треугольной формы. Под передними стойками расположен
      шильдик «GT 86».\r\n\r\nНесомненно, целевая аудитория спорткара Toyota GT 86
      — водители-эгоисты. Именно потому задний ряд кресел хоть и есть, но занимает
      настолько небольшое пространство, что взрослым пассажирам ехать не комфортно.
      Зато водительское рабочее место чрезвычайно продумано и шикарно исполнено.\r\n\r\nКомпактная
      приборная панель, хваткое колесо руля покрыто кожей с перфорацией, алюминиевые
      панели, очень удобно размещен рычаг КПП. Эргономичные спортивные кресла низко
      посажены, оснащены не только боковой, но и поясничной поддержкой. Даже центральная
      консоль выдержана дизайнерами в спортивном стиле. Компоновка органов управления
      напоминает переключатели режимов в гоночных автомобилях.\r\n\r\nДвигатель, над
      которым работали инженеры-конструкторы компаний Subaru и Toyota заслуживает
      отдельного внимания. Основой ему послужил оппозитный бензиновый мотор (2.0 л.)
      от Subaru, оснащенный от Toyota технологией D-4S. Это и позволило получить максимальную
      мощность в 200 л.с.\r\n\r\nДвигатель агрегатировался с шестиступенчатыми трансмиссиями
      (автоматической и механической). Максимальная скорость автомобиля с \"механикой\"
      — 230 км/ч, разгон 0–100 км/ч — за 7,6 секунды, а модель с автоматической трансмиссией
      осуществляет такой разгон за 8,2 с.\r\n\r\nВ России цены на спорткар стартуют
      с 1 353 000 руб. Это для базовой комплектации, включающей системы ESP, ABS,
      7 подушек безопасности, аудиосистему, климат-контроль, электрозеркала с обогревом,
      электростеклоподъмники, ксеноновые фары и литые диски.\r\n\r\nМодель с «автоматом»
      — дороже, цена от 1 483 000 руб."
    slug: gt-86
  - name: Toyota MR2
    content: ! "Проектирование спорткара <strong>MR2</strong> было начато в 1976 году,
      именно тогда специалистам Central Motors (спецподразделение Toyota) поручили
      придумать автомобиль, сочетающий черты спортивного и одновременно экономичного.
      Разработка конструкции и дизайна новой модели началась в 1979 году при инициативе
      Акио Йошида — ведущего инженера компании, который предложил расположить мотор
      поперек середины шасси.\r\n\r\nПервое поколение с такой компоновкой, названной
      SA-X, вышло в свет в 1981 г. Позже, заметно модернизированный, этот прототип
      прошел испытания как в Японии, так и в США. Интересно, что основные тестовые
      заезды проводились на гоночной трассе, известной во всем мире, Willow Springs.
      А в числе пилотов были и гонщики Формулы 1.\r\n\r\nВерсия SV-3 впервые была
      продемонстрирована в Токио на автосалоне в 1983 году. В серийное производство
      эта концептуальная версия компактного спортивного купе была пущена в 1984 году
      под именем MR2.\r\n\r\nПоявление этого среднемоторного автомобиля для автолюбителей
      стало неожиданностью. Ведь ранее Toyota позиционировала себя как производителя
      семейных, практичных и экономичных машин. Новая модель MR2 никак не попадала
      под укоренившийся стандарт: рассчитанная для молодых покупателей-«эгоистов»,
      она характеризовалась прекрасной управляемостью и небольшим весом.\r\n\r\nПервая
      генерация Toyota MR2 отличалась ломаными линиями в дизайне кузова, чем напоминала
      оригами. Автомобиль комплектовался двумя бензиновыми двигателями (1.5 и 1.6
      л., с «прокачанной» модификацией 4A-GZE) в комплекте с пятиступенчатой «механикой»
      и четырехступенчатой трансмиссией - «автомат».\r\n\r\nСпециальная версия модели
      — Super Edition — была представлена в 1989 году. Она оборудовалась мощным двигателем
      4A-GZE, рулевым управлением Момо, креслами Recaro и другими спортивными опциями.\r\n\r\nВторая
      генерация спорткара вышла в 1989 году. Дизайн в корне отличался от предыдущего
      (некоторые знатоки уверяли, что дизайн кузова был «снят» с Ferrari 348 или 355).
      Сильно изменились и технические характеристики. Машина заметно потяжелела —
      почти на 160 кг, дополнившись обтекаемым кузовом T-top (съемная крыша у купе),
      но сберегла некоторые черты предшественника, например, складные фары основного
      света.\r\n\r\nВ течение 10 лет жизни на конвейере, второе поколение MR2 неоднократно
      переживало редизайн. Под капот её модификаций ставили линейку из трех бензиновых
      моторов (2.0 л. с турбоверсией и 2.2 л.) в агрегате с четырехступенчатой автоматической
      коробкой передач и пятиступенчатой механической.\r\n\r\n1998 год. Racing Development,
      спецподразделение Toyota, выпустило TRD2000GT — тюнингованный корпус MR2. Такие
      версии брали участие в гонках мировой известности, это Japanese Grand Touring
      Championship и Ле Манн.\r\n\r\nЗаключительное, третье поколение MR2 представлялось
      на Токийском автосалоне в 1999 году. Став частью масштабного проекта Toyota
      Genesis, она получала разные названия на рынках: в Японии — MR-S, в США — MR2
      Spyder, а в Европе — MR2 Roadster. Несколько раз, пережив редизайн, модель в
      2007 году полностью прекратила свой выпуск.\r\n\r\nТретье поколение MR2 выпускалось
      как кабриолет (в отличие от второго) и заняло первое место среди конкурентов
      (Mazda Miata, Porsche Boxter, Honda S2000). Внешне черты несколько сходны с
      Porsche Boxter (немецким родстером): на боках кузова — воздухозаборники, большие
      фары треугольной формы, складывающаяся крыша, и другие детали.\r\n\r\nОтличительной
      стала форма капота с выемкой в виде буквы V посередине, ветрового стекла, бампера
      с «улыбающимся» воздухозаборником и боковых зеркал. Особенно оригинальной получилась
      корма: крупный задний бампер с трапециевидным узким отверстием для вентиляции
      в верхней части и широкий диффузор — в нижней. Крышка моторного отсека оснащалась
      дополнительным стоп-сигналом. Задние фонари крупные, овальные, вертикально расположенные.\r\n\r\nИнтерьер
      Toyota MR2 подчеркнуто спортивный: алюминием отделаны рычаг КПП, ручки, педали
      и тахометр, расположенный в центре панели приборов. Руль покрыт перфорированной
      кожей. В спортивном стиле выдержаны кресла, дополненные поясничной и боковой
      поддержкой. В центральную консоль прямоугольной формы вмонтированы климат-контроль,
      магнитола, выдвижной подстаканник. Селектор КПП расположен на причудливо изогнутом
      центральном туннеле.\r\n\r\nТретье поколение Toyota MR2, в отличие от предыдущих,
      оснащалось только одним мотором (1.8 л., 138 л.с.), в дополнение к нескольким
      видам трансмиссий. Основной считалась пятиступенчатая механическая, версия модели
      для европейского рынка оборудовалась 6-ступенчатой МКПП. Существовала и шестиступенчатая
      севентальная коробка передач. Машина выходила с задним приводом."
