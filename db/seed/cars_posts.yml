  - name: Opel Calibra
    content: ! "<strong>Opel Calibra</strong> – концепт легкового модельного ряда
      автомобилей Opel, известный также под марками <strong>Vauxhall Calibra</strong>
      в Британии, <strong>Holden Calibra</strong> на австралийском и новозеландском
      рынках и <strong>Chevrolet Calibra</strong> в Латинской Америке. Данная модель
      — это купе с передним приводом, сконструированное на основе <strong>Opel Vectra
      A</strong> (Vauxhall Cavalier). Поступила в продажу в 1989 году, производство
      прекращено в 1997 году.\r\n\r\nОсновой для проектирования стал Opel Veсtra A,
      выпускаемый с 1988 года. Инженерные решения и основные элементы были аналогичными,
      хотя задняя подвеска отличалась от торсионной балки предшественника и несколько
      усложнилась, став совсем независимой из-за мощных литых рычагов. Еще одной отличительной
      чертой данной модели были узкие фары спереди с эллипсными линзами, использовавшимися
      в лампах ближнего света. В стандартную компоновку входили колесные диски из
      легкого сплава диаметром 15 дюймов, слегка тонированные стекла салона, электропривод
      зеркал, гидроусилитель руля и сиденья спортивного типа OEM Рекаро. По желанию
      покупателя можно было установить кондиционер, бортовой компьютер, сиденья с
      подогревом, противотуманные фары, а также оборудовать стекла электрическим приводом.\r\n\r\nCalibra
      производилась в двух версиях: с задним и передним приводом и с 115-сильным мотором
      C20NE (2.0i).\r\n\r\nВ ноябре 1990 года появился новый агрегат - C20XE (2.0i
      16V) объемом 2 л и мощностью 110 кВт (150 л.с.). Спустя два года в серию вошел
      и его турбированный собрат C20LET (2,0i 16V Turbo) мощностью 150 кВт (204 л.с.).\r\n\r\nВ
      1993 году эта модификация перенесла небольшой рестайлинг. С этого времени водительская
      подушка безопасности становится неотъемлемой частью серийных моделей, а в последствии
      была добавлена и вторая подушка для пассажира.\r\n\r\nГамма двигателей была
      расширена моторами C25XE (2.5i V6) объемом 2,5 л и мощностью 125 кВт (170 л.с.)
      и X20XEV (2.0i 16V) из новейшей линейки «ЭКОТЕК».\r\n\r\nЛетом 1994 года Calibra
      была немного модернизирована. Новым местом для эмблемы Opel вместо капота стала
      измененная в дизайне радиаторная решетка. В палитре обивки салона появились
      новые варианты, также в стандартную компоновку вошли дополнительные приборы
      со шкалой, выполненной в белом цвете, в дополнение к новым сигнальным лампам.
      Дизайн дисков на колесах тоже поменялся.\r\n\r\nПотребителю Calibra продавалась
      в двух вариантах комплектации — стандартной и с расширенным набором опций. Часы,
      механические стеклоподъемники и две подушки безопасности были составной частью
      стандартной компоновки версии с младшим мотором (C20NE). А в стандартной компоновке
      для модификации с 6-цилиндровым агрегатом ко всему перечисленному добавлялись
      кондиционер, электролюк и кожаная обивка интерьера. В автомобилях с турбо-мотором
      к этому перечню присоединился и бортовой компьютер.\r\n\r\nВ 1995 году на рынке
      появилась специальная модификация DTM Edition, посвященная достижениям Calibra
      DTM в чемпионате Германии для кузовных машин 1994 года. Пилот команды Team Rosberg
      Клаус Людвиг стал бронзовым призером этих соревнований. Отличительными чертами
      данной модели были шестнадцати-дюймовые диски из легкого сплавав в DTM-стиле,
      спортивная подвеска, заниженная на два сантиметра, таблички DTM на крыльях спереди
      и на крышке багажника, дверные ручки в тон кузова и тканевый интерьер различных
      цветов.\r\n\r\nАпрель 1996 года дата выпуска еще одной эксклюзивной модели Cliff
      Motorsport Edition. Её отличительными особенностями были бампер Irmsher с с
      добавочными воздухозаборниками спереди, оформленные в тон кузова более округлые
      молдинги, звуковая система Bose, шестнадцатидюймовые диски BBS и заниженная
      на два сантиметра спортивная подвеска.\r\n\r\n1996 год дал начало новым чаянием
      компании. Новый вариант компоновки Young стал ответом на них. Эта модификация
      оснащалась двигателем 2.0i. Также были предложены четыре вида окраски машины,
      два вида отделки интерьера и стандартный комплект дополнительного оборудования.\r\n\r\nС
      августа 1996 года в продаже остаются только модели Young, Classic II и специальная
      модификация Cliff Motorsport Edition. К 1997 году осталась лишь версия Young.\r\n\r\nИз-за
      того, что мотор C20LET не соответствовал новым экологическим стандартам, а производство
      нового было нерентабельным, было принято решение о прекращении выпуска Calibra
      Turbo и соответственно всех полноприводных моделей.\r\n\r\nМарт 1997 года дата
      выхода в свет последней версии Last Edition, выпущенной в количестве 984 штук.
      Внешними отличиями были слегка измененные молдинги, как у Cliff Motorsport Edition,
      окрашенные в тон кузова и новые бампера. Комплектация соответствовала Classic
      II. Крышка пепельницы украшалась табличкой с эмблемой «Last Edition» и уникальным
      номером от 1 до 984. Автомобили этой линейки оборудовались двигателями двух
      видов - X25XE и X20XEV.\r\n\r\nВ июне 1997 года концепт Opel Calibra перестали
      выпускать. Около 40% от всего числа произведенных машин были сделаны на финском
      автозаводе Valmet Automotive в Уусикаупунки, Финляндия. Calibra продержалась
      на рынке 7 лет и была довольно популярной не в последнюю очередь из-за легкости
      в управлении и очень разнообразному спектру моторов. Наследником этой модели
      стал Opel Astra G Coupe."
