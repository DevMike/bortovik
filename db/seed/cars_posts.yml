  - name: Ford Bronco
    content: ! "<p class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><strong><span
      style=\"mso-ansi-language: RU;\">Американское слово «Bronco» звучит как «дикая
      лошадь».</span></strong></p>\r\n<p class=\"MsoNormal\" style=\"text-indent:
      26.25pt;\"><span style=\"mso-ansi-language: RU;\">Впервые эта модель была представлена
      в 1965 году. Машина выпускалась в трех вариантах: полукэб, wagon и родстер (последняя
      модификация провалилась на рынке, и поэтому её перестали делать с 1968 года).
      Этот автомобиль был довольно практичным, с очень незатейливой компоновкой. В
      нем отсутствовали всякого рода «навороты», но при этом, его можно было легко
      приспособить к любому роду занятий. Эта модель оборудовалась силовым агрегатом
      с шестью цилиндрами мощностью 107л.с. и трехскоростной механической трансмиссией.
      Автоматическая коробка передач не была предусмотрена в принципе. Объем продаж
      в 1966 году составил 18200 штук.</span></p>\r\n<p class=\"MsoNormal\" style=\"text-indent:
      26.25pt;\"><span style=\"mso-ansi-language: RU;\">С течением времени Bronco
      подвергался различным изменениям. В 1970 году комплектация Sport package стала
      базовой. Объем продаж в 1971 году достиг 18700 экземпляров. </span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">На этот период приходится появление достойных соперников на рынке от других
      производителей, и чтобы не отставать от них, эта модель была усовершенствована.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">В 1973 году на этот автомобиль стали устанавливать автоматическую коробку
      передач и усилитель руля. Основной мотор прибавил в объеме и достиг 3,3л. Усилия
      инженеров компании Ford не были напрасными: количество проданных машин достигло
      отметки в 26300 автомобилей. Нефтяной кризис, потрясший весь мир в середине
      семидесятых годов прошлого века, стал непреодолимым препятствием на пути развития
      этой модели. В 1977 году Ford перестал производить Bronco первого поколения.
      В нынешнее время модификации 1966-1977 годов относятся к классическим.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">В 1978 году свет увидел Ford Bronco второй генерации. Он был очень похож
      на пикап F-150, выпускавшийся до 1996 года. Большой (4510х1960х1860 мм) 3-х
      дверный Bronco-универсал образца 1980 года, который мог вместить до шести пассажиров,
      имел пластиковый верх и фактически был пикапом с полным приводом и укороченной
      колесной базой. Его довольно несложная и прочная конфигурация больше походила
      на грузовик. Эта модель отличалась высокой проходимостью и потому пользовалась
      большим спросом у потребителей. Интерес автолюбителей привлекался также при
      помощи различных удобных «фишек» вроде регулируемого по углу наклона руля с
      гидроусилителем или системы поддержания необходимого скоростного режима. Кроме
      того, этот автомобиль оснащался могучими силовыми агрегатами V8, совмещенными
      с трех- и четырехступенчатыми автоматическими коробками передач Cruise-0-Matic
      и Automatic Overdrive. Bronco второго поколения потреблял 20л топлива на 100
      км.</span></p>\r\n<p class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span
      style=\"mso-ansi-language: RU;\">Пространство внутри автомобиля под стать любой
      американской машине — просто огромное, хотя и довольно уютное, благодаря мягким
      сидениям. В отделке салона использованы материалы высокого качества. Кроме того,
      имеется возможность регулировки сидений по высоте и углу наклона, гигантская
      приборная доска, «бардачок» большого размера, углубления в консоли и панели.
      Даже в самой простой комплектации имеется отопление салона.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">Гамма двигателей состоит из основного карбюраторного мотора с шестью цилиндрами
      объёмом 4,9л, инжекторного агрегата V8 объёмом 4,9л мощностью 150л.с. и карбюраторного
      двигателя объёмом 5,8л мощностью 210л.с.(с этим мотором бензина расходовалось
      25л на 100 км).</span></p>\r\n<p class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span
      style=\"mso-ansi-language: RU;\">Эта модель поступила на рынок в трех вариантах:
      S, XL и XLT. Исходя из компоновки, автомобиль оборудовался четырех или пятискоростной
      механической трансмиссией.</span></p>\r\n<p class=\"MsoNormal\" style=\"text-indent:
      26.25pt;\"><span style=\"mso-ansi-language: RU;\">В 1982 году поменяла свой
      облик радиаторная решетка — её полностью покрыли хромом.</span></p>\r\n<p class=\"MsoNormal\"
      style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language: RU;\">В 1983
      году увидела свет новая компактная модель SUV Bronco II. Этот автомобиль меньше
      своего предшественника, однако, его салон был сделан в том же стиле. Шасси сделано
      на рамной основе, спереди независимая подвеска на пружинах, сзади — на рессорах.
      Передний мост можно отключить. Линейка моторов состояла из карбюраторного двигателя
      объемом 2,8л и 140-сильного инжекторного — типа V6 объемом 2,9л. Эти силовые
      агрегаты потребляли немного меньше бензина, чем более мощные моторы (19л на
      100 км). Также, этот автомобиль оснащался 86-сильным турбированным дизелем объемом
      2,3л с расходом бензина не более 15л на 100 км. Трансмиссия была пятискоростная
      механическая, в дополнение к четырехскоростной автоматической коробке передач
      Automatic Overdrive. Кроме того, можно встретить и заднеприводные модификации.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">В 1988 году перед автомобиля подвергся модернизации, однако, уже через
      два года Bronco II вынужден был уступить свое место более совершенному универсалу
      Ford Explorer с 5-дверным кузовом.</span></p>\r\n<p class=\"MsoNormal\" style=\"text-indent:
      26.25pt;\"><span style=\"mso-ansi-language: RU;\">Говоря о Bronco, следует отметить,
      что в 1984 году существенному рестайлингу подверглась его оптика. В 1992 году
      было принято решение о модернизации. Увеличено количество компоновок. Был установлен
      новый инжекторный мотор V8 объемом 4,9л мощностью 205л.с. </span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">В 1993 году эта модель стала оснащаться новым 208-сильным двигателем объемом
      5,8л. В 1994 году в базовое исполнение включили подушки безопасности.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">И вот, Bronco снова вернулся к жизни после долгих лет своего отсутствия.</span></p>\r\n<p
      class=\"MsoNormal\" style=\"text-indent: 26.25pt;\"><span style=\"mso-ansi-language:
      RU;\">Новая версия Bronco, показанная на автосалоне в Детройте недавно, по замыслу
      производителей не должна сильно отличаться от своих предшественников. Все те
      же угловатые очертания, фары округлой формы, плоская и высокая крыша, а также,
      «шильдик» с названием модели, объединенный с новой решеткой радиатора. Хотя
      конструкторы и подчеркнули сходство автомобиля со своими «собратьями», однако,
      здесь присутствует и немало новшеств. Обычная оптика была заменена на галогенные
      и LED фары. К тому же, эта модель может похвастаться колесами диаметром 18 дюймов
      с изящными шестиспицевыми дисками из алюминия и разделенным на две части верхом.
      Лаконичный экстерьер новой модификации должен выделить её во многочисленном
      сегменте кроссоверов.</span></p>"
