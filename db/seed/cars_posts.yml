  - name: Renault Trafic
    content: ! "Развозные фургоны с передним приводом в модельной линейке французского
      производителя Renault появились во второй половине пятидесятых годов прошлого
      столетия. Дебютная генерация с маркировкой Trafic увидела свет в 1980 году.\r\n\r\nСреди
      подобных транспортных средств были микроавтобусы, бортовые грузовые автомобили
      и шасси-платформы с приставкой Т, рамнонесущие фургоны, шасси с кабиной и рамные
      бортовые грузовые машины с задним приводом под маркировкой Р. В 1985 году добавились
      грузовики и микроавтобусы с полным приводом с маркировкой V. Получается, что
      версии модельной линейки Trafic объединяют в себе все три вида нынешних вариантов
      комплектации. Кроме приводной конфигурации, модельный ряд подразделяется еще
      на пять возможных вариаций по предельному весу (или по грузоподъемности). Таким
      образом фургоны Т 800 с передним приводом характеризовались предельным весом
      в 2100 кг и грузоподъемностью в 800 кг, в то время как фургоны Т 1000 — в 2300
      кг и в 1000 кг, а также, фургоны Т 1200 — в 2700 кг и в 1200 кг соответственно.\r\n\r\nСиловые
      агрегаты устанавливались в продольном положении: это помогало в большей загрузки
      ведущего моста спереди. Базовым был мотор объемом 1,4л мощностью 48л.с с карбюратором.
      В 1984 году появился более резвый двигатель объемом 1,65л мощностью 65л.с.,
      совмещенный с пятискоростной механической трансмиссией либо трехступенчатой
      автоматической коробкой передач. В 1987 году стали устанавливать мотор объемом
      1,7л мощностью 68л.с., а на вариант с полным приводом — силовой агрегат объемом
      два литра мощностью 82л.с. Появление дизельного 2,1-литрового 65-сильного двигателя
      поспособствовало выдвижению вперед радиаторной решетки из-за больших размеров
      источника тяги.\r\n\r\nВ 1987 году версия Т 1200 стала версией Т 1300, благодаря
      увеличившейся на центнер грузоподъемности. Renault Trafic впервые был существенно
      модернизирован в 1989 году: изменениям подверглись детали передка машины, а
      конкретно крылья, оптика, капот и радиаторная решетка. Улучшения произошли в
      устройстве и оформлении сидений, шумоизоляции кабины, в это же время грузоподъемность
      всех модификаций увеличилась на 100 кг, что привело к изменению маркировки на
      Т 900, Т 1100 и Т 1400. Базовыми двигателями стали 1,9-литровый 61-сильный и
      2,5-литровый 76-сильный дизели, в добавок к инжекторному - объемом 2,2л. На
      следующий год в базовую комплектацию вошли магнитола с динамиками, вмонтированными
      в двери, и обновленная отделка салона.\r\n\r\nВ 1992 году появился центральный
      замок, а версия Т 1100 обзавелась еще одной сдвижной дверью с левой стороны.\r\n\r\nОбщее
      количество модификаций, учитывая разнообразие моторов, приводов и кузовных исполнений,
      достигло показателя в 51 штуку.\r\n\r\nВ 1997 году экстерьер этой модели претерпел
      некоторые изменения. Однако это не помогло реанимации уже довольно застарелого
      автомобиля. По сравнению с новыми машинами конкурентов организация места водителя
      и внутреннее оформление с использованием прямых углов в исполнении чрезмерно
      прагматичной приборной доски смотрелись проигрышно. Хотя следует отметить, что
      первоначальные варианты Renault Trafic были очень популярными и могли похвастаться
      высоким уровнем продаж в среде малого и среднего бизнеса.\r\n\r\nВ 2001 году
      на рынке Европы появился обновленный развозной фургон Trafic. Эта модификация
      поставлялась в двух видах: с колесной базой диной 3100 мм и 3500 мм, причем
      предельная грузоподъемность достигала 1200 кг в добавок к максимальному размеру
      грузового отсека в 6 кубических метров. В дополнению к фургону появились пассажирская
      и грузопассажирская модели. Второй вариант выделяется салоном на девять пассажиромест
      вместе с водителем. Сидения в среднем и заднем ряду, оснащенные ремнями безопасности,
      с легкостью компонуются. Все модификации оборудуются большой сдвижной дверью
      с правой стороны. Снабженный большой вариативностью изменений конфигурации Renault
      Trafic предоставляет большое число возможных вариантов исполнения задней и боковых
      дверей, а также, сидений среднего и заднего рядов. И так достаточно вместительный
      багажник может быть увеличен в объеме, благодаря складывающемуся заднему ряду
      сидений.\r\n\r\nГамма двигателей состоит из пары 1,9-литровых 80-сильного и
      100-сильного дизелей и бензинового двухлитрового 120-сильного 16-клапанника.
      Силовые агрегаты совмещаются с шестискоростной механической трансмиссией, что
      привело к улучшению динамики разгона и уменьшению потреблению топлива.\r\n\r\nВ
      2002 году этот автомобиль был удостоен звания « Фургон года».\r\n\r\nВ 2003
      году специалисты французского производителя создали новый мотор для этого семейства
      фургонов. Это был турбированный дизель объемом 2,5л, самый мощный среди всех
      двигателей на этой модели. Он был сделан на базе менее резвого 2,2-литрового
      мотора с использованием последних достижений в сфере моторостроения. Применение
      усовершенствованной системы прямого впрыска топлива Common Rail привело к увеличению
      количества выдаваемой тяги до 135 л.с. Силовой агрегат совмещается с шестискоростной
      механической коробкой передач, ощутимо экономящей бензин при езде по шоссе.
      Топливный расход в смешанном цикле на «европейский лад» достигает 8,6 л на «сотню».\r\n\r\nВ
      2003 году увидела свет следующая пассажирская модификация под именем Passanger.
      Эта машина на восемь пассажиромест прекрасно подходит что для семьи, что для
      бизнеса. Этот вариант оснащается круиз-контролем, центральным замком, гидроусилителем
      рулевого управления, электрическим приводом боковых зеркал, электростеклоподъемниками
      спереди и другим оборудованием."
