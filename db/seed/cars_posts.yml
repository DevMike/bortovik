    href=\"http://bortovik.net/car/renault/latitude/\">Renault Latitude</a> \r\n\r\n\r\n<strong>История
    автомобилей Renault:</strong>\r\n\r\nКомпания Renault (Regie nationale des usines
    Renault) представляет собой автомобилестроительное предприятие из Франции, принадлежащее
    государству. Оно является лидером в стране в этом секторе промышленности. В число
    производимой ею продукции входят грузовые и легковые автомобили, а также, гоночные
    модели. Главное представительство Renault обосновалось в небольшом местечке Булонь-Бийанкур
    недалеко от Парижа.\r\nФранцузский концерн берет свое начало в 1898 году, когда
    на свет появилась первая модель, сконструированная Луи Рено и получившая название
    «вуатюретка», - по-французски voiturette означает «легкая повозка». Это транспортное
    средство было оснащено всего-навсего 0,75-сильным мотором. Следующий экземпляр
    под наименованием «Модель A» с 1,75-сильным двигателем Де Дион, сделанный на основе
    трубчатой рамы, вышел довольно успешным, что и подтолкнуло Луи и его братьев создать
    фирму по производству автомобилей Renault Freres (Братья Рено). Эта компания в
    1899 году реализовала пятнадцать машин «Модели A». Специально для этой версии
    Луи Рено сделал трансмиссию, в которой на смену цепи, передававшей крутящий момент
    на задний мост, пришел вал, оснащенный карданными шарнирами. Подобное устройство
    главной передачи и по сей день присутствует на транспортных средствах с задним
    приводом. Братья Рено очень интересовались гоночными соревнованиями, и поэтому
    уделяли много времени созданию спортивных модификаций.\r\nС началом XX века компания
    приступает к выпуску больших автомобилей с мощными двигателями. К подобным версиям
    относится вариант AG1, выделявшийся комфортабельными и изящными кузовными исполнениями,
    такими как, «дубль-фаэтон», «капуцин», «ландо», а также, редкостью тех времен
    — закрытый лимузин. \r\nВ 1906 году на берлинской автомобильной выставке был показан
    дебютный автобус французской фирмы. В 1905 году Renault Freres одна из первых
    начинает производить машины-такси в кузовным вариантом «ландоле».\r\nТридцатые
    года прошлого столетия отметились появлением примечательных автобусов с открытой
    платформой от нашего производителя.\r\nМодификация Жюва 4, оборудованная независимым
    приводом спереди, увидела свет в 1935 году, что стало явлением в мировом автомобилестроении,
    хотя в те времена и не оцененное. \r\nПосле Второй мировой войны фирма Renault
    Freres подверглась национализации и получила статус государственной компании,
    вместе и с нынешним названием — Regie nationale des usines Renault. \r\nВ 1946
    году была презентована версия 4CV, предназначенная для широких масс населения,
    а также, знаменитейший Citroen 2CV, «поставивший французов на колеса».\r\nК 1949
    происходит завершение реконструкции производственных мощностей, сильно пострадавших
    после Второй мировой войны, и уже к 1954 году было выпущено 500 000 модификаций
    4CV.\r\nВ 1958 году начинает свою деятельность завод по выпуску силовых агрегатов
    Renault в нормандском городке Клеоне. Переднеприводной автомобиль Renault 4 получил
    статус «маленькой народной машины», так как было произведено более 8 миллионов
    экземпляров подобных транспортных средств. Версия Renault 16 с передним приводом
    и мотором объемом полтора литра в 1965 году впервые продемонстрировала миру кузовное
    исполнение «хэтчбек» таким, каким мы его знаем сейчас. Данная модель с практичным
    и удобным салоном, оснащенная «по-французски» мягкой подвеской, может похвастаться
    и тем, что стала изящной и функциональной машиной для французов среднего класса.\r\n1966
    год отметился договором межу Renault, Volvo и Peugeot, предусматривавшим объединение
    технологических мощностей этих компаний.\r\nВ семидесятых годах концерн начинает
    бурно развиваться. Строятся новые производственные мощности в северной части Франции,
    организовываются совместные компании Peugeot и Renault. Версии Renault 5, а также,
    Renault 12 занимают лидирующие позиции по продажам среди автомобилей французского
    производства во всем мире.\r\nВ 1979 году было принято решение о выходе на авторитетный
    рынок Северной Америки. Для этого был подписан договор с American Motors Corporation,
    согласно которому французская компания, также, будет содействовать продвижению
    детищ своего американского компаньона и на рынках Европы.\r\nВ 1987 году American
    Motors Corporation переходит под юрисдикцию концерна Chrysler. \r\nВ модельной
    линейки Renault не последнее место отводится и грузовым автомобилям. Частью французского
    автогиганта стало подразделение по производству тяжелых грузовых машин фирмы Citroen,
    также, как и компании Saviem и M. Berliet.\r\nДебют Renault 25, состоявшийся в
    1983 году, прошел просто \"на ура\". В 1988 году экстерьер этой модели претерпел
    серьезные изменения. А в 1992 году на смену этому популярному автомобилю пришел
    Renault Safrane, являющийся машиной более высокого класса.\r\nВ 1986 году увидела
    свет ещё одна генерация модельной линейки компании под номером 21.\r\nВ 1988 году
    французский автогигант упрочил свои и без того лидерские позиции на рынке среди
    наиболее массовых в Европе «малолитражек» класса С, выпустив модель Renault 19
    с кузовом хэтчбек.\r\nВ 1990 году дебютировала модификация Clio, остававшаяся
    в числе наиболее продаваемых французских автомобилей на протяжении долгого времени.
    \r\n1991 год стал очень урожайным в истории компании: модель Clio получила титул
    \"Автомобиль года\", модель Renault Ligne - «Грузовой автомобиль года», Renault
    FR1 - \"Автобус года\", а глава французского концерна Раймонд Леви - \"Президент
    Года\".\r\nВ 1993 году на женевском автомобильном шоу был представлена перспективная
    машина Racoon, сделанная на основе новой концепции.\r\nВ 1995 году дебютировала
    модификация Megane, сменившая Renault 19.\r\nВ 1996 году состоялась премьера минивэна
    Renault Scenic, сделанного на основе Renault Megane.\r\nТретье тысячелетие компания
    встретила выпуском модели Clio 2. На женевском автосалоне представляется концепт
    Zo, оборудованный первым европейским бензиновым мотором прямого впрыска, и концепт
    Vel Satis.\r\nВ 1999 году заключается соглашение с японской компанией \"Nissan\".\r\nВ
    2000 году на автошоу в Женеве дебютирует вездеход Koleos.\r\nВ 2006 году модификация
    Clio 3 добивается звания \"Автомобиль году в Европе\".\r\n"
  posts:
  - name: Renault 19
    content: ! "В 1988 году французская компания уверенно заявила о себе на очень
      популярном в Европе сегменте рынка, таком как автомобили класса С, выпустив
      модель <strong>Renault 19</strong> с кузовом хэтчбек и тремя либо пятью дверьми.
      Эта машина стала логическим продолжением наиболее удачных технологических разработок,
      завоевавших доверие к себе после долгих лет производства Renault 9/11. Под капотом
      этого автомобиля могли находится 1,4-литровый и 1,7-литровый бензиновые силовые
      агрегаты, также, как и дизельный мотор объемом 1,9 литра.\r\n\r\nЭкстерьер данной
      модификации является детищем известной дизайнерской студии Italdesign. В конце
      восьмидесятых годов прошлого века Renault 19 выделялась стильными формами, даже
      несмотря на свою угловатость.\r\n\r\nПрямые углы нашли себе место и в отделке
      салона. Дверная обивка, приборная доска, центральная консоль, также, как и «бардачок»
      характеризуются угловатыми очертаниями. Интерьер оформлен с помощью весьма недорогого
      углеродистого волокна.\r\n\r\nВ варианте хэтчбек этот автомобиль имеет довольно
      вместительный багажник объемом 385-865лл. Из-за того, что порог двери, расположенной
      сзади, довольно невысокий - выгрузка и погрузка осуществляется без особых проблем.\r\n\r\nВ
      устройстве Renault 19 есть и свои нюансы. В первую очередь это касается подвески.
      На переднем мосту находится стандартный для компактных машин тип McPherson:
      небольшая подвеска, которая из-за простоты своей конструкции не очень дорога
      в ремонте. С подобным вариантом прекрасно функционирует система рулевого механизма
      реечного типа, используемая на этой модели. На заднем мосту устанавливается
      независимая рычажная конструкция, элементы упругости на которой представлены
      поперечными торсионами.\r\n\r\nКроме того, силовой агрегат, детали подвески
      на переднем мосту и система рулевого механизма нашли себе место на отдельно
      установленном жестком подрамнике, тем самым максимально снизив взаимную деформацию,
      которая может образоваться при езде по неровной поверхности или в поворотах.\r\n\r\nПодобные
      технологические новшества позволяют данной модели похвастаться самыми большими
      багажным отделением и салоном среди автомобилей этого класса, также, как и легкостью
      в управлении и хорошей курсовой устойчивостью.\r\n\r\nС началом девяностых годов
      модельная линейка данной модификации была расширена с помощью седана, который
      обзавелся и своим оригинальным названием Chamade.\r\n\r\nБагажный отсек этой
      версии имеет объем 385 литров, а если сложить спинку расположенного сзади сидения,
      то эта величина возрастет до показателя в 1310л.\r\n\r\nВодительское место отличается
      превосходной эргономичностью. Сидения в первом ряду наряду с имеющей различные
      настройки рулевой колонкой помогут без проблем поместиться в салоне даже пассажирам
      очень высокого роста. Сидение во втором ряду тоже может похвастаться очень большими
      размерами. \"Бардачок\" ощутимого объема, также, как и различные контейнеры
      и карманы для всякой мелочи будут не лишними и в постоянной езде, и в неблизкой
      поездке.\r\n\r\nЭта модель стала эталоном с точки зрения превосходного качества
      сборки. Renault 19 отлично ведет себя на трассе, а прекрасно работающий механизм
      рулевого управления прибавляет сидящему за рулем этой машины человеку уверенности
      и увеличивает показатель активной защиты. Также, этот автомобиль не плохо зарекомендовал
      себя и в езде по городским улицам, чему поспособствовал небольшой радиус разворота
      всего в 11 метров. Улучшенные комплектации Renault 19 оснащаются гидроусилителем
      рулевого управления. Кроме того, даже потребляющие меньшее количество топлива
      моторы могут похвастаться хорошими динамическими характеристиками.\r\n\r\nОцинкованный
      кузов на этой машине выделяется своими надежностью и прочностью. Коррозиестойкость
      тоже не подкачала. Днище обладает практически гладкой поверхностью, всякие трубопроводы
      и различные элементы надежно скрыты, увеличивая тем самым устойчивость механики
      при езде по разбитым дорогам.\r\n\r\nИзначально этот автомобиль оборудовался
      60- и 68-сильными моторами объемом 1,4л с карбюратором либо инжектором (вариант
      с двойным карбюратором выдавал 80 лошадиных сил), а также, 75-, 90- и 95-сильными
      двигателями объемом 1,7л и 64-сильным дизельным агрегатом объемом 1,9л.\r\n\r\n\"Заряженным\"
      и наиболее шикарным вариантом был Renault 19 GTI 16V/ 16S с тремя дверьми и
      добавочными спойлерами, оснащенный силовым агрегатом объемом 1,8л мощностью
      135 лошадиных сил с 16 клапанами, максимальная скорость - 215 км/ч.\r\n\r\nВ
      1991 году дебютировал Renault 19 Cabriolet. Даже небольшие габариты этой машины
      и присутствие складывающегося тента за сидениями не смогли помешать возможности
      автомобиля «принять на борт» пассажиров в количестве пяти человек. Эта модификация
      производилась немецкой компанией Karmann. Багажное отделение у этой модели имело
      объем всего лишь 255л.\r\n\r\nВ 1992 году Renault 19 было модернизировано. Оптика
      приобрела скошенные очертания, радиатор — облицовку с единственным отверстием,
      а бамперы стали в один тон с кузовом. Количество выдаваемой моторной тяги было
      увеличено у 1,4-литровых агрегатов до 79 лошадиных сил, у 1,7-литровых - до
      73, 91 и 94 лошадиных сил, у 1,8-литровых — до 88, 94 и 107 лошадиных сил.\r\n\r\nТормозная
      система отличается своей простотой: на передних колесах - дисковая, а на задних
      — барабанная.\r\n\r\nВ общей сложности было произведено более ста различных
      версий Renault 19, было продано более трех миллионов подобных экземпляров. Этот
      автомобиль добился успеха не только на Родине, но и за границей. Даже на самом
      перенасыщенном немецком рынке эта модификация не затерялась: в 1989 году Renault
      19 стало «Самым продаваемым импортным автомобилем» в Германии и удерживало этот
      титул еще несколько лет.\r\n\r\nВ 1995 году эта модель уступила свое место Renault
      Меgаnе. В результате чего, выпуском Renault 19 далее стали заниматься отделения
      компании из многих стран третьего мира, вплоть до 2002 года.\r\n\r\nRenault
      19 характеризуется как неприхотливый, выносливый, экономичный и надежный автомобиль."
