  - name: Opel Kadett
    content: ! "Дата рождения <strong>Opel Kadett</strong> - 1936 год. По своему внешнему
      виду этот автомобиль представлял собой уменьшенный вариант популярной модели
      Опель Олимпия, но с несколько модернизированным устройством несущего кузова.
      Kadett производился в двух видах - седан и кабриолет. Подвеска, задний мост
      и рулевое управление были такими же как у модели Olympia. Однако выглядели эти
      машины по-разному: у Kadett были другие фары, совмещённые на заокеанский манер
      с капотом и облицовкой радиатора. Первая модификация Opel Kadett была очень
      непритязательна по своей комплектации, но за отдельную плату можно было установить
      бампера и стеклоочиститель со стороны пассажира.\r\n\r\nВ Германии с 1936 по
      1939 год было выпущено 107 тысяч автомобилей модели Kadett. Во время войны все
      производства компании Opel было полностью разрушены. Некоторая часть заводского
      оборудования досталась Советскому Союзу по репарации. Предвоенная модель Kadett
      в СССР получила название «Москвич». Полностью восстановленный после войны автозавод
      в городе Бохум с 1962 года приступил к выпуску новоиспеченного Opel Kadett с
      индексом А. Для этой модели предполагались кузова трех типов - седан, купе и
      универсал. Машина имела 4-цилиндровый двигатель объемом 1 литр мощностью 40
      и 48 л. с. И развивала скорость до 120 и 130 км/час соответственно. На то время
      Opel Kadett мог предложить покупателю лишь комплектацию двух видов, их основным
      отличием были двигатели:1.0 и 1.0S, совмещенные с ручной, 4-х ступенчатой коробкой
      передач.\r\n\r\nВ 60-х годах автомобильная промышленность уже имела свои сложившиеся
      традиции, и по установленным к этому времени нормам модели не могли оставаться
      на конвейере более пяти лет, в последствии модернизируясь или заменяясь новым
      образцом. По этой причине в 1965 году был выпущен новый Kadett с индексом В.
      Эта модель выпускалась в 2-х и 4-дверных кузовах. Она увеличилась в габаритах
      и имела двигатель мощностью от 40 до 90 л.с. И хотя этот Kadett и выглядел довольно
      неказисто, однако он пользовался успехом у потребителя.\r\n\r\nВ 1972 году появился
      на свет Kadett С, предлагаемый с кузовом купе и 2-х или 4-х дверным седаном.
      За время своего существования эта модель подвергалась небольшим видоизменениям.\r\n\r\n1979
      год - дата рождения первого передне-приводного Kadett D. Из-за своей экономичности
      и неприхотливости эта модель смогла занять свое место в сегменте С, то есть
      в сегменте Golf-класса. Кроме того, эта модель с несколько угловатым экстерьером
      и поперечно расположенным мотором смогла помочь фирме Opel выстоять в экономическом
      кризисе. Устройство Kadett D довольно простое: передняя подвеска McPherson,
      задняя — на продольных рычагах с компактными коническими пружинами Miniblok.
      Эта модель выпускалась в 2-х и 4-х дверных вариантах, с кузовами двух типов
      хэтчбек или универсал. В палитру двигателей входили уже использовавшийся ранее
      1,2-лигровый 55-сильный двигатель 12N, а также новый более мощный 1,3-литровый
      60-сильный 13N.\r\n\r\nВ 1981 году Kadett D подвергся модернизации. На него
      был установлен новый 1,6-литровый 75-сильный двигатель 16S, а когда разразился
      «энергетический кризис» также появился и 54-сильный дизельный двигатель 16D.\r\n\r\nВ1984
      году дебютирует следующая разработка Opel - модель Kadett с индексом Е. Первоначально
      она производилась с трех- и пяти-дверными кузовами типа хэтчбек, однако с 1985
      года модельный ряд был расширен пяти-дверными кузовами типа универсал и четырех-дверными
      — типа седан. Палитра двигателей представляла собой 1,2-, 1,3-и 1,6-литровые
      моторы предыдущего поколения, с усиленным 1,3-литровым мотором 13S. Эта модель
      могла похвастаться комфортабельным салоном на четырех пассажиров и превосходным
      обзором с места водителя. К преимуществам данной модели можно отнести также
      вместительные дверные карманы и большой бардачок для всякой необходимой мелочи;
      очень функциональную и информативную приборную панель, снабженную выключателями
      с подсветкой; регулируемую по высоте рулевую колонку; простую и четкую в работе
      коробку передач. Вентиляционная и отопительная система делает возможным регулирование
      потоков теплого воздуха.\r\n\r\nСентябрь1985 года — дата рождения спортивной
      модели Kadett GTE с 1,8-литровым мотором 18Е в 115 л.с., снабженным системой
      впрыска топлива и каталитическим нейтрализатором отработавших газов.\r\n\r\nВ
      сентябре следующего года были выпущены ещё более мощные, но более экономичные
      бензиновые двигатели с каталитическим нейтрализатором 16SH и 20Е объемом в 1,6л
      и 2л и мощностью в 82 и 115 л.с. - соответственно.\r\n\r\nОсенью 1987 года был
      представлен специально разработанный вариант GSi 16V с четырехцилиндровым мотором
      мощностью в 150 л.с., расходом топлива не более 10л на 100 км по городу и восьми-секундным
      разгоном до 100 км\\ч. Предельная скорость этой модели доходила до 217 км/ч.
      В начале 1990 года на неё установили новую радиаторную решетку, а также улучшили
      отделку салона и модернизировали кузов. Модели GSi 16V и CS стали снабжаться
      ABS. Параллельно с этими двигателями стали выпускать современные двигатели с
      объемом 1,8л мощностью 112 л.с., снабженные системой Ecotronic, а двигатель
      14NV объемом 1,4л мощностью в 60 л.с. сменился двигателем объемом 1,3 л аналогичной
      мощности.\r\n\r\nПоследняя версия Opel Kadett была выпущена 20 июля 1991 года,
      а с 22 июля 1991 года модель Kadett E была заменена на модель Astra."
