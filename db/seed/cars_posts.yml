  - name: Renault Modus
    content: ! "Этот автомобиль, являющийся субкомпактным микровэном с габаритами
      3792/1695/1589 мм и колесной базой 2482 мм, был представлен на автомобильной
      выставке в Женеве в 2004 году. Одним из главных качеств Renault Modus можно
      выделить то, что его однообъемный кузов большой высоты имеет внушительный объем
      что в салоне, что в багажном отделении. Машина сделана на базе новинки - платформы
      B-Platform. Модификация Megane второго поколения поделилась своей ходовой частью
      с этой моделью, сделав ее еще более комфортной. Modus ничем не уступает таким
      автомобилям как Honda Jazz, Citroen C3 и Toyota Yaris Verso.\r\n\r\nЭкстерьер
      данной модели отличается ультра-современными и яркими очертаниями передка с
      вертикально расположенной оптикой. Дизайн может похвастаться четкостью профиля,
      выпяченным в продольном направлении ветровым стеклом и динамичными обводами.
      Боковые края крыши и передние стойки плавно перетекают в крылья и капот. Подобные
      обтекаемые формы можно наблюдать и на дверных ручках, боковых зеркалах и округлых
      источниках света в задней части машины. Передняя часть автомобиля, также, имеет
      солидный вид: бампер с воздухозаборником приличных размеров и радиаторная решетка
      с стиле Renault Megane. Не следует забывать и о крыше с большой высотой, обеспечивающей
      Modus свободой внутри автомобиля. В общем эта версия выглядит цельно и очень
      эффектно.\r\n\r\nИнтерьер этой модификации подкупает своим уютом и «фишкой»
      от японских коллег французских разработчиков из фирмы Nissan — расположенной
      посередине приборной доской. Хотя колонка рулевого управления и не может похвастаться
      наличием настройки по вылету, однако на месте водителя сможет комфортно себя
      почувствовать даже человек с ростом 180 см: рулевое колесо и педали прекрасно
      расположились в зоне досягаемости. Нет необходимости и наклонятся, чтобы воспользоваться
      рычагом трансмиссии. Довольно простое по своей конструкции водительское сидение
      имеет регулировку по высоте. Прекрасный обзор во все стороны обеспечивается
      высокой посадкой водителя. Пространства для сидящих на заднем ряду людей маловато,
      однако вследствие большого угла наклона диванной спинки здесь можно неплохо
      устроится двум пассажирам.\r\n\r\nДанные приборов с «торпедо» прекрасно считываются
      всеми сидящими внутри пассажирами. Панель приборов радует глаз мягкостью и плавностью
      очертаний, что добавляет внутреннему убранству уюта. В верхней ее половине с
      абсолютно гладкой поверхностью обосновались шкалы и циферблаты приборов, оформленные
      в лаконичном стиле.\r\n\r\nВнутреннее пространство Renault Modus в серийном
      варианте имеет весьма скромные возможности изменения конфигурации — лишь спинка
      дивана может складываться. Сдвижное сидение сзади, именуемое «Триптих», оборудовано
      компонующимся средним местом, доступным в качестве опции. Данное сидение может
      двигаться в диапазоне 17 см и устанавливается в четырех различных позициях.
      На нем в случае необходимости смогут устроится либо два, либо три человека.
      В конфигурации на два места сидение имеет четыре положения, а в конфигурации
      на три места — два положения. Превращение варианта на два места в вариант -
      на три происходит с помощью установки сидения в переднюю позицию. Первым делом
      необходимо развести в разные стороны до упора две подушки сидения, воспользовавшись
      рукояткой под сидением справа. После чего, можно разложить и среднюю подушку,
      сделав таким образом место для третьего пассажира.\r\n\r\nБагажное отделение
      имеет объем 55л. Следует сказать и пару слов о таком устройстве, как небольшой
      люк в задней двери снизу, через который можно положить сумку либо портфель.\r\n\r\nМоторная
      линейка состоит из трех агрегатов с 16 клапанами: 1,2-литрового 75-сильного,
      1,4-литрового 98-сильного и 1,6-литрового 113-сильного.\r\n\r\nС модели Renault
      Megane II сюда перекочевали механические трансмиссии с адаптированными под Modus
      передаточными числами, а с 1,6-литровым источником тяги совмещается автоматическая
      трансмиссия.\r\n\r\nДанная модификация имеет разнообразную палитру версий с
      различным перечнем оснащения и двигателей.\r\n\r\nБазовое исполнение Authentique
      выделяется темно-серой центральной консолью. В комбинации фона с подобным нежным
      оттенком и узора с геометрическими формами обивочной ткани нет никакой строгости.
      Экстерьер Renault Modus в этой версии характеризуется наличием накладок сбоку,
      декоративных колпаков для колес диаметром 15 дюймов и бампера с пластмассовыми
      нижними частями под цвет кузова.\r\n\r\nВ несколько улучшенном исполнении Expression
      центральная консоль и обивка могут приобрести красную окраску. Дверные панели
      смогут похвастаться большими вставками из ткани. Боковые зеркала и бамперы окрашиваются
      в один тон с кузовом (смотря для рынков каких стран эта машина предназначена),
      а накладки по бокам автомобиля обзаводятся неярким серым оттенком.\r\n\r\nИсполнение
      Dynamique отличается не таким тусклым оттенком обивочного материала «Regato
      Carbone», а также, «баранкой» и рукояткой рычага трансмиссии с отделкой из кожи
      темно-серого цвета. Подобная цветовая гамма соседствует с матовым хромированным
      покрытием схемы переключения скоростей на рычажной рукоятке, верхней половины
      центральной консоли, рычажной кнопки стояночного тормоза и оформления элементов
      приборной доски. Дверные ручки, также, щеголяют покрытием из хрома.\r\n\r\nВ
      заключение следует отметить, что на тестах EuroNCAP эта модель получила пять
      звезд за безопасность. Renault Modus выпускается на производстве французской
      компании в испанском Вальядолиде."
