  - name: ВАЗ 2103
    content: ! "Спустя два года, после того как с конвейера съехал первый ВАЗ-2101,
      в 1972 году конструкторы Волжского автомобильного завода выпустили ВАЗ-2103
      – заднеприводный седан. Машина также как и «Копейка» основывалась на базе FIAT-124.
      ВАЗ-2103 выпускался в общей сложности приблизительно 12 лет.\r\n\r\nИстория
      ВАЗ-2103 весьма интересна. Сначала модель позиционировалась как автомобиль класса
      «люкс» и должна была выпускаться с самого начала, вместе с ВАЗ-2101. FIAT -125,
      как люксовый вариант FIAT-124,  должен был быть ее прототипом. Однако при приближенном
      изучении документации нашими конструкторами выяснилось, что по сути FIAT -125
      – это уникальная, отдельно взятая разработанная модель. Почти два года ушло
      на придание автомобилю респектабельности и унификации.\r\n\r\nПроизводство поставили
      на конвейер. Немногие знают, что первые машины имели название ВАЗ-2103В, т.е.
      временная. Почему временная? Потому что сначала автомобили собирались с двигателем
      от «Копейки». И только в 1973 году начали выпускать полноценные автомобили, 
      без буквы «В» на конце. Руководством свыше было поручено чтоб наши автомобили
      успешно конкурировали с зарубежными аналогами.\r\n\r\nИменно поэтому, внешнее
      ВАЗ-2103 был проработан настолько детально и скрупулезно что выглядел автомобиль
      намного лучше чем западный прототип.\r\n\r\nВАЗ-2103 действительно стал «люксовым»
      автомобилем. Это не раз отмечали не только советские автолюбители, но и их зарубежные
      коллеги.\r\n\r\nСалон по тем временам был невероятно комфортным, а двигатель
      получился самым удачным для автомобилей с задним приводом. Кстати двигатель
      выпускается и поныне.  Главными внешними  отличиями  автомобиля были четыре
      фары, молдинги по бокам и крупные задние фонари.  Но самой главной отличительной
      чертой был 1,5-й более мощный мотор. Также был изменен вакуумный усилитель.
      Кроме того, эта модель отличалась наличием вакуумного усилителя тормозов и автоматическая
      регулировка зазора между барабаном  и тормозными колодками. Панель приборов
      с тахометром, в машине была выполнена в стиле «спорт».\r\n\r\nПозже ВАЗ-2103
      подвергся нескольким модификациям с разными «движками». В 1984 году выпуск автомобилей
      был приостановлен."
    slug: '2103'
  - name: ВАЗ 2105
    content: ! "В 1980 году с конвейера съехала первая модель второго поколения ВАЗов,
      ВАЗ-2105. Как и ВАЗ-2104 этот автомобиль был максимально прост. К примеру, на
      приборной панели не было даже тахометра. Это было сделано для удешевления машины. 
      Специально под нее конструкторы разработали новый двигатель, но среди автолюбителей
      он не пользовался популярностью, поэтому вскоре был заменен двигателем с ВАЗ-2103.\r\n\r\nПомимо
      ВАЗ-2105 в семейство нового поколения автомобилей входят универсал ВАЗ-2104
      и седан класса «люкс» ВАЗ-2107. Отличительными особенностями автомобилей являются
      крылья с угловатыми очертаниями, фары, которые теперь стали прямоугольными и
      новыми бамперами. Не обошлось и без модернизации салона. На панели приборов
      появился вольтметр, в систему вентиляции добавили прямоугольные дефлекторы,
      а заднее стекло снабдили электрообогревом. Предохранители и реле были вынесены
      в моторный отсек. Сиденье водителя было смещено назад на 0,2 м, для более удобного
      размещения рослых водителей. Коробки передач в данных автомобилях четырех либо
      пятиступенчатые.\r\n\r\nГлавной находкой при разработке авто стал зубчатый ремень,
      находящийся в приводе механизма распределяющего газ. Это нововведение используют
      и сейчас во всех классических ВАЗах.\r\n\r\nВАЗ-2105 или попросту «пятерка»
      экспортировался и в Европу, где обрел своих поклонников благодаря своим положительным
      качествам. Но существовали и отрицательные черты. К основным можно причислить
      низкий глушитель, карбюраторный двигатель и частые поломки заднего освещения,
      ввиду плохой проводки. Благодаря автомастерам все эти недоработки можно исправить,
      ведь «пятерка» до сих пор является популярным автомобилем в нашей стране. Так
      к примеру карбюратор можно заменить на впрысковой мотор.\r\n\r\nКак в принципе
      и все отечественные автомобили, ВАЗ-2105 имеет свои специфические заболевания.\r\n\r\nВ
      целом же машина достаточно хороша по своим характеристикам. Простота в управлении
      и надежность главные показатели данного автомобиля, которым могут позавидовать
      многие. Если поломка все же случилась, то найти нужную запчасть не составит
      большого труда. АвтоВАЗ за время своего существования выпустил более 2 млн.
      автомобилей, и эта цифра говорит сама за себя.\r\n\r\nСуществует несколько модификаций
      «пятерки»:\r\n\r\nВАЗ 21051 – начал выпускаться  в 1980 году. Имел  кузов от 
      ВАЗ-2105, а двигатель от ВАЗ 21011;\r\n\r\nВАЗ 21053 – начал выпускаться в 1981
      году. Имел  кузов от  ВАЗ-2105, а двигатель от ВАЗ 2103;\r\n\r\nВАЗ 21056 –
      экспортная модель ВАЗ 2105, с расположением руля справа.\r\n\r\nВАЗ 21057 –
      экспортная модель ВАЗ 21053, с расположением руля справа.\r\n\r\nВАЗ 21058 –
      экспортная модель  ВАЗ 21051, с расположением руля справа.\r\n\r\nВАЗ 21055
      -  начал выпускаться в середине 80-х годов, главным отличием от ВАЗ-2105 был 
      дизельный двигатель."
    slug: '2105'
  - name: ВАЗ 2102
    content: ! "Автомобиль <strong>ВАЗ 2102</strong> был собран  на основе Fiat 124
      Familiare, на производство которого была получена лицензия. Хотя автомобиль
      и был собран на основе Fiat 124 Familiare, но у него есть множество отличительных
      особенностей, автомобиль не есть копией машины Fiat, эму досталось множество
      весьма  отличительных  чертей и  достаточно много  особенностей, которыми никогда
      не сможет  похвастаться его итальянский брат. В принципе автомобиль очень близок 
      к аналогу  ВАЗ 2101. На Волжском автомобильном  заводе  был выпущен первый экземпляр
      ВАЗа  2102, и 1971 г. считается  годом  его рождения.  Когда завод начинает
      выпускать новою модель ВАЗ 2104,ВАЗ 2102  все еще продолжают выпускать. Но это
      длится не долго и спустя  2 года в1985 г. полностью останавливается его производство.\r\n\r\nКонструкторы
      автомобиля  учли то, что перевозка багажа  вовремя езды не должна ни отвлекать
      водителя, ни доставлять неудобства пассажирам. Для этого они кромку от дверцы
      багажника довели практически  до бампера, таким образом предоставляя побольше
      места для багажа. Также конструкторы взяли во внимание то, что если нужно перевозить
      какой то   объёмный багаж, то для этого  можно просто  разложить задний диван.
      Если взять  в целом, то новый автомобиль ВАЗ 2102 был идентичен  автомобилю 
      ВАЗ 2101. Приборная панель, и другие элементы интерьера были практически  копией
      модели ВАЗ 2101. Со слов многих  автолюбителей можно било услышать что в салон
      машины очень часто попадали пары бензина и пыли, это свидетельствовало лишь
      о том, что  автомобили того времени были плохо оснащены герметизацией в салоне.\r\n\r\nСоздателям
      этой модели удалось сохранить перевоз  грузов на уровне 250, учитывая, что общая
      масса транспортирующего средства увеличилась на55 килограммов, это  при  том 
      что в автомобиле будут сидеть 2 человека, а если в автомобиле будут находиться
       5 человек, то грузоподъемность автомобиля составит 55 килограммов.\r\n\r\nЗаглянув
      под  капот машины, увидим двигатель мощностью 62 лошадиные силы, который  работает
      на 92 бензине, и этот факт является хорошей технической характеристикой  ВАЗ
      2102.\r\n\r\nНачиная с1978 г. была создана новая версия автомобиля ВАЗ 21021,
      который отличался своей мощностью в 63 лошадиных силы, но он  в первую очередь
      был создан как экспортной вариант. Параллельно с  ВАЗом  21021 производился
       ещё  ВАЗ 21023 основным   преимуществом  которого   является мощный двигатель
      в 77 лошадиных сил, хотя и эта модель была создана  для  экспорта. Отличие экспортного
      варианта от своего российского собрата был в том что экспортной был оснащен
      омывателем  для  заднего  стекла, а также в нем  был  установлен  стеклоочиститель,
      а  от ВАЗа 2106 ему достались сиденья з удобными подголовники. Автомобиль выпускался
      и был востребован среди своих поклонников  на протяжении  многих лет."
    slug: '2102'
  - name: ВАЗ 2101
    content: ! "Для нового советского автомобиля прототипом послужил итальянский FIAT-124,
      который в 1966 году был удостоен титула «Автомобиль года».\r\n\r\nНовый <strong>ВАЗ-2101</strong>
      все же серьезно  отличается  от своего предшественника. «Копейка» имеет абсолютно
      не схожий двигатель по сравнению с «Фиатом». К примеру двигатель имеет верхний
      распределительный вал и увеличенное межцентровое расстояние для будущего увеличения
      литража мотора. Диаметр цилиндра увеличился с 73 до76 миллиметров, а ход поршня
      стал меньшим на 5,5 (с71,5 ммдо66 мм), и это при сохраненном  рабочем объеме
      в1198 смкуб. движок стал более короткоходным, и соответсвенно более приемистым.
      В общем в конструкцию нового автомобиля было внесено чуть более чем 800 изменений.\r\n\r\nБыл
      увеличен в сцеплении наружный диаметр накладок до200 мм, усовершенствован механизм
      синхронизаторов в коробке передач. «Благодаря» нашим дорогам был увеличен клиренс
      на11 ммпередней части, заднюю часть поднять не позволяет картер. В передней
      подвеске были изменена ее кинематика, усилены такие детали как шаровые опоры,
      пружины и т.д. На задней подвеске была установлена пятиштанговая конструкция,
      вместо трехрычажной. При 2000-3000  км пробега по нашим дорогам у FIAT-124 стирались
      колодки до самого металла, поэтому было решено заменить их на барабанные.\r\n\r\nУсилен
      и доработан был кузов. У «Фиата» было две проушины под домкраты, на русских
      дорогах от них бы попросту ничего не осталось. На «Копейке» же сделали четыре,
      благодаря чему можно было более надежно «вывешивать» машину. Кроме этого была
      добавлена просто необходимая вещь в отечественных условиях – дырка для «кривого
      стартера» в переднем бампере. На обоих бамперах были сделаны «клыки» буксировочные
      проушины.\r\n\r\nСтали раскладываться передние сиденья и для более удобного
      обозрения заднего вида появилось наружное зеркало. Всего этого FIAT-124 не имел.\r\n\r\nПоскольку
      конструкция стала надежнее и прочнее, то и сам автомобиль стал более тяжелым.
      Его масса, по сравнению с оригиналом, стала больше на90 кг. Кстати все доработки
      по автомобилю проводились в основном итальянцами. Хотя советские конструкторы
      тоже присутствовали, и весь опыт который был накоплен ими, потом использовался
      при создании новых моделей.  Итальянцы так добросовестно отнеслись к делу, что
      даже после выпуска 2101 присылали  технические предложения по усовершенствованию
      конструкции автомобиля.\r\n\r\n19 апреля 1970 года – триумф Волжского автомобильного
      завода! С конвейера выехал первый ВАЗ-2101. Ходовые качества автомобиля были
      просто отменными, так что он оправдал все надежды, возложенные на него.\r\n\r\nРеализацию
      автомобилей было решено начать через торговую сеть. Первый владелец «Копейки»
      проездил на нем почти 19 лет, после чего отдал его в музей АвтоВАЗа. Взамен
      ему, предприятие подарило уже более современный ВАЗ-2109\r\n\r\nВолжский автозавод
      решил реализовывать свои автомобили через торговую сеть. Начиная с августа 1970
      года Волжский завод начал выпускать следующие модели ВАЗов 2102, 2103, 2104,
      2105, 2106, 2107. Всем им базовой моделью послужил  ВАЗ-2101."
    slug: '2101'
  - name: ВАЗ 2107
    content: ! "В 1982 году Волжским автозаводом была выпущена улучшенная версия ВАЗа
      \"пятерки\" - <strong>ВАЗ-2107</strong>. В южных республиках бывшего СССР этот
      автомобиль называли «Русским Мерседесом».\r\n\r\nМашина имела улучшенный дизайн
      по сравнению с предыдущими моделями ВАЗов. В «семерке» появилась абсолютно новая
      передняя часть капота, а именно металлическая хромированная решетка радиатора.
      Сзади появились новые блок-фонари. Интерьер автомобиля был также обновлен. Панель
      приборов с тахометром стала «безбликовой» и дополнилась дополнительными сервисными
      приборами и датчиками. Улучшили и сиденья, теперь они стали анатомическими и
      цельными, с подголовниками спереди и специальными раскладывающимися подголовниками
      на задних местах. Но за все это качество приходилось платить по полной. ВАЗ-2107
      стоил дороже классического ВАЗ-2106 и даже дороже ВАЗ-2108. К плюсам можно еще
      отнести неплохой круговой обзор в автомобиле (отличному обзору мешали высокие
      стойки и задние сидения), пассивную безопасность и хорошую динамику двигателя.
      К минусам можно причислить плохую сборку двигателя, которая вела к обрывам ремней
      распределительного вала, а также непротянутые болтовые соединения (стоит заметить
      что такой недостаток имеют только автомобили выпущенные с 1990 года по 1996
      год ).\r\n\r\nИзначально ВАЗ-2107 и его модификации (ВАЗ-21072 и ВАЗ-21074)
      оснащали карбюраторными двигателями на четыре цилиндра. ВАЗ-2107 имел двигатель
      от «тройки», ВАЗ-21072 от «пятерки» и ВАЗ-21074 – от «шестерки». Существует
      два типа комплектации двигателей: с четырехступенчатой и пятиступенчатой коробкой
      передач.\r\n\r\nПозже, начиная с 1990 года «движки» начали оснащать новыми шатунами,
      еще позднее, с 1994 года на мало распространенный ВАЗ-21072 стали устанавливать
      двигатель ВАЗ-21011, который имел цепной привод распредвала.\r\n\r\nЭкспортный
      вариант автомобиля для Европы, ВАЗ-21073 оснащен двигателем объемом в 1,6 литра
      и мощностью 84 лошадиные силы имеющим каталитический нейтрализатор и систему
      центрального впрыска, что удовлетворяет европейским требованиям о защите окружающей
      среды. Для китайских потребителей была выпущена модель серии N71, На которой
      установлен короткоходный 1,45 литровый двигатель, работающий на 76 бензине.\r\n\r\nВАЗ-21079
      оснащен достаточно редко ломающимся двигателем Ванкеля (высокооборотный роторно-поршневой
      двигатель).\r\n\r\nНа сегодняшний день «семерка» является самой популярной и
      дешевой моделью из всей серии ВАЗов. Представители завода-производителя заявили
      что в 2012 году ВАЗ-2107 все же будет снят с производства."
    slug: '2107'
  - name: Ford Tempo
    content: ! "Данная модель является компактным (для США) автомобилем с передним
      приводом, сменившим в «фордовской» линейке морально устаревшую модель Fairmont
      в 1984 году. Эта модификация предлагалась в виде хетчбэка с четырьмя дверьми
      и купе - с двумя. Эта машина оборудовалась несколько переделанной подвеской
      версии Ford Escort.\r\n\r\nFord Tempo был первым автомобилем концерна с «заниженным»
      силуэтом. Это произошло ровно через семь лет после того, как компания General
      Motors впервые представила подобное решение на своих машинах в 1976-77 годах.
      И лобовое, и заднее стекло были сделаны под наклоном в 60 градусов. Капот этой
      модели был расположен несколько ниже оснований боковых окон, делая этот автомобиль
      более аэродинамичным. В передней части кузова располагались две пары галогенных
      фар, опущенных на дно своеобразных хромированных усеченных конусов, а также,
      решетка радиатора, установленная между источниками света, которая состояла из
      четырех толстых горизонтальных перекладин, уходящих вглубь капота, что в свою
      очередь, позволяло потокам воздуха беспрепятственно попадать в двигательный
      отсек и плавно огибать перед автомобиля. В этом Ford Tempo очень сильно походил
      на Ford Sierra, запущенный в производство годом ранее.\r\n\r\nВ качестве движущей
      силы использовался силовой агрегат объемом 2,3 литра мощностью 84 лошадиных
      силы, только это был не двигатель OHC «Lima» с четырьмя цилиндрами от Ford Fairmont/Ford
      Pinto, как следовало бы ожидать, а мотор V6 с уменьшенным числом цилиндров до
      четырех штук, позаимствованный у модели Falcon. Этот мотор совмещался со стандартной
      четырехступенчатой коробкой передач IB4, с «опционной» пятиступенчатой трансмиссией
      MTX-III для дизельного варианта и, также, с «опционной» трехступенчатой автоматической
      коробкой передач FLC. Приборная панель на этом автомобиле отличалась более удобным
      расположением приборов и переключателей.\r\n\r\nВ дополнительное оборудование
      с 1985 года входили две подушки безопасности с водительской стороны. Однако,
      подобное оснащение не было очень популярным. Также, очень плохо продавались
      автомобили с дизельным мотором объемом два литра от Ford Escort, «опционно»
      устанавливающегося с 1986 года. Было продано всего несколько десятков подобных
      транспортных средств.\r\n\r\nДанная модель и её «близкий родственник» Mercury
      Topaz производились в своем первозданном виде в течение четырех лет.\r\n\r\nВ
      1986 году было сделано несколько изменений в дизайне и устройстве этой модели
      в связи с выходом нового революционного Ford Taurus. Самые значительные обновления
      произошли во внешнем виде передней и задней части кузова. Стандартные передние
      галогенные фары прямоугольной формы были заменены на новую оптику с пластиковыми
      элементами. Обновленные источники света были установлены для того, чтобы не
      отставать в дизайне от расположенных спереди по углам сигналов поворота и освеженной
      радиаторной решетки (здесь, также, чувствуется влияние модели Taurus). Задняя
      часть кузова обзавелась задними фарами несколько измененной формы, придавая
      экстерьеру автомобиля угловатые очертания.\r\n\r\nВ 1988 году внешность модификации
      Tempo с четырьмя дверьми несколько освежили, сделав её по типу версии Ford Taurus,
      премьера которой состоялась тогда же, вызвав положительные отклики автолюбителей.
      Обновленная приборная доска, имеющая больше японских, чем американских черт,
      также, нашла себе место в Ford Tempo-купе с двумя дверьми. Вот это и были основные
      новинки на версии купе. Кузовная конструкция существенно не изменилось.\r\n\r\nСеданы
      с передним приводом и с двумя или четырьмя дверьми с 1990 года поступили на
      рынок в двух вариантах компоновки: GLS и GL. Улучшенное исполнение LX предлагалось
      лишь для седанов с четырьмя дверьми. В 1993 году спортивная версии GLS приказала
      долго жить, оставив место лишь для стандартного исполнения GL на машинах с двумя
      или четырьмя дверьми и для люксового — LX для машин с четырьмя дверьми.\r\n\r\nНастоящий
      фурор на рынке произвела модель Ford Tempo Sport с «заряженным» силовым агрегатом
      и более жесткой подвеской. Оригинальная «опционная» возможность была представлена
      в 1987 году: это была подключаемая полноприводная система для езды по бездорожью
      и скользких заснеженных поверхностях. Отличительной особенностью было то, что
      эта система срабатывала «на ходу». Подобным устройством оснащались только седаны
      с четырьмя дверьми. Эта модель может похвастаться ещё одним достижением: тогда
      это была единственная недорогая машина, оборудованная «опционной» водительской
      подушкой безопасности. В 1994 году оборудованные подобным образом модификации
      обзавелись и водительскими трехточечными ремнями, в дополнение к стандартным
      ремням безопасности для сидящего рядом с водителем человека. Другие исполнения
      имели в числе своего оборудования лишь обычные ремни.\r\n\r\nДаже то, что в
      устройстве Ford Tempo не было ничего экстраординарного и запоминающегося, и
      то, что конкуренты тоже не дремали, это не очень то повлияло на довольно большой
      уровень продаж. В течение первых двух лет существования этой модели было продано
      371 000 экземпляров, и еще 280 000 — за следующие два года. За все время было
      произведено около миллиона Ford Tempo.\r\n\r\nВ 1995 году на смену этой машине
      пришел Ford Contour."
