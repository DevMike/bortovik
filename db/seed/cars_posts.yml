  - name: Chevrolet Lumina
    content: ! "Под подобной маркировкой в 1989 году производитель представил два
      абсолютно «разнокалиберных» автомобиля, а конкретно - микроавтобус Chevrolet
      Lumina APV и седан <strong>Chevrolet Lumina</strong>. Подобное решение несколько
      озадачило автолюбителей, однако такое положение дел оставалось неизменным вплоть
      до 1997 года, когда микроавтобус получил новое название Chevrolet Venture. До
      появления в широкой продаже аналогичное нашему седану имя имели гоночные машины
      команды Chevrolet в серии NASCAR 1989 года.\r\n\r\nЭта модель в 1990 модельном
      году сменила версии Monte Carlo с кузовом купе и Chevrolet Celebrity с кузовами
      купе и седан. Выпуск Chevrolet Lumina происходил на производстве Oshawa Car
      Assembly в канадской провинции Онтарио. Автомобиль сделан на базе W-платформы
      от концерна General Motors, также используемой в устройстве таких машин, как
      Oldsmobile Intrigue, Oldsmobile Cutlass Supreme, Buick Century (с 1997 года),
      Buick Regal и Pontiac Grand Prix. Lumina, являясь среднеразмерной модификацией,
      поставлялась в дуэте кузовных исполнений: купе с двумя дверьми и седан — с четырьмя.\r\n\r\nВ
      1990-94 годах для этой модели предлагалось три вида силовых агрегатов: 2,5-литровый
      мотор Iron Duke I4 (в 1990-92 годах), 3,1-литровый двигатель LHO V6 (в 1990-94
      годах) и «заряженный» 3,4-литровый источник тяги DOHC LQ1 V6 (в 1990-94 годах).
      Перечень прилагаемых коробок передач состоял из четырех пунктов: пятискоростная
      механическая трансмиссия, трехскоростная автоматическая КПП и пара четырехскоростных
      автоматических коробок передач 4T60-E и 4T60.\r\n\r\n«Люксовым» исполнением
      в 1991-94 годах была версия Z34, которая могла похвастаться особыми опционными
      возможностями, такими как улучшенный вариант мотора - 3,4-литровый 210-сильный
      DOHC LQ1 V6 с предельным показателем крутящего момента в 292 Нм при 4400 об./мин,
      оригинальные детали внешности кузова (молдинги, спойлер в задней части автомобиля,
      капот с ребристыми элементами), а также, «баранка» уникального дизайна. Радиаторная
      решетка уступила свое место панели в один тон с кузовом, схожей с аналогичной
      деталью модели Ford Taurus SHO.\r\n\r\nХотя Chevrolet Lumina и показывал хороший
      уровень продаж, однако автомобильная пресса критиковала компанию General Motors
      за то, что она слишком поздно выпустила эту версию, как ответ на уже упоминавшийся
      Ford Taurus. Дебютная генерация этой версии перестала выпускаться в 1994 году,
      и это был рекорд для машин с GM-овской W-платформой — так быстро первое поколение
      подобных автомобилей еще не покидало модельную линейку компании.\r\n\r\nВ 1995
      году было представлено второе поколение Chevrolet Lumina. Этот вариант значительно
      отличался от своего предшественника: он подрос в размерах и обзавелся обновленным
      интерьером, а кузовное исполнение купе вообще получило новое \"старое\" название
      Chevrolet Monte Carlo. В перечень используемых силовых агрегатов вошел 3,1-литровый
      двигатель L82 V6 (или 3100 SFI), который сменил прежний, также 3,1-литровый
      мотор LHO V6. Все источники тяги работали с четырехскоростной автоматической
      трансмиссией 4T60-E.\r\n\r\nВ отличие от своих собратьев по W-платформе Lumina
      была сделана все на том же шасси от прошлого поколения. Прежнее исполнение Euro
      теперь именовался как LS. Начальные уровни комплектации были двух вариантов
      LS и «базовая». В качестве опций были доступны люк с электроприводом, кожаная
      обивка на сидениях, боковые окна и сидение водителя, также оборудованные электрическим
      приводом, и стереомагнитола с проигрывателем компакт-дисков.\r\n\r\nВ 1996 году,
      когда перестали производить Chevrolet Caprice, были созданы специальные модификации
      Lumina для таксомоторных фирм и правоохранительных органов.\r\n\r\nВ следующем
      году в качестве замены более не выпускаемым автомобилям Caprice и Impala SS
      был представлен спортивный вариант Chevrolet Lumina LTZ. Данная версия в списке
      своего оснащения имела оригинальные литые диски на колесах диаметров 16 дюймов,
      подвеску со спортивными настройками, опционный 3,4-литровый 215-сильный мотор
      LQ1 V6, обосновавшийся на полу кузова рычаг трансмиссии и тахометр на щитке
      приборов. В это же время производитель представил 3,8-литровый 200-сильный силовой
      агрегат L36 V6, сменивший старый 3,4-литровый двигатель LQ1 V6, а коробка передач
      4T60-E уступила свое место новой четырехскоростной автоматической трансмиссии
      4T65-E. Хотя объем двигателя новинки был больше, однако этот мотор имел худшие
      динамические характеристики из-за своей меньшей мощности по сравнению с предшественником:
      скорость в 100 км/ч с прежним агрегатом достигалась за 7,2 секунды, а с новым
      — за 7,5 секунд. Максимальная скорость автомобиля доходила до 172 км/ч.\r\n\r\nКроме
      того, Chevrolet Lumina второго поколения обзавелся и подушками безопасности.
      Переднеприводная модель Chevrolet Impala, появившаяся в 2000 году, планировалась
      как замена нашей версии, хотя Lumina и продолжала выпускаться до 2001 года,
      но только для автотранспортных предприятий.\r\n\r\nПоследний Chevrolet Lumina
      сошел с конвейера в апреле 2001 года. В азиатском регионе эта модель продолжила
      свое существование под названием Buick Regal/Century. В южноамериканские страны
      Lumina поставлялась под видом версии Omega."
