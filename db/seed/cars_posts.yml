  - name: Renault Safrane
    content: ! "Этот автомобиль с передним приводом был представлен в 1992 году, сменив
      Renault 25 в модельной линейке. Данная модификация представительского класса
      осталась в памяти автолюбителей, как самая презентабельная и шикарная машина
      в истории автомобилестроения Франции. Наблюдателям и покупателям она запомнилась,
      также, такими положительными качествами, как изысканный экстерьер, комфортабельность
      и превосходные системы пассивной и активной защиты.\r\n\r\nЭта версия уже в
      серийном варианте поставлялась в очень разнообразной для того времени компоновке.
      Перечень стандартного оснащения мог похвалиться дистанционно управляемым центральным
      замком, бортовым компьютером, климат-контролем, гидроусилителем, счетчиком пробега
      до следующего техобслуживания, системой ABS, полным пакетом электроприводов
      и многим другим.\r\n\r\nRenault Safrane характеризуется довольно мягкой управляемостью.
      Подвеска прекрасно справляется с дефектами дорожного покрытия. Этот автомобиль
      выделяется очень сбалансированной устойчивостью на асфальтовом покрытии. Корпус
      сделан из высококачественных материалов, отличающихся хорошей износостойкостью.\r\n\r\nВнутри
      машины довольно просторно, задок этой версии с легкостью меняет свою конфигурацию
      и выделяется своей практичностью. Изначально гамма силовых агрегатов имела в
      своем составе пару моторов с инжектором и четырьмя цилиндрами(двухлитровый 107-сильный
      и 2,2-литровый 110-сильный). К тому же, присутствовали и 135-сильный, и 140-сильный
      двигатели с головкой с 12 клапанами на блоке цилиндров.\r\n\r\nНаиболее резвым
      был силовой агрегат V6 объемом три литра мощностью 170л.с., а самым низким расходом
      топлива отличался дизельный вариант объемом 2,1л мощностью 90л.с., расходовавший
      7,8л бензина на «сотню» в городских условиях с пятискоростной механической трансмиссией.
      В 1993 году появился 112-сильный турбированный дизель объемом 2,5л в компании
      с таким же дизельным 88-сильным мотором с турбонаддувом объемом 2,1л.\r\n\r\nЭта
      модель в основном оснащается автоматической трансмиссией. Когда Renault Safrane
      вышло в свет, у французского производителя еще не было своей автоматической
      коробки передач, и по этой причине разработчикам пришлось предложить сотрудничество
      известной фирме из Германии под названием ZF. Немецкие специалисты поделились
      механизмом типа AD4, ранее устанавливавшимся на нескольких версиях Audi и Volkswagen
      Corrado.\r\n\r\nВ 1993 году дебютирует модификация Safrane Biturbo, оборудованная
      трехлитровым 268-сильным мотором V6.\r\n\r\nЭта машина производится в двух исполнениях:
      Baccara и RXE. С технологической точки зрения данная модель обошла почти всех
      своих соперников на рынке. Ни один автомобиль сделанный во Франции не сможет
      похвастаться таким количеством технических новшеств, как рулевой усилитель с
      переменной эффективностью в зависимости от скорости, многорычажная подвеска
      с амортизаторами, обладающими переменной характеристикой, постоянно подключенная
      полноприводная система, использующая вязкостную муфта в роли межосевого дифференциала,
      и система ABS.\r\n\r\nКроме того, на этой модификации имеются колеса диаметром
      17 дюймов из легкого сплава, обутые в «резину» 225/45ZR17. В базовой комплектации
      присутствуют отделка из кожи, сидение водителя, зеркала заднего вида и руль
      с памятью своих регулировок, синтезатор речи, информирующий сидящего за рулем
      человека о состоянии машины, стереосистема с CD-плейером и четырьмя двадцативаттными
      динамиками, дистанционно управляемое противоугонное устройство, интерьер с использованием
      отделки из орехового дерева, электронная климатическая установка, мобильный
      телефон (в Baccara), водительская подушка безопасности и многое другое. Единственная
      опционная вещь — люк наверху.\r\n\r\nВ 1996 году эта модель была несколько обновлена.
      Renault Safrane получил обновленную моторную линейку, новый экстерьер и некоторые
      другие технические новинки. Внешний вид автомобиля обзавелся другими очертаниями
      с помощью радиаторной облицовки с хромированным покрытием, обновленной оптики,
      аэродинамичного бампера спереди и капота другой формы.\r\n\r\nПосле рестайлинга
      эта модификация стала оснащаться японскими автоматическими трансмиссиями. Неплохой
      заменой автоматической КПП может послужить пятискоростная механическая трансмиссия
      Renault. Этот вариант придется по душе любителям активной езды.\r\n\r\nПод капотом
      Renault Safrane находятся бензиновые 1,9-литровый 136-сильный 16-клапанник,
      2,4-литровый 165-сильный 20-клапанник и 3,0-литровый 167-сильный мотор V6 в
      дополнение к турбированному 2,2-литровому 113-сильному 20-клапанному дизелю.\r\n\r\nИнтерьер
      этого автомобиля оформлен таким образом, чтобы и пассажиры, и водитель чувствовали
      себя абсолютно комфортно. И не имеет значение относится это к эргономичности
      или к простой красоте в салоне. После рестайлинга 1996 года машина осталась
      почти такой же. Если только не брать во внимание некоторые кнопочные пиктограммы,
      пришедшие на смену старым менее понятным вариантам, и «баранку» с пультом управления
      приемником, расположившимся под пальцами с правой стороны.\r\n\r\nС 1995 года
      стала устанавливаться передняя подушка безопасности. В 1997 году перечень базовой
      комплектации расширился за счет вмонтированных в боковые части сидений подушек
      безопасности объемом 10л, которые на 50% снизили возможность получения повреждения
      в случае удара сбоку. К тому же, была возможной установка системы навигации
      Carminat, хотя первоначально она работала только в пределах Франции.\r\n\r\n«Люксовым»
      исполнением данной модификации до 1996 был вариант Baccara, позднее уступивший
      свое место - Initiale."
    slug: safrane
  - name: Renault Sandero
    content: ! "Данный автомобиль представляет собой хэтчбек с пятью дверьми класса
      В, сделанный на базе платформы Logan. Его начали разрабатывать с 2005 года.
      Серийный выпуск Renault Sandero стартовал на бразильском производстве французской
      компании в 2007 году. Реализуется на бразильском, а с 2008 года и на аргентинском
      рынках. В этом же году машина дебютирует на женевской автомобильной выставке
      в Европе как Dacia Sandero. Полномасштабное производство данной модификации
      под названием Dacia происходит на румынском заводе, а ещё через год эта модель
      появилась и на Южноафриканском заводе. С 2009 года поступила в продажу для белорусских
      и украинских потребителей и стала собираться на базе завода «Автофрамос» в Москве,
      принадлежащего компании Renault. В России этот автомобиль появился в 2010 году.\r\n\r\nЭта
      модель характеризуется следующими габаритами: 4020 мм — в длину, 1746 мм — в
      ширину, 1534 мм — в высоту, при колесной базе в 2588 мм и высоте дорожного просвета
      в 155 мм. Внешний вид данной версии практически не имеет ничего общего с очень
      популярным своим прообразом Renault Logan. Renault Sandero выделяется характерными
      индивидуальными формами. Запоминающиеся оптика, пороги и бамперы с плавными
      очертаниями выглядят более интересно по сравнению с его собратом по одной платформе,
      а радиаторная решетка большой ширины создает спортивный образ автомобиля. Багажное
      отделение на такое вместительное, как и на Renault Logan: 320 литров вместо
      510 литров. Хотя то, что между салоном и багажным отсеком отсутствует перегородка,
      а также, имеется проем багажника большого размера и опция складывания расположенного
      сзади сидения увеличивает объем багажного отделения до 1200 литров.\r\n\r\nИнтерьер
      во многом схож с внутренним убранством своего прообраза - Logan. Среди небольшого
      числа отличий можно упомянуть центральную консоль с «псевдоалюминиевой» ставкой,
      пластмассовый козырек над приборной доской и обводы воздуховодов с серебристой
      окраской. Стиль рулевой конструкции претерпел некоторые изменения: в улучшенной
      компоновке руль имеет регулировку по высоте. Широко раскрывающиеся двери создают
      все условия для комфортной посадки. К тому же, настоящие прочные дверные ручки
      пришли на смену простым выштамповкам. Хотя это касается лишь расположенных спереди
      дверей, на задних — остались все те же небольшие карманы. С исполнения Expression
      в оснащение этой модели входит электрический привод на передних стеклоподъемниках.
      В качестве опции возможно и появление кондиционера.\r\n\r\nМодификации Renault
      Logan и Renault Sandero приблизительно на две трети состоят из одних и тех же
      узлов и деталей, а также, делят на двоих одни и те же двигатели и коробки передач.
      Основным силовым агрегатом для Sandero считается 75-сильный бензиновый источник
      тяги с восемью клапанами объемом 1,4 литра. Кроме того, имеются и 84-сильный
      мотор с восемью клапанами, и 102-сильный агрегат с шестнадцатью клапанами —
      оба варианта объемом 1,6 литра. Автомобиль изначально оборудовался лишь одной
      трансмиссией — пятискоростной механической коробкой передач. Трансмиссия выделяется
      надежностью устройства и удачным подбором передаточных чисел, некоторой туговатостью,
      но четкостью переключения передач. С 2010 года с московского конвейера начали
      сходить автомобили с автоматической КПП.\r\n\r\nПередний мост на Renault Sandero
      оснащается подвеской типа псевдо-McPherson с рычагом треугольной формы, а задний
      — конструкцией в виде Н-образной оси с программируемой деформацией, соединенной
      с винтовыми пружинами и вертикально расположенными амортизаторами. Подвеска
      отличается упругостью и длинноходностью, что повышает комфорт при движении автомобиля
      и оптимально подходит для езды по нашим дорогам.\r\n\r\nНе стоит забывать и
      о системах пассивной и активной защиты. Эта машина оборудуется водительской
      подушкой безопасности в серийной компоновке, имеется, также, и опция установки
      надувной подушки для переднего пассажира. Кроме того, внутри автомобиля присутствуют
      трехточечные ремни безопасности в количестве пяти штук и снабженные ограничителями
      усилия и преднатяжителями ремни сидящих на первом ряду водителя и пассажира.
      По итогам тестов EuroNcap Renault Sandero заслужил три звезды за безопасность
      взрослого пассажира.\r\n\r\nСтандартное исполнение этого автомобиля носит название
      Authentique, далее по уровню комплектации следует Expression, а самое шикарное
      — Prestige. В последнем варианте спинка расположенного сзади сидения компонуется
      в соотношении 2/3 либо 1/3, в упрощенных версиях — в соотношении 1/1. На рынке
      России эта машина присутствует с защищенным поддоном силового агрегата и с адаптированным
      к запуску при низкой температуре мотором.\r\n\r\nВ 2010 году появилась новая
      модификация с повышенной проходимостью под маркировкой Sandero Stepway. Этот
      вариант выделяется большей на 2 см высотой дорожного просвета (17,5 см) - этого
      удалось добиться с помощью установки других пружин и амортизаторов — и видоизмененными
      бамперами, присутствием декоративных пластмассовых порогов, мощных арок колес
      и рейлингов на крыше. Данная версия оборудуется 1,6-литровым мотором мощностью
      84 лошадиных силы, совмещенным с ручной трансмиссией, и 102-литровым агрегатом
      с четырехступенчатой автоматической коробкой передач."
    slug: sandero
  - name: Renault Kangoo
    content: ! "Модельная линейка <strong>Kangoo</strong> - что на французском языке
      означает «кенгуренок» - включает в себя грузопассажирский минивэн и фургон с
      цельнометаллическим корпусом.\r\n\r\nЭта модель дебютировала в 1997 году и пошла
      в серию на следующий год.\r\n\r\nРазработчики очень серьезно отнеслись к созданию
      данной модификации и приложили максимум усилий, чтобы их детище не затерялось
      среди минивэнов других производителей. Например, если предок Kangoo - Renault
      Express (Rapid) имел кузов полезным объемом в 2,6 м?, то наш автомобиль может
      похвастаться 3 м?, а в варианте с базой большей длинны Kangoo Maxi и всеми 3,5
      м?.\r\n\r\nНужно сказать, что конструкторы компании прекрасно сделали свою работу:
      к 2002 году было реализовано более миллиона подобных автомобилей.\r\n\r\nВ этом
      же году на эту машину стали устанавливать и обновленный 80-сильный турбированный
      дизель 1.9 dCi с непосредственным топливным впрыском.\r\n\r\nВ 2003 году эта
      модификация была модернизирована. Новые версии выделялись другим дизайном передней
      части с каплеобразной оптикой и решеткой радиатора в обновленном оригинальном
      исполнении. Кроме того, появилось и новая генерация дизельных двигателей с турбонаддувом
      объемом полтора литра.\r\n\r\nВ 2005 году появилось второе поколение этого автомобиля.
      Эта генерация отличается дизайном, сделанным на базе новой концепции производителя,
      противотуманной оптикой в составе стандартной компоновки, интерьером с отделочными
      материалами лучшего качества и т.д. В 2003 году кроме автомобилей с передним
      приводом появились и версии Renault Kangoo 4x4, оборудованные полным приводом,
      который автоматически подключался.\r\n\r\nЭта модель является многофункциональной
      машиной, которая верой и правдой послужит вам в повседневных заботах. Renault
      Kangoo обладает не только салоном больших размеров, но и усиленной подвеской
      на заднем мосту, что поможет прекрасно разместиться и всей вашей семье внутри
      этого автомобиля, и принять на борт довольно внушительное количество багажа.
      В виде фургона данная версия может похвастаться багажником с предельным объемом
      в 2750л, а в виде универсала - эта величина будет в пределах 650-2600л.\r\n\r\nДанная
      модель выделяется «по-французски» экспрессивным стайлингом и изяществом форм.
      Головная оптика запоминающегося вида, «срезанные» очертания капота, ультра-современная
      задняя светотехника — все выглядит изысканно и стройно.\r\n\r\nВнутреннее исполнение
      Renault Kangoo отличается комфортом, уютом и удобством, где бы вы не расположились
      внутри этого автомобиля. Посадка в машину осуществляется с легкостью, благодаря
      наличию пары сдвижных дверей по бокам. Прекрасно оформленный салон может похвастаться
      большим числом всевозможных опций. Сидение, расположенное сзади, складывается
      полностью либо на одну третью. Также, имеется возможность перекрытия внушительного
      багажного отсека с изменяемой конфигурацией с помощью полки, для того чтобы
      перевозимый груз не стал достоянием общественности. К тому же, багажник оснащен
      предохраняющей сеткой и вмонтированными в пол крепежными кольцами, вследствие
      чего все его содержимое прочно закрепляется и предохраняется от вибраций и «болтанки»
      при езде. Место водителя отличается прекрасной организацией,\r\n\r\nчто позволяет
      управлять Kangoo с еще большей легкостью.\r\n\r\nРулевой механизм оборудуется
      гидроусилителем. Кроме того, передние боковые стекла снабжены электрическим
      приводом, а центральный замок - дистанционным управлением.\r\n\r\nМоторная линейка
      Kangoo не сильно изменилась по сравнению с первым поколением и имеет в своем
      составе бензиновые 1,2-литровый 60-сильный мотор D7F 8V, 1,2-литровый 75-сильный
      двигатель D4F 16V и 1,6-литровый 95-сильный агрегат 16V. В дополнение к этим
      источникам тяги появились и турбированные полуторалитровые 60-, 68- и 88-сильные
      дизели K9K R4 8V.\r\n\r\nВсе силовые агрегаты могут похвастаться своей экономичностью.\r\n\r\nДанная
      модификация по мнению многих специалистов сохраняет лидерство по безопасности
      пассажиров в случае аварии среди автомобилей своего класса. Все сделано таким
      образом, чтобы последствия удара были минимальными. Устройство кузова Renault
      Kangoo с использованием зон с программируемой деформацией обеспечивает невредимость
      салона при столкновении. Защита сидящих внутри пассажиров, также, обеспечивается
      с помощью трехточечных ремней безопасности, оснащенных приспособлением программируемого
      удержания, и пары передних надувных подушек. Посредством системы безопасности
      французского производителя за какие то мгновения срабатывают вместе и подушки,
      и ремни безопасности с ограничителями усилия и преднатяжителями, что позволяет
      уменьшить давление на грудную клетку и голову пассажиров.\r\n\r\nСовременнейшая
      система АBS, оборудованная электронным регулятором тормозных усилий, вступает
      в действие вместе с системой экстренного торможения. Устройства автоматического
      запирания дверей и противоугонной блокировки включения мотора способствуют увеличению
      уровня безопасности не только при езде, но и защитят от непрошеного вторжения.\r\n\r\nЭта
      модель выпускается на производственных мощностях во французском Мобаже, марокканской
      Касабланке и аргентинской Кордобе."
    slug: kangoo
  - name: Renault Grand Espace
    content: ! "В 1996 году свет увидела третья генерация автомобиля Renault Espace.
      Появившись на рынке, эта модификация практически сразу же стала лидером по популярности
      у себя на Родине и второй в Европе. Вдохновленные такими результатами разработчики
      создают в 1997 году новую модель - Grand Espace на основе более длинной на 17,5
      см базы.\r\n\r\nЭта версия только лишь на 270 мм длиннее, чем её предок, однако
      те, кто предпочитают комфортабельные поездки не разочаруются. Так, Renault Espace
      вмещал только пять пассажиров и мог похвастаться багажным отделением, где имелась
      возможность установки еще двух сидений в ущерб объему, а Renault Grand Espace
      может вместить семь человек, и это никак не отразится на объеме багажника. Эта
      машина характеризуется такими габаритами: 4790/1690/1810 мм.\r\n\r\nБагажный
      отсек Grand Espace имеет объем в 520л. В модификации на два пассажироместа этот
      показатель увеличивается до 3000л. Следует отметить, что сидения на этом варианте
      взаимозаменяются: имеется возможность их снятия полностью или частично.\r\n\r\nВнешний
      облик машины не очень отличается от своего предшественника.\r\n\r\nАналогично
      автомобилям серии Espace, корпус этой модели сделан на основе пространственного
      каркаса с оцинкованным покрытием, на котором крепятся панели из углеродистого
      волокна. Капот является единственным непластиковым элементом снаружи.\r\n\r\nПередняя
      консоль сделана просто и со вкусом. В центральной части \"торпедо\" нашла себе
      место приборная доска экзотического на то время вида. Информационный экран отражает
      показания бортового компьютера, данные спидометра и многое другое. Эти данные
      выводятся на дисплей при помощи кнопки, которая находится на боку подрулевого
      правого переключателя, хотя в базовой компоновке данная кнопка всего лишь сбрасывает
      одометр. В улучшенных исполнениях с помощью её нажатия имеется возможность последовательного
      вывода информации о средней скорости, суточном пробеге и топливном расходе.
      Яркость дисплея изменяется автоматически и зависит от освещения в салоне.\r\n\r\nЦентральная
      консоль в её классическом виде не нашла себе место в этом автомобиле, рычаг
      трансмиссии находится на полу. Рычаг стояночного тормоза и попросту отсутствует.
      Этот механизм заменен на автоматический тормоз, оборудованный электромеханическим
      приводом.\r\n\r\nИ как же обойтись без ставших уже традицией для последних моделей
      компании ключ-карты, заменившей стандартные ключи зажигания.\r\n\r\nКроме того,
      на передней панели находится «бардачок» гигантских размеров в 33л, а весь автомобиль
      буквально увешан различными карманами и нишами в количестве более ста штук.
      В передней части обосновались пять контейнеров разной величины для всякого рода
      вещей. Даже имеется специальное место под очки — оно находится вверху с левой
      стороны.\r\n\r\nЭта машина производится в нескольких исполнениях. Самая недорогая
      имеет в составе своего оборудования подушки безопасности спереди, электропакет
      и систему ABS. Следует отметить, что подобные комплектации не имеют тахометр.
      Топовые исполнения могут похвастаться внушительным перечнем оснащения: салоном
      с отделкой из кожи, съемными люками на крыше в количестве до трех экземпляров,
      сидениями с электрическими настройками и климат-контролем.\r\n\r\nВ 2002 году
      свет увидела четвертая генерация Renault Espace, производимая с двумя разновидностями
      базы — обычной и более длинной. Последняя версия обзавелась маркировкой Grand
      Espace. Она выделяется удлиненной на 70 мм колесной базой, что привело к увеличению
      общей длины машины на 200 мм.\r\n\r\nЭта модификация, аналогично своим предшественникам,
      имеет салон внушительных размеров. Renault Grand Espace способен без особых
      проблем вместить до семи пассажиров: двоих на передних сидениях, троих на -
      средних и еще троих - на задних. Причем сидение, находящееся посередине второго
      ряда, убирается, облегчая тем самым доступ к задним сидениям.\r\n\r\nПоследний
      ряд сидений на данной модели состоит из пары обычных кресел, не имеющих каких-либо
      отличий. На них можно также комфортно разместиться, как и на сидениях двух первых
      рядов. В добавок к этому здесь имеются и свои пульты управления климат-контролем.
      То, что сидения в третьем ряду не для красоты, а для путешествий с комфортом,
      говорит и присутствие контейнера для различной поклажи, подстаканников и добавочных
      дефлекторов климатической системы.\r\n\r\nВысокая посадка водительского места
      способствует прекрасному обзору. Водительское сидение имеет возможность регулировки
      кроме наклона и вылета, еще и в поясничной области. Активные подголовники на
      сидениях первого ряда настраиваются по углу наклона и высоте. Регулируемый по
      вылету и высоте мощный руль может похвастаться кожаной отделкой.\r\n\r\nГамма
      двигателей имеет в своем составе бензиновые двухлитровый 136-сильный, турбированный
      двухлитровый 165-сильный и трехлитровый 245-сильный варианты. Последний мотор
      может разогнать автомобиль весом в 1800 кг до «сотни» за 8,1с при предельной
      скорости в 225 км/ч.\r\n\r\nСиловой агрегат совмещается с работающей мягко и
      четко автоматической трансмиссией. Также, можно переключать скорости и вручную.
      Кроме того, имеются четырехцилиндровые турбированные 1,9-литровый 120-сильный
      и 2,2-литровый 150-сильный дизели dCi с системой Common Rail в добавок к трехлитровому
      180-сильному мотору V6.\r\n\r\nАдаптивная коробка передач, которая приспосабливается
      под манеру вождения, способствует комфорту в езде.\r\n\r\nДанная модель отлично
      подойдет вам, если у вас большая семья. Renault Grand Espace отличается вместительностью,
      удобством, стильностью, надежностью и прекрасно справится с поездкой на дальние
      расстояния."
    slug: grand-espace
  - name: Renault Grand Scenic
    content: ! "Этот автомобиль был представлен широкой публике в 2004 году. Местом
      его производства является завод Georges Besse в городе Дуэ во Франции. Это модель
      — несколько увеличенная модификация компактвэна Scenic второго поколения, которая
      способна вместить до семи человек.\r\n\r\nВ длину этот автомобиль 4490 мм —
      это на 230 мм больше, чем Renault Scenic. Пропорции Grand Scenic остались без
      изменения из-за того, что вместе с длиной на 50 мм была увеличена и колесная
      база, кроме того, на 180 мм был увеличен и свес сзади. Машину снабдили еще одним
      - уже третьим по счету рядом легкоскладываемых сидений.\r\n\r\nОбъем багажника
      данной семиместной модификации составляет 200л, а если сложить сидения последнего
      ряда, то эта величина достигнет 550-605 литров. Кроме того, при отсутствии сидений
      в среднем ряду получаются и все 1920 литров.\r\n\r\nКак и свой прототип, Renault
      Grand Scenic может похвастаться выразительным и соответствующем нынешнему времени
      дизайном: экстерьер характеризуется четкими и выверенными формами, а интерьер
      — лаконичным, типичным для машин подобного класса исполнением обращенной ко
      всем пассажирам приборной доски. Обивочные и облицовочные материалы, а также,
      качественное оформление салона придают внутреннему убранству автомобиля некоторую
      изысканность, не в последнюю очередь это происходит и благодаря использованию
      в большом количестве приятных на ощупь материалов в верхней половине приборной
      доски.\r\n\r\nВнутри машины очень светло из-за ветрового стекла больших размеров(S=1,4
      м?) и расположенного на крыше опционного панорамного люка(S=1,61 м?), которым
      оборудуется серия Privilege 2.0. Также, присутствуют на дверях сзади и шторки
      против солнца, в дополнение к внутреннему зеркалу, используемому для контроля
      за ситуацией на задних рядах автомобиля. Для того, чтобы улучшить боковой обзор
      при езде в городских условиях и выполнение различных маневров были увеличены
      размеры боковых стекол.\r\n\r\nУровень шумов в салоне данной модели отличается
      очень низким показателем вследствие проведения специальных работ по улучшению
      аэродинамики и общему шумопонижению.\r\n\r\nRenault Grand Scenic отличается
      универсальным салоном с возможностью изменения его конфигурации. Так, пара расположенных
      сзади сидений снимается. Эти сидения с легкостью исчезают в полу за очень короткий
      промежуток времени, освобождая, тем самым, место для багажа 2750 мм в длину
      и объемом до 600л.\r\n\r\nПодвижной контейнер-подлокотник имеет возможность
      перемещения от сидящих спереди до сидящих сзади людей. В высоту подушка кресла
      водителя потеряла 3,5 см( с 39 см до 35,5 см), а рычаг трансмиссии нашел себе
      место на 5 см ближе к сидящему за рулем человеку. Весь комплекс подобных изменений
      в целом повысил удобство водительского места.\r\n\r\nЭтот автомобиль прекрасно
      сочетает в себе комфортную (почти как на «легковушке\") посадку водителя с хорошей
      обзорностью, соответствующей всем правилам безопасности для минивэнов. Комфорту
      вождения поспособствовала аналогичная Renault Scenic несколько отведенная назад
      водительская посадка, а также, расположенная в более вертикальном положении
      под углом в 58,6° «баранка». Укороченные хода подрулевых переключателей и размещение
      рычага трансмиссии на приборной доске тоже способствуют водительскому комфорту,
      как на легковой машине. Не смотря на все это, водительское место выделяется
      и характерной для минивэна высокой посадкой и широким полем обзора.\r\n\r\nС
      точки зрения защиты Renault Grand Scenic может похвастаться наличием трехточечных
      ремней безопасности для всех пассажиров, систем ABS и EBV, уникальным защищающим
      от проколов детищем производителя шин - фирмы Michelin — системой поддержания
      мобильности PAX, подушек безопасности в количестве шести штук, сминаеных областей
      кузова и системы поддержки торможения. Кроме того, имеются автоматический стояночный
      тормоз, дождевой сенсор, омыватель фар и устройство бесключевого допуска к управлению
      машиной при наличии карты Renault.\r\n\r\nВысокая степень пассивной защиты на
      этой модели поддерживается конфигурацией корпуса с большим числом усиленных
      зон с программируемой деформацией.\r\n\r\nБезопасность сидящих на последнем
      ряду людей в случае удара с тыльной стороны осуществляется при помощи размещенных
      в задней части автомобиля подрамника и лонжеронов с усилителем.\r\n\r\nМоторная
      линейка для потребителей из Европы имеет в своем составе три бензиновых 1,4-
      и 1,6-литровый 115-сильные, а также, двухлитровый 136-сильный двигатели, в добавок
      к полуторалитровому 100-сильному и 1,9-литровому 120-сильному турбодизелям с
      системой топливного впрыска Common Rail.\r\n\r\nRenault Grand Scenic комплектуется
      дисками на колесах диаметром 16 дюймов и «резиной» размерами 205/55 либо 205/60.\r\n\r\nНа
      отечественном рынке присутствуют три варианта этой модели, отличающиеся друг
      от друга двигателями и оборудованием: Scenic Expression оснащается 1,6-литровым
      мотором с механической трансмиссией, Scenic Privilege — 136-сильным мотором
      объемом 2л с автоматической либо механической КПП.\r\n\r\nМаломощные силовые
      агрегаты совмещаются с пятискоростной механической трансмиссией, а более сильные
      — с шестискоростной. Версия с мотором объемом 2л может агрегатироваться и с
      автоматической четырехскоростной коробкой передач.\r\n\r\nБазовое оснащение
      на всех вариантах включает в себя систему регулирования крутящего момента силового
      агрегата на низких оборотах и противопробуксовочную систему ASR, комплект подушек
      безопасности со «шторками», ABS с системами экстренного торможения и распределения
      тормозных усилий EBV, а также, автоматический стояночный тормоз и т.д."
    slug: grand-scenic
  - name: Renault Scenic RX4
    content: ! "Данная модель является модификацией <strong>Scenic</strong>, оснащенной
      полным приводом, с большим клиренсом (дорожный просвет) и другой подвеской на
      заднем мосту. <strong>Renault Scenic RX4</strong> дебютировал в 1999 году. Эта
      машина — некий симбиоз небольшого УПВ с платформой от кроссовера.\r\n\r\nПо
      сравнению со своим прообразом этот автомобиль имеет крылья большей ширины, сделанные
      на основе композитного материала, более массивные бампера, двери с предохраняющими
      накладками, дорожный просвет на 6 см больше, колеса диаметром 16 дюймов с развитыми
      грунтозацепами и полноразмерное запасное колесо, обосновавшееся на двери багажника.
      Большое число пластмассовых накладок, специально не окрашенных в тон с кузовом,
      сэкономит хозяину авто его средства и нервную энергию.\r\n\r\nКлиренс составляет
      18 см. Устройство полного привода сделано без особых «наворотов». В стандартной
      ситуации эта модель представляет собой машину с передним приводом и только,
      если колеса на ведущем мосту будут пробуксовывать, с помощью вязкостной муфты
      в работу вступят колеса на заднем мосту. Подобное устройство в целом является
      обычным и превосходно функционирует. По труднопроходимой дороге с мягкой поверхностью
      Renault Scenic RX4 не застревает и не буксует. На этом автомобиле имеется возможность
      блокировки переднего межколесного дифференциала с помощью обычного нажатия кнопки
      — это помогает в более легком преодолении пересеченной местности. Данная модель
      не предусмотрена для бездорожья, однако она прекрасно подойдет для туристического
      автомобильного «экстрима», так как Scenic RX4 сможет проявить свои лучшие качества
      не только на гладком асфальте.\r\n\r\nВнешность этого автомобиля отличается
      строгостью форм: высокостоящий над поверхностью кузов, массивные арки колес,
      мощный обвес из пластика, «кенгурятник», а также, полноразмерное запасное колесо
      на задней двери. В передней части привлекают внимание лобовое стекло больших
      размеров, сдвоенные источники света с обтекаемыми углами, сделанные в форме
      ромба, и не очень большая решетка радиатора с логотипом Renault в центре.\r\n\r\nВнутреннее
      убранство оформлено в спортивном духе с использованием съемных сидений. Компонующиеся
      сидения дают возможность изменения конфигурации салона, способного принять от
      двух до пяти человек. Любое из всех трех сидений заднего ряда может быть сложено,
      отодвинуто назад или вообще снято. Всего лишь за несколько мгновений пятиместный
      вариант может быть превращен в двух-, трех- либо четырехместный. Среднее сидение
      во втором ряду имеет возможность трансформации в столик, сидения по бокам можно
      несколько сдвинуть, тем самым предоставив задним пассажирам больше места в плечах.\r\n\r\nВ
      салоне, также, имеется большое количество карманов и ящичков для мелкой поклажи.
      Контейнеры большого объема, расположенные под всеми сидениями, небольшой холодильник,
      обосновавшийся внизу центральной консоли, дверные кармашки для газет и, наконец,
      бардачок. Багажник может похвастаться изменяемым объемом в диапазоне от 410л
      до 1800л. В эту модель гораздо легче загружать вещи в багажное отделение. На
      Scenic RX4 задняя дверь открывается только вбок: это вполне взвешенное решение,
      так как на этой двери находится запасное колесо. Стекло на задней двери имеет
      возможность откидывания отдельно от самой двери, что позволит поместить внутрь
      машины небольшой багаж.\r\n\r\nВ случае возникновения необходимости перевозки
      крупногабаритного багажа имеется опция складывания расположенных сзади кресел.
      Всего их три штуки, и все имеют складывающиеся спинки. Если этого мало, то кресла
      можно с легкостью опрокинуть вперед. Следует отметить, что каждое сложенное
      сидение может стать удобным столиком. По этой причине на обратной стороне сидений
      находятся особые пластмассовые крышки. На спинках кресел в переднем ряду, также,
      предусмотрены откидывающиеся столы с держателями для чашек.\r\n\r\nКресло водителя,
      оборудованное не очень большой боковой поддержкой, способствует довольно высокой
      посадке. С правой стороны от него находится подлокотник большой ширины. Настраиваемый
      по вылету руль, оснащенный гидроусилителем, а также, рычаг пятискоростной механической
      трансмиссии характеризуются удобством в обращении, как и на всех европейских
      автомобилях.\r\n\r\nБольшая площадь остекления поспособствовала хорошей освещенности
      и большому объему салона. Имеется опционная возможность установки люка. Окно,
      расположенное спереди, состоит из двух частей, разделенных тонкой полоской из
      пластика, однако форточку вы не найдете — это всего лишь деталь экстерьера.\r\n\r\nЦентральная
      консоль выпуклой формы бросается в глаза своей изысканностью. Она оснащена проигрывателем
      компакт-дисков, управляющимся при помощи кнопок на руле, дефлекторами печки
      и климатическим контролем. Над консолью нашел себе место экран бортового компьютера
      небольших размеров, который показывает расход бензина, температуру и текущее
      время. Scenic с полным приводом оборудуется бензиновым 140-сильным мотором объемом
      два литра и турбированным 1,9-литровым 102-сильным дизельным агрегатом с системой
      подачи топлива.\r\n\r\nСпереди на этом автомобиле устанавливается подвеска типа
      McPherson, а сзади - трехрычажная конструкция. Оба варианта независимые.\r\n\r\nЖесткость
      подвески и заниженный центр тяжести создают все необходимые для кроссовера характеристики.
      Scenic RX4 может похвастаться противотуманной оптикой, боковыми и передними
      подушками безопасности, CD-плейером, электропакетом, климат-контролем, бортовым
      компьютером, фильтром тонкой очистки вентиляционной системы и омывателями фар.
      К тому же, есть и системы ABS, AFU (помощь при экстренном торможении) и EBV
      (распределение тормозного усилия). Имеется, также, опционная возможность отделки
      салона кожей и установки люка."
