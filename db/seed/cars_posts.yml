  - name: Toyota Alphard
    content: ! "Этот большой минивэн премиум класса, выведенный на азиатские рынки
      в 2002 г. компанией Toyota, получил свое название — «Альфард» — в честь самой
      яркой звезды из созвездия Гидры. Прежде, чем официально добраться до просторов
      СНГ, модель сменила два поколения. ToyotaAlphard — чистокровный японский автомобиль.
      Ни в США Европе, ни в Европе этот минивэн не найти.\r\n\r\nОправдывая гордое
      имя, она заявлена как элитарная модель: в первую очередь для VIP-обслуживания
      или корпоративных клиентов. Практически, этот автомобиль — настоящий кабинет
      на колесах, шикарно оснащенный и просторный. При длине минивэна — 4,85 м, ширина
      составляет – 1,83 м, а высота — 1,90 м. Отсюда и внушительный объем внутреннего
      пространства. Поражает даже вместимость багажного отделения в автомобиле люкс-класса
      — 1900 л. В общем, ToyotaAlphard в некоторых случаях вполне заменит седан представительского
      класса, уровень комфорта здесь также высок, если не больший. Здесь удобно вести
      переговоры, доставлять к месту назначения делегации и пассажиров разного рода,
      высокопоставленных и нет.\r\n\r\nВнешне Альфард выглядит чрезвычайно солидно:
      легкие, четкие линии от бампера проходят через весь кузов, важности добавляет
      высокий клиренс. Большие, острые фары, фальшрешеткасияющая хромом радиатора
      — в этом легко можно угадать родного брата ToyotaAlphard — LandCruiser 200.\r\n\r\nСзади
      минивэн «Альфард» также хорош: футуристичность задних фонарей усиливается элегантностью
      кузова. Слабоватое место – шестнадцатидюймовые диски. Они утяжеляют низ, что
      может выглядеть неуклюже, но это, пожалуй, единственный недостаток.\r\n\r\nУ
      нас автомобиль будет доступен в одной комплектации: мотор на 3.5 л (275 л.с.,
      крутящий момент — 340 Нм) и V-образная 6-ступенчатая АКПП с “Dual VVT-i” (двойной
      системой изменения фаз газораспределения). В Японии «Альфард» выпускают в менее
      мощной модификации: мотор 2,4 л (мощность 170 л.с.) и гибридную версию. На территории
      бывшего СНГ за доплату будет предоставлена возможность заказать окраску кузова
      в цвет металлик, либо в перламутровый.\r\n\r\nПодвеска машины немного жестковата,
      но вес и габариты Alphard не помеха для прохода поворотов. Прекраснаяшумоизоляция
      позволит шепотом говорить на скорости 100 км/ч., а мелкие неровности дороги
      совершенно не ощущаются в салоне, даже шум колесных арок почти не слышен. Машина
      гармонична в движении. С хорошей обзорностью, так что парковаться задним ходом
      очень легко.\r\n\r\nИ все-таки «Альфард» лучше себя чувствует на трассе, чем
      на гравийной дороге, разгоняясь до 100 км/ч за 8.3 сек. V-образным 6-цилиндровым
      двигателем. Для 275 л. с. Alphard достаточно экономичен: в смешанном цикле —10.9
      литров!\r\n\r\n&nbsp;\r\n\r\nНо все же Альфард – ярчайшая звезда, в переводе
      с арабского означающая “одинокая”, “особая” — все это в полной мере несет с
      собой минивэн: интерьер поистине великолепен! Салон просторен, что усиливается
      светлой кожаной обивкой кресел, которая при этом очень износостойкая и не маркая.
      Пластик абсолютно не выглядит дешево: качественен, приятен и мягок на ощупь.
      Все добротно, даже шикарно: перфорированная мягкая кожа, интерьерные вставки
      «под дерево». Цветовая гармония типично Азиатская – топленое молоко, контрастирующее
      с шоколадом. Двери в салоне плавно закрываются, защелкиваясь с “представительским”
      звуком. Здоровье пассажиров под контролем благодаря семи подушкам безопасности.\r\n\r\nСиденья
      заслуживают отдельного разговора.\r\n\r\nВсего в Alphard их шесть: три ряда
      по два кресла. Открывая заднюю дверь видно, что сложенные сиденья прижаты к
      бортам. Так освобождается багажное отделение. Но не думайте, что эти сиденья
      эконом-класса: в открытом состоянии они становятся полноценно-удобными, оставляя
      позади себя еще достаточно места для перевозки чемоданов.\r\n\r\nОсобый шик
      – кресла второго ряда, попасть к которым можно через сдвижные двери с двух боковых
      сторон машины. Такие кресла характерны лимузинов представительского уровня.
      При помощи электрорегулировки с 4 возможными направлениями, пассажир может разложить
      сиденье практически в кровать, фиксируя спинку в горизонтальном положении, с
      учетом потребности настраивается подголовник, а под ноги выезжает оттоманка.
      Приблизительно такая же система в салоне межконтинентального авиалайнера бизнес-класса.
      Яркость подсветки салона регулируется.\r\n\r\nРасположившись лежа, возможно
      достать напитки из бокса, установить столики и поработать. Либо развлечься,
      посмотрев передачи либо послушав музыку: на потолочной консоли расположены мультимедийная
      система, девятидюймовый ЖК-дисплей и DVD. Звук по салону распределяется при
      помощи специального устройства, обеспечивающего изумительную акустику для каждого
      пассажира.\r\n\r\nСев в водительское кресло, сразу понятно: регулировки и удобство
      таково позволит сидеть за рулем, не нуждаясь в отдыхе очень долго. Всё расположено
      очень удобно, буквально под рукой. Рулевое колесо в перфорированной коже — мультифункционально,
      климат-контроль — трехзонный, регулировка водительского сиденья — электрическая.\r\n\r\nДля
      удобства водителя в «Альфарде» электрозеркала снабжены подогревом, ксеноновые
      фары ближнего света, подогрев для передних сидений, и конечно электропривод
      дверей и ветровых стекол. Предусмотрено практически всё: датчик света и света,
      задний и передний парктроник, система доступа в салон без ключа. Удивительно,
      что в такой шикарной комплектации не установлена камера заднего вида.\r\n\r\nДышится
      в салоне большого автомобиля также легко. Конструкторы сделали для этого не
      мало полезного: трехзонный климат-контроль с отдельным независимым управлением
      для водителя, и пассажиров первого и второго ряда. Особая гордость — “nano e”
      — ионизатор воздуха, дополнительно освежающий и очищающий атмосферу. Это по
      достоинству можно оценить в час пик, в автомобильной пробке.\r\n\r\nМинивэн
      ToyotaAlphard позиционируется как семейный, хотя цена отнюдь не «семейная».\r\n\r\nНо
      качество, и надежность «Альфарда» стоят потраченных денег. Скорее всего данная
      модель заинтересует государственные компании, крупные фирмы со своим автопарком.
      Видимо, именно на эту категорию рассчитывают японские маркетологи."
