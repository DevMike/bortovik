  - name: Chevrolet Cavalier
    content: ! "<strong>Chevrolet Cavalier</strong> представляет собой компактный
      седан. Он сделан на основе J-платформы, созданной компанией General Motors.
      Этот автомобиль выпускался в 1982-2005 годах и мог похвастаться большим спросом
      уже с 1981 года, когда концерн объявил о его появлении. Chevrolet Cavalier носит
      титул одного из самых успешных детищ не только марки Chevrolet, но и всего американского
      автомобилестроения.\r\n\r\nПредком этой модели был Chevrolet Monza, сходивший
      с конвейера в 1975-1980 годах. Модификация Monza имела три кузовных исполнения:
      хэтчбек с тремя дверьми, купе — с двумя и трехдверный универсал. Генезис версии
      Chevrolet Cavalier состоит из трех генераций (четвертая генерация увидела свет
      под брендом Toyota). Всего было продано около шести с половиной миллионов экземпляров,
      производство которых происходило на шести американских и мексиканских заводах
      компании.\r\n\r\nГенерация под номером один просуществовала с период с 1982
      по 1987 год и представляла собой пять кузовных исполнений: седан и универсал
      с четырьмя дверьми, хэтчбек с тремя дверьми, купе и кабриолет — с двумя. Для
      этих автомобилей предлагались три типа силовых агрегатов: 1,8-литровый и двухлитровый
      моторы L4 и 2,8-литровый вариант V6. Коробка передач предоставлялась тоже в
      трех разновидностях: четырехскоростная и пятискоростная механические трансмиссии
      и трехскоростной «автомат».\r\n\r\nВ 1988 году дебютирует генерация под номером
      II. Вследствие чего Chevrolet Cavalier впервые изменил свой экстерьер, сохранив
      при этом свои габариты и привычные очертания, если не брать во внимание несколько
      видоизмененные панели кузова, лишившиеся своей угловатости. Хотя незначительные
      изменения во внешнем виде не избавили машину от ее главных проблем, в числе
      которых были - непривлекательная внешность, маломощные силовые агрегаты, кроме
      модификации Z24, а также, ощутимая разница в качестве, и не в лучшую сторону,
      по сравнению с японскими конкурирующими моделями. Это поколение производилось
      уже в четырех кузовных исполнениях: как седан и универсал с четырьмя дверьми,
      а также, как купе и кабриолет — с двумя.\r\n\r\nИз старых силовых агрегатов
      в строю осталась лишь 2,8-литровая шестерка, однако моторная линейка получила
      дуэт новых двигателей во главе с 3,1-литровым источником тяги V6, а вторым был
      менее резвый 2,2-литровый мотор L4. Коробка передач могла быть пятискоростной
      механической либо трехскоростной автоматической.\r\n\r\nЭто поколение предлагалось
      в трех видах комплектации: VL, RS, и Z24. Cavalier с открытым верхом был доступен
      только в исполнении Z24. Варианты VL и RS оборудовались 2,2-литровым 90-сильным
      двигателем L4, в то время как 2,8-литровый 125-сильный мотор V6 был опцией на
      исполнении RS и базовым - на Z24.\r\n\r\nВ 1991 году Chevrolet Cavalier подвергся
      существенному рестайлингу. Автомобиль обзавелся новыми капотом, бамперами, передней
      и задней оптикой, колесными дисками и обновленным интерьером. Система охлаждения
      мотора была сделана так, что воздух проходил через бампер. Таким образом, передняя
      часть машины стала выглядеть в стиле Ford Taurus, лишившись радиаторной решетки.
      Бампера могли быть окрашены в серый, черный или белый цвет.\r\n\r\nС появлением
      следующей генерации в 1995 году большинство минусов Chevrolet Cavalier сошли
      на нет. Машина стала более «зализанной». Хотя наблюдатели и очень критиковали
      этот вариант, однако количество проданных экземпляров было внушительным. Тем
      не менее, Cavalier все еще не мог успешно конкурировать с автомобилями из «Страны
      восходящего солнца». Поколение под номером III производилось только в трех видах:
      как седан с четырьмя дверьми и как купе и кабриолет — с двумя. Гамма двигателей
      имела в в своем составе 2,2-, 2,3- и 2,4-литровые моторы с четырьмя цилиндрами.
      В перечень трансмиссий попала новая четырехскоростная автоматическая коробка
      передач. Следует сказать, что на рынках Азии этот автомобиль продавался под
      брендом Toyota, партнера компании General Motors. Данная версия собиралась в
      Америке и была абсолютно идентичной, отличаясь лишь рулем с правой стороны.\r\n\r\nСреди
      модификаций этого поколения Chevrolet Cavalier особо выделялось спортивное купе
      Cavalier Z24 - наиболее изящный и достаточно неплохо укомплектованный вариант.
      Эта версия сходила с конвейера вплоть до 2003 года.\r\n\r\nСтандартная комплектация
      Z24 начала третьего тысячелетия имела в списке своего оборудования систему ABS,
      особое покрытие для защиты сидений Scotchguard, колеса из алюминия с дизайнерским
      исполнением в виде шнуровки, противоугонную охранную сигнализацию, изящную иллюминацию
      салона и замки с электроприводом на дверях. Моторная линейка была расширена
      за счет 152-сильного силового агрегата L4 SFI объемом 2,4л с парой распредвалов.\r\n\r\nВ
      2003 году была проведена модернизация этого автомобиля. Усовершенствования коснулись
      лишь экстерьера машины: бамперов, оптики и решетки радиатора — это все создало
      более стремительный образ Chevrolet Cavalier. Дизайнерское решение данной модификации
      было сделано в том же ключе, что и у его предшественников.\r\n\r\nПоследний
      Cavalier сошел с конвейера в 2005 году, уступив свое место модели Chevrolet
      Cobalt."
    slug: cavalier
  - name: Chevrolet Lacetti
    content: ! "<strong>Lacetti</strong> дебютировал в 2003 году перед южнокорейской
      публикой, европейские автолюбители же познакомились с ним гораздо позднее. Выпуск
      этой машины был налажен на корейском заводе Gunsan, расположенном на западном
      побережье страны, хотя большая часть комплектующих поставлялась из Европы. Катализаторы
      и подушки безопасности делает фирма Siemens Automotive, систему ABS — Bosch,
      а автоматические трансмиссии - Aisin Warner и ZF.\r\n\r\nНазвание Lacetti происходит
      от латинского слова lacertus, в переводе означает «сильный, энергичный, юный».\r\n\r\nЭтот
      автомобиль является второй машиной, сделанной на базе абсолютно новой платформы
      J200 (первой ласточкой был седан Nubira третьего поколения). Chevrolet Lacetti
      представляет собой типичную модель гольф-класса, производимую в трех кузовных
      исполнениях: хэтчбек, седан и универсал.\r\n\r\nПо правде говоря, теперешняя
      модификация, которую американская компания продает по всему миру, - не что иное,
      как симбиоз автомобилей Daewoo — Nubira III и Lacetti. Пятидверные седан и хэтчбек
      — это как раз Lacetti, а универсал — это уже Nubira. Экстерьер нашей машины
      имеет совершенно другой облик по сравнению с прежней Lacetti/Nubira образца
      1997 года. Биодизайн со своими обтекаемыми очертаниями и плавными обводами уступил
      место острым граням и угловатым формам.\r\n\r\nВнешний вид Chevrolet Lacetti
      является детищем туринского дизайнерского ателье ItalDesign во главе с Джорджио
      Гвидаро. Эта модель может похвастаться довольно динамичной, но не эпатажной
      внешностью. Миндалевидная головная оптика создает довольно спокойное впечатление,
      но в то же время Lacetti щеголяет «грозной» задней светотехникой, яркими многоспицевыми
      дисками диаметром 15 дюймов и наклоненными вперед задними стойками. В исполнениях
      SX и CDX присутствуют также изящный спойлер, обосновавшийся на крыше автомобиля,
      и «противотуманки». Каждая деталь кузова излучает мощь и силу, упорство и своенравность
      темперамента.\r\n\r\nСалон Chevrolet Lacetti не отличается роскошью, однако
      и не лишен гармоничности и современности. Яркими тому примерами являются рычаг
      автоматической трансмиссии с отделкой «под дерево» и многофункциональное рулевое
      колесо с приятным на ощупь широким ободом. В оформлении интерьера повсеместно
      присутствуют «алюминиевые» вставки. Приборы и дефлекторы обдува круглой формы,
      также, щеголяют алюминиевыми ободками. Информация с приборной доски с легкостью
      считывается, а место водителя выделяется хорошей эргономикой. В стандартном
      исполнении SE вместо CD-ресивера устанавливается полочка небольших размеров.
      В оформлении салона используются только высококачественные материалы, панели
      подгоняются максимально точно, а обивка выдержана в одной палитре светлых оттенков
      — все это способствует визуальному увеличению внутреннего пространства. В любом
      уровне оснащения рулевое колесо и рычаг коробки передач имеют кожаную отделку,
      а в комплектации CDX подобным образом сделаны и сидения. Расположенное впереди
      сидение может менять наклон своей подушки, а рулевая колонка имеет настройки
      в двух различных направлениях, таким образом на водительском месте довольно
      комфортно и уютно.\r\n\r\nГоворя об интерьере, не стоит забывать и о его оборудовании.
      Chevrolet Lacetti может похвастаться большим перечнем стандартного оснащения.
      Базовое исполнение SE характеризуется наличием усилителя рулевого управления,
      системы АBS, кондиционера, CD-магнитолы, фронтальных подушек безопасности и
      сидения водителя с настройками по высоте. В исполнении SX список серийных опций
      дополняется боковыми подушками безопасности для сидящих спереди пассажиров,
      системой климат-контроля, обосновавшимся над дверью с водительской стороны футляром
      для очков и противотуманной оптикой. Любители шика оценят третий уровень комплектации
      CDX. В добавок к вышесказанному в него входят спортивные кресла переднего ряда
      с выраженной боковой поддержкой, диски на колесах диаметром 15 дюймов и подлокотник
      с подстаканниками. Одним словом, внутреннее убранство этой модели имеет все,
      что может удовлетворить требованиям привыкшей к комфорту европейской публики.\r\n\r\nОбзорность,
      также, не подкачала. Подголовники задних сидений практически не перекрывают
      видимость назад, а передние стойки кузова находятся в секторе обзора лишь на
      крутых поворотах.\r\n\r\nГамма силовых агрегатов имеет в своем составе 1,4-литровый
      93-сильный, 1,6-литровый 109-сильный и 1,8-литровый 122-сильный моторы. Основной
      двигатель мощностью 93л.с. совмещается только с пятискоростной механической
      трансмиссией. Два остальных источника тяги могут работать с четырехступенчатой
      автоматической коробкой передач производства Aisin для двигателя объемом 1,6л
      и ZF — для мотора объемом 1,8л.\r\n\r\n1,6-литровый агрегат позволит с легкостью
      тронуться с места без подгазовки и спокойно продолжить движение при небольших
      оборотах мотора. Однако, чтобы уверенно разогнаться вам придется «закрутить»
      за 4000 об/мин.\r\n\r\nДисковая тормозная система на всех четырех колесах прекрасно
      справляется со своей работой. Даже на очень большой скорости Lacetti не теряет
      сцепление с дорогой и не отклоняется от курса. С увеличением скорости рулевое
      колесо «тяжелеет», а в крутых поворотах создает сопротивление маневру. 1,6-литровый
      силовой агрегат вполне справляется с размеренной ездой.\r\n\r\n1,8-литровый
      двигатель, также как и предыдущий вариант, \"требует\" высоких оборотов и характеризуется
      похожими качествами, хотя уже с поправкой на добавочные 13 лошадиных сил. Вследствие
      чего, мотор имеет большую тягу, а машина — лучшую динамику.\r\n\r\nВ конце хотелось
      бы отметить, что Chevrolet Lacetti можно охарактеризовать как надежную «рабочую
      лошадку» гольф-класса, ни в чем не уступающую своим конкурентам."
    slug: lacetti-2
  - name: Chevrolet Chevy Van
    content: ! "Дебютная генерация этого автомобиля образца 1964 года имеет отношение
      к Chevrolet G-версии Van G-10, которая была способна принять на борт 500 кг
      груза. Компания General Motors представила на суд публики компактный фургон,
      сделанный на основе усовершенствованной платформы от «легковушки», надеясь не
      проиграть в конкурентной борьбе с пользовавшимися в то время успехом моделями
      Dodge A100 и Ford Econoline. <strong>Chevrolet Chevy Van</strong> первого поколения
      выделялся своим кузовом, в котором силовой агрегат был помещен в так называемую
      \"собачью будку\", находящуюся между и позади сидений первого ряда.\r\n\r\nМотор
      и тормозная система перекочевали с модификации Nova, более распространенной
      компактной машиной, чем версия Corvair. То, что двигатель находится в передней
      части автомобиля позволило сзади сделать пол низким и плоским, то есть, более
      удобным для погрузки и разгрузки. Данная модификация поступила в продажу и под
      названием GMC Handi-Van. Генерация под номером I производилась лишь с укороченной
      девяностодюймовой базой и базовым 2,5-литровым мотором 153CID V4 или V6. Дебютный
      Chevy Van с легкостью определяется по цельному ветровому стеклу. Первые экземпляры
      данной модели продавались как фургоны только для практических нужд. Окна могли
      быть сделаны по желанию клиента — их попросту вырезали на кузовных стенках прямо
      на производстве. В 1965 году модельная линейка была расширена за счет модификации
      SportVan с окнами для пассажиров. Также, этот вариант был доступен как GMC Handi-Bus.
      Ни кондиционера, ни усилителя рулевого управления и тормозов в этом поколении
      еще не было.\r\n\r\n1967 год явил миру Chevrolet Chevy Van второй генерации
      с абсолютно новым взглядом на машины этого класса. Этот автомобиль поступил
      в продажу в первый раз в модификации с мощным двигателем с восемью цилиндрами
      и удлиненной колесной базой. Специалисты компании поменяли расположение головной
      оптики, разместив её ближе к обновленной радиаторной решетке, и присовокупили
      другие, более длинные, задние источники света прямоугольной формы и ветровое
      стекло с более округлыми очертаниями. Внешний вид щитка приборов и места водителя
      не претерпел изменений, только \"собачья будка\" была несколько увеличена и
      немного передвинута, чтобы там поместился мотор Small-Block. Система охлаждения
      силового агрегата претерпела модернизацию, заполучив при этом радиатор приличных
      размеров.\r\n\r\nПол в передней части машины был переделан для того, чтобы больше
      воздуха поступало в радиатор. Фургоны генерации под номером II с маркировкой
      G-10 производились со специальной укороченной колесной базой длиной 2286 мм
      либо с новой опционной удлиненной колесной базой длинной 2743 мм. Стоит не забыть
      и о дебюте модификации G-20 грузоподъемностью 750 кг. Этот автомобиль обладал
      усиленной подвеской и 12-болтовым мостом сзади. Версия G-20 выпускалась лишь
      с удлиненной колесной базой. Моторная линейка состояла из базового 3,8-литрового
      140-сильного 230CID V6 и опционных 4,1-литровой 155-сильной «шестерки» 250СID,
      а также, 4,64-литрового 175-сильного 283CID V8. Устройство тормозов было усовершенствовано
      до сплит-системы с двойным главным тормозным цилиндром.\r\n\r\nТретье и последнее
      поколение этой модели появилось в 1971 году. Минивэн подвергся серьезным изменениям:
      силовой агрегат обосновался впереди водителя, а экстерьер стал другим. Кузов
      закреплялся на подрамнике, похожем на раму грузовика, с помощью болтов по всей
      площади соприкосновения. Кроме того, спереди была независимая подвеска, а усиленный
      мост на задних колесах был на рессорах. После модернизации конфигурация с расположенным
      спереди мотором стала стандартной в стиле конкурирующего Ford Econoline 1968
      года. Подвеска досталась в наследство от грузовых пикапов GMC/Chevrolet С-версии.
      GMC сменил маркировку своих машин на VanDura. Эти варианты пользовались успехом
      между 1978 и 1996 годами в других исполнениях StarCraft и Curtis.\r\n\r\nМодификация
      G20 в базовом оснащении имела 165-сильный мотор V6 объемом 4,3л. Кроме ого,
      был и 200-сильный двигатель V8 объемом 5,7л. 230-сильная «восьмерка» объемом
      7,4л устанавливалась только на версии G30. Трансмиссии по большей части были
      четырехскоростными автоматическими или пятискоростными механическими. А в 1995
      году появился дизельный агрегат объемом 6,5л.\r\n\r\nВ девяностых годах в числе
      обновлений можно отметить четырехскоростную автоматическую трансмиссию 4L60E,
      сменившую 4L60/700R4, и водительские боковые подушки безопасности.\r\n\r\nВ
      1995 году экстерьер Chevy Van обзавелся удлиненной передней частью и «четверкой»
      фар. Большой популярностью пользуются школьные автобусы на базе этой модели.
      Силовые агрегаты могут быть разного объема от 4,3л до 7,4л. Некоторые модификации
      производятся только на заказ. Серийная модель выпускалась главным образом в
      укороченном варианте без особых изысков, со спартанским интерьером и без заднего
      ряда сидений. Комплектация SportVan была со всеми опционными возможностями,
      но без высокой крыши и сидений последнего ряда. Исполнение Conversion производилось
      вообще без какой бы то ни было отделки — все это делали специальные ателье Tiara,
      Starcraft, Mark III, Coach и другие.\r\n\r\nВ 1996 году фургоны Chevy Van уступили
      свое место новым генерациям GMC Savana и Chevrolet Express с аэродинамическими
      кузовными очертаниями, а в расширенном варианте на пятнадцать человек и с более
      широким кузовом, и более длинной колесной базой."
