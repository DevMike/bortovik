  - name: Ford Econoline
    content: ! "Модификация Ford Econoline дебютировала в 1960 году, как модель 1961
      года. С того времени было сделано более шести миллионов подобных автомобилей
      в основном для северо-американского рынка. В шестидесятых годах прошлого столетия
      в США только-только начал развиваться рынок вэнов Ford версии Е с задним приводом,
      подобные микроавтобусы уже могли поспорить по комфортабельности салона и оборудованию
      места водителя с легковыми машинами того времени.\r\n\r\nВ 1976 году дебютировала
      грузопассажирская капотная модификация Ford Econoline серии E следующей генерации.
      В устройстве этого автомобиля были использованы силовые агрегаты, коробка передач
      и компоненты ходовой части, подобные пикапам и кроссоверам «фордовской» линейки
      F.\r\n\r\nХотя, Ford Econoline и подвергался постоянному усовершенствованию
      на протяжении всего времени своего существования, этот автомобиль имел все-таки
      довольно утилитарный вид. По этой причине, в 1992 году была выпущена новая линейка
      очень комфортных семи-, восьми-, двенадцати- и пятнадцатиместных сделанных полностью
      из металла микроавтобусов и 4-х дверных фургонов с корпусом, смонтированным
      на мощной лонжеронной раме, оборудованной стандартной подвеской на рессорах
      — сзади и независимой — спереди.\r\n\r\nИзменения произошли, также, и в отделке
      салона. Дизайн довольно грузной консоли и приборной доски с угловатыми линиями
      принял более плавные очертания. В основном исполнении этот автомобиль имел ремни
      безопасности, которые регулировались по высоте, для сидящих впереди людей. Все
      наиболее удачные решения из предыдущих разработок инженеры компании оставили
      без изменений. Ну, взять к примеру, распашные двустворчатые двери по бокам с
      петлями наружу. Хотя, эти двери бывают и в сдвижном варианте.\r\n\r\nИнтерьер
      автомобиля сделан в светлых тонах. Большой объем салона дает возможность свободного
      перемещения внутри машины. Два устройства поддерживают микроклимат — отапливают
      микроавтобус, обеспечивают кондиционирование и объёмную вентиляцию. По желанию,
      можно разложить диван размером 175 на 173 см., абсолютно не мешая другим пассажирам.
      Большой багажник доставит особое удовольствие хозяину такого микроавтобуса.\r\n\r\nЭта
      модель оборудовалась автоматической четырехступенчатой коробкой передач и опционными
      механическими пятискоростными трансмиссиями. А с середины восьмидесятых годов,
      «механика» стала частью базовой комплектации версии с дизельным двигателем.\r\n\r\nС
      1992 года последняя генерация модели Econoline производилась в трех версиях:
      Е-350, Е-250 и Е-150 с колесной базой одной длины в 3505 мм и полезным объемом
      7,38 кубических метров. Также, имеются и вытянутые варианты с колесной базой
      в 4470 мм и полезным объемом в 8,5 кубических метров.\r\n\r\nГрузоподъемность
      этой модификации варьировалась в диапазоне от 429 до 1970 кг в зависимости от
      версии. Габариты Ford Econoline составляли 5382мм на 2050 мм в исполнении Е-150,
      5890 на 2118 мм в исполнении Е-250 при одинаковой ширине в 2014 мм.\r\n\r\nВсе
      эти машины оснащались бензиновыми силовыми агрегатами с большим расходом топлива.
      Это были — 4,9-литровый 150-сильный, 5,0-литровый 195-сильный, 5,8-литровый
      210-сильный и 7,5-литровый 245-сильный двигатели. Все, за исключением первого
      мотора, были типа V8 и потребляли не менее 14л на 100 км по городским дорогам.\r\n\r\nВ
      1995 году линейка силовых агрегатов пополнилась моторами системы Triton. Это
      были - 4,2-литровый 203-сильный двигатель V6, 4,6-литровый 223-сильный и 5,4-литровый
      238-сильный типа V8, оснащенные двумя распредвалами в каждой головке цилиндров,
      а также, абсолютный мировой дебютант: 6,8-литровый 268-сильный двигатель V10,
      разгонявший микроавтобус до 100 км/ч за 10 секунд при ограниченной предельной
      скорости в 160 км/ч.\r\n\r\nПерейдем теперь к модели Ford Econoline 150 Club
      Wagon, полноразмерному микроавтобусу повышенной комфортности начала девяностых
      годов. Этот автомобиль был сделан на базе рамного Ford Econoline с задним приводом,
      бензиновым мотором с шестью цилиндрами объемом 4,9л и автоматической трансмиссией.
      Эта модификация производится в большом количестве версий, таких как, инкассаторская
      машина, развозной фургон или передвижной «дом». Давайте уделим отдельное внимание
      последней версии.\r\n\r\nПередвижение по салону микроавтобуса осуществляется
      без каких-либо препятствий. Чтобы сесть за руль этого автомобиля, необходимо
      воспользоваться специальной ступенькой. Машина изнутри отделана с использованием
      панелей из дерева и обшивки в виде гобеленов. Необходимо сказать несколько слов
      и о необычных по своей форме светильниках: уж очень они не похожи на обычные
      плафоны, которые мы видим в автомобилях.\r\n\r\nСидения в среднем ряду оборудованы
      ремнями безопасности и имеют регулировки вперед-назад и по углу наклона спинки.
      Кроме того, третий ряд, тоже, оснащенный ремнями безопасности, сделан в виде
      изящного раскладного дивана с кожаной отделкой.\r\n\r\nСбоку от левого сидения
      в среднем ряду в стену вмонтирован музыкальный центр, оснащенный усилителем.
      Вверху, над водительским местом и местом переднего пассажира, находятся видеомагнитофон
      и телевизор с TV-тюнером. В дополнение к этому, в автомобиле есть ещё CD-чейнджером
      и автомагнитола.\r\n\r\nКак и в любой американской машине, в этой — кроме стандартных
      подстаканников, имеются еще и всевозможные удобства, такие как автоматическая
      трансмиссия, гидроусилитель рулевого управления, кондиционер, электрические
      стеклоподъемники и тому подобные вещи.\r\n\r\nПрекрасно работающий гидроусилитель
      дает возможность управлять автомобилем, особо не напрягаясь, при помощи одного
      лишь пальца.\r\n\r\nПодобные модификации, в улучшенных версиях и с нестандартным
      числом сидений, в основном, продаются под заказ, и в обычном автосалоне их не
      найдешь. К тому же, подобные автомобили даже делаются не на заводе, а в специальных
      ателье. По этой причине, практически невозможно найти два абсолютно идентичных
      варианта. Все микроавтобусы делаются, учитывая пожелания каждого отдельно взятого
      клиента."
