  - name: Renault Espace
    content: ! "Этот минивэн был представлен в 1984 году. Производитель явил миру
      однообъемную многоместную модель с кузовом из пластика. Конструкция этого автомобиля
      была сделана при участии аэрокосмической компании Matra. Первые образцы Renault
      Espace начали сходить с конвейера на производстве именно этой фирмы, хотя и
      под именем Renault. К тому же, Espace переводится с французского как «космос».\r\n\r\nДебютная
      генерация выпускалась в исполнениях TSE, GTS, Turbo D и Turbo DX. Первый вариант
      Renault Espace оборудовался 110-сильным мотором объемом 2л, позднее стал устанавливаться
      и дизель мощностью 88л.с.\r\n\r\nВ 1986 году линейка двигателей расширилась
      за счет двухлитрового 110-сильного и 2,2-литрового 120-сильного силовых агрегатов
      с инжектором.\r\n\r\nВследствие многофункциональности конструкции этот минивэн
      был очень популярен. На французских дорогах Renault Espace можно было увидеть
      и как полицейскую машину, и как «скорую помощь». Кроме того, его использовали
      как развозной фургон, микроавтобус для офиса или такси.\r\n\r\nВ 1988 году дебютирует
      модификация Quadra с полным приводом.\r\n\r\nНа следующий год данная модель
      была слегка модернизирована. Изменения коснулись радиаторной решетки, сигналов
      поворота, блок-фар и бамперов. Приборная доска лишилась вставки из ткани.\r\n\r\nПосле
      рестайлига 1991 года широкой публике была представлена следующая генерация этого
      автомобиля. Экстерьер изменился до неузнаваемости. Новые обтекаемые очертания
      крыльев спереди и капота, интегральные по исполнению наружные зеркала и наличие
      оптики округлой зауженной формы превратили Renault Espace в абсолютно другую
      машину.\r\n\r\nМодификация второго поколения заслужила уважение автолюбителей
      к себе за счет удобства, прекрасной обзорности и хороших динамических характеристик
      используемых моторов в количестве четырех штук (среди них был и силовой агрегат
      V6 объемом 2,85л мощностью 153л.с., оборудованный автоматической коробкой передач
      от Renault 25).\r\n\r\nВ 1996 году в свет выходит генерация этого минивэна под
      номером III с поперечным расположением мотора. Данный вариант обзавелся цифровым
      экраном на приборной доске. Базовая комплектация оборудовалась водительской
      подушкой безопасности и таким же средством защиты для его соседа справа, ремнями
      с преднатяжителями на первом ряду и ограничителями усилий на ремнях для пассажиров
      второго и третьего рядов.\r\n\r\nМоторная линейка имела в своем составе инжекторные
      двухлитровый 114-сильный источник тяги и трехлитровый 167-сильный мотор V6,
      в добавок к турбированному 113-сильному дизельному агрегату объемом 2,2л с 12
      клапанами, расходующим бензин в количестве 10,6л на «сотню».\r\n\r\nВ 1998 году
      палитра моторов несколько обновилась. На Renault Espace стали устанавливать
      140-сильный двигатель объемом 2л с 16 клапанами. Количество выдаваемой тяги
      силового агрегата объемом в три литра было доведено до 190л.с.\r\n\r\nСовременные
      формы минивэна в дополнение к практичному и комфортабельному оформлению внутреннего
      пространства способствовали еще большей популярности этой модели.\r\n\r\nВ 2002
      году дебютировало четвертое поколение Renault Espace. На смену корпусу, сделанному
      при помощи композитных материалов, пришла стальная конструкция. Сборка минивэна
      осуществлялась на производстве во французском городе Сандувилль.\r\n\r\nRenault
      Espace этой генерации разительно отличается от своих предшественников. Экстерьер
      сделан в стиле детищ компании последнего времени в сочетании с традиционными
      чертами старых моделей. Так, биксеноновая оптика с острыми углами в передней
      части автомобиля прекрасно уживается с окошками треугольной формы по бокам машины,
      расположенными перед передними дверями. Такое новшество, как вертикальная задняя
      светотехника, встроенная в обратные задние стойки, соседствует с обычным для
      Espace кузовным исполнением с распашными дверями. Также, следует не забывать
      и о таких типичных для этой модели деталях, как разделяющая радиаторную решетку
      надвое центральная перепонка с «лозанжем» в форме трапеции, арки колес с округлыми
      очертаниями и повторители «поворотников» треугольной формы на крыльях спереди.\r\n\r\nТакже,
      как и предыдущее поколение, эта генерация производится с базой двух разновидностей:
      удлиненной и стандартной. Кресла пассажиров в этой модификации взаимозаменяемы:
      они снимаются все либо по одиночке, в зависимости от желания владельца. Регулируемая
      по вылету и высоте довольно мощная «баранка» выделяется отделкой из кожи. Многоцветный
      экран на жидких кристаллах, находящихся на приборной доске, которая, в свою
      очередь, нашла себе место в нише посередине \"торпедо\", выдает информацию о
      состоянии подвески и систем круиз-контроля, ESP и ABS, а также, о работе силового
      агрегата, количестве пройденного пути и скорости движения.\r\n\r\nRenault Espace
      четвертого поколения может похвастаться салоном довольно внушительных размеров.
      В этот минивэн помещается до семи пассажиров: два человека на переднем ряду,
      трое — за ними и двое человек - на третьем ряду сидений. Кроме того, сидение,
      расположенное посередине второго ряда, убирается, предоставляя возможность свободного
      доступа к последнему ряду сидений.\r\n\r\nEspace IV обзавелся целым рядом современных
      силовых агрегатов, среди которых есть и самый новый 175-сильный дизельный двигатель
      с турбонаддувом V6, сделанный из алюминия, производства японской фирмы Isuzu.
      В общей сложности на этом автомобиле используется шесть моторов — три дизеля
      и три бензиновых аппарата."
    slug: espace
  - name: Renault Logan
    content: ! "Эта модель была представлена в 2004 году. Она производится в Румынии
      и поставляется в страны так называемого третьего мира. На румынском рынке этот
      автомобиль выпускается под брендом Dacia, который сейчас принадлежит французам.
      С 2005 года данная версия сходит с конвейера и на московском производстве как
      <strong>Renault Logan</strong>.\r\n\r\nСозданная за рекордных два года эта машина
      характеризуется большой вместительностью, непритязательным внешним видом и не
      отстающим от времени исполнением интерьера. Автомобиль сделан на базе платформы
      «В», которая использовалась и в таких моделях, как Nissan Micra, Renault Clio
      и Renault Modus.\r\n\r\nВнешние очертания кузова проектировались на основе оригинальной
      концепции компании «прочность и качество». Экстерьер выделяется прямолинейностью
      форм от самого капота до багажника, придающих динамичности всему образу.\r\n\r\nВнутри
      Renault Logan все довольно непритязательно и просто: сверху салон отделан мягким
      ворсом, внизу расположился ковролин черного цвета, сидения оббиты тканью, а
      в отделке использовалось углеродистое волокно светло-серого цвета. На сидениях
      второго ряда достаточно просторно и на нем без особых проблем сможет разместиться
      три пассажира. Кроме того, эта модель может похвастаться одним хорошим качеством
      — почти идеальной подгонкой всех элементов салона. Интересно, что водительское
      сидение не имеет большого диапазона настроек, а колонка рулевого управления
      зафиксирована намертво. Опция изменения высоты подушки сиденья существует лишь
      в исполнении Privilege.\r\n\r\nИсходя из того, что этот автомобиль собирается
      за пределами Франции и для не очень богатых рынков, его конструкция была намеренно
      упрощена. Большинство узлов и деталей не отличаются высокой технологичностью:
      основной упор был сделан на надежность и простоту. Так, к примеру, выхлопная
      система имеет в своем составе лишь единственный элемент, бензобак обзавелся
      добавочным съемным фильтром, а молдинги и боковые зеркала, очень похожие друг
      на друга, могут быть закреплены что с левой, что с правой стороны кузова.\r\n\r\nВ
      устройстве Renault Logan нашли широкое применение детали и узлы других автомобилей
      компании. Ну вот, например, подвеска: на переднем мосту устанавливается вариант
      «псевдоMcPherson», оборудованный нижними треугольными рычагами (в основу положена
      подвеска от Clio второго поколения), а на заднем мосту присутствует полузависимая
      Н-образная поперечина, оснащенная продольными рычагами, как на Renault Modus.
      С модели Modus перекочевали и все элементы системы отопления. Модификация Twingo
      поделилась своим блоком электроники с расположенными на передней консоли кнопками,
      от версии Espace нашему автомобилю достались ручка кулисы трансмиссии и дефлекторы
      системы охлаждения. Однако самым большим донором стал Renault Clio - от него
      досталось наибольшее количество деталей: рулевой механизм, приборная доска,
      рулевое колесо, силовые агрегаты, задняя тормозная система, дверные ручки, а
      также, подрулевые переключатели.\r\n\r\nМоторная линейка включает в себя пару
      бензиновых 1,4-литровых 75-сильных и 1,6-литровых 87-сильных моторов с инжектором
      и восемью клапанами. Эти двигатели агрегатируются с пятискоростной механической
      трансмиссией, неплохо проявившей себя на версиях Kangoo и Clio.\r\n\r\nУлучшенное
      исполнение Logan в составе своего оборудования имеет усилитель рулевого управления,
      пару подушек безопасности, стабилизатор поперечной устойчивости, системы ABS
      с EBD, а также, колеса R15.\r\n\r\nБазовое исполнение комплектуется колесами
      диаметром 14 дюймов, водительской надувной подушкой и бамперами черного цвета.\r\n\r\nВерсия
      Ambiance дополнительно оснащается дверными вставками из ткани, тонированными
      стеклами, бамперами под цвет кузова, пепельницей в форме стаканчика, дистанционно
      регулируемыми зеркалами, ремнями с регулировкой по высоте, а также, колесными
      колпаками и молдингами.\r\n\r\nИсполнение Laureate выделяется наличием регулируемого
      сидения водителя с поясничным подпором, противотуманных фар, усилителя рулевого
      управления, зеркал и стеклоподъемников с электрическим приводом, 15-дюймовых
      колес и других «апгрейдов».\r\n\r\nИ самая дорогая версия Laureate Plus в дополнение
      ко всему вышеупомянутому может похвастаться еще мотором объемом 1,6л и кондиционером.
      Передняя тормозная система на дисках, а сзади — барабанная.\r\n\r\nПриемлемое
      соотношение между ценой и качеством способствовало просто ошеломительному успеху
      Renault Logan по всему миру, по этой причине в 2009 году в свет вышла усовершенствованная
      модель. Этот вариант обзавелся более современным экстерьером. Кузов этого автомобиля
      щеголяет плавными и изящными очертаниями, другой радиаторной решеткой с бруском
      с хромированным покрытием, новыми головными источниками света, обновленными
      передним и задним бампером, а также, подросшими а размерах наружными зеркалами
      (это привело к улучшению обзорности). Корма машины получила модернизированные
      фонари и обновленную крышку багажного отделения. В довершение образа следует
      не забыть и об освеженных литых дисках и обновленной палитре цветовой окраски
      кузова. Короче говоря, Renault Logan стал значительно ярче.\r\n\r\nМодернизированный
      вариант оборудуется силовыми агрегатами в количестве трех штук: 1,4-литровым
      75-сильным, 1,6-литровым 84-сильным с 8 клапанами и 1,6-литровым 102-сильным
      с 16 клапанами. Последний двигатель — новинка.\r\n\r\nRenault Logan нового поколения
      выпускается в четырех видах комплектации: Authentique, Expression, Privilege
      и Prestige. Эти исполнения отличаются деталями: наличием литых колес, сидений
      с подогревом, второй передней подушки безопасности, противотуманной оптики,
      кондиционера и системы ABS."
    slug: logan
  - name: Renault Fluence
    content: ! "Данный автомобиль является представителем компании Renault в классе
      С. Renault Fluence пришел на смену модификации Mеgane II. Если эту машину сравнивать
      со свои предком, то она обзавелась увеличенными габаритами: 4620/1809/1479 мм
      против 4498/1777/1465 мм — у предшественника. Кроме того, колесная база прибавила
      16 мм и составила 2702 мм. Эта модель появилась на российских дорогах в 2010
      году. Renault Fluence было спроектировано интернациональной бригадой разработчиков,
      воплотившей в себе все достижения совместной деятельности компаний Renault и
      Nissan. Автомобиль собирается на турецком заводе. Было потрачено в общей сложности
      более 110 миллионов евро на переоснащение этого производства.\r\n\r\nИзысканный
      экстерьер этой модели выделяется плавностью очертаний и завершенностью форм.
      Несколько удлиненная головная оптика мягко и элегантно переходит в линию, которая
      плавно опоясывает кузов и охватывает багажное отделение. Передок автомобиля
      имеет спортивный оттенок, благодаря планке и решетке с хромированным покрытием
      на воздухозаборнике, расположенном сверху. Выпуклые колесные арки и капот большой
      длины подчеркивают статус этой машины. Установленные в горизонтальном положении
      задние источники света, состоящие из двух элементов, дают возможность широкого
      раскрытия крышки багажного отделения и усиливают ультра-современный стиль Fluence,
      а окантовка багажного отсека, блестящие накладки средних стоек черного цвета
      и накладки в один тон с кузовом по бокам, в дополнение к молдингам под окнами,
      противотуманной светотехнике и дверным ручкам с хромированным покрытием, добавляют
      еще больше солидности этой модификации.\r\n\r\nВместительность является одним
      из главным преимуществ этой модели. Кузов имеет 1420 мм в ширину на уровне плеч
      и 1480 мм — не уровне локтей. Оформление внутреннего убранства автомобиля подкупает
      своими обтекаемыми формами и отделочными материалами хорошего качества с изящной
      раскраской. По желанию клиента имеется возможность исполнения интерьера в изысканных
      светлых тонах, придающих уютное впечатление, либо в темных тонах с небольшим
      числом вставок из металла, что прибавляет внутреннему пространству машины и
      аристократичной выдержанности, и, вместе с тем, некоторого фривольного шарма.
      Renault Fluence отличается прекрасным обзором с места водителя. Переднее стекло
      обладает огромными размерами, по этой причине внутри очень светло. Приборы управления
      удобно расположились в области досягаемости. Они нашли себе место возле самого
      руля, что оставляет больше пространства под другие нужды и способствует максимальному
      комфорту расположения пассажиров. Особо разработчики позаботились о качестве
      материалов и прочности стыков. Сидящий за рулем этой машины человек сможет без
      особых проблем комфортно устроится, благодаря большому числу приборов настройки,
      находящихся в зоне досягаемости. Угол наклона подголовника и спинки сидения
      можно корректировать, в добавок к имеющему различные положения поясничному подпору
      и регулируемой по вылету и высоте «баранке». Кроме того, сидение может быть
      подогнано на 7 см по высоте и на 24 см - в продольном положении, а также, поднято
      или опущено на 3,5 см. Не остались без внимания и сидящие на заднем ряду пассажиры:
      Renault Fluence может похвастаться наличием самого большого пространства во
      втором ряду сидений на уровне колен в своем классе. Эта величина составляет
      238 мм.\r\n\r\nБагажник на этом автомобиле имеет объем в 530 литров. Благодаря
      наличию заниженного порога погрузки в 727 мм и горизонтальному проему шириной
      более метра (это удалось сделать, частично разместив на крышке багажного отсека
      световые сигналы), добраться до багажного отделения довольно легко.\r\n\r\nМоторная
      линейка состоит из таких агрегатов: 1,6-литрового 110-сильного и двухлитрового
      140-сильного бензиновых двигателей, а также, пары турбированных полуторалитровых
      90- и 110-сильных дизелей. Трансмиссия может быть с пятью либо шестью скоростями
      или вариатор.\r\n\r\nЭта модель оборудуется подвеской семейства McPherson, оснащенной
      стабилизатором поперечной устойчивости 22 мм в диаметре, спереди и конструкцией
      в виде балки с запрограммированной деформацией — сзади. Вследствие наличия пружин
      с точно подобранной жесткостью и оптимально сделанных амортизаторов Renault
      Fluence характеризуется удобством, но вместе с тем, и динамичностью подвески.
      Благодаря присутствию тормозной системы с вентилируемыми дисками, тормозной
      путь этой модификации на скорости в 100 км/ч не превышает 39 метров при вторичном
      торможении.\r\n\r\nГлавными достоинствами данной версии, также, являются всякого
      рода «апгрейды», которые чаще встречаются в автомобилях более высокой категории,
      — это опционная новейшая встроенная навигационная система Carminate TomTom,
      Bluetooth, система зажигания, которая срабатывает без помощи ключа, стереосистема
      RadioSat Classic, оборудованная MP3 и CD ресивером. В базовую компоновку входит
      климат-контроль, оснащенный подводом воздуха ко второму ряду сидений, кроме
      того, имеется опционная возможность установки автоматической двухзонной системы.\r\n\r\nДополнительные
      электронные устройства, также, присутствуют в большом количестве. Среди них
      есть системы: антиблокировки тормозов ABS, стабилизации ESC и помощи при экстренном
      торможении EBA. С точки зрения безопасности, в добавок к характерному для Renault
      прочному корпусу автомобиля, в наличии имеются и подушки безопасности в количестве
      шести экземпляров."
