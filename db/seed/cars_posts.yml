  - name: ВАЗ 2108
    content: ! "Этот автомобиль переднеприводный с поперечно расположенным силовым
      агрегатом Волжского автомобильного завода.\r\n\r\nДанная модификация дебютировала
      в 1984 году. Она появилась в виде хэтчбека с тремя дверьми и стала вехой в истории
      не только производителя, но и всего советского автопрома. Для потребителей внутри
      страны было предложено название \"Спутник», однако оно не прижилось и в итоге
      утвердили экспортный вариант \"Самара\". Эта версия была \"первой ласточкой\"
      в СССР среди «легковушек» с передним приводом. Машина могла похвастаться лучшей
      управляемостью, более совершенной системой безопасности и меньшим расходом топлива
      по сравнению с предыдущими «вазовскими» моделями. Кузов новинки также выделялся
      более высокой коррозиестойкостью.\r\n\r\nВАЗ-2108 Спутник/Lada Samara был первопроходцем
      во всем: привод на передние колеса, кузовное исполнение хэтчбек, поперечно расположенный
      мотор, бесконтактная система зажигания, реечный рулевой механизм, энергопоглощающие
      бамперы из пластмассы, подвеска McPherson на переднем мосту и тросовый привод
      сцепления.\r\n\r\nХотя этот автомобиль и имеет двери довольно большой ширины,
      однако посадка на второй ряд сидений несколько затруднена. Этот момент зачастую
      трактуется в пользу некоего спортивно-молодежного стиля, хотя в других странах
      такая особенность считается элементов «машины для домохозяек»: очень удобно
      при транспортировке маленьких детей — не выпадут. Интерьер нашей модели может
      похвастаться гобеленовыми анатомическими сиденьями, имеющими довольно широкий
      диапазон настроек в трех различных направлениях, к тому же, дверная обивка особыми
      недоработками не выделяется, также как и другая периферия внутри (хотя все эти
      детали начинают дребезжать уже после небольшого срока эксплуатации). В числе
      недостатков автомобиля можно отметить затрудненный доступ к ремням безопасности
      сидений первого ряда (стойка кузова передвинута далеко назад), сидения второго
      ряда без подголовников, отсутствие пепельницы и высоко расположенная кромка
      багажного отделения. «Запаска» обосновалась в нише багажника. Объем багажного
      отсека может быть увеличен за счет складывания спинки сидения второго ряда,
      хотя, к сожалению, она не может быть сложена по частям и не способна принять
      горизонтальное положение, что в свою очередь препятствует транспортировке крупногабаритного
      багажа.\r\n\r\n<strong>ВАЗ-2108 Спутник/Lada Samara</strong> оборудуется рядными
      бензиновыми силовыми агрегатами с четырьмя цилиндрами. Изначально стандартным
      на этой модели был двигатель объемом 1,3л мощностью 65л.с., совмещенный с четырехскоростной
      трансмиссией. Этот достаточно надежный мотор в случае своевременного и правильного
      техобслуживания может беспроблемно отработать 150 000 км пробега в спокойном
      режиме. Единственный его недостаток — это то, что владельцу машины придется
      частенько менять масляный фильтр и захаживать на СТО, чтобы отрегулировать клапаны
      и обслужить зажигание. Вариант ВАЗ-21083, производимый с 1987 года, оборудуется
      карбюраторным полуторалитровым источником тяги, а версия ВАЗ-21083i — инжекторным
      полуторалитровым силовым агрегатом. Позднее в экспортном исполнении стала производится
      серия ВАЗ-21081, оснащенная рядным двигателем объемом 1,1л мощностью 53л.с.
      с четырьмя цилиндрами. Последняя модификация перестала сходить с конвейера в
      1996 году.\r\n\r\nВ 1990 году ВАЗ-2108 Спутник/Lada Samara перенес модернизацию
      передка. Это привело к тому, что автомобиль смог похвастаться новыми очертаниями
      крыльев, лишившись при этом своего приснопамятного «клюва». «Вазовские» детища
      ВАЗ-21083 с \"длинным крылом\" все более вытесняют с рынка прежние варианты
      с \"коротким крылом\" и отдельным \"клювом\". Большой популярностью среди автолюбителей
      пользуются версии ВАЗ-21083 и ВАЗ-21081 с улучшенной панелью, оснащенной тахометром
      и стандартным для машин с инжекторным силовым агрегатом и седанов ВАЗ-21099
      маршрутным компьютером. Кроме того, эта \"девятка\" щеголяет еще и велюровой
      отделкой салона.\r\n\r\nЕсть также несколько модификаций, не отличающихся от
      основных версий, но получивших другие обозначения по причине иного расположения
      узлов и агрегатов. Это экспортные автомобили для британского рынка ВАЗ-21088,
      ВАЗ-21087 и ВАЗ-21086. Они аналогичны своим «собратьям» ВАЗ-21083, ВАЗ-21081
      и ВАЗ-2108 с той лишь разницей, что руль у них с правой стороны. К тому же,
      расположение вакуумного тормозного усилителя и педалей управления было изменено
      соответствующим образом. Кроме того, изменениям подвергся также и режим работы
      стеклоочистителей на ветровом стекле. Дворники стали перемещаться слева направо,
      из-за «зеркального» расположения приводного механизма.\r\n\r\nИногда на вторичном
      рынке можно встретить кабриолеты иностранного производства, оборудованные инжекторными
      моторами (Bohemia Cabrio, Natasha) или уже упомянутые «британские» варианты,
      оснащенные 1,1-литровым ( ВАЗ-21087), 1,3-литровым ( ВАЗ-21086) и 1,5-литровым
      ( ВАЗ-21088) силовыми агрегатами. Встречается также фургон на два места ВАЗ-2108Ф
      или (ВАЗ-1706) «Челнок» с крышей из пластика высотой 1900 мм, грузовым отсеком
      объемом 2,2 кубометра и грузоподъемностью 450 кг. Погрузочная высота этой модификации
      на 55 см ниже обычной за счет особой конфигурации задней двери.\r\n\r\nВ 1998
      году на основе версий 21213 и 21083 был создан кроссовер ВАЗ-210834 Лада Тарзан,
      а в 2000 году появился ВАЗ-210832 Спутник / Cамара.\r\n\r\nВ 2001 году был упорядочен
      список комплектации машин с карбюраторным мотором: ВАЗ-21083-00 — \"стандарт\",
      ВАЗ-21083-01 — \"норма\" и ВАЗ-21083-02 — \"люкс\". В «вазовской» модельной
      линейке 2001-02 годов присутствуют версии ВАЗ-21083 с впрысковым и карбюраторным
      силовыми агрегатами."
