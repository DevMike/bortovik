  - name: Opel Senator
    content: ! "<strong>Opel Senator</strong> — машина среднего класса, производимая
      компанией Opel в период с 1978 по 1994 год. Этот автомобиль, являясь флагманом
      всей компании General Motors на рынках европейских стран, занял свое место в
      линейке моделей над версией Opel Rekord, а в период с 1987 года — и над моделью
      Opel Omega. На основе Opel Senator дебютной генерации производился также концепт
      Opel Monza в своем кузовном варианте купе.\r\n\r\nМодель Opel Senator с индексом
      «A» была сконструирована на базе модели Opel Rekord Е. Колесная база при этом
      была немного увеличена в своей длине, также этот автомобиль оснащался моторами
      с шестью цилиндрами. На этой же основе производилась и модификация Opel Monza.\r\n\r\nНа
      британском рынке, где компания Opel не была еще настолько популярна, модель
      Opel Senator поставлялась под названием Vauxhall Royale (Monza — Vauxhall Royale
      Coup?). На южно-африканском рынке эта модификация производилась под названием
      Chevrolet Senator и только после 1982 года под своим оригинальным именем.\r\n\r\nЛинейка
      моторов состояла из усовершенствованных модификаций силовых агрегатов версии
      Commodore. Эти двигатели представляли собой верхневальные моторы с шестью двух-клапанными
      цилиндрами в ряд. Opel Monza с 3,0-литровым силовым агрегатом являлась самой
      скоростной машиной среди всех Опелей, развивая скорость до 215 км/ч и разгоняясь
      до «сотни» за 8,5 секунд.\r\n\r\nВ базовую комплектацию входили автоматические
      трансмиссии, механические - были опцией. Передняя подвеска представляла собой
      независимый McPherson, а задняя — была зависимой и устанавливалась на косых
      рычагах. На модели также присутствовали дисковые тормоза с усилителем. В передней
      части машина оснащалась вентилируемыми дисками диаметром 10,7 дюйма, а в задней
      части - невентилируемыми, диаметром 11 дюймов. Все литые диски 6Jx14 сделаны
      из легкого сплава. Автомобиль обут в обычную резину 195/70-HR14. Тормоза работают
      превосходно из-за того, что применяются абсолютно все дисковые механизмы, плюс
      — еще присутствует и система ABS.\r\n\r\nВ 1982 году был проведен рестайлинг
      модели. Этот вариант иногда называют Senator А2. На британский рынок эта машина
      поставлялась под именем Opel Senator до 1984 года, в последствии ей вернули
      более знакомое британскму потребителю название — Vauxhall. Модификация Monza
      этой же генерации носила лишь имя Opel.\r\n\r\nЭкстерьер был освежен при помощи
      изменения формы и увеличения фар в размере, кроме того, на место хромированной
      пришла черная матовая отделка. Интерьер также претерпел некоторые изменения.
      Гамму моторов пополнили 2,0- и 2,2-литровые силовые агрегаты версии Rekord с
      четырьмя цилиндрами. 2,5-литровый мотор 2.5E с шестью цилиндрами был оснащен
      системой впрыска топлива Bosch. Выпуск мотора 2.8S объемом 2,8л был остановлен,
      а двигатель 3.0E объемом 3,0л также оснастили системой впрыска топлива Bosch.\r\n\r\nНа
      основе модели Monza этой генерации производилась спортивная версия Monza GSE,
      отличавшаяся спойлером на багажнике, цифровой комбинацией приборов, сидениеми
      Reсaro и черной отделкой салона в улучшенном исполнении.\r\n\r\nЗа все время
      производства версии Monza было сделано 47,008 экземпляров. Логичного продолжения
      эта линия после прекращения выпуска этой модификации не имела, хотя. в общем,
      её наследниками можно считать модели Lotus Carlton и Lotus Omega. Продолжением
      же Опелей в кузовном варианте стал более компактный автомобиль Opel Calibra.\r\n\r\nМашин
      Opel Senator A было произведено в количестве 129 644 штуки, а версии A2 — ещё
      60 000.\r\n\r\nOpel Senator с индексом «B», на британском рынке Vauxhall Senator,
      был сделан на основе модели Opel Omega, приобретя более длинную колесную базу.
      На австралийском рынке эта машина производилась под названием Holden Commodore
      VN.\r\n\r\nМоторная линейка была аналогичной предыдущей модели. Она включала
      в себя 2,5- и 3,0-литровые агрегаты. В 1989 году гамма моторов была расширена
      модернизированным 3,0-литровым и 204-сильным DOHC I6 с 24 клапанами. В Англии
      эта версия производилась для полиции. Затем мотор объемом 2,5л уступил свое
      место 2,6-литровому с 12 клапанами. И этот силовой агрегат, и 3,0-литровый мотор
      с 24 клапанами оснащались системой «Dual Ram», которая позволяла увеличивать
      крутящий момент при маленьких оборотах.\r\n\r\nВ 1987 году на рынке появилось
      исполнение CD, оснащенное мотором объемом 3л. В своем базовом варианте оно комплектовалось
      круиз-контролем, маршрутным компьютером, кондиционером и задней подвеской с
      регулируемым уровнем. Кроме того, устанавливалась и электронно регулируемая
      подвеска с тремя режимами - спорт, комфорт, стандарт - что было очень не типично
      для европейских машин подобного класса. Кожаная обивка салона производилась
      по желанию.\r\n\r\nOpel Senator второй генерации отличается хорошим качеством
      сборки, не смотря на то, что этот автомобиль не может похвастаться хорошей антикоррозионной
      устойчивостью. На удобный и вместительный салон по желанию могло быть установлено
      не мало дополнительных возможностей.\r\n\r\nЭта модель оснащалась пяти-ступенчатой
      механической трансмиссией или четырех-ступенчатым автоматом. Превосходная плавность
      движения обеспечивается за счет энергоемкой и независимой подвески.\r\n\r\nВ
      1994 году был прекращен выпуск версии Opel Senator. На смену ему компания Opel
      ничего не представила. Модификации подобного класса больше не производились,
      а на смену Senator пришла модель более низкого класса Omega B — Omega Elite."
    slug: senator
  - name: Opel Omega
    content: ! "Первая модель <strong>Opel Omega А</strong> увидела свет в 1986 году.
      Это поколение стало продолжением линеек Opel Commodore и Opel Record. Машина
      производилась и как седан и как универсал, второй вариант носил имя Caravan.
      Omega предлагалась с большим набором базовой начинки и была модификацией бизнес-класса.\r\n\r\nДизайн
      салона достаточно скуп. Довольно большое пространство внутри  машины увеличивается
      еще и немаленьким багажным отделением. Превосходная управляемость и плавность
      движения — главные преимущества данной модели.\r\n\r\nЛинейка двигателей довольна
      обширна: это1,8-литровые бензиновые карбюраторные моторы, 1,8-, 2,0-, 2,4-,
      2,6-, 3,0-литровые инжекторные моторы, кроме того, 2,3-литровые атмосферные
      дизели и их турбированные собратья 2,3YDT и 2,3DTR. Эти агрегаты совмещались
      с пятискоростной ручной трансмиссией или четырехскоростной автоматической коробкой
      передач со спортивным и зимним режимами работы. Дисковая тормозная система оснащена
      вакуумным усилителем. Ведущий мост — задний.\r\n\r\nДебютная модель Omega даже
      удостоилась звания «Автомобиль 1987 года».\r\n\r\nВ 1990 году эта модификация
      подверглась рестайлингу. Внешний вид претерпел незначительные изменения.\r\n\r\nВ
      1993 году компания решила прекратить производство модели с индексом «A». На
      следующий год была представлена вторая генерация Opel Omega — Omega В. Новая
      модификация не слишком отличалась от своей сестры. Как и ранее задумывалось,
      это были заднеприводные машины в виде седана или универсала. Однако количество
      дополнительной начинки существенно увеличилось: места переднего пассажира и
      водителя были оборудованы подушками безопасности, а в дополнение к мощным силовым
      агрегатам появились и климатические установки. К тому же, конструкторам удалось
      подкорректировать некоторые недостатки, характерные для прошлой модели. Таким
      образом, была значительно увеличена антикоррозионная устойчивость кузова.\r\n\r\nOpel
      Omega с индексом «В», увеличив свою длину на 113 мм, приобрел более изысканный
      вид. Новая форма автомобиля отличается обтекаемостью и плавностью дизайна, по-новому
      оформленной радиаторной решеткой и усложненной оптикой на передних ксеноновых
      фарах. Другие очертания приобрели и задние фары. Не забудем, также, и о больших
      изменениях и на панелях кузова.\r\n\r\nОтдельно стоит отметить расширенную гамму
      силовых агрегатов. Из старых моторов решено было оставить лишь двигатель 20SE
      с одним валом и объемом 2,0л, оснащенный усовершенствованной системой впрыска.
      К этому агрегату добавили двухвальные моторы 2,0i 16V; 2,5i V6; 3,0 MV6 объёмом
      2,0л, 2,5л и 3,0л — соответственно.Также стал устанавливаться новый 2,5-литровый
      турбодизель BMW. Моторы все так же совмещаются с пятискоростной ручной трансмиссией
      или четырехскоростным автоматом. Передняя подвеска — McPherson, задняя — крепится
      на косых рычагах. На автомобиль устанавливаются дисковые вентилируемые тормоза.
      Машина обута в резину 195/65 НR15. Кроме того, имеется гидроусилитель руля.
      На этой модели есть системы ABS и PBS.\r\n\r\nВ конце 1997 года палитру двигателей
      расширил турбодизельный мотор с непосредственным впрыском объемом 2,0л и мощностью
      100л.с. при потреблении топлива в 9,4л на 100 км.\r\n\r\nБезопасность движения
      обеспечивается при помощи добавочных элементов колесных креплений, интенсифицированных
      стабилизаторами поперечной устойчивости и гидроподшипниками, а также,  самостабилизирующей
      ходовой части DSA, оборудованной многорычажной задней подвеской. К тому же,
      эта модель оснащалась модернизированным устройством противобуксовочного контроля
      Electronic Traction Control, системой управления, контролирующей работу двигателя,
      и высокочувствительной антиблокировочной системой .\r\n\r\nНа сиденьях установлены
      безопасные подголовники AHR (Active Head Restraints). На этой машине также присутствует
      система синхронизирующей защиты Synсro. В случае аварии все её части будут 
      действовать, как единое целое. Есть, правда, и один минус - топливный бак находится
      не в очень хорошем месте - в зоне деформации багажника, а это небезопасно при
      аварии.\r\n\r\nВ 1999 году, через шесть лет после дебюта второй генерации, компания
      сделала рестайлинг модели. Была изменена форма задней и передней частей кузова:
      они приобрели более угловатые очертания. Изменился интерьер, не в последнюю
      очередь благодаря все тем же угловатым очертаниям приборной доски. Дверные панели
      и обновленный четырехспицевый руль сделаны в одном и том же стиле. Дверной подлокотник
      для большего комфорта был оборудован кнопками электрической регулировки наружных
      зеркал и управления электростеклоподъемниками. Моторная линейка этой модели
      состояла из пяти видов двигателей: двух турбированных дизелей и трех бензиновых.
      Гамма силовых агрегатов этой модификации начинается с нового 2,2-литрового и
      144-сильного мотора с четырьмя цилиндрами. Он пришел на смену 116-сильному двигателю
      объемом 2,0л. Снабдив Opel Omega новыми моторами, инженеры смогли убить сразу
      нескольких зайцев: они снизили расход топлива, понизили уровень вибрации при
      помощи двух балансирных валов и увеличили предельную скорость.\r\n\r\nВ 2002
      году на смену старым образцам пришли два V-образных 2,6- и 3,2-литровых двигателя
      с шестью цилиндрами.\r\n\r\n<strong>Opel Omega</strong> нового поколения стал
      достойным наследником своих предков, сохранив в себе все то, что приносило популярность
      этому модельному ряду на протяжении многих лет. А именно - превосходную управляемость,
      экономичность и силу моторов, просторный салон и прекрасное соотношение цены
      и качества."
    slug: omega
  - name: Opel Zafira
    content: ! "<strong>Opel Zafira</strong> — это семейный минивэн. Основные преимущества
      этой модификации заключаются главным образом в прагматичном и просторном салоне.
      Уютный пятидверный кузов, незабываемые формы, прекрасная управляемость, а также,
      предельное удобство создают неповторимый образ этой машины. Модель Zafira увидела
      свет в 1999 году.\r\n\r\nВ независимости от своих кажущихся небольшими размеров
      этот автомобиль имеет обширный салон, который подойдет для разнообразных путешествий,
      далеких и не очень. Внутри автомобиля достаточно много места, благодаря соединению
      высокого потолка и заниженного пола. Система конфигурации посадочных мест «Flex7»
      обеспечивает изумительной функциональной адаптивностью эту машину. «Flex7» дает
      возможность с легкостью менять архитектуру внутреннего пространства соответственно
      ваших потребностей. Имеется множество конфигураций: эта модель без особых трудов
      превращается в 7-местный автомобиль. Для этой цели необходимо просто достать
      два добавочных сидения, вмонтированных в пол багажного отделения, при помощи
      особого устройства. Теоретически имеется возможность для создания 49 типов архитектуры
      салона.\r\n\r\nВ 2001 году состоялся дебют более мощной модификации Zafira OPC
      (GSi Turbo). Оставшись довольно практичной машиной, эта модель приобрела гоночный
      стиль. Внешний вид данной модификации может похвастаться модернизированными
      бамперами, новыми порогами и спойлером средних размеров позади. В дополнение
      ко всему этому прилагаются гигантские литые диски диаметром 17 дюймов, «резина»
      размером 225/45, усовершенствованная подвеска и большие обновленные диски на
      тормозах. Под капотом находится силовой агрегат гоночного Astra Coupe с шестнадцатью
      клапанами и объемом 2,0л, разгоняющий Zafira Gsi Turbo до «сотни» за 7,6 секунды.
      Предельная скорость достигает 220 км/ч.\r\n\r\nИз-за большого количества новинок
      на рынке минивэнов компания приняла решение о том, чтобы освежить облик данной
      модели в 2003 году. Машина несколько изменилась в своем экстерьере и расширила
      количество своих возможностей, хотя довольно трудно все это именовать модернизацией.
      В передней части автомобиля нашла себе место обновленная радиаторная решетка,
      которая приобрела хромированное покрытие вне зависимости от исполнения. К тому
      же была изменена и задняя оптика. Другие новшества можно увидеть среди дополнительного
      оснащения. В этом варианте компоновки опционально предлагаются хромированные
      ручки на двери, диски на колеса, а также, ручки для пятой, задней двери. По
      желанию клиента производится хромирование приборной окантовки и «алюминиевая»
      декорация центральной консоли. На этом список основных новшеств можно и завершить,
      потому что климат-контроль, передние ксеноновые фары и другие технологии уже
      были представлены на предыдущих модификациях.\r\n\r\nСледующая генерация Opel
      Zafira увидела свет весной 2005 года на женевском автомобильном салоне. Модификация,
      сделанная на базе обновленной платформы, характеризуется модернизированной формой
      кузова и способностью вместить в себя семь пассажиров ни сидениях, расположенных
      в три ряда. Автомобиль существенно увеличился в размерах: с 4,32м до 4,47 м
      — в длину, на 40 мм - в ширину и на 10 мм - в высоту.\r\n\r\nГамма силовых агрегатов
      состоит из четырех бензиновых двигателей: 1,6л/105л.с., 1,8л/140л.с., 2,2л/150л.с.
      и турбированного — 2,0л/200л.с. В дополнение к этим моторам устанавливались
      три 1,9-литровых 100-сильных, 120-сильных и 150-сильных дизеля с турбонаддувом.
      Эта линейка была детищем итальянских конструкторов из компании Fiat.\r\n\r\nИнтерьер
      и оригинальная конструкция центральной консоли с несколько приподнятым вверх
      рычагом переключений скоростей привносят чувство комфорта, впечатление безопасности
      и создают прекрасную эргономику. При помощи запатентованной оригинальной функции
      Flex7 конфигурация салона изменяется всего за несколько мгновений.\r\n\r\nВ
      2008 году модель Opel Zafira изменила свой внешний вид. Что это - следующая
      генерация или рестайлинг — трудно сказать. Можно лишь отметить то, что этот
      автомобиль изменился во многом, но не во всем. Эта модификация имеет более мощный
      вид. Присутствие запоминающихся дизайнерских форм как спереди, так и сзади машины,
      создает спортивный экстерьер этой модели. Дизайн радиаторной решетки выделяется
      при помощи вставок из хромированного материала. Объемная задняя оптика со встроенными
      на одной линии с указателями заднего хода прозрачными блоками «поддерживается»
      планкой, тоже из хромированного материала. Все очень просто, но не без шарма.\r\n\r\nТретья
      генерация этой модели, Opel Zafira Tourer, увидела свет в сентябре 2011 года
      на франкфуртском международном авто-салоне. Экстерьер изменился до неузнаваемости.
      Все дизайнерские решения рассчитаны на молодежную публику. В передней части
      кузова трудно не заметить фары, переходящие в воздухозаборники. Эти фары,сделанные
      в форме бумеранга, соединяют всю оптику переда машины, в том числе и главные,
      и противотуманные фары, поворотные указатели, а также, дневные ходовые огни.
      Дизайн кузова может похвастаться импозантной подштамповкой в форме изогнутой
      линии. Задняя часть машины выделяется большими светодиодными фарами, а также,
      хромированной окантовкой нижней кромки стекла. Кроме того, была существенно
      увеличена колесная база относительно предшествующего варианта, что позволило
      усилить устойчивость новой версии при движении. Колесная база увеличилась на
      57 мм и достигла 2760 мм."
    slug: zafira
  - name: ! 'Opel Agila '
    content: ! "Автомобиль <strong>Opel Agila</strong> появился не свет весной 2000
      года и впервые был представлен на автосалоне в Женеве в этом же году. Предыстория
      его создания включает в себя совместную деятельность инженеров компании Suzuki
      и самого Опеля.\r\n\r\n<strong>Agila</strong> — модель, не отличающаяся большими
      габаритами, дает возможность легко совершать маневры и парковаться на очень
      ограниченной площади. Отличительными чертами этого автомобиля является высоко
      расположенный кузов и довольно плоские боковые панели, а также небольшие оконца
      возле задних стоек. В городской местности способность Agila легко маневрировать
      является полезной особенностью данной модели. Радиус разворота не превышает
      пяти метров. Во время парковки высокая посадка, а также наличие большой площади
      остекления дают возможность для хорошего обзора. Двухместное заднее сиденье
      находится на высоте на 10 см выше, чем переднее. Конструкторы Opel объяснили
      это возможностью расширить кругозор сидящих сзади пассажиров. Длина Opel Agila
      - 3,5 м, ширина — 1,62 м, что дает возможность находиться в салоне четырем пассажирам,
      для багажа предусмотрен багажник объемом в 248 л. Большое количество различных
      карманов, всяческие контейнеры и сетки позволяют легко найти место для личных
      мелких вещей.\r\n\r\nВнешний вид Opel Agila отличается простотой и аккуратностью,
      как и нужно для интерьера  маленького городского авто. Прообразом для приборной
      доски, формы консоли, месторасположения переключателей и кнопок, а также руля
      послужила модель Opel Astra. Двенадцатилетняя гарантия от сквозной коррозии
      позволяет судить о большой стойкости кузова.\r\n\r\nПалитра двигателей состоит
      из двух моторов: 1-литрового с тремя цилиндрами с мощностью 58 л.с, а также
      1,2-литрового с четырьмя цилиндрами с мощностью 75 л.с. На Opel Agila устанавливается
      лишь механическая 5-ступенчатая коробка передач. Машина экономичная. Расход
      топлива с двигателем объемом 1,0 л достигает 6,3 л на 100 км, а с двигателем
      1.2 л - 6,5 л на 100 км. Оба агрегата являются составной частью семьи ECOTEC.\r\n\r\nА
      сейчас о подвеске. Передняя подвеска — это McPherson со стабилизатором поперечной
      устойчивости, задняя - неразрезной мост. В стандартной комплектации эта модель
      оснащается двумя подушками безопасности, электрическим усилителем для рулевого
      управления, преднатяжителями для ремней безопасности, а также задним стеклом
      с подогревом. При желании имеется возможность за отдельную плату оснастить автомобиль
      электрическими зеркалами, музыкальной системой, АБС, противотуманными фарами,
      электрическими стеклоподъемниками и центральным замком.\r\n\r\nОтличительной
      особенностью этой машины является высокой уровень безопасности. Благодаря вмонтированным
      в двери брусьям жесткости и оригинальным, очень характерным для Opel, травмобезопасным
      педалям данная модель достигла хороших результатов на тестах EuroNCAP, получив
      3 звезд. Управляемость машины облегчается при помощи «фирменного» опелевского
      электрического усилителя рулевого управления. Безопасность торможения, даже
      в непростой обстановке поможет обеспечить мощная тормозная система в составе
      дисковых передних и барабанных задних тормозов. Особый крепеж педалей снижает
      травмоопасность ног водителя в случае фронтального удара, имеется возможность
      безопасного отсоединения этих педалей после аварии.\r\n\r\nМарт 2002 года дата
      рождения новой вариации комплектации версии Opel Agila — топовая модель Agila
      Njoy. Эта разновидность легко узнается благодаря отличительной кузовной окраске,
      выдержанной в двух цветах — золотом и серебристом. Подобная комплектация производится
      на модели с мотором 1,2 16V Ecotec. Кроме цвета эта машина может похвастаться
      внедрением множества новых деталей, таких как радиатор с хромированной решеткой,
      семиспицевые диски на колесах с хромированным покрытием, эксклюзивные противотуманные
      фары, рулевое колесо с покрытием из кожи, молдинги с хромированным покрытием
      по кругу и приборная доска, отделанная с применением алюминия.\r\n\r\nВ 2003
      году модель Agila подверглась ристайлингу. На машине появились новые бампера,
      выполненные в той же цветовой палитре, что и кузов. И цветовая гамма отделки
      салона стала тоже в цвет окраски модели. Также были сделаны новые вариации отделки
      интерьера с\r\n\r\nтрехспицевым рулем, эксклюзивными чехлами для сидений и ремнями
      безопасности под тон сидений. Все машины серии Agila стали снабжаться системой
      ABS.\r\n\r\nДвигатели, которые использовались в комплектации этой модели, по
      своей токсичности теперь стали соответствовать всем требованиям Евро 4. Кроме
      того, в линейке двигателей возникли два новых дизельных мотора — 70 -сильный
      и 150-сильный Common-Rail. Первый вариант стал самым экономичным во всей гамме
      силовых агрегатов, расход топлива 5,2 литра на 100км.\r\n\r\nНекоторые изменения
      произошли и в программе производства Opel Agila. Модельный ряд был расширен
      такими разновидностями, как уже известный «Njoy», а также «Cosmo», «Njoy Design-Edition».
      Они отличаются не только в вариантах набора базового оборудования, но и по окраске
      кузова, отделке салона и т.д."
    slug: agila
  - name: Opel Ascona
    content: ! "Изначально <strong>Opel Ascona</strong> планировали производить под
      именем Kadett C, и оригинальные прототипы были сделаны именно таким образом.
      Однако Боб Лютц, глава компании Opel, внес предложение о создании новой линейки
      моделей. Таким образом на свет появился новый концепт - Opel Ascona.\r\n\r\nПервая
      машина этой модели, получившая индекс «А» производилась в трех различных версиях:
      как седан с четырьмя или двумя дверьми и как универсал. К тому же на основе
      четырехдверного седана была сделана специальная машина для полиции. Ascona имела
      задний привод и работала на двигателях 12S/16N, 16S, 19S, 19E-US, оснащенных
      электронным инжектором или карбюратором, а также трехскоростной автоматической
      трансмиссией или ручной коробкой передач на четыре скорости.\r\n\r\nСледующее
      поколение Opel Ascona с индексом «В» появилось на свет в 1975 году. По внешнему
      виду эта модель очень напоминала предыдущий вариант. Была сохранена и классическая
      конструкция с задними ведущими колесами и мотором спереди. У автомобиля Опель
      Аскона прочная и комфортная подвеска - зависимая сзади (мост) и независимая
      спереди. В линейку двигателей, которыми оснащался автомобиль входило довольно
      много моторов. Это были 1,3-литровые двигатели мощностью 60л.с. и 75л.с., 1,6-
      литровый двигатель мощностью 60л.с., 1,9- литровый двигатель мощностью 75 л.с.,
      2,0 литровые двигатели мощностью 90л.с., 100л.с. и 110л.с., а также 2,0-литровый
      дизель мощностью 60л.с.\r\n\r\n1981 год - дата выхода в свет Ascona C, на основе
      новой платформы компании General Motors с названием «J-Car». Эта модель имела
      мало общего со своими предшественниками и во многом превосходила их. Благодаря
      тому, что мотор был расположен поперек, удалось существенно увеличить площадь
      салона. Ascona C производилась как двух или четырехдверный седан, а также как
      пятидверный хэтчбек. Крышка багажника, двери и пороги были сделаны из оцинкованного
      листа для увеличения стойкости к коррозии. Данная модель пользовалась большой
      популярностью у покупателей благодаря её надежной и практичной структуре, к
      тому же к этому автомобилю прилагалась большая линейка карбюраторных моторов
      с гидравлическими толкателями и газораспределительным OHC механизмом. Это были
      карбюраторные 1,3-литровые двигатели мощностью 60л.с. и 75л.с., а также 1,6-литровые
      двигатели мощностью 75л.с. и 82л.с.\r\n\r\nМаксимальная скорость Ascona C достигала
      180 км/ч. Большинство двигателей использовались ранее на модели Opel Kadett.
      Они совмещались с четырехскоростной трансмиссией. По желанию клиента имелась
      возможность установки трехскоростной автоматической трансмиссии (на все моторы
      за исключением 13N). Были выпущены четыре варианта: Berlina, Luxus, Standard
      и спортивный SR.\r\n\r\nAscona C отличалась очень функциональным и простым интерьером.
      Оригинальная консоль совмещалась с приборной панелью. С версии GL машина начала
      оснащаться тахометром. Также в исполнении GL стали ставить омыватель на задней
      двери на хэтчбек и «дворник». В самой дорогой модели SR/SRi к «дворникам» фар
      и электропакету добавлялись трехспицевый руль Recaro, а также спортивные сиденья.\r\n\r\nВ
      1982 году гамма двигателей была расширена появлением 1,6-литрового дизеля мощностью
      55л.с. и 1,8-литрового инжекторного силового агрегата мощностью 115 л.с. с пяти-ступенчатой
      ручной трансмиссией и системой впрыска LE-Jetronic. По желанию клиента можно
      было установить электростеклоподъемники, гидроусилитель руля, бортовой компьютер
      и электрозеркала.\r\n\r\nВ 1982 Opel Ascona вышла на первое место по продажам
      среди машин среднего класса во всей Германии.\r\n\r\nВ 1983 году были добавлены
      такая опция как подогрев зеркал заднего вида, а также был установлен центральный
      замок. Модель SR с 1,8-литровым двигателем LE стала оснащаться спортивными амортизаторами,
      к тому же к задним тормозам была подключена система автоподвода.\r\n\r\nВ 1984
      году был проведен первый рестайлинг. Было принято решение об изменении названий
      различной комплектации модели. Основная версия получила название LS, Berlina
      стала GLS, Luxus стал GL, а SR — GT. На все варианты Ascona были установлены
      облицовка радиатора, ранее использовавшаяся на модели GT, регулируемые сиденья,
      большие колпаки, улучшенная приборная панель, а также зеркала с внутренней регулировкой.
      К тому же весь модельный ряд стал оснащаться системой start-stop для мотора
      1,3 S и рулевой колонкой с возможностью регулирования по высоте. Кроме того,
      была изменена и конструкция элементов оптики и сцепления.\r\n\r\nВ 1985 году
      к ранее использовавшимся двигателям добавился инжекторный мотор 1.8i с трех-полосным
      катализатором.\r\n\r\nВ 1986 году был сделан второй рестайлинг. Была изменена
      форма задних фонарей и фар. Радиаторная облицовка и передний спойлер вместе
      с вентиляционными решетками были окрашены в один тон с цветом самого авто.\r\n\r\nС
      1987 года стали устанавливаться новые моторы 1.6i с трех-полосным катализатором
      и моноинжектором Multec мощностью 75 л.с., а также моторы 2.0i с трех-полосным
      катализатором и инжектором Bosh Motronic мощностью 115 л.с. и мощностью без
      катализатора 130 л.с.\r\n\r\nМодель Opel Ascona была очень популярным автомобилем
      почти во всех европейских странах. В августе 1988 года было принято решение
      о прекращении производства Opel Ascona. Он был заменен моделью Vectra A."
    slug: ascona
  - name: Opel Antara
    content: ! "<strong>Opel Antara</strong> появился на рынке в 2005 году и был представлен
      на немецкой международной автовыставке во Франкфурте-на-Майне. Серийный Opel
      Antara был показан на автосалоне в Париже в 2006 году. Эта модель — дебют фирмы
      Opel на рынке кроссоверов. Отличительной особенностью этого автомобиля является
      его внешняя компактность (4570 ? 1850 х 1700) в сочетании с достаточной вместимостью
      салона. Диаметр разворота достигает тринадцати метров.\r\n\r\nВо внутреннем
      дизайне этого концепта прослеживаются стильность и элегантность, характерные
      для седанов люкс-класса и прекрасно сочетающиеся со спортивными линиями сиденья.
      Очень удобная приборная панель, рассчитанная на комфортабельное расположение
      водителя. Приборы управления легки в эксплуатации, удобное расположение ручек
      управления микроклиматом и очень «читабельная» приборная панель. Регулирование
      рулевой колонки возможно как по вылету, так и по высоте.\r\n\r\nДанная модель
      предлагается с двумя поперечно расположенными четырехцилиндровыми моторами на
      выбор. Первый — это бензиновый 3,2-литровый и 244-сильный двигатель, совмещенный
      с автоматической коробкой передач, имеющей функцию ActiveSelect. И второй агрегат
      — также бензиновый 141-сильный мотор объемом 2,4л с четырьмя цилиндрами, имеющий
      два верхних распредвала и один балансирный.\r\n\r\nИнтеллектуальная полноприводная
      система модели Antara дает возможность сочетать преимущества как полноприводного
      автомобиля, так и только заднего привода. Безопасность и комфорт при вождении
      этого авто обеспечивается за счет компьютерного управления коробкой передач
      при помощи сигналов от ABS и ESP. Данная модель является полноприводной с автоматическим
      подключением задних колес. Колеса спереди приобретают крутящий момент постоянно,
      а задняя ось подключается к работе при условии пробуксовки передней части. Принятие
      решения происходит без водителя, выполняет данную функцию электрогидравлическая
      муфта. «Умная» система полного привода носит название ITCC (Intelligent Torque
      Controlled Coupling). Данный способ подачи крутящего момента в настоящее время
      получил большее распространение, чем схема Full Time - постоянный полный привод
      с межосевым дифференциалом.\r\n\r\nУ Opel Antara также имеется и брат близнец
      под названием Saturn Vue. Все отличие состоит в том, что машины под названием
      Opel собираются в Корее, а под названием Saturn — в США.\r\n\r\nВ 2011 году
      была проведена модернизация данной модели. Изменения коснулись как экстерьера,
      так и внутренней отделки салона. Внешний вид не очень сильно изменился. Конструкторы
      ограничились новыми бамперами и слегка усовершенствованной передней и задней
      оптикой. Также появилась новая радиаторная решетка с большим логотипом и хромированной
      полоской. Четко очерченные линии кузова, колесные арки с рельефом, девятнадцати-дюймовые
      диски из легких сплавов, ручки с хромированным покрытием, воздухозаборники по
      бокам, установленные несколько в глубине противотуманные фары, а также релинги
      — все это и создает запоминающийся дизайн кроссовера. При больших размерах и
      20-сантиметровом клиренсе эта модель смотрится мощно. К тому же ярко выглядящий
      кроссовер имеет переднюю и заднюю противоподкатную защиту.\r\n\r\nВнутренняя
      отделка также немного поменялась. Приборы отметились новым дизайном. Передняя
      панель была изменена, в следствие чего стало больше места для хранения багажа.
      В отделке интерьера использовались новомодные материалы с различными комбинациями
      цветов и элегантным освещением внутри. При желании можно приобрести модель с
      кожаной отделкой салона. При складывании задних сидений объем багажника увеличивается
      до 1420 литров. По желанию клиента переднее пассажирское сидение может складываться.
      Концепт 2011 года выпуска доступен в нескольких вариантах: Enjoy, Cosmo, Cosmo
      Premium и Cosmo Premium Plus. Любая из этих моделей отличается множеством технологических
      возможностей. Во всех видах комплектации в стоимость включена система DCS. Эта
      система приводится в действие при помощи специальной кнопки. Она полезна при
      движении на спусках, замедляя ход машины - как бы «тормозит мотором».\r\n\r\nСовершенно
      изменена гамма двигателей. Она стала состоять из двух дизельных моторов и одного
      бензинового агрегата. Все эти варианты соответствуют экологическим нормам стандарта
      Евро 5 и снижают количество потребленного топлива, а также уровень загрязнения.\r\n\r\nЭлектронная
      полноприводная система может похвастаться положительными качествами полного
      привода, и в то же время использование только переднего привода в обычных ситуациях
      дает экономию топлива. При нормальной работе мотор распределяет мощность на
      передний мост, однако при этом электронная система все время контролирует текущее
      состояние вождения. В случае угрозы смещения переднего моста приборы мягко перекладывают
      мощность на задний мост. Исходя из текущей ситуации, размер перераспределенной
      мощности может варьироваться от 100% на перед до 50% на оба моста.\r\n\r\nМашина
      также имеет систему повышенной безопасности и удобства: вспомогательная система
      при трогании с места во время подъема, электромеханический стояночный тормоз
      и система для определения наилучшего момента для перехода на повышенную передачу.
      Защита пассажиров и водителя находится в сфере ответственности систем пассивной
      и активной безопасности SAFETEC."
