  - name: ВАЗ 11113 Ока
    content: ! "Этот автомобиль советского, а впоследствии и российского производства
      относится к первой категории особо малых машин (класс А). Он был создан как
      трехдверный хэтчбек на Волжском автомобильном заводе. Производился там же, а
      также, на предприятиях СеАЗ и КАМАЗ в период с 1988 по 2008 год.\r\n\r\nДанная
      модель появилась в качестве проекта еще в конце семидесятых годов прошлого века
      на СеАЗе (Серпуховском автомобильном заводе), чтобы придти на смену устаревшей
      морально и физически мотоколяске С3Д. В последствии эта идея перекочевала на
      ВАЗ, где наша версия из мотоколяски стала полноценной, хотя и очень небольшой
      машиной.\r\n\r\nДовольно современное для той эпохи и ничем не отличающееся от
      своих аналогов во всем мировом автопроме дизайнерское исполнение кузова является
      детищем «вазовского» УГК, а конкретно художника-конструктора Юрия Александровича
      Верещагина.\r\n\r\nПрообразом «Оки» принято называть японскую малолитражку Daihatsu
      Cuore 1980 модельного года. Хотя следует отметить, что за исключением концепции
      кузовного исполнения и некоторого числа технологических моментов наша модель
      была практически создана заново — особенно это заметно в конструкции ходовой
      части и двигателя.\r\n\r\nДебютные чертежи этой модификации были представлены
      в 1982 году. Затем были выпущены опытные образцы в виде трех партий, где каждая
      последующая модель несколько отличалась от предыдущей. В 1987 году с конвейера
      сошла опытно-промышленная серия «Оки». Массовое производство ВАЗ-1111 стартовало
      в 1988 году.\r\n\r\nПервоначально на ВАЗ-11113, аналогично Daihatsu Cuore, планировалось
      устанавливать оригинальный силовой агрегат с тремя цилиндрами, однако из-за
      незавершенности разработки этого источника тяги «Ока» стала оснащаться мотором
      с парой цилиндров, который фактически представлял собой «половину» двигателя
      ВАЗ-2108 объемом 1,3л, оборудованную противовесами на шкиве и маховике и дуэтом
      балансировочных валов. Абсолютно другой силовой агрегат с тремя цилиндрами появился
      лишь в начале девяностых годов, но экономический коллапс Советского Союза не
      позволил этому мотору занять положенное ему место под капотом \"малилитражки\".\r\n\r\nВ
      конце 1998 года вследствие дефолта и стремительной девальвации российской валюты
      наша модель стала одним из самых дешевых автомобилей в мире, что способствовало
      резкому увеличению спроса на нее как в России, так и за рубежом. Вплоть до 2005
      года предприятия СеАЗ и КамАз постоянно увеличивали выпуск единственной российской
      машины класса А, но затем популярность морально устаревшей версии пошла на убыль
      из-за укрепления рубля и прихода на рынок новых, главным образом китайских иномарок.
      К тому же, Волжский автозавод прекратил производство моторов для своей детища,
      посчитав, что эти агрегаты не смогут быть адаптированы для экологического стандарта
      Евро-2, вступившего в силу в 2006 году. Чтобы соответствовать новым нормам потребовалось
      бы заменить недорогой карбюратор на недешевую систему впрыска в добавок к установке
      каталитического нейтрализатора в системе выпуска.\r\n\r\nВ 2006 году выпуск
      автомобиля «Ока» на КамАЗе был прекращен после покупки завода фирмой «Северсталь-авто»(сечас
      Sollers). На оставшемся в одиночестве производителе нашей модели СеАЗе был освоен
      образец СеАЗ-11116 с китайским, сделанным по японской лицензии инжекторным силовым
      агрегатом объемом 1,0л с тремя цилиндрами от Daihatsu Charade G10. А еще через
      год Серпуховский автозавод попытался освоить выпуск фургонов и пикапов дополнительной
      серии СеАЗ-11116-50, однако все ограничилось лишь опытно-промышленным вариантом.
      Кроме того, была создан усиленный образец пикапа СеАЗ-11116-60 с полурамной
      конструкцией и грузоподъемностью 0,4 тонны. Впоследствии на этом предприятии
      отказались от машин с мотором российского производства, полностью переключившись
      на китайский источник тяги.\r\n\r\nХодовая часть модификаций ВАЗ-1111 и ВАЗ-11113
      ничем не отличается от остальных моделей «Жигули» с передним приводом: спереди
      подвеска семейства «Макферсон», оборудованная стабилизаторами поперечной устойчивости,
      а сзади — конструкция в виде поперечной гибкой балки.\r\n\r\nТормозная система,
      оснащенная гидроусилителем, спереди на дисках, сзади — барабанная.\r\n\r\nВнутреннее
      убранство «Оки» более чем лаконичное. Передняя панель предельно проста: сочетание
      приборов аналогично ВАЗ-2101. «Бардачок» отсутствует. В интерьере используется
      множество неприкрытых металлических деталей. Некоторые модификации оснащались
      приборной доской лучшего качества и дополнительными элементами декора.\r\n\r\nДанная
      модель в своей конструкции имеет много общего с другими версиями Волжского автозавода.
      Более 30% элементов \"Оки\" перекочевали с машин ВАЗ-2103, ВАЗ-2101, ВАЗ-2108
      и ВАЗ-2121.\r\n\r\nЗа довольно продолжительное время своего существования автомобиль
      «Ока» постоянно модернизировался: не единожды подвергались изменениям система
      кузовной вентиляции и отопления, приборная доска и некоторые элементы экстерьера,
      прежде всего бампера и радиаторная решетка. В перечень оснащения вошли 12-дюймовые
      колеса большего диаметра. Китайский мотор с тремя цилиндрами, присутствующий
      на модификации СеАЗ-11116, стал выдавать в полтора раза большую тягу в количестве
      53л.с. вместо 35л.с., как на его российском \"собрате\", при этом иностранный
      агрегат может похвастаться меньшим уровнем шума и вибраций, что в свою очередь
      в паре с пятискоростной трансмиссией улучшило динамические характеристики автомобиля,
      повысило предельную скорость и обеспечило соответствие экологическим стандартам
      сначала Евро-2, а потом и Евро-3.\r\n\r\nВ ноябре 2008 года производство нашей
      модели на предприятии СеАЗ было остановлено по причине ее нерентабельности.
      К концу года были реализованы последние товарные машины, а с 2009 года Серпуховской
      автозавод был законсервирован, распродав при этом излишки оборудования. Сейчас
      поддерживается в рабочем состоянии лишь несколько жизненно необходимых цехов,
      к примеру, гальванический. Однако в 2010 году все же было произведено несколько
      пикапов."
