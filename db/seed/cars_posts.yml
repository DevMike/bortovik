  - name: Ford Cougar
    content: ! "<strong>Ford Cougar</strong> дебютировал в 1998 году. Кугуаром в Америке
      называют пуму. Также, как настоящая крупная кошка одарена мощной мускулатурой,
      так и эта машина характеризуется изящной грацией и силой своего прообраза из
      мира зверей. Подобные ассоциации приходят на ум из-за нисходящих черт силуэта,
      переходящих от багажного отсека к переду, и восходящих мощных и слегка зауженных
      к заду очертаний кузова с выразительными формами боковой части, обрамленной
      в основании крупным бампером.\r\n\r\nВид спереди определенно имеет некоторое
      подобие с хищником из отряда диких кошек. Слегка прижмуренные глазницы фар с
      небольшими «зрачками» (ламповыми линзами дальнего и ближнего света), а также,
      продолговатый и зауженный просвет воздухозаборника, расположенного снизу, выглядят
      как слегка открытая пасть с широкой верхней губой в виде бампера. Дополняют
      это впечатление и зеркала с округленными углами, сделанные в виде треугольника
      и расположенные по бокам машины, очень напоминая прижатые к голове уши настоящего
      кугуара.\r\n\r\nЭта модель производиться как хэтчбек или как купе с тремя дверьми.
      В основе платформа от Ford Mondeo в версии седан. Ford Cougar имеет характерные
      признаки оригинальной разработки Ford — дизайна New Age. Автомобиль вышел довольно
      вытянутой формы, его габариты превосходят даже Ford Mondeo-универсал, что положительно
      отразилось на удобстве сидящих сзади пассажиров. Размеры этой модели — 4699/1769/1325
      мм, однако, она смотрится несколько ниже по причине своей удлиненной формы,
      что подчеркивается колесной базой большого размера в 2704 мм.\r\n\r\nВнутри
      автомобиля довольно просторно и имеется большое количество различного рода «примочек».
      Например, управление конфигурацией водительского места осуществляется при помощи
      электрического привода, который регулируется прибором, расположенным под левой
      рукой в основании подушки сидения. Регулирование сидений происходит вверх-вниз
      и вперед-назад, к тому же, имеется возможность изменения угла наклона спинки.
      Сидения оббиты кожей с мелкой перфорацией.\r\n\r\nРуль можно регулировать по
      наклону, рулевое колесо отделано кожей, и потому не скользит при вождении. Ступица
      оборудована подушкой безопасности. Приборная панель очень изящна и без функциональных
      излишеств: оригинальные дефлекторы вентиляционной и отопительной систем вызывают
      в памяти ассоциации со старыми добрыми шестидесятыми. Освещение снаружи регулируется
      при помощи переключателя круглой формы, находящегося слева от руля, а освещение
      внутри — с помощью кнопки, расположенной наверху возле внутреннего зеркала заднего
      вида. Также, на этом зеркале находятся несколько контрольных датчиков, к примеру,
      имеется лампа, информирующая о температуре снаружи. Включается «снежинка» желтого
      цвета — значит «за бортом» менее трех градусов тепла, включается «снежинка»
      красного цвета — значит температура ниже нуля.\r\n\r\nОсобое внимание следует
      уделить панелям с внутренней стороны дверей. Сверху они оббиты мягкой пластмассой
      и формируют собой комфортный подлокотник. Ручка-поручень на дверях совмещена
      с элегантно изогнутым дверным карманом.\r\n\r\nДоступ к сидениям, расположенным
      сзади, осуществляется путем откидывания спинки сидения, расположенного спереди.
      Для этого существует ручка полукруглой формы, расположенная сбоку спинки. Сидения
      в этом автомобиле отличаются большими габаритами, поэтому есть куда деть ноги
      сидящим сзади пассажирам. Хотя, это и удастся сделать только не слишком высоким
      и упитанным людям. Зато багажный отсек выделяется своими размерами. Вот, что
      и «съело» всю длину машины — если убрать спинку заднего сидения, эта модель
      поспорит по своему объему с седаном для всей семьи.\r\n\r\nАвтомобиль отличается
      довольно хорошей обзорностью: боковые стойки крыши и заниженный силуэт машины
      не создают особых помех для отслеживания всего происходящего на дороге спереди,
      хотя, обзор того, что происходит сзади немного и затруднен.\r\n\r\nЭта модель
      оснащается бензиновыми 2-литровым силовым агрегатом с четырьмя цилиндрами и
      двумя 2,5-литровыми двигателями V6. Самый мощный мотор для этого автомобиля
      достигает мощности в 205 л.с. и разгоняет Ford Cougar до 100 км/ч за 7,8 секунды.
      Эта модификация оборудуется в основном механической коробкой передач, два первых
      упомянутых мотора могут совмещаться и с четырех-скоростной автоматической трансмиссией.\r\n\r\nКомпоновка
      включает в себя боковые и передние подушки безопасности, систему ABS, тормозную
      систему, состоящую из вентилируемых дисков для всех колес.\r\n\r\nАвтомобиль
      оснащен соответствующей такому типу машины подвеской. Хотя, она и не такая мягкая,
      как у Ford Mondeo, однако, и не настолько жесткая, чтобы это отразилось на качестве
      езды. При помощи этой подвески осуществляется прекрасная управляемость автомобиля.
      Это достигается не в последнюю очередь, благодаря стабилизаторам поперечной
      устойчивости, усовершенствованным амортизаторам и укороченным пружинам с маленькими
      свесами. Шины с низким профилем на дисках диаметром 16 дюймов позволяют человеку,
      сидящему за рулем Cougar, чувствовать себя очень уверенно на дороге.\r\n\r\nВ
      общем, модель Ford Cougar характеризует себя как довольно неплохая машина, отличающаяся
      наличием большего количества возможностей по сравнению с обычным купе. Такой
      багажный отсек позволит вам без особых предосторожностей осуществить и дальнюю
      поездку.\r\n\r\nВ 2001 году производство этого автомобиля было прекращено. К
      этому времени Ford Cougar был продан в количестве 34 000 штук."
    slug: cougar
  - name: Ford Aerostar
    content: ! "<strong>Ford Aerostar</strong> – это минивэн, созданный компанией
      Ford специально для северо-американского рынка. Это первый автомобиль подобного
      рода, произведенный этим концерном. Он выпускался в период с 1986 по 1997 год.
      Эта модель продавалась в двух вариантах: пассажирском и грузовом. Имелись две
      конфигурации — полно-приводная и задне-приводная. Версия Aerostar существовала
      только под брендом Ford. Производство Ford Aerostar прекратилось в 1997 году,
      эта машина была заменена версией Windstar модельного ряда 1995 года. Оба этих
      автомобиля поставлялись на рынок параллельно с 1995 по 1997 год. Другие модели
      Ford не были представлены в сегменте рынка, который занимал грузовой вариант
      Aerostar, вплоть до 2010 года, когда появилась модель Transit Connect.\r\n\r\nАэродинамичный
      внешний вид Ford Aerostar напоминал версию Ford Taurus, представленную наряду
      с Aerostar в 1986 году. В рекламной кампании по раскрутке этого минивэна форма
      Ford Aerostar сравнивалась с формой космического шатла. В дальнейшем эта модель
      позиционировалась на рынке как часть «фордовской» линейки легких грузовиков.\r\n\r\nПервое
      поколение этой версии было представлено публике в июле 1985 года, как модель
      1986 года. Облик серийного варианта несколько отличался от концепта показанного
      в 1984 году изменениями, сделанными в форме решетки радиатора и передних фар.
      Изначально в этой машине планировалось опционное использование дизельного двигателя,
      однако, после выхода модели в серию от этой идеи отказались.\r\n\r\nИнженеры
      компании Ford расположили двигатель спереди автомобиля по нескольким причинам.
      Исследовав рынок, специалисты концерна пришли к выводу, что потребители предпочитают
      подобное расположение по соображениям безопасности и доступа к мотору, не в
      пример, к тем же немецким и японским машинам. В отличие, например, от аналогичной
      модели Chrysler, конструкторы Ford использовали подвеску с задним приводом,
      что обеспечило им буксирную тягу в 2300 кг, что в два с половиной раза больше,
      чем у того же Крайслера, и аналогично минивэнам General Motors. В процессе развития
      этой модификации было принято решение об использовании легко-сплавных материалов.
      Начали использоваться пластик в изготовлении бамперов, топливного бака, задних
      дверей и крышки капота в дополнение к алюминию в валах, осях и колесах. Хотя
      модель Aerostar и была сделана на оригинальной платформе, однако, многие из
      её элементов были позаимствованы из «фордовской» линейки легких грузовиков,
      таких как, например, Ranger или Bronco II. Существенным отличием была уникальная
      для всех американских минивэнов подвеска со спиралью на задней ведущей оси:
      она была спроектирована специально для этой модели.\r\n\r\nАвтомобиль получил
      свое развитие во втором поколении. Это заднеприводный минивэн, имеющий обычную
      подвеску с нижними и верхними рычагами и реечный рулевой механизм. Внутреннее
      пространство машины довольно универсально. Имеется возможность снятия сидений,
      расположенных сзади, всего за несколько минут при помощи одного лишь пассажира.
      Компоновка и оформление, также, вас порадуют. Внутри очень комфортно и не тесно.
      Однако, следует сказать о том, что в машине нет электрически регулируемых стекол
      и зеркал, а также, сиденья не подогреваются. Для удобства управления все регуляторы
      и переключатели подсвечиваются, включая и ключ замка зажигания. Рычаг, переключающий
      режимы АКПП, находится под рулем. Водительское сидение, также, как и сидение
      переднего пассажира, нежесткое и высокое, к тому же, имеется боковая поддержка.
      Также, предусмотрены регулируемые подлокотники: это очень поможет в неблизкой
      поездке. Задние сиденья расположены в два ряда: одно для двух пассажиров, следующее
      — для трех. Все сидения снимаются. Внутри автомобиля можно заметить большое
      количество всевозможных ниш, маленьких ящиков и сеток для хранения всякой мелочи.
      Кроме того, имеются выдвижные подстаканники и полочки, где можно поесть во время
      поездок. Для тех, кто сидит сзади предлагается возможность управления приёмника
      и регулирования отопления. Выход через боковую дверь. Стоить отметить, что задняя
      дверь открывается наверх.\r\n\r\nЭта модель оборудована оригинальной фишкой
      Ford — в случае, если вы не выключили свет или оставили ключ в замке зажигания,
      вас оповестит об этом специальный сигнал, когда вы будете открывать дверь.\r\n\r\nFord
      Aerostar оснащен трех-литровым 140-сильным мотором с шестью цилиндрами, нижним
      расположением распредвала, гидрокомпенсаторами, цепным приводом,а также толкателями
      клапанов. Этот силовой агрегат потребляет довольно много горючего: 15-20 литров
      на 100 км в городской черте и 11-12 литров по шоссе.\r\n\r\nТормозная система,
      оснащенная ABS, состоит из передних — вентилируемых и задних — барабанных тормозов.\r\n\r\nАвтомобиль
      способен перевезти 843 кг груза. Эта модель, вмещает от четырех до семи человек.
      Производятся автомобили с удлиненной базой и с салоном на восемь пассажиров.
      Автолюбители и по сей день положительно отзываются об Aerostar, так как автомобиль
      очень удобен и характеризуется высокими показателями безопасности и защищенности
      водителя и пассажиров во время аварии."
