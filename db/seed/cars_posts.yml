  - name: Opel Astra
    content: ! "Модель Astra - небольшая машина C класса, запущенная на конвейер в
      1991 году и состоящая на производстве и по сей день. Astra (по-латински «звезда»)
      - это последовательное продолжение классического концепта Opel Kadett, запущенного
      в производство ещё с 1962 года.\r\n\r\nЭтот автомобиль также выпускается под
      брендом Vauxhall Astra на Британскких островах компанией Vauxhall, поставляющей
      на местный рынок машины марки Opel, переделанные под правый руль. Кроме того,
      эта модель известна также как китайский Buick Excelle XT и латиноамериканский
      Chevrolet Astra или Vectra. Для канадских и американских потребителей автомобиль
      производился под брендам Saturn Astra, до того самого времени пока General Motors
      не приняла решение о прекращении существования марки \"Saturn\" в 2009 году.
      Вследствие неконкурентоспособности такая же участь постигла и другого собрата
      этой модели - Holden Astra, который прекратил свое существование на австралийском
      рынке в том же 2009 году по причине высокой стоимости машины из-за разности
      курсов валют. Хотя по последним данным этот автомобиль возможно снова появится
      в Австралии в 2012 году как Opel Astra. Опять же аналогичная судьба постигла
      и Chevrolet Vectra (Astra H), производимый для латиноамериканского рынка, -
      его заменой стал Chevrolet Cruze.\r\n\r\nНазвание Astra придумали в компании
      Vauxhall, производившей и поставлявшей на рынок Opel Kadett D (в 1979-1984гг.)
      и Opel Kadett E (в 1984-1991гг.) под брендом Vauxhall Astra. На рубеже восьмидесятых-девяностых
      годов прошлого столетия GM Europe привело к одному стандарту номенклатуру всех
      моделей, по которой все легковые авто должны были носить названия оканчивающиеся
      на букву \"a\". Вследствие этого обе марки стали одинаково называться, не смотря
      на то, кто производил автомобили Vauxhall или Opel.\r\n\r\nК 2011 году увидело
      свет уже четвертое поколение линейки Opel Astra. Как и заведено в компании каждое
      новое поколение любого концепта имеет в своем названии латинскую букву. Официальное
      мнение концерна состоит в том, что Astra — это логическое продолжение модельного
      ряда Opel Kadett, по этой причине дебютный выпуск Opel Astra получил название
      Astra F, так как последним выпуском в линейке Kadett был Opel Kadett E.\r\n\r\nДебют
      этой модели состоялся на франкфуртском автосалоне в 1991 году. В своем первом
      варианте Opel Astra мог похвастаться большим количеством модификаций - были
      доступны два хэтчбека, седан и универсал «Caravan», а также «Astravan» в своей
      коммерческой разновидности с 3-дверным кузовом для транспортировки грузов. На
      этом же автосалоне были показаны и две спортивные версии: GT и GSI. Пылевой
      фильтр салона и гидроусилитель руля входили в компоновку всех моделей. Также
      к полезным новшествам можно отнести появление подушки безопасности пассажира,
      кондиционер и кожаную отделку салона. Через два года модельный ряд был пополнен
      за счет новинки в виде кабриолета на четыре пассажира и универсала «Caravan»,
      оснащенного мотором X20XE с шестнадцатью клапанами.\r\n\r\nВ 1994 году эта модель
      была модернизирована, вследствие чего немного изменился её экстерьер. Качество
      отделки интерьера было значительно повышено, к тому же подушка безопасности
      стала неотъемлемой частью рулевого колеса. Внешний вид модернизированных Astra
      мог похвастаться новыми зеркалами, фарами, фальшрадиаторной решёткой, а также
      новыми колесными дисками и ручками на дверях. После снятия с производства этой
      модификации в Германии, модель Astra F продолжала сходить с конвейера в своих
      недорогих вариантах на польском заводе FSO, пол именем Astra Classic вплоть
      до 2002года.\r\n\r\n1997 год франкфуртский автосалон опять стал местом презентации
      нового поколения модели Opel Astra с индексом G. Следует отметить, что от предыдущей
      модификации её последователю не досталось никакой более или менее важной детали.
      Это был абсолютно новый концепт. Главные изменения этой версии произошли в улучшении
      функциональности и эргономики, в отделке салона и улучшении ходовых качеств.
      Astra G поставлялась на рынок в трех кузовных модификациях — универсал и два
      хэтчбека. Седан был представлен публике только в следующем году. Этот автомобиль
      мог похвастаться превосходной аэродинамикой и намного возросшей прочностью.
      За безопасность пассажиров отвечали подушки безопасности в количестве четырех
      штук (две передние (пассажирская по желанию) и две по бокам, находящиеся в спинках
      передних сидений) Опционально можно было установить целых шесть подушек безопасности.
      Для этого добавлялись в крышу шторки Air bag.\r\n\r\nВ 1999 году дизайнерское
      ателье Bertone на основе модели Astra создало новую модификацию с кузовом купе.
      Через два года на основе этой же версии поступил в продажу новый вариант - Opel
      Astra Cabrio. Оба автомобиля, хотя и были недорогими версиями, эксклюзивны модели
      потому, что это ручная сборка завода Bertone. С 2000 года эта модификация стала
      первым примером работы OPC (Opel Performance Center), которая приступила к производству
      доработанных автомобилей, имевших турбированный мотор Z20LET, в период с 2000
      по 2002 год, а впоследствии занялась и рестайлом Astra G OPC.\r\n\r\nСентябрь
      2003 года дата рождения нового Opel Astra с индексом H, в последствии модернизированного
      в 2007 году. С этого же года эта модель появилась на американском рынке под
      брендом Saturn Astra."
