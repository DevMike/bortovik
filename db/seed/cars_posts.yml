  - name: Ford Scorpio
    content: ! "Этот автомобиль был сделан в основном на базе Ford Sierra с использованием
      усиленной платформы этой модели и характеризовался такой же философией стиля,
      как и сам Sierra вместе с модификацией Escort третьего поколения.\r\n\r\n<strong>Ford
      Scorpio</strong> проектировался для усиления «фордовских» позиций в Европе:
      как альтернатива своим конкурентам из Mercedes и BMW в сегменте машин представительского
      класса. Хотя нужно отметить, что к этому периоду уже существовала подобная машина
      - Granada II, которая на то время было неплохо оснащена таким оборудованием,
      как кожаные сидения с электрическим приводом и подогревом, кондиционер, люк,
      также, с электроприводом и бортовой компьютер - все это в числе стандартной
      или опционной аппаратуры.\r\n\r\nЭта модель сменила Ford Granada второго поколения
      в 1985 году. В своем дебютном варианте эта машина являлась хетчбэком с пятью
      дверями и задним приводом, а также, с более высоким уровнем пассивной и активной
      зашиты по сравнению со своим предком.\r\n\r\nВнешний вид автомобиля характеризовался
      обтекаемыми очертаниями с выделяющимися «зализанными» и приглаженными округлыми
      линиями. Это была четырехдверная машина с дополнительной дверью сзади на багажнике.
      Задняя дверь для удобства выгрузки и погрузки касалась бампера на задней части
      кузова, к тому же, вертикально расположенные задние фары делают дверной проем
      более широким.\r\n\r\nВ 1986 году появилась версия Scorpio 4x4 с полным приводом.\r\n\r\nНа
      американском рынке этот автомобиль появился под названием Merkur Scorpio в 1988
      году и только с 2,9-литровым двигателем Cologne 2.9L V6 и другими незначительными
      отличиями от своего европейского собрата.\r\n\r\nСедан этой модификации увидел
      свет лишь в 1990 году. А на следующий год выпустили и объемный Scorpio I Turnier
      с кузовом универсал.\r\n\r\nЭта модель оснащалась следующей моторной линейкой
      в составе бензиновых силовых агрегатов с шестью или четырьмя цилиндрами объемом
      в диапазоне 1,8-2,9л мощностью в диапазоне 90-195 лошадиных сил, а также, дизельных
      2,5-литровых 69-, 92- и 116-сильных двигателей, совмещенных с пятискоростной
      механической и четырехскоростной автоматической коробкой передач.\r\n\r\nСледует
      сказать пару слов и о превосходном оснащении этой модели: стандартная комплектация
      могла похвастаться системой ABS, что было впервые для серийного автомобиля.
      Также, здесь можно было найти подогрев ветрового стекла и круиз-контроль. Место
      водителя было достаточно эргономичным, дизайн выделялся своей оригинальностью
      в дополнение к багажнику большого объема. Внутри автомобиля было много места:
      спинка сидения, расположенного сзади, компоновалась по частям, увеличивая объем
      багажного отсека с 440 до 833 литров, а в случае полного сложения задних сидений
      — и до 1350л.\r\n\r\nВ 1994 году был проведен фэйслифтинг Ford Scorpio, в результате
      чего свет увидела вторая генерация этой модификации. Этот автомобиль был ни
      чуть не менее, а может и более неподражаем, чем его предшественник. Витиеватые
      формы с продолговатыми блок-фарами овальной формы спереди не очень пришлись
      по душе европейским потребителям. Европейцы наверное посчитали подобное решение
      очень дерзким для машины такого класса. Эта модификация производилась как универсал
      и как седан. Имелось несколько видов комплектации от обычной базовой до улучшенной.
      Вне зависимости от исполнения любой автомобиль с 2,9-литровым мотором Cosworth
      снабжался трэкшн-контролем, круиз-контролем и автоматической коробкой передач
      (механическая трансмиссия не была предусмотрена вообще). Другие силовые агрегаты
      совмещались как с «механикой», так и с «автоматикой».\r\n\r\nБазовая комплектация
      включала в себя электрические стеклоподъемники, систему ABS, гидроусилитель
      рулевого управления, иммобилайзер и систему сигнализации. Исполнение Ghia выделялось
      системой кондиционирования воздуха, легкосплавными дисками, передней противотуманной
      оптикой, зеркалами с электроприводом и другими не менее важными деталями. Исполнение
      Ultima — самое дорогое - оснащалось CD-чейнджером, климат-контролем, сидениями
      с кожаной обивкой и электрическим приводом, а также, круиз-контролем.\r\n\r\nОпять
      таки, место водителя было очень эргономично: абсолютно все нужные переключатели
      и рычаги были расположены возле рулевой колонки, в основном все они имели полезную
      подсветку.\r\n\r\nСистема управления, оборудованная настраиваемым по высоте
      и глубине рулем с гидроусилителем, отличалась легкостью в работе. Также, следует
      отметить и появление фронтальных подушек безопасности.\r\n\r\nЭта модель оснащалась
      бензиновыми 2,0-, 2,3- и 2,9-литровыми силовыми агрегатами мощностью от 115
      до 210 лошадиных сил, а также, дизельными 2,5-литровыми 115- и 125-сильными
      моторами.\r\n\r\nОба моста оборудовались независимой подвеской: спереди был
      McPherson, способствующий прекрасной устойчивости и удобству при езде. Тормозная
      система этого автомобиля может похвастаться антиблокировочной системой компании
      АТЕ, способной уменьшить тормозной путь на 40% по сырой, вымокшей или скользкой
      поверхности. Отличительной чертой тормозной системы можно назвать то, что если
      перестанут работать система антиблокировки или вакуумный усилитель тормозов,
      тормоза на передних колесах не перестанут функционировать.\r\n\r\nПоследний
      Ford Scorpio сошел с конвейера в 1998 году."
    slug: scorpio
  - name: Ford S-MAX
    content: ! "Этот автомобиль представляет собой минивэн с передним приводом на
      пять или семь пассажиров. Премьера второй генерации этой модели, сделанной на
      базе платформы Galaxy, произошла не женевской автомобильной выставке в 2006
      году. Эта модификация выпускается в бельгийском Генке, там же, где и Ford Mondeo.
      В линейке моделей концерна <strong>Ford, S-Max</strong> нашел себе место между
      Focus C-MAX и Galaxy.\r\n\r\nЭта модель предназначалась для молодых потребителей,
      по этой причине, этот автомобиль имеет некоторые различия по сравнению со своим
      прообразом Galaxy, заключающиеся в меньших габаритах и измененном внешнем виде.\r\n\r\nЭта
      модификация - яркий пример оригинального современного «фордовского» исполнения
      экстерьера, получившего имя «кинетический дизайн». Эта концепция заключается
      в эффектных кузовных очертаниях с выразительными массивными элементами. Воплощая
      в жизнь этот стиль, создатели сделали попытку явить миру энергию в динамике.
      Этот автомобиль с изысканно расплывчатым дизайном ведет себя на проезжей части
      как очень функциональное и разноплановое транспортное средство.\r\n\r\nДлина
      этой модели достигает 4760 мм, высота — 1610 мм, а ширина — 1850 мм. Ford S-Max
      способен взять «на борт» пятерых пассажиров и транспортировать грузы достигающие
      1,8м в длину. Также, эта модификация оборудуется устройством изменения конфигурации
      пассажирского отделения, подобно Ford Galaxy, и выдвижной платформой для принятия
      тяжеловесных грузов.\r\n\r\nСледующая отличительна черта модели S-Max от модели
      Galaxy — это другая моторная линейка. Кроме стандартных бензинового 145-сильного
      двигателя объемом 2,0л и турбированного дизеля объемом 2,0л мощностью 140л.с.
      присутствует и 2,5-литровый мотор с пятью цилиндрами мощностью 220л.с., ранее
      встречавшийся на модели Ford Focus ST.\r\n\r\nЭтот автомобиль выпускается в
      трех видах компоновки: Trend, Core и Titanium. Исполнение Trend обогащает красочную
      палитру прекрасно оформленного салона исполнения Core, разнообразя его спортивными
      элементами и всевозможными новинками. Исполнение Titanium может похвастаться
      незаурядными штрихами и деталями ультра-современных инновационных технологических
      решений нынешнего автопрома, призванными превратить простое автомобильное путешествие
      в запоминающееся событие.\r\n\r\nТе, кто пожелал приобрести эту машину имеют
      возможность получить минивэн с сидениями в два либо три ряда. Новейшая система
      Ford Fold Flat System (FFS) имеет у себя в запасе два варианта компоновки сидений
      — на пять мест и вариант «5+2». Эта способность выводит на новый уровень многообразие
      возможных конфигураций салона, имевшее место в другой «фордовской» модели с
      индексом Max: Ford Focus C-Max. Литера S в новом варианте несет в себе смысл
      спортивных очертаний силуэта, эффектности отделки и наслаждения от езды на подобном
      транспортном средстве.\r\n\r\nКонцептуальный дизайн этой модели в сочетании
      с его обтекаемыми очертаниями поможет вам быстро добраться в пункт назначения,
      не стесняя вас в движениях внутри салона.\r\n\r\nВ 2010 году линейка модификаций
      Ford Galaxy и Ford S-MAX подверглась некоторой модернизации. Как и раньше, в
      независимости от различного наименования, обе эти модели практически одно и
      то же. Они отличаются лишь различными вариантами компоновки и целевой аудиторией.
      Версия S-MAX рассчитана на автолюбителей с активной жизненной позицией, в то
      время, как версия Galaxy является минивэном для всей семьи. К тому же, в отличие
      от своего собрата Ford Galaxy уже в базовой комплектации имеет семь пассажиромест,
      три ряда сидений и более комфортно настроенную подвеску. Модель S-MAX оборудуется
      тремя рядами сидений по желанию покупателя. Моторная линейка обоих автомобилей
      аналогична друг другу.\r\n\r\nВнешний вид новинок претерпел небольшое количество
      изменений. Это заметно с основном в дизайне оптики и бамперов. В салоне можно
      увидеть обновленное сочетание элементов, подобно Ford Mondeo, и материалы более
      высокого качества. Улучшенное исполнение выделяется внутренней подсветкой с
      помощью светодиодов.\r\n\r\nЭто поколение обзавелось новыми двигателями. Оба
      автомобиля оснащаются бензиновым 203-сильным мотором EcoBoost объемом два литра.
      Этот двигатель абсолютно полностью сделан из алюминия и оборудован турбиной
      с низкой инерцией, ультра-современной системой непосредственного впрыска под
      высоким давлением и парой систем изменения фаз газораспределения. Этот силовой
      агрегат совмещается с автоматизированной трансмиссией PowerShift, имеющей двойное
      сцепление. Кроме того, в модельной линейке остался старый добрый 145-сильный
      бензиновый двигатель объемом два литра с пятискоростной механической трансмиссией.\r\n\r\nВместе
      с бензиновыми агрегатами можно встретить и усовершенствованные 115-, 140- и
      163-сильные дизельные моторы Duratorq TDCi объемом два литра, совмещенные с
      шестискоростными механической либо автоматической трансмиссиями.\r\n\r\nМодели
      Ford Galaxy и Ford S-MAX в улучшенных исполнениях обзавелись новейшими возможностями,
      такими, как регулируемый ограничитель скорости (ASLD) и система наблюдения за
      «слепыми» зонами (BLIS), положительно повлиявшими на удобство езды и уровень
      безопасности этих автомобилей."
    slug: s-max
  - name: Ford Festiva
    content: ! "Эта модель входит в класс субкомпактных автомобилей по классификации,
      принятой в США. Она дебютировала на японском рынке в 1986 году. На американском
      рынке эта модификация появилась через два года в 1988 года. Производством <strong>Ford
      Festiva</strong> занималась фирма KIA из Южной Кореи, составной части концерна
      Ford, на базе версии Kia Pride. Автомобиль под именем Ford продавался на североамериканском,
      азиатском и австралийском рынках.\r\n\r\nИ корейский, и американский варианты
      сделаны на основе автомобиля Mazda DA, в котором использовались карбюраторные
      моторы семейства Mazda В. Впоследствии в этой модификации стала использоваться
      модернизированная система топливного впрыска.\r\n\r\nПервый трехдверный хетчбэк
      по технологии Mazda был запущен в производство в 1986 году под именем Ford Fiesta.
      Этот автомобиль был оснащен передним приводом и платформой с независимой передней
      подвеской на пружинах и задней подвеской с торсионными балками.\r\n\r\nВ 1989
      году был проведен рестайлинг модели. Автомобиль обзавелся обновленной решеткой
      радиатора со встроенными сигналами поворота. В Японии эта модификация была доступна
      в нескольких вариантах комплектации: Ghia, L Special, S, L и Canvas Top.\r\n\r\nМодель
      Festiva продержалась на рынке США с 1988 по 1993 год. Эта модификация оснащалась
      1,3-литровым четырехцилиндровым силовым агрегатом во всех трех вариантах комплектации:
      L, L Plus и LX. Два первых варианта оборудовались четырехступенчатой механической
      коробкой передач, в то время, как исполнение LX оснащалось пятискоростной трансмиссией.
      В компоновку LX, также, входили тахометр, регулируемая по углу наклона рулевая
      колонка, колеса из легкого сплава, боковые зеркала с электрическим приводом,
      салон с тканевой отделкой и магнитола.\r\n\r\nВ 1990 году был проведен рестайлинг
      модели. Из гаммы двигателей исчезли карбюраторные моторы. Обычная пятиступенчатая
      коробка передач была заменена на трехскоростную автоматическую трансмиссию.
      К тому же, обычные ремни безопасности на передних сидениях уступили свое место
      своим собратьям с электрическим приводом, а задние сидения, также, обзавелись
      ремнями безопасности и в базовой комплектации.\r\n\r\nВ 1991 году варианты компоновки
      L Plus и LX были объединены в одно исполнение GL. Опционный усилитель рулевого
      управления исчез из оснащения в 1992 году, а комплектация GL обзавелась легкосплавными
      дисками и возможностью установки пакета \"Sport\".\r\n\r\nНа европейском рынке
      и рынках других стран Ford Festiva назывался Mazda 121, скорее всего, чтобы
      не конкурировать с моделью Ford Fiesta. Mazda 121 просуществовала с 1988 по
      1991 год, до тех пор, пока её не заменили на более позднюю модификацию Mazda
      Autozam Revue. В остальных регионах эта машина носила название Kia Pride. В
      Америке модель Festiva заменила на производстве старую модель Fiesta, а на иранском
      и сирийском рынках другие модификации, старую Nasim и новую Saipa 141.\r\n\r\n1993
      модельный год не принес особых изменений в дизайне и устройстве модели. За все
      время компания Kia экспортировала в США около 350 000 экземпляров этой модификации.
      Союз с компанией Ford стал следствием стратегии корейской компании, которая
      заключалась в том, чтобы с середины восьмидесятых годов занять нишу на рынке
      дешевых автомобилей, которую постепенно покидали японские компании, переходя
      на более дорогие модели.\r\n\r\nВторая генерация серии Festiva разрабатывалась
      компанией Kia Motors вместе с американским филиалом Ford. С технической точки
      зрения машина не претерпела серьёзных изменений, однако она несколько увеличилась
      в габаритах и обзавелась кузовом округлой формы, подчинившись моде девяностых
      годов на «биодизайн».\r\n\r\nВ зависимости от того на какой рынок поставлялись
      автомобили, транспортные средства оснащались 1,3-литровым 73-сильным двигателем
      B3 EGi с восемью клапанами и 1,5-литровым 88-сильным мотором B5 EGi, также,
      с восемью клапанами.\r\n\r\nЭта модель оснащалась пятискоростной механической
      коробкой передач, хотя, в качестве опции была и доступна четырехступенчатая
      автоматическая трансмиссия. Автомобили для Австралии и Соединенных Штатов оборудовались
      трехступенчатым «автоматом».\r\n\r\nНеобходимо, также, сказать, что в одних
      странах эта модель представлялась как вторая генерация Ford Festiva, а в Северной
      Америке — как абсолютно другая модель Ford Aspire. Тогда это был единственная
      машина подобного класса в США, снабженная в качестве опции системой ABS на всех
      колесах и двумя подушками безопасности в стандартном оснащении. Этот автомобиль
      имел длину и ширину больше, чем у своего «предка», и был сделан с обтекаемым
      дизайном кузова.\r\n\r\nВ 1997 году Ford Festiva обзавелся обновленным бампером
      спереди, передними фарами другого вида и радиаторной решеткой овальной формы,
      чтобы не отставать от инновационного имиджа компании, под влиянием которого
      сделали и дебютный Ford Contour, и модернизированный Ford Taurus.\r\n\r\nFord
      Aspire перестал появляться на североамериканском рынке с 1997 года.\r\n\r\nВторая
      генерация Ford Festiva продавалась на австралийском рынке до 2000 года, сменившись
      впоследствии версией Ford Ka. Компания Kia, прекратив сотрудничество с концерном
      Ford, занялась производством абсолютно самостоятельного проекта Kia Rio на основе
      старой модели Festiva."
    slug: festiva
  - name: Ford Kuga
    content: ! "Эта модель впервые была продемонстрирована публике на авто-выставке
      в Женеве. Дебют концерна Ford в сегменте среднеразмерных внедорожников. Автомобиль
      сделан на базе хорошо себя зарекомендовавшей платформы модификации Focus-II.
      Экстерьер <strong>Ford Kuga</strong> является ярким примером оригинального «фордовского
      кинетического дизайна». Внешний вид, соответствующий духу времени — одно из
      главных положительных качеств этой машины. Kuga имеет много схожих черт с прототипом
      Iosis-X, продемонстрированным на парижском автомобильном салоне в 2006 году.
      Ford Kuga перенял пропорции и запоминающиеся формы экстерьера Iosis-X: такие
      же диски на колесах и такие же броские колесные арки. Заостренные формы и динамичный
      силуэт придают некие гоночные черты дизайну внедорожника. Во время разработки
      серийного варианта типичный для кузова купе силуэт верхней части прототипа Iosis-X
      был переделан для того, чтобы придать профилю машины более высокие очертания
      и позволить прекрасно разместиться пяти пассажирам внутри.\r\n\r\nСалон данной
      модели создает впечатление большой вместительности. Опционно даже имеется возможность
      установки прозрачной панорамной крыши. Выделяющиеся своим функциональным внешним
      видом приборная доска и центральная стойка совмещены с вместительной центральной
      консолью, имеющей достаточно много места, где можно хранить различные вещи.
      Подобные элементы внутренней отделки салона помогают превосходному размещению
      водителя и его соседа справа. Конфигурация поясной линии дверей и высоко посаженные
      сидения создают возможность для того, чтобы максимально остеклить салон и создать
      все условия для прекрасного обзора с водительского места. Сидящие сзади пассажиры
      будут приятно удивлены большим количеством пространства для ног и местом над
      головой, хотя втроем ми будет достаточно тесно. Сидения водителя и его соседа
      справа довольно жесткие и характеризуются неплохим профилем. Несложная компоновка
      сидения, расположенного сзади, в пропорции 60/40 поможет с легкостью прибавить
      объема багажнику. В достаточно вместительный багажный отсек можно попасть, воспользовавшись
      раздельной дверью сзади.\r\n\r\nКоробка передач для полного привода была создана
      при непосредственном участии компаньонов Ford. Фирма Volvo поделилась полноприводной
      системой с муфтой Haldex. В случае необходимости эта система имеет возможность
      подачи до половины крутящего момента на ось, расположенную сзади, хотя в основном
      эта машина пользуется передним приводом. Угол съезда в 25 градусов, угол въезда
      в 21 градус и высокий клиренс увеличивают и без того прекрасную проходимость.\r\n\r\nРулевое
      управление настраивается в трех видах. Эти виды на ходу перенастроить невозможно,
      для этого нужно сделать остановку и подобрать настройку в зависимости от текущей
      ситуации. Если вы установите рулевое управление в положение «sport», то вы увеличите
      управляемость и сможете добиться большей обратной реакции на руле. Следует отметить,
      что специалисты компании смогли улучшить управление, не делая подвеску более
      жесткой.\r\n\r\nГамма двигателей на данный момент состоит из двухлитрового 136-сильного
      дизеля типа Common Rail. Этот автомобиль разгоняется до скорости в 62 миль/ч
      за 10,7с. Предполагается, что в линейке силовых агрегатов появиться и бензиновый
      2,5-литровый 197-сильный мотор. Трансмиссия — шестискоростная механическая коробка
      передач Durashift.\r\n\r\nВысокая степень безопасности была одной из основных
      целей создателей данной модели. Главным элементов защиты машины можно назвать
      интеллектуальную систему безопасности IPS от компании Ford. Эта система увеличивает
      прочность корпуса автомобиля и противоударные возможности Kuga, помогая водителю
      контролировать транспортное средство более умело и уменьшая травмоопасность
      в случае аварии.\r\n\r\nИспользовавшаяся в этой модели система IPS имеет в своем
      составе подушки безопасности в количестве шести штук. Подушки безопасности есть
      спереди и сбоку сидящих на первом ряду людей в дополнение к сидениям, оборудованным
      подголовниками, которые регулируются по высоте и не дают возможности выскользнуть
      пассажирам из-под ремней безопасности. Кроме того, по бокам имеются занавесочные
      подушки безопасности, защищающие плечи и голову. Не тестах Euro NCAP данная
      модель добилась превосходных результатов, обеспечив Ford Kuga лидирующую позицию
      среди компактных кроссоверов с полным приводом. Кроме пяти звезд за уровень
      безопасности взрослых пассажиров и водителя, эта модель получила четыре звезды
      за уровень безопасности пассажиров-детей и три звезды — пешеходов.\r\n\r\nТаких
      показателей за уровень безопасности пешеходов удалось добиться вследствие внедрения
      особых конструкций и функций. В их числе применение пластичных материалов при
      создании бампера, формирование энергопоглощающей площади между радиатором, бампером
      и передней панелью, подходящая конфигурация капота и использование углеродистого
      волокна при создании отделяемой оптики и крыльев спереди.\r\n\r\nДанная модель
      подверглась обработке тюнинг-ателье Delta4?4, специализирующегося на «апгрейде»
      автомобилей с полным приводом. Прежде всего был увеличен клиренс Kuga до 550
      мм и установлены обновленные диски на колесах. Автомобильные гурманы смогут
      оценить гигантские диски диаметром 22 дюйма с очень низкопрофильной «резиной».
      Двигатели, также, подверглись доработке: турбированный дизель объемом два литра
      стал выдавать 162 лошадиные силы."
    slug: kuga
  - name: Ford Galaxy
    content: ! "<strong>Ford Galaxy</strong> дебютировал в 1995 году в одно время
      с моделями Seat Alhambra и Volkswagen Sharan. Стоит упомянуть, что работа по
      проектированию данного минивэна была проведена в содружестве с Volkswagen.\r\n\r\nВследствие
      этого большое количество внутреннего убранства этой модели сходно с моделями
      немецкой компании. Ярким примером этого является массивная приборная доска и
      консоль с пресловутыми маленькими кнопками, что так типично для Volkswagen Passat.
      Эти две машины имеют много общего между собой, хотя успех Galaxy на рынке подтолкнул
      специалистов концерна к решению его индивидуализировать. Для этой самой цели
      эту версию модернизировали в 1997 году.\r\n\r\nВ основном конструкторы производителя
      решили изменить отделку салона. Интерьер обзавелся некоторой консервативностью.
      Использование углеродистого волокна металлического цвета с фактурой придало
      автомобилю филигранности, визуально увеличивающей объем внутри машины. Конечно,
      это привело к переустройству рулевой колонки, приборной доски, сидений и т.
      д.\r\n\r\nУлучшенное исполнение Ghia может похвастаться таким «опционным» оснащением,
      как игровая приставка (экраны мониторов находятся в подголовниках сидений, расположенных
      спереди), мобильный телефон, система навигации и подключение к глобальной сети
      Интернет.\r\n\r\nОднако, и менее дорогое исполнение Trend способно обеспечить
      клиента большим количеством практичных и необходимых опций плечиками - для одежды,
      а также, разнообразными ящичками, карманами и подставками. В добавок к этому,
      стандартная компоновка еще включает в себя пару подушек безопасности, зеркала
      с электрическим приводом и подогревом, кондиционер и аудиосистему с динамиками
      в количестве восьми штук. По желанию есть возможность установки холодильника
      вместо среднего сидения во втором ряду. Те, кто сидит сзади, смогут воспользоваться
      функциональными откидными жесткими столиками с газовой пружиной-упором.\r\n\r\nЭкстерьер
      модернизированного автомобиля был сделан при помощи концепции New Edge. Также,
      освежили радиаторную решетку и передние фары. В качестве опции предлагается
      ксеноновая светотехника.\r\n\r\nЗадние элементы кузова, тоже, значительно изменились:
      начиная от невероятно плавного и мягкого устройства управления визуально очень
      тяжелой двери,расположенной сзади, и заканчивая дизайном \"габаритов\". Подводя
      итог всему вышесказанному, следует, опять же, остановить свое внимание на главных
      преимуществах этой модели, таких как превосходная обзорность с водительского
      места, очень плавный ход и легкость в управлении.\r\n\r\nВ 1999 году Ford Galaxy
      перенес еще один рестайлинг, главной целью которого была индивидуализация экстерьера
      машины. Оригинальную «фордовскую» концепцию New Edge с этого времени можно было
      увидеть и на минивэнах. Экстерьер, также, как и интерьер претерпели небольшие
      изменения: обтекаемые линии сменились угловатыми формами, что особенно заметно
      в прямоугольном дизайне фар. Салон был оформлен с использованием самых современных
      материалов.\r\n\r\nИмеется, также, немалое число способов настройки рулевой
      колонки и водительского кресла, позволяя тем самым человеку любой комплекции
      принять комфортную для него позу. В задней части салона предусмотрены сидения
      в количестве от двух до пяти штук с регулировкой вперед-назад, трехточечные
      ремни безопасности и подголовники, которые откидываются. По причине удачного
      решения различных возможных конфигураций сидений, имеется опция складывания
      и даже снятия кресел. Сидящий спереди человек может повернуть свое сидение на
      все 180 градусов.\r\n\r\nМоторная линейка состоит из бензиновых 2,3-литрового
      116-сильного и 2,8-литрового 204-сильного агрегатов и дизельных 1,9-литровых
      турбированных двигателей с непосредственным топливным впрыском. Дизели имеют
      разные турбокомпрессоры: с обычным - мотор выдает мощность в 90 лошадиных сил,
      в то время как с применением турбины переменной геометрии — все 115.\r\n\r\nСиловые
      агрегаты совмещаются с шестискоростной механической либо пятискоростной автоматической
      трансмиссиями, при этом, 2,3-литровый двигатель оснащается пятискоростной механической
      коробкой передач либо четырехскоростным «автоматом». Все автоматизированные
      трансмиссии оборудованы режимом ручного переключения скоростей SelectShift.\r\n\r\nПодвеска
      может похвалиться очень плавным ходом, четкой и адекватной работой. Стандартная
      компоновка включает в себя ABS, систему динамической стабилизации EDS и систему
      электронного распределения тормозного усилия EBV.\r\n\r\nПоразительную легкость
      в управлении автомобилем и превосходное вписывание в повороты создают системы
      ABS и ESP (программа электронной стабилизации). Такие устройства помогают этой
      модели по степени легкости в управлении ничем не отличаться от машин класса
      «люкс».\r\n\r\nЭта модификация оснащена всем, что нужно для путешествия с точки
      зрения безопасности. Базовое исполнение включает в себя водительскую подушку
      безопасности и аналогичное приспособление для пассажира, сидящего спереди, боковые
      подушки предлагаются «опционально» в версии Trend и в «стандарте» - в версии
      Ghia, а шторками безопасности этот автомобиль может обзавестись по желанию клиента.\r\n\r\nМодель
      Ford Galaxy олицетворяет в себе весь комфорт управления транспортным средством,
      вследствие большой вместительности и присутствию новейших возможностей."
