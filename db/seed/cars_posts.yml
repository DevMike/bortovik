  - name: Renault Twingo
    content: ! "<strong>Renault Twingo</strong> является малолитражной современной
      машиной с довольно интересной конструкцией для езды по городу. Она дебютировала
      в 1992 году и пришлась по вкусу большому числу автолюбителей из Европы. Однообъемный
      кузов, оригинальный передок с «пучеглазой» головной оптикой, пара дверей большой
      ширины, сидения обитые разноцветным материалом, пестрые клавиши и рычаги, передняя
      панель с цифровыми приборами посередине, бесступенчатый вариатор — подобные
      вещи поражали своей новизной.\r\n\r\nНебольшие размеры транспортного средства
      хорошо подходили для езды по городу, хотя и на трассе этот автомобиль прекрасно
      себя чувствовал, развивая скорость до 150 км/ч. Корпус дебютной генерации выделялся
      хорошими коррозиестойкостью и износостойкостью лакокрасочного покрытия. Следует
      упомянуть и неплохую устойчивость Renault Twingo при езде и подвеску с хорошей
      гибкостью.\r\n\r\nВнутреннее убранство характеризуется простотой и лаконичностью.
      Окна большого размера позволяют проникать в салон большому количеству света,
      в следствие чего, салон кажется еще более освещенным и комфортабельным. С функциональной
      стороны очень неплохо то, что спинка сидения, расположенного сзади, складывается.\r\n\r\nПервоначально
      данная модификация оборудовалась 1,2-литровым 55-сильным мотором и механической
      трансмиссией. В 1994 году свет увидели варианты Twingo Easy, оснащенные механической
      коробкой передач с автоматическим сцеплением, позволявшим переходить с одной
      передачи на другую без выжимания педали сцепления. На следующий год появились
      уже и обычные автоматические трансмиссии.\r\n\r\nС 1996 года в качестве источника
      тяги также начали использовать и 1,1-литровый восьмиклапанник.\r\n\r\nВ 1998
      году Renault Twingo перенесло небольшую модернизацию: автомобиль обзавелся окрашенными
      снизу обновленными бамперами, «противотуманками» и расширенным списком серийного
      оснащения, включавшим в себя и систему ABS.\r\n\r\nВ 2004 году компания Renault
      явила свету еще раз освеженную модификацию этой модели. Однако новинка появилась
      не в одиночестве, а вместе с версией с пятью дверьми, сделанной на базе уменьшенной
      платформы от Nissan Micra специально для большого числа почитателей этого автомобиля.
      Эта машина получила название Twingospace. Данная пятидверная \"малолитражка\"
      даже с укороченной платформой имела длину на 250 мм больше, чем Twingo.\r\n\r\nМодификация
      Twingospace стала воплощением дизайнерских решений всей модельной линейки французского
      производителя. Панорамное стекло сзади досталось в наследство от новой модели
      Megane, высокий силуэт — от Vel Satis, а заниженная поясная линия и большие
      окна — от Espace. Передок машины сделан в стиле новой генерации модели Clio.\r\n\r\nОтдельного
      внимания заслуживают возможности изменения конфигурации салона. Пассажиры внутри
      этого автомобиля могут быть расположены по системе 2+3 или 2+2, другими словами
      три места на втором ряду сидений с легкостью могут быть превращены в пару просторных
      мест. К тому же, сидения заднего ряда, сделанные с использованием подвижных
      кронштейнов, имеют возможность перемещения в продольном направлении, что способствует
      увеличению объема багажного отделения или предоставлению большего места для
      ног сидящих сзади людей. Для максимального использования багажника сидения второго
      ряда могут быть полностью сложены, при этом создается очень гладкая погрузочная
      площадка.\r\n\r\nПеречень используемых силовых агрегатов довольно обширен. В
      него входят полуторалитровые 65-, 80- и 100-сильный дизели dCi, бензиновые 75-сильный
      двигатель объемом 1,2л с 16 клапанами, мотор объемом 1,4л мощностью 98л.с. и
      115-сильный агрегат объемом 1,6л. Также, присутствует и источник тяги объемом
      1,0л от Nissan Micra.\r\n\r\nВторая генерация этой модели дебютировала в 2007
      году на парижском автомобильном шоу Mondial de l'Automobile. Эта генерация производился
      не на французских, а на словенских мощностях компании. Этот вариант обзавелся
      абсолютно другой платформой и новомодным дизайнерским решением. Колесная база
      подросла в размерах, что привело к увеличению объема салона.\r\n\r\nИспользуемый
      на этом автомобиле бензиновый силовой агрегат объемом 1,2л имел некоторое число
      вариаций. Среди них: основной 60-сильный восьмиклапанник, атмосферный 75-сильный
      шестнадцатиклапанник, а также, 100-сильный мотор с турбонаддувом. Турбированный
      дизель dCi объемом 1,5л выдавал 65 лошадиных сил. В 2008 году появилась версия
      с 1,6-литровым двигателем мощностью 133л.с.\r\n\r\nВсего имеется несколько исполнений
      Renault Twingo второго поколения — это Authentique, Expression, Dynamique и
      Initiale. Исходя из компоновки машина может оснащаться зеркалами и стеклами
      с электрическим приводом, бортовым компьютером, стереосистемой либо климат-контролем.\r\n\r\nВ
      2011 году на автомобильной выставке во Франкфурте дебютирует третье поколение
      Renault Twingo. Внешность приобрела более мужественные очертания. Машина обзавелась
      новыми бамперами, источниками света, радиаторной облицовкой и обновленной гаммой
      кузовной окраски. Длина кузова не изменилась — все те же 3600 мм. Объем багажного
      отделения 230л-959л. Внутри автомобиля можно заметить иную расцветку и новые
      отделочные материалы.\r\n\r\nС технической точки зрения эта версия не претерпела
      больших изменений. В основном используется все тот же 1,2-литровый бензиновый
      двигатель мощностью 75л.с. Имеется, также, и пара 75- и 85-сильных дизелей с
      турбонаддувом, соответствующих экологическим стандартам Евро-5.\r\n\r\nЭта поколение
      оснащается USB, системой мультимедиа с Bluetooth и опцией GPS навигатора."
    slug: twingo
  - name: Renault Vel Satis
    content: ! "<strong>Renault Vel Satis</strong> была показана на автомобильной
      выставке в Женеве в 2001 году. Она была намеренно создана в двухобъемном кузовном
      исполнении. Экстерьер вышел с экстравагантными и довольно стильными формами.
      Этот автомобиль имеет много схожего с прототипами Initiale 1995 и Vel Satis
      1998 модельных годов. По всем признакам данная модификация относится к хэтчбекам
      с пятью дверьми (присутствуют все пять дверей, при этом задняя дверь отличается
      свойственным этому типу кузова наклоном). Однако для хэтчбеков эта машина высоковата:
      её силуэт больше подходит для внедорожников. Renault Vel Satis имеет высоту
      на 130 мм выше стандартных модификаций, и это несомненно её преимущество. С
      такой высотой и обзор отличный, и посадка прекрасная. Вместе с тем, данная модель
      конечно же ниже минивэнов и однообъемных автомобилей. Таким образом, выходит
      своего рода слияние характерного для Франции хэтчбека и однообъемной машины.\r\n\r\nВ
      этой версии отлично сочетаются друг с другом достоинства модификации представительского
      класса, такие как капот солидной длины, большие размеры, внешняя сопричастность
      к бренду и превосходное исполнение конструктивных особенностей, способствующих
      удобству что пассажиров, что водителя.\r\n\r\nВследствие нестандартной конфигурации
      Renault Vel Satis отличается большой вместительностью: как сзади, так и спереди
      очень просторно.\r\n\r\nДверная конструкция сделана так, что нет необходимости
      нагибаться, чтобы совершить посадку в автомобиль. Салон, выделяющийся своими
      простором и комфортом, буквально пропитан ощущением спокойствия и шика.\r\n\r\nКонструкторы
      компании уделили особое внимание каждой детали: подобное отношение к своей работе
      является ярким симбиозом традиций и современного подхода концерна Renault. Внутреннее
      убранство выделятся роскошными и оригинальными решениями: среди отделочных материалов
      особое место занимает дерево, выдвигающиеся полки сделаны в духе раритетного
      комода. Намеренно лаконичная цветовая палитра и нежно струящийся свет придают
      этому автомобилю некий изысканный и утонченный образ.\r\n\r\nВместо ключа зажигания
      используются клавиша «старт/стоп» и пластмассовая карточка, круиз-контроль оборудуется
      радиолокационной системой определения дистанции. Кроме того, имеются система
      стабилизации ESP и «парктроник».\r\n\r\nДля облегчения работы водителя применяются
      следующие дополнительные устройства: система навигации GPS Carminat, снабжающаяся
      данными о загруженности дороги, регулятор скорости, оснащенный системой, контролирующей
      дистанцию до объекта, а также, автоматически работающие стандартные функции
      — включение «дворников» и фар.\r\n\r\nНа этой модели присутствуют некоторые
      интересные технологические решения, способствующие легкости в управлении транспортным
      средством. Так круиз-контроль может похвастаться функцией «старт и достижение
      установленной скорости».\r\n\r\nRenault Vel Satis отличается превосходной шумоизоляцией.
      Машина оборудована специальным «акустическим» стеклом спереди и двойными стеклами
      по бокам.\r\n\r\nМоторная линейка имеет в своем составе пару резвых агрегатов
      V6: 3,5-литровый 235-сильный и трехлитровый 180-сильный турбированный дизель
      с прямым топливным впрыском Common Rail. Бензиновый силовой агрегат разгоняет
      автомобиль до «сотни» за 8,3 секунды. Моторы совмещаются с пятискоростной автоматической
      проактивной коробкой передач.\r\n\r\nВ дополнению к моторам с шестью цилиндрами
      существуют два источника тяги и с четырьмя цилиндрами: турбированные 2,2-литровый
      150-сильный дизель и бензиновый двухлитровый 165-сильный вариант.\r\n\r\nВ 2005
      году производитель провел модернизацию Renault Vel Satis. Внешний вид сильно
      не изменился, разве что появились некоторые новые штрихи, подчеркивающие то,
      что это автомобиль представительского класса. В передней части нашли себе место
      радиаторная решетка с хромированным покрытием, головная оптика с измененным
      положением светотехники в фарах и воздухозаборник обновленной формы снизу бампера.
      Корма приобрела спортивные черты, благодаря выведенной наружу паре патрубков
      выхлопной системы, а источники света стали «хрустальными\". Ручки на дверях
      с хромированным покрытием теперь можно встретить на всех вариантах этой машины.
      Перечень опционных возможностей увеличился за счет нового исполнения колес диаметром
      17 и 18 дюймов и расширенной палитры кузовной окраски.\r\n\r\nВнутренне убранство
      обзавелось более плавными формами. Приборные шкалы и стрелки сделаны как на
      часах, вставки из натурального серебристого клена щеголяют отделкой из натуральной
      ольхи. Обивочная ткань теперь может быть с светло- либо темно-серым оттенком,
      а отделка из кожи — в табачно-бежевом либо темно-сером цветах. Центральная консоль
      делится на две части: на одной находятся приборы, которые обеспечивают удобство
      пассажиров, а на другой — приборы, управляющие машиной.\r\n\r\nВ этой модификации
      имеется бесключевая система запуска двигателя и открывания дверей. Для начала
      движения теперь нет необходимости вставлять в слот передней панели карточку-ключ,
      хватит и того, что она у вас в кармане. Цветовое оформление меню меняет свою
      структуру исходя из того, контролируется ли система навигации, телефон либо
      радио.\r\n\r\nГамма силовых агрегатов не изменилась, разве что двигатель объемом
      2,0л с турбонаддувом увеличил свою мощность, а дизельный мотор 2.2 dCi обзавелся
      сажевым фильтром.\r\n\r\nВместительность, отделочные материалы высочайшего качества,
      индивидуальный подход, изысканное дизайнерское решение и огромное количество
      других преимуществ способствовали большой популярности этой модели."
