  - name: Chevrolet Corsica
    content: ! "<strong> Chevrolet Corsica</strong> является переднеприводным представителем
      класса среднеразмерных автомобилей, производимых компанией Chevrolet в 1987-1996
      годах. Эта версия была сделана на основе L-платформы, которая вместе с N-платформой,
      была наследником Х-образной конструкции. На базе L-платформы, также, были сделаны
      двухдверная Chevrolet Beretta и Pontiac Tempest, представлявший собой практически
      идентичный модели Corsica автомобиль, с тем отличием лишь, что Tempest присутствовал
      только на канадском рынке.\r\n\r\nМодификация Chevrolet Corsica предлагалась
      в двух кузовных исполнениях и четырех вариантах комплектации. Первоначально
      это был четырехдверный седан, однако в период с 1989 по 1991 год существовал
      и пятидверный хэтчбек, сменивший в модельной линейке хэтчбек Chevrolet Cavalier,
      доступный только в трехдверном варианте. И Corsica, и Beretta выпускались на
      производствах в Линдене, штат Нью-Джерси, и в Уилмингтоне, штат Делавер. Chevrolet
      Corsica существовал в четырех уровнях компоновки: стандартной, LT, LTZ, а также,
      XT.\r\n\r\nПеред тем как попасть в открытую продажу в 1987 году, наша модель
      поставлялась только в фирмы по прокату автомобилей и большие компании. Модели
      Corsica и Beretta заняли второе место по продажам в США по итогам 1988 года.\r\n\r\nБольшинство
      элементов подвески Corsica досталось в наследство от сделанного на базе J-платформы
      Chevrolet Cavalier, а шасси проектировались на N-платформе. В базовом исполнении
      этой модификации дверные ручки окрашивались в серебристый цвет, в то время,
      как на уровнях комплектации LT и LTZ — в черный цвет. Изначально на некоторых
      машинах рычаг переключения скоростей с ручным тормозом располагался между передними
      сидениями. Такая конфигурация была очень необычной для седанов подобного класса.\r\n\r\nХэтчбек
      был представлен в 1989 году в варианте комплектации LTZ, который имел в составе
      своего оснащения множество элементов подвески от модели Beretta. Очень редко
      встречаемое исполнение XT в добавок ко всем опциям, имеющимися на версии LTZ,
      могло похвастаться и кожаной обивкой салона.\r\n\r\nГамма силовых агрегатов
      состояла из 2,2-литрового мотора и 3,1-литрового 162-сильного двигателя, совмещенных
      с трехскоростной автоматической трансмиссией или пятискоростной механической
      коробкой передач. Источник тяги с более низким расходом топлива в смешанном
      цикле тратил 8,6л бензина на «сотню». Багажное отделение было довольно вместительным
      — 383л. Данная модель характеризуется следующими габаритами: 4660 мм — в длину,
      1727 мм — в ширину и 1371 мм — в высоту.\r\n\r\nВ 1990 году базовое исполнение
      выпало из перечня уровней комплектации — остались лишь исполнения LT и LTZ.
      Оба ранее использовавшихся мотора OHV I4 объемом 2,2 литра и 3,1-литровый силовой
      агрегат LB6 V6 прибавили в объеме. Менее заметные изменения произошли и в дизайне
      интерьера, в основном это касалось водительского места.\r\n\r\nВ следующем году
      перестали выпускаться автомобили с кузовом хэтчбек. Chevrolet Corsica обзавелся
      значительно модернизированным интерьером, оборудованным подстаканниками, и водительской
      подушкой безопасности. Также, поменяли свое месторасположение ремни безопасности,
      а задние фонари сменили свои прежние округлые формы на более угловатые.\r\n\r\nВ
      1992 году остается лишь один вариант компоновки — LT. Шестицилиндровые двигатели
      больше не оснащаются механическими трансмиссиями. «Механика» остается на их
      четырехцилиндровых собратьях в очень редком - базовом исполнении, так как большинство
      моторов все таки агрегатируется с автоматическими коробками передач.\r\n\r\nВ
      1994 году уровень комплектации LT заменил серийный вариант. 2,2-литровый силовой
      агрегат увеличил свою мощность до 120 лошадиных сил. Прежний 3,1-литровый двигатель
      OHV V6 с системой OBD-I уступил свое место более современному мотору L82 серии
      3100 с усовершенствованной системой OBD. Новая система диагностики OBD не была
      аналогом систем OBD-I или OBD-II, а сочетала в себе элементы обоих этих устройств.\r\n\r\nВ
      это же время трехскоростная автоматическая трансмиссия на шестицилиндровых двигателях
      заменяется на электронно управляемую четырехскоростную автоматическую коробку
      передач, а 2,2-литровый силовой агрегат остается при своем трехскоростном \"автомате\".
      С этого года все автомобили Chevrolet Corsica перестают оснащаться механическими
      трансмиссиями в связи с низким спросом на них на рынке.\r\n\r\nВ 1995 году модель
      Corsica стала первым американским автомобилем, оснащенным дневными ходовые огнями
      в серийном исполнении. Также, появился новый логотип модификации вместе с незначительными
      изменениями во внешнем виде, такими как новые решетка радиатора, боковые зеркала
      и боковые молдинги в один тон с кузовом. Кроме того, автомобиль обзавелся модернизированной
      задней подвеской, той, которая в последствии будет использована на новой модели
      Chevrolet Cavalier.\r\n\r\nВ 1996 году все машины стали оборудоваться системой
      OBD-II.\r\n\r\nКомпания General Motors прекратила производство автомобилей Chevrolet
      Corsica и Chevrolet Beretta в 1996 году в связи с изменениями стандартов безопасности
      в автомобилестроении. А на следующий год производитель представил наследника
      этих моделей - Chevrolet Malibu."
