  - name: Chevrolet Express
    content: ! "Этот полноразмерный коммерческий «вэн» появился в 1995 году на американском
      заводе General Motors в городе Уэнтсвилль. Данная модель была сделана на базе
      платформы GMT455 Silverado/Suburban второй генерации и несколько раз подвергалась
      модернизации, последний раз это было в 2002 году. В линейке GMC присутствует
      аналогичная модификация - GMC Savana.\r\n\r\nСерия Chevrolet Express имеет в
      своем составе пассажирские автомобили Conversion и Passenger с посадочными местами
      в количестве от восьми до пятнадцати штук и грузопассажирский вариант Cargo
      с посадочными местами в количестве от восьми до двенадцати штук. Имеется, также,
      следующий набор версий: G1500/H1500 Regular, G2500 Regular/Extended и G3500
      Regular/Extended для всех модификаций и Н2500 Regular/Extended для варианта
      Cargo. Литера G означает заднеприводную машину с подвеской на пружинах, а буква
      Н — автомобиль с четырехрежимным переменно подключаемым полным приводом.\r\n\r\nЭта
      модель выглядит несколько тяжеловесно, и это характерная черта машин американского
      производства в этом сегменте — угловатые формы доминируют в дизайнерском исполнении.
      Головная оптика, также, как и на других детищах компании Chevrolet, состоит
      из двух ярусов, которые отделяются друг от друга при помощи мощной горизонтальной
      перекладины. Верхняя часть задних дверей сделана таким образом, что высоко расположенная
      задняя светотехника прекрасно видна при широко раскрытых створках: подобная
      конструкция положительным образом сказалась на безопасности Chevrolet Express.\r\n\r\nЭта
      модификация сделана на основе высокопрочной рамы лестничного типа. Машина производится
      в двух вариантах с удлиненной колесной базой в 3937 мм и укороченной — в 3429
      мм. Размеры первой версии 6199/2084/2018 мм, а второй - 5691/2072/2018 мм при
      колее в 1721 мм. Высота дорожного просвета спереди - 202 мм, сзади — 188 мм.
      В снаряженном состоянии Chevrolet Express в среднем весит 2600 кг. Габариты
      грузового отсека грузопассажирской серии Cargo составляют 3246/1318/1282 мм
      при почти огромном его объеме в 6 кубических метров. Предельная грузоподъемность
      — около 1800 кг с максимальной массой буксируемого прицепа (при 5,3-литровом
      моторе) в 2905 кг.\r\n\r\nСтандартный комплект оборудования имеет в своем составе
      гидроусилитель рулевого управления, систему ABS, двенадцативольтовую розетку,
      полный пакет электроприводов, магнитолу, а также, обосновавшуюся под днищем
      кузова «полноразмерую» запаску. Кроме того, в качестве опции на автомобиле могут
      быть ТВ-тюнер на жидких кристаллах, сидения водителя и переднего пассажира с
      электрическим приводом на шесть позиций, центральный замок, кондиционер, 20-дюймовые
      литые диски, парктроник и круиз-контроль. К тому же, пассажирские модификации
      дополнительно оснащались сидениями второго ряда с подогревом и спинками с электроприводом,
      кожаным оформлением интерьера, кондиционером в задней части и холодильником
      в средней части салона, хромпакетом и задним рядом сидений, трансформируемым
      в кровать с помощью электрического привода.\r\n\r\nВо внутренней отделке использовались
      только качественные материалы. Приборная доска с 2002 года по своей эргономике
      стала очень похожа на аналогичные элементы других моделей Chevrolet, и это является
      гарантией качества. Автоматическая трансмиссия, руль с различными режимами настройки,
      удобные кнопки и переключатели помогут вам не слишком устать при длительных
      переездах. Прекрасная обзорность вперед и по сторонам, в добавок к высокой посадке,
      придадут сидящему за рулем этой машины человеку ощущения безопасности и контроля
      за всем происходящим вокруг.\r\n\r\nChevrolet Express оборудуется бензиновыми
      силовыми агрегатами Vortec в количестве четырех штук, среди них — основной 4,3-литровый
      195-сильный двигатель с шестью цилиндрами и двенадцатью клапанами, 4,8-литровый
      285-сильный мотор с восемью цилиндрами и шестнадцатью клапанами, 5,3-литровый
      295-сильный агрегат и шестилитровый 345-сильный источник тяги. В 2006 году для
      модификаций G/H2500 и G3500 появился 6,6-литровый 250-сильный турбированный
      дизель с восемью цилиндрами и тридцатью двумя клапанами. 92-ой бензин по городу
      этим автомобилем расходуется в количестве 16,8л на «сотню», а при езде по трассе
      — в пределах 13,1л-13,8л в зависимости от типа силового агрегата. Объем топливного
      бака составляет 117л.\r\n\r\nВсе Chevrolet Express оснащаются четырехскоростной
      автоматической коробкой передач Hydra-Matic. В стандартном варианте автомобиль
      имеет задний привод, хотя, как уже упоминалось, можно приобрести и полноприводную
      машину.\r\n\r\nПередний мост этого «вэна» оборудуется пружинной подвеской со
      стабилизатором поперечной устойчивости, а задний — конструкцией с листовыми
      рессорами. Изначально тормозная система была спереди дисковая, а сзади — барабанная,
      однако в 2002 году она стала полностью дисковой, обзаведясь при этом еще и обеспечивающей
      её надежность системой ABS. Даже несмотря на большие размеры и внушительный
      вес, Chevrolet Express выделяется легкостью в управлении, хорошим разгоном на
      прямых участках дороги и уверенностью на поворотах. К тому же, для этого автомобиля
      предусмотрена опционная возможность установки системы динамической стабилизации
      StabilliTrak. Стандартом для данной модели является «резина» размерами 235/75
      R15 либо 225/75R16.\r\n\r\n\"Вэн\" Chevrolet Express можно охарактеризовать
      как достаточно мощную машину с большой вместительностью, которая может похвастаться
      комфортом и плавностью хода даже с пятнадцатью пассажирами «на борту» или двумя
      тоннами груза."
