  - name: Opel Meriva
    content: ! "Дебютная модель Opel Meriva была показана на автовыставке в Женеве
      в 2002 году под названием «Concept M». В линейке моделей этот автомобиль занял
      свое почетное место в 2003 году. По мнению наблюдателей Opel Meriva имеет полное
      право носить название «младшей сестры» модификации Opel Zafira. Разве что, Meriva
      менее вместительная — в нее помещается всего пять человек. Хотя эти две модели
      и имеют много общего между собой, Meriva больше похожа на модель Opel Corsa.
      К примеру, в основу этих двух машин положена одна и та же платформа, кроме того,
      они оборудованы одинаковой задней оптикой.\r\n\r\nДлина колесной базы модели
      Opel Meriva достигает 2630 мм, при общей длине в 4042 мм, а ширине в 1694 мм.\r\n\r\nВ
      General Motors было спроектировано два варианта этой модели: для европейского
      и американского рынков. Первый вариант был сделан в немецком Opel/Vauxhall International
      Technical Development Center, а второй в проектном центре General Motors в бразильском
      Сан-Паулу. Главные отличия этих двух версий — это отделка салона и объем моторов.
      Местом производства европейской машины является автозавод General Motors в испанской
      Сарагосе, а американского Chevrolet-варианта — автозавод в бразильском Сан-Хосе
      дос Капос.\r\n\r\nВ эту модель очень органично вписалась доктрина «FlexSpace»,
      которая дает большие преимущества при изменении формы салона. Благодаря этой
      концепции Opel Meriva всего за несколько мгновений превращается в двух-, трех-,
      либо даже в четырех-местный минивэн. Для того, чтобы увеличить объем салона
      и багажника необходимо всего лишь убрать заднее среднее сиденье. Задние сиденья
      могут использовать большое количество регулировок и конфигураций. К примеру,
      задние сиденья, расположенные, по бокам могут регулировать свое продольное положение
      в диапазоне 20см. Это дает возможность увеличения вместимости багажника и подстройки
      сидений для людей различного телосложения и роста. Опционно предоставляется
      переднее складывающееся сиденье рядом с местом водителя. Высоко расположенные
      сидения дают возможность удобной высадки и посадки, а также хорошего обзора
      дороги. При необходимости увеличения багажного места боковые два сиденья отодвигаются
      вперед, складываются или опускаются до самого пола. При использовании всех пяти
      сидений объем багажника может меняться в диапазоне от 350 до 560 литров. В случае
      необходимости увеличения вместительности Meriva довольно легко превращается
      в пикап с длиной грузового отделения в 1,7 м и объемом загрузки в 1410л.\r\n\r\n&nbsp;\r\n\r\nOpel
      Meriva продается в трех исполнениях: «Essentia», «Enjoy» и «Cosmo». Эти исполнения
      предлагают потребителю выбрать различные варианты внешности, комфорта или функциональности.
      Большое количество различной дополнительной начинки и аксессуаров даст возможность
      потребителю использовать эту модель в соответствии со своими желаниями и потребностями.
      Линейка моторов включает в себя три бензиновых двигателя: объемом 1,6л и мощностью
      87л.с., ECOTEC объемом 1,6л и мощностью 100л.с., а также 1,8-литровый ECOTEC
      мощностью 125л.с. К тому же имеются два дизеля с турбонаддувом ECOTEC: 1,7-литровый
      DTI мощностью 75л.с. и новейший 1,7-литровый CDTI с прямым впрыском мощностью
      100л.с.\r\n\r\nВторая генерация этой модели была настоящим событием в мировом
      автопроме. Впервые она появилась в 2010 году на женевской авто-выставке. Эта
      Meriva могла похвастаться запоминающимся и ярким дизайном как экстерьера, так
      и интерьера. Германская четкость и скульптурные формы силуэта машины обозначили
      характер этой модели: волнообразный дизайн боковых окон в их нижней части, запоминающийся
      «клинообразная» форма отделки боков кузова и, конечно же, распашные двери FlexDoors.
      Задние двери открываются в обратную сторону. Это дает возможность быстрого доступа
      к задним сидениям. Угол открытия обычных дверей достигает максимум 70 градусов,
      а в этой модели угол открытия равен 84 градусам из-за системы FlexDoors, в результате 
      чего, образуется большой проем. Также широко открываются и двери, расположенные
      спереди. Концепция FlexDoors специально разработана для детской безопасности.
      Взрослые могут свободно добраться до сидений, расположенных сзади, чтобы выйти
      из автомобиля, усадить ребенка в машину или пристегнуть его ремнями. Когда открыты
      все двери, образуется «зона повышенной безопасности» - родители не отделяются
      дверью от детей, по этой причине снижается возможность выбегания детей на проезжую
      часть. Кроме своей функциональности система FlexDoors и смотрится довольно экспозантно.\r\n\r\nСалон
      автомобиля имеет более просторный вид, чем кажется снаружи. Это делается при
      помощи специальных, но вместе с тем удобных и несложных систем трансформации
      салона, сделанных с помощью адаптивной концепции FlexSpace. Теперь при помощи
      этой системы для настройки спинки сидений или создания комфортабельных условий
      для 2, 3 либо 5 человек нет необходимости затрачивать большое количество времени
      и усилий. Сидения, расположенные сзади, имеют возможность двигаться как вперед,
      так и назад, как вместе, так и по отдельности.\r\n\r\nOpel Meriva образца 2011
      года оснащается широкой гаммой бензиновых и дизельных силовых агрегатов в диапазоне
      от 75 до 140л.с. в дополнение к механической шести- или пяти-ступенчатой или
      автоматической шести-ступенчатой трансмиссии. Все моторы сделаны в соответствии
      с экологическими стандартами Euro 5."
