  - name: Ford F-250
    content: ! "Автомобили Ford с индексом F - полноразмерные пикапы, существуют на
      рынке около 60 лет. Дебютная версия F-250 увидела свет в 1953 году. Она заменила
      модификацию первой генерации F-2. Модели маркировались в зависимости от своей
      грузоподъемности. Таким образом, <strong>Ford F-250</strong> являлся вторым
      по грузоподъёмности в 750 кг автомобилем в серии пикапов. Его предельный вес
      достигал 3360 кг. С марта 1953 года эта модификация оборудуется опционной автоматической
      трансмиссией «Ford-O-Matic».\r\n\r\nВначале автомобили оснащались только лишь
      двумя бензиновыми силовыми агрегатами: 3,9-литровым 100-сильным мотором Flathead
      V8 и 3,5-литровым 101-сильным двигателем Straight-6 с шестью цилиндрами. В 1954
      году этот перечень был дополнен еще двумя моторами, а именно, 3,7-литровым 115-сильным
      двигателем «Mileage Maker» straight-6 и 3,9-литровым 130-сильным двигателем
      Y-block «Power King» V8. В этом же году появился и усилитель руля, позволивший
      повысить управляемость в полтора раза.\r\n\r\nС 1956 года 3,7-литровый «Mileage
      Maker» straight-6 стал выдавать 137л.с., а 3,9-литровый пришел на смену 173-сильному
      двигателю Y-block V8 объемом 4,5л.\r\n\r\nВ 1957 года состоялась премьера уже
      третьей генерации пикапов серии F. Машины обзавелись обновленным капотом и радиаторной
      решеткой с хромированным покрытием, также, были модернизированы и другие элементы
      кузова. В мае этого же года цех по выпуску тяжёлых грузовиков был перенесен
      из мичиганского автозавода «Highland Park Ford» на луисвиллский завод в штате
      Кентукки «Kentucky Truck Assembly», а производство грузовиков легкого и среднего
      типов было перераспределено между десятью другими американскими производствами
      компании. В 1959 году дебютирует полноприводная система, использовавшаяся до
      этого фирмой Marmon-Herrington, производившей троллейбусы, автобусы и грузовики.
      В этой генерации F-250 был в двух вариантах F25 и F26, отличавшихся предельным
      весом в 2225 и 3360 кг соответственно.\r\n\r\nГамма двигателей состояла из следующих
      двигателей: 3,7-литрового 137-сильного мотора «Mileage Maker» straight-6 с шестью
      цилиндрами, 173-сильного мотора Y-block V8 объемом 4,5л и 4,8-литрового 186-сильного
      мотора Y-block V8.\r\n\r\nВ 1961 году появилась четвертая генерация этой модели
      с полностью переработанным кузовом. Несущая конструкция стала включать в себя
      как переднюю часть, кабину, так и заднюю. Кузов автомобиля немного расширили.
      Эта модификация оснащалась двумя видами силовых агрегатов: 3,7-литровым 137-сильным
      двигателем «Mileage Maker» straight-6 с шестью цилиндрами и 4,8-литровым 186-сильным
      мотором Y-block V8.\r\n\r\nВ 1987 году увидела свет уже восьмая генерация данной
      модели и всей серии F. Конфигурация кузова упростилась по сравнению с предыдущим
      поколением, вследствие чего машины стали менее требовательными к обслуживанию.
      Антиблокировочное устройство на тормозной системе задних колес вошло в базовую
      компоновку, что было абсолютным новшеством для автомобилей подобного класса.
      На следующий год была установлена модернизированная пятискоростная механическая
      трансмиссия. Модели этих годов оснащались 4,9-, 5,8- и 7,5-литровыми моторами
      с топливным инжектором. В 1988 году впервые из линейки силовых агрегатов автомобилей
      модельного ряда F исчезли карбюраторные моторы. К тому же, в этом же году 6,9-литровый
      дизель был заменен на 7,3-литровый 180-сильный двигатель International Harvester
      IDI V8.\r\n\r\nВ 1992 году выходит в свет девятая генерация пикапов. Все автомобили
      серии F стали выделяться модернизированным и более аэродинамичным передом, а
      также, обновленной приборной доской. К тому же, машины оборудовались дисками
      на колесах диаметром 17 дюймов и газовыми амортизаторами.\r\n\r\nВ 1997 году
      дебютирует десятая генерация модели Ford F-250. Основное исполнение этой модификации
      Light Duty было больше похоже на версию F-150, только с оборудованным поперечной
      балкой мостом и усиленной подвеской. Вариант F-250 HD (Heavy Duty) был версией
      F-350 с уменьшенной грузоподъёмностью с одной тонны до 750 кг. Палитра кузовных
      конфигураций потрясает своим разнообразием. Производились автомобили с передним
      и полным приводом.\r\n\r\nВ 2004 году дебютирует генерация F-250 под номером
      одиннадцать, производимая и по сей день. Автомобили выделяются агрессивным внешним
      видом с «зализанными» формами, мощной радиаторной решеткой и бампером. Машины
      были сделаны на «фордовской» платформе P2. Версии F-250 и А-350 вошли в особую
      гамму Ford Super Duty: коммерческие пикапы с высокой грузоподъёмностью и предельным
      весом не более 3860 кг.\r\n\r\nНа 2007 год перечень силовых агрегатов, использующихся
      в автомобилях одиннадцатой генерации, включает в себя: 4,6-литровый и 5.4-литровый
      Triton V8, а также, 4,2-литровый Essex V6. Мотор V6 агрегатируется только с
      пятискоростной механической трансмиссией, а четырехскоростная автоматическая
      коробка передач является опцией на агрегате V6 и базовой на моторе V8. К тому
      же, в том же году концерн предъявил на суд публики два вида комплектации: FX4
      для автомобилей с полным приводом и FX2 Sport для машин с передним приводом.
      Эти две разновидности включают в себя следующие опции : усовершенствованные
      и более надёжные амортизаторы, особые пластины для защиты бензобака, колеса
      с дисками диаметром 18 дюймов, а также, «резину» с с высоким протектором."
    slug: f-250
  - name: Ford Falcon
    content: ! "В 1960 году появились первые образцы транспортных средств под названием
      \"компактные автомобили\", среди них была и модель <strong>Falcon</strong>.
      Машина среднего класса производимая с 1960 по семидесятые годы. Она отличалась
      очень лаконичным экстерьером без каких-либо излишеств и почти плоским лобовым
      стеклом небольшой кривизны. Это все было следствием того, что этот автомобиль
      позиционировался как очень недорогая альтернатива машинам европейских производителей.\r\n\r\nВ
      своей конструкции эта модель имела подвеску на двойных поперечных рычагах спереди
      и неразрезной мост на продольных четырехлистовых рессорах сзади. Система рулевого
      управления была типа Ford Magic-Circle (винт-шариковая гайка) с отсутствующим
      сервоусилителем. Барабанная тормозная система присутствовала на передних и задних
      колесах.\r\n\r\nПриборная доска выделялась сигнальной лампочкой заряд/разряд,
      указателями температуры воды и уровня горючего по бокам, а также, ленточным
      горизонтальным спидометром со стрелкой.\r\n\r\nНа основе Ford Falcon был сделан
      популярнейший Ford Mustang модели 1964 года. Mustang имел такие же интерьер
      и техническое оснащение, как и его предок, но приобрел модный и выразительный
      экстерьер псевдоспортивного типа, обеспечивший популярность машины среди молодых
      покупателей.\r\n\r\nВторая генерация, Square Body Falcon, производилась в 1964-65
      годах. Эта модель отличалась своей внешностью, но имела много схожего со своими
      предшественниками с технической точки зрения.\r\n\r\nСледующая генерация данной
      модели - Mustang-styled Body Falcon — выпускалась в период с 1966 по 1970 год.
      Эта модификация имела существенные отличия от предыдущих поколений, хотя, техническое
      исполнение оставалось тем же. Автомобиль стал больше ориентированным на молодежь.
      Он был сделан в стиле«long-hood/short-deck» («длинный-капот/короткий-багажник»),
      имел низкий силуэт с приземистой крышей, колесную базу большего размера и боковые
      очертания под названием «coke-bottle» с изломом возле задней стойки крыши, напоминавшие
      по форме бутылку Кока-колы.\r\n\r\nБольшинство видов кузовов кануло в Лету.
      за исключением седанов с двумя и четырьмя дверьми и универсала с четырьмя дверьми.
      Двухдверный автомобиль с кузовом седан имел оригинальную маркировку «club coupe»
      и «sports coupe» и по своему экстерьеру напоминал хардтоп — дверные рамки были
      с хромированным покрытием и закрывали всю центральную стойку кузова. Модели
      же прикладного характера (большинство универсалов и пикапы) стали производиться
      на платформе модификации Ford Fairlane большего размера. Версии этого поколения
      оснащались довольно мощными моторами V8, такими же, как и сам Mustang.\r\n\r\nСледующее
      поколение Ford Falcon, которое пробыло на конвейере очень небольшой промежуток
      времени, появилось в 1970 году. Эта модель под названием Falcon 1970 ? имела
      мало чего общего со своими предшественниками. Она была сделана на платформе
      среднеразмерной модификации Ford Fairlane/Torino, следуя всеобщей американской
      тенденции на увеличение автомобилей в размерах.\r\n\r\nВ 2000 году модельный
      ряд автомобилей новой генерации AU претерпел ряд изменений. Это поколение приобрело
      маркировку AU II. Данная серия производиться на заводе концерна в Австралии.
      Эта модель выпускается как универсал, седан или «утилитарно-спортивный» пикап
      Ute. Эти варианты отличаются по оснащению, внешнему виду и интерьеру. Были установлены
      обновленные радиаторные решетки и бамперы спереди и сзади. Салон оформили в
      стиле «New Edge».\r\n\r\nАвтомобили обзавелись усовершенствованными элементами
      активной и пассивной безопасности, включающей в себя улучшенную конструкцию
      подвески, обновленную тормозную систему и новые ремни безопасности. Эта модель
      оснащалась серийными колесами диаметром 16 дюймов из легкого сплава, а спортивное
      исполнение XR8 — колесами диаметром 17 дюймов. К тому же, на спортивном варианте
      стандартный 4,0-литровый 213-сильный рядный мотор с шестью цилиндрами форсируется
      до 234 лошадиных сил.\r\n\r\nМодификации Falcon LTD и Falcon Fairlane Ghia имеют
      более длинную колесную базу и улучшенное оснащение. Эти машины в своей стандартной
      компоновке с 228-сильным рядным мотором с шестью цилиндрами объемом 4л оборудуются
      исключительно четырехскоростной автоматической коробкой передач. «Заряженные»
      же версии оснащаются пятилитровыми 238-сильным двигателем V8 для Fairlane и
      252-сильным — для LTD. Универсалы на базе этой модели характеризуются очень
      большим кузовов полезным объемом 2,58 кубических метров.\r\n\r\nНа сиднейском
      автосалоне в 2002 году дебютировал модернизированный седан с задним приводом
      среднего класса AU-IV. Более мужественные черты новой модели лишились главного
      отличия предыдущих поколений — больших изящных блок-фар с заостренными краями.
      Автомобиль сделан на базе усовершенствованной платформы LS1, использовавшейся
      на Jaguar S-Type и других «фордовских» машинах.\r\n\r\nВместе с этой моделью
      были представлены и новейший Falcon Futura с кузовом универсал и седан, классическая
      модификация Falcon Ghia с большим числом опций и пикап Ford AU Falcon грузоподъемностью
      450 кг. Кроме обычных автомобилей подразделение Ford Performance Vehicles (FPV)
      представило в 2003 году спортивную версию GT-P Pursuit, оснащенную форсированным
      пятилитровым 367-сильным мотором с парой турбокомпрессоров, и пикап AU Falcon
      Pursuit подобной архитектуры."
    slug: falcon
  - name: Ford Excursion
    content: ! "Дебют этой модели состоялся в 1999 году. <strong>Ford Excursion</strong>
      был продемонстрирован на техасском автошоу, после чего сразу же пошел в серию.
      Этот автомобиль сделан на шасси от грузовой модели Ford F 250. Устройство Ford
      Excursion довольно простое: подвеска на рессорах, несущая рама лестничного типа,
      автоматическая коробка передач с пониженным рядом, оба моста неразрезные и полноприводная
      система с пневматическим отключением-подключением переднего моста.\r\n\r\nВнутри
      автомобиль выглядит довольно солидно: имеется климат-контроль, сидения спереди
      могут регулироваться в широком диапазоне, также, присутствует магнитола с CD-чейнджером
      на 6 дисков.\r\n\r\nПередняя консоль этой модели оборудована рукояткой, переключающей
      режимы 4H-4L. Подключение полного привода происходит на ходу, но, чтобы перейти
      на меньшую передачу нужно сделать остановку и перевести трансмиссию в позицию
      «N». Дифференциалы блокируются при помощи автоматики, но имеется и ручной режим.\r\n\r\nСтоить
      отметить, что, хотя, это полноприводная модификация, обладающая очень солидным
      крутящий момент двигателя, она не обладает большой проходимостью. Довольно длинная
      колесная база в 3480 мм в купе с большой массой очень сильно затрудняют движение
      по бездорожью.\r\n\r\nЭта модель поразительно сочетает в себе самые современные
      разработки индустрии производства автомобилей и консерватизм. Система ABS, демпфер
      руля, круиз-контроль, парктроник и вентилируемые передние и задние диски прекрасно
      уживаются с компасом, расположенным посередине бортового компьютера, интерьером
      из очень непритязательного пластика и обычной «кочергообразной» трансмиссией.\r\n\r\nFord
      Excursion, также, выделяется типично американскими «фишками». Баллонный ключ
      вместе с рукояткой домкрата, к примеру, нашел себе место под капотом: это не
      слишком удобно для водителя, так как, эти детали могут сильно нагреваться при
      движении. В добавок к этому, эта модель, как и любая американская машина, имеет
      ещё один недостаток — сильную качку при езде. Это происходит под влиянием зависимой
      подвески на рессорах. Однако, Ford Excursion может похвастаться и преимуществами
      своего происхождения. К примеру, гидроусилитель рулевого управления позволяет
      управлять автомобилем без особых усилий. Очень вместительный салон, проникнуть
      в который можно при помощи широких боковых подножек. Внутри машина оформлена
      в светлых цветах, что зрительно увеличивает и так не маленький салон. Кресло
      водителя довольно комфортное, регулируется оно с помощью электропривода за исключением
      настройки угла наклона спинки, она производится вручную.\r\n\r\nЭта модель располагает
      большим количеством отсеков для всевозможных вещей: дверные карманы большого
      размера, подстаканники, а также, емкость между сидениями, расположенными спереди.
      На среднем ряду сидений смогут удобно разместиться даже три человека. Аналогичная
      ситуация наблюдается и в последнем ряду, небольшой недостаток — это возможная
      нехватка пространства для ног. В багажном отсеке присутствует скамеечка на два
      места. К тому же, на месте двух отдельных сидений, расположенных спереди, может
      находиться диван, увеличивая вместимость машины до девяти пассажиров.\r\n\r\nДверь
      сзади сделана из трех частей. Для того, чтобы проникнуть в багажное отделение,
      нужно первым делом откинуть стекло вверх, а потом, по-очереди открыть левую
      и правую створки в стороны.\r\n\r\nПод рулевым колесом находится стандартный
      «американец», рычаг переключения скоростей в форме кочерги, и два подрулевых
      переключателя, управляющие сигналами поворота и стеклоочистителями. Система
      регулировки освещения сделана «по-европейски» - слева от руля находится вращающаяся
      ручка. Подобное устройство управляет и действиями коробки передач. Существуют
      три режима работы трансмиссии — это полный привод, полный привод с использованием
      понижающей передачи и задний привод.\r\n\r\nНа приборной доске расположились
      указатель режима работы автоматической трансмиссии и механический одометр. В
      центре находятся магнитола размером 2 DIN и панель управления микроклиматом.
      Люди, сидящие в среднем ряду, имеют возможность регулировки температуры по своему
      желания, используя отдельную панель управления наверху.\r\n\r\nЭта модель, также,
      оснащена уникальной системой BlockerBeam в виде силового трубчатого приспособления
      под передним бампером, препятствующего попаданию другого легкового автомобиля
      под Ford Excursion при фронтальном ударе. Подобной функцией обладает и буксировочное
      устройство, расположенное под задним бампером.\r\n\r\nЭта модель оборудована
      6,8-литровым 310-сильным V-образным силовым агрегатом типа Triton с 10 цилиндрами.
      Кроме того, устанавливались 5,4-литровый мотор V8 мощностью 255л.с. и 7,3-литровый
      турбированный дизель V8 мощностью 250л.с. Эта модификация расходовала большое
      количество бензина — не менее 28л на 100 км\r\n\r\nFord Excursion весит 3200
      кг. Его длина составляет 5750 мм, ширина и высота более 2м. Топливный бак вмещает
      167л горючего. Габариты этой модели — её основное преимущество. Огромное багажное
      отделение, вместительный салон, мотор большой мощности, хорошая оснащенность:
      если вы имеете свой катер, эта модель прекрасно справиться с функцией тягача.\r\n\r\nВыпуск
      Ford Excursion был завершен в 2003 году по причине низкого уровня продаж. Представители
      производителя говорят, что самый большой кроссовер мира будет заменен новой
      модификацией Expedition с более длинным кузовом. Конструкторы заявляют, что
      особая версия Expedition будет меньше модификации Excursion и будет сделана
      на усовершенствованной платформе, получив сложную подвеску сзади и экологичный
      мотор с низким расходом топлива."
    slug: excursion
  - name: Ford Explorer
    content: ! "Модель <strong>Explorer</strong> (в переводе с английского - «исследователь»)
      увидела свет в 1990 году. Этот автомобиль один из самых известных символов США
      нашего времени. Эта модификация моментально покорила американский рынок в своем
      сегменте, намного опередив своих соперников. Машина заслужила любовь автолюбителей
      необъятным, самым большим в своем классе, удобным салоном, системой, приводящей
      в действие мост, расположенный спереди, при помощи кнопки и вместимостью до
      семи человек. Надо сказать, что эта модель не могла похвастаться хорошими скоростными
      характеристиками из-за жесткого моста сзади и простой подвески спереди, не располагающих
      к длинным поездкам.\r\n\r\nЭто автомобиль дебютной генерации выпускался в пяти
      исполнениях. По уменьшению стоимости эти версии выстроились подобным образом:
      люксовая преимущественно пятидверная Eddie Bauer на пять мест с кондиционером,
      круиз-контролем, сидениями с отделкой из кожи, стереомагнитолой и другими дополнительными
      возможностями; также, с большим количеством «опций» Limited с пятью дверьми;
      исключительно пятидверная XLT; трехдверная Sport с меньшими возможностями и
      самый дешевый стандартный вариант XL на пять или семь мест.\r\n\r\nВ 1995 году
      Ford Explorer был значительно модернизирован. Из-за чего, поменялись формы автомобиля
      и интерьер. Дизайн передней части машины приобрел более обтекаемые очертания
      вследствие того, что линия капота стала ниже, и по этой же причине был изменен
      вид передних источников света. Передняя подвеска, также, была усовершенствована.
      Внутри изменения коснулись большей частью приборной доски: её сделали более
      гладкой и поместили в центр отдельную консоль. Базовая комплектация состояла
      из колесных дисков из алюминия и двух подушек безопасности. Следует, также,
      сказать и том, что эта модель довольно устойчивая к коррозии.\r\n\r\nПод капотом
      этой версии находится 4-литровый V-образный силовой агрегат в шестью цилиндрами.
      До модернизации он выдавал 162л.с., а после — 200 лошадиных сил. Оборудованный
      подобным мотором кроссовер был очень динамичной машиной.\r\n\r\nВ 1998 году
      изменения добрались и до задней части автомобиля: оптика приобрела другой вид,
      а поднимающаяся дверь была расширена.\r\n\r\nВторая генерация этой модели появилась
      на свет по истечении 11 лет — в 2001 году на детройтском автошоу. Новая модификация
      имела довольно много различий по сравнению со своей предшественницей. Это было
      заметно и в дизайне экстерьера, и в технической «начинке». Автомобиль существенно
      прибавил в размерах. Спереди он обзавелся мощной радиаторной решеткой с обновленными
      источниками света - двумя батареями «излучателей», покрытых цельными стеклами.
      Мощные противотуманные фары совмещались с бампером, сделанным в один тон с кузовом.\r\n\r\nВнутри
      машина смотрится очень комфортно, практично и вместительно. Интерьер оформлен
      большим количеством всевозможных ящиков и ниш приличных размеров, что особенно
      полезно в дальней дороге. Вариант с семью пассажирами оборудован тремя рядами
      сидений. Эти сидения на 2 с половиной дюйма шире и на два дюйма выше, чем прежде.
      Существенным образом повысился комфорт тех, кто сидит на последнем ряду, вследствие
      наличия двухрычажной подвески на заднем мосту, пришедшей на смену старой - на
      рессорах и поперечных рычагах разной длины. Для повышения удобства водительского
      места было применено устройство для изменения положения угла педали в дополнение
      к настройкам рулевой колонки и положения сиденья.\r\n\r\nЭта модель оснащается
      213-сильным двигателем V6 объемом 4л и 4,5-литровым 242-сильным мотором V8.
      Силовые агрегаты совмещаются с пятиступенчатой автоматической или механической
      трансмиссией.\r\n\r\nFord Explorer второго поколения в дополнение к прекрасным
      ходовым характеристикам может похвастаться и такими качествами, как удобство,
      безопасность, надежность и практичность.\r\n\r\nВ 2005 году состоялся дебют
      следующей генерации этого автомобиля. Исследовав рынок, представители компании
      пришли к выводу, что необходимо уменьшить расход топлива, повысить силовую тягу,
      поднять уровень безопасности, снизить количество вредных выхлопов, сделать ход
      более плавным, увеличить звуконепроницаемость салона и изменить экстерьер, сделав
      в его более запоминающимся.\r\n\r\nПо своей конструкции и оснащенности эта модификация
      недалеко ушла от своего «предка», а вот, что касается внешнего вида, так он
      во многом схож с ярким концептом Ford Explorer Sport Trac. Оттуда были позаимствованы
      и «слезки» противотуманной оптики круглой формы, сдвинутые к углам блок-фар,
      и радиаторная решетка, достигающая середины бампера с воздухозаборниками, расположенными
      в боковых прорезях. Экстерьер приобрел более угловатые очертания. В добавок
      к обновленному более мощному каркасу был изменен и салон. Рычаг трансмиссии
      с рулевой колонки переместился на центральный туннель. Также, машина обзавелась
      обновленной центральной консолью. Была модернизирована подвеска на заднем мосту,
      сидения в третьем ряду стали убираться. Кресла двух первых рядов складываются
      без особых усилий, вследствие чего, багажник приобретает поистине гигантский
      объем.\r\n\r\nОба мотора были существенно модернизированы. Двигатель V6 объемом
      4л меньшей мощности стал соответствовать стандарту ULEV II по уровню загрязнения
      окружающей среды, также, как и гибридная версия Ford Escape Hybrid, носящая
      титул самого \"экологически чистого» кроссовера. А базовый 4,6-литровый мотор
      V8 обзавелся новой головкой с тремя клапанами на цилиндр и системой регулирующей
      фазы, апробированной на спортивной модели Ford Mustang GT. Силовой агрегат стал
      выдавать до 292 лошадиных сил при снижении расхода горючего на 10% вследствие
      установки современнейшей шестискоростной автоматической трансмиссии."
