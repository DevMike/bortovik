  - name: Ford Contour
    content: ! "Автомобиль <strong>Ford Contour</strong> увидел свет в 1994 году.
      Contour — машина среднего класса. Существуют две кузовные версии: седан с четырьмя
      дверьми и хетчбэк - с пятью. Производятся модификации с полным и задним приводом.\r\n\r\nЭта
      модель была хорошо оснащена по сравнению с остальными машинами этого сегмента.
      Многие специализированные журналы, включая «Кар энд драйвер», отметили его сходство
      с европейскими аналогами.\r\n\r\nЭтот автомобиль, также, как и его собрат Mercury
      Mystique, американская альтернатива европейской модели Mondeo. Эти две машины
      заменили на рынке США модификации Ford Tempo и Mercury Topaz. Это первый случай,
      когда концерн сделал почти одинаковые версии для европейского и американского
      рынков. Особенно это заметно в конструкции этих автомобилей. К примеру, обе
      эти машины сделаны на аналогичных платформах: устройства шасси, порогов, пола,
      а также, остальных силовых механизмов автомобилей абсолютно идентичны. Что нельзя
      сказать о внешнем виде этих модификаций: в этом как раз и отличие. Ford Contour
      имеет несколько иной дизайн передней и задней частей корпуса. Модель Contour
      оформлена в чисто «американском» стиле с шикарным интерьером, большим количеством
      электрических приводов и дополнительной начинки, такой как, ультра-модный приемник
      или подстаканники. Внутри автомобиль имеет довольно солидный вид. Цветовое оформление
      салона машины превращает сидения и приборную панель в единое целое. Водительское
      сидение можно регулировать по углу наклона спинки и длине. Руль зафиксирован.\r\n\r\nОбзор
      с водительского места не вызывает нареканий в какую бы сторону вы не смотрели.
      Дорогу прекрасно видно, стойки крыши спереди не перекрывают видимость при повороте.
      Зеркала заднего вида дают абсолютно полную информацию о том, что происходит
      позади автомобиля.\r\n\r\nРазмеры машины дают возможность удобно расположиться
      на заднем сидении даже людям довольно крупного телосложения. Багажное отделение
      большого размера, а легко трансформируемые спинки задних сидений позволяют ещё
      больше увеличить его объем.\r\n\r\nЭта модель может похвастаться усиленной подвеской
      MacPherson спереди с использованием стабилизатора поперечной устойчивости и
      много-рычажной подвеской Quadralink сзади, также, оснащенной стабилизатором.
      К тому же, имеются довольно сильные силовые агрегаты. Под капотом у этой модели
      находиться мощный 2,0-литровый мотор с четырьмя цилиндрами и шестнадцатью клапанами
      в дополнение к элитному двигателю V6 с 24 клапанами объемом 2,5л.\r\n\r\nВ базовом
      исполнении имеется система ABS. Спереди — вентилируемые дисковые тормоза, сзади
      — барабанные. Управляемая электроникой четырех-скоростная автоматическая трансмиссия
      имеет два режима работы — экономичный и спортивный.\r\n\r\nПервоначально Ford
      Contour предлагался в трех исполнениях: базовой версии GL, улучшенной LX и спортивной
      SE. 125-сильный четырехцилиндровый двигатель Zetec объемом 2л устанавливался
      на модели GL и LX, в то время как 170-сильный 2,0-литровый мотор Duratec V6
      устанавливался на модификации SE и был опцией на двух других вариантах. Пятиступенчатая
      механическая коробка передач была в стандартном пакете на всех моделях, четырехскоростной
      автомат устанавливался по желанию. Цены на эти автомобили колебались от 14 000
      долларов за базовую версию GL до 20 000 долларов за исполнение SE со всеми возможными
      опциями. Однако, в апреле 1996 года появилась версия Sport как с 2,0-литровым
      мотором с четырьмя цилиндрами, так, и с 2,5-литровым двигателем V6. Исполнение
      Sport было опцией на сериях SE и GL. Эта компоновка позиционировалась на рынке,
      как выбор серьезного покупателя, которому нужен экономичный автомобиль.\r\n\r\nВо
      время езды модель Contour ведет себя аналогично Ford Mondeo. Однако, Ford Contour
      — американская версия и этим все сказано. Автоматическая трансмиссия, легкое
      рулевое управление на «американский» манер и мягкая подвеска — все это дает
      возможность практически наверняка угадать в какой стране производится эта машина.\r\n\r\nСледует,
      также, отметить, что почти все детали автомобиля подходят и своему европейскому
      «собрату» и наоборот. За исключением, разве что, панелей кузова.\r\n\r\nВ 1998
      года был проведен рестайлинг моделей и Contour, и Mystique. Он был сделан на
      основе фейс-лифтинга Ford Mondeo, проведенного двумя годами ранее для европейского
      рынка. К модельной линейке была добавлена версия SVT, которая оснащалась модернизированным
      вариантом 2,5-литрового двигателя V6 мощностью 195л.с. и имела только пятиступенчатую
      механическую коробку передач.\r\n\r\nТакже, модель SVT Contour отличалась новой
      конструкцией кузова, отделкой сидений и салона, оформленной в белом цвете приборной
      панелью, увеличенными колесами с высококачественными шинами, усовершенствованной
      тормозной системой и модернизированной подвеской. Эта модификация была доступна
      только у отдельных дилеров по специальному заказу.\r\n\r\nС 2000 года производство
      Ford Contour осталось лишь в Мексике. С тех пор эта модель оборудуется 172-сильным
      и 203-сильным моторами V6 объемом 2,5л, способными разогнать машину до «сотни»
      за 7,9 секунды."
